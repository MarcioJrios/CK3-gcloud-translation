 remove_marriage_traditions:0 "The [culture_scope.GetName] [culture|E] perde qualquer [marriage|E]-altering [traditions|E] que entram em conflito com o [doctrines|E] de [faith_scope.GetName]"
 culture_tradition_events.0100.t:0 "Um choque de cultura e fé"
 culture_tradition_events.0100.desc:0 "Uma missiva de [head_of_faith.GetTitledFirstName] chegou. Começa com gentilezas e descreve a importância que tenho aos olhos do [culture_scope.GetName] pessoas.\n\n"
 culture_tradition_events.0100.tradition_monogamous:0 ""You must understand that for as long as your people practice monogamy, you are in violation of [faith_scope.GetAdjective] doctrine! I only wish for your salvation. The duty of every good [faith_scope.GetAdjectiveNoTooltip] cannot be fulfilled with but one spouse." a missiva lê."
 culture_tradition_events.0100.tradition_polygamous:0 ""Your practice of polygamy is in strict opposition of [faith_scope.GetAdjective] doctrine, and a sin in the eyes of [faith_scope.HighGodName]! I only wish for your salvation. Please, lead your people into the light and shed yourselves of excess spouses!" a missiva lê."
 culture_tradition_events.0100.tradition_concubines:0 ""Your practice of concubinage is not supported by [faith_scope.GetAdjective] doctrine, only through proper marriage will [faith_scope.HighGodName] smile upon your people! I only wish for your salvation. Set aside your concubines, for the good of us all." a missiva lê."
 culture_tradition_events.0100.end:0 "\nUm dilema de fato... qual eu valorizo mais? Os costumes do meu povo, ou as doutrinas da nossa fé?"
 culture_tradition_events.0100.a:0 "Devemos defender [faith_scope.GetAdjectiveNoTooltip] doutrina."
 culture_tradition_events.0100.b:0 "Os costumes do meu povo são mais importantes!"

 culture_tradition_events.0101.t:0 "A mente de um místico"
 culture_tradition_events.0101.desc:0 "É raro eu ter a chance de uma refeição tranquila sem bajuladores ou questões de estado interrompendo, mas esta noite eu consegui. Um jantar agradável e tranquilo e uma chance de descansar meus músculos sociais.\nEm segundos, a porta se solta das dobradiças com uma trágica inevitabilidade, e um [mendicant_mystic.GetFaith.PriestNeuter] invade a sala. [mendicant_mystic.GetSheHe|U] carrega uma bengala retorcida, ainda coberta de lascas por ter derrubado a porta com um único golpe.\n\n"Noble [ROOT.Char.GetTitleAsNameNoTooltip], I come with an offer! For a small stipend, I, #EMP [mendicant_mystic.GetFirstName]#!, will share knowledge of our people's ancient ways with the children of your court!""
 culture_tradition_events.0101.a:0 "Claro, nobre [mendicant_mystic.GetFaith.PriestNeuter]. Por favor, coloque o bastão de espancamento para baixo."
 culture_tradition_events.0101.a.tt:0 "Todos disponíveis [children|E] no [court|E] receber um impulso para o seu curso [education|E]"
 culture_tradition_events.0101.b:0 "Isso não é um pouco demais para [mendicant_mystic.GetFaith.HighGodNamePossessive] trabalhos?"
 culture_tradition_events.0101.b.tt.success:0 "Você discute o místico para baixo"
 culture_tradition_events.0101.b.tt.failure:0 "O místico deixa sua corte em desgosto"
 culture_tradition_events.0101.c:0 "Vá embora, mendigo, estou tentando comer meu jantar!"

 culture_tradition_events.0111.t:0 "Discurso de um místico"
 culture_tradition_events.0111.desc:0 ""... is why we must submit ourselves to the beneficence of [mendicant_mystic.GetFaith.HighGodName] every moment of every day of our lives. Do you see? Shall I continue?"\nDois. Em linha reta. Horas.\neu nem sei como [mendicant_mystic.GetName] encontrado [mendicant_mystic.GetHerHis] caminho para os meus aposentos, mas o [mendicant_mystic.GetFaith.PriestNeuter] tem me ensinado sobre os pontos mais delicados da [mendicant_mystic.GetFaith.GetName] teologia para #EMP dois. Em linha reta. Horas.#!\nPor fim, o [mendicant_mystic.GetWomanMan] fica em silêncio, olhando para mim em busca de uma resposta. Eu sinto meu olho começar a tremer."
 culture_tradition_events.0111.a:0 "Palavras tão inspiradoras!"
 culture_tradition_events.0111.b:0 "Você disse sua peça, agora deixe-me dizer a minha..."
 culture_tradition_events.0111.a.tt.success:0 "Você demole o argumento do místico"
 culture_tradition_events.0111.a.tt.failure:0 "Você tropeça em suas palavras"
 culture_tradition_events.0111.c:0 "Quem deixou esse vagabundo entrar na minha casa? Guardas! AJUDA!"

 culture_tradition_events.0121.t:0 "Serviço de um místico"
 culture_tradition_events.0121.desc:0 "Quase incaracteristicamente para [mendicant_mystic.GetHerHis] profissão, [mendicant_mystic.GetFirstName] esperou pacientemente em uma antecâmara até que eu pudesse dar [mendicant_mystic.GetHerHim] uma audiência.\no [mendicant_mystic.GetFaith.PriestNeuter] parece nervoso quando eu entro, mas lança um discurso apressado no segundo que eu chego independentemente.\n\n"My [ROOT.Char.GetLadyLord], I have been a mendicant for some time now, and though it is [mendicant_mystic.GetFaith.HighGodNamePossessive] work, it as taxing for mind and body as it is nourishing for the soul."\n\n"If you would have me, I would hang up my wanderer's staff and serve you at court as best I am able. W-will you take me in?""
 culture_tradition_events.0121.a:0 "Eu certamente posso usar um [mendicant_mystic.GetWomanMan] de seus talentos..."
 culture_tradition_events.0121.b:0 "Um leal [mendicant_mystic.GetFaith.PriestNeuter] você diz..."
 culture_tradition_events.0121.c:0 "Olhando assim, #cheirinho de EMP#! assim, e você quer morar aqui?"

 culture_tradition_events.0131.t:0 "A ira de um místico"
 # Big credit to the greatest NPC of 2011.
 culture_tradition_events.0131.desc:0 ""[ROOT.Char.GetTitleAsNameNoTooltip]? You're barely a worm, #EMP writhing in the filth#! of your own corruption! Repent your sins beneath [mendicant_mystic.GetFaith.HighGodName]! [mendicant_mystic.GetFaith.HighGodName] the Mighty! [mendicant_mystic.GetFaith.HighGodName] the Unerring! [mendicant_mystic.GetFaith.HighGodName] the Unassailable!"\nDroga e exploda isso irritante [mendicant_mystic.GetFaith.PriestNeuter]. Já era ruim o suficiente quando [mendicant_mystic.GetSheHe] estava na esquina! Se eu #EMP ever#! descubra quem deixou [mendicant_mystic.GetFirstName] na minha #casa EMP#!, terei os olhos deles; [mendicant_mystic.GetSheHe]'s been here less than ten minutes and I've already got a cluster headache coming on.\nNão aguento muito mais o discurso do mendicante, tenho que agir rapidamente enquanto há uma pausa natural no [mendicant_mystic.GetHerHis] discurso retórico."
 culture_tradition_events.0131.a:0 "#EMP Minhas#! sins? Let's talk about #EMP you#!."
 culture_tradition_events.0131.a.tt.success:0 "Você prova que o místico é um hipócrita absoluto"
 culture_tradition_events.0131.a.tt.failure:0 "O místico mostra que você é um tolo"
 culture_tradition_events.0131.b:0 "Vontade... você vai me ensinar a ser melhor?"
 culture_tradition_events.0131.b.tt.success:0 "O místico ajuda você a superar suas falhas"
 culture_tradition_events.0131.b.tt.failure:0 "Você é dominado pela angústia mental"
 culture_tradition_events.0131.c:0 "#EMP Contorcendo-se na imundície?#! Jogue esse lunático no fosso mais próximo!"

 culture_tradition_events.0141.t:0 "A barganha de um místico"
 culture_tradition_events.0141.desc:0 ""Don't you see, my [ROOT.Char.GetLadyLord], how you risk your soul with this... [ROOT.Char.GetFaith.GetName] idea? Allow me to bring you into the light of true [mendicant_mystic.GetFaith.GetAdjective] belief and rescue you from eternal misery!"\ncomo mendicante [mendicant_mystic.GetFaith.PriestNeuter], [mendicant_mystic.GetFirstName] está acostumado a pregar para incrédulos [ROOT.Char.GetCulture.GetName] folk, mas as técnicas que funcionam no campesinato não necessariamente retêm a água com a nobreza.\nO silêncio cai entre nós, e eu me vejo olhando profundamente para o [mendicant_mystic.GetWomanMan]'s eyes, watching the lights of hope and hunger dance and flicker behind them."
 culture_tradition_events.0141.a:0 "Eu acho suas palavras convincentes, [mendicant_mystic.GetFaith.PriestNeuter]."
 culture_tradition_events.0141.b:0 "Permita-me elucidar os méritos de [ROOT.Char.GetFaith.GetNameNoTooltip] crenças..."
 culture_tradition_events.0141.b.tt.success:0 "você ilumina [mendicant_mystic.GetFirstNameNoTooltip]"
 culture_tradition_events.0141.b.tt.failure:0 "Você permanece em desacordo"
 culture_tradition_events.0141.c:0 "Sua [mendicant_mystic.GetFaith.HighGodName]! Quantas taxas tem [mendicant_mystic.GetFaith.HighGodNameSheHe|U] obteve?"
