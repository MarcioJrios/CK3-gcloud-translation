 culture_emergence_events.0001.t:0 "Mistura cultural"
 culture_emergence_events.0001.desc:0 "Eu sou [ROOT.Char.GetCulture.GetName], mas o povo da minha capital, o [capital_county_scope.GetBaseName], está [hybdridization_offer_culture.GetName]. Ultimamente, tenho visto meu [hybdridization_offer_culture.GetNameNoTooltip] assuntos emulando eu e meu [ROOT.Char.GetCulture.GetNameNoTooltip] maneiras.\nEles estão misturando nossas tradições. Alguns são antigos, alguns são novos - mas o mais importante é que eles estão aceitando mais meu governo!\nTalvez esse desenvolvimento deva ser encorajado?"
 culture_emergence_events.0001.a:0 "Se eles agem como eu, então eu agirei como eles. Em breve seremos como se um."
