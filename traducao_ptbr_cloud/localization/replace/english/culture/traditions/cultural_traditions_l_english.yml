l_english:
 # Ethoses
 ethos_bellicose_name:0 "Belicoso"
 ethos_bellicose_desc:1 "This culture considers conflict e violence to be necessary states of existence; ingrained in its people is the idea that one should stand up and fight for their own. "
 ethos_stoic_name:0 "Estóico"
 ethos_stoic_desc:1 "Essa cultura acredita em permanecer forte como uma montanha, enfrentando todas e quaisquer dificuldades que a vida possa apresentar e suportando-as com determinação implacável e um espírito indomável.."
 ethos_bureaucratic_name:1 "Burocrático"
 ethos_bureaucratic_desc:2 "Nenhuma cultura dura mais do que seu registro mais antigo, e essa cultura acredita em uma contabilidade tão meticulosa que garanta a imortalidade.."
 ethos_spiritual_name:0 "Espiritual"
 ethos_spiritual_desc:1 "Enquanto algumas culturas se voltam para a guerra e outras para o conhecimento mundano, esta cultura deposita sua confiança na única constante ao longo de sua história - o divino. UMA espiritualidade é o único caminho a seguir em um mundo duro e indiferente."
 ethos_courtly_name:0 "Cortês"
 ethos_courtly_desc_nhc:1 "A cerimônia da vida na corte é tão essencial para essa cultura que forma parte central do comportamento social das pessoas. Um lugar para todos, e cada um em seu lugar."
 ethos_egalitarian_name:0 "Igualitário"
 ethos_egalitarian_desc:1 "A intolerância e o isolacionismo podem ser o caminho para os outros, mas esta cultura reconhece que aceitar a diferença é muito melhor do que aniquilá-la."
 ethos_communal_name:0 "Comum"
 ethos_communal_desc:1 "Esta cultura valoriza os laços de comunidade acima de tudo, fomentando grande lealdade e dedicação trabalhando juntos para objetivos comuns."

 # Martial Customs
 martial_custom_equal_name:0 "Igual"
 martial_custom_equal_desc:2 "Nesta cultura, qualquer pessoa saudável da família pode pegar em armas para seu suserano quando convocado.."
 martial_custom_male_only_name:0 "Apenas homens"
 martial_custom_male_only_desc:0 "Essa cultura considera apenas os homens fisicamente fortes e resistentes o suficiente para lutar em batalha."
 martial_custom_female_only_name:0 "Só Mulheres"
 martial_custom_female_only_desc:0 "Essa cultura considera apenas as mulheres fisicamente fortes e resistentes o suficiente para lutar na batalha."
 ## ^The above descs mirror each other deliberately.
 
 # Traditions
 tradition_court_eunuchs_name:0 "eunucos da corte"
 tradition_court_eunuchs_desc:1 "Essa cultura faz uso extensivo de eunucos na corte, ocupando cargos que vão desde empregados domésticos até administradores burocráticos e até comandantes militares. Homens sem desejo são fáceis de confiar."
 tradition_byzantine_succession_name:1 "Tradições Bizantinas"
 tradition_byzantine_succession_desc:1 "Essa cultura está intimamente associada às tradições imperiais do Império Romano do Oriente e seu legado na forma de um complexo e intrincado código de conduta cortês.."
 tradition_african_tolerance_name:0 "tolerância africana"
 tradition_african_tolerance_desc:1 "Embora alguns possam denunciá-lo como fraqueza, um reino fundado na compreensão e na tolerância é um reino construído sobre fundações sólidas.."
 tradition_memories_of_bactria_name:0 "Memórias da Báctria"
 tradition_memories_of_bactria_desc:1 "Consagrado na memória cultural desse povo está o ideal da terra perfeita da Báctria, a bela coroa do Oriente, cujo tempo voltará."
 tradition_equal_inheritance_name:0 "Herança Igual"
 tradition_equal_inheritance_desc:0 "Essa cultura tem uma história de governantes dividindo suas terras entre todos os seus filhos, mesmo aqueles que normalmente seriam excluídos."
 tradition_equal_inheritance_link:0 "Herança Igual"
 tradition_the_witenagemot_name:0 "O Witenagemot"
 tradition_the_witenagemot_desc:1 "Essa cultura tem uma longa história de realização de assembléias compostas pelos potentados governantes da terra, debatendo política, direito, finanças e, mais importante, a melhor forma de... #EMP advise#! the ruler."
 tradition_things_name:1 "Ting-Meet"
 tradition_things_desc:1 "Na Escandinávia, as distâncias e o deserto tornam a autoridade centralizada ineficaz. Quando as disputas devem ser resolvidas e as decisões tomadas, o #EMP Ting-meet #!é reunido, uma assembléia de pares presidida por um legislador."
 tradition_caravaneers_name:0 "Caravaneers"
 tradition_caravaneers_desc:1 "Esta cultura está bem integrada nas práticas comerciais da região, estando as suas gentes fortemente associadas ao comércio de caravanas."
 tradition_xenophilic_name:0 "xenofílico"
 tradition_xenophilic_desc:0 "Esta cultura abraça a todos e é genuinamente fascinada por todas as culturas."
 tradition_legalistic_name:0 "legalista"
 tradition_legalistic_desc:1 "Essa cultura considera o estado de direito e sua codificação como o parâmetro mais importante de uma sociedade civilizada."
 tradition_warrior_culture_name:0 "cultura guerreira"
 tradition_warrior_culture_desc:0 "Essa cultura valoriza a proeza marcial e a força acima de tudo. As crianças são educadas sabendo como lutar e são desencorajadas de atividades acadêmicas. Fraqueza não é tolerada."
 tradition_philosopher_culture_name:0 "Cultura Filosofal"
 tradition_philosopher_culture_desc:0 "Essa cultura promove o pensamento e a autorreflexão."
 tradition_chivalry_name:0 "cavalheirismo"
 tradition_chivalry_desc:1 "Essa cultura abraçou o cavalheirismo e os códigos de conduta cavalheirescos como um método social de regular o comportamento. A proeza marcial, o dever, a honra e a moralidade são valorizados, assim como a má poesia e a literatura romântica.."
 tradition_hit_and_run_name:0 "Táticos de Acertar e Correr"
 tradition_hit_and_run_desc:0 "Essa cultura dominou o uso de unidades de blindagem leve para atingir o inimigo com força e depois recuar.."
 tradition_stand_and_fight_name:0 "Fique e lute!"
 tradition_stand_and_fight_desc:0 "Os guerreiros dessa cultura são inflexíveis e inabaláveis. Eles não recuam - mesmo diante de probabilidades esmagadoras, para o bem ou para o mal."
 tradition_horse_lords_name:0 "Senhores dos Cavalos"
 tradition_horse_lords_desc:0 "Esta cultura dominou o cavalo e seu uso na guerra."
 tradition_adaptive_skirmishing_name:0 "Escaramuçadores adaptativos"
 tradition_adaptive_skirmishing_desc:0 "Essa cultura sabe como colocar escaramuçadores em campo de maneira eficaz em qualquer ambiente."
 tradition_formation_fighting_name:0 "Especialistas em Luta de Formação"
 tradition_formation_fighting_desc:0 "Essa cultura sabe como criar sinergia entre diferentes tipos de unidades por meio do uso de formações de proteção eficientes."
 tradition_republican_legacy_name:0 "legado republicano"
 tradition_republican_legacy_desc:1 "Essa cultura tem uma longa história de valores republicanos, onde as classes urbanas são tão importantes quanto os proprietários rurais."
 tradition_hereditary_hierarchy_name:0 "Hierarquia Hereditária"
 tradition_hereditary_hierarchy_desc:0 "Está arraigado nessa cultura que a liderança é transmitida pelo sangue, a nobreza é amarrada pela pedra nos castelos e que a estrutura feudal é inabalável. Eles não esquecem facilmente aqueles que quebram o código feudal."
 tradition_theocratic_autonomy_name:0 "Autonomia Teocrática"
 tradition_theocratic_autonomy_desc:1 "As autoridades religiosas nesta cultura recebem uma grande margem de manobra dos governantes seculares e recebem respeito e obediência da população.."
 tradition_saharan_nomads_name:0 "Nômades do Saara"
 tradition_saharan_nomads_desc:1 "Esta cultura está intimamente acostumada com o deserto do Saara, que atravessa há séculos, ligando o Mediterrâneo aos reinos subsaarianos do Sahel."
 tradition_himalayan_settlers_name:0 "colonos do Himalaia"
 tradition_himalayan_settlers_desc:1 "Essa cultura fez sua casa no topo do 'teto do mundo', onde o ar é fresco, mas frio, e os invernos longos e rigorosos. Eles se orgulham de que poucas das culturas abaixo seriam capazes de viver tão bem quanto este povo, entre os picos e planaltos onde, de outra forma, apenas ovelhas podem prosperar.."
 tradition_esteemed_hospitality_name:0 "Estimada Hospitalidade"
 tradition_esteemed_hospitality_desc:0 "Nesta cultura, os governantes são conhecidos, e espera-se, que recebam qualquer um que venha à sua corte de braços abertos. Hospedando hóspedes e visitantes de maneira espetacular."
 tradition_hard_working_name:0 "diligente"
 tradition_hard_working_desc:1 "Essa cultura ensina e consagra ideias de diligência e trabalho árduo em nome da comunidade."
 tradition_loyal_soldiers_name:1 "súditos leais"
 tradition_loyal_soldiers_desc:2 "Para esta cultura, servir a um soberano e país é nobre e justo - um dever e um privilégio, ao invés de um arranjo avarento ou um fardo indesejado.."
 tradition_female_only_inheritance_name:0 "Matriarcal"
 tradition_female_only_inheritance_desc:1 "Essa cultura impõe uma hierarquia matriarcal, onde a classe dominante é predominantemente composta por mulheres."
 tradition_pacifism_name:0 "Pacifistas"
 tradition_pacifism_desc:1 "Para esta cultura, o uso da força nunca pode ser justificado. Somente seguindo um caminho de não-violência as pessoas podem viver verdadeiramente em paz."
 tradition_scientific_curiosity_name:0 "Curiosidade Científica"
 tradition_scientific_curiosity_desc:1 "A maioria das pessoas olha para a esquerda, para a direita, para trás e para a frente em busca de respostas. Não essas pessoas. Essas pessoas olham para cima."
 tradition_spartan_name:0 "espartano"
 tradition_spartan_desc:1 "Essa cultura não valoriza as armadilhas do poder - a cerimônia, a riqueza, a decoração sem sentido. Essa cultura está mais interessada no poder em si, preferencialmente na forma de altas muralhas e fortalezas.."
 tradition_tribe_unity_name:0 "Unidade Tribal"
 tradition_tribe_unity_desc:1 "Essa cultura enfatiza os laços familiares e comunitários que seu povo compartilha, levando-os a se lembrar de sua herança compartilhada.."
 tradition_astute_diplomats_name:0 "Diplomatas astutos"
 tradition_astute_diplomats_desc:1 "É uma ideia comum nesta cultura que a mais pura expressão de superioridade é a capacidade de subjugar o inimigo sem combatê-lo.."
 tradition_collective_lands_name:0 "Terras Coletivas"
 tradition_collective_lands_desc:1 "o idea that individuals personally own land is alien to this culture; land belongs to all people, for the common good. "
 tradition_horse_breeder_name:0 "criadores de cavalos"
 tradition_horse_breeder_desc:1 "Esta cultura acumulou meticulosamente conhecimento e experiência na arte e na ciência da criação de cavalos. Sejam destriers ou corcéis, os cavalos dessas pessoas são conhecidos por sua superioridade."
 tradition_hunters_name:0 "caçadores prolíficos"
 tradition_hunters_desc:1 "Impulsionada pela necessidade econômica, ou talvez pela expectativa social, essa cultura refinou suas práticas de caça em uma arte precisa e quase bela.."
 tradition_sacred_mountains_name:0 "Montanhas Sagradas"
 tradition_sacred_mountains_desc:1 "Essa cultura considera as montanhas como conexões com o divino e as trata com reverência e respeito."
 tradition_culinary_art_name:0 "Artistas culinários"
 tradition_culinary_art_desc:1 "A comida não é apenas o sustento dessa cultura; é uma arte e um ritual, um ponto focal para a família e a comunidade."
 tradition_festivities_name:0 "Festas Frequentes"
 tradition_festivities_desc:1 "A frequência e exuberância com que esta cultura promove festividades seria considerada vulgar para outros, mas festa é festa!"
 tradition_tea_ceremony_name:0 "Cerimônias do Chá"
 tradition_tea_ceremony_desc:1 "Às vezes, tudo o que precisamos para tornar tudo melhor é uma boa xícara de chá."
 tradition_vegetarianism_name:0 "vegetarianos"
 tradition_vegetarianism_desc:1 "Essa cultura desenvolveu uma forte aversão ao consumo de carne de animais e pratica o vegetarianismo em toda a sociedade.."
 tradition_alpine_supremacy_name:0 "Supremacia Alpina"
 tradition_alpine_supremacy_desc:1 "As pessoas desta cultura se adaptaram a viver em regiões montanhosas e seus arredores, e seu conhecimento e experiência em climas alpinos são incomparáveis.."
 tradition_seafaring_name:0 "marítimos"
 tradition_seafaring_desc:1 "Para esta cultura, o chamado do mar é forte demais para resistir, e eles vivem para navegar como um sonho em um oceano cristalino, ou cavalgam na crista de uma tempestade furiosa.."
 tradition_strength_display_name:0 "Demonstrações de força"
 tradition_strength_display_desc:1 "Apenas possuir força não é suficiente. Você tem que #EMP demonstrar#! sua força antes dos outros, para que você saiba que pode enfrentar um oponente digno ou lutar ao lado de um aliado valioso."
 tradition_mystical_ancestors_name:0 "Antepassados Místicos"
 tradition_mystical_ancestors_desc:1 "A linhagem é muito importante para esta cultura, a ponto de os ancestrais se tornarem seres míticos e lendários com muitos que afirmam ser seus descendentes.."
 tradition_priestly_caste_name:0 "casta sacerdotal"
 tradition_priestly_caste_desc:1 "Essa cultura impõe um sistema de castas para elevar o sacerdócio em sua sociedade. Para eles, os indivíduos encarregados de interpretar a vontade do divino devem ser protegidos e obedecidos."
 tradition_religion_blending_name:0 "Mistura Religiosa"
 tradition_religion_blending_desc:1 "Os membros desta cultura muitas vezes vivem juntos com aqueles que compartilham diferentes fés e crenças, e fazem bem em adotar elementos estrangeiros em sua própria adoração.."
 tradition_religious_festivities_name:0 "Festas Religiosas"
 tradition_religious_festivities_desc:1 "O movimento do Sol e das estrelas é irrelevante para a concepção de tempo dessa cultura. Em vez disso, uma forma muito mais popular de marcar a passagem dos dias é a multidão de festivais e celebrações religiosas regulares, para as quais todos são convidados.!"
 tradition_religious_patronage_name:0 "Patrocínio Religioso"
 tradition_religious_patronage_desc:1 "Para a salvação da alma, deve-se comprometer-se com obras de significado religioso. Você não pode comprar a redenção, mas ter um templo de sacerdotes cantando seus louvores #EMP ajuda.#!"
 tradition_medicinal_plants_name:0 "Herbalistas medicinais"
 tradition_medicinal_plants_desc:1 "Essa cultura desenvolveu há muito tempo o conhecimento das propriedades medicinais das plantas e árvores; para eles, a maioria das doenças é tratável com o cataplasma, pomada ou ensopado certo."
 tradition_storytellers_name:0 "Narradores"
 tradition_storytellers_desc:1 "Esta cultura tem uma tradição oral forte e persistente. O passado é preservado por meio de narrativas ritualísticas, onde os heróis e lendas do passado são transmitidos de geração em geração."
 tradition_sacred_hunts_name:0 "Caçadas Sagradas"
 tradition_sacred_hunts_desc:1 "A caça não é um esporte nem um passatempo, é nada menos que a mais pura expressão da experiência humana, onde se pode conectar com o divino demonstrando seu domínio sobre a natureza."
 tradition_wedding_ceremonies_name:1 "Cerimônias de Casamento"
 tradition_wedding_ceremonies_desc:1 "Para esta cultura, a união de duas pessoas em casamento é considerada um assunto altamente público e ritualístico.."
 tradition_music_theory_name:0 "teóricos musicais"
 tradition_music_theory_desc:1 "Essa cultura trata a música quase como a linguagem do divino e, portanto, muitos indivíduos adotam a nobre e célebre busca do estudo musical desde tenra idade.."
 tradition_poetry_name:0 "Poesia Refinada"
 tradition_poetry_desc:0 "A poesia é considerada uma arte nobre nesta cultura, e muitos gastam seu tempo juntando palavras com significado e pensamento."
 tradition_culture_blending_name:0 "Mistura de culturas"
 tradition_culture_blending_desc:1 "Os membros desta cultura muitas vezes viveram ao lado de pessoas de outras culturas. Através da exposição, eles se tornaram adeptos de incorporar línguas estrangeiras, tradições e costumes em suas próprias vidas.."
 tradition_family_entrepreneurship_name:0 "Negócios de família"
 tradition_family_entrepreneurship_desc:1 "Esta cultura encoraja os negócios a desenvolverem-se de forma familiar, cada geração recolhendo as ferramentas e técnicas do seu ofício da anterior, construindo uma forte tradição de profissionalismo ancestral"
 tradition_fishermen_name:0 "Hábeis Pescadores"
 tradition_fishermen_desc:1 "Qualquer um pode pescar, mas fazê-lo com tanta habilidade que qualquer captura seja abundante, independentemente da maré ou do vento, é um talento mais raro. Ninguém conhece melhor a costa, terra ou mar do que estes pescadores."
 tradition_metal_craftsmanship_name:0 "Ferreiros"
 tradition_metal_craftsmanship_desc:1 "Essa cultura desfrutou de fácil acesso ao ferro por séculos. Com o tempo, eles desenvolveram sua compreensão do metal a tal ponto que seu nome se tornou sinônimo de armas e armaduras duráveis e de alta qualidade.."
 tradition_isolationist_name:0 "isolacionista"
 tradition_isolationist_desc:0 "Essa cultura prefere se isolar e não costuma olhar para fora de sua própria esfera."
 tradition_winter_warriors_name:0 "guerreiros de inverno"
 tradition_winter_warriors_desc:0 "Essa cultura está acostumada com a realidade que os ventos fortes e o frio cortante trazem."
 tradition_forest_fighters_name:0 "Guerreiros da Floresta"
 tradition_forest_fighters_desc:0 "Esta cultura é bem versada em lutar nas florestas."
 tradition_mountaineers_name:0 "alpinistas"
 tradition_mountaineers_desc:0 "Soldados desta cultura carregam tudo o que precisam para atravessar montanhas."
 tradition_warriors_of_the_dry_name:0 "guerreiros do seco"
 tradition_warriors_of_the_dry_desc:0 "Esta cultura dominou a arte de lutar em climas muito secos."
 tradition_highland_warriors_name:0 "Guerreiros das Terras Altas"
 tradition_highland_warriors_desc:0 "Guerreiros desta cultura lutam bem nas encostas e vales de suas casas montanhosas."
 tradition_jungle_warriors_name:0 "guerreiros da selva"
 tradition_jungle_warriors_desc:0 "Guerreiros desta cultura sabem como atravessar selvas traiçoeiras."
 tradition_only_the_strong_name:0 "Apenas os fortes"
 tradition_only_the_strong_desc:0 "Essa cultura coloca uma forte ênfase em ter alguns guerreiros bem treinados. Se você não é o melhor dos melhores, não é bem-vindo para servir."
 tradition_warriors_by_merit_name:0 "Guerreiros por Mérito"
 tradition_warriors_by_merit_desc:0 "Essa cultura acredita que, se você provou ser capaz como guerreiro, deve ter permissão para lutar - não importa quem você seja.."
 tradition_warrior_monks_name:0 "Sacerdotes Guerreiros"
 tradition_warrior_monks_desc:0 "Essa cultura acredita que, se você optar por seguir estudos teológicos, também deve ser capaz de defender sua fé."
 tradition_talent_acquisition_name:0 "Reconhecimento de Talento"
 tradition_talent_acquisition_desc:0 ""Kill me if you wish, but if you let me live, I shall serve you loyally.""
 tradition_strength_in_numbers_name:0 "Força em números"
 tradition_strength_in_numbers_desc:0 "Essa cultura abandona ter tropas de elite e, em vez disso, favorece exércitos concentrados."
 tradition_frugal_armorsmiths_name:0 "Armeiros frugais"
 tradition_frugal_armorsmiths_desc:0 "Embora um conjunto de armadura de alta qualidade possa salvar uma vida, ter dez conjuntos decentes pode vencer uma batalha.."
 tradition_malleable_invaders_name:0 "Invasores Maleáveis"
 tradition_malleable_invaders_desc:1 "Tomaremos suas terras, seus filhos, suas tradições e seu futuro #EMP#!."
 tradition_quarrelsome_name:0 "briguento"
 tradition_quarrelsome_desc:0 "Conflitos de fronteira são comuns para governantes dessa cultura. A terra muitas vezes muda de mãos de forma injusta."
 tradition_swords_for_hire_name:0 "espadas de aluguel"
 tradition_swords_for_hire_desc:0 "Essa cultura vê o trabalho mercenário de forma favorável e encoraja os guerreiros a buscar a glória como mercenários entre as guerras.."
 tradition_reverence_for_veterans_name:0 "Reverência aos veteranos"
 tradition_reverence_for_veterans_desc:0 "Essa cultura não menospreza aqueles que não podem mais lutar devido a lesões, em vez disso, eles são celebrados como heróis e usados como professores.."
 tradition_stalwart_defenders_name:0 "Defensores Robustos"
 tradition_stalwart_defenders_desc:0 "Defender o que é próprio é de suma importância para essa cultura."
 tradition_battlefield_looters_name:0 "saqueadores do campo de batalha"
 tradition_battlefield_looters_desc:0 "Nesta cultura, as batalhas não são travadas por prestígio, mas por lucro. Quem se importa com a posição de alguém se você não pode pagar pela guerra?"
 tradition_fervent_temple_builders_name:0 "Ferventes Construtores de Templos"
 tradition_fervent_temple_builders_desc:0 "Essa cultura considera a construção de templos o caminho mais direto para o divino. Espera-se que governantes fervorosos construam muitos e grandiosos templos."
 tradition_lords_of_the_elephant_name:0 "senhores do elefante"
 tradition_lords_of_the_elephant_desc:0 "Essa cultura venera os elefantes, comparando-os à realeza. Eles são mestres em capturá-los, treiná-los e usá-los para efeitos devastadores na guerra.."
 tradition_zealous_people_name:0 "Crentes Fortes"
 tradition_zealous_people_desc:0 "As pessoas desta cultura são particularmente zelosas e dedicadas à sua fé."
 tradition_welcoming_name:1 "carismático"
 tradition_welcoming_desc:1 "As pessoas desta cultura são excelentes em assuntos diplomáticos e a etiqueta social é valorizada acima de tudo.."
 tradition_agrarian_name:0 "agrário"
 tradition_agrarian_desc:0 "Essa cultura é distintamente agrária, suas terras produzindo grandes colheitas para exércitos famintos. Embora não ter que lutar por comida signifique muitos camponeses para o recrutamento, também significa que cada soldado não está tão motivado quanto os de regiões mais duras.."
 tradition_eye_for_an_eye_name:0 "Olho por olho"
 tradition_eye_for_an_eye_desc:0 "Nesta cultura, as ofensas não devem ser esquecidas, nem perdoadas. Seu povo pode guardar rancor por muito tempo, e a vingança é realizada com paixão."
 tradition_forbearing_name:0 "tolerante"
 tradition_forbearing_desc:1 "Nesta cultura, ser paciente e contido diante da adversidade é comum."
 tradition_equitable_name:0 "Equitativo"
 tradition_equitable_desc:0 "Nesta cultura, a verdade e a justiça imparcial são altamente valorizadas."
 tradition_charitable_name:0 "Caritativo"
 tradition_charitable_desc:0 "Independentemente da fé, as pessoas desta cultura são motivadas a apoiar os menos afortunados."
 tradition_modest_name:0 "Modesto"
 tradition_modest_desc:0 "Essa cultura valoriza a modéstia, não se deve ocupar muito espaço ou se achar melhor que os outros."
 tradition_hill_dwellers_name:0 "moradores da colina"
 tradition_hill_dwellers_desc:0 "Esta cultura está em casa nas colinas e sabe como trabalhar suas terras de forma eficaz."
 tradition_forest_folk_name:0 "Povo da Floresta"
 tradition_forest_folk_desc:0 "Essa cultura vive perto de vastas florestas e sabe como colher suas recompensas."
 tradition_mountain_homes_name:0 "casas de montanha"
 tradition_mountain_homes_desc:0 "Esta cultura sabe como viver e prosperar em planaltos perto das encostas agrestes das montanhas."
 tradition_dryland_dwellers_name:0 "moradores das terras secas"
 tradition_dryland_dwellers_desc:0 "Esta cultura está acostumada a viver em climas secos, e sabe onde encontrar água e como trabalhar as terras."
 tradition_jungle_dwellers_name:0 "moradores da selva"
 tradition_jungle_dwellers_desc:0 "Essa cultura vive perto da selva e sabe colher suas riquezas."
 tradition_faith_bound_name:0 "Unidos pela Fé"
 tradition_faith_bound_desc:0 "Nesta cultura, ser de uma fé diferente significa que você não é elegível para sucessão."
 tradition_by_the_sword_name:0 "Pela espada"
 tradition_by_the_sword_desc:0 "Os membros dessa cultura acreditam que o melhor missionário é aquele que carrega uma espada. Embora o apoio às guerras santas seja generalizado, os motivos são examinados para garantir que os poderes divinos aprovem."
 tradition_language_scholars_name:0 "linguistas"
 tradition_language_scholars_desc:0 "Aprender as palavras de um vizinho o aproxima um passo da linguagem do Divino."
 tradition_pastoralists_name:0 "pastores"
 tradition_pastoralists_desc:0 "Essa cultura se sente em casa em terrenos amplos e abertos, onde eles agrupam grandes grupos de animais."
 tradition_desert_nomads_name:1 "viajantes do deserto"
 tradition_desert_nomads_desc:1 "Esta cultura não é estranha ao ambiente hostil do deserto e dominou o uso de camelos para ajudá-los nas viagens, na guerra e na vida cotidiana.."
 tradition_gardening_name:0 "arquitetos de jardim"
 tradition_gardening_desc:0 "Esta cultura tem uma longa tradição de construir e manter vários tipos de jardins, construindo-se um pequeno paraíso."
 tradition_monogamous_name:0 "Monogâmico"
 tradition_monogamous_desc:0 "Nesta cultura mantém-se um único cônjuge, independentemente da fé."
 tradition_polygamous_name:0 "Polígamo"
 tradition_polygamous_desc:0 "Nesta cultura, tende-se a ter vários cônjuges, independentemente da fé."
 tradition_concubines_name:1 "concubinas"
 tradition_concubines_desc:1 "Os governantes dessa cultura geralmente mantêm várias concubinas em sua casa, independentemente de sua fé.."
 tradition_mendicant_mystics_name:0 "Mendicantes Místicos"
 tradition_mendicant_mystics_desc:1 "O povo santo desta cultura acredita fortemente que a fé deve ser ministrada no campo, e seus mais devotos frequentemente vagam pelo mundo.."
 tradition_parochialism_name:0 "paroquialismo"
 tradition_parochialism_desc:0 "Os residentes da cidade com essa cultura são ferozmente competitivos e independentes. Eles investem muito dinheiro e energia para garantir que #EMP seus#! cidade é a maior."
 tradition_martial_admiration_name:0 "Admiração Marcial"
 tradition_martial_admiration_desc:0 "Aqueles que estão dispostos a empunhar a espada e lutar por sua cultura são dignos de admiração. Não importa as probabilidades."
 tradition_chanson_de_geste_name:0 "Chanson de Geste"
 tradition_chanson_de_geste_desc:0 "Essa cultura valoriza os feitos heróicos de ancestrais distantes. A recontagem romântica da vida de cavaleiros como Guillaume ou Roland inspirará as gerações vindouras.."
 tradition_ruling_caste_name:0 "casta governante"
 tradition_ruling_caste_desc:0 "Os governantes desta cultura estão acostumados a dominar assuntos que não são de sua própria cultura. Eles sabem como reprimir revoltas com eficácia, embora à custa da percepção pública."
 tradition_staunch_traditionalists_name:0 "Tradicionalistas convictos"
 tradition_staunch_traditionalists_desc:1 "Tradição é tradição, é imutável e imutável. Devemos estar prontos e dispostos a defender o que nos torna quem somos."
 tradition_sacred_groves_name:0 "Bosques Sagrados"
 tradition_sacred_groves_desc:0 "As árvores são consideradas sagradas por esta cultura. A floresta é um ser vivo que deve ser cuidado – não destruído."
 tradition_hold_the_line_name:0 "Segure a linha"
 tradition_hold_the_line_desc:1 "Esta cultura fará com que cada combatente sinta orgulho de sua força. Os discursos empolgantes de seus comandantes mantêm os soldados inspirados até o fim."
 tradition_legendary_noble_families_name:0 "Famílias nobres lendárias"
 tradition_legendary_noble_families_desc:1 "A menos que você esteja conectado a uma das famílias nobres que ajudou a forjar o destino desta cultura, você não é nada.."
 tradition_castle_keepers_name:0 "Guardiões do Castelo"
 tradition_castle_keepers_desc:1 "O ataque não é uma boa defesa. Uma boa defesa é ter o maior número de castelos na face do mundo conhecido."
 tradition_city_keepers_name:0 "Guardiões da cidade"
 tradition_city_keepers_desc:1 "As cidades são o coração pulsante dessa cultura e desejam que cada uma de suas metrópoles se tornem joias invejáveis conhecidas em todo o mundo."
 tradition_fractious_name:0 "rebelde"
 tradition_fractious_desc:1 "O inimigo do meu inimigo é #EMP também#! meu inimigo."
 tradition_runestones_name:1 "Ervadores de Pedra Rúnica"
 tradition_runestones_desc:1 "Morte, conquista, aquisição de posição — não são essas coisas que definem a vida na nobreza? Onde nosso povo vai, então vão os marcadores do valor de nossas vidas."
 tradition_insular_spirit_name:0 "espírito insular"
 tradition_insular_spirit_desc:1 "Esta cultura está determinada a não se desviar de seus caminhos originais e lutará para que qualquer um dos seus seja atacado por outra cultura.."
 tradition_monastic_communities_name:0 "Comunidades Monásticas"
 tradition_monastic_communities_desc:1 "Esta cultura tem uma longa história de envio de descendentes nobres para servir a fé. Pensadores políticos reverenciados muitas vezes surgem das ordens monásticas."
 tradition_roman_legacy_name:1 "Legado Romano Oriental"
 tradition_roman_legacy_desc:1 "A organização militar do Império Romano ainda está viva na memória desta cultura. Um exército profissional é favorecido em detrimento de tropas recrutadas."
 tradition_longbow_competitions_name:0 "Competições de arco longo"
 tradition_longbow_competitions_desc:1 "Essa cultura favorece um arco mais poderoso do que a maioria poderia desenhar, e praticar com eles uma vez por semana é tão caro quanto qualquer ritual de adoração em qualquer lugar, desde as aldeias mais rurais até as maiores metrópoles urbanas.."
 tradition_illyrian_grit_name:0 "Garra Ilíria"
 tradition_illyrian_grit_desc:1 "Esta cultura pode estar sempre lutando contra si mesma, mas se levantará para enfrentar qualquer invasor quando chegar a hora.."
 tradition_maritime_mercantilism_name:0 "Mercantilismo Marítimo"
 tradition_maritime_mercantilism_desc:1 "O mundo pode ser governado por exércitos, mas esta cultura sabe que é verdadeiramente controlada por quem domina o fluxo de ouro através dos mares."
 tradition_sacral_kingship_name:0 "Realeza Sacra"
 tradition_sacral_kingship_desc:1 "Os governantes dessa cultura são considerados deuses ou a realeza é vista como uma virtude divina. O que é um rei para um Deus?"
 tradition_reavers_name:0 "Reavers"
 tradition_reavers_desc:1 "Muitos nesta cultura que vivem na costa tentam embarcar em navios para roubar de outros portos. Embora não seja tolerado por seus senhores diretos, todo governante sabe que será um soldado melhor quando chegar a hora.."
 tradition_practiced_pirates_name:0 "Piratas Praticados"
 tradition_practiced_pirates_desc:1 "Atacar um porto, incendiá-lo e levar tudo o que não está pregado pode não ser nobre, mas #EMP é#! rentável."
 tradition_determined_independence_name:0 "Independência Determinada"
 tradition_determined_independence_desc:1 "Morte antes da submissão! Os governantes dessa cultura não encontram derrota pior do que a vassalagem e farão de tudo para se tornarem seus próprios mestres.."
 tradition_merciful_blindings_name:0 "Blindagens Misericordiosas"
 tradition_merciful_blindings_desc:1 "Não importa o quão além do perdão alguém tenha ido, esta cultura pensa que é melhor arrancar um olho do que atravessar um coração."
 tradition_reindeer_hunters_name:0 "caçadores de renas"
 tradition_reindeer_hunters_desc:1 "Perseguir veados nada mais é do que uma dança sobre a geada constante da taiga. Esta cultura aprendeu a usar os suprimentos de caça que eles têm para valer."
 tradition_mountaineer_ruralism_name:0 "Ruralismo Montanhês"
 tradition_mountaineer_ruralism_desc:1 "Desde suas origens nas colinas da Floresta da Boêmia, até os penhascos das montanhas Ore e Tatra, a maioria nesta cultura sabe não apenas como atravessar as terras rochosas, mas também lidar com a vida em uma montanha com facilidade.."
 tradition_life_is_just_a_joke_name:0 "A vida é apenas uma piada"
 tradition_life_is_just_a_joke_desc:1 "Esta cultura iria rir no cepo com um machado acima de sua cabeça."
 tradition_steppe_tolerance_name:0 "tolerância estepe"
 tradition_steppe_tolerance_desc:1 "Os que vivem na Estepe terão sempre muito em comum com os que partilham o seu modo de vida. Estranhos podem adorar de maneira diferente, mas ainda vivem na sela."
 tradition_nubian_warrior_queens_name:0 "rainhas guerreiras"
 tradition_nubian_warrior_queens_desc:0 "Aqueles que vivem na África Oriental lembram-se bem das grandes Rainhas Guerreiras que uma vez enfrentaram invasores e forjaram reinos no Kush. Nossos vizinhos podem insistir na superioridade dos machos, mas rastreamos nossas linhagens através de nossas mães, e o grito de guerra das poderosas mulheres núbias envia essas mulheres estrangeiras "men" running home."
 tradition_maritime_mangroves_name:0 "Mangues Marítimos"
 tradition_maritime_mangroves_desc:1 "This culture has learned to sail swamplands other cultures find impassable. "Eles usaram isso para construir bases inacessíveis para negociar, invadir e explorar o mundo.."
 tradition_mixed_governance_name:0 "Governança Mista"
 tradition_mixed_governance_desc:1 "Essa cultura considera cada pensamento digno de ser ouvido e cada nova forma de governo que vale a pena tentar. Os governantes encorajam os vassalos a governar como bem entenderem."
 tradition_ritual_scarrification_name:0 "Escarificação Ritual"
 tradition_ritual_scarrification_desc:1 "Esta cultura respeita aqueles cuja carne provou a lâmina. Seja para provar sua coragem ou para criar um belo design, eles marcam sua própria pele."
 tradition_hidden_cities_name:0 "cidades escondidas"
 tradition_hidden_cities_desc:2 "Quer estejam nas árvores da selva ou protegidos pelo labirinto orgânico, os estrangeiros podem nem saber que as cidades dessa cultura existem, muito menos ter uma ideia de como sitiá-las.."
 tradition_hereditary_bards_name:0 "Bardos Hereditários"
 tradition_hereditary_bards_desc:1 "Para algumas culturas, há histórias passadas de geração em geração, tão valiosas quanto qualquer título de propriedade."
 tradition_ancient_miners_name:0 "Antigos Mineiros"
 tradition_ancient_miners_desc:1 "Essa cultura sempre esteve cercada de matérias-primas, minérios e gemas brutas. Eles têm uma afinidade por encontrar locais para escavações de mineração."
 tradition_wetlanders_name:0 "Wetlanders"
 tradition_wetlanders_desc:1 "Esta cultura dominou os pântanos e pântanos. Embora a vida às vezes seja uma batalha contra o mofo, eles aprenderam a usar a turfa a seu favor."
 tradition_diasporic_name:0 "diaspórico"
 tradition_diasporic_desc:1 "As pessoas dessa cultura perderam a pátria que antes amavam. Alguns deles viajam pelo mundo em busca de um lugar onde possam começar de novo."
 tradition_sorcerous_metallurgy_name:0 "Metalurgia Mágica"
 tradition_sorcerous_metallurgy_desc:1 "Existem tantos alquimistas nesta cultura tentando transformar metal em ouro quanto ferreiros forjando armas. O que importa se a riqueza e o armamento desta cultura são aprimorados pela feitiçaria??"
 tradition_polders_name:0 "Polders"
 tradition_polders_desc:0 "Esta cultura tem uma longa tradição de recuperar a terra do mar circundante. Isso permite que eles utilizem o que normalmente seria um fundo do mar raso para agricultura e construção.."
 tradition_caucasian_wolves_name:0 "lobos caucasianos"
 tradition_caucasian_wolves_desc:0 "Tendo passado séculos construindo um lar em torno dos portões do Cáucaso, essa cultura cresceu bem em casa com tudo o que a guerra na montanha envolve.."
 tradition_artisans_name:0 "Artesãos Especialistas"
 tradition_artisans_desc:0 "As crianças nesta cultura muitas vezes exercem a profissão de seus pais, acumulando amplo conhecimento e habilidade para seu ofício ao longo das gerações.."

 # FP1 Traditions
 tradition_fp1_coastal_warriors_name:0 "guerreiros costeiros"
 tradition_fp1_coastal_warriors_desc:1 "Sempre fomos atraídos pelo litoral. A picada do ar do mar, o choro das gaivotas, o cheiro de peixe defumado... que guerreiro optaria por viver longe da água e de suas liberdades?"
 tradition_fp1_performative_honour_name:0 "Honra Performativa"
 tradition_fp1_performative_honour_desc:1 "A honra nasce, sim, mas a honra também é conquistada e perdida por meio de ações. Perseguindo e vingando ofensas, ou deixando de fazê-lo, os soldados se transformam em escória enquanto os filhotes se tornam guerreiros.."
 tradition_fp1_northern_stories_name:0 "histórias do norte"
 tradition_fp1_northern_stories_desc:1 "A vida é vivida, contada e lembrada através das lentes dos contos. O que dizemos e o que as pessoas dizem sobre nós é tão importante quanto o que fazemos. Nós nos lembramos disso, e mostra em nossas histórias."
 tradition_fp1_trials_by_combat_name:0 "Provas por Combate"
 tradition_fp1_trials_by_combat_desc:1 "As palavras são um substituto covarde para as armas. Por que deixar a justiça para leis decrépitas e magistrados corruptos quando as disputas podem ser resolvidas de forma mais rápida e justa com a lâmina??"
 tradition_fp1_the_right_to_prove_name:0 "O direito de provar"
 tradition_fp1_the_right_to_prove_desc:0 "Embora nem todos tenham nascido guerreiros, com a coragem certa e um forte braço de espada, qualquer um pode se mostrar um guerreiro de coração e assim se tornar um em ação.."

