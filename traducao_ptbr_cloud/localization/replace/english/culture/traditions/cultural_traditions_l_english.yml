 culture_tradition_events.0002.t:0 "Treinar com [GetPlayer.Custom( 'KnightCultureNoTooltip' )]: Conclusão"
 culture_tradition_events.0002.desc:0 "Eu abaixei minha arma e me virei para [recipient.GetTitledFirstName], dando [recipient.GetHerHim] uma salva de palmas habitual. [recipient.GetSheHe|U] faz o mesmo.\n\n"
 culture_tradition_events.0002.desc_actor_victor_good:0 ""Well fought, my [actor.GetTitleTierName|U]! You bested me fair-and-square." [recipient.GetFirstNameNoTooltip] diz.\n"This practice will surely serve us well, should there be war in the future of [actor.GetPrimaryTitle.GetNameNoTierNoTooltip]."\nIsso foi revigorante, me sinto em forma e pronto!"
 culture_tradition_events.0002.desc_actor_victor_bad:0 ""Well fought, my [actor.GetTitleTierName|U], I am throughly defeated." [recipient.GetFirstNameNoTooltip] choraminga.\n"Though remember, do not let this victory go to your head. I am not your enemy, they are still out there."\nBah! eu me sinto muito bem!"
 culture_tradition_events.0002.desc_recipient_victor_good:0 ""Well fought, my [actor.GetTitleTierName|U], I win this round!" [recipient.GetFirstNameNoTooltip] diz com tom esportivo. "Now we are ready to face anything!"\nDe fato somos, talvez eu deva considerar minha próxima conquista?"
 culture_tradition_events.0002.desc_recipient_victor_bad:0 ""Well fought, my [actor.GetTitleTierName|U]. I am sorry if I caused you harm. For a brief moment I was in a trance — me and my weapon were as one..." [recipient.GetFirstNameNoTooltip] diz se desculpando.\n"Perhaps you need a bit of rest?"\nBobagem, estou apto como um cão de açougueiro!"
 culture_tradition_events.0002.a:0 "uma boa luta!"
 culture_tradition_events.0002.b:0 "Posso ter perdido, mas foi um bom treino!"
 
