 #Military
 tradition_hird_name:0 "$innovation_hird$"
 tradition_hird_desc:0 "$innovation_hird_desc$"
 innovation_hird:0 "pássaros"
 innovation_hird_desc:0 "A tradição de manter comitivas armadas a serviço de uma família nos serviu bem. Ao formalizar e expandir este sistema, podemos colocar regimentos inteiros de huscarls em nossos exércitos."

 innovation_zweihanders:0 "Zweihanders"
 innovation_zweihanders_desc:1 "Essas enormes espadas de duas mãos são tão hábeis em reduzir o carregamento $knight_culture_player_plural_no_tooltip_lowercase$ como eles estão quebrando as formações de pique inimigas, tornando-os uma adição formidável aos nossos próprios regimentos de pique."

 #innovation_longbows:0 "arco longo"
 #innovation_longbows_desc:0 "Aproveitando a forte madeira de teixo que cresce aqui, nossos arqueiros aprenderam a fazer arcos longos tão poderosos que exigem treinamento especializado desde cedo para serem usados com eficiência. Este investimento vale a pena, pois nossos arqueiros podem disparar flechas que vão mais longe e penetram mais fundo do que as disparadas por outros arqueiros.."

 innovation_adaptive_militia:0 "milícia adaptável"
 innovation_adaptive_militia_desc:1 "Armas como o goedendag são baratas e fáceis de produzir, mas surpreendentemente eficazes contra cargas de cavalaria. A existência deles nos permite adaptar nossas milícias para ter chances muito melhores ao lutar contra blindados $knight_culture_player_plural_no_tooltip_lowercase$."

 innovation_valets:0 "manobristas"
 innovation_valets_desc:1 "Estabelecer um sistema de valet de servos dedicados para nossos nobres cavaleiros nos permitirá colocar em campo $knight_culture_player_plural_no_tooltip_lowercase$ que estão melhor armados e blindados."

 innovation_pike_columns:0 "colunas de pique"
 innovation_pike_columns_desc:0 "Os piqueiros sempre foram fortes defensores, mas historicamente carecem de mobilidade e ataque. A criação de novas formações para lidar com essa deficiência aumentará nossas chances de vitória na batalha."

 innovation_legionnaires:0 "legionários"
 innovation_legionnaires_desc:1 "Assim como restauramos o império romano, também restauraremos a estrutura da antiga legião romana e suas temidas tropas de elite.!"

 innovation_desert_tactics:0 "Táticas do Deserto"
 innovation_desert_tactics_desc:0 "O Levante é um lugar desconhecido com terreno ruim para cargas de cavalaria. Devemos nos adaptar a essas terras e cavalaria de campo que é mais adequada para lutar em nosso novo lar."

 innovation_caballeros:0 "Caballeros"
 innovation_caballeros_desc:0 "Os garanhões andaluzes são melhores em viajar e lutar em terrenos acidentados do que outras raças de cavalos. Podemos treinar regimentos de cavalaria especializados que aproveitam esta."

 innovation_cataphracts:0 "Catafractos"
 innovation_cataphracts_desc:0 "Totalmente envolto em armaduras protetoras de ferro, nossa intimidante cavalaria catafrata pode quebrar quase qualquer linha defensiva atacando-a diretamente com suas lanças."

 innovation_hobbies:0 "Hobbies"
 innovation_hobbies_desc:1 "Os cavaleiros em nossos cavalos celtas são rápidos e ágeis - perfeitos para reconhecimento e invasão em terrenos acidentados onde o inimigo $knight_culture_player_plural_no_tooltip_lowercase$ estão detestando ir."

 innovation_rectilinear_schiltron:0 "Schiltron retilíneo"
 innovation_rectilinear_schiltron_desc:0 "O círculo de pique tradicional é uma formação defensiva poderosa, mas é limitada no ataque e na mobilidade. Embora exija grande disciplina para empregar, nosso schiltron retilíneo é uma formação superior que é capaz de poderosas táticas ofensivas e defensivas.."

 tradition_forest_wardens_name:0 "$innovation_forest_wardens$"
 tradition_forest_wardens_desc:0 "$innovation_forest_wardens_desc$"
 innovation_forest_wardens:0 "Guardiões da Floresta"
 innovation_forest_wardens_desc:0 "Nossos ancestrais viveram nessas florestas por gerações, mas agora estão sob ameaça de forasteiros. Séculos de experiência acumulada lutando nas florestas nos ajudarão a proteger nossa pátria ancestral."

 innovation_compound_bows:0 "Arcos Compostos"
 innovation_compound_bows_desc:0 "Feitos de tiras laminadas de chifre, madeira e tendão, nossos arcos compostos são muito menores do que um arco tradicional, embora sejam igualmente poderosos. Este perfil reduzido permite disparar confortavelmente a cavalo, permitindo-nos colocar arqueiros a cavalo verdadeiramente devastadores em batalha."

 tradition_khadga_puja_name:0 "Khadga Puja"
 tradition_khadga_puja_desc:0 "Esta cultura abraçou a arte marcial e a adoração ritual de espadas largas de duas mãos, permitindo-lhes criar guerreiros fortes e capazes. As espadas pesadas permitem que eles ceifem a infantaria e a cavalaria.."
 innovation_khandayats:0 "Khandayats"
 innovation_khandayats_desc:0 "Hábeis no uso da espada larga khanda, nossos premiados soldados de infantaria são hábeis tanto em lutar nas selvas quanto em derrubar a cavalaria ligeira inimiga.."

 tradition_garuda_warriors_name:0 "Guerreiros Garuda"
 tradition_garuda_warriors_desc:0 "Guerreiros distintos nesta cultura são designados como Garudas, e espera-se que lutem até a morte. Espera-se que mesmo aqueles que seguem um Garuda morram se seu líder o fizer, seja em batalha ou por suas próprias mãos.."

 tradition_futuwaa_name:0 "$innovation_futuwaa$"
 tradition_futuwaa_desc:0 "$innovation_futuwaa_desc$"
 innovation_futuwaa:0 "Futuwaa"
 innovation_futuwaa_desc:0 "Nossos jovens começaram a formar clubes que promovem coragem, vigor e comportamento moral. Ao endossar e apoiar esses clubes, garantiremos um suprimento de soldados aptos que podemos reunir em nossa causa."

 tradition_land_of_the_bow_name:0 "Terra do Arco"
 tradition_land_of_the_bow_desc:0 "Em uma terra de fartura, enriquecida pelo Nilo e sua própria engenhosidade, os núbios prosperaram por gerações. Por quase tanto tempo, o arco tem sido a arma escolhida para deter os invasores e bandidos dos desertos circundantes.."

 tradition_desert_ribat_name:0 "Ribats do Deserto"
 tradition_desert_ribat_desc:0 "Esta cultura tem uma tradição de retiros fortificados no deserto, onde os devotos podem viver em conexão com o céu aberto e as areias. Este estilo de vida gera guerreiros do deserto capazes e piedosos e atrai místicos."

 tradition_mubarizuns_name:0 "$innovation_mubarizuns$"
 tradition_mubarizuns_desc:0 "$innovation_mubarizuns_desc$"
 innovation_mubarizuns:0 "Mubarizun"
 innovation_mubarizuns_desc:0 "Modelados após os lendários campeões do exército Rashidun, nossos soldados Mubarizun são treinados para se destacar tanto na luta de formação quanto no combate individual.."

 tradition_hussar_name:0 "$innovation_hussar_raids$"
 tradition_hussar_desc:0 "$innovation_hussar_raids_desc$"
 innovation_hussar_raids:1 "$hussar$ ataques"
 innovation_hussar_raids_desc:1 "Cavalaria leve que pode atacar rapidamente os inimigos expostos antes de recuar, nosso $hussar$ podem ser formados em regimentos que se especializam em assédio e invasão."

 tradition_druzhina_name:0 "$innovation_druzhina$"
 tradition_druzhina_desc:0 "$innovation_druzhina_desc$"
 innovation_druzhina:0 "Druzhina"
 innovation_druzhina_desc:0 "Os soldados varangianos há muito servem como imponentes guarda-costas de nossos monarcas, mas podem facilmente servir como infantaria pesada dedicada em nossos exércitos.."

 tradition_horn_mountain_skirmishing_name:0 "$innovation_mountain_skirmishing$"
 tradition_horn_mountain_skirmishing_desc:0 "$innovation_mountain_skirmishing_desc$"
 innovation_mountain_skirmishing:0 "Escaramuça na Montanha"
 innovation_mountain_skirmishing_desc:0 "As grandes montanhas no Chifre da África representam desafios logísticos para muitos tipos de exércitos, mas nossos escaramuçadores podem se adaptar facilmente a essas condições para derrotar os invasores inimigos.."

 tradition_bush_hunting_name:0 "$innovation_bush_hunting$"
 tradition_bush_hunting_desc:0 "$innovation_bush_hunting_desc$"
 innovation_bush_hunting:0 "caça ao mato"
 innovation_bush_hunting_desc:0 "O mato é um lugar acidentado e acidentado, mas oferece muitas oportunidades para quem sabe onde procurar e como explorá-lo. Treinar nossos arqueiros nessas técnicas lhes dará uma vantagem ao enfrentar inimigos nessas áreas."

 tradition_mobile_guards_name:0 "$innovation_mobile_guards$"
 tradition_mobile_guards_desc:0 "$innovation_mobile_guards_desc$"
 innovation_mobile_guards:0 "táticas defensivas"
 innovation_mobile_guards_desc:0 "Nosso povo foi exilado e expulso várias vezes. Embora trágicas, essas experiências nos tornaram excepcionalmente habilidosos em táticas de retaguarda que minimizam as baixas.."

 innovation_alpine_supremacy:0 "Supremacia Alpina"
 innovation_alpine_supremacy_desc:0 "A grande altitude de nossa pátria exige logística e técnicas de combate de nossos soldados diferentes das terras baixas. Dominar essas habilidades nos tornará senhores indiscutíveis das montanhas."

 innovation_sahel_horsemen:0 "Cavaleiros do Sahel"
 innovation_sahel_horsemen_desc:0 "O Sahel é uma planície seca e árida, onde grandes distâncias são frequentemente percorridas por cavalos. Os Sahel Riders são guerreiros montados que usam armaduras leves acolchoadas e dardos para devastar seus inimigos. Eles são rápidos e podem facilmente enfrentar desertos e terras secas."
 
 innovation_bamboo_bows:0 "arco de bambu"
 innovation_bamboo_bows_desc:0 "Uma das armas tradicionais mais antigas para os lacaios indianos é o arco de bambu, que é barato de fazer e fácil de carregar e manter. Como o arco também é a arma favorita de muitos caçadores, não faltam arqueiros experientes nos exércitos indianos.."

 innovation_zbrojnosh:0 "Zbrojnosh"
 innovation_zbrojnosh_desc:0 "As colinas e montanhas arborizadas de nossa pátria exigem uma abordagem diferente da guerra. Nossos homens armados, os Zbrojnosh, são treinados para virar o terreno a seu favor e provaram ser bons lutadores capazes de derrotar exércitos muito maiores.."

 tradition_upland_skirmishing_name:0 "$innovation_upland_skirmishing$"
 tradition_upland_skirmishing_desc:0 "$innovation_upland_skirmishing_desc$"
 innovation_upland_skirmishing:0 "Escaramuça nas Terras Altas"
 innovation_upland_skirmishing_desc:0 "As colinas da savana arborizada são nossa pátria há gerações. Nossos ancestrais nos mostraram como utilizar esse terreno e, com invasores ameaçando nossas fronteiras, podemos usar esse conhecimento em nossa defesa.."
 
 innovation_sarawit:0 "Sarawit"
 innovation_sarawit_desc:0 "As terras altas onde nossos ancestrais se estabeleceram requerem uma abordagem particular para a agricultura. A construção de terraços nos ensinou a desenvolver novas táticas militares, que são empregadas por nossos soldados Serawit."
 
 tradition_mountain_herding_name:0 "pastoreio de montanha"
 tradition_mountain_herding_desc:0 "Essa cultura fez das montanhas mais frias seus lares em uma região seca e árida. Os pastores e fazendeiros dessas terras altas se tornaram guerreiros resistentes e robustos e, com o tempo, sua labuta fez com que esse povo florescesse muito acima do deserto nu.."
 innovation_desert_mountain_herding:0 "Práticas na Montanha do Deserto"
 innovation_desert_mountain_herding_desc:0 "Desde tempos remotos, os povos das nossas montanhas procuram métodos para apascentar os seus rebanhos em terrenos inóspitos. Isso os transformou em guerreiros muito resistentes e robustos, chamados Abudrar.."
 
 tradition_burman_royal_army_name:0 "Exército Real"
 tradition_burman_royal_army_desc:0 "$innovation_royal_army_tradition_desc$"
 innovation_royal_army_tradition:0 "Tradição do Exército Real"
 innovation_royal_army_tradition_desc:0 "Temos uma longa tradição de um exército permanente feito para proteger a capital. Isso nos deu acesso a soldados resistentes que trabalham muito bem com as tropas de apoio, como os Elefantes de Guerra."
 
 innovation_repeating_crossbow:0 "Chu-ko-nu"
 innovation_repeating_crossbow_desc:1 "A besta de repetição, conhecida como Chu-ko-nu, é uma invenção engenhosa com um mecanismo fácil de usar que pode ser operado por qualquer pessoa. O que lhe falta em alcance e poder de penetração compensa com a rapidez de seus voleios, tornando-o uma arma ideal para posições defensivas."

 innovation_men_at_arms:0 "homens de armas"
 innovation_men_at_arms_desc:0 "Treinar e equipar exércitos permanentes que permanecem sob a disposição direta de nossos governantes será um trampolim no caminho para centralizar nosso poder."

 innovation_pole_vault:0 "Salto à vara"
 innovation_pole_vault_desc:0 "O salto com vara é uma invenção simples que requer muito treinamento e prática para dominar. Um saltador habilidoso será capaz de se lançar sobre grandes desfiladeiros e rochas altas, bem como sobre algumas fortificações."
