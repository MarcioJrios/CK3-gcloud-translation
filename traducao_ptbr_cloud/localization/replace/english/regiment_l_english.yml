 house_guard:0 "guarda da casa"
 house_guard_flavor:0 "#F Este regimento de elite está ao serviço de uma Dinastia específica. Os guerreiros são escolhidos a dedo entre os súditos mais leais.#!"
 
 #MaA Descriptions
 bowmen_flavor:1 "#F Arqueiros profissionais enchem o ar de flechas, devastando as primeiras tropas inimigas.#!"
 light_footmen_flavor:1 "#F Escaramuçadores veteranos são caçadores de valor inestimável, interrompendo os flancos inimigos e destruindo o moral.#!"
 light_horsemen_flavor:0 "#F Leves e velozes, esses cavaleiros são excelentes no flanqueamento e devastadores ao perseguir os inimigos..#!"
 armored_footmen_flavor:1 "#F Fortemente armadas e bem treinadas, essas tropas se especializam em esmagar infantaria em massa.#!"
 pikemen_unit_flavor:0 "#F Lanças longas permitem que esses regimentos formem paredes de estacas que podem parar uma carga de cavalaria morta.#!"
 armored_horsemen_flavor:0 "#F Fortemente armados e blindados, esses cavaleiros dominam a guerra nas planícies abertas.#!"
 crossbowmen_flavor:0 "#F Embora lentas para recarregar, as bestas são fáceis de usar e disparar setas que podem perfurar a maioria das armaduras a uma boa distância.#!"

 onager_flavor:0 "#F Essas pequenas catapultas de torção podem derrubar fortificações inimigas arremessando projéteis de pedra à distância.#!"
 mangonel_flavor:0 "#F O mangonel movido a tração é mais fácil de operar do que o onagro, além de apresentar uma cadência de tiro mais rápida.#!"
 trebuchet_flavor:0 "#F O trabuco de contrapeso pode lançar grandes projéteis com força muito maior do que mangonels ou onagros.#!"
 bombard_flavor:0 "#F Não mais limitados pelos limites de alavancas e roldanas, esses canhões podem explodir fortificações com facilidade.#!"

 war_elephant_flavor:0 "#F Um elefante em carga é quase impossível de parar, tornando-os excelentes tropas de choque.#!"
 camel_rider_flavor:0 "#F Mais adequados para a guerra no deserto do que a cavalaria tradicional, esses cavaleiros dominam as areias.#!"

 huscarl_flavor:1 "#F Huscarls germânicos são mestres em usar paredes de escudos para bloquear saraivadas de flechas.#!"
 landsknecht_flavor:1 "#F Os Landsknechts alemães podem usar seus enormes zweihanders para rasgar as fileiras de lanceiros inimigos.#!"
 longbowmen_flavor:2 "#F Embora exijam uma vida inteira para serem dominados adequadamente, os arcos longos da Inglaterra e do País de Gales são poderosos o suficiente para perfurar placas e podem disparar saraivadas a uma taxa quase inigualável..#!"
 goedendag_flavor:0 "#F O goedendag flamengo é um clube cravado que pode ser reforçado contra cargas de cavalaria.#!"
 gendarme_flavor:0 "#F Gendarmes franceses são o pináculo brilhante da cavalaria pesada, inspirando admiração em todo o mundo.#!"
 chasseur_flavor:0 "#Os cavaleiros F Outremer dominaram tanto a equitação européia quanto as táticas do deserto levantino.#!"
 picchieri_flavor:0 "#F As formações móveis usadas pelo Latin Picchieri os tornam mais mortais do que os piqueiros tradicionais.#!"
 praetorian_flavor:1 "#F Os melhores dos melhores, os Palatini são soldados romanos de elite que servem diretamente ao imperador.#!"
 caballero_flavor:0 "#F Ao contrário da maioria da cavalaria, os Caballeros ibéricos sentem-se em casa tanto em planícies planas como em terrenos montanhosos acidentados.#!"
 cataphract_flavor:0 "#F Blindados com casacos de ferro, os Cataphracts gregos podem quebrar quase qualquer linha defensiva com sua investida.#!"
 monaspa_flavor:0 "#F Formado a partir do núcleo dos guarda-costas dos reis georgianos, os Monaspa são uma temível força de cavalaria pesada que se sente bem em casa no terreno ondulado do Cáucaso.#!"
 hobelar_flavor:0 "#F Rápidos e ágeis, Hobelars celtas podem facilmente invadir as florestas e colinas que outras cavalarias evitam..#!"
 schiltron_flavor:0 "#F A incrível disciplina dos piqueiros escoceses permite que eles quebrem facilmente as cargas inimigas, mesmo em planícies abertas.#!"
 metsanvartija_flavor:0 "#F Uralic Metsänvartija pode emboscar invasores com uma saraivada de flechas antes de voltar para as árvores.#!"
 horse_archers_flavor:0 "#F Arqueiros a cavalo são usados por tribos nômades para lançar saraivadas de flechas enquanto são quase impossíveis de pegar.#!"
 ayyar_flavor:0 "#F Jovens e ansiosos, os membros dos clubes de luta de Ayyar servem como soldados dispostos e capazes, prontos para serem chamados a qualquer momento.#!"
 mubarizun_flavor:0 "#F Treinado tanto em combate de formação quanto em combate individual, o árabe Mubarizun pode esmagar a maioria das outras infantarias em batalha.#!"
 druzhina_flavor:0 "#F Russian Druzhina são guarda-costas habilidosos que se dedicaram a proteger seus aliados.#!"
 hussar_flavor:1 "#F Mestres da incursão, os infames $hussar$ cavalaria leve da Europa Oriental pode fazer o trabalho de um exército inimigo em fuga.#!"
 horn_warrior_flavor:0 "#F Praticados na guerra montanhosa, os guerreiros do Chifre da África não devem ser subestimados.#!"
 bush_hunter_flavor:0 "#F Esses arqueiros da África Ocidental usam o difícil terreno do mato a seu favor.#!"
 shomer_flavor:0 "#F Dedicados a proteger seus parentes, shomer judeus são adeptos da cobertura de seus companheiros em batalha.#!"
 khandayat_flavor:0 "#F Indian Khandayats são mestres espadachins que podem facilmente cortar homens e cavalos..#!"
 garudas_flavor:0 "#Os Guerreiros F Garuda são famosos por sua lealdade e por lutar até a morte. Uma vez que um guerreiro Garuda cai, espera-se que todo o seu séquito de guerreiros Lenka morra com ele..#!"
 mountaineer_flavor:0 "#F O treinamento intenso em grandes altitudes faz dos soldados tibetanos os campeões indiscutíveis de seu domínio.#!"
 sahel_horsemen_flavor:0 "#F Sahel Riders são guerreiros montados que usam armaduras leves acolchoadas e dardos para devastar seus inimigos#!"
 guinea_warrior_flavor:0 "#F Guerreiros das terras altas da Guiné movem-se rapidamente, e seus dardos são precisos e mortais.#!"
 sarawit_flavor:0 "#F O Sarawit é um exército bem treinado em casa nas terras altas da Etiópia.#!"
 zbrojnosh_flavor:0 "#F Em casa nas colinas e florestas da Europa Central, os Zbrojnosh são temidos por toda parte.#!"
 abudrar_flavor:0 "#F Os montanhistas de Abudrar conhecem cada desfiladeiro e wadi de sua terra natal.#!"
 palace_guards_flavor:0 "#F Geralmente montando guarda e mantendo a paz, esses guerreiros versáteis podem formar a espinha dorsal de qualquer exército..#!"
 chu_ko_nu_flavor:1 "#F Armados com Chu-ko-nu, esses arqueiros são capazes de disparar setas a uma velocidade devastadora.#!"
 mulaththamun_flavor:0 "#F Esses cavaleiros aprimoraram suas habilidades durante toda a vida em estreita conexão com o deserto e cobrem seus rostos com o véu Litham, protegendo-os da areia e do reconhecimento do inimigo.#!"
 archers_of_the_nile_flavor:0 "#F Por milhares de anos, os núbios protegeram sua terra natal dominando o arco desde tenra idade, lutando contra ataques de povos do deserto e invasores ao redor..#!"
 paiks_flavor:0 "#F Os soldados de infantaria têm sido o esteio dos exércitos indianos há séculos, e nenhuma arma é tão comum quanto o simples arco de bambu que muitos plebeus indianos praticam através da caça desde tenra idade..#!"
 guanch_vaulter_flavor:0 "#F Armados com longas varas de salto, esses guerreiros ágeis são capazes de navegar em terrenos escarpados e montanhosos com facilidade e podem até saltar sobre algumas fortificações.#!"

 #Religious MaA
 teutonic_knights:1 "Cavaleiros da ordem"
 teutonic_knights_flavor:1 "#F Cavaleiros fortemente blindados e zelosos, especializados em batalhas de infantaria em massa, além de suas pesadas cargas de cavalaria.#!"

