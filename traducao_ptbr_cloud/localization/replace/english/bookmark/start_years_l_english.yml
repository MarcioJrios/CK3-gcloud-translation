 start_year_1066_09_15_desc:0 "O retorno do cometa de Halley anuncia um tumultuado ano de 1066 dC, quando grandes conflitos surgem em todo o mundo. Enquanto os seljúcidas avançam cada vez mais nas terras bizantinas e o povo sindhal se levanta contra seus opressores no Sri Lanka, uma guerra total estourou na Inglaterra quando três pretendentes buscam a coroa para si. As tensões aumentam na península ibérica fraturada enquanto os governantes tribais observam a mudança no equilíbrio de poder no continente, com medidas iguais de medo e ganância.."
 start_year_867_01_01_desc:0 "O ano de 867 dC vê invasores do norte aterrorizando litorais e margens de rios, enquanto a Europa permanece dividida sob os Karlings. No subcontinente indiano, a luta tripartite entre as dinastias Pratihara, Pala e Rashtrakuta está latente há décadas, mas o conflito ainda está apenas em sua infância.."
