l_english:
 bm_1066_hastings:0 "O destino da Inglaterra"
 bm_1066_hastings_desc:2 "Quando o rei Eduardo, o Confessor, sem filhos, morreu, mergulhou a Inglaterra em uma crise de sucessão diferente de qualquer outra anterior..\nTrês homens tentaram garantir o trono para si mesmos: Harold Godwinson, William the Bastard e Harald Hardrade, enquanto Svend e Malcolm ficaram parados, prontos para atacar a qualquer sinal de fraqueza..\n\n#ousado Quem sairá vitorioso após este período tumultuado da história?#!"

 bookmark_hastings_england:0 "Rei Haroldo da Inglaterra"
 bookmark_hastings_england_desc:2 "Harold Godwinson era o líder de uma poderosa casa nobre e cunhado do rei, quando o rei Eduardo, sem filhos, morreu. Agora, eleito o novo rei da Inglaterra por seus pares, ele se depara com o desafio de manter o trono, já que o cobiçoso duque da Normandia, bem como o rei Harald da Noruega, estimulados e auxiliados pelo irmão exilado de Harold, procuram substitua-o!\n\n#ousado Com um grande exército em suas costas e o apoio dos senhores anglo-saxões - os lobos descobrirão que morderam mais do que podem mastigar?#!"

 bookmark_hastings_england_alt_tostig:0 "$Tostig$"
 bookmark_hastings_england_alt_eadgifu:0 "$Eadgifu$ $nick_the_fair$"

 bookmark_hastings_normandy:0 "Guilherme, o Bastardo"
 bookmark_hastings_normandy_desc:1 "A Casa da Normandia traça sua linhagem até os vikings nórdicos e se estabeleceu no continente europeu há mais de 200 anos. Agora, William II sonha em liderar sua família para governar o Reino da Inglaterra e acredita que seu status como sucessor do trono foi prometido pelo falecido rei Edward e até mesmo reconhecido pelo próprio Harold Godwinson. No entanto, agora que Edward se foi, Harold quebrou seu juramento e tomou a coroa para si.!\n\n#o ousado William está em guerra com a Inglaterra. Você pode reunir suas forças e reivindicar o que é seu por direito?#!"

 bookmark_hastings_normandy_alt_robert:0 "$Robert$ $nick_the_curthose$"
 bookmark_hastings_normandy_alt_william:0 "$William$ $nick_the_red$"

 bookmark_hastings_norway:0 "Harald Hardrade"
 bookmark_hastings_norway_desc:1 "Tendo demonstrado um formidável talento militar desde a juventude, Harald recentemente tentou, e falhou, conquistar a Dinamarca. Agora, ele olha além do mar - por um contrato antigo, a coroa da Inglaterra deveria ter passado para Harald, quando o último rei morreu sem deixar herdeiro. Mas, em vez disso, os anglo-saxões colocaram Harold Godwinson no trono! Felizmente, o falso rei fez inimigos, e Tostig Godwinson, o próprio irmão de Harold, vive exilado na Noruega....\n\n#ousado Usando seus próprios inimigos contra ele, você pode dar a este viking varangiano o controle sobre o Mar do Norte?#!"
 
 bookmark_hastings_norway_alt_olaf:0 "$Olaf$"
 bookmark_hastings_norway_alt_ingegerd:0 "$Ingegerd$"

 bookmark_hastings_denmark:0 "Rei Svend da Dinamarca"
 bookmark_hastings_denmark_desc:1 "Com laços de sangue com a Inglaterra e a Noruega, Svend tem fortes reivindicações para ambos os tronos. Infelizmente, seus exércitos são pequenos e indisciplinados, inviabilizando uma guerra de conquista. No entanto, existem outras maneiras de perseguir os próprios sonhos...\n\n#ousado Se seus filhos se casassem em famílias poderosas, isso poderia conceder muitas alianças úteis - alianças que você poderia alavancar para fundar um império que rivalizaria com a própria Roma!#!"

 bookmark_hastings_denmark_alt_harald:0 "$Harald$ $nick_the_whetstone$"
 bookmark_hastings_denmark_alt_knud:0 "$Knud$"

 bookmark_hastings_scotland:0 "Rei Malcolm da Escócia"
 bookmark_hastings_scotland_desc:1 "Conhecido na Escócia como o "Great Chief", A situação de Malcolm III é tênue, mas cheia de oportunidades. Ao sul, as ricas terras da Nortúmbria permanecem vulneráveis à medida que a Inglaterra é dilacerada pela guerra, mas os senhores da guerra nórdicos e os montanheses gaélicos ainda contestam o governo do rei em casa..\n\n#ousado As Ilhas Britânicas estão repletas de perigos e oportunidades: você pode colher uma rosa deste jardim de espinhos?#!"

 bookmark_hastings_scotland_alt_duncan:0 "$Duncan$"
 bookmark_hastings_scotland_alt_donald:0 "$Donald$ $nick_the_fair$"

