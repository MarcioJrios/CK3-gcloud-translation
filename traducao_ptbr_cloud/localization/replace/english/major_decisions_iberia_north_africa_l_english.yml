l_english:
 
 iberia_north_africa.0005.t:0 "Uma Espanha Unida"
 iberia_north_africa.0005.desc:0 "Mais uma vez, os tronos da Espanha foram unidos sob um [ROOT.Char.GetTitleAsNameNoTooltip]. Os falsos monarcas foram destronados, enquanto orgulhosos [ROOT.Char.GetPrimaryTitle.GetNameNoTier] está mais forte do que nunca.\nUm dia eu deixarei este mundo e irei para [ROOT.Char.GetFaith.DivineRealm], ainda assim, meu legado permanecerá na Terra para sempre. Eles vão me ligar '[ROOT.Char.GetTitledFirstNameNoTooltip] — the [ROOT.Char.GetMotherFather|U] da Espanha.'"
 iberia_north_africa.0005.a:1 "Este é o alvorecer de uma nova era."

 iberia_north_africa.0006.start.desc:0 "Um após o outro, os reinos espanhóis caíram sob o domínio de [spain_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0006.relation_former.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', spain_uniter)] [spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.former.desc:0 "[spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.end.desc:0 "declarou [spain_uniter.GetHerselfHimself] 'the [spain_uniter.GetMotherFather|U] da Espanha.'\n[spain_uniter.GetHerHis|U] nome certamente viverá por séculos, mas [spain_uniter.GetSheHe] ser lembrado como um herói ou um tirano? Somente [ROOT.Char.GetFaith.FateGodName] sabe."

 iberia_north_africa.0010.t:0 "Uma África"
 iberia_north_africa.0010.start.desc:0 "Ninguém pensou que poderia ser feito, mas aqui estou, o [ROOT.Char.GetTitleAsNameNoTooltip] sobre toda a África."
 iberia_north_africa.0010.vassals.desc:0 "Da costa atlântica ao oceano oriental, todas as tribos, [vassal_1.GetTitleAsNameNoTooltip], e [vassal_2.GetTitleAsNameNoTooltip] agora se curve para mim."
 iberia_north_africa.0010.spirits.desc:0 "\no [africa_uniter.Custom('DefaultPriestTitlePlural')] diga-me que os espíritos estão satisfeitos. Finalmente, nossas terras estão liberadas! Ainda há trabalho a fazer, mas hoje, vamos comemorar!"
 iberia_north_africa.0010.ancestors.desc:0 "\no [africa_uniter.Custom('DefaultPriestTitlePlural')] diga-me que os Ancestrais estão satisfeitos. Finalmente, nossas terras estão liberadas! Ainda há trabalho a fazer, mas hoje, vamos comemorar!"
 iberia_north_africa.0010.generic.desc:0 "\nMeus súditos vêm de todas as esferas da vida, mas vou nos unir e abrir um novo caminho. A partir deste dia, somos um povo sob [ROOT.Char.GetFaith.HighGodName]."
 iberia_north_africa.0010.a:0 "Glória à África!"

 iberia_north_africa.0011.start.desc:0 "Todos os povos da África, desde a menor tribo até o maior monarca, estão agora sob o domínio de [africa_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0011.relation_former.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', africa_uniter)] [africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.former.desc:0 "[africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.end.desc:0 "uniu todos eles sob o [africa_uniter.GetFaith.GetAdjective] bandeira.\nPode um tão vasto [africa_uniter.GetPrimaryTitle.GetTierAsNameNoTooltip] resistir ao teste do tempo, ou essa união acabará por desmoronar? Somente [ROOT.Char.GetFaith.FateGodName] sabe."
 decision_unite_africa_confirm:0 "Unir a África"
 iberia_north_africa.0015.t:0 "Vingando os Mártires"
 iberia_north_africa.0015.part1.desc:0 "Milhares e milhares de bravos muçulmanos morreram na estrada de Tours, no Caminho dos Mártires. Eles estavam lutando por um futuro melhor, uma nova era de ouro para os verdadeiros crentes. Hoje, esse futuro está finalmente aqui."
 iberia_north_africa.0015.part2.desc:0 "\nCom uma posição firme na Europa, minha gloriosa conquista apenas começou..."
 iberia_north_africa.0015.a:0 "Allahu akbar."

 iberia_north_africa.0016.t:0 "Ecos do passado"
 iberia_north_africa.0016.relation_former.desc:0 "\nMinhas [ROOT.Char.Custom2('RelationToMe', avenger)] [avenger.GetTitledFirstName]"
 iberia_north_africa.0016.former.desc:0 "\n\n[avenger.GetTitledFirstName]"
 iberia_north_africa.0015.islam.desc:0 "levou [avenger.GetHerHis] tropas no coração do antigo reino franco e esmagou toda a oposição. Com [avenger.GetHerHis] posição firme na Europa, o futuro do Islã parece mais brilhante do que nunca."
 iberia_north_africa.0016.christianity.a:0 "Que o Senhor tenha misericórdia de nossas almas."
 iberia_north_africa.0016.generic.desc:0 "Há muitos anos, na estrada para Tours, as forças cristãs francas puseram fim à invasão omíada da Europa. Charles Martel e seus homens alteraram o curso da história.\nMas nada dura para sempre. [avenger.GetName] marchou com suas tropas profundamente no antigo reino franco e reivindicou-o como [avenger.GetHerHis] ter. Com esta posição firme na Europa, apenas [ROOT.Char.GetFaith.FateGodName] sabe o que [avenger.GetTitledFirstNameNoTooltip] fará a seguir..."

 iberia_north_africa.0001.t:0 "Reino de Portugal"
 iberia_north_africa.0001.start.desc:0 "Este dia será para sempre lembrado como o amanhecer do grande Reino de Portugal."
 iberia_north_africa.0001.christian.desc:0 "Nosso povo sofreu sob o domínio muçulmano por séculos, mas não mais. Finalmente, através da conquista gloriosa em nome de [ROOT.Char.GetFaith.WarGodName], nós somos um livre [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] nação!\n\n"
 iberia_north_africa.0001.muslim.desc:0 "Através do poder de [ROOT.Char.GetFaith.WarGodName], conquistámos estas terras e podemos agora orgulhosamente chamar a costa ocidental da Península Ibérica de nossa casa. Pode o [ROOT.Char.GetFaith.GetAdjective] prosperar aqui por muitos anos!\n\n"
 iberia_north_africa.0001.end.desc:0 "Ao longo dos milênios, muitas civilizações governaram essas terras. Todos eles contribuíram para a teia complexa que é nosso patrimônio cultural. Hoje temos uma identidade própria e única, e enquanto formo este novo reino, orgulhosamente nos chamamos de portugueses.!"
 iberia_north_africa.0001.a:0 "Agora nosso tempo começa!"
 iberia_north_africa.0002.start.desc:0 "Uma nova era chegou à Península Ibérica!"
 iberia_north_africa.0002.relation_former.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', portugal_former)] [portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.former.desc:0 "[portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.end.desc:0 "formou o Reino de Portugal em sua costa ocidental. Depois de séculos de migração e guerra, surgiu um orgulhoso povo português, com [portugal_former.GetTitledFirstNameNoTooltip] como seu líder.\nEsta jovem nação ascenderá à glória ou será consumida em mais uma conquista? Só o tempo irá dizer."
 iberia_north_africa.0002.a1:0 "Glória a [ROOT.Char.GetFaith.WarGodName]!"
 name_alas:0 "infelizmente."
 name_i_see:0 "Eu vejo."
 iberia_north_africa.0002.b:0 "[ROOT.Char.GetFaith.WarGodName] abençoe Portugal!"
 iberia_north_africa.0002.c:0 "eu ainda estou [ROOT.Char.GetCulture.GetName], não importa o que eles pensam."
 
 iberia_north_africa.9101.t:0 "Reino das Canárias"
 iberia_north_africa.9101.desc.intro:0 "Desde tempos imemoriais, cada uma das ilhas se autodenomina um “reino”, mas agora com todas as ilhas sob o governo diligente de [canarias_former.GetTitledFirstName], chegou a hora de unir as coroas em uma só.\n\n"
 iberia_north_africa.9101.desc.iberian:1 "Com a derrota final dos pagãos Reis Guanche, pouco resta para impedir a propagação do [canarias_former.GetFaith.GetName] entre os habitantes das ilhas e solidificar [canarias_former.GetTitledFirstNamePossessiveNoTooltip]’s rule over the islands. [title_k_canarias.GetNameNoTierNoTooltip] agora foi declarado um [title_k_canarias.GetTierAsNameNoTooltip], com [canarias_former.GetName] como seu primeiro [canarias_former.GetTitleAsNameNoTooltip]!"
 iberia_north_africa.9101.desc.guanche:1 "Com o horizonte se ampliando e se revelando diante de nós, vemos o surgimento de grandes reinos muito maiores do que qualquer um dos nossos, e se quisermos resistir a invasores estrangeiros, devemos forjar nosso próprio destino e nossa própria coroa. Com [canarias_former.GetName] coroado como o primeiro [canarias_former.GetTitleAsNameNoTooltip] de [title_k_canarias.GetNameNoTierNoTooltip], os habitantes das ilhas têm finalmente um símbolo que os une e um objetivo comum de preservar o nosso modo de vida."
 iberia_north_africa.9101.desc.outro:0 "\nO futuro ainda é incerto para [title_k_canarias.GetNameNoTierNoTooltip], mas a declaração de um novo [title_k_canarias.GetTierAsNameNoTooltip] sem dúvida inaugurará uma nova era para as ilhas e o futuro do norte da África."
 iberia_north_africa.9101.a:0 "Nasce um novo Reino!"
 iberia_north_africa.9101.b:0 "[title_k_canarias.GetNameNoTierNoTooltip]'s future lies in Iberia!"
 
 iberia_north_africa.0101.t:0 "Lealdade ao Trono de São Pedro"
 iberia_north_africa.0101.desc:0 "Não foi pouca coisa, mas minha família reuniu o suficiente [religious_leader.GetFaith.GetAdjective] terras e autoridade espiritual para poder invocar um conclave de nossos mais altos clérigos. Finalmente nosso sangue, suor e labuta valeram a pena.\no montado [religious_leader.GetFaith.PriestNeuterPlural] no [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] brigam avidamente sobre política, lotando os salões e corredores de minha fortaleza com dezenas de propostas e a ocasional briga de socos induzida teologicamente. Sabemos que desejamos nos unir a Roma e [pope.GetTitledFirstName], mas concordo em pouco mais do que isso.\nDepois de semanas de impasse, cabe a mim, como o anfitrião e seus [religious_leader.GetTitleAsNameNoTooltip], arbitrar."
 iberia_north_africa.0101.a:0 "Um povo, uma fé!"
 iberia_north_africa.0101.a.tt:0 "Você defende mais $doctrine_pluralism_righteous_name$ caminho"
 iberia_north_africa.0101.b:0 "Nós #EMP não podemos#! ter medo de tomar o poder para defender a nossa."
 iberia_north_africa.0101.b.tt:0 "Você defende mais $doctrine_pluralism_fundamentalist_name$ caminho"
 iberia_north_africa.0101.c:0 "o [religious_leader.GetFaith.ReligiousText] ainda vai precisar de interpretação..."
 iberia_north_africa.0101.c.tt:0 "Você defende uma ainda mais $doctrine_pluralism_pluralistic_name$ caminho"

 iberia_north_africa.0102.t:0 "[religious_leader.GetFaith.GetAdjectiveNoTooltip] $iberia_north_africa.0101.t$"
 iberia_north_africa.0102.desc.intro:0 "Depois de uma vida acumulando autoridade religiosa e política, [religious_leader.GetTitledFirstName] conseguiu reunir um grande conclave de [religious_leader.GetFaith.GetAdjective] ministros em [religious_leader.GetHerHis] capital de [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] para discutir o futuro da fé.\nDepois de semanas de intenso debate, o clero reunido decidiu reafirmar sua lealdade a [pope.GetTitledFirstName], embora com alguns... #EMP tweaks#! to ecclesiastic policy.\nEssas melhorias se concentram principalmente em"
 iberia_north_africa.0102.desc.fundamentalist:0 "erros percebidos cometidos contra os fiéis, e como isso só pode ser evitado pelo estabelecimento do poder temporal por todos os meios disponíveis."
 iberia_north_africa.0102.desc.righteous:0 "olhar para dentro, garantindo a homogeneidade religiosa entre as grandes culturas que aderem à Igreja."
 iberia_north_africa.0102.desc.pluralist:0 "estabelecer costumes e práticas rigorosas para o estudo da [religious_leader.GetFaith.ReligiousText], e métodos formais para desafiar a compreensão de tais."
 iberia_north_africa.0102.a.same_faith:0 "Devemos nos defender!"
 iberia_north_africa.0102.a.same_religion:0 "Eles definem #EMP us#! como uma ameaça?"
 iberia_north_africa.0102.a.misc:0 "Que fanáticos preocupantes!"
 iberia_north_africa.0102.b.same_faith:0 "Uma fé para nós mesmos!"
 iberia_north_africa.0102.b.same_religion:0 "Quão egocêntrico..."
 iberia_north_africa.0102.b.misc:0 "Enquanto eles guardam para si mesmos."
 iberia_north_africa.0102.c.same_faith:0 "Estudo rigoroso do [religious_leader.GetFaith.ReligiousText] beneficia todos."
 iberia_north_africa.0102.c.same_religion:0 "Que inútil; estudar tanto quando já está tão errado..."
 iberia_north_africa.0102.c.misc:0 "A solução deles para a deriva doutrinária é criticar a doutrina?"

 iberia_north_africa.0111.t:0 "Liberdade dos grilhões de Roma"
 iberia_north_africa.0111.desc:0 "Levou anos para construir a unidade política e espiritual para reunir este conclave, mas finalmente trouxe tanto o campesinato quanto o clero para minhas bandeiras para repudiar significativamente o falso-[pope.GetTitledFirstName].\nMesmo agora, as passagens e quartos de hóspedes de [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] multidão de clérigos argumentativos e bispos apaixonados; cada frade ofendido e mesquinho [religious_leader.GetFaith.PriestNeuter] que Roma sempre esnobou entupindo meus salões.\nTodo esse debate é crucial para a legitimidade, mas, em última instância, como o preeminente [religious_leader.GetFaith.GetAdjective] régua, #EMP meu#! palavra será o voto de desempate final."
 iberia_north_africa.0111.a:0 "O Filho de Deus ensinou a paz, e nós seguiremos."
 iberia_north_africa.0111.a.tt:0 "$iberia_north_africa.0101.a.tt$"
 iberia_north_africa.0111.b:0 "Mesmo sem Roma, sabemos o valor de defender nossa própria!"
 iberia_north_africa.0111.b.tt:0 "$iberia_north_africa.0101.b.tt$"
 iberia_north_africa.0111.c:0 "O Islã não é uma religião do Livro também?"
 iberia_north_africa.0111.c.tt:0 "$iberia_north_africa.0101.c.tt$"
 mozarabic_break_with_rome_decision.tt.you_gain_a_hof:0 "um novo mesmo-[faith|E] [head_of_faith|E] [title|E] é criado para [religious_leader.GetFaith.GetName]"
 mozarabic_break_with_rome_decision.tt.new_hof_id:0 "[new_religious_head.GetTitledFirstName] é o seu novo [head_of_faith|E]"

 iberia_north_africa.0112.t:0 "[religious_leader.GetFaith.GetAdjectiveNoTooltip] Cismas da Igreja de [pope.GetFaith.GetNameNoTooltip]"
 iberia_north_africa.0112.desc.intro:0 "Com muito esforço, [religious_leader.GetTitledFirstName] finalmente conseguiu [religious_leader.GetHerHis] trabalho da vida de acumular autoridade política e espiritual suficiente para trazer o [religious_leader.GetFaith.GetAdjective] Igreja unida em busca de um objetivo: romper com os ditames de [pope.GetTitledFirstName].\nO concílio da igreja que o acompanha foi explosivo em sua discussão sobre como preencher o vazio deixado pelo domínio de Roma, com alguns clérigos relatados brigando abertamente nos corredores de [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier].\n\n[religious_leader.GetTitledFirstNamePossessiveNoTooltip] intercessão é a única coisa que quebrou o impasse, optando por se concentrar em"
 iberia_north_africa.0112.desc.fundamentalist:0 "assumindo o manto de salvaguardar as peregrinações [religious_leader.GetFaith.GetAdjectiveNoTooltip] locais sagrados pela força das armas."
 iberia_north_africa.0112.desc.righteous:0 "andando de volta o que [religious_leader.GetSheHe] vê como a violência pecaminosa que infectou tanto [religious_leader.GetFaith.GetReligion.GetName].\nDe acordo com [religious_leader.GetHerHim], [religious_leader.GetFaith.GetAdherentNamePluralNoTooltip] deve se concentrar na piedade de simplesmente viver uma vida boa, em vez de tentar pavimentar o caminho para [religious_leader.GetFaith.PositiveAfterLife] com o sangue dos infiéis."
 iberia_north_africa.0112.desc.pluralist:0 "afrouxando as restrições e proibições que impedem uma acomodação mais fácil com seus vizinhos muçulmanos, defendendo uma abordagem ecumênica nas relações inter-religiosas."
 iberia_north_africa.0112.a.same_faith:0 "De [religious_leader.GetFaith.HighGodName] e nosso direito!"
 iberia_north_africa.0112.a.same_religion:0 "É melhor eles não trancarem #EMP nosso#! locais sagrados."
 iberia_north_africa.0112.a.misc:0 "Parece que eles estão dividindo os cabelos..."
 iberia_north_africa.0112.b.same_faith:0 "Poder através da paz!"
 # ^Kane lives in Death!
 iberia_north_africa.0112.b.same_religion:0 "Eu espero que eles pensem que são melhores do que nós..."
 iberia_north_africa.0112.b.misc:0 "Me pergunto como #EMP isso#! funciona para eles..."
 iberia_north_africa.0112.c.same_faith:0 "Nós compartilhamos muito mais do que não."
 iberia_north_africa.0112.c.same_religion:0 "Relativo..."
 iberia_north_africa.0112.c.islam:0 "Espero que este seja o primeiro passo para a verdadeira conversão..."
 iberia_north_africa.0112.c.misc:0 "Eles são uma fé híbrida, então?"

 iberia_north_africa.0121.t:0 "Um regresso ao campo"
 iberia_north_africa.0121.desc.intro:0 "Não é nenhum segredo que eu tive... problemas com o meu [old_faith.GetAdjective] fé."
 iberia_north_africa.0121.desc.excommunicated:0 "A excomunhão tem sido difícil para mim, tributando minha alma injustamente e causando conflitos sem fim com o outro [old_faith.GetAdherentNamePluralNoTooltip] na minha vida."
 iberia_north_africa.0121.desc.rivalry_with_hof:0 "Argumentos constantes com [old_faith.GetReligiousHead.GetTitledFirstName], uma mesquinha disputa temporal que [old_faith.GetReligiousHead.GetSheHe] #EMP should#! be above, have left me disillusioned."
 iberia_north_africa.0121.desc.negative_piety_level:0 "Meus atos me marcaram como um pecador, alguém cuja fé parece contente em deixar cair no esquecimento espiritual, e não há como negar o quanto isso me isolou.."
 iberia_north_africa.0121.desc.lorgar:0 "Por mais que o fogo da minha crença queime tão forte quanto o Sol, não consigo me livrar da sensação de que deve haver algo #EMP mais#! para o universo do que apenas [old_faith.HighGodName]. Alguma verdade mais primordial."
 iberia_north_africa.0121.desc.sinful_traits:0 "Parece que todos os meus atos, todos os meus pensamentos, a maneira como vivo minha vida são marcados como inerentemente pecaminosos."
 iberia_north_africa.0121.desc.virtuous_basque_pagan_traits:0 "Às vezes eu questiono como eu amei isso, quando toda a minha personalidade parece #EMP construída#! para algo diferente."
 iberia_north_africa.0121.desc.naked_cynicism:0 "Acho desinteressante e, pior, completamente encantado com poderes sobre os quais tenho pouco ou nenhum controle.."
 iberia_north_africa.0121.desc.outro:0 "\nFinalmente, porém, acho que encontrei consolo com [basque_faith.GetName]. Os sincréticos rurais desta seita menor não têm nenhum julgamento para mim, apenas uma empolgação vertiginosa com a perspectiva de se tornar algo mais do que guardiões locais do conhecimento..\nExcitação que talvez os deixe abertos a... sugestão."
 iberia_north_africa.0121.a:0 "[basque_faith.GetNameNoTooltip] será a fé de um guerreiro novamente!"
 iberia_north_africa.0121.a.tt:0 "Você defende mais $doctrine_pluralism_fundamentalist_name$ caminho"
 iberia_north_africa.0121.b:0 "A harmonia com a natureza é melhor do que a harmonia com os vizinhos."
 iberia_north_africa.0121.b.tt:0 "Você defende mais $doctrine_pluralism_righteous_name$ caminho"
 iberia_north_africa.0121.c:0 "Existem religiões mais dignas de compartilhar tradições com."
 iberia_north_africa.0121.c.tt:0 "Você defende um diferente $doctrine_pluralism_pluralistic_name$ caminho"
 iberia_north_africa.0121.d:0 "Se eu tentar forçar a mudança, sou menos corrupto do que [old_faith.GetNameNoTooltip]?"
 iberia_north_africa.0121.d.tt:0 "Você deixa a fé como a encontra"

 iberia_north_africa.0122.t:0 "$iberia_north_africa.0121.t$"
 iberia_north_africa.0122.desc.intro:0 "Parece que [religious_leader.GetTitledFirstNamePossessive]"
 iberia_north_africa.0122.desc.excommunicated:0 "excomunhão de [old_faith.GetName] finalmente se tornou muito cansativo para [religious_leader.GetHerHim]."
 iberia_north_africa.0122.desc.rivalry_with_hof:0 "rivalidade com [old_faith.GetReligiousHead.GetTitledFirstName] finalmente atingiu um ponto de ebulição inevitável."
 iberia_north_africa.0122.desc.negative_piety_level:0 "transgressões anteriores contra [old_faith.GetName] devem ser diminuídos por [religious_leader.GetHerHis] Next."
 iberia_north_africa.0122.desc.lorgar:0 "desejo por algo mais... #EMP primordial#! to believe in has grown too strong, leading [religious_leader.GetHerHim] no caminho da heresia."
 iberia_north_africa.0122.desc.sinful_traits:0 "caminhos pecaminosos finalmente venceram totalmente [religious_leader.GetHerHis] [old_faith.GetAdjective] fé."
 iberia_north_africa.0122.desc.virtuous_basque_pagan_traits:0 "a lenta sedução pelas virtudes da vida rural é, enfim, completa."
 iberia_north_africa.0122.desc.naked_cynicism:0 "desejo flagrante de maior controle sobre a vida espiritual de [religious_leader.GetHerHis] reino está completamente fora de controle."
 iberia_north_africa.0122.desc.midtro:0 "\nNum ataque do que é certamente uma loucura, o [religious_leader.GetTitleAsNameNoTooltip|U] levantou uma obscura fé popular sincrética dos Pirinéus, [basque_faith.GetName], como a nova principal religião de [religious_leader.GetPrimaryTitle.GetNameNoTier].\n\n"
 iberia_north_africa.0122.desc.fundamentalist:0 "Embora originalmente pacífico, [religious_leader.GetTitledFirstNameNoTooltip] levou a incipiente seita a um frenesi furioso, prometendo-lhes um salário de guerreiro em pilhagem e pilhagem se eles apoiarem [religious_leader.GetHerHis] campanha fundamentalista."
 iberia_north_africa.0122.desc.righteous:0 "Buscando distanciar a pequena seita de sua estreita relação com o cristianismo, [religious_leader.GetTitledFirstNameNoTooltip] está promovendo um retorno ao que [religious_leader.GetSheHe] vê como as partes pagãs mais verificáveis de seus mitos."
 iberia_north_africa.0122.desc.pluralist:0 "Embora a seita tenha passado séculos absorvendo elementos do cristianismo, [religious_leader.GetTitledFirstNameNoTooltip] está usando [religious_leader.GetHerHis] influência considerável para introduzir elementos concorrentes do Islã, apagando, substituindo e atualizando os rituais nazarenos onde [religious_leader.GetSheHe] posso."
 iberia_north_africa.0122.desc.unchanged:0 "Essencialmente inalterado desde a obscuridade, apesar da explosão de nova atenção teológica, a seita defende uma combinação de dogma cristão adotado e mitologia vasconiana tradicional.."
 iberia_north_africa.0122.a:0 "sabe, eu acho [religious_leader.GetSheHe] tem razão..."
 iberia_north_africa.0122.b.same_faith:0 "Isso é uma heresia sangrenta!"
 iberia_north_africa.0122.b.same_religion:0 "Isso só pode terminar em sua aniquilação"
 iberia_north_africa.0122.b.respects_fellow_warmongers:0 "Pelo menos eles não estão com medo de uma boa luta."
 iberia_north_africa.0122.b.misc:0 "Enquanto eles lutam longe."
 iberia_north_africa.0122.c.same_faith:0 "[religious_leader.GetFirstNameNoTooltip] desistiu [old_faith.HighGodName] para alguns bosques em decomposição?!"
 iberia_north_africa.0122.c.same_religion:0 "Faz [religious_leader.GetFirstNameNoTooltip] pensar [religious_leader.GetSheHe]'s #EMP better#! than us?"
 iberia_north_africa.0122.c.believes_in_harmony_with_nature:0 "Pelo menos eles entendem a maravilha da natureza."
 iberia_north_africa.0122.c.misc:0 "Então eles falam pelas árvores?"
 iberia_north_africa.0122.d.muslim:0 "Pelo menos o [basque_faith.GetAdherentNamePluralNoTooltip] chegar mais perto de [islam_religion.GetNameNoTooltip]."
 iberia_north_africa.0122.d.same_faith:0 "Eles nos abandonaram duas vezes!"
 iberia_north_africa.0122.d.same_religion:0 "Ultrajante!"
 iberia_north_africa.0122.d.syncretised_with_islam:0 "Pelo menos eles não abandonaram completamente sua inteligência."
 iberia_north_africa.0122.d.misc:0 "Eh, não meu festival, não meus ursos dançarinos."
 iberia_north_africa.0122.e.same_faith:0 "Então #EMP isso#! é a medida da tolerância."
 iberia_north_africa.0122.e.same_religion:0 "Relativo..."
 iberia_north_africa.0122.e.syncretised_with_christianity:0 "$iberia_north_africa.0122.d.syncretised_with_islam$"
 iberia_north_africa.0122.e.misc:0 "Parece uma mudança bastante pedestre, honestamente."

 iberia_north_africa.0131.t:0 "Filhos do Ebro"
 iberia_north_africa.0131.desc.intro:0 "Com a criação de [k_aragon.GetDefinitiveName], Eu desencadeei uma expansão florescente de [aragonese_culture.GetName] cultura nas vilas e cidades do meu reino. Não apenas em nosso coração de $d_aragon$, mas"
 iberia_north_africa.0131.desc.duchy.one:0 "[duchy_a.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.duchy.two:1 "[duchy_a.GetBaseNameNoTier] e [duchy_b.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.duchy.three:0 "[duchy_a.GetBaseNameNoTier], [duchy_b.GetBaseNameNoTier], e [duchy_c.GetBaseNameNoTier]"
 iberia_north_africa.0131.desc.outro:0 "também, espalhando a influência do meu novo povo por toda parte.\nE ainda... Não posso deixar de sentir falta de algumas das formas de [founder_culture.GetName]. Seu tempo no centro da minha vida pode ter acabado, mas com minha influência e posição, não precisa sair completamente."
 # We can't use a script value here since we're using a while loop for the count, and they don't _currently_ support scripted values.
 form_the_kingdom_of_aragon_decision.tt.x_random_counties_in_d_aragon:0 "3 aleatórios [counties|E] em $d_aragon$:"
 iberia_north_africa.0131.a:0 "Essas pessoas são minhas pessoas e são suficientes."
 iberia_north_africa.0131.b:0 "Nem todas as armadilhas de [founder_culture.GetNameNoTooltip] a cultura é tão ruim..."
 iberia_north_africa.0131.c:0 "O que é realmente importante para nós não mudou."
 iberia_north_africa.0131.d:0 "Não importa como o mundo gire, não podemos esquecer nossas raízes!"

 iberia_north_africa.2105.t:0 "Governantes do Mediterrâneo"
 iberia_north_africa.2105.desc:0 "Com a tomada de [mallorca.GetNameNoTier], [sardinas.GetNameNoTier] e [sicily.GetNameNoTier], nós nos declaramos os governantes justos do Mar Mediterrâneo. Enviados navegaram para todos os cantos da terra e notificaram governantes menores sobre nossa gloriosa conquista..\nEste mar, e tudo o que toca nos pertence!"
 iberia_north_africa.2105.a:0 "Ninguém pode se opor a nós!"
 
 iberia_north_africa.fp2_golden_age_generic_title_intro:0 "ciência da idade de ouro:"
 iberia_north_africa.2001.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$ conhecimento perdido"
 iberia_north_africa.2001.desc:0 "Um tradutor famoso, [generated_actor.GetFullName], chegou ao meu tribunal depois de ouvir que eu estava patrocinando as ciências. "If it is knowledge you seek, the best can be found in books of old. For while it may be forgotten, it does not hold any less true." afirma o tradutor.\n\n"I have with me many books that remain untranslated, if you sponsor me, you will surely benefit from it too!""
 iberia_north_africa.2001.a:0 "não pouparei despesas com"
 iberia_north_africa.2001.a.learning:0 "filosófico"
 iberia_north_africa.2001.a.martial:0 "militares"
 iberia_north_africa.2001.a.stewardship:0 "econômico"
 iberia_north_africa.2001.a.diplointrigue:0 "retórica"
 iberia_north_africa.2001.a.end:0 "publicações."
 iberia_north_africa.2001.a.a:0 "Você pede um livro para ajudar a melhorar sua habilidade mais baixa."
 iberia_north_africa.2001.b:0 "Você tem meu patrocínio, traga algo útil."
 iberia_north_africa.2001.b.a:0 "[generated_actor.GetFirstNameNoTooltip] vai te dar um aleatório [skill|E]-improving book"
 iberia_north_africa.2001.c:0 "Por que #id querer livros antigos? A história não tem lugar na ciência!"
 iberia_north_africa.2002.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$ cirurgião de olhos estrelados"
 iberia_north_africa.2002.desc:0 ""My liege, please make this fool listen! This surgeon performed a cataract operation on my right eye but now refuses to fix my left!" exclama [patientzero.GetTitledFirstName]. "The operation was only successful because the conjunction of the stars was perfect. You #italic must#! wait twelve more years to ensure another successful operation!" responde o médico frustrado, [generated_actor.GetFirstName].\nComo governante, é meu dever resolver tais questões. Devo interferir com a astrologia e arriscar uma cirurgia malfeita??"
 iberia_north_africa.2002.a:0 "Esta é uma oportunidade maravilhosa para [child_offering.GetFirstNameNoTooltip] aprender medicina!"
 iberia_north_africa.2002.a.flavor:0 "Você oferece ao seu filho [child_offering.GetFirstName] como assistente para ajudar [patientzero.GetFirstName]'s suction-method cataract operation."
 iberia_north_africa.2002.a.a:0 "[child_offering.GetFirstName] auxilia a operação"
 iberia_north_africa.2002.a.b:0 "Resultados da operação de catarata"
 iberia_north_africa.2002.b:0 "As estrelas não influenciam sua habilidade, execute a operação!"
 iberia_north_africa.2002.b.a:0 "Você exige que a operação prossiga, sabendo dos riscos."
 iberia_north_africa.2002.c:0 "De fato, pode ser melhor esperar até que as condições sejam favoráveis."
 iberia_north_africa.2002.d:0 "#itálico Bem, na verdade#!, se você olhar para isso #italic this#! maneira que as estrelas estão certas!"
 iberia_north_africa.2003.t:0 "$iberia_north_africa.fp2_golden_age_generic_title_intro$ Naturezas conflitantes"
 iberia_north_africa.2003.desc:0 "Muitos estudiosos passaram por [playerprovince.GetNameNoTooltip] desde que concedi meu patrocínio, mas dois deles se destacaram para mim. Talvez seja porque ambos são indivíduos de vasto intelecto, talvez seja porque eles #itálicos não se calam#! e pare de discutir sobre diferenças mínimas de crença no meio do meu tribunal. "I #italic refuse#! to work with a fool such as [generated_actor_r.GetFirstName]!" exclama [generated_actor_k.GetFirstName] antes de [generated_actor_r.GetFirstName] responde com "Fine by me, I'd never work with someone as stubborn as #italic you!#!"\n\n"[ROOT.Char.GetTitledFirstName], what do you believe? Is it the role of the philosopher to explain the natural world or does it fall under the authority of the prophet?""
 iberia_north_africa.2003.a:0 "Na verdade, ele se enquadra em #ber my#! autoridade. Agora comece a trabalhar."
 iberia_north_africa.2003.a.flavor:0 "Você ofende os dois estudiosos, concentrando o desprezo deles em você e não um no outro."
 iberia_north_africa.2003.b:0 "Filósofos, é claro, homens sábios como Aristutalis deveriam."
 iberia_north_africa.2003.c:0 "Como você pode acreditar em filósofos se não pode confiar em Ezequiel?"
 iberia_north_africa.fp2_pilgrim_roads_generic_title_intro:0 "Estradas de peregrinação:"
 iberia_north_africa.2011.t:0 "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ guerreiro errante"
 iberia_north_africa.2011.desc:0 "Enquanto eu vagueio pelo [chosen_location_for_pilgrim_roads.GetName], Me deparo com uma grande árvore silenciosamente me tentando a descansar embaixo dela. Sento-me sob a sombra fresca ao lado de um [generated_actor.GetWomanMan]. "Are you a pilgrim?" eu pergunto."
 iberia_north_africa.2011.desc_merge_into:0 "Ao que a figura em repouso responde,"
 iberia_north_africa.2011.desc_soldier:0 "$iberia_north_africa.2011.desc_merge_into$ "I am but a misguided warrior by the name of [generated_actor.GetName]. I've come to visit [chosen_holy_site_for_pilgrim_roads.GetNameNoTier] to find why [generated_actor.GetFaith.HighGodName] has forsaken me and to know where I must drive my blade next.""
 iberia_north_africa.2011.desc_captain:0 "$iberia_north_africa.2011.desc_merge_into$ "Perhaps, I am. But I recognize myself as more of a lost soul. My name is [generated_actor.GetName], former captain of a holy order, now wondering vagabond in search of [generated_actor.GetFaith.HighGodName] and a greater cause to serve.""
 iberia_north_africa.2011.a:0 "[generated_actor.GetFaith.HighGodName] gostaria que você se juntasse às minhas fileiras, [generated_actor.GetFirstNameNoTooltip]."
 iberia_north_africa.2011.b:0 "tenho certeza [generated_actor.GetFaith.HighGodName] quer que você continue vagando em busca de inimigos."
 iberia_north_africa.2011.b.flavor:0 "Você encoraja o guerreiro a continuar lutando por [generated_actor.GetFaith.HighGodName], por conta própria, espalhando a palavra de sua boa índole."
 iberia_north_africa.2011.c:0 "Você certamente encontrará [generated_actor.GetFaith.HighGodName] ao final de sua peregrinação."
 iberia_north_africa.2011.c.flavor:0 "Você deixa o guerreiro cumprir seu dever de [generated_actor.GetFaith.HighGodName] ininterrupto."
 iberia_north_africa.2012.t:0 "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ Estudante empobrecido"
 iberia_north_africa.2012.desc:0 "Wandering through my newly built roads at the [chosen_location_for_pilgrim_roads.GetName], I encounter a young [generated_actor.GetWomanMan] sitting on a marking stone with a gloomy face and an empty pouch on hand. The [generated_actor.GetWomanMan] turns to me and asks, "[ROOT.Char.Custom2('RelationToMeAddress', generated_actor)], você poderia, por favor, dispensar uma moeda para um estudante em peregrinação? "
 iberia_north_africa.2012.desc_student:0 "I am a student of theology, wishing to better understand the world granted to us by [generated_actor.GetFaith.HighGodName]. I would even be willing to give you my traveling notes as a token of appreciation as a fellow [generated_actor.GetFaith.GetAdjective]!""
 iberia_north_africa.2012.desc_architect:0 "I study architecture, having come all the way to see and learn from the well-kept works at [chosen_holy_site_for_pilgrim_roads.GetNameNoTier]. I am solely dedicated to the craft. If you would spare me coin, I would even give you my scriptures on architecture!""
 iberia_north_africa.2012.a:0 "Eu poderia usar o conhecimento. Muito bem, eu concordo com esta troca."
 iberia_north_africa.2012.b:0 "Talvez você devesse tentar conseguir um emprego."
 iberia_north_africa.2012.b.flavor:0 "Você oferece ao aluno um bom emprego em sua corte, pegando-o de surpresa."
 iberia_north_africa.2012.c:0 "Sem troca. Como um [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], é meu dever ajudá-lo."
 iberia_north_africa.2013.t:0 "Para [ROOT.Char.GetSheHe] que preparou o caminho para os peregrinos."
 iberia_north_africa.2013.desc:0 "Você fez um trabalho exemplar estabelecendo as bases literais necessárias para facilitar o acesso ao local sagrado de [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]. Por isso, sou obrigado a recompensá-lo.\nDiga-me, há algo que você deseja?"
 iberia_north_africa.2013.a:0 "Seu elogio por si só é suficiente, meu [fp2_iberia_north_africa_2013_head_of_faith.GetFaith.ReligiousHeadName]."
 iberia_north_africa.2013.b:0 "Espalhe a palavra de minhas ações em nome de [ROOT.Char.GetFaith.HighGodName]."
 iberia_north_africa.2013.c:0 "Que todos os guerreiros saibam da minha dedicação a [ROOT.Char.GetFaith.GetNameNoTooltip]."
 iberia_north_africa.2013.d:0 "Dê-me um artefato digno de exibição em [chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip]."
 iberia_north_africa.2013.d.tooltip:0 "[fp2_iberia_north_africa_2013_head_of_faith.GetTitledFirstName] vai te presentear com um abençoado [artifact|E]"
 iberia_north_africa.2013.notif.t:0 "Caminhos da Piedade"
 struggle_iberia_form_portugal_decision_correct_phase_tt:0 "O actual [struggle_phase|E] é [struggle_phase_iberia_opportunity|E]"
