 event_target_desc:0 "Um escopo pode ser salvo como um "event target." Ele estará acessível a partir de qualquer gatilho/efeito que possa ser "traced backwards" in a direct line to the point where you saved the alvo do evento (i.e. any triggers that are checked or effects that are fired after saving the event target, but only in a continuous chain, such as an event chain). If an event chain ends, the event target is lost.Observe que várias on_actions configuradas por código e várias interações especiais vêm com seus próprios destinos de evento predefinidos.Observação final: você também pode salvar valores e bools como destinos de evento, o que pode ser útil em determinadas situações."
 parameter_desc:0 "Restos de Stellaris. Se você está pensando em usar isso, provavelmente é melhor usar escopos salvos como variáveis. (Mude esta descrição se começamos a usar "parameter" for whichever reason!)"
 variable_desc:0 "Variáveis de script são acessíveis e modificáveis por script. Eles atualmente vêm nas seguintes formas:\nvariável:example_number = 1variável:example_flag = sinalizador:exemplovariável:example_scope = raizvariável:example_bool = sim"
 flag_desc:0 "As bandeiras são marcadores simples que você pode usar para rastrear que algo aconteceu no jogo. Eles têm um tipo específico, dependendo do tipo de escopo em que foram definidos (sinalizador de caractere, sinalizador de esquema, sC.). O escopo específico (por exemplo, um personagem específico) terá o sinalizador definido até que seja removido por um efeito, ou até que seu cronômetro acabe, se um cronômetro foi definido para ele."
