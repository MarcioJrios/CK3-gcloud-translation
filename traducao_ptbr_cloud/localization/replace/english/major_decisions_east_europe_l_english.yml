l_english:
 
 east_europe.0001.t:1 "Os Eslavos Ocidentais Unidos"
 east_europe.0001.desc:0 "As antigas tribos estão unidas mais uma vez. Eu nos uni, assim como Samo fez séculos atrás. Seu império morreu com ele, mas tenho certeza [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] tem um futuro próspero pela frente. Isto é apenas o começo!"
 east_europe.0001.a:0 "Glória a [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"

 east_europe.0002.desc:0 "Assim como Samo uniu as tribos Wendish séculos atrás, [western_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)] reuniu os povos eslavos ocidentais sob uma bandeira. Essa união resistirá ao teste do tempo ou desmoronará como o império de Samo? Somente [ROOT.Char.GetFaith.FateGodName] sabe."

 east_europe.0005.t:0 "Os eslavos do sul unidos"
 east_europe.0005.desc:0 "Eu uni as tribos antigas sob uma bandeira. Juntos, somos mais fortes do que nunca. Não seremos conquistados! Nós não seremos apagados!"

 east_europe.0006.desc:0 "[southern_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] reuniu os povos eslavos do sul sob uma bandeira. Essa união resistirá ao teste do tempo ou velhas rixas e costumes a destruirão? Somente [ROOT.Char.GetFaith.FateGodName] sabe."

 east_europe.0010.t:0 "O Nascimento da Eslava"
 east_europe.0010.desc:0 "Eu fiz o impossível - neste dia, todos os eslavos estão unidos sob uma bandeira. Meu novo império se estende desde o coração da Europa no oeste até as tundras congeladas no leste!\nApenas alguns heróis na história conseguiram tal feito! Agora eu sou um deles, e meu nome viverá para sempre."
 east_europe.0010.a:0 "Glória a Slavia!"

 east_europe.0011.desc:0 "[slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] conseguiu o impossível – [slav_uniter.GetSheHe] uniu todos os povos eslavos sob uma bandeira. Esse vasto império continuará a prosperar ou velhos feudos e costumes o destruirão? Somente [ROOT.Char.GetFaith.FateGodName] sabe."

 east_europe.0015.t:0 "Defensores de [defender_of_highgod.GetFaith.HighGodName]"
 east_europe.0015.desc:0 "O Salão dos Heróis foi construído em..."
 east_europe.0015.a:0 "... [target_list_member_a.GetNameNoTierNoTooltip]."
 east_europe.0015.b:0 "... [target_list_member_b.GetNameNoTierNoTooltip]."
 east_europe.0015.c:0 "... [target_list_member_c.GetNameNoTierNoTooltip]."
 east_europe.0015.d:0 "... [target_list_member_d.GetNameNoTierNoTooltip]."
 east_europe.0015.tooltip:0 "A holding ganha o [special_building|E] [GetBuilding('hall_of_heroes_01').GetName]"

 east_europe.0016.desc:1 "Sob minha liderança, os clãs se uniram para erguer um grande salão de guerra em [holy_site.GetNameNoTierNoTooltip]. Dentro de suas grossas paredes de pedra, nos preparamos para a guerra...\nPor gerações, catadores estrangeiros estiveram de olho em nossas terras. Deixe-os vir, eu digo! Deixe-os testar sua força contra nossos bravos [defender_of_highgod.GetFaith.GetAdjectiveNoTooltip] Heróis! Deixe seu sangue encharcar a terra e colorir os rios de vermelho!"
 east_europe.0016.a:1 "Saudação [defender_of_highgod.GetFaith.WarGodName]!"

 east_europe.0017.desc:1 "[defender_of_highgod.Custom2('MyCharacterIntroduction', ROOT.Char)|U] uniu os clãs em [defender_of_highgod.GetHerHis] reino em defesa contra invasores estrangeiros. Um grande salão de guerra foi construído em [holy_site.GetNameNoTierNoTooltip] onde os orgulhosos [defender_of_highgod.GetFaith.GetAdjectiveNoTooltip] os heróis já se reuniram."


#HUNGARIAN DECISIONS
 east_europe.0030.t:0 "Novo começo"
 east_europe.0030.desc:0 "Ao permitir que comerciantes experientes, fazendeiros e artesãos dos reinos do oeste e do sul, [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] logo se tornará um próspero centro de comércio e finalmente abandonará suas raízes tribais.\nEsperançosamente, esses novos colonos cristãos também ajudarão a reprimir os últimos redutos pagãos descontentes entre meus súditos e solidificar [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] como um adequado [scoped_ruler.GetFaith.GetAdjective] reino."
 east_europe.0030.a:0 "Vocês são todos bem-vindos!"
 east_europe.0031.t:0 "Os Novos Colonos"
 east_europe.0031.desc.vassals:0 "[scoped_ruler.GetTitledFirstName] decidiu acolher colonos estrangeiros dos países vizinhos [scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip] reinos.\n\n[scoped_ruler.GetSheHe|U] espera que esses recém-chegados ajudem a povoar nossa terra mais rapidamente e aumentar o comércio com nossos aliados."
 east_europe.0031.desc.others:1 "[scoped_ruler.GetTitledFirstName] decidiu acolher colonos estrangeiros do [scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip] reinos vizinhos [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n[scoped_ruler.GetSheHe|U] espera que esses recém-chegados ajudem a povoar [scoped_ruler.GetHerHis] aterrissar mais rápido e aumentar o comércio com [scoped_ruler.GetHerHis] aliados."
 east_europe.0031.a:0 "Bem, eu não confio neles!"
 east_europe.0031.b:0 "Eu vejo..."

 east_europe.0032.t:0 "Os antigos ritos"
 east_europe.0032.desc:1 "Meus predecessores abraçaram [old_faith.GetNameNoTooltip] em uma tentativa equivocada de arrastar [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] na era moderna, mas só nos trouxe rebelião, penúria e conflitos.\nCom o imenso domínio temporal e eclesiástico que agora detenho sobre meu reino, corrigirei esse erro e nos devolverei à verdadeira fé de $magyar_pagan$.\nNo entanto, este é um momento divisor de águas e, embora um retorno aos Velhos Costumes seja extremamente necessário, talvez sua interpretação exata possa ser alterada um pouco.?"
 east_europe.0032.a:1 "Voltamos aos velhos hábitos, imaculados."
 east_europe.0032.b:0 "Talvez- talvez possamos manter alguns dos novos ensinamentos..."
 east_europe.0032.c:0 "Caveiras para [ROOT.Char.GetFaith.WarGodName]!"
 east_europe.0032.d:0 "Nossa fé obstinada em velhas tradições, de qualquer tipo, é uma fraqueza."

 east_europe.0034.t:0 "o [scoped_ruler.GetFaith.GetAdherentNameNoTooltip] Renascimento"
 east_europe.0034.desc.vassals:0 "Depois de acumular força quase ilimitada dentro do reino,"
 east_europe.0034.desc.outsiders:0 "Depois de acumular força quase ilimitada dentro [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 east_europe.0034.desc.intro:0 "[scoped_ruler.GetTitledFirstName] mostrou [scoped_ruler.GetHerHim]auto ser um apóstata!\nEm um ato público de desafio, [scoped_ruler.GetSheHe] renunciou [old_faith.HighGodName], expulso de alto escalão [old_faith.GetAdherentNameNoTooltip] [old_faith.PriestNeuterPlural], e despojado [old_faith.GetNameNoTooltip] de sua posição como a fé do estado. Mesmo agora, muitos camponeses [scoped_ruler.GetCulture.GetCollectiveNounNoTooltip] rebanho para se juntar [scoped_ruler.GetHerHim].\n\n"
 east_europe.0034.desc.conversion_vanilla:0 "Although politically dormant for some time, $magyar_pagan$ continuou a ter muitos seguidores no campo, e [scoped_ruler.GetTitledFirstNameNoTooltip] teve poucos problemas para restabelecer os velhos costumes."
 east_europe.0034.desc.conversion_syncretic:0 "Apesar disso, o novo [scoped_ruler.GetFaith.GetAdherentNameNoTooltip] fé parece reter muitas características distintas de [old_faith.GetNameNoTooltip], visivelmente misturando os Velhos Caminhos com os Novos."
 east_europe.0034.desc.conversion_bloodthirsty:0 "Ainda pior, [scoped_ruler.GetTitledFirstNameNoTooltip] afirma que os deuses irados só vão perdoar o [scoped_ruler.GetCulture.GetNameNoTooltip] a fraqueza das pessoas em se converter se for oferecido sacrifício humano frequente!"
 east_europe.0034.desc_conversion_adaptive:0 "Com as muitas mudanças que o [scoped_ruler.GetCulture.GetNameNoTooltip] pessoas e sua fé passaram nos últimos séculos, esse ressurgimento dos Velhos Costumes parece notavelmente aberto e pragmático."
 east_europe.0034.a:0 "Finalmente! Glória a [ROOT.Char.GetFaith.HighGodName]!"
 east_europe.0034.b:0 "Talvez o vento sopre na direção [scoped_ruler.GetFaith.HighGodName]..."
 east_europe.0034.c:0 "Que paganismo vil é esse!?"
 east_europe.0034.d:0 "Nem meu negócio nem meu problema."

#BOSNIAN DECISIONS
 east_europe.0101.t:0 "Primeiro [founder.GetTitleAsNameNoTooltip] de toda a Bósnia"
 east_europe.0101.desc:0 "A Bósnia montanhosa tem sido, durante séculos, lançada entre todas as potências em guerra nos Bálcãs. Companheiros eslavos do norte e do sul, os senhores dos cavalos dos Cárpatos do momento, imperadores da Bulgária ou Constantinopla, até mesmo os príncipes mercadores do Adriático.\nA partir de hoje não mais.\nCom minha coroação, a Bósnia é um reino próprio, e força e glória aguardam!"
 east_europe.0101.a:0 "Meu legado será lembrado por séculos!"
 east_europe.0101.b:0 "[founder.GetFaith.HighGodName] nos abençoa!"
 east_europe.0101.c:0 "Honestamente, enquanto eu estiver [founder.GetTitleAsNameNoTooltip] de #EMP em algum lugar#!..."
 east_europe.0102.t:0 "$east_europe.0101.t$"
 east_europe.0102.desc:0 "Meus arautos trazem notícias dos vales dos Alpes Dináricos: aparentemente, [founder.GetShortUIName] foi aclamado [founder.GetTitleAsNameNoTooltip] de [founder.GetPrimaryTitle.GetNameNoTierNoTooltip].\nCom os vales montanhosos defensáveis e as florestas escuras das terras altas da Bósnia sob [founder.GetHerHis] controle e o apoio da população local, [founder.GetTitledFirstNamePossessiveNoTooltip] reino parece firmemente seguro.\nPor agora."
 east_europe.0102.a:0 "Um iniciante patético, na melhor das hipóteses."
 east_europe.0102.b:0 "Saudação [founder.GetShortUINameNoTooltip]!"
 east_europe.0102.c:0 "Vamos ver quanto tempo isso dura..."

 east_europe.0111.t.setup:0 "Hereges Entre Nós"
 east_europe.0111.tt.announce_failure:0 "Sua tentativa de acusar o $bosnian_church$ de heresia falha!"
 east_europe.0111.tt.cancellation_cooldown:0 "o $bosnian_church$ não pode ser acusado de heresia novamente por [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_cancellation_cooldown_value')|0] anos"
 east_europe.0111.tt.regular_cooldown:0 "o $bosnian_church$ não pode ser acusado de heresia novamente por [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_failure_cooldown_value')|0] anos"
 east_europe.0111.tt.critical_cooldown:0 "o $bosnian_church$ não pode ser acusado de heresia novamente por [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_critical_failure_cooldown_value')|0] anos"
 #[EmptyScope.ScriptValue('vengeful_scheme_success_chance_modifier')|0]
 east_europe.0111.t:0 "$east_europe.0111.t.setup$: Escrevendo [hof.GetTitledFirstNameNoTooltip]"
 east_europe.0111.desc:0 "Quem pode dizer por quanto tempo esses chamados [heretic.GetFaith.GetAdherentNamePluralNoTooltip] passaram despercebidos? Uma década? Um século? Desde a visita do bem-aventurado São Martinho?\nPor mais tempo que essa heresia tenha podido apodrecer nas selvas da Bósnia, a clemência de nossos ancestrais gerou maus frutos, e eu não suporto isso! Vendo tal [heretic.Custom('InsultNoun')] Como [heretic.GetTitledFirstName] exibindo [accuser.GetFaith.HighGodName] abertamente!\nO mundo, ignorantemente, assume que eles são basicamente bons, ainda que rurais, [accuser.GetFaith.GetAdherentNamePluralNoTooltip]. Talvez, com algumas palavras criativas para [hof.GetTitledFirstName], isso não precisa ser assim..."
 east_europe.0111.a:0 "Traga-me pena e pergaminho!"
 east_europe.0111.a.tt:0 "Uma carta é escrita"
 east_europe.0111.b:0 "Eu tenho coisas melhores para fazer..."
 east_europe.0112.t:0 "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0112.desc.intro:0 "A sua insistência em que [heretic.GetFaith.GetAdherentNamePluralNoTooltip] são hereges é ridículo."
 east_europe.0112.desc.culture:0 "[accuser.GetTitledFirstName] é um país[accuser.GetWomanMan] meu, e você é simplesmente ignorante de nossos caminhos."
 east_europe.0112.desc.rival:0 "Honestamente, se #EMP alguém#! provavelmente é culpado de heresia, é você, você [accuser.Custom('InsultAdjective')], [accuser.Custom('InsultAdjective')], [accuser.Custom('InsultAdjective')] [accuser.Custom('InsultNoun')]!"
 east_europe.0112.desc.sinful:0 "Seus pecados são praticamente numerosos demais para serem contados e você tem a ousadia de criticar os outros?"
 east_europe.0112.desc.negative_opinion:0 "Talvez se eu respeitasse um pouco a sua opinião, daria crédito aos seus pensamentos. Infelizmente, eu não."
 east_europe.0112.desc.fallback:0 "Tais alegações espúrias são impróprias para um [accuser.GetWomanMan] da sua estação."
 east_europe.0112.desc.outro:0 "\nEspero que este seja o fim do assunto, e que, da próxima vez, você pense antes de escrever."
 east_europe.0112.a:0 "Que tolo cego!"
 east_europe.0113.t:0 "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0113.desc:0 "Suas palavras me incomodam muito. E pensar que uma corrupção tão profunda pode estar escondida tão perto do coração da cristandade!\nvou consultar com [heretic.GetTitledFirstNameNoTooltip], e determinar a verdade deste assunto."
 east_europe.0113.a:0 "As rodas da justiça divina giram!"
 east_europe.0113.a.tt:0 "[hof.GetTitledFirstNameNoTooltip] escreve para [heretic.GetTitledFirstNameNoTooltip]..."
 east_europe.0114.t:0 "$east_europe.0111.t.setup$: [hof.GetFaith.GetAdjectiveNoTooltip] Inquisição"
 east_europe.0114.desc:0 "A carta de [hof.GetTitledFirstName] senta-se em seus dedos trêmulos, embora você não saiba dizer se o tremor vem do medo ou da fúria: por meio das maquinações dos desonestos [accuser.GetName], [hof.GetTitledFirstNameNoTooltip] ameaça ter tudo [heretic.GetFaith.GetAdherentNamePluralNoTooltip] hereges declarados!\nEste ato terrível sem dúvida traria seus companheiros cristãos para cima de você em uma erupção de guerras santas, a menos que você possa convencer [hof.GetTitledFirstNameNoTooltip] por outro lado.\nDeve ser elaborada uma resposta."
 east_europe.0114.a:0 "Talvez um astuto ensaio teológico?"
 east_europe.0114.a.tt_success:0 "[hof.GetTitledFirstNameNoTooltip] está convencido"
 east_europe.0114.a.tt_success.tt:0 "As acusações de heresia são evitadas!"
 east_europe.0114.a.tt_failure:0 "Seu argumento cai por terra"
 east_europe.0114.a.tt_failure.tt:0 "As acusações de heresia soam verdadeiras..."
 east_europe.0114.b:0 "Acho que um pequeno lembrete servirá..."
 east_europe.0114.b.tt:0 "[hof.GetTitledFirstName] será forçado a ficar do seu lado!"
 east_europe.0114.c:0 "Se [hof.GetSheHe] só pode ser feito para ver isso politicamente..."
 east_europe.0114.c.tt_success:0 "A narrativa muda para o cinismo político"
 east_europe.0114.c.tt_failure:0 "O argumento permanece teológico"
 east_europe.0114.d:0 "Não podemos nos opor à Igreja em geral: eu #EMP devo#! converter."
 east_europe.0114.d.tt:0 "Você terá que decidir se deve converter sinceramente ou cinicamente"
 east_europe.0114.e:0 "Nossa fé é tão válida quanto a deles! Uma carta de desafio!"
 east_europe.0114.e.tt:0 "[hof.GetTitledFirstName] certamente declarará o $bosnian_church$ herético!"
 east_europe.0115.t:0 "$east_europe.0116.t$"
 east_europe.0115.desc.intro:0 "Porra e explosão [heretic.GetHerHis] olhos de merda, [heretic.GetTitledFirstName] convertido!\n\n"
 east_europe.0115.desc.political:0 "No entanto [hof.GetTitledFirstName] parece totalmente convencido, é transparente para mim que este movimento é um gesto político indiferente: [heretic.GetFirstNameNoTooltip] #EMP alone#! affirmed [heretic.GetHerHis] lealdade a [hof.GetFaith.GetNameNoTooltip]. Nenhum vassalo ou membro da família ao lado [heretic.GetHerHim]."
 east_europe.0115.desc.wholehearted:0 "A ação parece ser sincera, e [heretic.GetSheHe] trouxe [heretic.GetHerHis] família imediata e vários magnatas importantes para o [hof.GetFaith.GetAdjective] credo com [heretic.GetHerHim]. Quase o torna mais irritante."
 east_europe.0115.desc.outro:0 "\nPor enquanto, a questão está resolvida. Hereges ou não, [hof.GetTitledFirstNameNoTooltip] está convencido de que o $bosnian_church$ estão suficientemente abaixo [hof.GetHerHis] polegar."
 east_europe.0115.a:0 "Gah eu desisto!"
 east_europe.0115.b:0 "Uma vez herege, #EMP sempre#! um herege!"
 east_europe.0115.b.toast:0 "[accuser.GetShortUIName] Irritado com sua evasão"
 east_europe.0116.t:0 "$east_europe.0111.t.setup$: Uma mudança de coração"
 east_europe.0116.desc:0 "[hof.GetTitledFirstName] requer um ato de contrição total: uma conversão, abraçando totalmente [hof.GetFaith.GetNameNoTooltip].\nNo entanto, eu sei que meu companheiro [heretic.GetFaith.GetAdherentNamePluralNoTooltip] São fortes. Talvez, se apenas #EMP I#! fosse converter, isso seria o suficiente.\nPor outro lado, isso seria simplesmente atrasar a questão. Talvez seja melhor abraçarmos esta mudança agora, enquanto podemos fazê-lo pacificamente?"
 east_europe.0116.a:0 "Não, uma conversão pessoal será suficiente."
 east_europe.0116.b:0 "Já chega, seremos todos devotos [hof.GetFaith.GetAdherentNamePluralNoTooltip]!"
 east_europe.0117.t:0 "$east_europe.0111.t.setup$: Uma suspensão temporária"
 east_europe.0117.desc.intro:0 "Tristemente, [hof.GetTitledFirstName] elegeu #EMP não#! denunciar o $bosnian_church$ por heresia.\n\n"
 east_europe.0117.desc.critical_success:0 "Pior ainda, de alguma forma, [heretic.GetTitledFirstName] persuadiu o [hof.GetFaith.ReligiousHeadName] excomungar-me! Que feitiçaria suja ou segredo obscuro levou a isso, nada além de [heretic.GetFirstNameNoTooltip] pode saber, mas agora todos os senhores cristãos olham para mim com um desgosto geralmente reservado para pagãos e cismáticos."
 east_europe.0117.desc.theological_debate:0 "Várias semanas de intenso debate acadêmico entre [hof.GetHerHim] e [heretic.GetTitledFirstName] ter visto o [hof.GetFaith.ReligiousHeadName] lentamente vir para [heretic.GetFirstNamePossessiveNoTooltip] modo de pensar, concordando que o [heretic.GetFaith.GetAdherentNamePluralNoTooltip] são simplesmente um tanto retrógrados [hof.GetFaith.GetAdherentNamePluralNoTooltip]."
 east_europe.0117.desc.political_leverage:0 "As circunstâncias que cercam isso são duvidosas, na melhor das hipóteses, pois as conclusões dos inquisidores enviadas para [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] são publicamente conhecidos e completamente condenatórios. Aparece algum #EMP outro#! fator tem influenciado o [hof.GetFaith.ReligiousHeadName]'s mind."
 east_europe.0117.desc.political_manoeuvrings:0 "Várias semanas de intensa escrita de cartas, depoimentos forjados e suborno dos inquisidores enviados para investigar [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] deixaram o [hof.GetFaith.ReligiousHeadName] convencido de que minhas acusações foram motivadas apenas por ganho político potencial, e minhas acusações completamente espúrias."
 east_europe.0117.desc.outro:0 "\nNo momento, os hereges ganharam algum espaço para respirar. Futuro [hof.GetFaith.ReligiousHeadName]s podem não olhar para eles com tanta gentileza..."
 east_europe.0117.a:0 "Gah, um desperdício de tempo e esforço."
 east_europe.0117.b:0 "Isto é um ultraje!"
 east_europe.0117.c:0 "[accuser.GetFaith.HighGodName] pode perdoar, mas eu não!"
 east_europe.0117.c.toast:0 "$east_europe.0115.b.toast$"
 east_europe.0117.d:0 "Recuse #EMP me#! comunhão? Então eu encontrarei meu próprio #EMP maldito#! igreja!"
 east_europe.0118.t:0 "$east_europe.0111.t.setup$: espaço para respirar"
 east_europe.0118.desc.intro:0 "Foram necessárias algumas semanas de negociações e cartas cuidadosamente redigidas, mas, finalmente,, [hof.GetTitledFirstName] foi trazido ao meu ponto de vista.\n\n"
 east_europe.0118.desc.critical_success:0 "Na verdade, com a aplicação de minha influência um tanto excessiva sobre o [hof.GetFaith.ReligiousHeadTitleName], Eu até consegui virar o jogo no [accuser.Custom('InsultAdjective')] [accuser.GetTitledFirstName].\nPara [accuser.GetHerHis] acusações espúrias contra cristãos fiéis, [hof.GetTitledFirstNameNoTooltip] concordou em excomungar [accuser.GetHerHim]!"
 east_europe.0118.desc.theological_debate:0 "Embora o [hof.GetFaith.ReligiousHeadTitleName] ainda pensa em nós como selvagens retrógrados, eles admitem que, embora equivocados, não somos hereges."
 east_europe.0118.desc.political_leverage:0 "Todo o calvário me custou o poder que eu tinha sobre o [hof.GetFaith.ReligiousHeadTitleName], mas [hof.GetTitledFirstNameNoTooltip] concordou com relutância que não somos hereges e, em vez disso, apenas iletrados."
 east_europe.0118.desc.political_manoeuvrings:0 "O processo levou uma quantidade considerável de contra-acusações, cartas forjadas de [accuser.GetTitledFirstName], e subornos criteriosos para inquisidores visitantes, mas o [hof.GetFaith.ReligiousHeadTitleName] anteriormente nos declarou inocentes e todo o calvário é um assunto local."
 east_europe.0118.desc.outro:0 "\nFiel [heretic.GetFaith.GetAdherentNamePluralNoTooltip] em todos os lugares pode respirar um suspiro de alívio."
 east_europe.0118.a:0 "[heretic.GetFaith.FateGodName] sorri para nós!"
 east_europe.0118.b:0 "Estou feliz que este problema esteja definitivamente resolvido."
 east_europe.0119.t:0 "$east_europe.0111.t.setup$: Tolerância removida"
 east_europe.0119.desc.intro:0 "Previsivelmente, assim que [hof.GetSheHe] começou a investigar o assunto seriamente, [hof.GetTitledFirstName] descoberto #EMP amplo#! evidência de heresia entre os [heretic.GetFaith.GetAdherentNamePluralNoTooltip].\n\n"
 east_europe.0119.desc.theological_debate:0 "[heretic.GetTitledFirstName], naturalmente, tentou fugir [heretic.GetHerHis] saída, mas o [hof.GetFaith.ReligiousHeadName] varrido para o lado [heretic.GetHerHis] argumentos teológicos insignificantes com escárnio."
 east_europe.0119.desc.political_manoeuvrings:0 "[heretic.GetTitledFirstName] tentei definir minha carta como uma carta de interesse próprio cínico, mas essa postura política grosseira não encontrou a simpatia do [hof.GetFaith.ReligiousHeadName], que o condenou como meramente evitando a questão, por sua vez."
 east_europe.0119.desc.unrepentant_heretics:0 "Quando confrontado, [heretic.GetTitledFirstName] não fez nenhum esforço para esconder [heretic.GetHerHis] escárnio para o [hof.GetFaith.ReligiousHeadTitleName], zombando abertamente do [hof.GetFaith.ReligiousHeadName] ao protestar contra a validade [heretic.GetHerHis] fé debochada!"
 east_europe.0119.desc.outro:0 "\nCartas formais foram enviadas a todos os cristãos próximos de todos os credos justos, denunciando [heretic.GetFirstNameNoTooltip] e [heretic.GetHerHis] fé blasfema."
 east_europe.0119.a:0 "Vindicação!"
 east_europe.0120.t:0 "[hof.Custom2('AppropriateGreeting',heretic)]"
 east_europe.0120.desc.intro:0 "Dói-me informar que considero sua fé desviada ao extremo e não, como eu esperava, meramente retrógrada e corrigível..\n\n"
 east_europe.0120.desc.theological_debate:0 "Suas desculpas mal formuladas caem em ouvidos surdos. Esses argumentos teológicos infundados meramente #EMP prova#! sua culpa, e eu não suporto esse pensamento heterodoxo."
 east_europe.0120.desc.political_manoeuvrings:0 "Suas tentativas de condenar isso como um movimento político puramente cínico são obviamente as mentiras desesperadas de um heresiarca depravado, e não vou tolerar esse questionamento dos motivos do bem. [hof.GetFaith.GetAdherentNamePluralNoTooltip]."
 east_europe.0120.desc.unrepentant_heretics:0 "O fato de você admitir sua culpa tão abertamente me confunde e me entristece, pois mostra que não há chance de redenção para você. Eu oro pelas almas ignorantes de seus súditos perdidos, mas as necessidades devem."
 east_europe.0120.desc.outro:0 "\nDeste dia em diante, o [heretic.GetFaith.GetAdherentNamePluralNoTooltip] serão vistos como hereges por todos os cristãos justos. Que sua impureza apodreça no inferno!"
 east_europe.0120.a:0 "Isso é um desastre!"
 east_europe.0120.a.tt:0 "Com fome [hof.GetFaith.GetAdherentNameNoTooltip] vire para suas terras..."
 east_europe.0121.t:0 "$east_europe.0119.t$"
 east_europe.0121.desc.intro:0 "Nas últimas semanas, assistimos a uma feroz guerra de três vias de palavras entre [accuser.GetFullName], [heretic.GetFullName], e [hof.GetTitledFirstName] sobre o estatuto ecuménico da $bosnian_church$.\n\n"
 east_europe.0121.desc.theological_debate:0 "A maioria das discussões foi de natureza teológica, com [heretic.GetFirstNameNoTooltip] tentando tranquilizar [hof.GetTitledFirstNameNoTooltip] que o [heretic.GetFaith.GetAdherentNamePluralNoTooltip] são bons [hof.GetFaith.GetAdherentNamePluralNoTooltip], simplesmente rural em seus maneirismos.\ninfelizmente para [heretic.GetHerHim], isso não funcionou."
 east_europe.0121.desc.political_manoeuvrings:0 "Apesar dos melhores esforços de [heretic.GetFirstNameNoTooltip] pintar [accuser.GetFirstNamePossessiveNoTooltip] acusação como um estratagema puramente político, o [hof.GetFaith.ReligiousHeadName] tomou partido contra [heretic.GetHerHim].\n\n"
 east_europe.0121.desc.unrepentant_heretics:0 "Em última análise, parece [heretic.GetFirstNamePossessiveNoTooltip] posição estava condenada desde o início, como [heretic.GetSheHe] optou por admitir as acusações de heterodoxia enquanto tentava pintar [heretic.GetHerHis] fé como válida, no entanto.\n\n"
 east_europe.0121.desc.outro:0 "Por decreto de [hof.GetTitledFirstNameNoTooltip], a [heretic.GetFaith.GetAdherentNamePluralNoTooltip] devem ser considerados hereges para todos os cristãos ecumênicos deste dia em diante!"
 east_europe.0121.a:0 "Hereges? em nosso meio?!"
 east_europe.0121.b:0 "Eu realmente não me importo."
 east_europe.0121.c:0 "Nós só queríamos ser deixados sozinhos!"
 east_europe.0123.t:0 "$east_europe.0124.t$"
 east_europe.0123.desc.intro:0 "$east_europe.0124.desc.intro$"
 east_europe.0123.desc.hof_died:0 "Com a morte de [hof.GetTitledFirstName], a força motriz eclesiástica por trás da inquisição em [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] desapareceu."
 east_europe.0123.desc.heretic_died:0 "Com a morte de [heretic.GetTitledFirstName], [hof.GetTitledFirstName] parece contente em assumir que qualquer heresia significativa também morreu, e a inquisição sobre [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] foi lembrado."
 east_europe.0123.desc.hof_no_longer_hof:0 "$east_europe.0124.desc.hof_no_longer_hof$"
 east_europe.0123.desc.heretic_not_independent_ruler:0 "Como [heretic.GetTitledFirstName] não é mais um poder cristão independente, [hof.GetTitledFirstName] não vê mais [heretic.GetHerHim] vale a pena investigar como uma fonte de heresia."
 east_europe.0123.desc.heretic_now_ecumenical_christian:0 "Com [heretic.GetTitledFirstNamePossessive] conversão para [heretic.GetFaith.GetName], [hof.GetTitledFirstName] foi convencido de [heretic.GetHerHis] devoção sincera a [hof.GetFaith.HighGodName]."
 east_europe.0123.desc.heretic_now_different_heresy:0 "Com [heretic.GetTitledFirstNamePossessive] conversão para [heretic.GetFaith.GetName], a questão da heresia passou de um "if" para um "which": a [hof.GetFaith.ReligiousHeadName]'s inquisitors are unable to probe for heterodoxy in a realm openly ruled by a heretic."
 east_europe.0123.desc.heretic_now_infidel:0 "Com [heretic.GetTitledFirstNamePossessive] conversão para [heretic.GetFaith.GetName], [heretic.GetSheHe] passou de herege potencial para infiel certo. Desnecessário dizer que o [hof.GetFaith.ReligiousHeadName]'s inquisitors have been unceremoniously thrown out of [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 east_europe.0123.desc.heretic_now_heathen:0 "Com [heretic.GetTitledFirstNamePossessive] conversão para [heretic.GetFaith.GetName], [heretic.GetSheHe] passou de herege potencial para pagão declarado. Na sequência desta bofetada nua para [hof.GetFaith.HighGodNamePossessive] face, o estatuto ecuménico da $bosnian_church$ parece bastante sem importância."
 east_europe.0123.desc.fallback:0 "$east_europe.0124.desc.fallback$"
 east_europe.0123.desc.outro:0 "$east_europe.0124.desc.outro$"
 east_europe.0123.a:0 "Não era para acabar assim!"
 east_europe.0124.t:0 "$east_europe.0111.t.setup$: O caso vacila"
 east_europe.0124.desc.intro:0 "A sorte, ao que parece, está com o $bosnian_church_adherent_plural$.\n\n"
 east_europe.0124.desc.hof_died:0 "Após a morte de [hof.GetTitledFirstName], a inquisição em [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] desmoronou, com muitos dignitários importantes da igreja chamados de volta para lidar com a sucessão eclesiástica."
 east_europe.0124.desc.heretic_died:0 "Após a morte de [heretic.GetTitledFirstName], [hof.GetTitledFirstName] parece convencido de que quaisquer desvios importantes entre os $bosnian_church_adherent_plural$ logo desaparecerá, já que o suspeito-heresiarca, aparentemente, certamente foi para [hof.GetFaith.NegativeAfterLife|U]."
 east_europe.0124.desc.hof_no_longer_hof:0 "Com a expulsão do ex--[absolute_faith.ReligiousHeadName] [hof.GetFirstName], o caos envolveu a inquisição em [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip], e qualquer chance de um veredicto útil evaporou."
 east_europe.0124.desc.heretic_not_independent_ruler:1 "Agora isso [Select_CString(heretic.IsLocalPlayer,'I am',heretic.GetShortUIName)][Select_CString(heretic.IsLocalPlayer,'',' is')] não é mais um governante cristão independente, [hof.GetTitledFirstName] não vê mais [Select_CString(heretic.IsLocalPlayer,'me','them')] vale a pena investigar."
 east_europe.0124.desc.heretic_now_ecumenical_christian:0 "Com minha recente conversão para [heretic.GetFaith.GetName], [hof.GetTitledFirstName] não tem mais motivos para duvidar de minha fé em [hof.GetFaith.HighGodName]."
 east_europe.0124.desc.heretic_now_different_heresy:0 "Com minha recente conversão para [heretic.GetFaith.GetName], [hof.GetTitledFirstName] #EMP already#! considers me a heretic, and is too busy decrying my base faithlessness to seriously back [hof.GetHerHis] própria inquisição investigando alguma heresia potencial menor."
 east_europe.0124.desc.heretic_now_infidel:0 "Com minha recente conversão para [heretic.GetFaith.GetName], [hof.GetTitledFirstName] me proclamou um infiel e traidor antes [hof.GetFaith.HighGodName]. Os possíveis crimes do $bosnian_church_adherent_plural$ deve parecer bastante leve em comparação."
 east_europe.0124.desc.heretic_now_heathen:0 "Com minha recente conversão para [heretic.GetFaith.GetName], [hof.GetTitledFirstName] proclamou-me um pagão sem alma e apóstata da pior espécie. Se eu ainda me importasse um jot para [hof.GetHerHis] deus morto, acho que posso me sentir um pouco magoado."
 east_europe.0124.desc.fallback:0 "Circunstâncias em mudança além do nosso controle frustraram qualquer chance de sucesso para a inquisição em [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 east_europe.0124.desc.outro:0 "\nPor enquanto, o [absolute_faith.ReligiousHeadTitleName] desistiu do caso, insistindo que tem assuntos mais urgentes para resolver."
 east_europe.0124.a:0 "Bem, isso está resolvido, pelo menos."

 east_europe.0141.t:0 "Último suspiro das grandes migrações"
 east_europe.0141.desc:0 "A vida na estepe pode ser dura na melhor das hipóteses. Recentemente, porém, tornou-se ainda mais difícil, com muitas outras tribos nômades ciumentas tentando nos perseguir por nosso sucesso. Pechenegues, khazares e mais viajam de longe para assediar nossa confederação.\nEm séculos passados, povos inteiros trocaram esta vida pelos campos férteis e reinos fracos da Europa.\nHoje, decidi imitar o sucesso desses antigos nômades e criar um novo lar para os $mogyer_collective_noun$ na distante Panônia, desenraizando todo o meu reino no processo.\nEm breve, cruzaremos os Cárpatos como um só e abriremos um novo capítulo para nosso povo.."
 east_europe.0141.a:0 "Para a Panônia!"
 east_europe.0141.a.tt:0 "Você pode usar o especial de uso único [hungarian_invasion_casus_belli|E] contra qualquer governante dentro da Panônia"
 east_europe.0142.t:0 "$east_europe.0141.t$"
 east_europe.0142.desc:0 "Em um movimento inesperado, meu vassalo, [mogyer_invader.GetShortUIName], enviou emissários para me informar que [mogyer_invader.GetSheHe] pretende levar [mogyer_invader.GetHerHis] pessoas fora de [mogyer_invader.GetHerHis] reino atual e mudança total para a Panônia.\nSe isso for bem-sucedido, meu controle na área provavelmente se desintegrará."
 east_europe.0142.a:0 "Uma missão imprudente!"
 east_europe.0142.a.tt:0 "o $mogyer_collective_noun$ passam a [hungarian_invasion|E]"
 east_europe.0143.t:0 "$east_europe.0141.t$"
 east_europe.0143.desc.pannonian_capital:0 "Notícias terríveis da estepe! Comerciantes e espiões trazem notícias"
 east_europe.0143.desc.pannonian_territory:0 "Notícias preocupantes da estepe! Lordes locais reivindicam"
 east_europe.0143.desc.fallback:0 "Más notícias da estepe! Vassalos angustiados encaminharam relatórios"
 east_europe.0143.desc.outro:0 "que [mogyer_invader.GetShortUIName], uma $mogyer$ senhor da guerra, está reunindo toda a força de [mogyer_invader.GetHerHis] reino para lançar uma invasão conquistadora da Panônia.\nMesmo agora, o $mogyer$ hordas estão se reunindo, preparando-se para inundar a planície em cima de seus corcéis demoníacos e derrubar toda a ordem local.!"
 east_europe.0143.a:0 "Certamente eles nunca cruzarão os Cárpatos?"
 east_europe.0143.a.tt:0 "$east_europe.0142.a.tt$"

#LIVONIAN DECISIONS
 east_europe.0200.t:0 "o [founder.GetTitleAsNameNoTooltip] da Livônia"
 east_europe.0200.desc.christian:1 "Os países bálticos foram por séculos primitivos e indomáveis, apenas o lar de várias religiões heréticas e adoradores do diabo. Com a coroação de um [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] [founder.GetTitleAsNameNoTooltip] da Livônia, o poder de [founder.GetFaith.HighGodName] aquece esta terra molhada e gelada.\nCom a missão de [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] tendo sucesso no Báltico, estou livre para proclamar a Livônia; um título para unir todos no Báltico por trás de nossa missão compartilhada de espalhar a palavra de [founder.GetFaith.random_GoodGodNames]."
 east_europe.0200.desc.nonchristian:1 "Os bálticos há séculos carecem de um reino para seu próprio povo, enquanto os vikings devastam nossas aldeias costeiras e missionários estrangeiros de terras distantes nos chamam de primitivos e indomáveis - mas não mais. O díspar povo báltico agora se ajoelha diante da coroa da Livônia.\nCom a minha coroação como [founder.GetTitleAsNameNoTooltip], Eu darei início a uma era de ouro não apenas para o [founder.GetCulture.GetName] pessoas, mas para todos os bálticos ao longo da costa."
 east_europe.0200.desc.outro:0 "\nTenho o destino do Báltico em minhas mãos e, com a fundação deste Reino, darei início a uma nova era de ouro de fé e glória sob [founder.GetFaith.HighGodName]."
 east_europe.0200.a:0 "Meu legado deve durar mais que minha vida!"
 east_europe.0200.b:0 "Para [founder.GetFaith.HighGodName] e glória!"
 
 east_europe.0201.t:0 "$east_europe.0101.t$"
 east_europe.0201.desc:0 "Arautos trazem notícias das costas frias da Livônia: [founder.GetShortUIName] foi proclamado [founder.GetTitleAsNameNoTooltip] de [founder.GetPrimaryTitle.GetNameNoTier].\nCom todos os bálticos agora unidos sob uma única bandeira, parece que o povo da Livônia finalmente tem uma identidade unificadora para se unir, não mais dispersos e confusos na defesa de sua pátria..\nCom este ato de unificação, Livonia parece estar em boas mãos...."
 east_europe.0201.a:0 "Eles ainda são bárbaros."
 east_europe.0201.b:0 "Saudação [founder.GetShortUINameNoTooltip]!"
 east_europe.0201.c:0 "Unidos ou divididos, os bálticos não duram."
