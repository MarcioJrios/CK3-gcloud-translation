l_english:
 open_tutorial_lesson:1 "Advice: "
 click_to_open_lesson:1 "#Clique para saber mais#!"
 reactive_advice_mercenaries:0 "$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries:0 "$open_tutorial_lesson$$reactive_advice_mercenaries_step_1$"
 action_reactive_advice_mercenaries_desc:0 "Mercenários são soldados de aluguel que podem fazer pender a balança em uma guerra.Abra para receber algumas sugestões e dicas sobre a melhor forma de utilizá-los!"
 action_reactive_advice_mercenaries_click:0 "$click_to_open_lesson$"
 reactive_advice_mercenaries_step_1:0 "mercenários"
 reactive_advice_mercenaries_desc:0 "Se você está perdendo uma guerra, pode inclinar a balança a seu favor contratando [mercenaries|E].\nCusto dos mercenários [gold|E], mas irá fornecer-lhe uma significativa [army|E]. Uma vez empregado, você será capaz de controlá-los como faria com qualquer outro exército.\n\n#TUT Você pode querer contratar uma unidade de mercenários para sua guerra atual. Enquanto você pode entrar em [debt|E] contratá-los, recomendamos que você encontre um acessível, a menos que esteja perdendo muito a guerra.#!"
 reactive_advice_mercenaries_task:0 "Navegue até o $HIRE_TROOPS$ visualize e selecione qualquer banda Mercenary"
 reactive_advice_succession:0 "$reactive_advice_succession_step_1$"
 action_reactive_advice_succession:0 "$open_tutorial_lesson$$reactive_advice_succession_step_1$"
 action_reactive_advice_succession_desc:0 "O que acabou de acontecer? Você morreu e teve uma sucessão!Abra este para um resumo do que aconteceu, bem como algumas dicas de como planejar futuros."
 action_reactive_advice_succession_click:0 "$click_to_open_lesson$"
 reactive_advice_succession_step_1:0 "Sucessão"
 reactive_advice_succession_desc:3 "O rei está morto, vida longa ao rei!\nNão se preocupe — embora seu antigo personagem esteja morto, Crusader Kings III é um jogo de dinastias. Desde o seu [ruler|E] tinha um [player_heir|E], agora você vai controlá-los!\n\n#TUT A morte é uma parte natural do jogo, e muitas vezes você continuará como seu filho mais velho [eligible_child|E] (depending on your realm's [succession_laws|E]). To plan a safe succession, we recommend that vocês have at least two children — the second serving as a spare in case the first one dies.\nNa sucessão, você pode perder alguns dos [titles|E] seu personagem anterior segurou. Não se preocupe, você retém [claims|E] em todos os títulos que você perde.#!\n\n#fraco Recomendamos que você leve algum tempo para se familiarizar com seu novo personagem antes de prosseguir.#!"
 reactive_advice_domain_limit:0 "$reactive_advice_domain_limit_step_1$"
 reactive_advice_domain_limit_step_1:0 "Limite de domínio"
 reactive_advice_domain_limit_desc:0 "Você está atualmente segurando mais terras em seu [domain|E] do que seu personagem é capaz de administrar por conta própria - é hora de criar novos [vassals|E]!\nComo você deseja manter títulos valiosos em seu domínio, recomendamos que vá até a guia Domínio na visualização do seu reino, onde poderá ver quanto cada título vale para você. Considere também quais títulos estão em seu [de_jure|E].\n\n#TUT Ficar sobre o [domain_limit|E] por muito tempo deve ser evitado, pois isso terá consequências.\nPara ficar abaixo do limite, você deseja conceder excesso [titles|E] a novos vassalos. Embora você possa conceder títulos aos seus vassalos existentes, geralmente é uma ideia melhor encontrar alguém sem terras para dar a eles..\nDistante [dynasty|E] membros ou [courtiers|E] com o [GetTrait('content').GetName( GetPlayer )] [trait|E] fazer excelentes vassalos. [claimants|E] aos seus títulos, ou [GetTrait('ambitious').GetName( GetPlayer )] Cortesãos menos.#!"
 reactive_advice_vassal_limit:0 "$reactive_advice_vassal_limit_step_1$"
 reactive_advice_vassal_limit_step_1:0 "Limite de Vassalos"
 reactive_advice_vassal_limit_desc:0 "Ninguém pode controlar uma horda de condes - aspirantes a conquistadores precisam contar com [vassals|E], como os duques, para administrar suas terras para eles!\nVocê pode ver seu limite de vassalos atual na visualização de domínio.\n\n#TUT Muito parecido com o limite do seu domínio, você não quer exceder o seu [vassal_limit|E]. Para evitar esta penalidade, você deve consolidar seus vassalos.\nA melhor maneira de fazer isso é concedendo [duchies|E] para seus vassalos, isso fará com que eles governem uma área maior para que você não precise! Embora, para que isso funcione, você mesmo deva manter um [kingdom|E] ou um [empire|E], não cometa o erro de doar um de seus [primary_titles|E]!\nSe você estiver excedendo o limite de vassalos como duque, sugerimos que forme um reino o mais rápido possível..#!"
 reactive_advice_megaduke_penalty:0 "$reactive_advice_megaduke_penalty_step_1$"
 reactive_advice_megaduke_penalty_step_1:0 "ducado muito grande!"
 reactive_advice_megaduke_penalty_desc:2 "Sua [duchy|E] está desmoronando sob uma pressão de ter muita terra. Você deve [create|E] ou [usurp|E] a [kingdom|E]!\n\n#TUT Talvez você já possa criar um reino? Em caso afirmativo, abra a visualização Situação atual e veja se há alguma que você possa criar. Se não, há um [decision|E] para você fundar seu próprio Reino - embora tenha cuidado, pois os títulos que você mesmo encontrou são geralmente mais fracos do que os existentes [de_jure|E] uns.\nSe você é um [vassal|E] e seu [liege|E] é um rei, você deve exigir independência antes de se tornar um rei. O primeiro passo é ingressar ou iniciar um [independence_faction|E].#!"
 reactive_advice_bastards:0 "$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards:0 "$open_tutorial_lesson$$reactive_advice_bastards_step_1$"
 action_reactive_advice_bastards_desc:0 "Uma criança bastarda pode ser uma benção ou uma maldição, mas o que isso realmente significa??Abra isso para um resumo sobre bastardy e como isso pode funcionar para você!"
 action_reactive_advice_bastards_click:0 "$click_to_open_lesson$"
 reactive_advice_bastards_step_1:0 "Bastardos"
 reactive_advice_bastards_desc:1 "Ops! Parece que você tem um [bastard|E] filho! Isso pode ser uma ameaça ou uma oportunidade...\n\n#TUT Ter filhos bastardos não é de todo ruim; eles podem se casar por [alliances|E] embora não seja uma ameaça direta ao seu [succession|E], como eles não são considerados [legitimate|E].\nPode até ser uma boa ideia manter algumas crianças bastardas por perto, para que possam ser [legitimized|E] você deve encontrar-se com falta de crianças não-Bastard. No entanto, lembre-se de ficar de olho no [opinion|E] sua [spouse|E] tem de você...\nSe você deseja ter filhos bastardos, recomendamos que você use o [GetScheme('seduce').GetTypeName] [scheme|E] em personagens solteiros. Se você seduzir uma mulher casada, o marido dela pode pensar que a criança é dele — se isso acontecer, você não pode legitimar a criança.#!"
 reactive_advice_protecting_against_hostile_schemes:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes:0 "$open_tutorial_lesson$$reactive_advice_protecting_against_hostile_schemes_step_1$"
 action_reactive_advice_protecting_against_hostile_schemes_desc:0 "Muitos perigos espreitam nas sombras, e a ameaça de um esquema nunca está longe.Abra isso para um resumo dos esquemas e como se proteger!"
 action_reactive_advice_protecting_against_hostile_schemes_click:0 "$click_to_open_lesson$"
 reactive_advice_protecting_against_hostile_schemes_step_1:0 "Proteção contra esquemas"
 reactive_advice_protecting_against_hostile_schemes_step_2:0 "$reactive_advice_protecting_against_hostile_schemes_step_1$"
 reactive_advice_protecting_against_hostile_schemes_desc:0 "Cuidado onde pisa! Como governante, há muitos que gostariam de [scheme|E] ver você morto...\nTente certificar-se de que seus assuntos tenham um alto [opinion|E] de vocês — mas o mais importante, #ênfase sempre#! mantenha seu [spymaster|E] leal.\n\n#TUT Você pode não saber que eles existem, mas [hostile_schemes|E] poderia atingir você a qualquer momento. Para evitar Esquemas, recomendamos que você mantenha seu [vassals|E] e [courtiers|E] feliz.#!"
 reactive_advice_protecting_against_hostile_schemes_2_desc:0 "Ter um Spymaster com uma opinião muito baixa sobre você pode ser uma sentença de morte, pois não há como você descobrir [secret_schemes|E]!\n\n#TUT Considere tudo isso se você planeja jogar como um [tyrant|E], como se você pudesse suprimir seus súditos via [dread|E] eles ainda podem tramar contra você.\nFinalmente, cuidado com [GetTrait('sadistic').GetName( GetPlayer )] ou [GetTrait('ambitious').GetName( GetPlayer )] [claimants|E] ao seu trono...#!"
 reactive_advice_protect_against_factions:0 "$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions:0 "$open_tutorial_lesson$$reactive_advice_protect_against_factions_step_1$"
 action_reactive_advice_protect_against_factions_desc:0 "Uma facção é uma coisa perigosa se não for controlada.Abra isso para um resumo das facções e a melhor forma de lidar com elas!"
 action_reactive_advice_protect_against_factions_click:0 "$click_to_open_lesson$"
 reactive_advice_protect_against_factions_step_1:0 "Proteção contra facções"
 reactive_advice_protect_against_factions_desc:1 "você teve um [faction|E] forma contra você, mas não entre em pânico - você ainda tem tempo para acertar as coisas!\n\n[vassals|E] e [counties|E] junte-se a facções quando elas estiverem insatisfeitas com seu governo. Para neutralizar isso, você pode aumentar sua [opinion|E] de você, ou tente se tornar [dreaded|E].\n\n#TUT Para evitar facções, recomendamos que você aumente seus vassalos' [opinion|E] de você, acompanhe suas conquistas e tente [GetScheme('murder').GetTypeName] nenhum [claimants|E] mais popular do que você.\nFreqüentemente, você terá tempo para apaziguar seus vassalos antes que a facção pressione suas demandas - use esse tempo com sabedoria.#!"
 reactive_advice_protect_against_factions_2_desc:0 "Municípios com baixo [county_opinion|E] tendem a aderir ao [peasant_faction|E]. Ao contrário de outras facções, esta facção se levantará, não importa se eles têm chance de vencer ou não.!\nÀs vezes, você simplesmente tem que colocar os camponeses em seu lugar...\n\n#TUT Você deve sempre ficar de olho nas facções camponesas. Se eles atacarem enquanto você estiver em guerra, eles podem causar danos significativos ao seu [control|E].#!"
 reactive_advice_protect_against_factions_step_2:0 "$reactive_advice_protect_against_factions_step_1$"
 reactive_advice_imprisoned:0 "$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned:0 "$open_tutorial_lesson$$reactive_advice_imprisoned_step_1$"
 action_reactive_advice_imprisoned_desc:0 "Alguém prendeu você! Isto não é bom...Abra isso para algumas dicas sobre o que vai acontecer e o que você pode fazer, se for preso."
 action_reactive_advice_imprisoned_click:0 "$click_to_open_lesson$"
 reactive_advice_imprisoned_step_1:0 "Você foi preso!"
 reactive_advice_imprisoned_desc:2 "Seu personagem foi capturado e agora está à mercê de outra pessoa. Não há muito que você possa fazer sobre isso.\nNavegue até o personagem que o segura [prisoner|E] e use o #TUT_KW 'Ransom Yourself'#! [interaction|E] — if you're lucky you'll be able to pay sua way out! Se you're unlucky, they might choose to [execute|E] you.\n\n#TUT Se você está em [war|E] com aquele que o aprisiona, eles podem impor uma [victory|E]. Não há nada que você possa fazer sobre isso, exceto ser mais cuidadoso no futuro!\nSe você foi capturado enquanto [commanding|E] um [army|E], é possível que tenha acontecido porque você tinha baixa [prowess_i][prowess|E]. Às vezes, é uma boa ideia mitigar esse risco não liderando os Exércitos pessoalmente.\nSe você foi capturado em um [siege|E], então foi porque um inimigo [occupied|E] your [realm_capital|E]. Você deve sempre tentar fazer com que os inimigos fiquem longe de sua capital!#!"
 reactive_advice_county_control:0 "$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control:0 "$open_tutorial_lesson$$reactive_advice_county_control_step_1$"
 action_reactive_advice_county_control_desc:1 "If [control|E] é baixo em um [county|E], você vai ganhar menos com isso.Abra isto para um resumo de como gerenciar seu Controle do Condado!"
 action_reactive_advice_county_control_click:0 "$click_to_open_lesson$"
 reactive_advice_county_control_step_1:0 "Controle do Condado"
 reactive_advice_county_control_desc:2 "Um dos seus [counties|E] tem baixo [control|E], o que significa que você será reduzido [taxes|E] e [levies|E] a partir dele. No entanto, existem maneiras de aumentar o controle novamente!\n\n#TUT Há muitos lugares onde você pode ver o Controle: na guia Domínio na Visualização do Reino, na visualização da Situação Atual e na visualização do Condado.\nPara aumentar o controle, você deseja ir para a visualização do Conselho e atribuir seu [marshal|E] para o [increase_control|E] tarefa. O controle também aumenta com o tempo, mas esse processo é muito lento - recomendamos que você use um Marshal altamente qualificado..\nSe você deixar um Condado com baixo Controle por muito tempo, ele pode ganhar [county_corruption|E]. Para evitar isso, recomendamos que você não conquiste muitos terrenos de uma só vez.#!"
 reactive_advice_looming_game_over:0 "$reactive_advice_looming_game_over_step_1$"
 reactive_advice_looming_game_over_step_1:0 "Evitando Fim de Jogo"
 reactive_advice_looming_game_over_desc:5 "Uh-oh! Parece que você não tem um [player_heir|E]. Se você morrer agora, será [game_over|E] — let's try to avoid that!\n\n#TUT Se você está nessa situação, provavelmente significa que você é o último de sua Dinastia. A partir daqui, há apenas um curso de ação válido - produzir um [legitimate|E] Herdeiro!\nSe você está em uma sociedade que só permite a herança de um gênero, você pode tentar mudar sua [gender_law|E] ser menos restritivo. Se você tem algum [bastards|E], agora é a hora de legitimá-los!\nFora isso, certifique-se de que você está [married|E] para um personagem com alto [fertility|E] (as a rule of thumb, women over 45 years of age are rarely fertile). If this still doesn't seem to work, [divorce|E] ou tentar [GetScheme('murder').GetTypeName] sua [spouse|E] e se casar novamente com outra pessoa - ou tentar usar o [GetScheme('seduce').GetTypeName] [scheme|E] produzir um Bastardo.\nO tempo é essencial, não corra riscos desnecessários!#!"
 reactive_advice_bankruptcy:0 "$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy:0 "$open_tutorial_lesson$$reactive_advice_bankruptcy_step_1$"
 action_reactive_advice_bankruptcy_desc:0 "Você não tem nenhum [gold_i]Ouro, você está em dívida!Abra isso para um resumo da dívida e como sair dela."
 action_reactive_advice_bankruptcy_click:0 "$click_to_open_lesson$"
 reactive_advice_bankruptcy_step_1:0 "Dívida"
 reactive_advice_bankruptcy_desc:2 "você está fora [gold_i][gold|E] — this is very bad, you must cut your expenses and try to fill up your treasury as soon as possible!\n\n#TUT Estar em [debt|E] impede que você faça muitas coisas, como declarar [wars|E] ou reforçando [men_at_arms|E], e vai te dar [county_corruption|E]. Não deixe sua dívida sair do controle!\nA coisa mais óbvia a fazer é acabar com qualquer [wars|E] você pode estar lutando - como quando você está em paz, você não precisa pagar a manutenção do seu [armies|E]. Se você está perdendo muito ouro, você pode até considerar dissolver alguns Men-at-Arms.\nSe seu [faith|E] permite, você pode usar o #TUT_KW $hof_ask_for_gold_interaction$#! [interaction|E] Nas suas [head_of_faith|E], ou o #TUT_KW $borrow_from_holy_order_decision$#! Decisão.\nTambém pode ser uma boa ideia mudar para $stewardship_wealth_focus_short$ [focus|E], se você ainda não o tem.#!"
 reactive_advice_rightful_liege:0 "$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege:0 "$open_tutorial_lesson$$reactive_advice_rightful_liege_step_1$"
 action_reactive_advice_rightful_liege_desc:0 "A estrutura De Jure é muito importante para seus vassalos, não sendo sua #ênfase legítima#! suserano pode ser prejudicial para suas relações.Abra isto para um resumo sobre o que significa ser um legítimo suserano!"
 action_reactive_advice_rightful_liege_click:0 "$click_to_open_lesson$"
 reactive_advice_rightful_liege_step_1:0 "legítimo suserano"
 reactive_advice_rightful_liege_step_2:0 "$reactive_advice_rightful_liege_step_1$"
 reactive_advice_rightful_liege_desc:1 "você não é o [rightful_liege|E] de um [vassal|E]. Isso vai diminuir seus [opinion|E] de você e fazê-los dar-lhe menos [taxes|E] e [levies|E].\nVocê deve se esforçar para ser o legítimo suserano de todos os seus vassalos!\n\n#TUT Para fazer isso, você precisa segurar o [title|E] que está um degrau acima deles no [de_jure|E]. UMA [county|E]-tier Vassal wants to be under their De Jure [duchy|E]. Por exemplo, a contagem de $c_madrid$ quer estar sob o duque de $d_toledo$.\nÉ muito comum ter alguns vassalos que você é #ênfase não#! o Legítimo Senhor de - não há muito que você possa fazer sobre isso, e é completamente normal! No entanto, lembre-se de usar a #TUT_KW $grant_vassal_interaction$#! [interaction|E] para organizar seus vassalos, você não pode manter todos os títulos sozinho.#!"
 reactive_advice_rightful_liege_2_desc:0 "Ao conquistar novas terras, você frequentemente obterá novos vassalos dos quais você não é o legítimo suserano. Planejar bem suas conquistas pode atenuar esse problema.\n\n#TUT Para evitar ter muitos vassalos que não gostem de você, recomendamos que você tente concentrar suas conquistas em uma área De Jure por vez. Dessa forma, você pode #ênfase eventualmente#! tornar-se seu legítimo suserano. Anote se você pode [create|E] novos títulos frequentemente!\nLembre-se de usar os modos de mapa De Jure sempre que estiver planejando suas conquistas!#!"
 
 reactive_advice_bishop_endorsement:0 "$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement:0 "$open_tutorial_lesson$$reactive_advice_bishop_endorsement_step_1$"
 action_reactive_advice_bishop_endorsement_desc:0 "Seu bispo não está endossando você!Abra isso para um resumo do que isso significa para você e como você pode corrigi-lo."
 action_reactive_advice_bishop_endorsement_click:0 "$click_to_open_lesson$"
 reactive_advice_bishop_endorsement_step_1:0 "Endosso do Bispo"
 reactive_advice_bishop_endorsement_desc:3 "do seu personagem [faith|E] faz com que você tenha um [realm_priest|E] Nas suas [council|E].\nEsses bispos possuem imenso poder e estão mais do que dispostos a compartilhá-lo com você - se você ficar do lado deles...\n\n#TUT Seu Bispo fornece a você [taxes|E] e [levies|E] de tudo [temple_holdings|E] na tua [realm|E], e quanto eles lhe dão depende de seus [opinion|E] de você.\nSer antipático significa que você não receberá nada, e o bispo pode até dificultar a sua vida! Eles podem, por exemplo, forçá-lo a se divorciar de seu [spouse|E]...\nVocê deve fazer o possível para melhorar a opinião deles sobre você. Usando #TUT_KW $gift_interaction$#! [interaction|E] ou iniciar um [GetScheme('sway').GetTypeName] [scheme|E] são duas boas opções a considerar.\nSe tudo mais falhar, [GetScheme('murder').GetTypeName] é sempre uma opção... Talvez seu sucessor seja mais amigável?#!"
 
 reactive_advice_encyclopedia:0 "$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia:0 "$open_tutorial_lesson$$reactive_advice_encyclopedia_step_1$"
 action_reactive_advice_encyclopedia_desc:0 "Quer saber mais sobre alguns termos do jogo? Abra isto para uma introdução à Enciclopédia."
 action_reactive_advice_encyclopedia_click:0 "$click_to_open_lesson$"
 reactive_advice_encyclopedia_step_1:0 "Enciclopédia"
 reactive_advice_encyclopedia_desc:0 "Crusader Kings III tem muitos conceitos e termos que você pode aprender. Se você está se perguntando sobre o conceito de um jogo, pode abrir a Enciclopédia.\nSiga a IU destacada para ver como fazer isso.\n\n#TUT The 'Tutorial Lessons' category of the Encyclopedia lists many sections of the tutorial, in case you ever need to refresh your memory. #!"

 reactive_advice_religion:0 "$lesson_basics_religion_1$"
 action_reactive_advice_religion:0 "$open_tutorial_lesson$$lesson_basics_religion_1$"
 action_reactive_advice_religion_desc:0 "Quer saber mais sobre Fé e Religião? Abra isto para uma introdução à sua religião."
 action_reactive_advice_religion_click:0 "$click_to_open_lesson$"

 reactive_advice_dynamic_culture:0 "Cultura"
 action_reactive_advice_dynamic_culture:0 "$open_tutorial_lesson$$reactive_advice_dynamic_culture$"
 action_reactive_advice_dynamic_culture_desc:0 "Quer saber mais sobre Culturas? Abra isto para uma introdução às Culturas."
 action_reactive_advice_dynamic_culture_click:0 "$click_to_open_lesson$"

 reactive_advice_fabricate_claim:0 "$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim:0 "$open_tutorial_lesson$$reactive_advice_fabricate_claim_step_1$"
 action_reactive_advice_fabricate_claim_desc:0 "Você se vê incapaz de declarar guerra? Você pode fabricar uma reivindicação!Abra isto para um resumo de como usar seu conselho para fabricar reivindicações."
 action_reactive_advice_fabricate_claim_click:0 "$click_to_open_lesson$"
 reactive_advice_fabricate_claim_step_1:0 "Fabricação de Reivindicações"
 reactive_advice_fabricate_claim_desc:1 "Você não pode declarar uma guerra sem um [casus_belli|E]. A fonte mais comum de Casus Bellis são [claims|E], mas às vezes é difícil conseguir o Claim que você deseja.\né aqui [fabricated_claims_short|E] entre!\n\n#TUT Você pode atribuir o seu [court_chaplain|E] para fabricar uma reivindicação em qualquer próximo [county|E], que pode ser feito a partir do [council|E] visualizar. Você só pode fabricar uma Reivindicação por vez, e cada uma levará tempo para ser concluída.\nEsta ferramenta é especialmente útil quando você está tocando um pequeno [ruler|E], à medida que Casus Bellis se torna mais fácil de obter quanto maior for o seu [realm|E] é.\nRecomendamos que você crie Reivindicações sobre seus vizinhos imediatos - de preferência aqueles que são mais fracos do que você! Se você estiver jogando com um Conde, concentre-se em Reivindicar títulos dentro do mesmo [de_jure|E] [duchy|E] como seu [realm_capital|E].#!"
 
 reactive_advice_education:0 "$reactive_advice_education_step_1$"
 action_reactive_advice_education:0 "$open_tutorial_lesson$$reactive_advice_education_step_1$"
 action_reactive_advice_education_desc:1 "Seu herdeiro não se tornará um grande governante sem educação!Abra isto para um resumo da tutela e como preparar adequadamente seu herdeiro para o poder."
 action_reactive_advice_education_click:0 "$click_to_open_lesson$"
 reactive_advice_education_step_1:0 "Educação"
 reactive_advice_education_desc:4 "Parece que o seu [player_heir|E] não tem [guardian|E]! Sem um adequado [education|E] eles vão ficar pobres [skills|E] e aleatório [traits|E].\n\n#TUT Use a #TUT_KW $educate_child_interaction$#! [interaction|E] em seu Herdeiro e encontre um personagem adequado para fazer sua [guardian|E].\nVocê quer encontrar um personagem que tenha conhecimento no campo que você deseja que ele [ward|E] para se destacar. Recomendamos que você procure um Guardião com nível alto [education_trait|E] (e.g. [GetTrait('education_martial_4').GetName( GetPlayer )]) ou a Trait such as [GetTrait('intellect_good_1').GetName( GetPlayer )] or [GetTrait('intellect_good_3').GetName( GetPlayer )]. Se você não está disposto a correr o risco de permitir que outra pessoa molde a personalidade de seu filho, você mesmo pode educar seu herdeiro.!\nVocê geralmente quer que todos os seus filhos tenham uma boa educação. Ainda assim, se você tem filhos com os quais não se preocupa particularmente (como seu quarto ou quinto filho), você sempre pode atribuí-los ao seu [vassals|E] para ganhar um [opinion|E] impulso. A maneira mais fácil de encontrar um possível tutor é usar o #TUT_KW $offer_ward_interaction$#! Interação diretamente em um vassalo.#!"
 reactive_advice_tooltip_modes:0 "$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes:0 "$open_tutorial_lesson$$reactive_advice_tooltip_modes_step_1$"
 action_reactive_advice_tooltip_modes_desc:1 "Crusader Kings III tem diferentes modos de dica de ferramenta!Abra este para um resumo dos diferentes modos e descubra qual deles se adapta melhor ao seu estilo de jogo."
 action_reactive_advice_tooltip_modes_click:0 "$click_to_open_lesson$"
 reactive_advice_tooltip_modes_step_1:0 "Modos de dica de ferramenta"
 reactive_advice_tooltip_modes_step_2:0 "Modos avançados de dica de ferramenta"
 reactive_advice_tooltip_modes_desc:1 "Modos de dica de ferramenta controlam #EMP como#! você acessa [highlighted_text|E] and info in tooltips #weak (in other words, how to lock tooltips so you can move your mouse into them)#!.\nO modo Tooltip padrão é chamado #V Timer Lock#!. Com este modo, as dicas de ferramentas serão bloqueadas após um tempo definido indicado por uma pequena barra de progresso."
 reactive_advice_tooltip_modes_2_desc:0 "Se você é um jogador experiente ou apenas prefere que suas dicas de ferramentas não sejam bloqueadas automaticamente, recomendamos experimentar o #V Action Lock#!. Com este modo, você pressiona o #V botão do meio do mouse#! para bloquear dicas de ferramentas.\n\n#I Você altera os Modos de dica de ferramenta indo para o #V Menu do jogo#!, depois para #Configurações do V#!, depois para a seção #V Jogo#! — a configuração do #V Tooltip Mode#! existe.#!"

 action_perk_bonus_cap_modes:0 "Bônus Máximo de Perk Atingido"
 action_perk_bonus_cap_modes_desc:0 "Você atingiu o valor máximo de bônus que uma vantagem pode oferecer. Algumas regalias, como [GetPerk('sound_foundations_perk').GetName(GetPlayer)], têm uma quantidade máxima de pontos de habilidade que podem conceder."
 action_perk_bonus_cap_modes_click:0 "$click_to_open_lesson$"
 reactive_advice_perk_bonus_cap:0 "$action_perk_bonus_cap_modes$"
 reactive_advice_perk_bonus_cap_desc:0 "$action_perk_bonus_cap_modes_desc$ Enquanto estiver acima do limite, o bônus não aumentará mais e não diminuirá até que você esteja abaixo do limite."
 reactive_advice_perk_bonus_cap_step_1:0 "$action_perk_bonus_cap_modes$"

 action_reactive_advice_varangian_adventure:0 "$open_tutorial_lesson$$reactive_advice_varangian_adventure_step_1$"
 action_reactive_advice_varangian_adventure_desc:0 "Você é capaz de iniciar uma aventura varangiana.Abra para saber mais sobre esse tipo especial de guerra."
 action_reactive_advice_varangian_adventure_click:0 "$click_to_open_lesson$"
 reactive_advice_varangian_adventure:0 "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_step_1:0 "$game_concept_varangian_adventures$"
 reactive_advice_varangian_adventure_desc:0 "Você é capaz de declarar um [varangian_adventure|E].\nDurante a $culture_era_tribal$ [era|E] este tipo de guerra está disponível para permitir que você comece uma nova vida em uma terra distante, longe das costas frias de sua terra natal.\nBem-sucedido $game_concept_varangian_adventures$ não apenas mudará seu reino para um local estrangeiro, mas também deixará todas as suas terras existentes independentes, incluindo seus vassalos.\nVocê primeiro [varangian_adventure|E] empreendido como um $north_germanic_group$ governante também irá convocar tropas adicionais de propriedade mesmo-[faith|E] mesmo-[culture|E] condados em [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName] para te ajudar a conquistar seu novo lar."

# Court positions
 action_reactive_advice_court_positions:0 "$open_tutorial_lesson$$ra_court_pos_open_view$"
 action_reactive_advice_court_positions_desc:0 "Abra isto para uma introdução às Posições do Tribunal"
 action_reactive_advice_court_positions_click:0 "$click_to_open_lesson$"
 
 ra_court_pos_open_view:0 "Cargos no Tribunal"
 ra_court_pos_open_view_desc:0 "[court_positions|E] são atribuições e honras que você pode dar ao seu [courtiers|E] e [vassals|E].\nCada um lhe dá um benefício, ao custo de um salário mensal. Por exemplo, o [GetCourtPositionType('court_physician_court_position').GetName()] vai manter você e sua [court|E] saudável."
 ra_court_pos_open_view_trigger:0 "Open the Court Positions tab (highlighted)"
 ra_court_pos_appointing:0 "$ra_court_pos_open_view$"
 ra_court_pos_appointing_desc:1 "Você pode nomear novos [court_positions|E] clicando em um dos retratos vazios para um cargo vago no tribunal.\nUm personagem com alto [aptitude|E] pois a Posição lhe dará um bônus maior.\nQuando você nomeia uma posição para alguém, isso também afeta sua [opinion|E] de você.\nUma posição pode ser mais cerimonial onde a aptidão não é tão importante, e pode ser dada para dar aos insatisfeitos [vassal|E]."
 ra_court_pos_salary:0 "$ra_court_pos_open_view$"
 ra_court_pos_salary_desc:1 "Cada [court_position|E] custa-lhe um salário mensal. Certifique-se de não entrar em [debt|E] distribuindo Cargos Judiciais!"

# Inventory
 action_reactive_advice_artifact_inventory:0 "$open_tutorial_lesson$$ra_artifact_inventory_general$"
 action_reactive_advice_artifact_inventory_desc:0 "Abra para uma introdução aos Artefatos de Inventário"
 action_reactive_advice_artifact_inventory_click:0 "$click_to_open_lesson$"

 ra_artifact_inventory_general:0 "Inventário"
 ra_artifact_inventory_general_desc:0 "Você adquiriu seu primeiro [inventory_artifact|E]. Esses [artifacts|E] são transportados em sua pessoa e fornecem vários benefícios."
 ra_artifact_inventory_open_step:0 "$ra_artifact_inventory_general$"
 ra_artifact_inventory_open_step_desc:0 "[inventory_artifacts|E] estão armazenados em seu inventário, vamos abri-lo agora."
 ra_artifact_inventory_open_step_open:0 "Open the Inventory (highlighted)"
 ra_artifact_inventory_welcome:0 "$ra_artifact_inventory_general$"
 ra_artifact_inventory_welcome_desc:0 "Em seu inventário, você pode equipar [inventory_artifacts|E] a fim de obter vários benefícios, como aumentar um determinado [skill|E] ou aumentar o seu [prestige|E].\nVocê também pode [repair|E] ou [reforge|E] [inventory_artifacts|E], que restaurará seus [durability|E] e evitar que sejam destruídos com o passar do tempo.\nVocê também pode ver quais [artifact_claims|E] que você tem, e tente pegar aqueles [artifacts|E] para você mesmo!"
