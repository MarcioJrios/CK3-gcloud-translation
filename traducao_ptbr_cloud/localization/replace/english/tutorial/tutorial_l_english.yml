 # Basics
 lesson_basics_welcome:1 "Bem-vindo ao Crusader Kings III"
 lesson_welcome_desc:2 "Você é um governante medieval! Seu reinado pode ser breve, mas por meio de seus herdeiros você pode levar sua dinastia à proeminência. A terra é sua para ser tomada, por meio da espada ou do casamento, e uma diplomacia inteligente pode estender seu alcance muito além dos sonhos mais loucos de qualquer conquistador....\n\n#TUT Não há uma maneira de "win" in Crusader Kings III, only different ways to enjoy your story as it unfolds.#!"

 #Camera & Map
 lesson_basics_camera:0 "Camera ($lesson_basics$)"
 lesson_basics_camera_desc:1 "Use as teclas W, A, S e D para mover a câmera pelo mapa. Você também pode mover o cursor para a borda da tela para fazer uma panorâmica. Pressionar a tecla 'Home' leva você ao seu [realm_capital|E].\nPara aumentar e diminuir o zoom no mapa, use a roda de rolagem.\n\n#TUT Informações diferentes são exibidas em diferentes níveis de zoom: [detail_zoom|E], [political_zoom|E], e [paper_zoom|E].\nAmpliado, você tem a capacidade de selecionar e gerenciar seus [holdings|E]. Diminuir o zoom fornece uma visão geral de todos [realms|E].#!"
 lesson_basics_paused_intro:0 "Pausing ($lesson_basics$)"
 lesson_basics_paused_intro_desc:1 "Crusader Kings III abrange centenas de anos e muitas gerações. No momento, o tempo está parado porque o jogo está #EMP pausado#!.\n\n#TUT Para esta parte do tutorial, vamos manter o jogo pausado enquanto mostramos alguns conceitos do jogo.#!"
 lesson_basics_tooltips_in_tooltips:1 "Nested Tooltips ($lesson_basics$)"
 lesson_basics_tooltips_in_tooltips_desc:2 "Às vezes você verá azul [highlighted_text|E]. Isso significa que você pode passar o cursor sobre as palavras para exibir uma dica de ferramenta informativa.\n\n#TUT Algumas dessas dicas também podem ter palavras destacadas, que também podem ser #EMP tooltipped#! para mais informações. [duchy|E] pode levar a [county|E], o que pode levar a [barony|E].\nPor padrão, #bold leva alguns segundos#! para uma dica de ferramenta para "lock in" para passar o mouse — isso pode ser ajustado nas configurações do jogo.#!"
 lesson_basics_tooltips_in_tooltips_hover_word:0 "Coloque o cursor sobre este [highlighted_text|E]"
 lesson_basics_tooltips_in_tooltips_hover_word_deeper:0 "Passe o mouse sobre a frase destacada dentro do $game_concept_highlighted_text$ dica de ferramenta"
 lesson_basics_tooltips_in_tooltips_complete:0 "$lesson_basics_tooltips_in_tooltips$"
 lesson_basics_tooltips_in_tooltips_complete_desc:0 "$lesson_basics_tooltips_in_tooltips_desc$"

 #  @test_flower! [pic|E]"
 lesson_basics_web_of_titles:0 "Rulers of Land ($lesson_basics_map$)"
 lesson_basics_web_of_titles_desc:2 "Agora, vamos falar sobre o #EMP jogo#!! Tudo acontece no mapa antes de você. O mundo consiste em grandes e pequenos territórios - terras [titles|E] realizada por vários [rulers|E].\n\n#TUT $game_concept_titles$ são representados por elaborados brasões de armas, mostrados como ícones no mapa.\nO ícone que representa o seu [realm|E] é o seu [primary_title|E], o mais importante e prestigiado $game_concept_title$ você segura.#!"
 #\n\n@coa_icon!"
 lesson_basics_realm:0 "Borders ($lesson_basics_map$)"
 lesson_basics_realm_desc:3 "Se você passar o mouse sobre o retrato do seu personagem, o brasão sobre o seu [realm_capital|E] ($cn_luimneach$) will glow e a entirety of your [realm|E] será destacado. Munster é seu [primary_title|E], é por isso que o seu $game_concept_realm$ é nomeado após ele.\nVocê também mantém o Condado de Thomond como um reino separado $game_concept_title$.\n\n#TUT Se você diminuir o zoom, ele vai ler "Munster" nesta parte do mapa, porque você é o principal governante da área.#!"
 lesson_basics_map_modes:0 "Ruling Over Others ($lesson_basics_map$)"
 lesson_basics_map_modes_desc:1 "Como um [ruler|E], você só pode manter tanta terra por conta própria - muitas vezes você terá outros $game_concept_rulers$ auxiliando na administração do [realm|E] segurando a terra ([titles|E]) within your borders, making them your [vassals|E].\n\n#TUT Para encontrar sua própria terra, seu [domain|E], pressione a tecla 'Início' e amplie. Uma vez mais próximo, você pode ver rótulos azuis no [baronies|E] que pertencem a você (neste caso será apenas $cn_luimneach$).\no Earldom of $c_ormond$ é mantido por seu vassalo.#!"
 ### What makes a ruler
 lesson_basics_characters:0 "Characters ($lesson_basics_character$)"
 lesson_basics_characters_desc:1 "Você joga um dos muitos [characters|E] neste mundo, representado por avatares de personagens. Seu personagem é o [ruler|E] de um [realm|E]!\n\n#TUT Você precisará certificar-se de que seu [dynasty|E] sobrevive e prospera ao longo dos tempos. Sua [titles|E] give you power e control over territory, as well as over other Personagens (who might hold Titles e land of their own).#!"
 lesson_basics_characters_click_on_character:0 "Clique no seu Personagem"
 lesson_basics_skills:0 "Skills ($lesson_basics_character$)"
 lesson_basics_skills_desc:3 "[characters|E] tenho [skills|E], indicando sua proficiência em um determinado campo. Alguns são ótimos conversadores, enquanto outros preferem deixar suas intenções claras no campo de batalha.\n\n#TUT As principais habilidades são:\n#![diplomacy_i|E] [diplomacy|E]\n#weak Melhorar a opinião dos outros sobre você#!\n[martial_i|E] [martial|E]\n#weak Levantando e comandando exércitos#!\n[stewardship_i|E] [stewardship|E]\n#weak Gerenciando suas terras pessoais#!\n[intrigue_i|E] [intrigue|E]\n#weak Planejando e descobrindo segredos#!\n[learning_i|E] [learning|E]\n#weak Estudar teologia e tecnologia#!"
 lesson_basics_traits_1:0 "Traits ($lesson_basics_character$)"
 lesson_basics_traits_1_desc:2 "[characters|E] também tem [traits|E], que pode afetar [skills|E], bem como como eles reagem às coisas. Estes são ilustrados por ícones na Visualização de Caracteres.\nAlgumas Características falam sobre um $game_concept_character$'s personality, like [GetTrait('fickle').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], ou [GetTrait('generous').GetName( GetNullCharacter )]. Outras Características são específicas de como um $game_concept_character$ viveu sua vida, como um [tutorial_education_trait|E] ou [commander_traits|E].\n\n#TUT você é:\n$EFFECT_LIST_BULLET$@temperate_icon! [GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@wrathful_icon! [GetTrait('wrathful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$@impatient_icon! [GetTrait('impatient').GetName( GetNullCharacter )]A partir disso, você pode ver que seu $game_concept_character$ normalmente leva uma vida modesta e espera que os outros façam o mesmo, e fica com raiva quando eles não o fazem..\n Quando um personagem escolhe se comportar de forma contrária a seus traços de personalidade, isso pode fazer com que [stress|E].#!"
 lesson_basics_traits_2:0 "Traits ($lesson_basics_character$)"
 lesson_basics_traits_2_desc:1 "[traits|E] também pode afetar a forma como outros [characters|E] reagir a #EMP você#!.\nAlgumas pessoas ficam impressionadas com o @brave_icon! [GetTrait('brave').GetName( GetNullCharacter )] Traço, enquanto um @lustful_icon! [GetTrait('lustful').GetName( GetNullCharacter )] É mais provável que o personagem apareça em fofocas obscenas...\n\n#Traços TUT influenciam a moralidade e a ganância de outros personagens, o que pode afetar suas ações amigáveis e hostis.#!"
 lesson_basics_opinion:0 "Opinion ($lesson_basics_character$)"
 lesson_basics_opinion_desc:3 "Todos [characters|E] (yes, #EMP all#!) have an [opinion|E] uns dos outros, o que impulsiona seu comportamento.\n\n#N Low#! $game_concept_opinion$ can cause people to rise up against you or be unwilling to help you. #P High#! $game_concept_opinion$ pode, por outro lado, fazer $game_concept_characters$ mais inclinado a se juntar ao seu [schemes|E]...\n\n#TUT Como você escolhe interagir com outras pessoas $game_concept_characters$ muitas vezes afetará a opinião deles sobre você.#!"
 
 ### Resources
 lesson_basics_resources_1:0 "[gold_i|E] Ouro ($lesson_basics_resources$)"
 lesson_basics_resources_1_desc:2 "Para promover seus objetivos, você precisará [gold|E]. Among other things, $game_concept_gold$ paga por [buildings|E], [armies|E], and bribes. $game_concept_gold$ é coletado passivamente de ambos os seus [holdings|E] e seu [vassals|E] Como [tax|E]. Maior $game_concept_vassals$ e mais importante $game_concept_holdings$ tendem a dar mais $game_concept_tax$.\nNo entanto, o dinheiro não pode comprar tudo - certas coisas só podem ser alcançadas gastando a quantidade certa de [prestige|E] ou, por questões religiosas, [piety|E].\n\n#TUT Você pode ver o estado atual do seu Ouro, Prestígio e Piedade na barra no canto superior direito.#!\n"
 lesson_basics_resources_2:0 "[prestige_i|E] Prestígio ($lesson_basics_resources$)"
 lesson_basics_resources_2_desc:2 "Sua [prestige|E] diz o quanto você é respeitado. Pode ser ganho passivamente ao longo do tempo (mantendo muitos [titles|E], por exemplo) ou ativamente (como por [marrying|E] em prestígio [dynasties|E] ou lutando como um [ally|E] no [wars|E]).\n\nWhenever you earn $game_concept_prestige$, você constrói em direção ao seu próximo [prestige_level|E]. Mais alto $game_concept_prestige_levels$ fazer outro [characters|E] pense melhor de você e traga maneiras poderosas de pagar $game_concept_war$.\n\n#TUT Some actions #EMP cost#! $game_concept_prestige$, como declarar $game_concept_war$. Essas ações permitem que você aproveite sua celebridade para seu próprio benefício e $game_concept_characters$ não vai pensar mal de você por usá-los.\ngastos $game_concept_prestige$ não afeta o seu $game_concept_prestige_level$ progresso, apenas seu $game_concept_prestige atual$.#!"
 lesson_basics_resources_3:0 "[piety_i|E] Piedade ($lesson_basics_resources$)"
 lesson_basics_resources_3_desc:2 "Com muito de [piety|E], você terá mais facilidade em interagir com seus [head_of_faith|E]. Como você está $catholic_adherent$, este é o Papa.\n\n$game_concept_piety$ pode ser adquirido passivamente a partir do [learning|E] [skill|E] e [virtuous|E] [traits|E] ou ativamente de ações piedosas, como ir a uma [pilgrimage|E].\nVocê também tem um [piety_level|E], que aumenta ao longo do tempo sempre que você ganha $game_concept_piety$ e pode ter efeitos positivos para o seu Personagem.\n\n#TUT Similar to Prestige, some actions require you to #EMP spend#! $game_concept_piety$, como declarar [holy_wars|E] ou criando um novo [faith|E].\ngastos $game_concept_piety$ assim é normal, e outros [characters|E] não vai pensar pior de você por isso.#!"

 #TODO_CD; highlight martial lifestyle, but discuss with UX first as the lifestyle boxes are instanced, and an individual one can't be easily highlighted.
 # Lifestyles
 lesson_basics_lifestyles_1:0 "Lifestyles ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_1_desc:1 "Assim como [traits|E], sua [character|E] também pode escolher um [lifestyle|E]. Há cinco $game_concept_lifestyles$, um para cada habilidade.\n\n$game_concept_lifestyles$ representam o que você mais se esforça no dia-a-dia, e cada um tem vários [focuses|E] dentro em relação a isso.\nCada $game_concept_focus$ dá-lhe um bónus único e torna os eventos associados a esse $game_concept_focus$ mais provável de acontecer."
 lesson_basics_lifestyle_open_window_tt:2 "Click the Lifestyle button (highlighted)"
 lesson_basics_lifestyles_2:0 "Focus ($lesson_basics_lifestyles$)"
 lesson_basics_lifestyles_no_GUI_highlight:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_desc:3 "Clique em qualquer [lifestyle|E] para ver o seu [focuses|E].\nCom o passar do tempo, seu [character|E] vai ganhar [lifestyle_experience|E] para manter um determinado $game_concept_lifestyle$. Quando você adquirir o suficiente $game_concept_lifestyle_experience$, você pode selecionar um desses $game_concept_lifestyle$'s [perks|E] from #EMP any#! of its trees.\n\n$game_concept_perks$ representam você praticando e se desenvolvendo ao longo do tempo e oferecem bônus exclusivos (como características especiais) ou desbloqueiam $game_concept_lifestyle$-specific mechanics and content (such as the ability to start [GetScheme('abduct').GetTypeName] [schemes|E]).$lesson_basics_lifestyles_2_reuse$"
 lesson_basics_lifestyles_2_reuse:1 "\n\n#TUT Por exemplo, o $martial_strategy_focus_short$, $martial_authority_focus_short$, e $martial_chivalry_focus_short$ Focuses all grant Martial Experience, which can be used to acquire any of the Martial Lifestylede [perks|E].\nCompletar as árvores de benefícios leva a diferentes características de estilo de vida!#!"
 lesson_basics_lifestyle_choose_focus_tt:0 "Escolha um foco"
 lesson_basics_lifestyles_2_b:0 "$lesson_basics_lifestyles_2$"
 lesson_basics_lifestyles_2_b_desc:0 "Tendo selecionado um [focus|E], você já deve ter adivinhado que seu [character|E] vai ganhar [lifestyle_experience|E] conforme o tempo passa. $lesson_basics_lifestyles_2_reuse$"
 
# Interacting
 lesson_basics_interacting_1:0 "Other Characters ($lesson_basics_interacting$)"
 lesson_basics_interacting_1_desc:1 "Agora, tendo selecionado um [focus|E], podemos passar para outras pessoas! Interagindo com outros [characters|E] é a chave em Crusader Kings III, e você tem muitas opções para fazer isso.\n\n#TUT Você pode clicar com o botão direito do mouse no retrato de um Personagem, incluindo o seu, para obter uma lista de potenciais [interactions|E], como arranjar um [marriage|E] ou iniciar um [scheme|E]. Aqui também é onde você começa [wars|E], mas vamos guardar isso para mais tarde.#!"
 lesson_basics_open_character_view_tt:0 "Abra sua visualização de personagem"
 lesson_basics_open_interactions_tt:2 "Clique com o botão direito no seu [player_heir|E]'s $game_concept_character$ portrait to see the Interactions available"
 lesson_basics_interacting_2:0 "Send Gift ($lesson_basics_interacting$)"
 lesson_basics_interacting_2_desc:2 "Letde start with the basics — everybody likes gold! Try sending a bribe to your [player_heir|E].\n\n#TUT mais [interactions|E] abrirá uma segunda janela com detalhes quando selecionado. Você pode confirmar ou cancelar uma ação nesta janela.#!"
 lesson_basics_send_gift_tt:2 "Confirme um #TUT_KW Enviar Presente#! Interação com o seu $game_concept_heir$"
 lesson_basics_interacting_3:0 "Gift Sent ($lesson_basics_interacting$)"
 lesson_basics_interacting_3_desc:1 "Bom trabalho! Você conseguiu #P aumentado#! de alguém [opinion|E] de você.\n\n#TUT Observe a #bold mensagem de feed#! no canto inferior direito — é aqui que #EMP levemente interessante, mas não crítico#! as informações aparecem e desaparecem depois de um tempo quando não pausadas.#!\nCertos modificadores de opinião duram para sempre, como laços familiares. Outros vão diminuir com o tempo, como a memória desbotada de receber um presente monetário...\n\n#TUT Se você passar o cursor sobre o número de opinião em outro personagem, poderá ver exatamente de onde vêm os vários números. É devido a uma aliança de casamento, um presente de ouro ou simplesmente porque eles apreciam sua natureza honesta?#!"

# Generational Gameplay
 lesson_basics_many_lives_1:0 "Playing a Family ($lesson_basics_succession$)"
 lesson_basics_many_lives_1_desc:2 "Em seguida, vamos falar sobre o seu [dynasty|E]. À medida que o jogo avança, a menos que o seu [character|E] encontra-se com um intempestivo "accident" ou doença terrível, eles envelhecerão e, eventualmente, morrerão.\n\n#TUT A história não termina aí - é apenas [game_over|E] se você não tem um herdeiro de sua própria dinastia!#!"
 lesson_basics_many_lives_2:0 "An Heir ($lesson_basics_succession$)"
 lesson_basics_many_lives_2_no_GUI_highlight:0 "$lesson_basics_many_lives_2$"
 lesson_basics_many_lives_2_desc:5 "Contanto que o seu [titles|E] tenho [heirs|E] do seu [dynasty|E], seu legado viverá. Quando seu atual [character|E] morre, você simplesmente começa a jogar um novo: o [player_heir|E].\nDependendo do tipo de [succession|E] sua [realm|E] tem, é provável que seja um de seus filhos - talvez um que você preparou para [Concept( 'ruler', 'Rule' )|E]?\n\n#TUT Seu $game_concept_dynasty$ tem seu próprio brasão, que atualmente está em destaque, e pode ser clicado para mais informações.\nVocê não precisa fazer nada com isso agora, mas se quiser ver os detalhes do seu $game_concept_dynasty$ mais tarde, pode ser encontrado aqui.\n\n#!"

# Succession Laws 
 lesson_basics_succession_laws:0 "Succession Laws ($lesson_basics_succession$)"
 lesson_basics_succession_laws_desc:0 "[succession_laws|E] determinar como tudo [titles|E] e os recursos são divididos entre [heirs|E] quando um [character|E] morre. Atualmente você tem apenas um herdeiro, mas vamos dar uma olhada de qualquer maneira!\n\n#TUT Em alguns casos, quando você assume seu novo personagem, você pode até descobrir que ele é responsável pela morte prematura de seu governante anterior...#!"
 lesson_basics_succession_tab_tt:0 "Inspecione a guia Sucessão"
 lesson_basics_succession_laws_complete_2:0 "$lesson_basics_succession_laws$"
 lesson_basics_succession_laws_complete_2_desc:0 "$lesson_basics_succession_laws_desc$"
 lesson_basics_renown:0 "Renown ($lesson_basics_succession$)"
 lesson_basics_renown_no_GUI_highlight:0 "$lesson_basics_renown$"
 lesson_basics_renown_no_GUI_highlight_2:0 "$lesson_basics_renown$"
 lesson_basics_renown_desc:2 "Como membro de um [dynasty|E], você também tem [dynasty_prestige|E]. Compartilhado por todos em seu $game_concept_dynasty$, $game_concept_dynasty_prestige$ cresce de várias maneiras diferentes e reflete o quão (in)famosa sua #EMP Dynasty#! é, ao invés de apenas você.\nAumentando seu $game_concept_dynasty_prestige$ ecoará pelas gerações de seus descendentes, elevando seu [dynasty_prestige_level|E]. Enquanto o [dynast|E] (the most powerful member do seu $game_concept_dynasty$), Renown will allow you to unlock [dynasty_perks|E] que irá beneficiar todos os seus parentes.\n\n#TUT Para ver o $game_concept_dynasty_perk$ de uma Dinastia, clique no brasão da Dinastia.#!"

# Marriage
 lesson_basics_marriage_concept_1:0 "Marriage ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_1_desc:1 "Para garantir o futuro do seu [dynasty|E], você precisa de familiares. Obtendo [married|E] é um bom começo, mas não podemos prometer que você se casará por amor. @arrange_marriage_icon!"
 lesson_basics_marriage_concept_2:0 "Finding a Spouse ($lesson_basics_marriage$)"
 lesson_basics_marriage_concept_2_b:0 "$lesson_basics_marriage_concept_2$"
 lesson_basics_marriage_concept_2_desc:1 "Vamos nos casar!\nPara Personagens solteiros em seu [domain|E], você pode configurar [marriages|E] (or [betrothals|E]) by right-clicking on the Character and choosing #TUT_KW Find Spouse#! or #TUT_KW Arrange Marriage#!.\n\n#TUT As duas opções se comportam de maneira diferente, então vamos passar por ambas...#!"
 lesson_basics_marriage_concept_2_b_desc:1 "Enquanto seu personagem já é casado, deixe-nos orientá-lo nas etapas envolvidas.\nPara Personagens solteiros em seu [domain|E], você pode configurar [marriages|E] (or [betrothals|E]) by right-clicking on the Character and choosing #TUT_KW Find Spouse#!, or #TUT_KW Arrange Marriage#!.\n\n#TUT Você não precisa se casar com mais ninguém, mas selecionando #TUT_KW Find Spouse#! abrirá a visualização Casamento para nós.#!"
 lesson_basics_marriage_instruction_open_window:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_marriage_instruction_open_window_desc:0 "Vamos encontrar alguém para seu Personagem casar!"
 lesson_basics_open_interactions_marriage_tt:0 "Clique com o botão direito do mouse em seu próprio personagem"
 lesson_basics_open_interactions_marriage_alt_tt:0 "Clique com o botão direito em um #EMP solteiro#! Personagem"
 lesson_basics_marriage_view_tt:1 "Selecione #TUT_KW Encontrar cônjuge#!"
 lesson_basics_find_spouse_concept:0 "Choosing a Spouse ($lesson_basics_marriage$)"
 lesson_basics_find_spouse_concept_desc:1 "Escolhendo #TUT_KW Encontrar cônjuge#! abre uma lista de potenciais [spouses|E] — they hail from [courts|E] No mundo todo!\nEscolhendo #TUT_KW Organizar Casamento#! também abre uma lista de potenciais [spouses|E], mas apenas com pessoas do [court|E] do personagem que você clicou.\n\n#TUT Seu próprio personagem é visível à esquerda, porque este casamento precisa de #EMP seu#! aprovação. Quem é o [liege|E] do outro cônjuge aparecerá do lado direito, pois a união também precisará da aprovação deles.\n\n#TUT_KW Arranjar Casamento#! pode ser útil para fazer combinações entre seus [courtiers|E] ou para estabelecer um casamento específico [alliance|E]. Por enquanto, #TUT_KW Encontre o cônjuge#! é mais relevante para nossos propósitos.#!"
 lesson_basics_arrange_marriage_concept:0 "Arrange Marriage ($lesson_basics_marriage$)"
 lesson_basics_arrange_marriage_concept_desc:0 "\n\n#TUT Isso pode ser útil para combinar seu [courtiers|E], ou para estabelecer um casamento específico [alliance|E].#!"
 lesson_basics_choosing_a_spouse:0 "Character Filter ($lesson_basics_marriage$)"
 lesson_basics_choosing_a_spouse_no_GUI_highlight:0 "$lesson_basics_choosing_a_spouse$"
 lesson_basics_choosing_a_spouse_desc:2 "Existem muitos fatores a serem considerados ao escolher um [spouse|E]. Para ajudá-lo, há uma função de filtro (destacada) disponível para reduzir a lista de candidatos. Aspectos a considerar incluem potencial [alliances|E], [skills|E], personalidade [traits|E], esperado [fertility|E], e mais.\nAlgumas características são [congenital|E], o que significa que eles podem ser herdados por seus filhos - talvez alguém com uma Característica como essa seja um bom lugar para começar?\n\n#TUT Você pode alterar sua seleção clicando em #TUT_KW Limpar caracteres#! botão entre os personagens que você está configurando para se casar. Nada acontecerá até você clicar em #TUT_KW Enviar proposta#!.#!"
 send_marriage_proposal_button_name:0 "Enviar proposta"
 lesson_basics_say_yes:0 "Send Proposal ($lesson_basics_marriage$)"
 lesson_basics_said_yes:0 "$lesson_basics_say_yes$"
 lesson_basics_say_yes_desc:1 "Quando você tiver selecionado dois Personagens para o seu [marriage|E], você é apresentado com os detalhes da união, juntamente com opções adicionais, como ter o casamento ser [matrilineal|E].\n\n#TUT Se você está feliz com o casamento, vá em frente e envie uma oferta. Essa ação geralmente leva alguns dias, mas vamos torná-la instantânea para o tutorial.#!"
 lesson_basics_get_married_tt:1 "Case-se — selecione um Cônjuge para seu Personagem e clique em #TUT_KW Enviar Proposta #! sugerir a união"
 lesson_basics_already_married:0 "$lesson_basics_marriage_concept_1$"
 lesson_basics_already_married_desc:0 "Sempre que você estiver configurando um [marriage|E] entre [characters|E], a etapa final antes de enviar uma proposta apresenta a você os detalhes da união, juntamente com opções adicionais, como a realização do casamento [matrilineal|E].\n\n#TUT Seu personagem já é casado - bom trabalho!#!"
 lesson_basics_marriage_final_notes:0 "Congratulations! ($lesson_basics_marriage$)"
 lesson_basics_marriage_final_notes_desc:3 "Excelente! Que vocês vivam muito e felizes juntos!\n\n#TUT Você deve ter notado a mensagem #bold Toast#! na parte superior da tela - as mensagens de toast fornecem informações rápidas que são relevantes para você ou seu personagem. [marriages|E] também são geralmente acompanhados por um #bold Evento#! como seu potencial [spouse|E]'s [liege|E] accepts (or rejects) your offer with a letter. There are different kinds of events and they are critical to shaping your destiny, so keep an eye out for them!#!\nPara este tutorial, recomendamos que você use #TUT_KW Find Spouse#! para o seu filho também.\n\n#TUT Assim que seu filho se casar, ele pode começar a produzir membros de sua família (e [heirs|E] para o seu [titles|E] quem é seu [dynasty|E]).#!"

# Dynasty & House
 lesson_basics_dynasty_and_house:0 "Dynasty and House ($lesson_basics_titles$)"
 lesson_basics_dynasty_and_house_desc:0 "Família é importante! o [player_heir|E] sempre virá do seu [dynasty|E], e na maioria das vezes do seu [house|E].\n\n#TUT No futuro, não fará mal ficar de olho em sua família - e #EMP seus #! [line_of_succession|E]. Dependendo de seus [succession_laws|E], você pode acabar herdando [titles|E] (along with land and [vassals|E]) from your relatives.#!"

# Titles &  Holdings
 lesson_basics_landed_titles:0 "Land and Titles ($lesson_basics_titles$)"
 lesson_basics_landed_titles_desc:2 "Nem todos em sua [dynasty|E] serão proprietários de terrenos, mas cada lote de terreno no mapa #EMP tem#! um proprietário.\nAs vezes that owner is you, sometimes itde one of your [vassals|E], e as vezes é outro [realm|E] inteiramente (muitos dos quais também têm, ou são, $game_concept_vassals$)."
 lesson_basics_de_jure_titles:0 "Titles ($lesson_basics_titles$)"
 lesson_basics_de_jure_titles_desc:4 "Mais [titles|E] pertencem a uma hierarquia semelhante a uma pirâmide, de acordo com seu $game_concept_title$ [title_tier|E]:\n\n[barony|E] — ruled by a Baron or Baroness\n[county|E] — ruled by a Count or Countess\n[duchy|E] — ruled by a Duke or Duchess\n[kingdom|E] — ruled by a King or Queen\n[empire|E] — ruled by an Emperor or Empress\nCada $game_concept_title$ é legalmente parte de um $game_concept_title$ 1 $game_concept_title_tier$ na cadeia, por exemplo, cada $game_concept_county$ faz assim parte de um $game_concept_duchy$.\n\n#Nota TUT: Existem muitos nomes dinâmicos para esses Títulos - seu atual [ruler|E] está a cargo de um "Petty Kingdom" which corresponds to the [duchy|E] Nível.#!"
 lesson_basics_de_jure_cbs:0 "de jure $lesson_basics_de_jure_titles$"
 lesson_basics_de_jure_cbs_desc:4 "Nós dizemos "legally" pois, como Crusader Kings III permite brincar com a história, não há como garantir que um [king|E] é #EMP na verdade#! no controle de todos os [titles|E] que o dele [kingdom|E] é "supposed" conter dentro de suas fronteiras.\nNós chamamos isso $game_concept_title$ hierarquia [de_jure|E], e se a estrutura foi quebrada, muitas vezes é possível declarar guerra sobre territórios errantes.\n\n#TUT Se você mudar para o modo de mapa de Títulos Ducados, você pode ver que, como governante do [duchy|E] de $d_munster$, a [county|E] de $c_desmond$ should, legalmente, be part of your realm.#!"
 lesson_basics_de_jure_cbs_complete_1:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_de_jure_cbs_complete_2:0 "$lesson_basics_de_jure_cbs$"
 lesson_basics_change_map_mode_1_tt:1 "Mude para o modo de mapa de Títulos Ducados"
 lesson_basics_change_map_mode_2_tt:0 "Retornar ao modo de mapa Realms"
 lesson_basics_holdings_and_buildings:0 "Sua Holdings ($lesson_basics_holdings$)"
 lesson_basics_holdings_and_buildings_desc:3 "o [de_jure|E] Título de Munster consiste em quatro [counties|E]. Their names should be visible on the map: $c_thomond$ and $c_ennis$ (held by you), $c_desmond$ (held by a neighboring [ruler|E]), and $c_ormond$ (held by your [vassal|E]).\nEsses [counties|E] são feitos de pedaços menores de terra — [baronies|E], o indivíduo [holdings|E] de um [realm|E].\n\n#TUT Holdings representam assentamentos em sua terra!#!"
 lesson_basics_buildings:0 "Sua Buildings ($lesson_basics_holdings$)"
 lesson_basics_buildings_no_GUI_highlight:0 "Buildings ($lesson_basics_holdings$)"
 lesson_basics_buildings_desc:3 "[holdings|E] fornecer diferentes níveis de [taxes|E] e [levies|E], assim como [buildings|E] que você pode construir e atualizar, dependendo do [holding_type|E].\n\n#TUT Sugerimos que você comece atualizando o #TUT_KW $building_curtain_walls_01$.#!#!"
 lesson_basics_start_construction_tt:1 "Click on your Capital Holding ($cn_luimneach$), select #TUT_KW $building_curtain_walls_01$#! entre seus prédios, e #TUT_KW Upgrade#! a estrutura"
 lesson_basics_buildings_complete:0 "$lesson_basics_holdings_and_buildings$"
 lesson_basics_buildings_complete_desc:1 "Bom trabalho! Levará algum tempo para [building|E] to be ready though — $cn_luimneach$ não foi construído em um dia... Fique a vontade para fechar o #EMP $building_type_curtain_walls_01$#! janela de construção.\n\n#TUT Assim que sua construção for concluída, você receberá os benefícios do Edifício ou Melhoria que escolheu.#!"
 lesson_basics_taxes:0 "Taxation ($lesson_basics_holdings$)"
 lesson_basics_taxes_desc:1 "Cada [holding|E] fornece [taxes|E] para eles [holder|E]. Se esse Titular for um [vassal|E], eles, por sua vez, pagarão impostos aos seus [liege|E].\nOs impostos são a sua principal fonte de [gold_i] [gold|E] [income|E]!\n\n#TUT [obligations|E] pode afetar o quão alto ou baixo esses impostos são. Estar em [war|E] pode afetar o nível de [control|E] em um [county|E], que por sua vez afeta os impostos.#!"

#Vassals
 lesson_basics_vassals_concept:0 "Vassals ($lesson_basics_vassals$)"
 lesson_basics_realm_view_tt:2 "Open the Realm view on the right side of the screen (highlighted)"
 lesson_basics_vassals_tab_tt:0 "Inspecione a guia Vassalos"
 lesson_basics_vassals_concept_desc:3 "Como um [ruler|E], é provável que você seja o [liege|E] de pelo menos um [vassal|E]. Esses são $game_concept_rulers$ que juraram fidelidade a você e, portanto, fazem parte de sua [realm|E] .\n\n#TUT Vassals fornece a você [gold|E] ([taxes|E]) and soldiers ([levies|E]).\nÉ possível ser ambos $game_concept_liege$ e um $game_concept_vassal$ de uma vez só.#!"
 lesson_basics_vassals_concept_complete_2:0 "$lesson_basics_vassals_concept$"

 lesson_basics_vassals_concept_great_job:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_great_job_desc:2 "Aqui está uma lista de seus atuais [vassals|E], juntamente com algumas informações adicionais sobre eles.\nNo topo da lista está o [ruler|E] de $c_ormond$, cuja terra você pode ver no mapa - este é um Condado (um [county|E]-[title_tier|E] [title|E]) inside your [realm|E].\n\n#TUT Venha aqui para uma visão geral das coisas, como o status atual de seus vassalos [opinion|E] de você, se eles são considerados um [powerful_vassal|E] ou não, e os níveis de [taxes|E] e [levies|E] eles estão fornecendo a você.#!"
 lesson_basics_vassals_concept_greyed_out:0 "$lesson_basics_vassals_concept$"
 lesson_basics_vassals_concept_greyed_out_desc:0 "Aqui também é onde você pode mudar [feudal_contracts|E], que determina quanto (ou pouco) [levies|E] e [taxes|E] um feudal [vassal|E] da-te."

 lesson_basics_happy_vassals:0 "$lesson_basics_vassals_concept$"
 lesson_basics_happy_vassals_desc:2 "Vale a pena manter o seu [vassals|E] feliz - isso os mantém fora de [schemes|E] e [factions|E] contra você.\nNão importa quão poderoso seja um [ruler|E] sua [character|E] é, se o seu [realm|E] se une contra você, seja para [depose|E] Você através de [war|E] ou apenas para [GetScheme('murder').GetTypeName] você enquanto você dorme, seu reinado está fadado a ser interrompido.\n\n#TUT Alguns de seus vassalos podem servir em seu [council|E], fazendo seu [opinion|E] extremamente importante, pois eles serão confiáveis com [councillor_tasks|E].#!"
 lesson_basics_vassal_limit:0 "Vassal Limit ($lesson_basics_vassals$)"
 lesson_basics_vassal_limit_desc:2 "Há um limite para quantos [vassals|E] você pode confortavelmente estar no comando antes de seu [realm|E] torna-se pesado. indo além disso [vassal_limit|E] afeta [taxes|E] e [levies|E] fornecido a você.\nIsso não importa para o tutorial, mas quando você começar a construir seu próprio reino, tenha cuidado para não crescer muito rápido..\n\n#TUT Se você acabar excedendo seu limite de vassalos, poderá conceder títulos de nível inferior a seus vassalos. Às vezes você pode até [create|E] #EMP new#! high-[title_tier|E] Títulos para consolidar seu poder em uma região e fortalecer seu domínio sobre os títulos inferiores [de_jure|E] subserviente ao seu novo título.#!"

# Domain
 lesson_basics_domain_1:0 "Realm and Domain ($lesson_basics_domain$)"
 lesson_basics_domain_1_desc:3 "Seu #EMP [realm|E]#! é o corpo completo de terra e [titles|E] que você controla, incluindo as áreas mantidas por seu [vassals|E]. Agora, para você, isso significa o [counties|E] (called 'Earldoms', due to your Irish [culture|E]) of $c_ennis$, $c_thomond$ e $c_ormond$.\nQuando #EMP [domain|E]#! é usado, estamos nos referindo à terra que você possui pessoalmente, sem $game_concept_vassals$: $c_ennis$ and $c_thomond$ .\n\n#TUT Algumas coisas que acontecem só afetam o seu [domain|E] ($c_ennis$ and $c_thomond$), while other things will impact your entire [realm|E], the [duchy|E] (or 'pequeno reino') of Munster.#!"
 lesson_basics_domain_1_b:0 "Realm and Domain ($lesson_basics_domain$)"
 lesson_basics_domain_1_b_desc:0 "Um exemplo: o [county|E] Essex está passando por uma queda no número de soldados disponíveis, devido à área ser invadida por canibais #EMP#!. o [holder|E] de Essex será notificado sobre este acontecimento, pois está dentro da fronteira de seu [domain|E]. Deles [liege|E] will not. \n\n#TUT O #EMP Liege#! do Conde de Essex, tem Essex dentro de sua [realm|E], e só vão saber o que está acontecendo porque clicaram no município no mapa e viram o modificador. Ou, se eles notassem que seu vassalo estava fornecendo menos tributos.#!"
 lesson_basics_domain_2:0 "$lesson_basics_domain_1$"
 lesson_basics_domain_2_desc:2 "Observe que há um limite de quanta terra você pode possuir pessoalmente, antes de começar a incorrer em penalidades: o [domain_limit|E].\n\n#TUT Quando você ultrapassar seu limite de domínio, pode ser uma boa ideia usar o título de concessão #TUT_KW#! interação em [characters|E] você é amigável, tornando-os seus [vassals|E].\nComo você não tem títulos sobressalentes para distribuir, não pode fazer isso no momento, mas, caso contrário, os encontraria no $game_concept_character$ menu, visível ao clicar com o botão direito em um $game_concept_character$.#!"

# Council
 lesson_basics_council_concept:0 "Council ($lesson_basics_council$)"
 lesson_basics_council_concept_desc:1 "Gerenciando um [realm|E] é muito trabalho. Como um [ruler|E], você tem a ajuda do seu [council|E] — these can be either [vassals|E] ou membros do seu [court|E], e eles agem como seus conselheiros de confiança.\n\n#TUT Existe uma posição do Conselho correspondente a cada [skill|E], e casado [rulers|E] também terão seus [spouse|E] ajudando-os.#!"
 lesson_basics_council_view_tt:1 "Open the Council view (highlighted)"
 lesson_basics_council_tasks:0 "Council Tasks ($lesson_basics_council$)"
 lesson_basics_council_tasks_desc:1 "[councillors|E] podem ser configurados para funcionar, e todos eles fazem coisas diferentes!\nVocê pode alterar a tarefa de um Conselheiro clicando no botão perto de seu retrato na visualização do Conselho.\n\n#TUT Ser Conselheiro é um cargo de prestígio — [powerful_vassals|E] espera ser nomeado e ficará infeliz se for deixado de fora.#!"

# Schemes & Hooks
 lesson_basics_schemes_concept:0 "Schemes ($lesson_basics_schemes$)"
 lesson_basics_schemes_concept_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_concept_desc:4 "[schemes|E] são metas de longo prazo, voltadas para outro Personagem. Eles podem ter objetivos hostis, como tentar [GetScheme('murder').GetTypeName] ou [GetScheme('abduct').GetTypeName] seu alvo, ou ser mais saudável, como o [GetScheme('befriend').GetTypeName] Esquema."
 lesson_basics_intrigue_view_tt:0 "Open the Intrigue view (highlighted)"
 lesson_basics_schemes_tab_tt:1 "Inspect the Schemes tab (it should be open by default)"
 lesson_basics_hooks_and_secrets_tab_tt:0 "Inspecione a guia Ganchos e segredos"
 lesson_basics_schemes_murder:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_murder_desc:3 "Um bom momento para usar um [scheme|E] pode ser quando você encontrar o [line_of_succession|E] para não ser tão claro e favorável quanto você gostaria - uma maneira de avançar é simplesmente #EMP remove#! a competição.\nSilenciosamente, e sem testemunhas.\n\n#TUT A [GetScheme('murder').GetTypeName] tentativa vem com um risco de descoberta. Se sua tentativa der errado, isso fará com que [character|E] impopular - especialmente com o seu alvo pretendido.#!"
 lesson_basics_schemes_sway:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_desc:0 "O balanço [scheme|E] é feito para aumentar o [opinion|E] alguém tem do seu personagem. Vamos tentar!"
 lesson_basics_schemes_sway_complete:0 "$lesson_basics_schemes_concept$"
 lesson_basics_schemes_sway_complete_desc:2 "Excelente! Uma vez acionado, seu [scheme|E] irá progredir lentamente ao longo do tempo. O tempo antes de chegar a uma conclusão varia de acordo com o Esquema [success_chance|E], que podem ser afetados por [skills|E] — in this case it is affected by your [diplomacy|E].\n\n#TUT Se você está insatisfeito com o seu Esquema, você sempre pode cancelá-lo clicando no #bold Abandonar Esquema#! (#TUT_KW X#!) ao lado do Esquema.#!"
 tutorial_basic_schemes_start_swaying_tt:2 "Clique com o botão direito no seu [court_chaplain|E] (your "$councillor_court_chaplain_theocrat_duchy$") and choose #TUT_KW Sway (Scheme)#!"
 lesson_basics_hooks:0 "Secrets ($lesson_basics_schemes$)"
 lesson_basics_hooks_desc:3 "Sometimes [schemes|E] pode dar origem a [secrets|E] — if you catch someone trying to commit [GetScheme('murder').GetTypeName], provavelmente é do interesse deles garantir que você fique quieto.\nVocê também pode [blackmail|E] eles, para ganhar um [hook|E]! $game_concept_hooks$ representam um favor que você pode cobrar ou um controle que você tem sobre um determinado [character|E], permitindo que você os encoraje (ou force) a fazer o seu lance.\nAo jogar, você encontrará muitas maneiras diferentes de obter e usar $game_concept_hooks$. Experimente com eles!\n\n#TUT Em seguida, vamos fingir que você conseguiu um [hook|E] em um de seus [vassals|E]...#!"
 lesson_basics_hooks_complete:0 "Hooks ($lesson_basics_schemes$)"
 lesson_basics_hooks_complete_desc:4 "Esta [weak_hook|E] pode ser usado para várias coisas. Por exemplo, você pode aumentar o [obligations|E] definido pelo [feudal_contract|E] você tem com um vassalo feudal.\n\n#TUT Para acessar o menu para alterar seu contrato feudal, vá para sua lista de vassalos na visualização do Reino ou clique com o botão direito do mouse em seu retrato para escolher #TUT_KW Modificar contrato feudal.#!\nVocê pode perceber que algumas interações não são imediatamente visíveis. Quando você tem muitas interações disponíveis, o [character|E] o menu de interação exibe apenas os mais comuns.\nPara exibir as interações ausentes, clique no botão "More..." button in a category.#!"

# Culture
 lesson_basics_culture_open_view:1 "Culturas"
 lesson_basics_culture_open_view_desc:0 "Cada [character|E] e [county|E] pertence a um [culture|E]. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_open_view_desc_INGAME', '' )]"
 lesson_basics_culture_open_view_desc_INGAME:0 "\nseu atual [ruler|E] é uma parte do [GetPlayer.GetCulture.GetNameNoTooltip] Cultura, que mostrado no canto inferior esquerdo."
 lesson_basics_culture_open_view_trigger:0 "Open the Culture View (highlighted)"
 
 lesson_basics_culture_elements:0 "Culturas"
 lesson_basics_culture_elements_desc:1 "UMA [culture|E] é definido por sua [ethos|E], [culture_pillars|E], e [traditions|E]. Cada um determina vários benefícios ou penalidades para todos os membros da Cultura.\nO #V Ethos#! descreve os valores centrais de uma Cultura. É o principal determinante de quais Tradições estão disponíveis para uma Cultura. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_elements_desc_INGAME', '' )]\n\n#V Pilares Culturais#! refletem as origens de uma Cultura e também não podem ser alteradas. Eles têm um forte impacto sobre o [cultural_acceptance|E] de outras culturas, mas de outra forma são de menor importância do que o Ethos.\nAs #V Tradições#! de uma cultura são mais flexíveis, mas ainda podem ser incrivelmente importantes para uma cultura. Ao contrário do Ethos e dos Pilares, as Tradições podem ser alteradas pelo Chefe de Cultura, que é o nosso próximo tópico."
 lesson_basics_culture_elements_desc_INGAME:1 "O Ethos da sua Cultura, o [GetPlayer.GetCulture.GetCollectiveNounNoTooltip], é [GetPlayer.GetCulture.GetEthos.GetName]."
 lesson_basics_culture_culture_head:0 "Cultures (Culture Head)"
 lesson_basics_culture_culture_head_desc:0 "The [culture_head|E] é o [ruler|E] de um [culture|E] com o maior [realm|E]. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_culture_head_desc_INGAME', '' )]\nO Chefe de Cultura pode estabelecer novas Tradições para sua Cultura.\nEles também desempenham um papel importante no desenvolvimento tecnológico e social de sua Cultura, que veremos agora."
 lesson_basics_culture_culture_head_desc_INGAME:0 "[SelectLocalization(ObjectsEqual(GetPlayer, GetPlayer.GetCulture.GetCultureHead), 'lesson_basics_culture_culture_head_desc_YOU', 'lesson_basics_culture_culture_head_desc_OTHER' )]"
 lesson_basics_culture_culture_head_desc_YOU:0 "Você é o chefe cultural da sua cultura."
 lesson_basics_culture_culture_head_desc_OTHER:0 "[GetPlayer.GetCulture.GetCultureHead.GetName] é o chefe de cultura da sua cultura."

 lesson_basics_culture_innovations_open:0 "Cultures (Innovations)"
 lesson_basics_culture_innovations_open_desc:0 "Your [culture|E] determina qual [innovations|E] você tem acesso, mostrado na guia Inovações."
 lesson_basics_culture_open_innovations_tab_trigger:0 "Open the Innovations Tab (highlighted)"

 lesson_basics_culture_innovations:0 "Cultures (Innovations)"
 lesson_basics_culture_innovations_desc:0 "[innovations|E] are the inventions e adaptations a [culture|E] can discover over time. $game_concept_innovations$ dar novos bônus, [buildings|E], e [men_at_arms|E] para todos os membros do $game_concept_culture$.\nAs inovações são agrupadas em [eras|E], portanto, a maioria das inovações simplesmente não está disponível nas primeiras partes do jogo. [SelectLocalization( GetPlayer.IsValid, 'lesson_basics_culture_innovations_desc_INGAME', '' )]"
 lesson_basics_culture_innovations_desc_INGAME:0 "Sua Cultura está atualmente no [GetPlayer.GetCulture.GetCultureEra.GetName] Era."

 lesson_basics_culture_innovations_spread:0 "Cultures (Innovations)"
 lesson_basics_culture_innovations_spread_desc:0 "[innovations|E] geralmente são descobertos muito lentamente. No entanto, o [culture_head|E] também pode fazer um [culture|E] descobrir uma Inovação mais rapidamente, escolhendo-a como a Cultura [fascination|E] (highlighted).\n\n#I Quando você é o chefe de cultura, pode clicar em uma inovação para defini-la como a nova fascinação.#!\nCulturas também descobrem Inovações mais rapidamente se já forem descobertas por Culturas vizinhas."

# Religion
 lesson_basics_religion_1:1 "Fés e Religiões"
 lesson_basics_religion_1_read_only:0 "$lesson_basics_religion_1$"
 lesson_basics_religion_1_desc:2 "Todos [characters|E] acredite em um [faith|E], que por sua vez pertence a um [religion|E]. Por exemplo, o catolicismo é uma $game_concept_faith$, que pertence a $christianity_religion$.\nCada $game_concept_faith$ é diferente de todos os outros $game_concept_faith$ — let's take a closer look."
 lesson_basics_religion_click_religion_tt:1 "Open the Faith view (highlighted)"
 lesson_basics_religion_2:0 "Doctrines ($lesson_basics_religion$)"
 lesson_basics_religion_2_desc:2 "Your [faith|E] tem um número de [doctrines|E]. Esses $game_concept_doctrines$ definir regras para os membros do $game_concept_faith$ e regem muitas coisas, como gênero [succession_laws|E] disponível, ou quais personagens podem conter [temple_holdings|E].\n\n[core_tenets|E], no topo, são especiais $game_concept_doctrines$ que dão bônus ou opções para seu Personagem, como a capacidade de meditar ou participar de [great_holy_wars|E].\n\n#TUT Todas as fés também têm [sins|E] e [virtues|E], indicando comportamento que é desaprovado ou celebrado por seus colegas.#!"
 lesson_basics_religion_3:0 "@fervor_icon! Fervor ($lesson_basics_religion$)"
 lesson_basics_religion_3_desc:1 "Todos [faiths|E] tenho [fervor|E], que aumenta e diminui ao longo do tempo, dependendo do número de adeptos ao $game_concept_faith$, Como as [holy_wars|E] are going, and more. $game_concept_fervor$ representa o quão fanática a maioria dos membros da $game_concept_faith$ estão se sentindo atualmente, incluindo os muitos camponeses sujos em todo o mundo.\nQuando seu $game_concept_faith$'s $game_concept_fervor$ is high, it is easier to convert [counties|E] (using [convert_county|E]) to your $game_concept_faith$, and $game_concept_counties$ of your $game_concept_faith$ #EMP resist#! conversion to other $game_concept_faiths$.\nQuando $game_concept_fervor$ is low, however, $game_concept_rulers$ podem decidir abandonar seus atuais $game_concept_faith$ em favor de outro do mesmo [religion|E], gerando um [heresy|E]. \n\n#TUT Herético $game_concept_rulers$ se converterão junto com seus territórios e vassalos mais próximos, e estarão livres para espalhar seus novos $game_concept_faith$ no lugar do antigo.#!"
 lesson_basics_religion_4:0 "New Faith ($lesson_basics_religion$)"
 lesson_basics_religion_4_no_GUI_highlight:0 "$lesson_basics_religion_4$"
 lesson_basics_religion_4_desc:1 "De [faith|E] vista, é possível criar um novo $game_concept_faith$ de sua autoria. [doctrines|E] e [core_tenets|E] vai custar uma certa quantia de [piety|E] dependendo de qual $game_concept_core_tenets$ seu atual $game_concept_faith$ tem.\nIsso não é algo para se preocupar em seu primeiro [character|E], mas pode ser um primeiro objetivo muito divertido a ser alcançado quando você estiver se sentindo mais confiante!\n\n#TUT [family_members|E] e [vassals|E] quem tem um alto [opinion|E] é provável que você se junte ao seu novo $game_concept_faith$, e alto [learning|E] habilidade pode convencer muitos mais, mas qualquer um de seu antigo $game_concept_faith$ quem não se converter vai te considerar um herege.#!"

# War
 lesson_basics_warfare:0 "War ($lesson_basics_war$)"
 lesson_basics_warfare_desc:1 "[war|E] is an essential part of Crusader Kings III. There are many concepts to cover, but for now, letde touch briefly on some of them.\n\n#TUT O resto, e os detalhes, deixaremos você descobrir quando começar a jogar.#!"
 lesson_basics_levies:0 "War ($lesson_basics_war$)"
 lesson_basics_levies_complete:0 "$lesson_basics_levies$"
 lesson_basics_levies_desc:2 "Os eventos mais importantes em qualquer guerra são o [battles|E], que são combatidos por [armies|E]. A maioria de seus soldados virão de [levies|E], mas você pode expandir seu $game_concept_army$ ao empregar [men_at_arms|E].\n\n#TUT Se as coisas ficarem realmente difíceis, você também pode contratar [mercenaries|E] — provided you have the [gold|E].#!"
 lesson_basics_military_view_tt:1 "Open the Military view (highlighted)"
 lesson_basics_rally_points:0 "War ($lesson_basics_war$)"
 lesson_basics_rally_points_desc:2 "Quando um [war|E] começa, você pode aumentar o seu [armies|E] com um único clique do grande vermelho "$RAISE_ALL$" botão que aparecerá junto com o $game_concept_war_score$ ícone no canto inferior direito da tela — é claro que você pode $RAISE_ALL$ desta visão militar também.\nQuando um $game_concept_war$ acabou, você tem que dispersar seus soldados antes de começar outro $game_concept_war$.\n\n#TUT [rally_points|E] estão reunindo motivos para o [levies|E] e [men_at_arms|E] sob seu comando; é aqui que eles aparecerão quando chamados para a guerra.#!"
 lesson_basics_casus_belli:0 "War ($lesson_basics_war$)"
 lesson_basics_casus_belli_desc:1 "Para iniciar um [war|E], você precisará de um motivo legítimo, um [casus_belli|E], contra outro [ruler|E].\nExistem várias maneiras de obter um $game_concept_casus_belli$: você talvez tenha [de_jure|E] [titles|E] que fazem de você o [rightful_liege|E] do seu alvo, você pode herdar [claims|E], ou você pode perseguir [holy_wars|E] contra infiéis próximos.\nEmbora sejam os mais comuns, existem dezenas de tipos diferentes de $game_concept_casus_belli$ para você descobrir e usar enquanto joga!\n\n#TUT A maneira mais fácil e direta de adquirir $game_concept_claims$ é usar #EMP [fabricate_claim|E]#!. Isso é algo seu [court_chaplain|E] vê, através de um de seus [councillor_tasks|E].#!"

# UNPAUSING!! :D Do this when the player is actually supposed to unpause
 lesson_basics_pausing_2:0 "Almost There ($lesson_basics_unpause$)"
 lesson_basics_pausing_2_desc:1 "Em breve, deixaremos você despausar o jogo! Há apenas algumas coisas para revisar primeiro.\n\nFirstly, it's important to know that there are five different speeds available for you to play at (press keys 1-5 to easily switch between them), e you will be able to pause or change the pace whenever you want.\n\n#BOLD Em segundo lugar, para certos eventos importantes, o jogo fará uma pausa automática para você.#!\n\n#TUT Não há nada de errado em jogar em velocidades mais baixas, aumentando a velocidade quando as coisas estão quietas ou diminuindo a velocidade quando você vai para a guerra.\nGeralmente, recomendamos que você pause o jogo ao inspecionar menus ou quando se deparar com decisões difíceis.#!"
 lesson_basics_pausing_3:0 "Starting the Game ($lesson_basics_unpause$)"
 lesson_basics_pausing_3_desc:2 "To start the ticking of time, unpause the game (using the #EMP Spacebar#! or by clicking the Play button in the lower right corner).\nIsso fará com que dias, meses e anos passem. Exércitos instruídos a marchar se moverão, eventos ocorrerão na tela, cartas serão enviadas e [characters|E] vai envelhecer.\n\n#TUT Encontre uma velocidade que seja confortável para você - você sempre pode alterá-la mais tarde.#!"

 # Actual Warfare
 lesson_declare_war_step_1:0 "E agora?"
 lesson_declare_war_step_1_complete:0 "$lesson_declare_war_step_1$"
 lesson_declare_war_step_1_desc:1 "Agora, como primeira tarefa, vamos lembrar ao seu vizinho, o Conde de $c_desmond$, quem é [rightful_liege|E] realmente é... Se acontecer de expandir seu [realm|E], então, que seja!\nUsando o sistema de interação do personagem que examinamos anteriormente e selecionando-o por meio do mapa, declare guerra ao [ruler|E] de $c_desmond$. Você já deve ter um válido [casus_belli|E], como seu [title|E] é [de_jure|E] uma parte do seu $game_concept_realm$.\n\n#TUT Para uma experiência mais prática, agora vamos orientá-lo sobre o que acontece no fluxo de uma guerra.#!"
 lesson_declare_war_tt:1 "#TUT_KW Declarar Guerra#! em Earl Muiredach de $c_desmond$"
 lesson_raise_troops_step_1:0 "Levante exércitos"
 lesson_raise_troops_step_2:0 "$lesson_raise_troops_step_1$"
 lesson_raise_troops_step_1_desc:2 "Você declarou com sucesso [war|E]! Em seguida, você deve reunir seu [armies|E]. Um botão apareceu na parte inferior da tela para ajudá-lo, mas você também pode fazer isso na visualização Militar.\n\n#TUT onde quer que você [rally_point|E] is (in this case, $c_thomond$), that's where your [army|E] vai se reunir e aguardar suas ordens.\nNota: você terá que retomar o jogo (pressione a 'Barra de Espaço'!) $game_concept_army$ reunir mais de um punhado de homens. Deixe-o por alguns dias e o Exército estará com força total!#!"
 lesson_declare_war_step_2:0 "$lesson_declare_war_step_1$"
 lesson_raise_troops_tt:0 "Levante seus exércitos"
 lesson_army_movement_step_1:0 "Movimento do Exército"
 lesson_army_movement_step_1_desc:2 "Para mover o seu [army|E], Clique no $game_concept_army$ (on the map) and right-click on the area you want them to go. Perhaps the enemy capital [barony|E]?\n\n#TUT Se encomendar o seu $game_concept_army$ através das águas, vai [embark|E], transformando-o em um [fleet|E]. Por enquanto, vamos ficar em terra.#!"
 lesson_army_purpose_step_1:0 "Exército"
 lesson_army_purpose_step_1_desc:1 "Agora que seu [army|E] está se movendo, provavelmente está indo para a batalha com as forças inimigas. Isso pode ser um encontro frontal com outros $game_concept_armies$, ou o início de uma [siege|E].\n\n#TUT [battles|E] acontecerá automaticamente se dois hostis $game_concept_armies$ cruzar caminhos.\n\nSimilarly, $game_concept_sieges$ ocorrem quando você coloca seu $game_concept_army$ em um inimigo [holding|E].\nEste é um bom momento para #EMP retomar o jogo#!, caso ainda não o tenha feito. Caso contrário, o tempo pára e seu $game_concept_armies$ não vai se mover!#!"
 lesson_battle_mechanics_step_1:0 "Uma batalha!"
 lesson_battle_mechanics_step_1_desc:2 "O resultado de um [battle|E] Entre dois [armies|E] depende de uma série de coisas: o número de [levies|E] ambos os lados têm, o que (se houver) [men_at_arms|E] qualquer lado está usando, o [commanders|E] envolvidos, e até mesmo o [terrain|E] você está lutando em.\n\n#TUT Mais details can be gleaned from the Combat view — click on your fighting $game_concept_army$ para abri-lo.#!"
 lesson_siege_mechanics_step_1:0 "um cerco!"
 lesson_siege_mechanics_step_1_desc:3 "Sua [army|E] está atacando um inimigo [holding|E]! Clique no ícone destacado (as pontas de lança!) para saber como está indo.\n\nYou need to vencer $game_concept_sieges$ para vencer uma maioria das guerras, pois elas aumentam seu [war_score|E].\nSempre que um $game_concept_siege$ for vencida (leva algumas rodadas de ataque), a área ficará [occupied|E], alterando sua aparência normal no mapa de uma cor sólida para cores listradas, quando o zoom é reduzido.\n\n#TUT UMA cor das listras mostra quem tem $game_concept_occupied$ a $game_concept_holding$. Since your color on the map is green, $game_concept_holdings$ que você tem $game_concept_occupied$ terá listras verdes.\n\nA $game_concept_holding$ $game_concept_occupied$ pelo Reino de $k_france$, no entanto, teria listras azuis, uma $game_concept_occupied$ pelo Reino de $k_england$ red, e assim por diante.#!"
 lesson_warscore_step_1:0 "pontuação de guerra"
 lesson_warscore_step_1_desc:1 "Para ter uma ideia de quem está ganhando em uma [war|E], você sempre pode olhar para o [war_score|E], no canto inferior direito. Vai de #N -100#! para #P +100#!, e mudanças baseadas em [battles|E] e [sieges|E] ganhou ou perdeu, bem como território ocupado.\n\n#TUT At #P 100#! $game_concept_war_score$, você pode forçar o outro lado a aceitar o seu [peace_offer|E].\n\nConversely, at #N -100#! $game_concept_war_score$, #EMP they#! can force #EMP you#! to accept #EMP their#! [peace_offer|E].#!"
 lesson_warscore_step_2:0 "Resultados da guerra"
 lesson_warscore_step_2_desc:6 "Todos [wars|E] terminar de uma das três maneiras:$EFFECT_LIST_BULLET$[victory|E]$EFFECT_LIST_BULLET$[white_peace|E]$EFFECT_LIST_BULLET$[defeat|E]\nAs consequências exatas de qualquer uma dessas mudanças dependem do [casus_belli|E].\n\n#TUT Os detalhes de uma guerra específica podem ser encontrados clicando com o botão direito do mouse em seu inimigo [ruler|E] e selecionando #TUT_KW Offer Peace#!, ou clicando no botão $game_concept_war_score$ ícone no canto inferior direito e, em seguida, selecionando uma das guias na parte inferior da tela.#!"
 lesson_winning_wars_step_1:0 "A vitória está próxima"
 lesson_winning_wars_step_1_desc:3 "Sua [war_score] is at #P +100%#!!\nAgora você pode impor suas demandas clicando no botão $game_concept_war_score$ ícone para abrir a visualização de guerra e, em seguida, selecione #TUT_KW Enforce Demands#! guia na parte inferior da tela.\n\n#TUT Você também pode clicar com o botão direito do mouse no inimigo [ruler|E] e selecione #TUT_KW Oferecer paz#!.#!"
 lesson_losing_wars_step_1:0 "Derrota iminente"
 lesson_losing_wars_step_1_desc:2 "Esta [war|E] não vai bem! Talvez seja hora de processar [white_peace|E].\n\nWhile #EMP this#! $game_concept_war$ pode ser uma causa perdida, não há mal nenhum em aceitar a derrota e viver para lutar outro dia, clicando com o botão direito do mouse em seu inimigo e escolhendo #TUT_KW White Peace#! (ou #TUT_KW Surrender#!, se o White Peace não estiver disponível) na visualização de interação."
 lesson_war_final_notes_reuse:1 "\n\n#TUT As lições tutoriais terminam aqui. No entanto, alguns conselhos ainda aparecerão ocasionalmente como ícones de alerta na parte superior da tela. Clique nestes alertas de conselhos para saber mais sobre determinadas situações ou sistemas com os quais você está lidando!\nObrigado por ficar conosco - e boa sorte!#!"
 lesson_war_final_notes_victory_step_1:0 "guerra vencida!"
 lesson_war_final_notes_victory_step_1_desc:1 "Felicitações pelo seu [victory|E]!\nAgora você experimentou como é passar por uma parte essencial do jogo.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_defeat_step_1:0 "Guerra Perdida"
 lesson_war_final_notes_defeat_step_1_desc:1 "Nós lamentamos o seu [defeat|E] com você, mas tenha certeza de que agora você superou um aspecto desafiador do jogo e só ficará mais fácil daqui em diante.$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_white_peace_step_1:0 "paz branca"
 lesson_war_final_notes_white_peace_step_1_desc:0 "Tantas lições aprendidas! As coisas que você levará com você para o futuro!$lesson_war_final_notes_reuse$"
 lesson_war_final_notes_invalidated_step_1:0 "Guerra Invalidada"
 lesson_war_final_notes_invalidated_step_1_desc:0 "Você ainda esta aqui! Excelente! Que estranho que a guerra deixou de ser válida.$lesson_war_final_notes_reuse$"
 lesson_guided_final_notes_mission_step_1:0 "E agora?"
 lesson_guided_final_notes_mission_step_1_desc:3 "Há muitas coisas que você pode fazer agora que mergulhou os pés em alguns dos sistemas essenciais - Crusader Kings III é sobre definir seus próprios objetivos.\nSe quiser uma sugestão, recomendamos que tente se tornar o Rei ou a Rainha de toda a $k_ireland$! [war|E] não é a única maneira, também...\nOu você pode clicar em #bold situação atual#! abotoe a parte superior e veja se algum dos itens em Sugestões ou Situação Atual lhe agrada!"
 lesson_open_war_overview_tt:0 "Open the War view (highlighted)"
