l_english:
 doctrine_muhammad_succession_name:0 "Sucessão de Maomé"
 doctrine_muhammad_succession_desc:0 "A questão de quem é o legítimo sucessor de Muhammad como líder espiritual da comunidade muçulmana é essencial.."
 muhammad_succession_sunni_doctrine_name:0 "sunita"
 muhammad_succession_sunni_doctrine_desc:0 "Abu Bakr foi escolhido pela Ummah como seu líder legítimo, tanto política quanto religiosamente."
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine_1:1 "Considera outros sunitas [faiths|E] ser estar [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_sunni_doctrine:1 "considera sunita [faiths|E] ser estar [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 muhammad_succession_shia_doctrine_name:0 "xiita"
 muhammad_succession_shia_doctrine_desc:0 "Ali foi nomeado por Muhammad como o líder da Ummah, e somente através dele a linhagem da liderança espiritual pode ser traçada.."
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine_1:1 "Considera outros xiitas [faiths|E] ser estar [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_shia_doctrine:1 "considera xiita [faiths|E] ser estar [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 muhammad_succession_muhakkima_doctrine_name:0 "Muhakkima"
 muhammad_succession_muhakkima_doctrine_desc:0 "Ali era o legítimo sucessor de Muhammad, e sua aceitação da arbitragem durante o Primeiro Fitna, portanto, vai contra a vontade de Allah! Só Ele pode julgar um líder adequado para nós."
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine_1:1 "Considera outro Muhakkima [faiths|E] ser estar [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_muhammad_succession_muhakkima_doctrine:1 "Considera Muhakkima [faiths|E] ser estar [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 muhammad_succession_zandaqa_doctrine_name:0 "Zandaqa"
 muhammad_succession_zandaqa_doctrine_desc:0 "Embora possamos traçar a linha do Profeta corretamente ou não de acordo com outros muçulmanos, nossas crenças nos marcam como párias independentemente. Que os pecadores nos chamem de Zandaqa: nós conhecemos a verdade!"
