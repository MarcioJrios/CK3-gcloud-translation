 yapaniya_adherent:0 "Yapaniya"
 yapaniya_adherent_plural:0 "Yapaniyas"
 yapaniya_desc:1 "A fé dos jainistas Yapaniya tem alguma semelhança com as tradições Svetambara e Digambara, provocando os fiéis de ambas as fés. Espera-se que os mendicantes Yapaniya estejam nus, assim como os Digambaran, mas eles não seguem suas regras estritas. A fé também afirma que as mulheres podem alcançar Moksha e as freiras são comuns dentro da fé.."
