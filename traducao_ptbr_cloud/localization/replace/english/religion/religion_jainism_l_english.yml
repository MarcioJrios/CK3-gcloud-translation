 #Digambara
 digambara:0 "Digambara"
 digambara_adj:0 "Digambara"
 digambara_adherent:0 "Digambara"
 digambara_adherent_plural:0 "Digambaras"
 digambara_desc:0 "Kevala Jnana liberta o corpo de todas as necessidades físicas. No entanto, a alma só pode ser libertada quando completamente nua, e é por isso que os monges Digambara devem viver sem roupas.."

 #Svetambara
 svetambara:0 "Svetambara"
 svetambara_adj:0 "Svetambara"
 svetambara_adherent:0 "Svetambara"
 svetambara_adherent_plural:0 "Svetambaras"
 svetambara_desc:0 "Kevala Jnana é um estado da alma, não do ser físico. Através de boas vidas, pode-se alcançar a onisciência e sair do ciclo sem fim. O momento de moksha em si só é alcançável através da morte, quando alguém se torna Siddha."
