 jainism_religion_desc:0 "Os jainistas procuram seguir os vinte e quatro professores, os thirtankaras, para deixar o ciclo eterno de morte e renascimento do mundo, alcançando a onisciência, Kevala Jnana. A não-violência e a boa vida estão no centro do jainismo, pois a principal oração afirma que "the function of souls is to help one another.""
