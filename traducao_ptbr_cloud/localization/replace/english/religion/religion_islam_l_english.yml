 #Ash'ari
 ashari:0 "Ash'arism"
 ashari_adj:0 "Ash'ari"
 ashari_adherent:0 "Ash'ari"
 ashari_adherent_plural:0 "Ash'aris"
 ashari_desc:0 "Uma escola ortodoxa de teologia que sustenta que Alá criou cada momento no tempo, mas que os humanos têm livre arbítrio para escolher entre o bem - o que Deus ordenou - e o mal - o que Deus proíbe."

 #Muwalladism
 muwalladi:0 "muwalladismo"
 muwalladi_adj:0 "Muwalladi"
 muwalladi_adherent:0 "Muwalladi"
 muwalladi_adherent_plural:0 "Muwalladis"
 muwalladi_desc:1 "Longe do centro do mundo árabe, os muçulmanos ibéricos se adaptaram à realidade de governar uma região com grandes populações cristãs e judaicas que tinham tradições estrangeiras estranhas."

 #Masmudism
 masmudi:1 "almohadismo"
 masmudi_adj:1 "almóada"
 masmudi_adherent:1 "almóada"
 masmudi_adherent_plural:1 "Almohadis"
 masmudi_desc:2 "Um ramo reformista do Islã sunita que se originou com as tribos berberes no norte da África, o movimento almóada se via como unitário e pregava uma doutrina de monoteísmo purificado.."
 masmudi_religious_head_title:0 "Mahdi"
 masmudi_religious_head_title_name:0 "califado"

 #Mu'tazila
 mutazila:0 "Mu'tazilismo"
 mutazila_adj:0 "Mu'tazili"
 mutazila_adherent:0 "Mu'tazilita"
 mutazila_adherent_plural:0 "Mu'tazilitas"
 mutazila_desc:0 "Uma escola racionalista de teologia que afirma que o Alcorão é #EMP, não#! coexistindo eternamente com Deus, como Deus deve ter precedido sua própria palavra."

 #Maturidi
 maturidi:0 "maturidismo"
 maturidi_adj:0 "Maturidi"
 maturidi_adherent:0 "maturidismo"
 maturidi_adherent_plural:0 "Maturidi"
 maturidi_desc:0 "Uma teologia racionalista que defende que a ética tem uma existência objetiva, derivada das qualidades eternas de Deus, e que os humanos devem, portanto, buscar escolhas éticas."
 
 #Quranism
 quranist:0 "coranismo"
 quranist_adj:0 "coranista"
 quranist_adherent:0 "coranista"
 quranist_adherent_plural:0 "Coranistas"
 quranist_desc:0 "Uma interpretação literalista do Islã que enfatiza que o Alcorão é a única fonte de sabedoria divina e deve ser seguido ao pé da letra, ignorando hadith e fatwas."

 #Ismaili
 ismaili:0 "ismaelismo"
 ismaili_adj:0 "ismaelita"
 ismaili_adherent:0 "ismaelita"
 ismaili_adherent_plural:0 "ismaelitas"
 ismaili_desc:0 "Uma fé xiita que considera a linhagem dos verdadeiros Imames - aqueles imbuídos de conhecimento divino e infalibilidade - passando por Isma'il bin Jafar. Eles também são conhecidos como Seveners, pois Ismail foi o sétimo Imam depois de Muhammad."

 #Qarmatians
 qarmatian:0 "carmatianismo"
 qarmatian_adj:0 "carmata"
 qarmatian_adherent:0 "carmata"
 qarmatian_adherent_plural:0 "carmatas"
 qarmatian_desc:0 "Um ramo do ismaelismo que incorporou elementos do zoroastrismo. O número de Imams foi predeterminado por Deus para ser sete e, portanto, não poderia haver mais Imams antes que o sétimo Imam - Muhammad ibn Ismail - retornasse para guiar os fiéis.."

 #Nizari
 nizari:0 "nizarismo"
 nizari_adj:0 "Nizari"
 nizari_adherent:0 "Nizari"
 nizari_adherent_plural:0 "Nizaris"
 nizari_desc:0 "Uma fé racionalista que enfatiza o raciocínio na interpretação do Alcorão e dos hadiths. Ser Imam é hereditário e eles traçam a linha de sucessão até Ali."
 
 #Zayidi
 zayidi:0 "zaidismo"
 zayidi_adj:0 "Zayidi"
 zayidi_adherent:0 "Zayidi"
 zayidi_adherent_plural:0 "Zayidis"
 zayidi_desc:0 "Um verdadeiro Imam não é infalível, mas definido por sua luta contra a corrupção e o mal. Zayidis são, portanto, definidos por sua crença de que Zayd ibn Ali era o legítimo sucessor do Imamate, devido à sua rebelião contra os omíadas.."

 #Imamism (Twelver)
 imami:0 "Imanismo"
 imami_adj:0 "Imami"
 imami_adherent:0 "Imami"
 imami_adherent_plural:0 "Imamis"
 imami_desc:0 "Os Imamis acreditam que Doze Imams foram profetizados para liderar a Ummah, e que o décimo Imam, Imam Zaman, está esperando para retornar para liderar os muçulmanos no Dia do Juízo.."
 islam_ayatollah:0 "aiatolá"
 islam_ayatollah_plural:0 "aiatolás"

 #
 ghulat:1 "Ikhtilafismo"
 ghulat_adj:1 "Ikhtilafi"
 ghulat_adherent:1 "Ikhtilafi"
 ghulat_adherent_plural:1 "Ikhtilafis"
 ghulat_desc:1 "Os Ikhtilafis acreditam na natureza divina dos Imams infalíveis, começando com Ali. Deus não apenas os designou e inspirou, mas os habita parcialmente para guiar seus atos e, por extensão, toda a Ummah."

 alawite:0 "alawismo"
 alawite_adj:0 "alauíta"
 alawite_adherent:0 "alauí"
 alawite_adherent_plural:0 "Alawis"
 alawite_desc:0 "Os ensinamentos religiosos alauítas são secretos e o Alcorão é apenas um de seus textos sagrados. Além da crença na sucessão dos imãs através de Ali, os alauítas também acreditam na reencarnação e que todos os seres eram estrelas expulsas do céu que agora devem reconquistar seu lugar vivendo sucessivamente vidas boas e fiéis.."

 #Alevis
 alevi:0 "alevismo"
 alevi_adj:0 "Alevi"
 alevi_adherent:0 "Alevi"
 alevi_adherent_plural:0 "Alevis"
 alevi_desc:0 "Os alevitas acreditam na sucessão dos Doze Imames, mas também seguem muitas outras tradições, conforme descrito em sua coleção de textos sagrados, os Buyruks. Na tradição Alevi, Deus é a Verdade, e Muhammad e Ali são manifestações Dele no mundo."
 alevi_house_of_worship:0 "cemvi"
 alevi_house_of_worship_2:0 "$alevi_house_of_worship$" # Optional translation alt
 alevi_house_of_worship_3:0 "$alevi_house_of_worship$" # Optional translation alt
 alevi_house_of_worship_plural:0 "cemvis"
 alevi_religious_text:0 "Buyruks"
 alevi_religious_text_2:0 "$alevi_religious_text$" # Optional translation alt
 alevi_religious_text_3:0 "$alevi_religious_text$" # Optional translation alt

 #Druze
 druze:0 "druso"
 druze_adj:0 "druso"
 druze_adherent:0 "druso"
 druze_adherent_plural:1 "druso"
 druze_desc:0 "Vindo da Montanha dos Drusos, a fé drusa segue muitos dos princípios do ismaelismo, mas também inclui crenças gnósticas em uma teologia esotérica focada na verdade da existência.."
 druze_religious_text:0 "Epístolas de Sabedoria"
 druze_religious_text_2:0 "$druze_religious_text$" # Optional translation alt
 druze_religious_text_3:0 "$druze_religious_text$" # Optional translation alt

 #Ibadi
 ibadi:1 "ibadismo"
 ibadi_adj:0 "Ibadi"
 ibadi_adherent:0 "Ibadi"
 ibadi_adherent_plural:0 "Ibadis"
 ibadi_desc:0 "Os Ibadi não acreditam que seja necessário que todo o Islã seja governado por um califa ou um imã, se não houver um candidato adequado. Eles são, portanto, Muhakkima, não reconhecendo nem a linhagem de Ali nem os sucessores de Abu Bakr como líderes dignos.."

 #Azariqa
 azariqa:1 "azraquismo"
 azariqa_adj:0 "Azariqa"
 azariqa_adherent:0 "Azariqa"
 azariqa_adherent_plural:0 "Azariqas"
 azariqa_desc:0 "Não reconhecendo nenhum sucessor digno de Muhammad, os Azariqas consideram seu direito e dever lutar contra qualquer líder que não defenda os valores de sua fé. De fato, qualquer diferença na interpretação da fé marcaria alguém como um infiel.."

 #Najdat
 najdat:0 "Najdatismo"
 najdat_adj:0 "Najdat"
 najdat_adherent:0 "Najdati"
 najdat_adherent_plural:0 "Najdatis"
 najdat_desc:0 "Os adeptos do ramo Najdati dos Khawarij acreditam firmemente no estabelecimento da liderança muçulmana por meio do consenso dos fiéis. O líder não é infalível, mas através da comunidade são escolhidos por Deus."
 
 #Sufri
 sufri:0 "sufrismo"
 sufri_adj:0 "sufri"
 sufri_adherent:0 "sufri"
 sufri_adherent_plural:0 "Sufris"
 sufri_desc:0 "Os sufri acreditam na orientação e liderança divinas por meio da interpretação da palavra de Deus, em vez de herança. A vontade de Deus torna-se conhecida como uma expressão da vontade da Ummah, desde que o povo da Ummah seja bem versado no Alcorão."

 #Hafizi
 hafizi:0 "Hafizi"
 hafizi_adj:0 "Hafizi"
 hafizi_adherent:0 "Hafizi"
 hafizi_adherent_plural:0 "Hafizis"
 hafizi_desc:0 "Os Hafizis priorizam o apoio a quem eles consideram o verdadeiro califa acima de todos os outros, bem como resistem a toda e qualquer tentativa de derrubá-los ou depô-los. Na derrota, eles são definidos pela rebelião por uma causa digna e, na vitória, pela adesão orgulhosa à vontade de seu líder.."
