 special_doctrine_adoptionist_school_elipandic_doctrine_desc:0 "Preferindo focar variações sutis na cristologia, a variante elipândica da $adoptionist$ enfatiza a importância do #EMP preciso#! diferenças do dogma trinitário. Uma distinção complexa bem feita é considerada infinitamente melhor do que uma explicação simples mal justificada."
