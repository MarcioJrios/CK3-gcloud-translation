 special_doctrine_adoptionist_school_radical_doctrine_name:0 "escola radical"
 special_doctrine_adoptionist_school_radical_doctrine_desc:0 "Radical $adoptionist_adherent_plural$ não admitem outro Deus senão o Pai, não aceitam nenhuma divindade da carne mortal e não reconhecem $christianity_religion_adherent_plural$ mas eles mesmos. Receber a Cristo sem concordar com cada carta #EMP#! do cânon é reconhecer a apostasia."

