 doctrine_clerical_succession_temporal_appointment_desc:1 "[ROOT.Faith.BishopNeuterPlural|U] são, em última análise, servos do reino e, portanto, podem ser contratados e demitidos por seu suserano com apenas pequenas restrições."
 doctrine_clerical_succession_spiritual_appointment_name:0 "Espiritual, Revogável"
 doctrine_clerical_succession_spiritual_appointment_desc:0 "Enquanto o [ROOT.Faith.AltPriestTermPlural] deve nomear todos [ROOT.Faith.BishopNeuterPlural], governantes seculares ainda devem ser capazes de demitir aqueles que falham com eles."
 doctrine_clerical_succession_temporal_fixed_appointment_name:0 "Temporal, para a vida"
 doctrine_clerical_succession_temporal_fixed_appointment_desc:0 "Enquanto um governante deve ser capaz de selecionar seus próprios [ROOT.Faith.BishopNeuterPlural], suas responsabilidades são santas e sagradas, e sua nomeação não deve estar sujeita a revogação."
 doctrine_clerical_succession_spiritual_fixed_appointment_name:0 "Espiritual, para a Vida"
 doctrine_clerical_succession_spiritual_fixed_appointment_desc:0 "[ROOT.Faith.BishopNeuterPlural|U] são servos do divino e, como representantes do divino, a escolha que o [ROOT.Faith.AltPriestTermPlural] faz para a posição é final e absoluta."
