 #Mazdayasna
 mazdayasna:0 "Mazdayasna"
 mazdayasna_adj:0 "Mazdayan"
 mazdayasna_adherent:0 "Mazdayan"
 mazdayasna_adherent_plural:0 "mazdayanos"
 mazdayasna_desc:0 "Os humanos ajudam na luta entre Ahura Mazda e os espíritos malignos, Angra Mainyu, por meio de bons pensamentos e vidas. Isso é feito por meio da pureza ritual, da preservação da natureza e da destruição de criaturas malignas.."

 #Behafaridism
 zurvanism:1 "behafaridismo"
 zurvanism_adj:1 "behafaridi"
 zurvanism_adherent:1 "behafaridita"
 zurvanism_adherent_plural:1 "behafariditas"
 zurvanism_desc:1 "Followers of the teachings of Behafarid, $zurvanism_adherent_plural$ buscam cooperação com o mundo islâmico, fazendo inúmeras reformas em sua fé em resposta às críticas muçulmanas ao zoroastrismo tradicional. Entre essas reformas estão a proibição do consumo de álcool, a oposição estrita ao casamento familiar e o incentivo à caridade como medida de uso da riqueza para o bem público.."
 #Zurvanism doctrine
 tenet_zurvanism_name:0 "Zurvanismo"
 tenet_zurvanism_desc:0 "Os zurvanistas acreditam que Ahura Mazda e Angra Mainyu eram gêmeos iguais, mas opostos, nascidos de Zurvan, o Criador de tudo. O zurvanismo enfatiza fortemente a ajuda a Ahura Mazda, erradicando o mal e as falsidades."


 #Gayomarthianism
 gayomarthianism:0 "Gayomarthianismo"
 gayomarthianism_adj:0 "Gayomarthiano"
 gayomarthianism_adherent:0 "Gayomarthiano"
 gayomarthianism_adherent_plural:0 "Gayomarthianos"
 gayomarthianism_desc:0 "Com base na ideia de que Ahura Mazda, por meio de seus pensamentos, criou espíritos malignos por acidente, os Gayomarthianos rejeitam a infalibilidade do Senhor da Sabedoria e, em vez disso, enfatizam a prática ritualística para aprender a Verdade em comunhão com Ahura Mazda.."

 #Khurmazta
 khurmazta:0 "kurmazdismo"
 khurmazta_adj:0 "Khurmazta"
 khurmazta_adherent:0 "Khurmazta"
 khurmazta_adherent_plural:0 "Khurmazta"
 khurmazta_desc:0 "Aprendendo muito com a filosofia védica, os Khurmazta reconhecem um amplo conjunto de deuses e espíritos e dedicam suas vidas não apenas a Ahura Mazda, mas também a um de seus muitos ajudantes e servos entre os yazata.."
 khurmazta_good_god_zravan:0 "Zravan"
 khurmazta_good_god_weshparkar:0 "Weshparkar"
 khurmazta_good_god_adbad:0 "Adbad"
 
 #Mazdakism
 mazdakism:0 "Mazdakismo"
 mazdakism_adj:0 "Mazdakita"
 mazdakism_adherent:0 "Mazdakita"
 mazdakism_adherent_plural:0 "Mazdakitas"
 mazdakism_desc:0 "O profeta Mazdak seguiu a palavra de Ahura Mazda e agitou por posses compartilhadas e cooperação universal entre os humanos para superar Angra Mainyu."

 #Khurramism
 khurramism:0 "khurramismo"
 khurramism_adj:0 "khurramita"
 khurramism_adherent:0 "khurramita"
 khurramism_adherent_plural:0 "khurramitas"
 khurramism_desc:0 "Em um mundo de Luz e Trevas, governantes injustos devem ser derrubados em apoio ao que é bom. Através de profetas como Mazdak, Muhammad e Abu Muslim, os khurramitas acreditam que o divino nasceu na humanidade e um dia retornará para liderá-los como o Messias.."

