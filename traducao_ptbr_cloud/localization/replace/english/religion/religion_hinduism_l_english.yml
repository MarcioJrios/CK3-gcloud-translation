 #Smartism
 smartism:1 "esperteza"
 smartism_adj:1 "Smarta"
 smartism_adherent:1 "Smarta"
 smartism_adherent_plural:1 "Smartas"
 smartism_desc:0 "A tradição Smarta rejeita a adoração de deuses individuais. Brahman é único e eterno, e Vishnu, Devi, Shiva, Ganesh e Surya são adorados como avatares iguais do Ser Supremo. Qualquer adoração individual é um passo para alcançar a compreensão e a unidade com Brahman."

