 advaitism_adherent_plural:0 "Advaita Vedantins"
 advaitism_desc:0 "Ao contrário de muitas religiões hindus, o Advaita Vedanta enfatiza a unidade do Atman, o verdadeiro eu, com o Brahman, a realidade mais verdadeira, e acredita que moksha pode ser alcançado tanto na vida quanto na morte.."
