 #Malabar
 malabarism:0 "malabarismo"
 malabarism_adj:0 "Malabari"
 malabarism_adherent:0 "Malabari"
 malabarism_adherent_plural:0 "Malabari"
 malabarism_desc:1 "À medida que os descendentes das tribos de Israel se espalharam pelo mundo, eles construíram comunidades menores de oeste a leste, agindo como tribos próprias. Também chamados de judeus de Cochin, eles fizeram seu novo lar no Reino de Cochin, no sul da Índia. Lá, eles se misturaram com a população local e trocaram culturas."

 #Samaritan
 samaritan:0 "samaritanismo"
 samaritan_adj:0 "samaritano"
 samaritan_adherent:0 "samaritano"
 samaritan_adherent_plural:0 "samaritanos"
 samaritan_desc:0 "Descendentes das tribos que se estabeleceram em Samaria, os samaritanos seguem uma versão original e inalterada da Torá. Dessa forma, eles estão praticando a verdadeira religião de Moisés, servindo aos deveres diretos concedidos por Deus.."

