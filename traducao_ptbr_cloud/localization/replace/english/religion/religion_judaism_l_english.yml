 #Rabbinism
 rabbinism:0 "rabinismo"
 rabbinism_adj:0 "rabínico"
 rabbinism_adherent:0 "rabinista"
 rabbinism_adherent_plural:0 "Rabinistas"
 rabbinism_desc:0 "O rabinismo enfatiza o propósito dos rabinos como intérpretes da lei religiosa da Halakha. Leis e tradições é o que garante que o convênio com o Senhor seja mantido, e os rabinos guardam essas leis."

 #Karaite
 karaism:0 "Karaism"
 karaism_adj:0 "caraíta"
 karaism_adherent:0 "caraíta"
 karaism_adherent_plural:0 "caraítas"
 karaism_desc:0 "Nas questões de lei religiosa, somente o Tanakh é a mais alta e absoluta autoridade. O papel dos rabinos não é reavaliar e adaptar as regras da aliança, mas interpretar seu significado literal."

