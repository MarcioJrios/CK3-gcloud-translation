 mozarabic_church_adherent_plural:0 "moçárabes"
 mozarabic_church_desc:0 "Descendente dos primeiros ritos ibéricos, o cristianismo moçárabe manteve um nível de independência de Roma devido aos séculos sob domínio islâmico. Sua longa coabitação com outras religiões os tornou mais receptivos às diferenças do que as seitas mais fundamentalistas.."

 adoptionist:0 "adocionismo"
 adoptionist_adj:0 "adotante"
 adoptionist_adherent:0 "adotante"
 adoptionist_adherent_plural:0 "Adocionistas"
 adoptionist_desc:0 "A vertente ibérica do adocionismo traça suas raízes para uma combinação de pensamento independente no arcebispado de Toledo e seus arredores, o puritanismo norte-africano dos séculos passados e vários heresiarcas extremamente carismáticos do início do século IX..\nEmbora assuma muitas formas, variando do extremamente sutil ao totalmente contundente, o ponto doutrinário unificador é uma atitude questionadora em relação à divindade eterna do Filho.."
 adoptionist_religious_head_title:0 "Arcebispo"
