 paulician_adherent_plural:0 "paulistas"
 paulician_desc:0 "Rejeitando a divindade de Cristo e vendo a veneração da cruz como pagã, os paulicianos visam restaurar o que eles acreditam ser a verdadeira forma de cristianismo, conforme estabelecido por Paulo de Tarso.."
