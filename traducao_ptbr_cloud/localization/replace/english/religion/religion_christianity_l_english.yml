 orthodox_desc:0 "Afirmando que seus bispos são os verdadeiros e diretos sucessores dos apóstolos de Cristo, a Igreja Ortodoxa Oriental afirma ser a fé cristã original transmitida através da sagrada tradição litúrgica.."
