 armenian_apostolic_desc:1 "Fundada pelos apóstolos Bartolomeu e Tadeu, a Igreja Apostólica Armênia rapidamente conquistou seguidores na região e conduziu o Reino da Armênia para se tornar o primeiro estado a adotar o cristianismo como religião oficial.."
