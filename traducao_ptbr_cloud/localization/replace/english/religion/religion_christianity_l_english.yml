 waldensian_desc:0 "Sustentando que o acúmulo de riqueza é um anátema incompatível com a conquista da salvação, os valdenses pregam a pobreza apostólica como sendo o caminho para a perfeição e acreditam que os sacerdotes não devem possuir títulos nem terras.."

