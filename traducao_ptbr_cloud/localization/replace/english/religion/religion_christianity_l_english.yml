 messalian:0 "messalianismo"
 messalian_adj:0 "messaliano"
 messalian_adherent:1 "messaliano"
 messalian_adherent_plural:0 "messalianos"
 messalian_desc:0 "Acreditando que a essência de Deus pode ser percebida por meio dos sentidos carnais, os messalianos rejeitam os sacramentos cristãos tradicionais e, em vez disso, buscam experimentar Deus diretamente por meios menos convencionais de adoração.."
 messalian_priest:0 "perfeito"
 messalian_priest_plural:0 "perfeito"

 adamites:0 "Adamitismo"
 adamites_adj:0 "adamita"
 adamites_adherent:0 "adamita"
 adamites_adherent_plural:0 "adamitas"
 adamites_desc:0 "Os adamitas afirmam ter recapturado o estado original de inocência de Adão e Eva, tirando suas roupas. Grupos de adamitas geralmente vivem em um estado de absoluta ilegalidade, alegando que, devido a essa inocência, suas ações não podem ser boas nem más.."
