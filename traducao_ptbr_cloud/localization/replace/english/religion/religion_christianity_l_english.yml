 nestorian:0 "Nestorianismo"
 nestorian_adj:0 "nestoriano"
 nestorian_adherent:0 "nestoriano"
 nestorian_adherent_plural:0 "Nestorianos"
 nestorian_desc:0 "Ao ensinar que Jesus Cristo tem duas naturezas, uma divina e outra humana, o Nestorianismo foi declarado herético pela maioria das fés cristãs. Apesar disso, sua perspectiva única conquistou seguidores em lugares tão distantes quanto a China, a Índia e até a Mongólia.."
 nestorian_religious_head_title:0 "Patriarca"
