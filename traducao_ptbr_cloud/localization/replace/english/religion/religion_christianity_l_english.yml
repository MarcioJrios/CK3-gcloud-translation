 bogomilist_adherent:0 "bogomil"
 bogomilist_adherent_plural:0 "bogomilos"
 bogomilist_desc:0 "Elegendo seus líderes espirituais entre a população em geral, os bogomilos rejeitam todas as armadilhas mundanas e instituições de poder, defendendo, em vez disso, um retorno aos métodos anteriores de ensino espiritual praticados por Cristo e seus discípulos.."
