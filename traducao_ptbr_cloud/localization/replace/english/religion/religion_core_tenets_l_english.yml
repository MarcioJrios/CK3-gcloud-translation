 # Additional Tenets
 tenet_ritual_cannibalism_name:0 "canibalismo ritual"
 tenet_ritual_cannibalism_desc:0 "A humanidade é abençoada por ter sido agraciada com a centelha do divino. A carne humana é, portanto, sagrada, sua presença algo a ser saboreado, não enterrado ou queimado.."
 doctrine_parameter_cannibalism_legal:0 "o [GetTrait('cannibal').GetName( GetNullCharacter )] característica não é mais considerada [criminal|E]"

 tenet_exaltation_of_pain_name:0 "Exaltação da Dor"
 tenet_exaltation_of_pain_desc:0 "A dor é a emoção universal, a violência a linguagem universal. Conceder dor a outro é dar-lhe uma bênção, então receber dor é receber graça."
 doctrine_parameter_torturing_prisoners_grants_piety:0 "#D Torturando [prisoners|E] ganhar [piety|E] em vez de custar [piety|E]#!"
 doctrine_parameter_reduced_stress_from_torture:0 "#D Os adeptos são resistentes aos efeitos negativos de serem torturados#!"
 doctrine_parameter_self_mutilation_active:0 "#D Lata [decide|E] realizar automutilação, ganhando [piety|E] ao custo de obter o [GetTrait('wounded_1').GetName( GetPlayer )] [trait|E]#!"

 tenet_sacred_shadows_name:0 "Mentiras Sagradas"
 tenet_sacred_shadows_desc:0 "Mentir é a arte mais profunda que existe. Aqueles que podem convencer os outros de suas mentiras são santos. Aqueles que podem mentir para si mesmos com sucesso são imparáveis."
 doctrine_parameter_piety_gain_from_successful_intrigue_schemes:0 "Os adeptos ganham piedade por completar com sucesso [intrigue|E] [schemes|E]"
 doctrine_parameter_adherents_more_likely_to_join_schemes:0 "Os aderentes estão mais dispostos a se tornar Agentes no [schemes|E] de outros personagens"

 tenet_pursuit_of_power_name:0 "Busca do poder"
 tenet_pursuit_of_power_desc:0 "O que é e o que não é justo é transitório, definido por aqueles que atualmente detêm o poder. Isso significa que a busca pelo poder é a única causa verdadeiramente justa."

 tenet_pastoral_isolation_name:0 "Isolamento Pastoral"
 tenet_pastoral_isolation_desc:0 "Tudo o que queremos é ser deixados sozinhos. Nossas práticas são nossas e não são da conta de ninguém mais do que as deles são nossas.."
 doctrine_parameter_unattractive_for_character_conversions:0 "[characters|E], mas não [counties|E], estão mais dispostos a serem convertidos para longe deste [faith|E]"

 tenet_natural_primitivism_name:0 "Primitivismo natural"
 tenet_natural_primitivism_desc:0 "A civilização não é natural, uma tentativa fútil e blasfema do homem de impor ordem a uma criação inerentemente desordenada. Abraçamos o naturismo e vivemos como [ROOT.Faith.PantheonTerm] intencional, selvagem e livre."
 doctrine_parameter_naked_adherents_active:0 "Os adeptos não usam roupas"
 doctrine_parameter_natural_primitivism_law_cost_increase:0 "Law Costs: #N +50%#!"
 doctrine_parameter_unlock_jizya_contract:0 "Desbloqueia o Jizya [vassal_contract|E]"
 
 tenet_sacrificial_ceremonies_name:0 "Cerimônias de sacrifício"
 tenet_sacrificial_ceremonies_desc:0 "O sacrifício humano voluntário e involuntário nos aproxima do divino. É costume e virtuoso alguém se oferecer para se sacrificar em cerimônia, assim como é virtuoso sacrificar aqueles que cometeram crimes imperdoáveis contra os Deuses.."
 
 tenet_megaliths_name:0 "Construções Megalíticas"
 tenet_megaliths_desc:0 "A adoração não deve ser feita apenas nos limites de um templo, essas são as construções primitivas do homem que os distraem das criações divinas que nos cercam. Abraçamos a pedra e o ar livre, organizando as pedras que o criador nos deu de forma que lhes agrade e nos aproxime da divindade."
 doctrine_parameter_can_build_megaliths:0 "Possibilita a construção de Megalitos em [temple|E] propriedades e grandes megálitos nas capitais dos ducados."
 province_is_of_a_megalith_faith_tt:0 "Esta [county|E] deve seguir um [faith|E] que acredita na importância dos megálitos."
