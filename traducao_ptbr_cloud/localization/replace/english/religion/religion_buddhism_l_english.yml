 #Ari
 ari:0 "Ari"
 ari_adj:0 "Ari"
 ari_adherent:0 "Ari"
 ari_adherent_plural:0 "Aris"
 ari_desc:0 "A fé Ari combina elementos do budismo tântrico, adoração de espíritos, adoração tradicional de Nāga, bem como do hinduísmo. Os adoradores de Ari são considerados budistas, embora suas práticas sejam consideradas pouco ortodoxas.."

 #Theravada
 theravada:0 "Theravada"
 theravada_adj:0 "Theravada"
 theravada_adherent:0 "Theravada"
 theravada_adherent_plural:0 "Theravadans"
 theravada_desc:0 "O caminho para a iluminação passa pela experiência pessoal, reflexão e raciocínio. Gautama Buda encontrou seu próprio caminho para o Nirvana, e a única maneira de encontrar um caminho semelhante é experimentar, aprender e estudar a própria existência.."

 #Mahayana
 mahayana:0 "Mahayana"
 mahayana_adj:0 "Mahayana"
 mahayana_adherent:0 "Mahayana"
 mahayana_adherent_plural:0 "Mahayanans"
 mahayana_desc:0 "A libertação do Samsara não é meramente algo feito individualmente, mas uma experiência que é compartilhada entre os seres sencientes. Atingir o estado de Buda é um passo no longo caminho para que todos os seres sencientes sejam liberados no Nirvana, e esse é o objetivo virtuoso do Samsara.."

 #Vajrayana
 vajrayana:0 "vajrayana"
 vajrayana_adj:0 "vajrayana"
 vajrayana_adherent:0 "Vajrayanan"
 vajrayana_adherent_plural:0 "Vajrayanans"
 vajrayana_desc:0 "A motivação para o estado de Buda é de importância crucial, e a verdadeira iluminação só pode ser alcançada quando buscada para o benefício de todos os seres sencientes. Todos os seres nascem com uma mente iluminada, mas ela é obscurecida pela existência. Praticar ver a verdade do mundo e do universo, portanto, desbloqueia a iluminação inata da pessoa."
