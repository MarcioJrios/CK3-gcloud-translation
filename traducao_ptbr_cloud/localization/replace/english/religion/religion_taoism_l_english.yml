 shangqing_adherent_plural:0 "Xangai"
 shangqing_desc:0 "O taoísmo de Shangqing foi a forma dominante de taoísmo durante a dinastia Tang. Seus seguidores buscam harmonizar-se com o universo por meio da meditação e exercícios físicos, ao contrário dos talismãs e da alquimia usados por outros ramos do taoísmo.."

