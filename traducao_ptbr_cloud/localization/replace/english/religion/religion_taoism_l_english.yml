 zhengyi_adherent_plural:0 "Zhengyis"
 zhengyi_desc:0 "Ao contrário das outras escolas taoístas, os Zhengyis observam uma estrita hierarquia teocrática sob o Mestre Celestial. Os praticantes fabricam e vendem talismãs protetores para evitar a perda de qi, a energia vital que sustenta todos os seres vivos."
 
