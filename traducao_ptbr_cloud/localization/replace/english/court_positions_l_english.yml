 chief_eunuch_court_position:1 "Chefe Eunuco"
 chief_eunuch_employer_custom_effect_description:0 "@warning_icon!#X Powerful [agent|E] no [hostile_schemes|E] contra você#!"
 chief_eunuch_court_position_desc:1 "The $chief_eunuch_court_position$ is a trusted servant responsible for the eunuchs at court. Not much goes on that they don't hear about, both among the servants and the royals."
 keeper_of_swans_court_position:0 "Guardião dos Cisnes"
 keeper_of_swans_court_position_desc:1 "o $keeper_of_swans_court_position$ está a cargo dos cisnes reais. Contando com o número de maravilhas emplumadas que seu Liege reivindica e cuidando delas; esta posição vem com graves responsabilidades."
 master_of_horse_court_position:0 "mestre do cavalo"
 master_of_horse_court_position_desc:1 "o $master_of_horse_court_position$ is responsible for their Liegede majestic steeds and stables. They have their work cut out for them since a well-kept horse is a boon both on the battlefield and on the road."
 court_jester_court_position:0 "bobo da corte"
 court_jester_employer_custom_effect_description:0 "Possibilidade para [stress|E] eventos de alívio"
 court_jester_court_position_desc:1 "UMA $court_jester_court_position$ – a fool – is there to entertain both their Liege and any guests visiting the court. While a clever turn of phrase can be appreciated from time to time a nasty fall always wins laughter."
 master_of_hunt_court_position:0 "Mestre da Caça"
 master_of_hunt_employer_custom_effect_description:0 "Auxílio ao usar o [hunt|E] [activity|E]"
 master_of_hunt_court_position_desc:1 "o $master_of_hunt_court_position$ is responsible for any hunting parties that members of their Liegede court arrange. They are also in charge of the kennels and the dogs within it."
 high_almoner_court_position:0 "Alto Esmoleiro"
 high_almoner_court_position_desc:1 "o $high_almoner_court_position$ está encarregado de distribuir esmolas aos pobres merecedores e outros súditos necessitados."
 cupbearer_court_position:0 "copeiro"
 cupbearer_employer_custom_effect_description:1 "Chance de parar o Veneno [GetScheme('murder').GetTypeName] [schemes|E]#!@warning_icon!#X Poderoso [agent|E] no [hostile_schemes|E] contra você#!"
 cupbearer_court_position_desc:1 "UMA $cupbearer_court_position$ is responsible for pouring drinks at the royal table and to make sure that no onede cup ever runs dry."
 seneschal_court_position:0 "Senescal"
 seneschal_court_position_desc:1 "o $seneschal_court_position$ serves an important role in the day-to-day life of the royal household, administering the servants and keeping everything running smoothly."
 antiquarian_court_position:0 "Antiquário"
 antiquarian_court_position_desc:2 "o $antiquarian_court_position$ is responsible for the upkeep, care, and procurement of artifacts."
 court_tutor_court_position:0 "Tutor do tribunal"
 court_tutor_employer_custom_effect_description:2 "melhora [education|E] desfechosDesbloqueia a #V $make_child_learn_language_interaction$#! [interaction|E]"
 court_tutor_court_position_desc:1 "o $court_tutor_court_position$ is in charge of the [education|E] de todas as crianças na corte, e sua habilidade influenciará o quanto elas influenciam os alunos. As crianças ainda podem ter [guardians|E]."
 royal_architect_court_position:0 "arquiteto real"
 royal_architect_court_position_desc:1 "o $royal_architect_court_position$ oversees any prestigious building projects within the realm; not a brick is laid, nor a second spent, without their express permission."
 court_poet_court_position:0 "poeta da corte"
 court_poet_employer_custom_effect_description:1 "Pode se tornar aleatoriamente [inspired|E]"
 court_poet_court_position_desc:1 "o $court_poet_court_position$ is a connoisseur of words and verse, providing their Liege and all at court with entertainment, intellectual stimulation, and emotional experiences."
 poet_inspired_message:0 "Golpes de inspiração!"
 poet_inspired_effect:0 "Sua [GetCourtPositionType('court_poet_court_position').GetName()] [inspired_poet.GetFirstName] ganhou um [inspiration|E]"
 bodyguard_court_position:0 "Escolta"
 bodyguard_employer_custom_effect_description:1 "Tem chance de prevenir Assassinato [GetScheme('murder').GetTypeName] [schemes|E]#!\nReduces your risk to die or be captured no [battles|E] you're both fighting in#!@warning_icon!#X Poderoso [agent|E] in [hostile_schemes|E] contra você#!"
 bodyguard_court_position_desc:1 "UMA $bodyguard_court_position$ is a Royalde final line of defense against any and all attackers. Where their charge goes they follow, and they will not hesitate to put themselves in the way of any danger that might be lurking out there."
 champion_court_position:1 "Campeão pessoal"
 champion_employer_custom_effect_description:1 "Pode tomar o seu lugar em alguns [single_combat_duel_plural|E]"
 champion_court_position_desc:1 "UMA $champion_court_position$ é um lutador habilidoso e mortal que pode representar seu Liege em duelos."
 court_musician_court_position:0 "músico da corte"
 court_musician_employer_custom_effect_description:1 "aumenta [opinion|E] ganho ao hospedar um [feast|E]"
 court_musician_court_position_desc:1 "UMA $court_musician_court_position$ é um artista que canta e toca instrumentos para entreter seu Liege e a corte."
 food_taster_court_position:0 "provador de comida"
 food_taster_employer_custom_effect_description:1 "Chance de parar o Veneno [GetScheme('murder').GetTypeName] [schemes|E]#!Você vai perder peso mais rapidamente#!@warning_icon!#X Poderoso [agent|E] no [hostile_schemes|E] contra você#!"
 food_taster_court_position_desc:1 "UMA $food_taster_court_position$ has the solemn duty to ensure that their Liegede plate never is touched by poison, and if some nefarious powder or liquid nevertheless makes it into the meal... Bem, é por isso que o provador de comida tem que provar a comida antes de começar a refeição.."
 lady_in_waiting_court_position:0 "dama de companhia"
 lady_in_waiting_employer_custom_effect_description:0 "@warning_icon!#X Powerful [agent|E] in [hostile_schemes|E] contra você#!"
 lady_in_waiting_court_position_desc:1 "UMA $lady_in_waiting_court_position$ é um assistente e companheiro de uma Rainha ou Imperatriz, atendendo a todas as suas necessidades e cumprindo todos os seus caprichos."
 executioner_court_position:0 "Carrasco"
 executioner_employer_custom_effect_description:1 "Pode publicamente [execute|E] [prisoners|E] para aumento [control|E] e [county_opinion|E]\n@warning_icon!#X o character's crimes are forgiven#!"
 executioner_court_position_desc:1 "Carrascos são criminosos que, em troca de sua liberdade, têm que executar todo e qualquer inimigo do trono. Alguns chamariam isso de honra, outros de fardo."
 garuda_court_position:0 "garuda"
 garuda_employer_custom_effect_description:0 "Reduz o risco de morrer ou ser capturado em battles vocês dois estão lutando em"
 garuda_court_position_desc:0 "Este cavaleiro jurou cumprir a vontade de seu senhor ou morrer tentando. Assim como o mitológico $garuda_court_position$ pássaro suportou o peso de Vishnu, o $garuda_court_position$ guerreiros carregam a soberania do monarca."
 court_gardener_court_position:0 "jardineiro da corte"
 court_gardener_court_position_desc:0 "o $court_gardener_court_position$ é responsável pelo bem-estar dos jardins pertencentes ao seu senhor, dedicando tempo e habilidade para fazê-los realmente florescer."
 chief_qadi_court_position:0 "Chefe Qadi"
 chief_qadi_court_position_desc:0 "o $chief_qadi_court_position$ é o juiz supremo do reino, responsável pela aplicação da lei islâmica em várias disputas e questões legais."
 cultural_emissary_court_position:0 "Emissário Cultural"
 cultural_emissary_court_position_desc:0 "O propósito do $cultural_emissary_court_position$ é promover o entendimento entre diferentes culturas por meio de celebração e reverência."
 court_artificer_court_position:0 "Artífice da Corte"
 court_artificer_court_position_desc:0 "UMA $court_artificer_court_position$ é alguém que provou ser capaz de criar grandes coisas. Enquanto eles ficam em silêncio em sua corte, a esperança é que a inspiração apareça mais uma vez.."
 court_artificer_employer_custom_effect_description:0 "Tem chance de se tornar [inspired|E] novamente (baseado em [aptitude|E])@warning_icon!#X Sairá do [court|E] se demitido#!"
 court_artificer_inspired_effect:0 "Sua [GetCourtPositionType('court_artificer_court_position').GetName()] [artificer.GetFirstName] ganhou um [inspiration|E]"
 has_an_inspiration:0 "Tem um ativo [inspiration|E]"
 has_a_completed_inspiration:0 "Já completou um [inspiration|E]"
 COURT_POSITIONS_YOUR_SALARY:0 "$COURT_POSITION$"
