 hire_physician_decision_effect_tooltip:4 "Você será apresentado a um grupo de [GetCourtPositionType('court_physician_court_position').GetName()] candidatos, podendo contratar um deles mediante o pagamento de honorários e salário mensal de [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]"
