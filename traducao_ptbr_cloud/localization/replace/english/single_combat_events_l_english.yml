 single_combat.0001.desc.my_feedback.unsure_attack:0 "Eu tento alguns superficiais [myself.Custom('SignatureWeaponAttemptedLightPlural')], concentrando-se principalmente em tentar não perder meu [myself.Custom('signature_weapon')], mas nada realmente chega perto do meu inimigo."
 single_combat.0001.desc.my_feedback.enthusiastic_onslaught:0 "Eu tenho [myself.Custom('SignatureWeaponArticle')] [myself.Custom('signature_weapon')], Eu tenho um inimigo e estou determinado a apresentar os dois de qualquer maneira. Balanços selvagens, golpes com as costas da mão, golpes desferidos da minha arma [myself.Custom('SignatureWeaponEndType')], qualquer coisa para bater no meu inimigo."
 single_combat.0001.desc.my_feedback.hail_mary:0 "[myself.Custom('SignatureWeaponFlourishPresentParticiple')|U] minha [myself.Custom('signature_weapon')] descontroladamente, eu corro direto para [my_foe.GetFirstNameNoTooltip]. Se eu for morrer, farei uma luta dura, e [my_foe.GetFirstNameNoTooltip] é levado de volta pelo meu entusiasmo desesperado."
 single_combat.0001.desc.my_feedback.pocket_sand:0 "Pegando um punhado de [sc_defender.Custom('GritType')], Eu jogo direto em [my_foe.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('MaskFace')], enviando [my_foe.GetHerHim] balbuciando para trás."
 single_combat.0001.desc.my_feedback.nut_em:0 "Rebatendo de lado [my_foe.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('signature_weapon')] por um instante crucial, eu entro [my_foe.GetHerHis] guarde e derrube meu crânio [my_foe.GetHersHis] com uma crise doentia."
 single_combat.0001.desc.my_feedback.guard:0 "Com balanços hábeis do meu [myself.Custom('signature_weapon')], Afasto várias tentativas de ataque, mantendo [my_foe.GetFirstNameNoTooltip] no comprimento do braço."
 single_combat.0001.desc.my_feedback.probing_attack:0 "Escolhendo meus momentos com cuidado, dou vários golpes rápidos, batendo [my_foe.GetFirstNameNoTooltip] para cá e para lá, alargando-se lentamente [my_foe.GetHerHis] guarda."
 single_combat.0001.desc.my_feedback.onslaught:0 "[myself.Custom('signature_weapon')|U] na mão, eu chover [myself.Custom('SignatureWeaponAttemptedLightPlural')] para baixo em [my_foe.GetFirstNameNoTooltip], partida [my_foe.GetHerHim] sem quarto entre golpes."
 single_combat.0001.desc.my_feedback.surprise_attack:0 "Identificando uma fraqueza, eu me atiro [my_foe.GetFirstNameNoTooltip], [myself.Custom('SignatureWeaponActionPresentParticiple')] minha [myself.Custom('signature_weapon')] e dirigindo [my_foe.GetHerHim] de volta com um [my_foe.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0001.desc.my_feedback.taunt:1 ""Furthermore", I cry, "you are [my_foe.Custom('InsultAdjectiveArticle')], [my_foe.Custom('InsultAdjective')] [my_foe.Custom('InsultNoun')] whose [my_foe.Custom('PointOfRidicule')] is the laughing stock of the land!"."
 single_combat.0001.desc.my_feedback.put_the_boot_in:0 "Com um [myself.Custom('SignatureWeaponAttemptedHeavy')] do meu [myself.Custom('signature_weapon')], eu envio [my_foe.GetFirstNameNoTooltip] cambaleando para trás, então pise no golpe e chute [my_foe.GetHerHim] direto no peito."
 single_combat.0001.desc.my_feedback.strict_guard:0 "Minhas [myself.Custom('signature_weapon')] é um protetor melhor do que qualquer escudo, aparando, contra-atacando e protegendo contra [my_foe.GetFirstNamePossessiveNoTooltip] cada movimento. Onde quer que [my_foe.GetSheHe] movimentos [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')], minha [myself.Custom('signature_weapon')] está lá, esperando."
 single_combat.0001.desc.my_feedback.confident_attack:0 "Minhas [myself.Custom('signature_weapon')] flui ao redor [my_foe.GetFirstNameNoTooltip] como a água, cada ataque encadeando fluidamente no próximo, uma série de ataques perfeitamente cronometrados."
 single_combat.0001.desc.my_feedback.expert_onslaught:0 "Eu salto para a ação, lançando uma rajada de [myself.Custom('SignatureWeaponAttemptedLightPlural')], dirigindo-me com força contra [my_foe.GetFirstNamePossessiveNoTooltip] guarda, vestindo [my_foe.GetHerHim] para baixo com cada golpe habilmente cronometrado."
 single_combat.0001.desc.my_feedback.attempt_disarm:0 "um colossal [myself.Custom('SignatureWeaponAttemptedHeavy')] do meu [myself.Custom('signature_weapon')] é quase o suficiente para arrancar [my_foe.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('signature_weapon')] longe de [my_foe.GetHerHim], mas [my_foe.GetSheHe] #EMP just#! manages para recover."
 single_combat.0001.desc.my_feedback.lightning_assault:0 "Colocando toda a minha força em meu primeiro golpe, eu salto direto para [my_foe.GetFirstNameNoTooltip], [myself.Custom('SignatureWeaponActionPresentParticiple')] minha [myself.Custom('signature_weapon')] alto em um [myself.Custom('SignatureWeaponAttemptedHeavy')] que envia [my_foe.GetHerHim] cambaleando."
 single_combat.0001.desc.my_feedback.tire_opponent:0 "Vez após vez, eu recuo, esquivo e desvio, sempre me mantendo a uma distância tentadora do alvo: logo, [my_foe.GetFirstNamePossessiveNoTooltip] mostrando sinais de exaustão."
 #^possessive used here in lieu of a contracted "Está".
 single_combat.0001.desc.my_feedback.reason_you_suck_speech:0 "Alguns podem me chamar de louco por criticar todos os aspectos de [my_foe.GetFirstNamePossessiveNoTooltip] vida em detalhes enquanto [my_foe.GetSheHe] ataca-me. Eles não conhecem a #EMP satisfação#! de um público cativo."
 single_combat.0001.desc.my_feedback.technique_from_legend:0 "Eu faço o meu melhor para relembrar as lendas no calor do momento, e tento [myself.Custom('SignatureWeaponAction')] minha [myself.Custom('signature_weapon')] como os heróis de antigamente. É o suficiente para um golpe sólido contra meu inimigo surpreso."
 single_combat.0001.desc.my_feedback.like_a_viper:0 "Com todas as minhas forças, eu passo por cima [my_foe.GetFirstNamePossessiveNoTooltip] guarda e lançar um golpe fervoroso com o meu [myself.Custom('signature_weapon')], visando [myself.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('my_foe'))]. Apenas a mais estreita das margens me impede de reivindicar a vitória sangrenta."
 single_combat.0001.desc.my_feedback.pocket_silver:0 "Pegando uma bolsa pesada de dinheiro da minha cintura, eu a atiro [my_foe.GetFirstNameNoTooltip]. bate [my_foe.GetHerHim] bem no [my_foe.Custom('MaskFace')], dando-me uma breve abertura para um [myself.Custom('SignatureWeaponAttemptedLight')] com minha [myself.Custom('signature_weapon')]."
 single_combat.0001.desc.my_feedback.martial_voice:0 "Comandar a ralé na batalha é um exercício de gritaria e intimidação, e eu demonstro isso para [my_foe.GetFirstNameNoTooltip] gritando sujeira no topo dos meus pulmões consideráveis."
 single_combat.0001.desc.my_feedback.mocking_boast:0 "Minhas palavras cortam profundamente [my_foe.GetFirstNamePossessiveNoTooltip] ego. #EMP Pessoal#! sabe da minha fama, do meu prestígio e [my_foe.GetHerHis] reputação #EMP empalidece#! por comparação."
 single_combat.0001.desc.my_feedback.is_that_a_crocodile:0 "Com um rugido, a fera sai da água, avançando contra nós dois. Eu corro para trás, deixando [my_foe.GetFirstNameNoTooltip] [myself.Custom('SignatureWeaponFlourishPresentParticiple')] nisso com [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] em panico. No momento em que o crocodilo recua, estou me aproximando [my_foe.GetHerHis] costas."
 single_combat.0001.desc.my_feedback.desert_warrior:0 "Aqui fora no calor, é preciso um hardy [myself.GetWomanMan] lutar. [my_foe.GetFirstNameNoTooltip] #EMP drips#! with sweat, e [my_foe.GetHerHis] a respiração é totalmente irregular; é brincadeira de criança esgotar [my_foe.GetHerHim] com ocasional [myself.Custom('SignatureWeaponAttemptedLightPlural')]."
 single_combat.0001.desc.my_feedback.jungle_stalker:0 "A espessa folhagem da selva torna o movimento lento na melhor das hipóteses, impossível na pior, e as sombras raramente estão mais do que um rápido trabalho de pés de distância. Onde [my_foe.GetFirstNameNoTooltip] lutas, eu me sobressaio, desaparecendo apenas para reaparecer com um [myself.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0001.desc.my_feedback.open_terrain_expert:0 "Com todo o espaço do mundo para lutar, corro em círculos lânguidos [my_foe.GetFirstNameNoTooltip], dando terreno inútil com cada golpe [my_foe.GetSheHe] faz e recua sem esforço após cada ataque meu."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.rocky:0 "A paisagem rochosa em que lutamos é perigosa. Qualquer um de nós pode tropeçar e cair para a morte, e um empurrão violento aqui é tão perigoso quanto a ponta de uma espada. Tenho grande prazer em demonstrar isso para [my_foe.GetFirstNameNoTooltip] tempo e de novo."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.boggy:0 "Os pântanos são notoriamente traiçoeiros na melhor das hipóteses, e este não é exceção. Embora eu não tenha conseguido empurrar [my_foe.GetFirstNameNoTooltip] na água salobra ainda, [my_foe.GetSheHe]'s come #EMP very#! close."
 single_combat.0001.desc.my_feedback.forest_fighter:0 "A floresta oferece muitas oportunidades de vantagem. Eu me agacho para trás, colocando um pedaço de urzes entre mim e [my_foe.GetFirstNameNoTooltip], em seguida, volte para lançar um vicioso, [myself.Custom('SignatureWeaponAttemptedLight')] no [my_foe.GetHerHim]."
 single_combat.0001.desc.my_feedback.raaargh:0 "saliva voando, [myself.Custom('signature_weapon')] [myself.Custom('SignatureWeaponFlourishPresentParticiple')] manicamente, eu me lanço em meu inimigo. Uma névoa vermelha rasga minha mente, e tudo é raiva, sangue e catarse feliz."
 single_combat.0001.desc.my_feedback.hard_grit:0 "Com facilidade praticada, eu evito um golpe de [my_foe.GetFirstNameNoTooltip], entrando no golpe e trazendo meu [myself.Custom('signature_weapon')] para um [myself.Custom('SignatureWeaponAttemptedHeavy')], antes de correr de volta para uma distância segura."
 single_combat.0001.desc.my_feedback.feint_and_stab:0 "Minhas [myself.Custom('signature_weapon')] faz um [myself.Custom('SignatureWeaponAttemptedLight')] de uma maneira, apenas para eu sacar uma nova adaga com minha mão inábil e atacar [my_foe.GetFirstNameNoTooltip] Como [my_foe.GetSheHe] tentativas de desviar."
 single_combat.0001.desc.my_feedback.butchery:0 "Eu não posso contar quantas pessoas eu já [myself.Custom('SignatureWeaponKillTypePastParticiple')] com minha [myself.Custom('signature_weapon')]. Pode ser [my_foe.GetFirstName] será o próximo, talvez não, mas minha chuva de golpes selvagens deve ter [my_foe.GetHerHim] preocupado com isso."
 single_combat.0001.desc.my_feedback.stoic_veteran:0 "A Guarda Varangiana não encoraja a frouxidão. É preciso um olhar atento e um braço firme para se destacar como um dos guarda-costas do imperador e, a cada golpe, mostro [my_foe.GetFirstNameNoTooltip] como os Portadores de Machado lutam."
 single_combat.0001.desc.my_feedback.blade_dance:0 "Na batalha, sou um artista. Cada golpe é uma pincelada, cada inimigo caído ou gota de sangue um respingo de tinta. Enquanto eu brando meu [myself.Custom('signature_weapon')], alternando perfeitamente entre floreios e golpes, pinto uma imagem de agonia em meu inimigo."
 single_combat.0001.desc.my_feedback.wrath_of_highgod:0 "[myself.GetFaith.HighGodName] é sábio e [myself.GetFaith.HighGodHerHis|U] wroth está no #EMP my#! lateral. Eu grito minha devoção aos céus, que [my_foe.GetFirstNameNoTooltip] pode tremer de medo antes da minha fé."
 single_combat.0001.desc.my_feedback.hurt_me_better:0 "Nada faz o sangue bombear como a picada de uma doce agonia, e ninguém entende a dor como eu. Alimentado por minhas feridas, eu corro [my_foe.GetFirstNameNoTooltip], desencadeando uma barragem de selvagem, [myself.Custom('SignatureWeaponAttemptedLightPlural')] com minha [myself.Custom('signature_weapon')]."
 single_combat.0001.desc.my_feedback.special_fallback:0 "Identificando um momento de oportunidade, dou um chute feroz, bem no [my_foe.GetFirstNamePossessiveNoTooltip] canela, quase mancando [my_foe.GetHerHim]."
 single_combat.0001.desc.my_feedback.something_to_hide:0 "Por um momento, [my_foe.GetFirstNameNoTooltip] está parado. Então, algo parece clicar [my_foe.GetHerHis] cabeça, e [my_foe.GetHerHis] corpo sinaliza visivelmente com o peso de lembrar o meu domínio sobre [my_foe.GetHerHim]."

 ## Opponent Combat Move Feedback
 single_combat.0001.desc.opponent_response.wait_and_hope:1 "[my_foe.GetFirstNameNoTooltip] permanece imóvel, aparentemente esperando que eu jogue fora meu [myself.Custom('signature_weapon')]."
 single_combat.0001.desc.opponent_response.unsure_attack:0 "[my_foe.GetFirstNameNoTooltip] tenta, hesitantemente, lançar um [myself.Custom('SignatureWeaponAttemptedLight')] para mim, mas o golpe é facilmente afastado."
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.banned_house:0 ""#EMP [my_foe.GetFullNameNoTooltip]!#!" $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.own_house:0 ""You are a disgrace to the [my_foe.GetHouse.GetNameNoTooltip] name!" $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.motto:0 ""#EMP [my_foe.GetHouse.GetMotto]#!, scum!" $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue:0 "grita meu oponente, [my_foe.Custom('SignatureWeaponFlourishPresentParticiple')] [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] furiosamente em, ao redor e perto de mim."
 single_combat.0001.desc.opponent_response.hail_mary:0 "Bem ciente de que [my_foe.GetSheHe] é totalmente superado, [my_foe.GetFirstNameNoTooltip] arremessa [my_foe.GetHerselfHimself] para mim corporalmente, forçando-me para trás com todo o desespero dos condenados."
 single_combat.0001.desc.opponent_response.pocket_sand:0 "Em um momento estamos lutando, no seguinte, há um grito de "#EMP Huyah!#!", my [myself.Custom('EyeEyes')] picada, minha visão embaça e minha boca tem gosto de arremesso [sc_defender.Custom('GritType')]."
 single_combat.0001.desc.opponent_response.nut_em:0 "Identificando uma oportunidade, [my_foe.GetFirstNameNoTooltip] avança e me dá uma cabeçada, forte, no [myself.Custom('MaskFace')]. Eu cambaleio para trás, com o pé errado."
 single_combat.0001.desc.opponent_response.guard:0 "[my_foe.GetFirstNameNoTooltip] adota uma postura defensiva, fazendo [my_foe.GetHerHis] absolutamente melhor para me afastar. o [my_foe.GetWomanMan]'s [my_foe.Custom('EyeEyes')] following my every movement."
 single_combat.0001.desc.opponent_response.probing_attack:0 "[my_foe.GetFirstNamePossessiveNoTooltip] A resposta é cuidadosamente calculada, esperando precisamente o ponto certo para responder com vários [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] de [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')]."
 single_combat.0001.desc.opponent_response.onslaught:0 "[my_foe.GetFirstNameNoTooltip] rachaduras [my_foe.GetHerHis] pescoço, então começa a chover golpes na minha guarda, uma maratona de [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] que quase me quebram com sua ferocidade implacável."
 single_combat.0001.desc.opponent_response.surprise_attack:0 "[my_foe.GetFirstNameNoTooltip] de repente muda de direção, jogando [my_foe.GetHerselfHimself] de lado e em um [my_foe.Custom('SignatureWeaponAttemptedHeavy')] que eu mal consigo me esquivar."
 single_combat.0001.desc.opponent_response.taunt:0 "[my_foe.GetFirstNameNoTooltip], aparentemente desdenhando brigas reais, opta por fazer uma série de comentários pessoais dolorosos sobre mim, minha família e a maneira como como aspargos."
 single_combat.0001.desc.opponent_response.put_the_boot_in:0 "[my_foe.GetFirstNameNoTooltip] avança, forçando-me para trás com um [my_foe.Custom('SignatureWeaponAttemptedLight')] antes de trazer um chute alto até o meu peito. eu quase tombo."
 single_combat.0001.desc.opponent_response.strict_guard:0 "[my_foe.GetFirstNameNoTooltip] muda para uma postura defensiva, [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] formando uma parede quase impenetrável de defesas perfeitas entre mim e [my_foe.GetHerHim]."
 single_combat.0001.desc.opponent_response.confident_attack:0 "[my_foe.GetFirstNameNoTooltip] retalia com uma série suave de [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] e [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')], cada golpe me forçando um pouco mais para trás."
 single_combat.0001.desc.opponent_response.expert_onslaught:0 "[my_foe.GetFirstNameNoTooltip] contra-ataca com uma feroz saraivada de [my_foe.Custom('SignatureWeaponAttemptedLightPlural')], quase [my_foe.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')] repetidamente."
 single_combat.0001.desc.opponent_response.attempt_disarm:0 "Com velocidade surpreendente, [my_foe.GetFirstNameNoTooltip] desencadeia um [my_foe.Custom('SignatureWeaponAttemptedHeavy')] de [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')], quase batendo no meu [myself.Custom('signature_weapon')] solto."
 single_combat.0001.desc.opponent_response.lightning_assault:0 "[my_foe.GetFirstNameNoTooltip] não perde tempo, encontrando-me com uma intensa série de [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] que me obrigam a voltar passo a passo."
 single_combat.0001.desc.opponent_response.tire_opponent:0 "[my_foe.GetFirstNameNoTooltip] pulls back from my every blow, letting me attack without getting another solid hit in. Itde not long before I can feel myself begin to tire."
 single_combat.0001.desc.opponent_response.reason_you_suck_speech:0 "Em uma tentativa de me humilhar, [my_foe.GetFirstNameNoTooltip] simplesmente recua sempre que me aproximo, insultando-me detalhadamente, #EMP bem ciente#! que eu não posso ignorar [my_foe.GetHerHim]."
 single_combat.0001.desc.opponent_response.technique_from_legend:0 "[my_foe.GetFirstNameNoTooltip] [my_foe.Custom('SignatureWeaponActionThirdPerson')] [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] de uma forma estranhamente familiar, então executa um quase perfeito [my_foe.Custom('SignatureWeaponAttemptedHeavy')] que eu poderia jurar que já vi antes."
 single_combat.0001.desc.opponent_response.like_a_viper:0 "Antes que eu saiba, [my_foe.GetFirstNameNoTooltip] é de alguma forma #EMP dentro#! minha guarda, [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')] acelerando em direção ao meu coração. É apenas pelas margens mais estreitas que eu me esquivo para trás."
 single_combat.0001.desc.opponent_response.pocket_silver:0 "Do nada, [my_foe.GetFirstNameNoTooltip] arremessa uma bolsa pesada na minha [myself.Custom('MaskFace')], que se conecta com um #EMP crunch#!. No momento em que me recuperei, [my_foe.GetSheHe]'s pressing [my_foe.GetHerHis] vantagem contra mim."
 single_combat.0001.desc.opponent_response.martial_voice:0 "[my_foe.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('signature_weapon')] move-se para uma posição defensiva preguiçosa, e [my_foe.GetSheHe] começa a gritar comigo, [my_foe.GetHerHis] tom que alguém usaria para um servo malcomportado, não um [myself.GetTitleAsNameNoTooltip]."
 single_combat.0001.desc.opponent_response.mocking_boast:0 "[my_foe.GetFirstNameNoTooltip] se afasta de mim, criando uma pequena calmaria. A calma temporária é preenchida com ostentações de [my_foe.GetHerHis] fama e ataques ao meu valor, o suficiente para me enfurecer."
 single_combat.0001.desc.opponent_response.is_that_a_crocodile:0 "Um silvo reptiliano inesperado revela um crocodilo furioso, recém-saído de um canal próximo, e é apenas com vários [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] que eu o afaste."
 single_combat.0001.desc.opponent_response.desert_warrior:0 "Enquanto eu canso lutando nesse calor, [my_foe.GetFirstNameNoTooltip] parece permanecer fresco e ágil, contente em oferecer apenas o ocasional [my_foe.Custom('SignatureWeaponAttemptedLight')]."
 single_combat.0001.desc.opponent_response.jungle_stalker:0 "[my_foe.GetFirstNameNoTooltip] prova ser um inimigo escorregadio, afastando-se de meus ataques e movendo-se pela densa vegetação rasteira com uma facilidade que simplesmente não consigo.."
 single_combat.0001.desc.opponent_response.open_terrain_expert:0 "[my_foe.GetFirstNameNoTooltip] faz excelente uso do ambiente aberto, entregando [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] antes de se retirar para o amplo espaço."
 single_combat.0001.desc.opponent_response.rough_terrain_expert.rocky:0 "Um especialista em luta em inclinações rochosas, [my_foe.GetFirstNameNoTooltip] não perde tempo reivindicando o terreno elevado, tal vantagem [my_foe.GetSheHe] #EMP nearly#! removes multiple de my limbs."
 single_combat.0001.desc.opponent_response.rough_terrain_expert.boggy:0 "Mais acostumado a lutar nesses pântanos pantanosos do que eu, [my_foe.GetFirstNameNoTooltip] tenta de novo e de novo me forçar a entrar na água salobra, quase com sucesso."
 single_combat.0001.desc.opponent_response.forest_fighter:0 "Uma floresta habilidosa[my_foe.GetWomanMan], [my_foe.GetFirstNameNoTooltip] parece passar por arbustos e arbustos sem problemas, deixando-me para me forçar através dos perigos depois [my_foe.GetHerHim]."
 single_combat.0001.desc.opponent_response.raaargh:0 "[my_foe.GetFirstNameNoTooltip] parece vibrar por um segundo, então [my_foe.GetSheHe] explode com fúria, gritando alto o suficiente para sacudir a Terra, e jogando [my_foe.GetHerselfHimself] para mim com uma rara selvageria #EMP#!."
 single_combat.0001.desc.opponent_response.hard_grit:0 "[my_foe.GetFirstNameNoTooltip] é um lutador preocupantemente competente, como uma e outra vez [my_foe.GetSheHe] evita ou defende até mesmo ataques sólidos, então os volta contra mim."
 single_combat.0001.desc.opponent_response.feint_and_stab:0 "[my_foe.GetFirstNameNoTooltip] tenta fingir esquerda com [my_foe.GetHerHis] [my_foe.Custom('signature_weapon')], apenas para atacar meu coração com uma adaga escondida em [my_foe.GetHerHis] fora de mão."
 single_combat.0001.desc.opponent_response.butchery:0 "Um sorriso cruel se espalha [my_foe.GetFirstNamePossessiveNoTooltip] lábios, e antes que eu possa ajustar minha guarda, estou quase cedendo sob uma selvagem chuva de [my_foe.Custom('SignatureWeaponAttemptedLightPlural')]."
 single_combat.0001.desc.opponent_response.stoic_veteran:0 "[my_foe.GetFirstNamePossessiveNoTooltip] o tempo na Guarda Varangiana acabou [my_foe.GetHerHim] estóico, brutal e mortal com [my_foe.Custom('SignatureWeaponArticle')] [my_foe.Custom('signature_weapon')], entregando [my_foe.Custom('SignatureWeaponAttemptedHeavy')] depois de [my_foe.Custom('SignatureWeaponAttemptedHeavy')] para o meu tronco."
