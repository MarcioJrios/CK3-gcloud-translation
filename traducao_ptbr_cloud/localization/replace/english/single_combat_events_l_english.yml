 single_combat.0041.desc.opponent_response.wait_and_hope:0 "Quando [sc_loser.GetFirstNameNoTooltip] simplesmente congela no local, estou quase atordoado! Mas se [sc_loser.GetSheHe]'s not going to fight, that's not going to stop me, and I lunge forward with a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\n"
