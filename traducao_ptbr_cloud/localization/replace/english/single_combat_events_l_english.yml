 ## Own Combat Move Feedback
 single_combat.0001.desc.my_feedback.wait_and_hope.will_die:0 "Eu congelo. Eu poderia morrer aqui. Se eu não fizer algo, eu #EMP farei#! morrer aqui. Eu não consigo me mexer, tremendo enquanto rezo por [my_foe.GetFirstNameNoTooltip] tropeçar e cair, então eu tenho uma abertura."
