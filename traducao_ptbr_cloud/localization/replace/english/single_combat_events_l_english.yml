 ## Aggressor Lost, Own Combat Move Feedback
 single_combat.0031.desc.sc_attacker.wait_and_hope:0 "Esperando que meu oponente faça [sc_victor.GetHerselfHimself] acabou por ter sido uma má ideia.\nCongelado na indecisão, sou uma presa fácil para um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que"
 single_combat.0031.desc.sc_attacker.unsure_attack:0 "Com mais esperança do que habilidade, eu tento uma tentativa [sc_loser.Custom('SignatureWeaponAttemptedLight')] isso não me leva a lugar nenhum. Meu oponente tem pouca dificuldade em recuar do meu golpe, apenas para"
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught:0 "Eu me jogo no meu oponente, [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')], determinado a atacar [sc_loser.GetHerHim] para baixo com quantos ataques selvagens forem necessários.\n\n"
 single_combat.0031.desc.sc_attacker.hail_mary:0 "Sometimes, when fighting, you simply know you're outmatched. Thatde the case here, as my desperate gambit turns from a wild barrage of [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] para dentro"
 single_combat.0031.desc.sc_attacker.pocket_sand:0 "Pegando um punhado de [sc_defender.Custom('GritType')], Eu lanço no meu oponente, apenas para uma rajada de vento me afastar e enviar o [sc_defender.Custom('GritType')] voando direto de volta para #EMP meu#! [sc_loser.Custom('MaskFace')].\n\n"
 single_combat.0031.desc.sc_attacker.nut_em:0 "Eu poderia jurar que vi uma brecha na guarda do meu oponente, mas quando me joguei para frente para bater meu crânio no [sc_victor.GetHerHis] [sc_loser.Custom('MaskFace')], algo me pega"
 single_combat.0031.desc.sc_attacker.guard:0 "Eu faço o meu melhor para manter uma postura defensiva sólida, mas não adianta. Uma lacuna gritante em minhas defesas me abre para"
 single_combat.0031.desc.sc_attacker.probing_attack:0 "Minha tentativa de conservar minha força dá errado rapidamente quando um de meus ataques de sondagem é defendido com tanta força que"
 single_combat.0031.desc.sc_attacker.onslaught:0 "eu jogo [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] depois de [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] no meu oponente, uma saraivada incessante de golpes que se conectam de forma devastadora. Até que eles não.\n\n"
 single_combat.0031.desc.sc_attacker.surprise_attack:0 "Embora eu tenha velado minhas ações o melhor que pude, meu oponente vê através do meu ataque surpresa, parando-me inesperadamente e me jogando para trás..\n\n"
 single_combat.0031.desc.sc_attacker.taunt:0 "Eu recuo, pronto para insultar meu oponente, mas me permito ser momentaneamente distraído..\nEu nunca nem vejo o [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.peg_leg:0 "Embora meu [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] desconcerta meu oponente, [sc_victor.GetSheHe] retalia antes mesmo de meu chute acertar: um [sc_victor.Custom('SignatureWeaponAttemptedLight')] tão cruel que derruba minha perna falsa e me joga no chão.\n\n"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fallback:0 "Embora meu [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] cambaleia meu oponente, o chute seguinte erra completamente e uma retaliação [sc_victor.Custom('SignatureWeaponAttemptedLight')] depois fico sem fôlego no chão.\n\n"
 single_combat.0031.desc.sc_attacker.strict_guard:0 "Existem poucos que argumentam que minha guarda é quase impossível de quebrar, mas de alguma forma meu oponente consegue, possivelmente por habilidade, possivelmente por sorte.\n\n"
 single_combat.0031.desc.sc_attacker.confident_attack:0 "eu empunho meu [sc_loser.Custom('signature_weapon')] com perícia e graça, mas mesmo um especialista comete erros. No meio de um risco calculado [sc_loser.Custom('SignatureWeaponAttemptedLight')], meu oponente"
 single_combat.0031.desc.sc_attacker.expert_onslaught:0 "Com habilidade mortal, eu lanço uma verdadeira barragem de [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] no meu oponente, forçando [sc_victor.GetHerHim] voltar passo a passo. A vitória está tão perto que posso prová-la!\n\n"
 single_combat.0031.desc.sc_attacker.attempt_disarm:0 "Calculando agora ser minha melhor chance de uma vitória fácil, tento varrer o [sc_victor.Custom('signature_weapon')] da mão do meu oponente com um todo-poderoso [sc_loser.Custom('SignatureWeaponAttemptedHeavy')]. É quase uma surpresa quando [sc_victor.GetSheHe] pega meu [sc_loser.Custom('signature_weapon')] no ângulo errado,"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent:0 "Jogando para ganhar tempo, eu me afasto do meu oponente, tentando tecer [sc_victor.GetHerHis] greves até [sc_victor.GetSheHe] pneus. Uma estratégia perigosa na melhor das hipóteses, encontro-me apanhado por vários [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] que"
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech:0 "Alguns podem me chamar de tolo por criticar o estilo de vida de meu oponente enquanto ambos empunhamos armas mortais. Eles certamente se sentiriam justificados quando"
 single_combat.0031.desc.sc_attacker.technique_from_legend:0 "Muitas vezes me perguntei se um [sc_loser.GetLadyLord]'s written word or sharp sword is mightier. For my opponent, at least, it seems to be [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], as [sc_victor.GetSheHe] zomba da minha lendária imitação.\n\n"
 single_combat.0031.desc.sc_attacker.like_a_viper:0 "Eu avanço, com força, em direção à brecha na guarda do meu oponente, [sc_loser.Custom('signature_weapon')]-[sc_loser.Custom('SignatureWeaponTipType')] brilhando, pronto para acabar com isso. O que não consegui explicar foi"
 single_combat.0031.desc.sc_attacker.pocket_silver:0 "Com toda a destreza que posso reunir, pego uma bolsa de dinheiro da minha cintura e arremesso direto para o meu oponente. Infelizmente, [sc_victor.GetSheHe] reage por instinto mais rápido do que eu imaginava, aniquilando a bolsa com um reflexo [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que me banha em pesadas moedas de prata.\nApesar da surpresa,"
 single_combat.0031.desc.sc_attacker.martial_voice:0 "Comandar a ralé e comandar soldados bem-nascidos provam ser conjuntos de habilidades deprimentemente separados. Mais furioso do que surpreso com meu grito, meu oponente espera que eu fique sem fôlego, então"
 single_combat.0031.desc.sc_attacker.mocking_boast:0 ""You know what's a good way to earn a reputation?", pergunta meu oponente, [my_foe.Custom('EyeEyes')] estreitando-se em resposta às minhas vanglória zombeteira, "killing someone famous".\n\nI... [sc_victor.GetSheHe]'s not wrong. My hesitation gives [sc_victor.GetHerHim] #EMP just#! the right opportunity to"
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile:0 "Eu me esquivo para trás, cedendo terreno descontroladamente para me colocar fora do alcance da besta. Exceto, ele não se move.\nÉ uma rocha. É apenas um maldito #EMP rock#!, não um maldito crocodilo, e agora meu oponente me desequilibrou e cambaleou.\n\n"
 single_combat.0031.desc.sc_attacker.desert_warrior:0 "Eu espero e espero e espero meu oponente se cansar do calor do deserto, mas [sc_victor.GetSheHe] parece continuar suando, continuar lutando, e minha consternação deixa minha guarda fraca.\n\n"
 single_combat.0031.desc.sc_attacker.jungle_stalker:0 "A selva dificulta muitos aspectos da luta, mas um amador paciente pode superar alguns de seus piores obstáculos simplesmente mantendo [sc_loser.GetHerHis] frio. É enquanto espero que o temperamento do meu oponente quebre que sinto algo começar a envolver minha perna e olho para baixo para ver que estou enredado em uma trepadeira pesada..\n\n"
 single_combat.0031.desc.sc_attacker.open_terrain_expert:0 "Com muito espaço para lutar, eu recuo e subo e subo, trocando terreno pela frustração do meu oponente. Não é até eu tropeçar que eu registro [sc_victor.GetSheHe]'s been herding me towards something. I see the rock for the first time as I fall backwards.\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.rocky:0 "Apesar de meu oponente estar longe de estar acostumado a lutar em um ambiente tão desigual e rochoso quanto eu, [sc_victor.GetSheHe] detém [sc_victor.GetHerHis] stance extremamente bem, permitindo que meus shoves não fizessem nada além de bagunçar com #EMP my#! Saldo.\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.boggy:0 "Mesmo para um veterano como eu, pântanos e pântanos oferecem muitos perigos difíceis de avaliar. Cada piscina em que empurro meu oponente acaba sendo rasa a ponto de ser inofensiva, mas a primeira vez que arrisco um passo na água, mergulho até o joelho!\n\n"
 single_combat.0031.desc.sc_attacker.forest_fighter:0 "Às vezes, as florestas são tão densas e sinistras que apenas um tolo pensa em pisar nelas sozinho. Às vezes, eles são tão despretensiosamente idílicos que as crianças desmaiam só de pensar em brincar lá..\nNosso trecho atual de floresta tende para o último e, enquanto procuro algum perigo ambiental para tirar vantagem, meu oponente"
 single_combat.0031.desc.sc_attacker.raaargh:0 "Gritando assassinato sangrento, eu me atiro contra meu oponente, me debatendo, golpeando, mordendo, chutando, uma tempestade de raiva e violência que parece durar para sempre..\nQuando ele levanta, eu acho"
 single_combat.0031.desc.sc_attacker.hard_grit:0 "Em combate, tenho o hábito fácil de explorar a arrogância do meu inimigo. A confiança injustificada é melhor punida com uma derrota rápida. Meu oponente agora, no entanto, parece determinado a me igualar golpe por golpe e nada mais, deixando lacunas apenas para me atrair para me estender demais..\n\n"
 single_combat.0031.desc.sc_attacker.feint_and_stab:0 "Dividir minha atenção entre dois golpes prova ter sido... ambicioso. Estou primeiro ciente do [sc_loser.Custom('signature_weapon')] sendo arrancado de minhas mãos quando minha adaga improvisada se aproxima dela involuntariamente,"
 single_combat.0031.desc.sc_attacker.butchery:0 "Ao que parece, matar camponeses aterrorizados à frente de um exército de invasores profissionais é um pouco diferente de um combate individual com um inimigo ferrenho..\nTécnicas que aterrorizam crianças, doentes e idosos simplesmente não têm o mesmo efeito sobre meu oponente, que se aproveita de meu fácil excesso de confiança para"
 single_combat.0031.desc.sc_attacker.stoic_veteran:0 "Na Guarda, protegemos principalmente o Imperador contra assassinos, mas a maioria dos assassinos foge ao sinal de um varangiano fortemente armado. Meu adversário, para [sc_victor.GetHerHis] crédito, não parece abalado por minha aparência intimidadora, e meu golpe estóico é recebido com uma parada determinada após uma parada determinada.\n\n"
 single_combat.0031.desc.sc_attacker.blade_dance:0 "Na batalha, sou um artista. Cada golpe é uma pincelada, cada ca- #EMP merda#!, ai, merda, meu [sc_loser.Custom('signature_weapon')]-hand, [sc_victor.GetSheHe] hit me #EMP right#! in my [sc_loser.Custom('signature_weapon')]-hand, thatde not supposed to happen!\n\n"
 single_combat.0031.desc.sc_attacker.wrath_of_highgod:0 "não tenho dúvidas de que [sc_loser.GetFaith.HighGodName] pretende que eu vença esta luta, e digo isso em minha oração aos gritos. Infelizmente, meu oponente se aproveita de minhas atenções divididas para"
 single_combat.0031.desc.sc_attacker.hurt_me_better:0 "Não sou estranho à dor e faço o possível para evitar os ferimentos que meu oponente me causou. Mesmo para mim, porém, isso prova ser demais, e minha mente se concentra menos na doce picada da agonia e mais na sensação puramente desconfortável de carne rasgada..\nÀ medida que meu foco avança, o que deveria ser uma corrida entusiasmada se torna um triste desfile de [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')] em vez de.\n\n"
 single_combat.0031.desc.sc_attacker.special_fallback:0 "Com toda a fúria que posso reunir, lanço um chute forte na canela do meu oponente, apenas para sentir meu equilíbrio ceder totalmente enquanto eu #EMP completamente#! senhorita, enviando meu corpo arremessado atrás do pé errante.\n\n"
 single_combat.0031.desc.sc_attacker.something_to_hide:0 "Estou apenas na metade da minha sutil referência às dívidas do meu oponente quando [sc_victor.GetHerHis] arma de [sc_victor.Custom('SignatureWeaponEndType')] me pega bem no queixo. eu tropeço para trás,"

 ## Aggressor Lost, Own Combat Move Injury
 single_combat.0031.desc.sc_attacker.wait_and_hope.injury:0 "me joga no [sc_defender.Custom('GroundType')]. Eu me esforço para voltar, mas no momento em que me oriento, há um [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] pressionando com força contra minha garganta.\nMais uma vez, eu congelo."
 single_combat.0031.desc.sc_attacker.unsure_attack.injury:0 "mergulhe com um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] isso me deixa completamente desequilibrado.\nAntes que eu possa me endireitar, um chute de acompanhamento me joga no chão, e eu estou olhando para cima. [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')] pronto para mergulhar no meu pescoço."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.injury:0 "Eu não vejo tanto o [sc_victor.Custom('SignatureWeaponEndType')]-blow to the side of my cabeça as I feel it, a blast of white-hot pain in my temple accompanied by a sudden shift in perspective as I topple sideways.\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] pés aparecem na minha frente, mudando para uma postura de combate após uma pausa carregada de pena.\nEu tenho coragem suficiente para resmungar uma única linha."
 single_combat.0031.desc.sc_attacker.hail_mary.injury:0 "uma cavalgada de cock-ups.\nGolpes errados ou rebotes de [sc_victor.GetFirstNamePossessiveNoTooltip] desvia para me bater, eu perco o equilíbrio e até consigo me bater no [sc_loser.Custom('MaskFace')] com minha própria mão agitada.\nÉ praticamente uma misericórdia quando meu oponente quase gentilmente acerta o [sc_loser.Custom('signature_weapon')] do meu alcance."
 single_combat.0031.desc.sc_attacker.pocket_sand.injury:0 "Engasgando e cuspindo, sou uma presa fácil para [sc_victor.GetFirstNameNoTooltip], que me bate direto na garganta com o [sc_victor.Custom('SignatureWeaponEndType')] de [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], catapultando-me para o [sc_defender.Custom('GroundType')].\nEu quase recuperei o fôlego no momento em que sinto [sc_victor.GetHerHis] arma veio descansar contra minha barriga exposta."
 single_combat.0031.desc.sc_attacker.nut_em.injury:0 "com força na barriga, fazendo-me cair no espaço vazio de cara no chão.\nEu me arrasto, tentando me levantar, mas vários chutes violentos rapidamente me mostram o erro em meus caminhos. o [sc_victor.Custom('signature_weapon')] pressionado suavemente contra a minha nuca também não dói."
 single_combat.0031.desc.sc_attacker.guard.injury:0 "vários bem colocados [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], com o golpe final derrubando minha arma.\n\n[sc_victor.GetFirstNameNoTooltip] não perde tempo em se preparar [sc_victor.GetHerHis] ter [sc_victor.Custom('signature_weapon')] para um golpe mortal."
 single_combat.0031.desc.sc_attacker.probing_attack.injury:0 "eu perco meu aperto.\nMinhas [sc_loser.Custom('signature_weapon')] arcos graciosamente afastados, de ponta a ponta, deixando-me desarmado em ambientes fechados.\n\n[sc_victor.GetFirstNameNoTooltip] só tem que [sc_victor.Custom('SignatureWeaponAction')] [sc_victor.GetHerHis] ter [sc_victor.Custom('signature_weapon')] para deixar claro quem ganhou esta luta."
 single_combat.0031.desc.sc_attacker.onslaught.injury:0 "Em vez disso, meu [sc_loser.Custom('signature_weapon')] foices em puro nada, e eu sinto algo pesado enganchado na parte de trás do meu joelho e puxado. Eu desajeitadamente me viro, tentando apontar minha arma, e consigo um [sc_loser.Custom('MaskFace')] cheio de punho para os meus problemas.\nEnquanto cambaleio, um golpe firme arranca meu [sc_loser.Custom('signature_weapon')] longe, e fica imediatamente claro que eu perdi."
 single_combat.0031.desc.sc_attacker.surprise_attack.injury:0 "Antes que eu possa balançar meu [sc_loser.Custom('signature_weapon')] para me defender da inevitável resposta, deparo-me com uma inesperada joelhada no estômago. Dobrar de dor só me dá um cotovelo adicional na parte de trás da cabeça, e eu caio, quase cego de dor, no chão."
 single_combat.0031.desc.sc_attacker.taunt.injury:0 "bate em mim, e eu caio com um forte #EMP thud#!.\nFace para baixo no [sc_defender.Custom('GroundType')], Eu sou quase capaz de murmurar uma frase ou algo assim."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.injury:0 "Eu balanço para o lado, tentando atirar de volta, mas um golpe cruel de [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] me pega na espinha e me empurra de bruços.\nEm algum lugar atrás e acima de mim, eu ouço [sc_victor.GetHerHim] terminando um tiro mortal com um sorriso de escárnio audível."
 single_combat.0031.desc.sc_attacker.strict_guard.injury:0 "Tudo o que realmente importa é que, depois de apenas alguns [sc_victor.Custom('signature_weapon')]-blows, [sc_victor.GetFirstNamePossessiveNoTooltip] arma está descansando friamente contra a minha garganta, o [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] empurrando contra minha jugular.\nEnquanto eu contemplo minhas opções, [sc_victor.GetFirstNameNoTooltip] contrai-se impacientemente."
 single_combat.0031.desc.sc_attacker.confident_attack.injury:0 "desvia minha própria arma de volta para mim com um parry bem colocado.\nDesviando do meu [sc_loser.Custom('signature_weapon')] me coloca diretamente no caminho de [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')], e embora o golpe não chegue a ser letal, ele ainda me joga no chão. Minha arma voa enquanto eu caio."
 single_combat.0031.desc.sc_attacker.expert_onslaught.injury:0 "No entanto, enquanto paro um momento para apreciar a doce sensação, um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] do nada me pega com força na têmpora. Momentaneamente atordoado, eu cambaleio, e o próximo golpe me deixa desarmado, totalmente em [sc_victor.GetFirstNamePossessiveNoTooltip] misericórdia.\nHaggard ainda triunfante, meu inimigo [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] para o golpe mortal."
 single_combat.0031.desc.sc_attacker.attempt_disarm.injury:0 "mandando a arma voando.\nDesamparado, tenho apenas um momento para admitir a derrota antes [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')]."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent.injury:0 "me derrube com tanta força que simplesmente caio.\n\n[sc_victor.GetFirstNameNoTooltip] não desiste, e logo fica em cima de mim, pronto para [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.injury:0 "[sc_victor.GetSheHe] me pega no pescoço com um backhanded [sc_victor.Custom('SignatureWeaponEndType')]-smack.\nEnquanto eu engasgo e gaguejo, tentando sugar o ar pela minha garganta machucada, [sc_victor.GetFirstNameNoTooltip] tem todo o tempo do mundo para fazer a foto perfeita.\nEm apenas um segundo, [sc_victor.GetSheHe]'ll surely [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.technique_from_legend.injury:0 "Longe de ser um golpe de mestre para acabar com a luta, eu me vejo fazendo uma pose dramática e perdendo completamente o controle sobre o meu corpo. [sc_loser.Custom('signature_weapon')]! A arma forma um arco graciosamente à distância.\nConfuso, mas feliz, [sc_victor.GetFirstNameNoTooltip] simplesmente balança [sc_victor.GetHerHis] ter [sc_victor.Custom('signature_weapon')] vagamente em minha direção."
 single_combat.0031.desc.sc_attacker.like_a_viper.injury:0 "[sc_victor.GetHerHis] pura tenacidade #EMP#!.\nInclinando-se para o meu ataque, não para longe dele, [sc_victor.GetFirstNameNoTooltip] é capaz de me redirecionar para longe o suficiente para #EMP mal#! senhorita, abrindo-me para uma joelhada rápida no estômago.\nEu caio, e há [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] pressionado na minha garganta antes mesmo de pensar em recuperação."
 single_combat.0031.desc.sc_attacker.pocket_silver.injury:0 "[sc_victor.GetFirstNameNoTooltip] prensas [sc_victor.GetHerHis] vantagem, arrancando o [sc_loser.Custom('signature_weapon')] do meu aperto. Agora impotente, eu gentilmente cuspo uma moeda de prata."
 single_combat.0031.desc.sc_attacker.martial_voice.injury:0 "lança uma explosão [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\nSurpreso e sem fôlego, estou abatido sem problemas. [sc_victor.GetFirstNameNoTooltip] passa por cima de mim, preparando-se [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] para [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.mocking_boast.injury:0 "me golpeia no peito com um [sc_victor.Custom('SignatureWeaponAttemptedLight')]. Surpreso e sem fôlego, oponho pouca resistência ao próximo golpe, que leva meu [sc_loser.Custom('signature_weapon')], e [sc_victor.GetFirstNameNoTooltip] se prepara para [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] com [sc_victor.GetHerHis] próximo ataque."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0031.desc.sc_attacker.desert_warrior.injury:0 "Vários inesperadamente [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] a partir de [sc_victor.GetFirstNameNoTooltip] depois, eu tropeço e caio de cara no [sc_defender.Custom('GroundType')]. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] está na minha nuca em um instante."
 single_combat.0031.desc.sc_attacker.jungle_stalker.injury:0 "Eu tento me libertar com meu [sc_loser.Custom('signature_weapon')], mas eu não sou rápido o suficiente, e [sc_victor.GetFirstNameNoTooltip] me pega com um [sc_victor.Custom('SignatureWeaponAttemptedLight')] que incorpora minha arma no chão da selva.\nEu tenho talvez alguns segundos antes do duelo terminar para mim."
 single_combat.0031.desc.sc_attacker.open_terrain_expert.injury:0 "Minhas [sc_loser.Custom('signature_weapon')] voa para fora do meu alcance, e [sc_victor.GetFirstNamePossessiveNoTooltip] pé desce no meu pescoço antes que eu possa ver onde ele pousa."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.rocky:0 "Um infelizmente [sc_victor.Custom('SignatureWeaponAttemptedLight')] me faz cair para cima na encosta. Gentil, pelos padrões, mas toda a lacuna que [sc_victor.GetFirstNameNoTooltip] precisa de [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] se permitido."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.boggy:0 "É brincadeira de criança para [sc_victor.GetFirstNameNoTooltip] para me desarmar depois disso, deixando-me totalmente [sc_victor.GetHerHis] misericórdia."
 single_combat.0031.desc.sc_attacker.forest_fighter.injury:0 "me pega com um devastador [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] isso quase me deixa inconsciente.\nNo momento em que meu juízo volta, meu [sc_loser.Custom('signature_weapon')] se foi e há uma arma pressionada contra minha garganta."
 single_combat.0031.desc.sc_attacker.raaargh.injury:0 "que eu consegui [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] do meu [sc_loser.Custom('signature_weapon')]!\n\n[sc_victor.GetFirstNameNoTooltip] fica um pouco distante, não muito pior do que quando eu enlouqueci, me observando com cautela. Crucialmente, [sc_victor.GetSheHe] ainda tem uma arma, e uma não muito longe para uma investida sólida."
 single_combat.0031.desc.sc_attacker.hard_grit.injury:0 "É uma luta tensa, mas, eventualmente, caio em uma dessas fintas, muito difícil de recuperar. Em vez disso, fico esparramado no chão, sem armas."
 single_combat.0031.desc.sc_attacker.feint_and_stab.injury:0 "apenas para #EMP que#! arma para ser esmagada longe de mim por [sc_victor.GetFirstNamePossessiveNoTooltip] balanço para trás.\nDesprovido de arma, arma reserva e com meu oponente se preparando para [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')], só há uma coisa a fazer."
 single_combat.0031.desc.sc_attacker.butchery.injury:0 "me desarme com uma facilidade alarmante.\nMinha postura e intimidação soam vazias agora, qualquer postura dramática facilmente combatida por um turbilhão de [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')]."
 single_combat.0031.desc.sc_attacker.stoic_veteran.injury:0 "Eu faço o meu melhor, mas era apenas uma questão de tempo até que algo desse errado, e [sc_victor.GetFirstNameNoTooltip] é finalmente capaz de entrar em uma resposta que torce o [sc_loser.Custom('signature_weapon')] bem fora da minha mão.\nCom isso, a luta está decidida."
 single_combat.0031.desc.sc_attacker.blade_dance.injury:0 "Eu tenho que focar, eu tenho que me recuperar, eu posso vencer, eu só preciso, eu só, eu estou enfrentando um decididamente presunçoso [sc_victor.GetFirstNameNoTooltip], quem [sc_victor.Custom('SignatureWeaponActionThirdPerson')] a [sc_victor.Custom('signature_weapon')] ainda #EMP muito#! no [sc_victor.GetHerHis] [sc_victor.Custom('HandHands')] com um ar de ameaça deliberada."
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.injury:0 "aponte um chute forte na minha virilha e eu caio como um saco de repolho.\nChiando minha raiva em [sc_victor.GetHerHis] blasfêmia não me faz bem, e antes que eu possa me recuperar, estou [sc_loser.Custom('MaskFace')] enfrentar o [sc_victor.Custom('SignatureWeaponTipType')] de um [sc_victor.Custom('signature_weapon')]."
 single_combat.0031.desc.sc_attacker.hurt_me_better.injury:0 "Neste ponto, com minha mente preocupada, não é preciso muito para [sc_victor.GetFirstNameNoTooltip] para aparar meus golpes, me desarmar e forçar uma rendição."
 single_combat.0031.desc.sc_attacker.special_fallback.injury:0 "[sc_victor.GetFirstNameNoTooltip] tira vantagem fácil, deixando-me voar para frente antes de chutar minha perna restante debaixo de mim. Eu caio em um emaranhado, e alguns chutes maliciosos depois disso me mantêm assim."
 single_combat.0031.desc.sc_attacker.something_to_hide.injury:0 "cuspir gotas de sangue de um lábio completamente aberto.\nO próximo golpe me acerta na barriga, derrubando-me pesadamente no chão. Sem fôlego, eu suspiro e vomito, apenas sentindo meu [sc_loser.Custom('signature_weapon')] deixar meu alcance no último momento."

 ## Aggressor Lost, Own Combat Move Fatality
 single_combat.0031.desc.sc_attacker.wait_and_hope.fatality:0 "[sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] direto na minha garganta. Eu observo horrorizado por um ou dois segundos enquanto o sangue da minha vida jorra em jatos úmidos, antes de morrer para um pulso fraco molhando rapidamente meu peito.\nEu caio de joelhos. O mundo é tão escuro. Foi sempre tão escuro?\nTão dormente."
 single_combat.0031.desc.sc_attacker.unsure_attack.fatality:0 "investiu contra mim inesperadamente.\nUMA [sc_victor.Custom('SignatureWeaponAttemptedLight')] para o lado pega um ponto fraco no meu peito, [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')] diagonalmente. Sinto uma dor incapacitante e uma dormência avassaladora ao mesmo tempo em que meu corpo começa a falhar instantaneamente devido a meia dúzia de órgãos fatalmente danificados..\nA única coisa que me mantém estável é o [sc_victor.Custom('signature_weapon')] alojado na minha cavidade torácica."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.fatality:0 "Eu não sou mais do que alguns golpes quando algo [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] profundamente em meu peito. Eu giro, equilíbrio totalmente perdido, e vejo [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] puxe livre do meu corpo em um spray de sangue e fragmentos de ossos.\nA dor atinge uma fração de segundo depois que a descrença para. Uma agonia gritante e quente rapidamente superada por uma dormência que tudo consome se espalhando inexoravelmente para fora do meu ferimento fatal no peito."
 single_combat.0031.desc.sc_attacker.hail_mary.fatality:0 "uma derrota tão rápida que nem tenho certeza de que meu primeiro golpe conectou.\nUm momento, estou atacando [sc_victor.GetFirstNameNoTooltip] com tudo o que tenho, no próximo, não consigo sentir meu [sc_loser.Custom('signature_weapon')]-hand. Something... algo na minha coluna, talvez? Não consigo mover um músculo enquanto caio no [sc_defender.Custom('GroundType')].\nSou chutado de costas, pelo menos tendo a dignidade de olhar meu assassino nos olhos.\nEntão [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] mergulha."
 single_combat.0031.desc.sc_attacker.pocket_sand.fatality:0 "A distração permite [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] bater no meu tronco, [sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')] com eficiência brutal.\nMeu corpo entra em erupção em agonia e eu cambaleio para trás. O-o quê? Como isso? EU...\nJatos de sangue do meu peito em arcos quentes e úmidos. Eu gorgolejo algo ininteligível através de meus pulmões arruinados; mesmo #EMP eu sou#! não tenho certeza do que. A morte misericordiosa vem muito devagar."
 single_combat.0031.desc.sc_attacker.nut_em.fatality:0 "ao redor do queixo, [sc_victor.Custom('SignatureWeaponKillTypeHead2PresentParticiple')].\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] sai embebido em meu sangue. Eu meio grito, meio gorgolejo um grito de horror, mas meus braços ainda funcionam bem demais para meu inimigo considerar uma morte misericordiosa..\nEm vez disso, cambaleio por momentos torturantes, ainda agarrando reflexivamente uma minha própria [sc_loser.Custom('signature_weapon')] por segurança, até que eu não possa mais cambalear."
 single_combat.0031.desc.sc_attacker.guard.fatality:0 "a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] do meu oponente que morde profundamente a carne da minha coxa.\nTrocamos mais alguns golpes, até que noto uma sensação alarmante de umidade na cintura. Por um momento, acho que minha coragem me falhou no meio da batalha, até que um olhar para baixo mostra que minha perna está encharcada de #EMP#! em sangue.\nDe repente, ele me atinge e eu caio no chão, ainda me contorcendo.."
 single_combat.0031.desc.sc_attacker.probing_attack.fatality:0 "minha [sc_loser.Custom('signature_weapon')]'s [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\nEu tenho just enough time to register exactly how bad things are before [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')] com uma série de [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\nCarne rasgada chorando, eu cambaleio. Eu agarro minhas feridas, mas a mão sai molhada com meu próprio sangue.\nEsta... este é o fim."
 single_combat.0031.desc.sc_attacker.onslaught.fatality:0 "Algo estala em meu joelho e eu caio no chão. Embora eu role o mais rápido que posso, agitando meu [sc_loser.Custom('signature_weapon')] afastar [sc_victor.GetFirstNameNoTooltip], Não consigo ver #EMP#! [sc_victor.GetHerHim] qualquer lugar. Onde fez [sc_victor.GetSheHe] vai, [sc_victor.GetSheHe] tem que estar aqui em algum lugar-"
 single_combat.0031.desc.sc_attacker.surprise_attack.fatality:0 "Eu tento recuperar uma medida de controle, mas [sc_victor.GetHerHis] próximo golpe consegue arrancar o [sc_loser.Custom('signature_weapon')] da minha mão. Por um instante, tudo é pânico, e então o duelo está decidido.\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] profundamente em meu ombro, esculpindo a clavícula e arrancando algo vital. O entorpecimento é imediato: o pânico, a dor, tudo... deixa de ser um fator."
 single_combat.0031.desc.sc_attacker.taunt.fatality:0 "Bata em mim.\nEu apenas sinto a dor ricocheteando pelo meu corpo, mil terminações nervosas gritando em agonia enquanto eu cambaleio e morro."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fatality:0 "[sc_victor.GetFirstNameNoTooltip] não me dá tempo de me recuperar, [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')] com um [sc_victor.Custom('SignatureWeaponAttemptedLight')]. O sangue sobe pela minha garganta e sai pela minha boca, espirrando de volta na minha [sc_loser.Custom('MaskFace')] em uma mancha pegajosa.\n\nSomewhere beneath the layers and layers of pain, I feel my heart still beating, still pumping blood through torn veins and out of shattered arteries. Therede no coming back from this."
 single_combat.0031.desc.sc_attacker.strict_guard.fatality:0 "No final, pouco importa. Minha ruína despedaçada de uma garganta é prova suficiente de que isso aconteceu, e o como é irrelevante.\nEu balanço, a vida se esgotando. Em um momento eu sou, no próximo..."
 single_combat.0031.desc.sc_attacker.confident_attack.fatality:0 "fica sólido [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] para o meu estômago, rasgando a carne frágil e descuidadamente derramando minhas entranhas no chão.\nEu escorrego na bagunça dos meus próprios intestinos, tropeço para trás com um grito, corpo em chamas de angústia.\nO golpe de misericórdia não pode vir rápido o suficiente."
 single_combat.0031.desc.sc_attacker.expert_onslaught.fatality:0 "Até que um parry surpresa desvia para o meu [sc_loser.Custom('MaskFace')], [sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')] uma ferida até o osso e me cambaleando para trás. Solto um grito de agonia surpresa, afastando-me das armas que se chocam, quando meus pés são varridos debaixo de mim..\nHá tempo suficiente para gritar um protesto antes [sc_victor.GetSheHe] [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\nA morte é uma libertação."
 single_combat.0031.desc.sc_attacker.attempt_disarm.fatality:0 "na verdade [sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')].\nÉ brincadeira de criança para [sc_victor.GetFirstNameNoTooltip] para [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] com [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] depois disso, e meu mundo encolhe para pontos estreitos de luz e dor."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent.fatality:0 "me jogar totalmente fora de equilíbrio.\nCambaleando e tropeçando, um sólido [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] me joga direto no [sc_defender.Custom('GroundType')]. Mesmo com uma arma quebrada, eu consigo me defender [sc_victor.GetFirstNamePossessiveNoTooltip] próximo golpe, mas o seguinte [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')].\nMeus gritos horríveis não duram muito, pois a dor reivindica minha consciência antes da morte.."
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.fatality:0 "[sc_victor.GetFirstNameNoTooltip] usa meu foco distraído para alinhar um sólido [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')].\nEu me inclino para trás, jorrando como uma fonte macabra. Não pode ser isso. Não era para terminar assim. eu poderia ter... eu ainda poderia... Eu posso...\nNão posso fazer nada. Eu cambaleio até meu túmulo coberto de sangue."
 single_combat.0031.desc.sc_attacker.technique_from_legend.fatality:0 "Longe de ser uma vitória instantânea, me encontro catapultado de cara no chão. Eu mal tenho tempo para me contorcer antes [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\nA adrenalina anula grande parte da dor, mas não toda, e eu grito quando sou chutado de costas para o inevitável golpe mortal.."
 single_combat.0031.desc.sc_attacker.like_a_viper.fatality:0 "o arco de [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')], que foice em meu peito do lado, [sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')] com um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\nAtirado para longe pelo contra-ataque e meu próprio impulso, eu me precipito no [sc_defender.Custom('GroundType')]. Meus braços ainda funcionam, mas já sentem... Tão fraco. Tão pesado. É tudo que posso fazer para virar, sangue vermelho pegajoso fluindo do meu peito."
 single_combat.0031.desc.sc_attacker.pocket_silver.fatality:0 "[sc_victor.GetFirstNameNoTooltip] se move rápido, me derrubando no chão antes que eu possa ver o que está acontecendo. Um momento terrível depois, e [sc_victor.GetSheHe] [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\nEu grito no início, mas meus pulmões falham mais rápido do que eu esperava, e logo tudo que posso fazer é sem palavras #EMP aguentar#!."
 single_combat.0031.desc.sc_attacker.martial_voice.fatality:0 "dá um passo à frente e com bastante calma [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] para fora da minha garganta com um movimento rápido.\nO fim está quase... anticlimático. Não há floreios, nem gritos, nem sinais do superno vindo me buscar.\nApenas dor crescente, meu próprio gorgolejo molhado e [sc_victor.GetFirstNamePossessiveNoTooltip] desapaixonado [my_foe.Custom('EyeEyes')] me vendo morrer."
 single_combat.0031.desc.sc_attacker.mocking_boast.fatality:0 "lançar em uma finta astuta, girando minhas costas para o rosto [sc_victor.GetFirstNameNoTooltip] enquanto tento desviar na direção errada.\nMenos de um segundo depois, meu inimigo [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')] com um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Eu desabo, dobrado para o lado errado sobre minhas pernas, a agonia ondulando através de quaisquer pedaços de carne e osso estripados que ainda possam se conectar aos meus nervos em frangalhos.."
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile.fatality:0 "Uma investida oportunista de [sc_victor.GetFirstNameNoTooltip] passa direto pela minha guarda, deixando [sc_victor.GetHerHim] [sc_victor.Custom('SignatureWeaponWoundVerb3')] a metade superior do meu corpo com um todo-poderoso-[sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\nEu caio para trás, carne retalhada e pedaços de sangue voando quando a arma é puxada para fora de mim. O que é. Eu não. Isso não pode ser. Ajuda.\n\n#help EMP.#!"
 single_combat.0031.desc.sc_attacker.desert_warrior.fatality:0 "É só quando paro para enxugar uma gota de suor do #EMP meu#! [sc_loser.Custom('EyeEyes')] que as coisas começam a dar muito errado: [sc_victor.GetFirstNameNoTooltip] escolhe aquele #EMP exato#! momento de me atingir com um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Eu sou derrubado antes que eu possa me endireitar, e o próximo golpe [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] bagunçadamente no meu pescoço.\nEu gorgolejo através da minha garganta arruinada, soprando bolhas confusas de saliva ensanguentada enquanto tento tirar alguma coisa, qualquer coisa. Por todo o calor, sinto tanto frio."
 single_combat.0031.desc.sc_attacker.jungle_stalker.fatality:0 "O olhar prova ser minha ruína. [sc_victor.GetFirstNameNoTooltip] aproveita a oportunidade com alegria e, quando olho para trás, uma fração de segundo depois, há [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] prestes a [sc_victor.Custom('SignatureWeaponWoundVerb1')] no meu estômago.\nEu grito de dor, mas é tarde demais. Mesmo que a primeira ferida não fosse fatal, [sc_victor.GetFirstNameNoTooltip] parece ser mais verdadeiro com [sc_victor.GetHerHis] próximo golpe."
 single_combat.0031.desc.sc_attacker.open_terrain_expert.fatality:0 "A aterrissagem é suave, mas [sc_victor.GetFirstNamePossessiveNoTooltip] pé na virilha não é, e ainda estou atordoado por um instante vital. Isso é tudo que é preciso para [sc_victor.Custom('SignatureWeaponKillTypeTorsoFirstPersonFuture')] com [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')].\nO sangue do meu coração bombeia furiosamente para cima e para fora do meu peito, escorrendo pelas minhas costelas, acumulando-se no [sc_defender.Custom('GroundType')] ao meu redor.\nPelo menos eu morro onde posso ver o céu aberto."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.rocky:0 "Em última análise, isso prova ser minha ruína. Um empurrão a mais me joga em um pequeno precipício, caindo pesadamente em apenas uma perna e mutilando-a completamente..\nQuando chegar a hora [sc_victor.GetFirstNameNoTooltip] desceu a borda para se juntar a mim, quase desmaiei de dor. Não há luta neste estado. Meu inimigo aumenta [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]: pelo menos meu sofrimento vai acabar rápido."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.boggy:0 "É apenas com o esforço mais desesperado da minha vida que consigo me soltar, mas minha sorte acaba durando pouco. Quando saio de uma piscina, caio em outra, de cara. Algo acima [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\n Eu não posso me mover. Eu não posso lutar. Tento gritar, mas a água verde enche meus pulmões e deslizo ainda mais para o abismo profundo e pantanoso.."
 single_combat.0031.desc.sc_attacker.forest_fighter.fatality:0 "se lança em uma enxurrada de [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\nNão sei exatamente qual deles corta uma artéria onde, mas não demora muito para que eu diminua a velocidade, encharcado em meu próprio sangue do ombro ao pulso. Com pouca cerimônia, eu caio para trás. Eu estou tão cansado. eu não posso manter... eu não posso manter..."
 single_combat.0031.desc.sc_attacker.raaargh.fatality:0 "[sc_victor.GetFirstNameNoTooltip] parado assustadoramente perto de mim.\nEu vou meus braços para alcançar [sc_victor.GetHerHim], notando com apenas um interesse passageiro que eu larguei meu [sc_loser.Custom('signature_weapon')], mas... nenhuma coisa. De onde veio todo esse sangue? Esse pedaço de carne é meu? Por que eu me sinto tão... tão dormente?\nOh."
 single_combat.0031.desc.sc_attacker.hard_grit.fatality:0 "Demora um pouco até que um de nós cometa um erro que o outro possa explorar, mas eventualmente acontece. Eu me comprometo demais com um [sc_loser.Custom('SignatureWeaponAttemptedLight')], e antes que eu possa me esquivar, há [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')] alojado nas minhas entranhas.\nAssim vai."
 single_combat.0031.desc.sc_attacker.feint_and_stab.fatality:0 "o que me distrai apenas o tempo suficiente para que eu não perceba o acompanhamento [sc_victor.Custom('SignatureWeaponAttemptedLight')] antes que seja [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')].\nEu cambaleio, então caio para trás no [sc_defender.Custom('GroundType')], convulsionando, tentando gritar, mas incapaz de controlar mais do que um sussurro rouco. Como alguém poderia sobreviver a tanta dor #EMP#!?\neles não podiam."
 single_combat.0031.desc.sc_attacker.butchery.fatality:0 "passo dentro da minha guarda e [sc_victor.Custom('SignatureWeaponKillTypeHead2FirstPersonFuture')].\nEu tropeço para frente, sem palavras, engasgando com meu próprio sangue, até deixando cair o meu. [sc_loser.Custom('signature_weapon')] para se concentrar em tentar tapar a ferida que jorra meu sangue vital no [sc_defender.Custom('GroundType')].\nÉ- é assim que era? tão... tantas vezes..."
 single_combat.0031.desc.sc_attacker.stoic_veteran.fatality:0 "Leva mais do que algumas respostas bem-sucedidas antes de eu finalmente vacilar, sangue escorrendo de meia dúzia de vergões rasgados e cortes irregulares por todo o meu torso. Se nada mais, ninguém pode dizer que caí facilmente, mas cada [sc_loser.GetWomanMan] tem [sc_victor.GetHerHis] limites.\nEu caio de joelhos, pronto para [sc_victor.GetFirstNamePossessiveNoTooltip] golpe mortal. Parece que eu acertei o meu."
 single_combat.0031.desc.sc_attacker.blade_dance.fatality:0 "O que esse idiota insolente pensa [sc_victor.GetSheHe]'s up to, I-\n\nI have [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')] alojado em meu peito. Como foi. Onde fez. Mas eu... eu sou um artista."
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.fatality:0 "enfeitar-me no [sc_loser.Custom('MaskFace')] com [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')].\n\nI stagger backwards, snarling in blind rage at the blasphemy, but my rage is also cut short as [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] [sc_victor.GetHerHis] arma em meu pulmão. Eu gaguejo, engasgando, mal conseguindo emitir um som quando o sangue começa a encher minha cavidade torácica.."
 single_combat.0031.desc.sc_attacker.hurt_me_better.fatality:0 "Não importa quem, qualquer [sc_loser.GetWomanMan] só pode derramar tanto sangue, e eu simplesmente derramei muito, parece.\n\n[sc_victor.GetFirstNameNoTooltip] prepara [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] para [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.special_fallback.fatality:0 "With unimpeded access to my back, itde easy enough for [sc_victor.GetFirstNameNoTooltip] to [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] com uma enxurrada de [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\neu caio no [sc_defender.Custom('GroundType')], pousando do meu lado, cortando e chiando através de ossos quebrados e órgãos dilacerados. Muita dor. Muita dor. Desvanecendo no frio, desaparecendo no entorpecimento, desaparecendo no... desbotando..."
