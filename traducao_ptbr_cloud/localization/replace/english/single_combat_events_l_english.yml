 single_combat.0041.desc.opponent_response.pocket_sand:0 "[sc_loser.GetFirstNameNoTooltip] vai pegar um punhado de [sc_defender.Custom('GritType')] do chão, mas, quando [sc_loser.GetSheHe] tenta jogá-lo em mim, uma rajada de vento o joga de volta [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\n"
 single_combat.0041.desc.opponent_response.nut_em:0 "impetuosamente, [sc_loser.GetFirstNameNoTooltip] se lança em mim, [sc_loser.Custom('signature_weapon')] pendurado frouxo, claramente tentando me dar uma vigorosa caveira.\n\n"
 single_combat.0041.desc.opponent_response.guard:0 "[sc_loser.GetFirstNameNoTooltip] mantém uma guarda decente, mas não impenetrável. Dá trabalho, mas eventualmente eu sou capaz de"
 single_combat.0041.desc.opponent_response.probing_attack:0 "[sc_loser.GetFirstNameNoTooltip] tenta me manter afastado com cuidado [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')]. Inteligente por um tempo, mas tolo a longo prazo, pois me dá controle sobre o ritmo de nossa luta.\nEventualmente, eu sou capaz de desviar um forte o suficiente para"
 single_combat.0041.desc.opponent_response.onslaught:0 "[sc_loser.GetFirstNameNoTooltip] vai pesadamente na ofensiva, chovendo [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] em mim, tornando-se um pesadelo para parar cada.\nÉ apenas dando um passo para o lado, felizmente, no meio de um piscar de olhos que eu saio da saraivada de golpes,"
 single_combat.0041.desc.opponent_response.surprise_attack:0 "[sc_loser.GetFirstNameNoTooltip] tenta mudar o arco de [sc_loser.GetHerHis] próximo golpe no meio do golpe, claramente esperando me pegar de surpresa, mas sou capaz de dar um parry sólido que envia [sc_loser.GetHerHim] cambaleando."
 single_combat.0041.desc.opponent_response.taunt:0 "[sc_loser.GetFirstNameNoTooltip] puxa para trás, os ingredientes de um sorriso cruel sem dúvida prestes a começar a emoldurar [sc_loser.GetHerHis] cara. qualquer pequena provocação [sc_loser.GetSheHe] tem a dizer, eu não quero ouvir isso, e eu me lanço em um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] quase reflexivamente.\n\n"
 single_combat.0041.desc.opponent_response.put_the_boot_in.peg_leg:0 "[sc_loser.GetFirstNameNoTooltip] me atinge com uma ferocidade [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], seguindo o golpe bem-sucedido tentando me chutar com [sc_loser.GetHerHis] perna falsa.\nSem pensar, trago meu [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] down so hard that the fake leg comes away and my opponent topples to the ground."
 single_combat.0041.desc.opponent_response.put_the_boot_in.fallback:0 "[sc_loser.GetFirstNameNoTooltip] me atinge com uma ferocidade [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], seguindo o golpe bem-sucedido tentando me chutar. Eu me esquivo para o lado, batendo em um [sc_victor.Custom('SignatureWeaponAttemptedLight')] em [sc_loser.GetHerHis] de volta como [sc_loser.GetSheHe] passa, e meu oponente cai no chão.\n\n"
 single_combat.0041.desc.opponent_response.strict_guard:0 "qualquer outra coisa [sc_loser.GetFirstNameNoTooltip] talvez, [sc_loser.GetSheHe]'s damned good at holding [sc_loser.GetHerHis] guard. Itde more luck than skill when I finally manage to"
 single_combat.0041.desc.opponent_response.confident_attack:0 "[sc_loser.GetFirstNameNoTooltip] é um habilidoso [sc_loser.Custom('signature_weapon')]-wielder, but every warrior has to take risks to win, and it's in the middle of one particularly-dicey [sc_loser.Custom('SignatureWeaponAttemptedLight')] que eu"
 single_combat.0041.desc.opponent_response.expert_onslaught:0 "[sc_loser.GetFirstNameNoTooltip] luta como um [sc_loser.GetWomanMan] possuído, atacando com uma tempestade sem fim de [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] que me forçam para trás e para trás e para trás.\nnão é até [sc_loser.GetSheHe] leva um segundo para exultar em [sc_loser.GetHerHis] vitória iminente que"
 single_combat.0041.desc.opponent_response.attempt_disarm:0 "[sc_loser.GetFirstNameNoTooltip] brota para mim, um único todo-poderoso [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] quase rasgando o [sc_victor.Custom('signature_weapon')] da minha mão, mas eu seguro firme e me inclino para o golpe.\nEvidentemente eu peguei [sc_loser.GetHerHis] arma no ângulo errado, porque"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent:0 "[sc_loser.GetFirstNameNoTooltip] finta para a frente repetidamente, aparentemente me dando oportunidades para atacar, apenas para fugir. Sentindo a oportunidade, pressiono mais e mais a cada [sc_victor.Custom('SignatureWeaponAttemptedLight')], eventualmente pegando [sc_loser.GetHerHim] várias vezes.\n\n"
 single_combat.0041.desc.opponent_response.reason_you_suck_speech:0 "Todo mundo sabe [sc_loser.GetFirstNameNoTooltip] é um orador, e é claro de [sc_loser.GetHerHis] postura que [sc_loser.GetSheHe]'s about to take this opportunity to launch into a lecture. Well, time to show [sc_loser.GetHerHim] quão bem uma língua de prata faz contra um aço [sc_victor.Custom('signature_weapon')].\n\n"
 single_combat.0041.desc.opponent_response.technique_from_legend:0 "[sc_loser.GetFirstNameNoTooltip] faz uma pose desajeitadamente dramática."
 single_combat.0041.desc.opponent_response.like_a_viper:0 "Movendo-se tão rápido que mal registrei [sc_loser.GetHerHis] plano, [sc_loser.GetFirstNameNoTooltip] investidas #EMP dentro#! minha guarda, [sc_loser.Custom('signature_weapon')] voando direto para o meu coração. Eu mal tenho um momento para reagir antes da morte certa.\n\n"
 single_combat.0041.desc.opponent_response.pocket_silver:0 "[sc_loser.GetFirstNameNoTooltip] arrebata algo ao redor [sc_loser.GetHerHis] cintura e atira em mim. Antes que eu possa processar o que é, eu o aniquilo reflexivamente com um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], fazendo com que uma verdadeira chuva de pesadas moedas de prata caísse sobre meu inimigo.\nCom meu oponente momentaneamente cego,"
 single_combat.0041.desc.opponent_response.martial_voice:0 "[sc_loser.GetFirstNameNoTooltip], seja por raiva ou arrogância, ataca-me, repreendendo-me como se eu fosse um plebeu coberto de sujeira. Meus nervos começam a subir, mas eu me seguro até [sc_loser.GetSheHe] pausas para uma respiração profunda.\n\n"
 single_combat.0041.desc.opponent_response.mocking_boast:0 "[sc_loser.GetFirstNameNoTooltip] mantém [sc_loser.GetHerHis] distância, recuando de cada golpe meu. Em vez de, [sc_loser.GetSheHe] simplesmente faz comentários sarcásticos após comentários sarcásticos sobre minha fama mundana até que minha paciência se esgote completamente.\n\n"You know what's a good way to earn a reputation?", I ask, to no response. "Killing someone famous".\n\n[sc_loser.GetFirstNamePossessiveNoTooltip] choque momentâneo é tudo que eu preciso"
 single_combat.0041.desc.opponent_response.is_that_a_crocodile:0 "Sem aviso, [sc_loser.GetFirstNameNoTooltip] começa a recuar apressadamente, parecendo [sc_loser.GetSheHe]'s seen a ghost. Suspecting a ploy, I press the opportunity undeterred."
 single_combat.0041.desc.opponent_response.desert_warrior:0 "Este calor, este #EMP consumindo#!, #EMP desperdiçando#! calor! Está me matando lentamente, mas eu persevero na pura força de vontade. [sc_loser.GetFirstNameNoTooltip] parece quase inalterado, mas, no entanto, está cada vez mais surpreso com minha tenacidade.\nQuando [sc_loser.GetHerHis] guarda afrouxa um pouco,"
 single_combat.0041.desc.opponent_response.jungle_stalker:0 "Apesar de tudo, a selva pode ser uma bagunça para lutar, [sc_loser.GetFirstNameNoTooltip] faz com que pareça #EMP sem esforço#!. Pelo menos, até [sc_loser.GetSheHe] consegue [sc_loser.GetHerHis] pé preso em uma videira.\n\n"
 single_combat.0041.desc.opponent_response.open_terrain_expert:0 "[sc_loser.GetFirstNameNoTooltip] luta melhor ao ar livre, e [sc_loser.GetSheHe] sabe, cedendo terreno onde quer [sc_loser.GetHerHim]. É uma luta frustrante, até que avisto uma rocha grande e pontiaguda por perto, em #EMP just#! sobre a altura da canela.\nPacientemente, eu conduzo meu inimigo em direção ao perigo menor, apostando em [sc_loser.GetHerHis] reposicionamento arrogante."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.rocky:0 "[sc_loser.GetFirstNameNoTooltip] é um veterano da luta em encostas, habilidoso em batalhas em colinas e montanhas, e [sc_loser.GetSheHe] faz questão de mostrar. Uma e outra vez eu tenho que me proteger contra um empurrão firme projetado para me fazer cair.,\n\n"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.boggy:0 "Em pântanos, [sc_loser.GetFirstNameNoTooltip] lutas como [sc_victor.GetFaith.DevilName] [sc_victor.GetFaith.DevilHerselfHimself], e me leva repetidamente para as águas fedorentas da área. Felizmente para mim, nenhuma piscina é especialmente profunda.\nÉ quase irônico, então, que a primeira água do pântano [sc_loser.GetSheHe] arrisca pisar em engolfos [sc_loser.GetHerHis] perna até o joelho.\n\n"
 single_combat.0041.desc.opponent_response.forest_fighter:0 "Por tudo isso [sc_loser.GetFirstNameNoTooltip] é supostamente uma madeira proficiente[sc_loser.GetWomanMan], nem todas as florestas oferecem muitas vantagens.\nO atual pedaço de floresta em que estamos parece absolutamente idílico e procurando uma maneira de aproveitar [sc_loser.GetHerHis] experiência é obviamente uma grande distração para [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.opponent_response.raaargh:0 "[sc_loser.GetFirstNameNoTooltip] estremece, parando no local por alguns segundos tensos, antes de #EMP explodir#! com raiva.\nTodo medo por [sc_loser.GetHerHis] sem segurança, o berserker arremessa [sc_loser.GetHerselfHimself] para mim, um turbilhão de incontido [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')], socos, chutes e ranger de dentes.\n\n"
 single_combat.0041.desc.opponent_response.hard_grit:0 "[sc_loser.GetFirstNameNoTooltip] luta bem, não dá trégua e não admite erros. Cada lacuna é explorada, cada fraqueza cobra um preço em dor e esforço.\nApenas jogando as coisas de forma conservadora, combinando [sc_loser.GetHerHim] golpe por golpe e nada mais, posso continuar, esperando até #EMP [sc_loser.GetSheHe]#! comete um erro antes de mim"
 single_combat.0041.desc.opponent_response.feint_and_stab:0 "[sc_loser.GetFirstNameNoTooltip] joga um [sc_loser.Custom('SignatureWeaponAttemptedLight')] para mim com [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')], mas parece mal focado.\n\nIt doesn't take too much effort to knock the weapon from my opponent's hand, and it's only then that I see the gleam of an off-mão dagger in [sc_loser.GetHerHis] outro punho."
 single_combat.0041.desc.opponent_response.butchery:1 "Apesar de [sc_loser.GetFirstNamePossessiveNoTooltip] reputação temível, [sc_loser.GetHerHis] cruelmente [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] parecer... desleixado, por falta de uma palavra melhor. Eles são facilmente aparados e, embora cada golpe doa como [sc_victor.GetFaith.NegativeAfterLife], ter uma arma em mãos torna o temido saqueador muito mais manejável.\n\n"
 single_combat.0041.desc.opponent_response.stoic_veteran:0 "[sc_loser.GetFirstNameNoTooltip] usa [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] com toda a competência típica de um Varangian, cortando-me com golpes longos e uniformes de [sc_loser.GetHerHis] arma. É difícil, mas nada que eu não consiga aparar bem o suficiente.\n\n"
 single_combat.0041.desc.opponent_response.blade_dance:0 "[sc_loser.GetFirstNameNoTooltip] pode ser conhecido por [sc_loser.GetHerHis] habilidade com [sc_loser.Custom('SignatureWeaponArticle')] [sc_loser.Custom('signature_weapon')], mas [sc_loser.GetSheHe]'s clearly a little too impressed by [sc_loser.GetHerHis] própria destreza.\nUm oportunisticamente-[sc_victor.Custom('SignatureWeaponAttemptedLight')] para [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')]-hand later, and [sc_loser.GetHerHis] postura é quebrada,"
 single_combat.0041.desc.opponent_response.wrath_of_highgod:0 "uivando [sc_loser.GetHerHis] devoção a [sc_loser.GetFaith.HighGodName], [sc_loser.GetFirstNameNoTooltip] vamos [sc_loser.GetHerHis] atenção desviar inteiramente de nossa luta.\nCom um rápido encolher de ombros para reconhecer a arrogância absurda de meu inimigo, eu dou um passo à frente e"
 single_combat.0041.desc.opponent_response.hurt_me_better:0 "[sc_victor.GetFaith.HealthGodName] só sabe exatamente que rosto [sc_loser.GetFirstNameNoTooltip] está puxando agora. Temer? Dor? Luxúria? Confusão? Eu provavelmente nunca saberei.\nSeja o que for, ele se transmuta em uma série de palavras mansamente inofensivas [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')],"
 single_combat.0041.desc.opponent_response.special_fallback:0 "De lugar nenhum, [sc_loser.GetFirstNameNoTooltip] voa para frente, mirando um chute cruel exatamente onde minha canela #EMP estava#! há um momento atrás. Surpreso com minha mudança inesperada, meu inimigo passa por mim, totalmente desequilibrado..\n\n"
 single_combat.0041.desc.opponent_response.something_to_hide:0 "[sc_loser.GetFirstNameNoTooltip] está no meio de uma tentativa pateticamente maliciosa de me perturbar, repleta de vozes assustadoras e ameaças floreadas, quando perco a paciência e bato [sc_loser.GetHerHim] na mandíbula com o meu [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')].\n\n[sc_loser.GetSheHe|U] falters backwards immediately,"

 ## Defender Won, Opponent Finishing Move Injury
 single_combat.0041.desc.opponent_response.wait_and_hope.injury:0 "Nenhum parry me encontra, nenhuma esquiva me escapa, e eu tenho que me puxar para trás no último instante para evitar [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\nEm vez disso, eu simplesmente descanso meu [sc_victor.Custom('signature_weapon')] contra isso. Mais uma vez, [sc_loser.GetFirstNameNoTooltip] freezes, but itde clear I've won."
 single_combat.0041.desc.opponent_response.unsure_attack.injury:0 "Apostando em [sc_loser.GetFirstNamePossessiveNoTooltip] timidez, eu avanço com um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que bate [sc_loser.GetHerHim] totalmente desequilibrado. Sem parar para respirar, eu inicializo [sc_loser.GetHerHim], duro, no joelho, e [sc_loser.GetFirstNameNoTooltip] cai com um forte baque #EMP#!\n\n Isso me dá tempo suficiente para me posicionar para uma morte horrível. [sc_loser.GetSheHe|U] rende em segundos."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.injury:0 "Escolhendo meu momento, eu consigo entrar em uma rachadura [sc_loser.GetHerHis] templo com meu [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')], and [sc_loser.GetSheHe] goes down like a brained sheep.\nLevo um ou dois segundos para contemplar a lamentável visão do [sc_loser.GetWomanMan] gemendo no [sc_defender.Custom('GroundType')] diante de mim, então me prepare para o golpe mortal.\n\n[sc_loser.GetFirstNameNoTooltip] resmunga um rendimento com segundos restantes para poupar."
 single_combat.0041.desc.opponent_response.hail_mary.injury:0 "desespero e inépcia tornam-se companheiros estranhos. [sc_loser.GetHerHis|U] os golpes geralmente erram, e aqueles que não são facilmente aparados ou fora do meu alcance [sc_victor.Custom('signature_weapon')], causando [sc_loser.GetFirstNameNoTooltip] perder rapidamente [sc_loser.GetHerHis] pé.\nQuando [sc_loser.GetSheHe] bate acidentalmente [sc_loser.GetHerselfHimself] no [sc_loser.Custom('MaskFace')] com [sc_loser.GetHerHis] própria mão se debatendo, eu fico com pena e tiro a arma de [sc_loser.GetHerHis] mão.\nO rendimento vem rapidamente."
 single_combat.0041.desc.opponent_response.pocket_sand.injury:0 "[sc_loser.GetSheHe|U]'s too busy spluttering to notice or avoid my [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] enquanto eu o dirijo para dentro [sc_loser.GetHerHis] garganta e cai no [sc_defender.Custom('GroundType')] imediatamente.\nDeixo minha arma descansando suavemente sobre [sc_loser.GetFirstNamePossessiveNoTooltip] estômago, esperando pacientemente [sc_loser.GetHerHim] perceber e ceder. não demora muito."
 single_combat.0041.desc.opponent_response.nut_em.injury:0 "Sem pensar duas vezes, bato meu joelho em [sc_loser.GetHerHis] barriga, e o idiota amassa.\nPara [sc_loser.GetHerHis] crédito, [sc_loser.GetFirstNameNoTooltip] terras tão bem quanto se poderia esperar, e já está lutando para [sc_loser.GetHerHis] pés no momento em que eu virei depois [sc_loser.GetHerHim].\nAlguns chutes violentos e meu [sc_victor.Custom('signature_weapon')] pressionando em [sc_loser.GetHerHis] espinha convencer [sc_loser.GetHerHim] para ficar quieto e ceder, embora."
 single_combat.0041.desc.opponent_response.guard.injury:0 "abrir uma lacuna de bom tamanho em [sc_loser.GetHerHis] guarda.\n\nFrom there, itde just a small flurry of [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] antes que eu seja capaz de bater o [sc_loser.Custom('signature_weapon')] a partir de [sc_loser.GetHerHis] mão.\nEu me preparo para um golpe mortal, mas [sc_loser.GetFirstNameNoTooltip] cede antes que seja necessário."
 single_combat.0041.desc.opponent_response.probing_attack.injury:0 "rasgar o [sc_loser.Custom('signature_weapon')] a partir de [sc_loser.GetHerHis] aperto. A arma navega lindamente pelo ar, deixando apenas eu, [sc_loser.GetFirstNameNoTooltip], e #EMP my#! [sc_victor.Custom('signature_weapon')].\nO rendimento vem assim que eu movo meu braço."
 single_combat.0041.desc.opponent_response.onslaught.injury:0 "deixando meu inimigo [sc_loser.Custom('signature_weapon')] corte de ar sem atrito. Eu dirijo um pé na parte de trás de [sc_loser.GetFirstNamePossessiveNoTooltip] joelho e empurrar, socar [sc_loser.GetHerHim] quadrado na mandíbula quando [sc_loser.GetSheHe] ao acaso se vira para me encarar.\nCom [sc_loser.GetFirstNameNoTooltip] cambaleando, basta um [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] enviar [sc_loser.GetHerHis] arma voando. Eu generosamente dou o [sc_loser.GetWomanMan] alguns segundos para coletar [sc_loser.GetHerselfHimself] antes de [sc_loser.GetSheHe] rendimentos."
 single_combat.0041.desc.opponent_response.surprise_attack.injury:0 "Ao invés de seguir com uma resposta, eu coloco meu joelho em [sc_loser.GetFirstNamePossessiveNoTooltip] barriga, dobrando [sc_loser.GetHerHim] enquanto o ar é forçado de [sc_loser.GetHerHis] pulmões.\nIsso me apresenta a parte de trás da cabeça do meu inimigo, e eu junto meu tiro no estômago com uma cotovelada cruel na parte de trás da cabeça..\n\n[sc_loser.GetFirstNameNoTooltip] amassa-se no [sc_defender.Custom('GroundType')]. estou quase surpreso [sc_loser.GetSheHe]'s able to choke out a yield without vomiting."
 single_combat.0041.desc.opponent_response.taunt.injury:0 "É tão eficaz quanto precisa ser, deixando meu oponente atordoado no chão.\nUm rendimento ligeiramente grogue segue logo após."
 single_combat.0041.desc.opponent_response.put_the_boot_in.injury:0 "\no [sc_loser.GetWomanMan] tenta cambalear, mas um golpe rápido da minha [sc_victor.Custom('signature_weapon')] mantém [sc_loser.GetHerHim] baixa. Eu soltei um sorriso de escárnio audível para deixar [sc_loser.GetHerHim] conhecer [sc_loser.GetHerHis] o tempo acabou e recebo um rendimento abafado pelos meus problemas."
 single_combat.0041.desc.opponent_response.strict_guard.injury:0 "romper com um [sc_victor.Custom('SignatureWeaponAttemptedLight')], empurrando meu [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponTipType')] up against [sc_loser.GetHerHis] garganta.\nNós dois ficamos congelados por muito tempo enquanto [sc_loser.GetFirstNameNoTooltip] avalia [sc_loser.GetHerHis] opções. É preciso um olhar arregalado e uma contração repentina para forçar um rendimento do teimoso [sc_loser.GetWomanMan]."
 single_combat.0041.desc.opponent_response.confident_attack.injury:0 "conseguem desviar com força suficiente para desviar [sc_loser.GetHerHis] própria arma direto para trás [sc_loser.GetHerHim].\nPara se esquivar [sc_loser.GetHerHis] ter [sc_loser.Custom('signature_weapon')], [sc_loser.GetFirstNameNoTooltip] tem que colocar [sc_loser.GetHerselfHimself] no meu próprio caminho [sc_victor.Custom('signature_weapon')]. Itde hardly a lethal blow, but it topples [sc_loser.GetHerHim] Não obstante.\nCom [sc_loser.GetHerHis] arma perdida na queda, [sc_loser.GetFirstNameNoTooltip] não tem escolha a não ser ceder."
 single_combat.0041.desc.opponent_response.expert_onslaught.injury:0 "Eu sou capaz de acertar um golpe desesperado para [sc_loser.GetHerHis] templo com o [sc_victor.Custom('SignatureWeaponEndType')] do meu [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetFirstNameNoTooltip] cambaleia para trás, pego de surpresa, me dando uma abertura sólida para deslizar [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] embora com um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\nSem arma sobrando, meu oponente está à minha mercê, e [sc_loser.GetSheHe] sabe disso. Um rendimento amargo é meu em momentos."
 single_combat.0041.desc.opponent_response.attempt_disarm.injury:0 "leva apenas um pouco de uma chave inglesa para enviar [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] voando para longe como uma flecha comicamente grande.\nO rendimento envergonhado vem assim que [sc_loser.GetFirstNameNoTooltip] processa o que acabou de acontecer."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent.injury:0 "desequilibrado, [sc_loser.GetFirstNameNoTooltip] tropeça e gira desajeitadamente no [sc_defender.Custom('GroundType')].\nFicando em cima do meu oponente, eu liberei uma rajada de [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] [sc_victor.Custom('signature_weapon')].\nMeu oponente permanece resoluto no início, apenas cedendo quando fica claro que estou prestes a [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.injury:0 "Dando um passo à frente, eu bato [sc_loser.GetHerHim] no pescoço com a minha arma [sc_victor.Custom('SignatureWeaponEndType')]. [sc_loser.GetFirstNameNoTooltip] imediatamente começa a sufocar uma tempestade, tentando forçar o ar através de uma traqueia que acabou de ser fechada manualmente..\nDepois disso, é fácil encerrar um golpe que obviamente vai [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] e forçar um rendimento."
 single_combat.0041.desc.opponent_response.technique_from_legend.injury:0 "Por um momento, fico confuso, sem saber o que está acontecendo, até que ouço um barulho atrás de mim e percebo..\n\n[sc_loser.GetFirstNameNoTooltip] mudou de posição tão dramaticamente, e tão #EMP muito#! desleixadamente, isso [sc_loser.GetSheHe] na verdade #EMP perdido#! [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] no processo.\nMal conseguindo conter minha gargalhada estridente, simplesmente balanço minha própria arma um pouco para solicitar um rendimento.."
 single_combat.0041.desc.opponent_response.like_a_viper.injury:0 "Agindo por instinto, eu me inclino para o golpe com todas as minhas forças, apenas #EMP mal#! conseguindo redirecionar o golpe para olhar por cima do meu ombro e seguir com uma joelhada rápida no estômago.\n\n[sc_loser.GetFirstNameNoTooltip] amassa. Minha respiração sai em suspiros curtos e irregulares, o cérebro ainda processando meu encontro literal com a morte, mas ainda sou capaz de pressionar meu [sc_victor.Custom('signature_weapon')] para [sc_loser.GetHerHis] goela antes [sc_loser.GetSheHe] pode recuperar.\nEssa luta é minha."
 single_combat.0041.desc.opponent_response.pocket_silver.injury:0 "Eu corro direto para o ataque, desencadeando um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que rasga o [sc_loser.Custom('signature_weapon')] a partir de [sc_loser.GetHerHis] mão.\n\n[sc_loser.GetFirstNameNoTooltip] fica atordoado. Suavemente, [sc_loser.GetSheHe] cospe uma única moeda de prata e apresenta um rendimento."
 single_combat.0041.desc.opponent_response.martial_voice.injury:0 "Então, e só então, eu salto para a frente com um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que bate [sc_loser.GetHerHim] direto para [sc_loser.GetHerHis] bunda.\nEmbora atordoado, [sc_loser.GetFirstNameNoTooltip] parece disposto a continuar lutando no início. Quando ficar claro que estou prestes a [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], Contudo, [sc_loser.GetSheHe] rendimentos."
 single_combat.0041.desc.opponent_response.mocking_boast.injury:0 "atacar com um [sc_victor.Custom('SignatureWeaponAttemptedLight')] direto para [sc_loser.GetHerHis] peito.\nCom o vento derrubado [sc_loser.GetHerHim], [sc_loser.GetFirstNameNoTooltip] não é capaz de lutar muito quando eu bato [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] embora com meu próximo golpe.\nO rendimento resultante é em partes iguais humilhado e amargo."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0041.desc.opponent_response.desert_warrior.injury:0 "Eu solto uma barragem de [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], surpreendendo tanto meu oponente que [sc_loser.GetSheHe] tropeça de cara no [sc_defender.Custom('GroundType')].\nplantando meu [sc_victor.Custom('signature_weapon')] no [sc_loser.GetHerHis] pescoço me dá um rendimento abafado rapidamente."
 single_combat.0041.desc.opponent_response.jungle_stalker.injury:0 "Aproveitando a oportunidade, eu envio meu inimigo [sc_loser.Custom('signature_weapon')] caindo na vegetação rasteira com um risco-[sc_victor.Custom('SignatureWeaponAttemptedLight')], em seguida, gire para a posição para [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] rende imediatamente."
 single_combat.0041.desc.opponent_response.open_terrain_expert.injury:0 "[sc_loser.GetSheHe|U] não suspeita de nada e tropeça exatamente como eu esperava.\nUm cuidadosamente colocado [sc_victor.Custom('SignatureWeaponAttemptedLight')] transforma o tropeço em uma queda completa, [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] voando para longe como [sc_loser.GetSheHe] cai.\nminha bota em [sc_loser.GetHerHis] pescoço transforma a queda em um rendimento."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.rocky:0 "mas eu quase consigo me manter firme.\nQuando surge a oportunidade de um contra-golpe, eu aproveito, batendo [sc_loser.GetFirstNameNoTooltip] morro acima com um [sc_victor.Custom('SignatureWeaponAttemptedLight')].\nNão é muito, como as quedas vão, mas [sc_loser.GetSheHe]'s prone enough that I can [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] facilmente.\neu recebo meu rendimento."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.boggy:0 "Felizmente, tanto a distração quanto a situação tornam o desarmamento [sc_loser.GetHerHim] quase comicamente fácil, especialmente em contraste com o corpo a corpo anterior.\nUm rendimento raramente provou mais doce."
 single_combat.0041.desc.opponent_response.forest_fighter.injury:0 "Tomando segundos extras cruciais para mirar, eu libero um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que quase derruba meu oponente sem sentido.\nCom chão, é fácil o suficiente para chutar [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] na escova. A compreensão começa a nadar de volta [sc_loser.GetFirstNamePossessiveNoTooltip] [my_foe.Custom('EyeEyes')] logo depois que eu pressiono minha arma [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] para [sc_loser.GetHerHis] jugular, e o rendimento vem rapidamente."
 single_combat.0041.desc.opponent_response.raaargh.injury:0 "Para todos [sc_loser.GetHerHis] fúria, [sc_loser.GetSheHe]'s actually not #EMP that#! difficult to dodge: an overabundance de fúria also creates a deficit of finesse, and keeping back is an option in a duel that it simply isn't in a whorling melee.\nQuando [sc_loser.GetFirstNameNoTooltip] emerge de [sc_loser.GetHerHis] transe, é quase um anticlímax. Em algum lugar em [sc_loser.GetHerHis] rage, [sc_loser.GetSheHe] parece ter [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense2')] of [sc_loser.GetHerHis] [sc_loser.Custom('SignatureWeaponTipType')]. O rendimento é entregue através de dentes cerrados."
 single_combat.0041.desc.opponent_response.hard_grit.injury:0 "pressione o ataque.\nÉ uma batalha cansativa e exaustiva de vontades e pequenos detalhes, mas finalmente consigo derrubar o [sc_loser.Custom('ShieldPersonFemaleMale')] ao chão e desarmar [sc_loser.GetHerHim] no mesmo movimento.\nO rendimento é relutante, mas respeitoso."
 single_combat.0041.desc.opponent_response.feint_and_stab.injury:0 "Pensando rapidamente, eu bato meu [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] into [sc_victor.GetHerHis] other hand on my back-swing, sending the hidden blade flying off.\nNão querendo arriscar mais trapaças, passo para [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetFirstNameNoTooltip] evita por pouco uma morte confusa com um dos rendimentos mais rápidos que já vi."
 single_combat.0041.desc.opponent_response.butchery.injury:0 "No meio de um particularmente vistoso [sc_loser.Custom('SignatureWeaponAttemptedHeavy')], Eu entro facilmente [sc_loser.GetFirstNamePossessiveNoTooltip] guarda e rasga o [sc_loser.Custom('signature_weapon')] a partir de [sc_loser.GetHerHis] agarrar com um [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n[sc_loser.GetSheHe|U] tries desperately to maintain an intimidating aura, but itde futile when I've still got my [sc_victor.Custom('signature_weapon')].\nQuando [sc_loser.GetSheHe] rende, não tenho vergonha de achar #EMP incrivelmente#! satisfatório."
 single_combat.0041.desc.opponent_response.stoic_veteran.injury:0 "Our bout descends para dentro an endurance contest, each willing the other to break first. Fortunately for me, [sc_loser.GetFirstNameNoTooltip] desliza antes de mim, abrindo [sc_loser.GetHerselfHimself] para uma resposta que envia [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] derrapando.\nEstoico mesmo na derrota, [sc_loser.GetHerHis] os músculos relaxam e [sc_loser.GetSheHe] rende imediatamente."
 single_combat.0041.desc.opponent_response.blade_dance.injury:0 "[sc_loser.GetHerHis] arma arco fora de alcance.\nMestre do [sc_loser.Custom('signature_weapon')] ou não, o pânico ainda se espalha [sc_loser.GetFirstNamePossessiveNoTooltip] características quando [sc_loser.GetSheHe] percebe [sc_loser.GetSheHe]'s got no weapon.\nDando ao meu oponente um pouco de tempo para processar o que acabou de acontecer, eu simplesmente poso presunçosamente com meu [sc_victor.Custom('signature_weapon')]. O rendimento resultante é balbuciado em pura descrença."
 single_combat.0041.desc.opponent_response.wrath_of_highgod.injury:0 "pontapé [sc_loser.GetHerHim] bem na virilha.\n\n[sc_loser.GetFirstNamePossessiveNoTooltip] a oração gritada torna-se um grito esganiçado, e [sc_loser.GetSheHe] desmorona em uma pilha de membros se debatendo. A pilha resultante de raiva [sc_loser.GetWomanMan] meio assobios, meio gritos de repreensão por minha blasfêmia, mas eu simplesmente descanso minha [sc_victor.Custom('signature_weapon')] ao lado de [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')] e esperar por [sc_loser.GetFaith.HighGodName] para me derrubar.\nA justiça divina nunca chega, mas uma renúncia furiosa certamente vem.."
 single_combat.0041.desc.opponent_response.hurt_me_better.injury:0 "e quase sinto uma onda de pena quando bato na porta [sc_loser.Custom('signature_weapon')] a partir de [sc_loser.GetHerHis] aperto.\nÉ preciso um pouco de estímulo para se concentrar [sc_loser.GetFirstNameNoTooltip] o suficiente para um rendimento formal, mas chegamos lá."
 single_combat.0041.desc.opponent_response.special_fallback.injury:0 "Vendo um bom lugar para encerrar a luta, coloco a chuteira na pilha resultante, chutando furiosamente até ouvir um rendimento estrangulado."
 single_combat.0041.desc.opponent_response.something_to_hide.injury:0 "amassando atordoado no chão, vomitando o tempo todo.\neu chuto o [sc_loser.Custom('signature_weapon')] a partir de [sc_loser.GetHerHis] mão, e [sc_loser.GetSheHe] sufoca um rendimento #EMP imediatamente#!."

 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0041.desc.opponent_response.wait_and_hope.fatality:1 "O golpe atinge meu oponente na garganta, abrindo um corte sangrento e machucado na [sc_loser.GetHerHis] esôfago. Sangue carmesim começa a escorrer da ferida, [sc_loser.GetFirstNamePossessiveNoTooltip] rosto inclinado para baixo para assistir com horror como [sc_loser.GetHerHis] a vida brota de [sc_loser.GetHerHis] pescoço e para baixo [sc_loser.GetHerHis] peito.\n\n[sc_loser.GetFirstNameNoTooltip] desmorona para [sc_loser.GetHerHis] joelhos. não é muito antes [sc_loser.GetSheHe]'s stilled."
 single_combat.0041.desc.opponent_response.unsure_attack.fatality:0 "Desde a [sc_loser.GetSheHe] ainda parece estar descobrindo as coisas, arrisco uma estocada rápida. o [sc_victor.Custom('SignatureWeaponAttemptedLight')] pega um ponto fraco em [sc_loser.GetHerHis] peito, [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] em um ângulo e continuando profundamente no [sc_loser.GetWomanMan]'s chest cavity.\n\n[sc_loser.GetFirstNameNoTooltip] congela imediatamente, todos os movimentos perdidos para o tumulto da agonia que deve estar consumindo [sc_loser.GetHerHim].\nNo momento em que eu puxo meu [sc_victor.Custom('signature_weapon')] perder, [sc_loser.GetSheHe]'s gone, and [sc_loser.GetHerHis] cadáver cai desajeitadamente no [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.fatality:0 "Eu encaro a acusação com um bem calculado [sc_victor.Custom('SignatureWeaponAttemptedLight')] que leva meu oponente no peito, [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] antes de se libertar em um jato de fragmentos de ossos e tiras sangrentas de carne.\n\n[sc_loser.GetFirstNameNoTooltip] piruetas, mais por impulso do que qualquer outra coisa, girando em uma pilha emaranhada. O choque ainda se mistura com a dor na [sc_loser.GetHerHis] espasmos desesperados, cada movimento espasmódico procurando alguma saída, como [sc_loser.GetHerHis] coração bombeia seu último."
 single_combat.0041.desc.opponent_response.hail_mary.fatality:0 "Eu não corro riscos, girando para fora do caminho do primeiro golpe e girando meu [sc_victor.Custom('signature_weapon')] arredondar para [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] com um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\nA paralisia é imediata, meu oponente caindo no [sc_defender.Custom('GroundType')] Como [sc_loser.GetHerHis] as pernas perdem a função. eu chuto [sc_loser.GetHerHim] acabou, dando o [sc_loser.GetWomanMan] um aceno final de reconhecimento antes [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.pocket_sand.fatality:0 "Ninguém para deixar passar uma oportunidade, eu bato meu [sc_victor.Custom('signature_weapon')] para dentro [sc_loser.GetHerHis] peito, [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] em um movimento rápido.\nMeu oponente cambaleia para trás, jatos de sangue jorrando erraticamente de [sc_loser.GetHerHis] torso arruinado.\nEu arranco minha arma [sc_loser.GetFirstNamePossessiveNoTooltip] corpo para um golpe de misericórdia: [sc_loser.GetSheHe]'s already dead, no need to drag it out."
 single_combat.0041.desc.opponent_response.nut_em.fatality:0 "Ousado, mas [sc_victor.GetFaith.WarGodName] recompensa cautela. eu trago meu [sc_victor.Custom('signature_weapon')] para um [sc_victor.Custom('SignatureWeaponAttemptedLight')] que [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\nA resultante #EMP explosão#! de sangue é recebido com um meio grito de pesadelo, meio gorgolejo de [sc_loser.GetFirstNameNoTooltip], que continua a cambalear para a frente.\nEnquanto [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] está na mão, não posso arriscar uma morte misericordiosa. Em vez de, [sc_loser.GetFirstNameNoTooltip] e eu simplesmente encaro um ao outro, até que a maré de sangue derramado tire a luz de [sc_loser.GetHerHis] [my_foe.Custom('EyeEyes')]."
 single_combat.0041.desc.opponent_response.guard.fatality:0 "entregar um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que rasga através [sc_loser.GetHerHis] parte interna da coxa, rasgando uma artéria.\nAlimentado por adrenalina, [sc_loser.GetFirstNameNoTooltip] luta por vinte a trinta segundos antes que a perda de sangue comece.\n\n[sc_loser.GetSheHe|U] não vê o que aconteceu a princípio, e olha para baixo para encontrar [sc_loser.GetHerselfHimself] cada vez mais embebido em [sc_loser.GetHerHis] próprio gore. A descrença dá lugar à sonolência, e meu oponente cai sem cerimônia no chão. Despachando [sc_loser.GetHerHim] é rápido e indolor."
 single_combat.0041.desc.opponent_response.probing_attack.fatality:0 "[sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] de [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')].\nA partir daí, é só uma enxurrada de [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')] até que eu seja capaz de [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\nNão é uma morte rápida."
 single_combat.0041.desc.opponent_response.onslaught.fatality:0 "acompanhando reflexivamente uma [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] para trás de [sc_loser.GetHerHis] joelho que pisa [sc_loser.GetHerHim].\nO trabalho de pés inteligente me mantém atrás do meu oponente enquanto [sc_loser.GetSheHe] cambaleia para [sc_loser.GetHerHis] pés, e com um golpe bem colocado eu [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] morre instantaneamente."
 single_combat.0041.desc.opponent_response.surprise_attack.fatality:0 "\nMinha resposta rasga o [sc_loser.Custom('signature_weapon')] a partir de [sc_loser.GetHerHis] mão, e [sc_loser.GetFirstNameNoTooltip] congela em pânico.\nIsso sela o [sc_loser.GetWomanMan]'s doom, as I [sc_victor.Custom('SignatureWeaponWoundVerb5')] my [sc_loser.Custom('signature_weapon')] into [sc_loser.GetHerHis] ombro. Algo vital lágrimas, e [sc_loser.GetFirstNameNoTooltip] fica mole em um instante.\n\n[sc_loser.GetSheHe|U]'s dead before [sc_loser.GetSheHe] atinge o [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.opponent_response.taunt.fatality:0 "Acertou-o no tronco, com mais força do que eu esperava, e fui banhado por uma chuva de vísceras e costelas quebradas.\n\n[sc_loser.GetFirstNameNoTooltip] nunca chega à provocação. [sc_loser.GetSheHe|U] apenas muda seu peso e cambaleia alguns passos até cair morto."
 single_combat.0041.desc.opponent_response.put_the_boot_in.fatality:0 "Permanecendo na ofensiva, eu [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))] com um golpe firme do meu [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetFirstNameNoTooltip] vomita um jato espesso de sangue e ácido estomacal imediatamente, engasgando e cuspindo [sc_loser.GetHerHis] durar enquanto a mistura chove sobre [sc_loser.GetHerHim], escorrendo de volta para [sc_loser.GetHerHis] boca e narinas. Não demora muito para que o engasgo pare."
 single_combat.0041.desc.opponent_response.strict_guard.fatality:0 "roubar um [sc_victor.Custom('SignatureWeaponAttemptedLight')] através da parede de paris.\nUm golpe acaba sendo tudo o que é necessário, meu [sc_victor.Custom('signature_weapon')] [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] parece ser tão incapaz de processar o bombeamento de sangue de [sc_loser.GetHerHis] jugular rasgada que [sc_loser.GetSheHe] na verdade, ainda defende reflexivamente meu próximo golpe.\nEu tenho tempo suficiente para ser pego de surpresa pela pura #EMP tenacidade#! antes que a luz vá de [sc_loser.GetHerHis] [my_foe.Custom('EyeEyes')] para todo sempre."
 single_combat.0041.desc.opponent_response.confident_attack.fatality:0 "entrar em um golpe sólido para [sc_loser.GetHerHis] barriga.\nO golpe rasga a pele, a gordura e o músculo, derramando intestinos pegajosos na pele lisa e sangrenta. [sc_defender.Custom('GroundType')], e [sc_loser.GetFirstNameNoTooltip] escorrega e tropeça para trás com um grito.\neu dou um passo a frente, [sc_victor.Custom('signature_weapon')] levantado para acabar com a situação do meu inimigo."
 single_combat.0041.desc.opponent_response.expert_onslaught.fatality:0 "Sou capaz de fazer um desvio surpreendentemente firme. O bloco desvia [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] de volta para [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')], [sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')] até o osso.\nEu não perco tempo, varrendo [sc_loser.GetFirstNamePossessiveNoTooltip] pés para fora com uma perna em forma de gancho e balançando direto para [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))], [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered_Aftermath',SCOPE.sC('sc_loser'))].\no [sc_loser.GetWomanMan]'s screams take a little too long to fade."
 single_combat.0041.desc.opponent_response.attempt_disarm.fatality:0 "the [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\n[sc_loser.GetHerHis|U] arma inútil, [sc_loser.GetFirstNameNoTooltip] é facilmente [sc_victor.Custom('SignatureWeaponKillTypePastTense')]."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent.fatality:0 "Uma vez [sc_loser.GetFirstNameNoTooltip] parece instável, soltei um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que derruba [sc_loser.GetHerHim] inteiramente.\nPara [sc_loser.GetHerHis] crédito, [sc_loser.GetSheHe] apara o próximo golpe. Aquele depois daquele [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]: gritos estrangulados dão lugar a quietude calma rapidamente."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.fatality:0 "Dando um passo à frente, jogo um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] se lança para trás, sangue jorrando de [sc_loser.GetHerHis] garganta arruinada. Por um momento, parece que [sc_loser.GetSheHe] pode certo [sc_loser.GetHerselfHimself], talvez até continue lutando de alguma forma.\nEntão [sc_loser.GetSheHe] amassa."
 single_combat.0041.desc.opponent_response.technique_from_legend.fatality:0 "\nNão tenho certeza #EMP por que#! [sc_loser.GetSheHe]'s standing like that, but I reward the strangeness with a speedy trip followed by my [sc_victor.Custom('signature_weapon')] [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\nNenhum golpe de mestre ou molas ocultas, então suponho que a postura estranha foi apenas... estranho.\nCom um encolher de ombros, eu chuto [sc_loser.GetFirstNameNoTooltip] para [sc_loser.GetHerHis] de volta para o golpe mortal."
 single_combat.0041.desc.opponent_response.like_a_viper.fatality:0 "Rapidamente, eu varro meu [sc_victor.Custom('signature_weapon')] para trás e direto para [sc_loser.GetFirstNameNoTooltip]. A arma [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))] de uma só vez, batendo [sc_loser.GetHerHim] longe no [sc_defender.Custom('GroundType')].\nMeu oponente luta primeiro, tentando se levantar, se mover, resistir. [sc_loser.GetSheHe|U] não vai além de rolar para [sc_loser.GetHerHis] de volta antes que a perda de sangue ultrapasse [sc_loser.GetHerHim]."
 single_combat.0041.desc.opponent_response.pocket_silver.fatality:0 "Eu ajo rapidamente, empurrando [sc_loser.GetHerHim] para o chão.\nAntes de [sc_loser.GetSheHe] pode se recuperar, eu me preparo para a brutalidade e começo [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\nOs gritos morrem muito antes [sc_loser.GetFirstNameNoTooltip] morre."
 single_combat.0041.desc.opponent_response.martial_voice.fatality:0 "Então, eu simplesmente dou um passo à frente e [sc_victor.Custom('SignatureWeaponWoundVerb4')] [sc_loser.GetHerHis] garganta com um golpe do meu [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetFirstNameNoTooltip] parece... confuso. Assustada. Bravo. É difícil expressar uma emoção quando seu pescoço está em ruínas.\neu simplesmente observo [sc_loser.GetHerHim] enquanto ele engasga lentamente [sc_loser.GetHerHis] próprio sangue."
 single_combat.0041.desc.opponent_response.mocking_boast.fatality:0 "fingir, obter [sc_loser.GetHerHim] girar [sc_loser.GetHerHis] de volta para mim, então [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\nMeu inimigo desmaia instantaneamente, e o choque leva [sc_loser.GetHerHim] não muito tempo depois disso."
 single_combat.0041.desc.opponent_response.is_that_a_crocodile.fatality:0 "\nMinhas [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] navega direto [sc_loser.GetFirstNamePossessiveNoTooltip] guarda e em [sc_loser.GetHerHis] tórax superior. Entre a força, o acaso e a concentração quebrada do meu oponente, o golpe é #EMP devastador#!, enviando sangue e ossos voando por toda parte.\n\n[sc_loser.GetFirstNameNoTooltip] cai para trás, convulsionando, contorcendo-se, a ruína de um [sc_loser.GetWomanMan]. É muito tempo antes [sc_loser.GetSheHe] realmente morre."
 single_combat.0041.desc.opponent_response.desert_warrior.fatality:0 "eu me atiro em um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que bate [sc_loser.GetHerHim] diretamente para baixo. O golpe seguinte [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] bagunçadamente em [sc_loser.GetHerHis] pescoço.\nDificilmente uma morte agradável ou digna, mas pelo menos é rápida."
 single_combat.0041.desc.opponent_response.jungle_stalker.fatality:0 "A distração é toda hora que eu preciso para lançar um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] bem em [sc_loser.GetHerHis] estômago desprotegido, enviando [sc_loser.GetHerHim] gritando para o chão.\nA luta que se segue é breve, mas sangrenta. Pelo menos, para [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.opponent_response.open_terrain_expert.fatality:0 "Quando [sc_loser.GetSheHe] viagens, [sc_loser.GetSheHe] viagens difíceis, e eu estou em [sc_loser.GetHerHim] num instante.\nUm chute rápido na virilha mantém [sc_loser.GetFirstNameNoTooltip] chão por tempo suficiente para eu [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))] com minha [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetSheHe|U] luta por um tempo, mas eventualmente se deita e deixa a morte levar [sc_loser.GetHerHim]."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.rocky:0 "mas eu fico de pé.\nQuando [sc_loser.GetFirstNameNoTooltip] não percebe um pequeno precipício atrás [sc_loser.GetHerHim], Eu tento um contra-ataque, e o veterano lutador cai para trás com força.\nEu ouço um estalo e um grito como [sc_loser.GetSheHe] cai da borda e, descendo eu mesmo, encontro [sc_loser.GetHerHim] meio empalado em [sc_loser.GetHerHis] próprio fêmur quebrado. A morte misericordiosa não demora muito."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.boggy:0 "Eu circulo, procurando um bom lugar para atacar. [sc_loser.GetFirstNameNoTooltip] consegue se soltar, apenas para cair de cara em outra piscina mais profunda, e vejo meu momento: um golpe rápido para [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\nA paralisia é instantânea, [sc_loser.GetFirstNameNoTooltip] escorregando ainda mais para o pântano fétido. É um bom tempo antes que as bolhas parem."
 single_combat.0041.desc.opponent_response.forest_fighter.fatality:0 "\neu voo em [sc_loser.GetHerHim] com uma barragem de [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')]. A princípio, parece que meu oponente me defendeu bem, até que [sc_loser.GetSheHe] começa a desacelerar, sangue escorrendo de... algum lugar. Devo ter cortado uma artéria.\nDentro de um minuto, [sc_loser.GetFirstNameNoTooltip] desmaiou. eu faço um trabalho curto de [sc_loser.GetHerHim]."
 single_combat.0041.desc.opponent_response.raaargh.fatality:0 "Eu mantenho distância, avançando apenas quando [sc_loser.GetFirstNameNoTooltip] picos para esculpir pedaços de carne, e nós dançamos assim por um tempo.\nEventualmente, no entanto, [sc_loser.GetHerHis] o frenesi diminui e o [sc_loser.GetWomanMan], não o berserker, balança na minha frente, o número e a gravidade de [sc_loser.GetHerHis] feridas caindo sobre [sc_loser.GetHerHim] um por um até..."
 single_combat.0041.desc.opponent_response.hard_grit.fatality:0 "esgueirar-se em um [sc_victor.Custom('SignatureWeaponAttemptedLight')] que se insere em [sc_victor.GetHerHis] estômago.\nUma morte dolorosa, [sc_loser.GetFirstNameNoTooltip] aceita com dignidade, lutando contra a dor até o fim."
 single_combat.0041.desc.opponent_response.feint_and_stab.fatality:0 "\nAntes de [sc_loser.GetFirstNameNoTooltip] pode trazer [sc_loser.GetHerHis] arma secundária para carregar, eu balanço minha própria [sc_victor.Custom('signature_weapon')] arredondar para [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetHerHis|U] corpo espancado é arremessado para trás, com espasmos e sangramento no [sc_defender.Custom('GroundType')].\nDentro de um minuto, todo o movimento para."
 single_combat.0041.desc.opponent_response.butchery.fatality:0 "Cautelosamente, desconfiado de uma armadilha, eu entro em uma lacuna óbvia na [sc_loser.GetHerHis] guarda e ataca com um [sc_victor.Custom('SignatureWeaponAttemptedLight')] que horrivelmente [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] imediatamente começa a engasgar com a fonte de sangue que resulta, deixando cair [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] agarrar a ferida.\n\n[sc_loser.GetSheHe|U]'s still clutching when [sc_loser.GetSheHe] expira, um minuto inteiro depois."
 single_combat.0041.desc.opponent_response.stoic_veteran.fatality:0 "Caímos em um padrão tenso de greve-parada-resposta, comigo lentamente ganhando vantagem, usando [sc_loser.GetFirstNameNoTooltip] para baixo golpe por golpe, até [sc_loser.GetSheHe]'s accrued enough welts and wounds to kill most [sc_loser.GetWomenMen] duas vezes.\nAté [sc_loser.GetSheHe] tem [sc_loser.GetHerHis] limites, no entanto. E como o Varangian desmorona para [sc_loser.GetHerHis] joelhos, prontos para o golpe mortal, fica claro que nós dois sabemos disso."
 single_combat.0041.desc.opponent_response.blade_dance.fatality:0 "enquanto eu já estou no meu back-swing.\nA indignação se espalha [sc_loser.GetFirstNameNoTooltip] características, presumivelmente por minha imprudência, mas não tenho interesse em deixá-lo ir mais longe.\nMinhas [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] fatalmente no fundo do peito do mestre da lâmina."
 single_combat.0041.desc.opponent_response.wrath_of_highgod.fatality:1 "ram meu [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] into [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\nScreaming in rage at this blasphemy, [sc_loser.GetFirstNameNoTooltip] tropeça para trás, uma maldição suja sobre [sc_loser.GetHerHis] lábios até o momento em que eu [sc_victor.Custom('SignatureWeaponWoundVerb5')] minha arma em [sc_loser.GetHerHis] pulmão.\nDepois disso, tudo está balbuciando, engasgando, então silêncio."
 single_combat.0041.desc.opponent_response.hurt_me_better.fatality:0 "e acho que nós dois sabemos disso [sc_loser.GetSheHe] não pode representar uma grande ameaça nem me impedir de retaliar.\nUm único golpe firme e eu [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.special_fallback.fatality:0 "Com um tiro completamente claro em [sc_loser.GetHerHis] de volta, soltei uma chuva de [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] em [sc_loser.GetFirstNameNoTooltip], espancamento [sc_loser.GetHerHim] para o chão.\n\n[sc_loser.GetSheHe|U] cai com força [sc_loser.GetHerHis] lado, tossindo gotas de sangue por um tempo até [sc_loser.GetSheHe] raspa um estertor de morte exausto."
 ### No need for a something_to_hide, as it's never fatal.

 ## Aggressor Won, Own Combat Move Feedback
 single_combat.0041.desc.sc_attacker.wait_and_hope:0 "Eu espero, esperando pacientemente por um momento perfeito para se apresentar.\nQuando nenhum o faz, eu tento um #EMP positivamente morno#! [sc_victor.Custom('SignatureWeaponAttemptedLight')] que"
 single_combat.0041.desc.sc_attacker.unsure_attack:0 "A melhor guarda é um ataque sólido, mas mesmo um tíbio ajuda. Com isso em mente, eu tento uma tentativa [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n"
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught:0 "Rugindo em desafio, eu me jogo de todo coração em um bando de [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], chovendo golpe após golpe no meu oponente.\n\n"
 single_combat.0041.desc.sc_attacker.hail_mary:0 "Esta não é uma luta que espero vencer. Com isso em mente, não tenho motivos para jogar pelo seguro e me jogar para a frente [sc_victor.Custom('signature_weapon')]-first.\n\n"
 single_combat.0041.desc.sc_attacker.pocket_sand:0 "Ducking low, I snatch up a handful of [sc_defender.Custom('GritType')] and hurl it straight para dentro my opponentde [sc_loser.Custom('MaskFace')]. [sc_loser.GetSheHe|U]'s taken totally by surprise,"
 single_combat.0041.desc.sc_attacker.nut_em:1 "Identificando um #EMP perfeito#! brecha na guarda do meu oponente, eu dou um passo à frente e trago meu [sc_victor.Custom('MaskFace')] para baixo em [sc_loser.GetHerHim] #EMP hard#!."
 single_combat.0041.desc.sc_attacker.guard:0 "[sc_victor.Custom('signature_weapon')|U] segurado vigilantemente à minha frente, eu avanço, aparando golpe após golpe de meu oponente,"
 single_combat.0041.desc.sc_attacker.probing_attack:0 "Lutando taticamente, mantenho a maioria dos meus ataques como fintas, apenas me inclinando para os golpes que vão bater mais forte."
 single_combat.0041.desc.sc_attacker.onslaught:0 "[sc_victor.Custom('signature_weapon')|U] voando, eu jogo uma chuva de [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] no meu oponente."
 single_combat.0041.desc.sc_attacker.surprise_attack:0 "Uma varredura dramática do meu [sc_victor.Custom('signature_weapon')] em uma direção dá lugar a uma mudança de arco, e uma [sc_victor.Custom('SignatureWeaponAttemptedLight')] que pega meu oponente de surpresa.\n\n"
 single_combat.0041.desc.sc_attacker.taunt:0 "Com indiferença casual, atiro insultos, zombarias e desdém ao meu oponente.\nNão é de admirar, então,"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.peg_leg:0 "Determinado a ver meu oponente derrubado, não importa o risco, eu jogo todo o meu peso em um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que envia [sc_loser.GetHerHim] cambaleando, seguindo com um chute violento da minha perna falsa.\n\n"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fallback:0 "Determinado a ver meu oponente derrubado, jogo todo o meu peso em um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que envia [sc_loser.GetHerHim] cambaleando, seguindo com um chute violento.\n\n"
 single_combat.0041.desc.sc_attacker.strict_guard:0 "Nenhum inimigo quebra minha guarda, e meu oponente hoje não é exceção. eu forço [sc_loser.GetHerHim] voltar uma e outra vez com uma cadeia de defesas perfeitas, apenas oferecendo um devastador [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] quando [sc_loser.GetSheHe]'s utterly exhausted.\n\n"
 single_combat.0041.desc.sc_attacker.confident_attack:0 "A confiança é metade de qualquer luta, e eu jogo com fluidez [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] com toda a confiança do especialista experiente."
 single_combat.0041.desc.sc_attacker.expert_onslaught:0 "Minhas [sc_victor.Custom('signature_weapon')]-arm moves fast as lightning, and strikes as hard as sundered stone."
 single_combat.0041.desc.sc_attacker.attempt_disarm:0 "Vendo a oportunidade perfeita para desarmar meu oponente, eu trago meu [sc_victor.Custom('signature_weapon')] para baixo em um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que torce [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] a partir de [sc_loser.GetHerHis] aperto.\n\n"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent:0 "Tomando meu tempo, mantendo a calma, misturando defesa implacável com esquivas irritantes, eu corroo inexoravelmente a energia do meu oponente.\n\n"
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech:0 "Eu encontro cada golpe do meu oponente [sc_loser.Custom('signature_weapon')] com uma piada farpada e um salto para trás.\n\n"
 single_combat.0041.desc.sc_attacker.technique_from_legend:0 "Eu desejo que meu corpo corresponda à vívida imagem mental da lenda, mudando para uma postura estranha enquanto [sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')] minha [sc_victor.Custom('signature_weapon')].\n\n"
 single_combat.0041.desc.sc_attacker.like_a_viper:0 "Com precisão infalível, eu me atiro [sc_victor.Custom('signature_weapon')]-first at a blind spot in my opponent's guard."
 single_combat.0041.desc.sc_attacker.pocket_silver:0 "Agarrando uma pesada bolsa de prata do meu cinto, eu a arremesso na direção do meu oponente. [sc_loser.Custom('MaskFace')]."
 single_combat.0041.desc.sc_attacker.martial_voice:0 "Comandar os sujos é uma arte um pouco diferente de comandar aqueles de nascimento superior, mas as ferramentas que me deram são eficazes, no entanto, enquanto eu trovoei insultos e ameaças a plenos pulmões.."
 single_combat.0041.desc.sc_attacker.mocking_boast:0 "É lindo, realmente, usar a vergonha de alguém por sua própria inadequação para"
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile:0 "Eu recuo, com meu oponente em meus calcanhares o tempo todo, pressionando [sc_loser.GetHerHis] atacar o tempo todo. Atras do [sc_loser.GetHerHim], o monstro reptiliano"
 single_combat.0041.desc.sc_attacker.desert_warrior:0 "Eu conheço bem este jogo e simplesmente me afasto do meu oponente quando [sc_loser.GetSheHe] se aproxima, ficando perto o suficiente para atacar, mas nunca perto o suficiente para acertar. Não demora muito até que o deserto faça meu trabalho por mim,"
 single_combat.0041.desc.sc_attacker.jungle_stalker:0 "A selva é uma aliada sólida em qualquer luta, e eu simplesmente tenho que esperar que ela prenda meu inimigo de alguma forma. Quando [sc_loser.GetSheHe] empecilhos [sc_loser.GetHerHis] pé em uma videira, eu bato.\n\n"
 single_combat.0041.desc.sc_attacker.open_terrain_expert:0 "O espaço é tradicionalmente uma das mercadorias mais valiosas em um duelo, mas eu dou terreno ao meu oponente como água à rocha. E, como a água na rocha, eu uso [sc_loser.GetHerHim] para baixo com greve após greve.\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.rocky:0 "Colinas e montanhas são difíceis de lutar na melhor das hipóteses, mas minha experiência com essas áreas torna essa luta absolutamente miserável para meu oponente..\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.boggy:0 "Pântanos e pântanos são difíceis de lutar na melhor das hipóteses, mas minha experiência com essas áreas torna essa luta absolutamente miserável para meu oponente..\n\n"
 single_combat.0041.desc.sc_attacker.forest_fighter:0 "Há uma arte na luta na floresta, uma mistura do sutil e do selvagem que só vem com a amarga experiência. Estou mais do que feliz em ajudar meu oponente a construir essa experiência,"
 single_combat.0041.desc.sc_attacker.raaargh:0 "Raiva, raiva e a necessidade insaciável de #BER matar#! bem dentro de mim, abrindo um buraco sangrento #BER#! na minha psique. Eu sinto o #EMP berserkergang#! #BER me ultrapassando#!, #EMP mas é um#! #BER boa dor! RAAARGH!#!\n\n"
 single_combat.0041.desc.sc_attacker.hard_grit:0 "No calor da batalha, não pode haver perdão. Cada erro que meu inimigo comete é punido dez vezes, cada erro desleixado é pago com juros. Minhas [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] esculpir meu oponente, cada um forçando [sc_loser.GetHerHim] mais perto do precipício da derrota.\n\n"
 single_combat.0041.desc.sc_attacker.feint_and_stab:0 "eu balanço meu [sc_victor.Custom('signature_weapon')] em uma finta quase preguiçosa. Meu oponente não vê minha adaga de mão inábil até que seja tarde demais, quando já está"
 single_combat.0041.desc.sc_attacker.butchery:0 "Um sorriso sombrio se curva em meus lábios enquanto eu me lanço em uma série de [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')], cada greve colocando mais foco na dor do que na vitória.\n\n"
 single_combat.0041.desc.sc_attacker.stoic_veteran:0 "[sc_victor.Custom('signature_weapon')|U] na mão, eu golpeio meu oponente, por muito tempo, até golpeio aquela força [sc_loser.GetHerHim] de volta de novo e de novo."
 single_combat.0041.desc.sc_attacker.blade_dance:0 "eu giro meu [sc_victor.Custom('signature_weapon')] com um floreio mortal, tecendo uma canção de dor em meu oponente a cada golpe."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod:0 "Eu abaixo minha devoção a [sc_victor.GetFaith.HighGodName], [sc_victor.Custom('signature_weapon')] levantado em oferta votiva."
 single_combat.0041.desc.sc_attacker.hurt_me_better:0 "Meu oponente parece pensar que [sc_loser.GetSheHe]'s hurting me with [sc_loser.GetHerHis] pequenos golpes mesquinhos, mas cada pico de dor simplesmente me leva a lutar mais, mais rápido.\n\n"
 single_combat.0041.desc.sc_attacker.special_fallback:0 "Percebendo um lapso momentâneo na guarda do meu oponente, eu aponto um chute cruel para [sc_loser.GetHerHis] canela."
 single_combat.0041.desc.sc_attacker.something_to_hide:0 "Voz logo acima de um sussurro rangente, sibilo um lembrete inconfundível do domínio que tenho sobre meu oponente, causando [sc_loser.GetHerHim] congelar imediatamente.\n\n"

 ## Aggressor Won, Own Combat Move Injury
 single_combat.0041.desc.sc_attacker.wait_and_hope.injury:0 "no entanto pega [sc_loser.GetFirstNameNoTooltip] nas juntas de [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')]-hand. Reflexively, the knuckles open, and [sc_loser.GetHerHis] arma bate no chão.\n\n[sc_loser.GetFirstNameNoTooltip] e eu me encaro com os olhos arregalados; claramente, [sc_loser.GetSheHe]'s as surprised by this as I am.\nParece uma eternidade antes de me lembrar de exigir um rendimento."
 single_combat.0041.desc.sc_attacker.unsure_attack.injury:0 "Milagre dos milagres, o golpe realmente se conecta com [sc_loser.GetFirstNameNoTooltip] em um ângulo estranho, batendo [sc_loser.GetHerHim] sobre!\nNa hora que [sc_loser.GetWomanMan] tem mexido para [sc_loser.GetHerHis] pés, posicionei meu [sc_victor.Custom('signature_weapon')] para [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. O rendimento segue rapidamente."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.injury:0 "Previsivelmente, não demora muito para eu forçar [sc_loser.GetFirstNameNoTooltip] para [sc_loser.GetHerHis] joelhos, e a partir daí é apenas um balanço longo e preguiçoso para trazer meu [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponTipType')] up to [sc_loser.GetHerHis] throat.\n\nThe yield comes the second the cold metal touches [sc_loser.GetHerHis] pescoço."
 single_combat.0041.desc.sc_attacker.hail_mary.injury:0 "[sc_loser.GetFirstNameNoTooltip] relógios, escárnio em [sc_loser.GetHerHis] [my_foe.Custom('EyeEyes')], não fazendo nenhum movimento para se esquivar, mas balançando sem esforço [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] rodada para aparar minha arma.\n\nItde almost on instinct that I sweep a foot around one of [sc_loser.GetHerHis] joelhos e puxe, mas realmente funciona! Meu oponente tomba e eu corro para me preparar para um tiro mortal..\nUm rendimento surpreso e em pânico chega assim que começo a balançar minha [sc_victor.Custom('signature_weapon')]."
 single_combat.0041.desc.sc_attacker.pocket_sand.injury:0 "tossindo e cuspindo enquanto desce pela metade [sc_loser.GetHerHis] traqueia.\nnão perco tempo batendo [sc_loser.GetFirstNamePossessiveNoTooltip] joelhos debaixo dele com um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], e a [sc_loser.GetWomanMan] desce, ainda se contorcendo e tentando limpar o [sc_defender.Custom('GritType')] a partir de [sc_loser.GetHerHis] [sc_defender.Custom('EyeEyes')].\nQuando chegar a hora [sc_loser.GetSheHe]'s succeeded, I'm readying myself to [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\nO rendimento é bastante rápido."
 single_combat.0041.desc.sc_attacker.nut_em.injury:0 "Alguns podem chamá-lo de um movimento arriscado ou tolo, mas uma caveira na cara rouba a maioria dos detratores de seus melhores argumentos, mesmo que isso também aconteça comigo..\nNão importa o quão mal eu me sinta, [sc_loser.GetFirstNameNoTooltip] claramente se sente pior, se contorcendo no chão, ofegando e agarrando [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\nEu tenho que me firmar um pouco, mas ainda sou capaz de preparar meu [sc_victor.Custom('signature_weapon')] para [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] a tempo de forçar um rendimento."
 single_combat.0041.desc.sc_attacker.guard.injury:0 "até que eu receba o #EMP perfeito#! abertura momentânea.\nCom um desvio rápido e uma resposta rápida, eu consigo torcer o [sc_loser.Custom('signature_weapon')] a partir de [sc_loser.GetFirstNamePossessiveNoTooltip] mão, fazendo-a voar.\nMeu oponente está horrorizado enquanto me preparo para um segundo tiro, desta vez pronto para matar. Mais violência se mostra desnecessária, pois recebo meu rendimento assim que [sc_loser.GetFirstNameNoTooltip] processa quão poucas opções [sc_loser.GetSheHe] tem."
 single_combat.0041.desc.sc_attacker.probing_attack.injury:0 "\nO resultado é uma desagradável batalha de atrito, pelo menos de [sc_loser.GetFirstNamePossessiveNoTooltip] ponto de vista, que eventualmente termina em eu bater no [sc_loser.Custom('signature_weapon')] a partir de [sc_loser.GetHerHis] mão cansada.\nFelizmente para [sc_loser.GetFirstNameNoTooltip], nós dois pudemos ver como essa luta terminaria há algum tempo, e [sc_loser.GetSheHe]'s quick off the mark with a yield once disarmed."
 single_combat.0041.desc.sc_attacker.onslaught.injury:0 "Cada golpe cobra um preço terrível, exigindo defesas tão fortes que o suor começa a escorrer pelo [sc_loser.GetWomanMan]'s [sc_loser.Custom('MaskFace')] just from defending [sc_loser.GetHerselfHimself] sozinho.\nNinguém consegue manter esse nível de esforço por tanto tempo e, eventualmente,, [sc_loser.GetFirstNameNoTooltip] amassa-se no [sc_defender.Custom('GroundType')].\nEU [sc_victor.Custom('SignatureWeaponAction')] minha [sc_victor.Custom('signature_weapon')], e receber um rendimento esgotado pelos meus problemas."
 single_combat.0041.desc.sc_attacker.surprise_attack.injury:0 "O ataque bate mais forte do que eu esperava, quase girando [sc_loser.GetFirstNameNoTooltip] inteiramente ao redor e #EMP quase#! derrubada [sc_loser.GetHerHim] inteiramente.\n\n[sc_loser.GetSheHe|U] puxa tudo junto no último momento, mas eu já posicionei meu [sc_victor.Custom('signature_weapon')] para [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] [sc_loser.GetHerHim].\nUm impasse tenso segue como [sc_loser.GetFirstNameNoTooltip] pesa [sc_loser.GetHerHis] opções, mas eventualmente [sc_loser.GetSheHe] grita um rendimento amargo."
 single_combat.0041.desc.sc_attacker.taunt.injury:0 "que [sc_loser.GetSheHe] eventualmente fica tão furioso que [sc_loser.GetSheHe] desconsidera as armadilhas do combate sensato e lança [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] no chão, com a intenção de me matar com [sc_loser.GetHerHis] nua [sc_loser.Custom('HandHands')].\nLeva apenas um pequeno movimento do meu [sc_victor.Custom('signature_weapon')] para lembrar [sc_loser.GetFirstNameNoTooltip] Onde [sc_loser.GetSheHe] é, e eu rapidamente recebo um rendimento sufocado entre os dentes cerrados."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.injury:0 "[sc_loser.GetFirstNameNoTooltip] é enviado cambaleando, e eu não deixo a oportunidade desperdiçar, voando em uma tempestade de [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] aquela batida [sc_loser.GetHerHim] gritando no [sc_defender.Custom('GroundType')].\nFracamente, meu inimigo se contrai [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')]-hand, trying to muster up the will to defy me further.\nEu simplesmente preparo minha arma para [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], pelo menos até eu ouvir um rendimento trêmulo."
 single_combat.0041.desc.sc_attacker.strict_guard.injury:0 "Como [sc_loser.GetFirstNameNoTooltip] se lança para trás, eu lanço com [sc_loser.GetHerHim], trazendo meu [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] down on [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')]. There are few #EMP crunches#! quite as viscerally satisfying as #EMP that#!.\nAtordoado e esgotado, meu oponente cai no chão, perdendo [sc_loser.GetHerHis] arma no processo. [sc_loser.GetSheHe]'s so tired that it takes a modest amount of studious kicking to get an official yield."
 single_combat.0041.desc.sc_attacker.confident_attack.injury:0 "[sc_loser.GetFirstNameNoTooltip] faz [sc_loser.GetHerHis] melhor me afastar, mas [sc_loser.GetSheHe]'s entirely on the defensive, and [sc_loser.GetHerHis] guarda está ficando mais fraco e mais desleixado a cada golpe.\nQuando a oportunidade se apresenta, eu bato [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] voando com um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. E assim, a luta está decidida.\nEu recebo meu rendimento antes mesmo de entrar no meu back-swing."
 single_combat.0041.desc.sc_attacker.expert_onslaught.injury:0 "Golpe por golpe, eu derrotei meu oponente em uma submissão sangrenta e contundente, martelando [sc_loser.GetHerHim] no chão com toda a fúria [sc_victor.GetFaith.WarGodName] pode me emprestar.\n\nWhen all thatde left is a quivering pile of bleeding [sc_loser.GetWomanMan], Eu me pergunto se fui longe demais. Então [sc_loser.GetFirstNameNoTooltip] tosse forte o suficiente para perder [sc_loser.GetHerHis] agarrar [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')], e me permito um pequeno suspiro de alívio.\n\nWith the worry over, I kick my foede weapon um jeito, and lay my ter against [sc_loser.GetHerHis] garganta. Leva algumas tentativas, mas [sc_loser.GetFirstNameNoTooltip] Obtém o rendimento eventualmente."
 single_combat.0041.desc.sc_attacker.attempt_disarm.injury:0 "Que... correu surpreendentemente bem, todas as coisas ditas. [sc_loser.GetFirstNameNoTooltip] e eu fico apenas olhando desajeitadamente um para o outro: [sc_loser.GetSheHe], inseguro se devo correr atrás da arma ou me render, eu, despreparado para uma execução tão perfeita.\nFalando nisso, acabei com qualquer pensamento [sc_loser.GetFirstNameNoTooltip] pode ter de continuar a lutar com uma sobrancelha levantada e um [sc_victor.Custom('SignatureWeaponAction')] do meu [sc_victor.Custom('signature_weapon')].\nO rendimento é envergonhado, mas rápido."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent.injury:0 "Para [sc_loser.GetFirstNamePossessiveNoTooltip] crédito, leva mais tempo do que eu pensava, mas eventualmente a simples duração de nossa luta começa a assumir uma posição visível em [sc_loser.GetHerHim].\nEu deixo mais um pouco só para ter certeza, incitando meu inimigo a continuar atacando com ataques ocasionais. [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], então bata no [sc_loser.Custom('signature_weapon')] a partir de [sc_loser.GetHerHis] mão com um único [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\nExausta, [sc_loser.GetFirstNameNoTooltip] cede, depois se inclina [sc_loser.Custom('MaskFace')]-first into the [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.injury:1 "Linha por linha, eu rasgo meu caminho para dentro [sc_loser.GetHerHis] ego e fazer uma festa de [sc_loser.GetHerHis] inseguranças, até [sc_loser.GetHerHis] guarda fica desleixado de pura irritação.\nApenas quando [sc_loser.GetFirstNamePossessiveNoTooltip] aborrecimento atingiu seu apogeu eu salto para frente, arrancando [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] com um [sc_victor.Custom('SignatureWeaponAttemptedLight')].\nUm comentário final sobre [sc_loser.GetHerHis] firmeza sob pressão, então espero pelo amargo, amargo rendimento. Lágrimas salgadas nunca tiveram um sabor tão doce."
 single_combat.0041.desc.sc_attacker.technique_from_legend.injury:0 "Então, de alguma forma, tudo apenas... funciona. eu deixo de lado [sc_loser.GetFirstNamePossessiveNoTooltip] guarda com facilidade, bata no [sc_loser.Custom('signature_weapon')] a partir de [sc_loser.GetHerHis] mão, e enviar [sc_loser.GetHerHim] caindo no chão.\nAntes que eu perceba, estou me preparando para [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Surpreso, confuso e cada vez mais apavorado, é tudo [sc_loser.GetFirstNameNoTooltip] pode fazer para gaguejar um rendimento."
 single_combat.0041.desc.sc_attacker.like_a_viper.injury:0 "[sc_loser.GetFirstNameNoTooltip], presumivelmente vendo [sc_loser.GetHerHis] flash de vida antes [sc_loser.GetHerHis] olhos enquanto minha arma mergulha em direção [sc_loser.GetHerHis] coração, corre para desviar.\nEu me permito um sorriso torto, enganchando minha arma em [sc_loser.GetHerHis] desajeitadamente e, com um movimento forte, transforme um tiro mortal em um desarmamento. [sc_loser.GetFirstNamePossessiveNoTooltip] [sc_loser.Custom('signature_weapon')] navega fora e longe através do ar.\nCom a luta vencida, faço questão de ostentar de colocar minha arma [sc_victor.Custom('SignatureWeaponTipType')] contra o coração do meu inimigo. O rendimento é quase tão rápido quanto o meu inicial [sc_victor.Custom('signature_weapon')]-blow."
 single_combat.0041.desc.sc_attacker.pocket_silver.injury:0 "\n\nThough [sc_loser.GetFirstNameNoTooltip] consegue desviar do projétil, aproveito o tempo para trazer meu [sc_victor.Custom('signature_weapon')] para carregar #EMP dentro#! [sc_loser.GetHerHis] guarda, forçando seu [sc_victor.Custom('SignatureWeaponTipAdjective')] [sc_victor.Custom('SignatureWeaponTipType')] contra o [sc_loser.GetWomanMan]'s throat.\n\n[sc_loser.GetFirstNameNoTooltip] não se rende imediatamente. Por um instante, até parece [sc_loser.GetSheHe] pode tentar algo com [sc_loser.GetHerHis] própria arma, mas uma carranca e um deslocamento do meu peso deixa claro que isso só pode terminar de uma maneira.\neu recebo o rendimento."
 single_combat.0041.desc.sc_attacker.martial_voice.injury:0 "[sc_loser.GetFirstNameNoTooltip] é pego completamente de surpresa quando eu mudo de berros estrondosos para [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], pulando para trás em medo reflexivo.\nO instinto é rápido, mas falta sutileza, e meu inimigo mostra isso deixando cair [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] Como [sc_loser.GetSheHe] salta para longe.\nJá estou no meio da preparação de um golpe mortal quando [sc_loser.GetFirstNameNoTooltip] cede às pressas."
 single_combat.0041.desc.sc_attacker.mocking_boast.injury:0 "abrir uma brecha em sua guarda. A definição de uma profecia auto-realizável, embora com uma pequena ajuda.\nA partir daí, um único golpe sólido para [sc_loser.GetFirstNamePossessiveNoTooltip] [sc_loser.Custom('signature_weapon')]-hand knocks [sc_loser.GetHerHis] arma solta. eu giro meu próprio [sc_victor.Custom('signature_weapon')] com um floreio, preparando-se para [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Não consigo resistir à vontade de dar um soco final.\n\n"Now, what does the loser say?"\nRendimento, como se vê. Rendimento, rendimento, rendimento."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0041.desc.sc_attacker.desert_warrior.injury:0 "partida [sc_loser.GetFirstNameNoTooltip] oscilando à beira da exaustão.\nEu só ataco quando o calor opressivo bate [sc_loser.GetHerHim] para baixo quase inteiramente, voando em uma série de [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] que catapulta meu oponente para o [sc_defender.Custom('GroundType')].\nQuando chegar a hora [sc_loser.GetFirstNameNoTooltip] rolou para [sc_loser.GetHerHis] de volta, eu já preparei meu [sc_victor.Custom('signature_weapon')] para [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetSheHe|U] cospe um bocado de [sc_defender.Custom('GroundType')] e rende."
 single_combat.0041.desc.sc_attacker.jungle_stalker.injury:0 "Um chute rápido na virilha derruba meu oponente, gritando, na vegetação rasteira. [sc_loser.GetFirstNameNoTooltip] se debate no começo, mas para rapidamente quando coloco meu [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponTipType')] flush with [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\nO rendimento não leva tempo."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.injury:0 "Eventualmente, [sc_loser.GetFirstNameNoTooltip] tropeça de pura exaustão, e eu salto para a ação com um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que arremessa [sc_loser.GetHerHim] para o chão.\nMeu oponente tenta dar uma guinada para [sc_loser.GetHerHis] feet, but the struggle fades para panic when I bring my boot para baixo em [sc_loser.GetHerHis] head.\neu levanto o meu [sc_victor.Custom('signature_weapon')] to [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], e obter um rendimento grogue para meus problemas."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.rocky:0 "Uma e outra vez, eu bato [sc_loser.GetFirstNameNoTooltip] para trás, e uma e outra vez, [sc_loser.GetSheHe] gerencia uma recuperação de último segundo. Pelo menos, até [sc_loser.GetSheHe] não, e é enviado cambaleando para trás em uma pequena inclinação.\nEu corro atrás do meu inimigo, e tenho o meu [sc_victor.Custom('signature_weapon')] pressionado na parte de trás do [sc_loser.GetHerHis] pescoço antes [sc_loser.GetSheHe] pode coletar [sc_loser.GetHerselfHimself]. Um rendimento um tanto danificado é oferecido sem hesitação."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.boggy:0 "São necessárias algumas tentativas, mas, por fim, consigo desviar [sc_loser.GetFirstNameNoTooltip] em uma piscina até os joelhos de água fétida do pântano. [sc_loser.GetSheHe|U] escorregar, perder [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] enquanto ela vai, e cai abaixo da superfície com um respingo rançoso.\n\nItde easy enough to hover a boot over [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')] de terra firme, e a ameaça de sufocamento no pântano fedorento me traz um rápido, embora parcialmente borbulhante, rendimento."
 single_combat.0041.desc.sc_attacker.forest_fighter.injury:0 "tecendo através e ao redor das amoreiras e árvores da floresta com abandono selvagem.\n\n[sc_loser.GetFirstNameNoTooltip] nunca sequer vê o toco apodrecido que eu pastoreio [sc_loser.GetHerHim] direção, tropeçando nele para trás com um grito de surpresa, enviando [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] deslizando pela vegetação rasteira.\nUm forte chute no peito e uma final [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] são tudo o que é necessário para obter um rendimento depois disso."
 single_combat.0041.desc.sc_attacker.raaargh.injury:0 "Voar para a frente como um [sc_victor.GetWomanMan] possuído, eu quebro a guarda do meu inimigo e rasgo o [sc_loser.Custom('signature_weapon')] a partir de [sc_loser.GetHerHis] agarrar com um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\nMais rápido do que posso ver, forte o suficiente para que #EMP my#! ossos tremem, eu desfio uma enxurrada de golpes cheios de ódio que lançam [sc_loser.GetHerHim] ao chão com facilidade.\nTão rápido quanto veio sobre mim, minha raiva evapora, deixando-me abalado, mas compos mentis. [sc_loser.GetFirstNameNoTooltip] quase grita um rendimento enquanto [sc_loser.GetSheHe] ainda pode."
 single_combat.0041.desc.sc_attacker.hard_grit.injury:0 "Em pouco tempo, eu sou capaz de bater no [sc_loser.Custom('signature_weapon')] a partir de [sc_loser.GetHerHis] agarrar com um bem colocado [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n[sc_loser.GetFirstNameNoTooltip] fica atordoado brevemente, mas gagueja um rendimento antes de eu [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.feint_and_stab.injury:0 "sailing pommel-primeiro for [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\nO golpe impacta [sc_loser.GetFirstNameNoTooltip] #EMP hard#!, slamming so deep I swear I can feel the bone bruise, and [sc_loser.GetSheHe] cambaleia para trás em transe.\nQuando o [sc_loser.Custom('signature_weapon')] gotas de [sc_loser.GetHerHis] mão, meu oponente gagueja um rendimento sem que eu precise fazer nada."
 single_combat.0041.desc.sc_attacker.butchery.injury:0 "[sc_loser.GetFirstNameNoTooltip] cambaleia e cede a cada golpe, mas cada onda de dor deliciosa que percorre [sc_loser.GetHerHim] só me estimula a lutar mais.\nQuando chegar a hora [sc_loser.GetSheHe] desmorona, [sc_loser.GetSheHe]'s gasping for breath and spitting up thick ropes of blood.\nEu me preparo para preguiçosamente [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))]. Estou quase desapontado ao ouvir um rendimento torturado antes do meu [sc_victor.Custom('signature_weapon')] pode cair."
 single_combat.0041.desc.sc_attacker.stoic_veteran.injury:0 "é tudo [sc_loser.GetFirstNameNoTooltip] pode fazer para me acompanhar, até que um dos meus golpes atinja [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] tão difícil que na verdade [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\nGaguejando, desarmado, meu inimigo recua alguns passos enquanto a realidade se instala..\nÉ um rendimento rápido."
 single_combat.0041.desc.sc_attacker.blade_dance.injury:0 "Existe uma arte para o verdadeiro combate, e eu não sou nada senão artístico.\nApenas quando [sc_loser.GetFirstNameNoTooltip] foi espancado em um quase estupor eu desfiro o golpe final, desarmando [sc_loser.GetHerHim] com um suavemente [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que manda o [sc_loser.GetWomanMan]'s [sc_loser.Custom('signature_weapon')] flying.\n\nI prepare myself, mentally and physically, to [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], pausando perfeitamente no segundo em que meu oponente cede."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.injury:0 "Meu inimigo aparentemente pensa que a oração vai ser mais longa do que é, porque [sc_loser.GetSheHe]'s taken totally by surprise when I switch seamlessly into a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que quase tomba [sc_loser.GetHerHim] para o chão.\nEnquanto [sc_loser.GetFirstNameNoTooltip] direitos [sc_loser.GetHerselfHimself], Eu varro para a frente, deslizando o [sc_victor.Custom('SignatureWeaponTipType')] do meu [sc_victor.Custom('signature_weapon')] até within an inch of [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')].\n\nA yield never feels more satisfying than when itde dedicated to [sc_victor.GetFaith.HighGodName]."
 single_combat.0041.desc.sc_attacker.hurt_me_better.injury:0 "Lentamente, a agonia e a adrenalina espiralam em um crescendo, solto um rugido todo-poderoso e corro para uma onda de [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] aquele carro [sc_loser.GetFirstNameNoTooltip] para [sc_loser.GetHerHis] joelhos.\nMeu oponente tenta desviar, falhando totalmente em perceber meu joelho indo direto para [sc_loser.GetHerHis] [sc_loser.Custom('MaskFace')]. [sc_loser.GetSheHe|U] cai para trás, ofegando por ar.\n\n[sc_loser.GetFirstNameNoTooltip] ainda está ofegante quando [sc_loser.GetSheHe] sacode um rendimento segundos depois, os olhos fixos no meu mergulho [sc_victor.Custom('signature_weapon')]."
 single_combat.0041.desc.sc_attacker.special_fallback.injury:0 "parece pegar [sc_loser.GetHerHim] desprevenido, e [sc_loser.GetSheHe] tropeça, difícil.\nAproveito para descansar delicadamente minha [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponTipType')] against [sc_loser.GetFirstNamePossessiveNoTooltip] cara.\nEu recebo um rendimento assim que o choque passa."
 single_combat.0041.desc.sc_attacker.something_to_hide.injury:0 "Como [sc_loser.GetFirstNameNoTooltip] fica perdido em pensamentos, eu jogo fora um [sc_victor.Custom('SignatureWeaponAttemptedLight')] que joga [sc_loser.GetHerHim] para trás, então um segundo golpe que sacode o [sc_loser.Custom('signature_weapon')] a partir de [sc_loser.GetHerHis] mão.\nSem armas, dentro de fácil [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] alcance, e segundos da morte em minhas mãos, [sc_loser.GetFirstNameNoTooltip] rendimentos."

 ## Aggressor Won, Own Combat Move Fatality
 single_combat.0041.desc.sc_attacker.wait_and_hope.fatality:0 "mesmo assim passa direto [sc_loser.GetFirstNamePossessiveNoTooltip] guarda e [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\nMeu inimigo cambaleia desajeitadamente para trás, puxando meu [sc_victor.Custom('signature_weapon')] livre com um schlurp nojento. O sangue jorra, então flui, para fora da ferida, encharcando o chão ao redor [sc_loser.GetHerHim]. o [sc_loser.GetWomanMan]'s mouth twitches and sags, spasming as though trying to form words through the pain.\n\n[sc_loser.GetFirstNameNoTooltip] parece tão atordoado quanto eu."
 single_combat.0041.desc.sc_attacker.unsure_attack.fatality:0 "Pela minha vida, eu não poderia apontar exatamente #EMP onde#! pegou [sc_loser.GetFirstNameNoTooltip], mas deve ter, porque [sc_loser.GetSheHe] tropeçar para trás com o golpe. O sangue jorra de algum lugar [sc_loser.GetHerHis] peito, sangue que [sc_loser.GetSheHe] faz uma pausa para olhar em descrença.\nEu sei como isso termina e me recuso a arriscar que meu oponente me leve para o túmulo com [sc_loser.GetHerHim]. [sc_victor.Custom('signature_weapon')|U] held high, I lunge forwards for the death-golpe."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.fatality:0 "O entusiasmo pode compensar muitas coisas, e aqui consegue suplantar totalmente a habilidade, rasgando o [sc_loser.Custom('signature_weapon')] a partir de [sc_loser.GetFirstNamePossessiveNoTooltip] agarrar com força bruta sozinho.\nNão perco tempo em avançar em direção ao meu oponente desarmado, já protegendo [sc_loser.GetHerselfHimself] com [sc_loser.GetHerHis] [sc_loser.Custom('HandHands')], e, com eficiência implacável, [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\nOs gritos param muito antes que a maré de sangue pare."
 single_combat.0041.desc.sc_attacker.hail_mary.fatality:0 "Itde not till I've committed to my lunge that I register that I'm striking too high. In a panic, I try to whip my weapon lower, and the surprise spasm of motion jerks past [sc_loser.GetFirstNamePossessiveNoTooltip] guarda e diretamente para baixo para [sc_loser.GetHerHis] crânio.\no golpe [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] direto através do osso e no cérebro, matando [sc_loser.GetHerHim] imediatamente.\nPor um momento, [sc_loser.GetFirstNamePossessiveNoTooltip] cadáver cambaleia e balança, sustentado no alto por meu [sc_victor.Custom('signature_weapon')]-arm, before crumpling awkwardly into the [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.sc_attacker.pocket_sand.fatality:0 "e aproveito o lapso momentâneo para forçar meu [sc_victor.Custom('signature_weapon')] no [sc_loser.GetWomanMan]'s belly as hard as I can.\nComo [sc_loser.GetFirstNameNoTooltip] cai para trás, cego e sangrando, eu me atiro com um golpe mortal que penetra fundo [sc_loser.GetHerHis] decote. Lágrimas de carne como carne de açougueiro, pulverizando nós dois com sangue quente.\n\n[sc_loser.GetSheHe|U]'s dead within a minute of hitting the ground."
 single_combat.0041.desc.sc_attacker.nut_em.fatality:0 "Como toda cabeçada, é quase tão doloroso para mim quanto para [sc_loser.GetHerHim], mas [sc_loser.GetFirstNameNoTooltip] parece... fora, depois. Como se o golpe tivesse mexido [sc_loser.GetHerHis] mente.\nDepois de alguns [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] para testar a guarda do meu oponente, arrisco um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. O Strike [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] profundamente em [sc_loser.GetHerHis] ombro, perfurando as carnes vitais da cavidade torácica.\nSangue e osso quebrado espirram da ferida enquanto eu puxo minha [sc_victor.Custom('signature_weapon')] gratuitamente. [sc_loser.GetFirstNameNoTooltip] cambaleia, balança, tomba e ainda está."
 single_combat.0041.desc.sc_attacker.guard.fatality:0 "até que um golpe mal calculado me permite sacudir [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] um jeito.\nAntes de [sc_loser.GetFirstNameNoTooltip] pode protestar, eu lanço uma série de [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], extraindo um pedágio em sangue e dor para [sc_loser.GetHerHis] julgamento pobre.\nNão demora muito até que meu inimigo seja levado a [sc_loser.GetHerHis] joelhos, [sc_loser.Custom('MaskFace')] endurecido em cordas de saliva sangrenta. Com toda a reserva serena de um carrasco, eu finalmente [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.probing_attack.fatality:0 "Gradualmente, eu desfaço [sc_loser.GetFirstNamePossessiveNoTooltip] formar até que eu seja capaz de bater [sc_loser.GetHerHim] vôo with a [sc_victor.Custom('SignatureWeaponAttemptedLight')].\nNo segundo em que meu inimigo está no ar, coloco todo o meu peso em um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que liga o instante [sc_loser.GetSheHe] bate no chão, [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] com um golpe feroz.\n\n[sc_loser.GetFirstNameNoTooltip] expira rapidamente."
 single_combat.0041.desc.sc_attacker.onslaught.fatality:0 "Cada golpe rouba [sc_loser.GetHerHim] de alguma coisa: [sc_loser.GetHerHis] postura, o ar em [sc_loser.GetHerHis] pulmões, [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')], pedaços de [sc_loser.GetHerHis] carne.\né só quando [sc_loser.GetSheHe]'s almost totally helpless that I let my weapon [sc_victor.Custom('SignatureWeaponWoundVerb2')] letalmente em [sc_loser.GetFirstNamePossessiveNoTooltip] peito.\n\n[sc_loser.GetSheHe|U] não parece apreciar a misericórdia, convulsionando em espasmos fracos como [sc_loser.GetSheHe] cai para trás na piscina crescente de [sc_loser.GetHerHis] sangue da vida."
 single_combat.0041.desc.sc_attacker.surprise_attack.fatality:0 "Tanto assim, aparentemente, que [sc_loser.GetSheHe] perde [sc_loser.GetHerHis] agarrar [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')], que desliza para dentro do [sc_defender.Custom('GroundType')]. Ninguém para desperdiçar uma vantagem, eu pulo para frente, [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] em um movimento suave.\n\n[sc_loser.GetFirstNameNoTooltip] cai no chão, a vida se esvaindo rapidamente. [sc_loser.GetSheHe|U] mantém me olha bem no [sc_victor.Custom('EyeEyes')] Até o final."
 single_combat.0041.desc.sc_attacker.taunt.fatality:0 "que [sc_loser.GetFirstNameNoTooltip] fica tão furioso que [sc_loser.GetHerHis] guarda quebra inteiramente em um ataque de pique.\nDado um caminho aberto para [sc_loser.GetHerHis] barriga, eu recompenso [sc_loser.GetHerHis] impaciência com uma morte lenta."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fatality:0 "The dual-greve shreds [sc_loser.GetFirstNamePossessiveNoTooltip] guarda, e eu sou capaz de primeiro desarmar [sc_loser.GetHerHim] com um [sc_victor.Custom('SignatureWeaponAttemptedLight')], em seguida, faça a transição rapidamente para um tiro no peito letal que abre uma cunha sangrenta direto para [sc_loser.GetHerHis] coração.\nExistem mortes mais lentas."
 single_combat.0041.desc.sc_attacker.strict_guard.fatality:0 "O primeiro golpe abre um buraco [sc_loser.GetFirstNamePossessiveNoTooltip] guarda, o segundo rouba [sc_loser.GetHerHim] do uso de [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')]-arm. My opponent stumbles, lucidity fading amidst an avalanche of pain.\nEu levo meu tempo alinhando o próximo golpe, [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] profundamente no [sc_loser.GetWomanMan]'s chest with my [sc_victor.Custom('signature_weapon')].\nO próximo ataque simplesmente corta a dor."
 single_combat.0041.desc.sc_attacker.confident_attack.fatality:0 "Quando julgo que é a hora certa, mudo meu padrão com um golpe lateral surpresa que leva [sc_loser.GetFirstNameNoTooltip] bem na barriga.\nO golpe arremessa meu inimigo para trás, algo vermelho e vital parecendo deslizar frouxamente para fora do novo buraco enquanto [sc_loser.GetSheHe] cai no chão.\nEu me aproximo com cautela, mas logo fica claro que o choque está se instalando. [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] apenas no caso, eu me preparo para colocar [sc_loser.GetFirstNameNoTooltip] fora de [sc_loser.GetHerHis] miséria."
 single_combat.0041.desc.sc_attacker.expert_onslaught.fatality:0 "Honestamente, é admirável que [sc_loser.GetFirstNameNoTooltip] é capaz de suportar tantos [sc_victor.Custom('signature_weapon')]-blows as [sc_loser.GetSheHe] faz, como eu chover sobre [sc_loser.GetHerHim] com toda a fúria de uma tempestade estrondosa.\nDemora um ou dois minutos, mas eventualmente venço [sc_loser.GetHerHim] em um sangrento, torcido, #EMP gritando#! amontoar.\nSomente quando estou convencido de que não haverá chance de vingança no último segundo, eu administro o golpe mortal.."
 single_combat.0041.desc.sc_attacker.attempt_disarm.fatality:0 "Não dando trégua, eu me jogo em um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] limpar completamente [sc_loser.GetHerHis] caixa toráxica.\neu continuo atacando [sc_loser.GetFirstNameNoTooltip] Como [sc_loser.GetSheHe] cambaleia para o chão, lento e apático, parando apenas quando os únicos movimentos que o cadáver faz são de meus golpes."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent.fatality:0 "É um bom tempo antes que uma lacuna adequada se abra em [sc_loser.GetFirstNamePossessiveNoTooltip] guarda, mas quando isso acontece, é tudo que eu preciso. Com um único [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] do meu [sc_victor.Custom('signature_weapon')], eu rasgo através [sc_loser.GetHerHis] barriga e dentro [sc_loser.GetHerHis] estômago.\nGore, bile e a última refeição do meu oponente inundam minha metade inferior e [sc_loser.GetSheHe] solta um grito ensurdecedor.\nÉ, talvez, uma gentileza quando termino [sc_loser.GetFirstNamePossessiveNoTooltip] sofrendo cedo."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.fatality:0 "[sc_loser.GetHerHis|U] as greves tornam-se cada vez mais apressadas, frustrantes construindo-se visivelmente no desleixo do [sc_loser.GetHerHis] golpes, até [sc_loser.GetFirstNameNoTooltip] solta um grito de frustração.\nNesse exato momento, eu passo por cima [sc_loser.GetHerHis] guarda, [sc_victor.Custom('SignatureWeaponWoundVerb5PresentParticiple')] minha [sc_victor.Custom('signature_weapon')] profundamente em [sc_loser.GetHerHis] garganta.\nA bagunça sangrenta e rasgada deixada depois é dolorosa só de olhar. agradecidamente, [sc_loser.GetFirstNameNoTooltip] cai morto de bruços, poupando a nós dois da miséria."
 single_combat.0041.desc.sc_attacker.technique_from_legend.fatality:0 "Com mais esperança do que crença, eu carrego [sc_loser.GetFirstNameNoTooltip], [sc_victor.Custom('signature_weapon')] em perfeita imitação das histórias, olhos fechados por reflexo.\nHá uma força repentina e dura como pedra em meu [sc_victor.Custom('signature_weapon')], o som de carne molhada partida ao meio, e um espasmo sobe pelo meu braço. Abro meus olhos, quase certa de que verei minha própria destruição, apenas para me deparar com o #EMP aniquilado#! toco do pescoço de [sc_loser.GetFirstNameNoTooltip], derramando sangue no ar com abandono imprudente.\nNo momento em que eu localizei [sc_loser.GetHerHis] cabeça, a luz há muito se foi do [sc_loser.GetWomanMan]'s [sc_loser.Custom('EyeEyes')]."
 single_combat.0041.desc.sc_attacker.like_a_viper.fatality:0 "[sc_loser.GetFirstNameNoTooltip] corre para desviar, mas não está nem perto de me parar.\neu navego direto [sc_loser.GetHerHis] bloco fraco, [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] mergulhando no [sc_loser.GetWomanMan]'s chest.\nRachaduras duras e estouros molhados marcam ossos quebrando e órgãos perfurando pelo que parece uma eternidade, até que minha arma soque direto para o outro lado.\n\nItde almost impossible to tell at which point in the blow [sc_loser.GetFirstNameNoTooltip] morreu."
 single_combat.0041.desc.sc_attacker.pocket_silver.fatality:0 "[sc_loser.GetFirstNameNoTooltip] desvia da bolsa, mas não vê meu golpe de seguimento.\no [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] leva [sc_loser.GetHerHim] bem na mandíbula, rasgando carne, dentes e ossos soltos. [sc_loser.GetSheHe|U] tenta gritar, mas não consegue [sc_loser.GetHerHis] ruína de uma boca.\nÉ indiscutivelmente uma gentileza quando coloco [sc_loser.GetHerHim] fora de [sc_loser.GetHerHis] miséria."
 single_combat.0041.desc.sc_attacker.martial_voice.fatality:0 "\nCom nenhum aviso prévio, minhas obscenidades gritadas se transformam em um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. [sc_loser.GetFirstNameNoTooltip] ainda está tão perdido em horror com minhas palavras que [sc_loser.GetSheHe] nem tenta aparar o golpe.\nMetal encontra carne e osso, [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')] profundamente no ombro do meu inimigo. Nós dois sabemos que o fluxo sanguíneo que resulta é muito pesado para sobreviver."
 single_combat.0041.desc.sc_attacker.mocking_boast.fatality:0 "mate eles. [sc_loser.GetFirstNameNoTooltip] está tão atordoado com minhas observações que [sc_loser.GetSheHe] falha em me impedir de torcer o [sc_loser.Custom('signature_weapon')] a partir de [sc_loser.GetHerHis] pegada.\nMeu inimigo tem tempo suficiente para registrar exatamente como as coisas vão terminar antes que eu [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile.fatality:0 "ganha terreno até atacar [sc_loser.GetHerHim] ao chão, enviando [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] deslizando para longe no processo.\nO tempo parece bocejar tão lento e amplo quanto a boca da besta, [sc_loser.GetFirstNameNoTooltip] olhando para aquela boca fedorenta pelo que parece uma eternidade.\nEntão o tempo e a boca do crocodilo estalam.\neu imagino que eu ouço [sc_loser.GetFirstNamePossessiveNoTooltip] gritos de pânico de dentro do leviatã muito tempo depois [sc_loser.GetHerHis] membros foram cortados por seus dentes."
 single_combat.0041.desc.sc_attacker.desert_warrior.fatality:0 "e tudo o que tenho a fazer é chutar os joelhos por baixo [sc_loser.GetFirstNameNoTooltip].\nO segundo [sc_loser.GetSheHe]'s in the [sc_defender.Custom('GroundType')], Acabou. 1 [sc_victor.Custom('SignatureWeaponAttemptedLight')] [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\nDepois disso, não há mais nada para [sc_loser.GetFirstNameNoTooltip] fazer, mas morrer."
 single_combat.0041.desc.sc_attacker.jungle_stalker.fatality:0 "jogando meu [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] para dentro [sc_loser.GetFirstNamePossessiveNoTooltip] eye, itde almost too easy to knock [sc_loser.GetHerHis] own [sc_loser.Custom('signature_weapon')] away.\nSem nenhuma maneira de me defender, eu faço um trabalho curto de [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.fatality:0 "Inevitavelmente, [sc_loser.GetFirstNameNoTooltip] estende demais [sc_loser.GetHerselfHimself], e quando [sc_loser.GetSheHe] faz, eu sou rápido para tirar vantagem com um relâmpago [sc_victor.Custom('SignatureWeaponAttemptedLight')] para [sc_loser.GetHerHis] lateral.\nMinhas [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponTipType')] comes back wet with blood and trailing viscera. My opponent crumples within seconds, overwhelmed by excruciating pain.\nEu levanto minha arma para o golpe de misericórdia."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.rocky:0 "É preciso mais esforço do que eu gostaria, mas eventualmente sou capaz de forçar [sc_loser.GetFirstNameNoTooltip] para trás sobre uma pequena queda, causando [sc_loser.GetHerHim] para cair em cascata pela inclinação em uma cacofonia de membros repentinamente quebrados.\nNo momento em que eu alcancei [sc_loser.GetHerHim], minha [sc_victor.Custom('signature_weapon')]'s bite is more welcome release than anything else."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.boggy:0 "Com empurrões suficientes, eventualmente sou capaz de enviar [sc_loser.GetFirstNameNoTooltip] de cara em uma piscina profunda de água fétida.\n\n[sc_loser.GetHerHis|U] arma é perdida imediatamente, e com habilidade deliberada eu planto uma bota na parte de trás do [sc_loser.GetWomanMan]'s neck.\nLutar como [sc_loser.GetSheHe] pode, entre o meu [sc_victor.Custom('signature_weapon')] e meu pé, [sc_loser.GetFirstNameNoTooltip] não pode trazer [sc_loser.GetHerHis] head above water. Itde not too long before [sc_loser.GetHerHis] as lutas cessam inteiramente."
 single_combat.0041.desc.sc_attacker.forest_fighter.fatality:0 "atormentando [sc_loser.GetHerHim] através da linha das árvores como um demônio.\nQuando [sc_loser.GetFirstNameNoTooltip] viagens, tenho minha melhor chance de vencer e avanço. Minhas [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] baixa, [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] com um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\neu chuto [sc_loser.GetHerHim] para [sc_loser.GetHerHis] costas. [sc_loser.GetFirstNameNoTooltip] está quase vivo o suficiente para me olhar no [sc_victor.Custom('EyeEyes')] enquanto eu mato [sc_loser.GetHerHim]."
 single_combat.0041.desc.sc_attacker.raaargh.fatality:0 "A névoa vermelha nubla minha visão, tanto que vejo cenas quase paradas de minhas ações mais do que as ações reais. [sc_loser.GetFirstNamePossessiveNoTooltip] arma inútil como o [sc_victor.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]. [sc_loser.GetHerHis|U] [sc_loser.Custom('ArmArms')] quebrando quase em dois enquanto eu os esmago de lado. [sc_loser.GetHerHis|U] encaro uma bagunça sangrenta pingando dentes rachados e gengivas rasgadas enquanto puxo meu punho para outro golpe.\nQuando acordo, há algo pegajoso e úmido sob meu calcanhar. Um olhar confirma que é o que restou [sc_loser.GetFirstNamePossessiveNoTooltip] crânio."
 single_combat.0041.desc.sc_attacker.hard_grit.fatality:0 "Sem chance de recuperar o controle da luta, [sc_loser.GetFirstNamePossessiveNoTooltip] morte é uma questão de quando, não se.\nEventualmente, [sc_loser.GetSheHe] comete um erro crucial e [sc_loser.GetHerHis] guarda se abre por um segundo. É tudo que eu preciso, como mais um ataque fatal [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] [sc_loser.GetHerHis] pescoço.\n\n[sc_loser.GetFirstNameNoTooltip] sufoca até a morte em pouco tempo."
 single_combat.0041.desc.sc_attacker.feint_and_stab.fatality:1 "navegando através [sc_loser.GetHerHis] guarda e direto para [sc_loser.GetHerHis] peito.\n\n[sc_loser.GetFirstNameNoTooltip] cambaleia para trás, minha adaga improvisada se soltando [sc_loser.GetSheHe] faz, espalhando sangue coagulado e fragmentos de osso por todo o chão.\n\n[sc_loser.GetSheHe|U] sangra rapidamente, embora não exatamente indolor."
 single_combat.0041.desc.sc_attacker.butchery.fatality:1 "Pouco a pouco, [sc_loser.GetFirstNameNoTooltip] o espírito se quebra, cada lambida de agonia rasgando qualquer sensação de bravura robusta [sc_loser.GetSheHe] poderia ter tentado reter. eu quebro [sc_loser.GetHerHim] para baixo para uma bagunça trêmula, gritando e jorrando sangue no [sc_defender.Custom('GroundType')].\nMesmo para mim, eventualmente, basta. uma final [sc_victor.Custom('SignatureWeaponAttemptedLight')] apressa [sc_loser.GetFirstNamePossessiveNoTooltip] demise significativamente, mas não #EMP também#! significativamente."
 single_combat.0041.desc.sc_attacker.stoic_veteran.fatality:1 "\nUm olho aguçado detecta oportunidades em combate, e o meu me dá a chance de [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] de [sc_loser.GetFirstNamePossessiveNoTooltip] [sc_loser.Custom('signature_weapon')]. Desarmado, meu inimigo representa pouca ameaça, e meu próximo golpe é livre para [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\nCom isso, [sc_loser.GetFirstNameNoTooltip] está morto, [sc_loser.GetSheHe] só não morreu completamente ainda.\neu deixo [sc_loser.GetHerHis] cadáver prestes a ser tombar para trás com o meu [sc_victor.Custom('signature_weapon')] ainda embutido em [sc_loser.GetHerHis] peito."
 single_combat.0041.desc.sc_attacker.blade_dance.fatality:0 "Golpe a golpe, minha sinfonia de dor toma forma [sc_loser.GetFirstNamePossessiveNoTooltip] cada nervo, arrancando gritos como uma canção de coral pontuada com o toque de aço contra aço.\nQuando minha inspiração começa a secar, eu interrompo minha dança, permitindo que meu inimigo desmorone para [sc_loser.GetHerHis] joelhos. Sangue escorre de [sc_loser.GetHerHim], tanto que [sc_loser.GetFirstNameNoTooltip] mal consigo reunir energia para olhar para mim.\nEu faço [sc_loser.GetHerHim] a cortesia de voltar [sc_loser.GetHerHis] olhar, então pronto meu [sc_victor.Custom('signature_weapon')] para a nota final da sinfonia."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.fatality:0 "Antes de [sc_loser.GetFirstNameNoTooltip] tem a chance de tirar proveito do meu momento piedoso, eu me jogo em um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], [sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')] de [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')].\nMeu inimigo fica mudo com essa evidência de [sc_victor.GetFaith.WarGodNamePossessive] proteção. Só dura um segundo, mas é tudo que preciso [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.hurt_me_better.fatality:0 "Enquanto o transe de batalha me leva, eu me lanço em uma onda de [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], alternando perfeitamente entre defesas implacáveis e golpes quase mortais, minha tolerância à dor [sc_loser.GetFirstNamePossessiveNoTooltip] cada cálculo.\nNão demorou muito para que eu conseguisse um ataque letal, perfurando um buraco terrível no lado do meu inimigo..\n\n[sc_loser.GetSheHe|U] sangra em um minuto."
 single_combat.0041.desc.sc_attacker.special_fallback.fatality:0 "[sc_loser.GetFirstNameNoTooltip] tropeça, apenas o tempo suficiente para eu trazer meu [sc_victor.Custom('signature_weapon')]'s [sc_victor.Custom('SignatureWeaponEndType')] to bear for a blow to [sc_loser.GetHerHis] cara.\n\n[sc_loser.GetHerHis|U] tropeço torna-se uma queda total, arma caindo como [sc_loser.GetSheHe] cai. eu chuto o atordoado [sc_loser.GetWomanMan] para [sc_loser.GetHerHis] para trás e, com um golpe implacável, [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
