 single_combat.0041.desc.opponent_response.enthusiastic_onslaught:0 "[sc_loser.GetFirstNameNoTooltip] voa para mim, gritando incoerentemente e [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')] [sc_loser.GetHerHis] [sc_loser.Custom('signature_weapon')] com todo o entusiasmo do amador desesperado.\n\n"
