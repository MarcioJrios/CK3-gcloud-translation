 single_combat.0031.desc.opponent_response.strict_guard.injury:0 "me deixa cambaleando.\nAntes que eu possa me endireitar, [sc_victor.GetFirstNameNoTooltip] está em mim de novo, [sc_victor.Custom('signature_weapon')] voando para minha cabeça [sc_victor.Custom('SignatureWeaponEndType')]-first till I get a [sc_loser.Custom('MaskFace')] cheio de contundência [sc_victor.Custom('SignatureWeaponEndMaterial')].\nEu quase nem percebo o [sc_loser.Custom('signature_weapon')] escapar do meu alcance."
 single_combat.0031.desc.opponent_response.confident_attack.injury:0 "me trabalhando até que minha guarda vacile o suficiente para que [sc_victor.GetSheHe]'s given the #EMP perfect#! opening.\nCom um golpe poderoso, o [sc_victor.GetWomanMan] me faz tropeçar para trás, enviando meu [sc_loser.Custom('signature_weapon')] vôo.\nUm passo errado agora significa morte."
 single_combat.0031.desc.opponent_response.expert_onslaught.injury:0 "me derrubou com cada golpe, machucando meus ossos com cada defesa, até que eu desmoronei no chão como uma pilha quase quebrada.\nSinto tanto frio, tão tonta, como se minha cabeça latejasse, mas minha mente estivesse em outro cômodo. O que... estamos girando? estou girando?\nUm bocado de catarro sangrento sai de minha boca em uma tosse áspera; o espasmo envia meu [sc_loser.Custom('signature_weapon')] derrapando do meu alcance. [sc_victor.GetFirstNameNoTooltip] chuta para fora do alcance, então descansa o metal frio de [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] contra minha garganta."
 single_combat.0031.desc.opponent_response.attempt_disarm.injury:0 "Nós nos encaramos por um momento. É um silêncio tenso e constrangedor, nós dois esperando que o outro dê o próximo passo..\n\n[sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] ameaçadoramente e levanta uma sobrancelha."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.opponent_response.tire_opponent.injury:0 "Eu sinto meu aperto no meu [sc_loser.Custom('signature_weapon')] enfraquecer.\nMeu oponente deve ter lido algo em minha postura, porque uma varredura firme de [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] envia minha arma voando.\nestou em [sc_victor.GetHerHis] misericórdia."
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.injury:0 "minha guarda quebra de pura frustração.\nNaquele #EMP exato#! momento [sc_victor.GetSheHe] greves, um [sc_victor.Custom('SignatureWeaponAttemptedLight')] rasgando meu [sc_loser.Custom('signature_weapon')] do meu alcance com um floreio praticado.\n\n"Don't fret, [sc_victor.GetFirstNameNoTooltip]; you still have a better grip on your [sc_loser.Custom('signature_weapon')] than your [sc_loser.GetPrimaryTitle.GetTierAsNameNoTooltip]"."
 single_combat.0031.desc.opponent_response.technique_from_legend.injury:0 "Em uma cena tão pitoresca que poderia ter saído de uma lenda, meu oponente desvia minha guarda, arrancando minha [sc_loser.Custom('signature_weapon')] da minha mão antes de entregar um devastadoramente [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que me joga no chão.\n\n[sc_victor.Custom('signature_weapon')|U] levantado, ignorando o meu queixo caído, [sc_victor.GetSheHe] se prepara para [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.like_a_viper.injury:0 "Tento desviar do golpe dessa víbora, mas é inútil. Meu oponente aproveita a oportunidade para fisgar meu [sc_loser.Custom('signature_weapon')] e dobre-o para o lado errado, jogando a arma pateticamente para longe do meu alcance.\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] vem descansar no meu peito, bem na frente do meu coração batendo rápido."
 single_combat.0031.desc.opponent_response.pocket_silver.injury:0 "[sc_victor.GetSheHe]'s brought [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] up #EMP inside#! minha guarda, bem debaixo da minha garganta.\neu contorço meu [sc_loser.Custom('signature_weapon')] reflexivamente, pesando minhas opções em silêncio constrangedor.\n\n[sc_victor.GetFirstNameNoTooltip] faz cara feia para mim, e [sc_victor.GetHerHis] músculos tensos prontos para atacar."
 single_combat.0031.desc.opponent_response.martial_voice.injury:0 "Pulando para trás tão rápido que quase deixo minha pele para trás, é uma fração de segundo antes de perceber que meu [sc_loser.Custom('signature_weapon')] não pulou comigo, girando no ar onde eu o deixei cair, deixando-me indefeso como [sc_victor.GetFirstNameNoTooltip] acaba um segundo tiro."
 single_combat.0031.desc.opponent_response.mocking_boast.injury:0 "entrar em um golpe sólido para o meu [sc_loser.Custom('signature_weapon')]-hand with the [sc_victor.Custom('SignatureWeaponEndType')] of [sc_victor.GetHerHis] ter [sc_loser.Custom('signature_weapon')], enviando a arma caindo do meu aperto.\nMeu oponente se prepara para [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] com um floreio e um sorriso.\n\n"Now, what does the loser say?""
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0031.desc.opponent_response.desert_warrior.injury:0 "fazendo uma série de pontos [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] que me derrubam, exausto, no [sc_defender.Custom('GroundType')].\nEu rolo para encontrar [sc_victor.GetFirstNameNoTooltip] se preparando para [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')], [sc_victor.Custom('signature_weapon')] já segurou alto."
 single_combat.0031.desc.opponent_response.jungle_stalker.injury:0 "me chutando #EMP forte#! na virilha, me derrubando com um grito.\nNo chão, eu me debato por alguns segundos, tentando me livrar do que quer que seja essa maldita planta diabólica, amaldiçoando a dor lancinante em minhas virilhas, apenas para parar abruptamente quando sinto o metal frio de [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] pressionado contra a minha testa."
 single_combat.0031.desc.opponent_response.open_terrain_expert.injury:0 "Não demora muito para eu cambalear, exausto, e meu oponente me jogar no chão com um único golpe. [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\nEu tento me levantar, mas [sc_victor.GetFirstNamePossessiveNoTooltip] bota desce no meu peito, e [sc_victor.GetSheHe] levanta [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] para [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.rocky:0 "Eu caio para trás em uma pequena inclinação, aterrissando mal entre as rochas, errando por pouco o meu próprio [sc_loser.Custom('signature_weapon')].\nEu me levanto da melhor maneira que posso, mas o metal frio de [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] já está pressionado na minha nuca."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.boggy:0 "Eu caio para trás em um pedaço de água lamacenta do pântano.\nMinhas [sc_loser.Custom('signature_weapon')] escorrega de minhas mãos imediatamente, e eu me debato para colocar minha cabeça acima da água, para sugar o ar e cuspir o pântano fétido.\nUma bota pisa suavemente no meu [sc_loser.Custom('MaskFace')], mantendo-me apenas um pouco acima da superfície, ameaçando me empurrar para baixo."
 single_combat.0031.desc.opponent_response.forest_fighter.injury:0 "o toco de árvore [sc_victor.GetSheHe] me empurra para trás.\nEu tropeço de bunda na cara, [sc_loser.Custom('signature_weapon')] voando para o mato. Antes que eu possa me endireitar, um chute pesado me derruba no meio das folhas, e um metal frio [sc_victor.Custom('signature_weapon')] pressiona forte contra minha garganta."
 single_combat.0031.desc.opponent_response.raaargh.injury:0 "me jogando como uma boneca de pano.\nEu caio para trás, perdendo meu [sc_victor.Custom('signature_weapon')], e [sc_victor.GetSheHe] paira sobre mim, animalesco assassino #EMP ódio#! no [sc_victor.GetHerHis] [sc_victor.Custom('EyeEyes')]. Esta... é assim que eu morro.\nTão rápido quanto veio, a raiva desaparece, deixando [sc_victor.GetFirstNameNoTooltip] balançando suavemente, ainda quase pronto para [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] apesar da calma momentânea."
 single_combat.0031.desc.opponent_response.hard_grit.injury:0 "Com competência profissional, [sc_victor.GetFirstNameNoTooltip] me conduz para um lado e para o outro, cada golpe me derrubando até [sc_victor.GetSheHe] pode torcer o [sc_loser.Custom('signature_weapon')] bem fora do meu [sc_loser.Custom('HandHands')].\nPor um instante, fico atordoado."
 single_combat.0031.desc.opponent_response.feint_and_stab.injury:0 "Eu tento mudar para um parry apropriado, mas é tarde demais, e o pomo da adaga me acerta com força na bochecha..\nMeu aperto na minha arma afrouxa, e eu a sinto cair da minha mão, a visão flutuando com o golpe.."
 single_combat.0031.desc.opponent_response.butchery.injury:0 "Quase consigo sentir pequenos ossos quebrando, sangue correndo pelas artérias machucadas, empurrando a carne machucada. Minha visão fica turva, nadando. Há quanto tempo estamos lutando? Quando eu caí no chão?\n\n[sc_victor.GetFirstNameNoTooltip] paira sobre mim, [sc_victor.Custom('signature_weapon')] bem alto, pronto para [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.stoic_veteran.injury:0 "cada um rasgando o [sc_loser.Custom('SignatureWeaponEndMaterial')] do meu [sc_loser.Custom('signature_weapon')] até a arma [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\nDepois disso, é brincadeira de criança para [sc_victor.GetFirstNameNoTooltip] para me desarmar da minha quebrada [sc_loser.Custom('signature_weapon')], deixando-me nua e vulnerável a qualquer golpe que venha a seguir."
 single_combat.0031.desc.opponent_response.blade_dance.injury:0 "dançando em direção aos meus golpes apenas para se afastar no último instante.\nEstou quase em transe, então, meu [sc_loser.Custom('signature_weapon')] se foi em um flash. A arma se afasta, deixando-me indefeso como [sc_victor.GetFirstNameNoTooltip] se prepara para [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.wrath_of_highgod.injury:0 "um inesperadamente-[sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que totalmente joga meu equilíbrio.\n\n[sc_victor.GetFirstNameNoTooltip] avança, trazendo [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] a uma polegada do meu [sc_loser.Custom('MaskFace')].\n\n"Yield, by [sc_victor.GetFaith.WarGodName], or die!""
 single_combat.0031.desc.opponent_response.hurt_me_better.injury:0 "culminating in a throaty roar and a barrage of [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] que me forçam a ficar de joelhos.\nEu tento balançar meu [sc_loser.Custom('signature_weapon')] para aparar outro golpe devastador, apenas para dar uma joelhada rápida direto para o [sc_loser.Custom('MaskFace')].\nEu me dobro para trás no [sc_defender.Custom('GroundType')], visão nadando, assim como o brilho de [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] entra em foco."
 single_combat.0031.desc.opponent_response.special_fallback.injury:0 "a [sc_victor.Custom('SignatureWeaponTipType')] de [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] empurrado contra o meu [sc_loser.Custom('MaskFace')], inescapavelmente perto."
 single_combat.0031.desc.opponent_response.something_to_hide.injury:0 "me sacudindo de volta à dolorosa realidade.\nAntes que eu possa recuperar minha guarda, [sc_victor.GetFirstNamePossessiveNoTooltip] chaves de sopro de acompanhamento [sc_loser.Custom('signature_weapon')] da minha mão, deixando-me aberto e vulnerável."

 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0031.desc.opponent_response.wait_and_hope.fatality:0 "que de alguma forma escapa da minha guarda e [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\nEu cambaleio para trás, meu oponente [sc_victor.Custom('signature_weapon')] puxando para fora com um schlurp molhado enquanto eu vou. O sangue começa a escorrer da ferida, encharcando o chão aos meus pés, e minha boca se move sem palavras..\n\n[sc_victor.GetFirstNameNoTooltip] parece tão chocado quanto eu."
 single_combat.0031.desc.opponent_response.unsure_attack.fatality:0 "e eu cambaleio para trás.\n\n[sc_victor.GetSheHe|U] deve ter me pego em algum lugar, mas a dor repentina é muito intensa para dizer exatamente onde. Sinto o sangue quente e úmido brotando do meu peito, a agonia desabrochando em nós, espalhando-se pela parte superior do meu tronco..\n\n[sc_victor.GetFirstNameNoTooltip] floresce [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], avançando para frente para [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.fatality:0 "que parecem risíveis. Pelo menos, até que alguém pegue meu [sc_loser.Custom('signature_weapon')]-hand, sending my weapon tumbling away.\nEu tenho tempo suficiente para jogar uma mão protetora para cima quando [sc_victor.GetFirstNameNoTooltip] passos perto e [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')] com [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\nMinha boca bate sem palavras, a dor muito intensa para fazer mais do que engasgar."
 single_combat.0031.desc.opponent_response.hail_mary.fatality:0 "[sc_victor.GetHerHis|U] o objetivo é alto demais para tal tática, o amador! Eu tenho pena [sc_victor.GetHerHim], verdade. Se alguma coisa, um golpe como esse me atingiria na frentehe-"
 single_combat.0031.desc.opponent_response.pocket_sand.fatality:0 "há uma explosão de puro tormento direto para minhas entranhas.\nEu caio para trás e algo me pega sob o queixo, cravando-se profundamente no meu maxilar. O sangue arterial jorra livremente da ferida, minha vida se infiltrando no [sc_defender.Custom('GroundType')] enquanto eu caio no chão."
 single_combat.0031.desc.opponent_response.nut_em.fatality:0 "e tudo escurece. Minhas [sc_loser.Custom('EyeEyes')] apenas... parar de trabalhar. eu aceno meu [sc_loser.Custom('signature_weapon')] desesperadamente, tentando afastar o hostil [sc_victor.GetWomanMan] tentando me matar.\nNão adianta, pois sinto algo [sc_victor.Custom('SignatureWeaponWoundVerb1')] no fundo do meu ombro, abrindo um caminho sangrento pelo meu corpo.\nEu cambaleio e balanço, tossindo uma mistura de catarro acobreado: [sc_victor.GetFirstNameNoTooltip] deve ter atingido um pulmão."
 single_combat.0031.desc.opponent_response.guard.fatality:0 "até que um golpe mal colocado do meu próprio [sc_loser.Custom('signature_weapon')] torce a arma fora do meu alcance.\n\n[sc_victor.GetFirstNameNoTooltip] não perde tempo desencadeando uma série de [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')], cada um rasgando tiras sangrentas da minha carne.\nEu caio de joelhos, ofegando, tossindo grossos fios vermelhos de saliva. [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('MaskFace')] é desapaixonado como [sc_victor.GetSheHe] se prepara para o golpe mortal."
 single_combat.0031.desc.opponent_response.probing_attack.fatality:0 "me derrubando sutilmente cada vez mais desequilibrado até que um golpe errante me faz cair.\nEu nunca saio do chão, [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoPresentParticiple')] com um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0031.desc.opponent_response.onslaught.fatality:0 "muitos para se defender. Eu aparo os dois ou três primeiros, mas [sc_victor.GetHerHis] quarto golpe derruba o [sc_loser.Custom('signature_weapon')] do meu [sc_loser.Custom('HandHands')], e a quinta tira o fôlego dos meus pulmões.\nEu mal tenho um momento para registrar o que está acontecendo antes [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] profundamente em minha caixa torácica, quebrando ossos e rasgando carne.\nEu caio para trás, ofegando, morrendo. Meu peito está queimando e meus membros já estão frios, minha própria consciência parece drenar para fora da ferida aberta.."
 single_combat.0031.desc.opponent_response.surprise_attack.fatality:0 "mandando meu [sc_loser.Custom('signature_weapon')] girando do meu alcance.\nEu me afasto rapidamente, mas não tão rápido quanto [sc_victor.GetFirstNameNoTooltip] pode estocar, [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')] em um movimento rápido.\nA vida bombeando para fora de mim, eu desmorono, apenas lucidez suficiente para olhar meu assassino nos olhos."
 single_combat.0031.desc.opponent_response.taunt.fatality:0 "abandonar minha guarda e me jogar em [sc_victor.GetHerHim].\nNão é nenhuma surpresa quando meu ataque imprudente dá [sc_victor.GetFirstNameNoTooltip] um tiro aberto na minha barriga."
 single_combat.0031.desc.opponent_response.put_the_boot_in.fatality:0 "Usando bem a abertura, [sc_victor.GetFirstNameNoTooltip] se move suavemente em um [sc_victor.Custom('SignatureWeaponAttemptedLight')] que rasga o [sc_loser.Custom('signature_weapon')] do meu alcance.\n\n[sc_victor.GetSheHe|U]'s on [sc_victor.GetHerHis] back-swing before I can dodge, [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] letalmente em meu peito."
 single_combat.0031.desc.opponent_response.strict_guard.fatality:0 "abre minha guarda. Outro envia um choque de dor arrepiante pelo meu peito, e meu [sc_loser.Custom('signature_weapon')]-arm lolls uselessly by my side.\nNão consigo sentir o membro, não consigo fazer com que minhas pernas se movam, não consigo fazer nada.\nOutro [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] [sc_victor.Custom('SignatureWeaponCriticalPresent')] meu peito, e eu cambaleio, balançando no local.\n\n[sc_victor.GetFirstNameNoTooltip] prepara [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] para o golpe final."
 single_combat.0031.desc.opponent_response.confident_attack.fatality:0 "até que um golpe lateral inesperado me corta bem nas entranhas.\nO golpe me joga para trás, algo carnudo e vermelho-escuro deslizando pela ferida enquanto eu caio no chão. [sc_defender.Custom('GroundType')].\nA dor me domina. Eu já sangrei tanto antes? Minhas [sc_loser.Custom('signature_weapon')] é chutado para longe, mas não consigo me importar.\nAcima de mim, [sc_victor.GetFirstNameNoTooltip] prepara [sc_victor.GetHerHis] final [sc_victor.Custom('signature_weapon')]-strike."
 single_combat.0031.desc.opponent_response.expert_onslaught.fatality:0 "beat me down, forcing me to the ground in a screaming, broken heap.\nMinha visão turva, a visão retrocedendo sob a dor, mas ainda posso distinguir pedaços de minha carne agarrados a [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')].\nO próximo golpe me pega pela garganta, cortando meus gritos com misericórdia sangrenta.."
 single_combat.0031.desc.opponent_response.attempt_disarm.fatality:0 "Antes que eu possa protestar, [sc_victor.GetFirstNameNoTooltip] navega um [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] na minha caixa torácica, e tudo se reduz a uma dor ardente.\nSinto os próximos golpes, mas vagamente, como através de uma névoa ou mortalha espessa. Minha visão desaparece a um ponto."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.opponent_response.tire_opponent.fatality:0 "uma lacuna adequada se abre em minha guarda.\nO próximo golpe abre uma ferida aberta em meu estômago, enviando sangue, bile e comida meio digerida caindo sobre minhas botas..\nEu grito, a dor inimaginável, agarrando minhas entranhas expostas. Talvez esteja tudo em minha mente, mas imagino que um lampejo de pena aparece [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('MaskFace')] Como [sc_victor.GetSheHe] levanta [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] para acabar com meu sofrimento."
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.fatality:0 "eu grito de frustração.\nIsso parece ter sido #EMP exatamente#! que [sc_victor.GetFirstNameNoTooltip] estava esperando, pois é essa distração momentânea que [sc_victor.GetSheHe] usa para varrer minha guarda e [sc_victor.Custom('SignatureWeaponWoundVerb5')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] na minha garganta.\nComeço a engasgar e engasgar quase imediatamente, mas o ar não sai. Apenas sangue. Coágulos de sangue grosso e cheio de saliva, subindo pela minha garganta e saindo da minha boca."
 single_combat.0031.desc.opponent_response.technique_from_legend.fatality:0 "Eu me movo para bloquear, mas calculei mal... algo. Meu mundo gira, e eu me sinto tonta, um movimento doentio me ultrapassando até que minha cabeça bate em algo com um #EMP thunk carnudo#!.\nEu não consigo sentir nada. Eu não posso falar. EU... Eu vejo meu corpo deitado a alguns metros de distância, sangue jorrando de seu toco no pescoço.\nEu estou..."
 single_combat.0031.desc.opponent_response.like_a_viper.fatality:0 "O tempo parece lento. eu posso sentir meu [sc_loser.Custom('signature_weapon')]-arm moving, too sluggish to intercede, but my vision locks on the deadly weapon getting ready to [sc_victor.Custom('SignatureWeaponWoundVerb3')] meu peito.\nEntão bate.\nLágrimas de carne. Ossos se estilhaçam e depois se quebram. Sinto algo atravessar minhas costas, mas não sei dizer se sou eu ou o metal. Não posso... Eu não posso respirar. Eu não posso sentir. Não posso."
 single_combat.0031.desc.opponent_response.pocket_silver.fatality:0 "há [sc_victor.Custom('SignatureWeaponArticle')] [sc_victor.Custom('signature_weapon')]-[sc_victor.Custom('SignatureWeaponTipType')] subindo para me encontrar.\nA arma me atinge bem na boca em uma explosão de dentes e pedaços sangrentos de carne. Minha mandíbula está flácida e inútil. Eu cambaleio, tentando gritar, mas apenas soluços sufocados saem.\neu nunca nem vejo [sc_victor.GetFirstNamePossessiveNoTooltip] golpe de misericórdia."
 single_combat.0031.desc.opponent_response.martial_voice.fatality:0 "Há algo naquela voz que me congela, como um cervo ao som da buzina do caçador. O golpe deve ser fácil de aparar, ou esquivar, ou... Qualquer coisa, mesmo.\nMas eu não.\nEm vez disso, [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] profundamente no meu ombro, separando o osso e borrifando nós dois com sangue arterial."
 single_combat.0031.desc.opponent_response.mocking_boast.fatality:0 "bater o [sc_loser.Custom('signature_weapon')] da minha mão como se fosse um brinquedo de criança.\n\n[sc_loser.Custom('EyeEyes')|U] de medo, eu entro em pânico, mas já é tarde demais. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] está arqueando para a frente, pronto para [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] com um golpe rápido."
 single_combat.0031.desc.opponent_response.is_that_a_crocodile.fatality:0 "barris em mim, derrubando-me no chão.\nMinhas [sc_loser.Custom('signature_weapon')] vai voando. Por uma fração de segundo, eu olho direto para a garganta aberta do terrível réptil.\nEntão tudo fica escuro, úmido e doloroso: luto, engasgo, tento gritar, mas nenhum som escapa da boca da fera, exceto o estalo de ossos esmagados e a medula esguichada.."
 single_combat.0031.desc.opponent_response.desert_warrior.fatality:0 "habilmente chutando meus joelhos debaixo de mim.\njogado no [sc_defender.Custom('GroundType')], Eu luto para me levantar, totalmente sem fôlego.\n\n[sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] em meu peito de cima, e, assim, acabou. Meus membros se contorcem pateticamente, mas a luta deixou meu corpo."
 single_combat.0031.desc.opponent_response.jungle_stalker.fatality:0 "me acertando bem no olho com o [sc_victor.Custom('SignatureWeaponEndType')] de [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')].\nSurpresa e já lutando contra a folhagem, a minha [sc_loser.Custom('signature_weapon')] se solta do meu alcance.\nIndefeso, sou presa fácil para [sc_victor.GetFirstNameNoTooltip], e uma série de [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] constantemente me eviscerar."
 single_combat.0031.desc.opponent_response.open_terrain_expert.fatality:0 "Não é até eu estender demais que eu vejo o que [sc_victor.GetSheHe]'s doing. My [sc_loser.Custom('signature_weapon')] jogado muito longe na minha frente, [sc_victor.GetFirstNameNoTooltip] redemoinhos [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] de volta, e uma dor incandescente explode no meu lado.\nEu desmorono, ofegante e tossindo, engolindo arfadas estranguladas. É tudo inútil.\n\n[sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] para o golpe mortal."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.rocky:0 "Eu tropeço, escorrego e caio na encosta, membros na cintura.\nAlgo afiado, pedra ou arma, me atinge na espinha, e minha metade inferior fica dormente enquanto minha metade superior grita em agonia. O mundo gira para uma parada repentina. Meu braço está dobrando para o lado errado, sangue está enchendo meu olho e estou com tanto frio.\n\n[sc_victor.GetFirstNameNoTooltip] paira sobre mim, pronto para acabar com minha miséria."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.boggy:0 "Eu escorrego e tropeço em uma piscina profunda de água salobra.\nMinhas [sc_loser.Custom('signature_weapon')] é perdido imediatamente e, enquanto me debato, uma bota pesada bate na minha nuca, segurando-me sob a poça fétida.\nCada luta minha é recebida com um balanço casual de [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')], até me faltar força para tentar forçar [sc_victor.GetHerHim] longe de mim."
 single_combat.0031.desc.opponent_response.forest_fighter.fatality:0 "o galho da árvore antes que eu tropece nele, caindo na vegetação rasteira.\nEspinhos e silvas arranham meu [sc_loser.Custom('MaskFace')], algo difícil puxa meu [sc_loser.Custom('signature_weapon')] quase ao meu alcance. Luto para libertá-lo, dobrado no chão, quando algo frio como a morte [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\nMeu colapso é imediato, sujeira e plantas podres enchendo minha boca. Eu não posso sentir minhas pernas e meus braços viraram malva.\n\n[sc_victor.GetFirstNameNoTooltip] me chuta nas costas para o golpe mortal."
 single_combat.0031.desc.opponent_response.raaargh.fatality:0 "[sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')] do meu [sc_loser.Custom('signature_weapon')] com um único [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\n[sc_victor.GetFirstNameNoTooltip] avança, me socando com tanta força no [sc_loser.Custom('MaskFace')] que engulo vários dentes e voo para trás, girando sobre minha cabeça.\neu bati no [sc_defender.Custom('GroundType')] difícil, totalmente incapaz de processar o que está acontecendo. No momento em que recobro os meus sentidos, há uma bota descendo violentamente rápido no meu [sc_loser.Custom('MaskFace')].\nE de novo, e de novo, e de novo..."
 single_combat.0031.desc.opponent_response.hard_grit.fatality:0 "Não demora muito para que eu seja forçado a encarar a realidade. [sc_victor.GetSheHe|U]'s got me on the back-foot with no opening to reclaim ground, and I can't keep blocking forever.\nQuando a morte chega, pelo menos é rápida, como [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] meu pescoço em uma ruína sangrenta."
 single_combat.0031.desc.opponent_response.feint_and_stab.fatality:0 "O golpe corta meu peito, e uma verdadeira fonte de sangue jorra da ferida..\nTalvez fosse loucura enfrentar um [sc_victor.GetWomanMan] quem mata por esporte com tanta regularidade? Talvez sim, talvez não. De qualquer maneira, a dormência que se espalha rapidamente em meus membros me diz que não tenho muito tempo para lamentar meus erros.."
 single_combat.0031.desc.opponent_response.butchery.fatality:0 "Não demora muito para que eu seja um naufrágio trêmulo, [sc_loser.Custom('EyeEyes')] selvagem de dor. Eu gostaria de sentir dormência, mas isso parece ficar mais intenso a cada golpe de [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')].\nÉ praticamente uma misericórdia na hora [sc_victor.GetSheHe] me agarra pela nuca e [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')]; at least I die faster."
 single_combat.0031.desc.opponent_response.stoic_veteran.fatality:0 "até um ataque final contra o meu [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\nNão me resta muito tempo para contemplar meu infortúnio, pois o próximo golpe me atinge bem no peito e [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\nEu caio no chão, a vida se esgotando a cada segundo, a boca se movendo mais por acidente do que por escolha. [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] ainda está embutido em mim."
 single_combat.0031.desc.opponent_response.blade_dance.fatality:0 "esculpindo golpes sangrentos em minha frente[sc_loser.Custom('ArmArms')] e parte superior do peito, extraindo meu sangue como água de poço.\nSó fica claro que sou um jogo para [sc_victor.GetHerHim] quando [sc_victor.GetSheHe]'s finished playing.\nEsgotado, morrendo, eu caio de joelhos. Uma poça do meu próprio sangue me aquece enquanto luto para olhar para o meu assassino..\n\n[sc_victor.GetFirstNameNoTooltip] retorna meu olhar com desinteresse estéril. [sc_victor.GetHerHis|U] [sc_victor.Custom('signature_weapon')] começa uma cair terrivelmente para baixo."
 single_combat.0031.desc.opponent_response.wrath_of_highgod.fatality:0 "a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que bate tão forte meu [sc_loser.Custom('signature_weapon')]'s [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nStunned, I freeze up, dropping the worthless weapon para dentro the [sc_defender.Custom('GroundType')]. Só dura um segundo, mas um segundo é tudo [sc_victor.GetFirstNameNoTooltip] precisa de [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.hurt_me_better.fatality:0 "culminando em uma série de [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] que me bate como um cachorrinho recém-nascido.\nCada contra-ataque meu parece ineficaz, meu oponente está disposto a receber uma quantidade absurda de punição desde que [sc_victor.GetSheHe] pode devolver com juros.\nEu não vejo o golpe mortal, apenas sinto [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')] ao meu lado. Sangue quente e úmido começa a pulsar na minha cintura enquanto eu caio no chão. [sc_defender.Custom('GroundType')]."
 single_combat.0031.desc.opponent_response.special_fallback.fatality:0 "a [sc_victor.Custom('SignatureWeaponEndType')] de [sc_victor.GetFirstNamePossessiveNoTooltip] [sc_victor.Custom('signature_weapon')] navegando direto para o meu [sc_loser.Custom('MaskFace')]. Eu caio com um chiado, meu [sc_loser.Custom('signature_weapon')] deslizando para longe enquanto eu desmorono, e meu oponente me chuta nas costas.\nAntes que eu tenha tempo de protestar, [sc_victor.GetSheHe] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')] com [sc_victor.GetHerHis] [sc_victor.Custom('signature_weapon')]. Meu estômago #EMP canta#! em agonia, meus membros ficam dormentes, meu rosto fica frio.\nEsta... é isso."
