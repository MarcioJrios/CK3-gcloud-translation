 #game_concept_camera_desc:2 "" Delete this
 
 game_concept_detail_zoom:1 "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc:1 "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_political_zoom:0 "$ZOOM_LEVEL_POLITICAL$"
 game_concept_political_zoom_desc:0 "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_paper_zoom:0 "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_paper_zoom_desc:0 "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
 #game_concept_world_realms_zoom:0 ""  Delete this
 #game_concept_world_realms_zoom_desc:0 ""  Delete this

 game_concept_tutorial_education_trait:0 "Traço de educação"
 game_concept_tutorial_education_trait_i:0 "@tutorial_education_trait_icon!"
 game_concept_tutorial_education_trait_desc:0 "Pequeno Rei Murchad (seu [character|E]) followed a [martial|E] [education|E]. Ao atingir a idade adulta, ele recebeu o traço Skilled Tactician."

 game_concept_organized:0 "Organizado"
 game_concept_organized_desc:0 "um organizado [faith|E] tem uma hierarquia religiosa. A adoração e as práticas são mais organizadas e as escrituras são formalizadas.\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] As fés podem se tornar organizadas pela reforma, enquanto outras religiões são sempre consideradas organizadas."

 game_concept_flowery_war:0 "Ataque para cativos"
 game_concept_flowery_wars:0 "Ataques para cativos"
 game_concept_flowery_warring:0 "Invasão de cativos"
 game_concept_flowery_war_desc:1 "Este é um tipo especial de [war|E], iniciado por um [ruler|E] de quem [faith|E] pratica o sacrifício humano. O objetivo primário de $game_concept_flowery_warring$ é fazer batalha e capturar [prisoners|E] para o sacrifício, com qualquer um dos lados capaz de obter o suficiente [war_score|E] através do combate para vencer sem nunca ter que [siege|E].\nNo final de $game_concept_war$, se o vencedor (incluindo o defensor) seguir um $game_concept_faith$ praticando sacrifício humano, então eles vão levar vários $game_concept_prisoners$ de [court|E] do perdedor. Se ambos os combatentes principais em uma $game_concept_flowery_war$ seguem a mesma fé, então a guerra é considerada sagrada, ou seja, o perdedor ainda recebe (reduzido) [piety|E] mesmo na derrota.\nVocê não pode conduzir ou continuar um $game_concept_flowery_war$ se você tem algum $game_concept_prisoners$ obtido ao vencer um $game_concept_flowery_war$ na tua [dungeon|E]."

 game_concept_partition_share:0 "Compartilhamento de Partição"
 game_concept_partition_share_desc:1 "Sob qualquer [succession_law|E] com vários [realm_heirs|E], uma [character_possessive|E] $game_concept_partition_share$ é qual [titles|E] aquele particular $game_concept_heir$ herdará sobre [succession|E]. Normalmente, isso significa dividir entre os filhos de um [ruler|E], ou, raramente, seus irmãos.\nNormalmente, dependendo do tipo de $game_concept_succession$ is in place, $game_concept_titles$ podem ser divididos igualmente entre [realms|E], uniformemente dentro do mesmo $game_concept_realm$, ou dado principalmente ao principal $game_concept_heir$ enquanto divide o restante igualmente entre quaisquer outros $game_concept_heirs$."

 game_concept_banish_reason:0 "Motivo do Banimento"
 game_concept_banish_reasons:0 "Motivos de Banimento"
 game_concept_banish_reason_desc:0 "UMA $game_concept_banish_reason$ dá um [liege|E] a oportunidade de livremente [banish|E] qualquer assunto que eles tenham em seus [dungeon|E]. Eles são mais frequentemente obtidos do assunto sendo um [criminal|E]."

 game_concept_imprisonment_reason:0 "Motivo da Prisão"
 game_concept_imprisonment_reasons:0 "Razões de Prisão"
 game_concept_imprisonment_reason_desc:0 "UMA $game_concept_imprisonment_reason$ dá um [liege|E] a oportunidade de livremente [imprison|E] um assunto. Eles são mais frequentemente obtidos do assunto sendo um [criminal|E]."

 game_concept_revoke_title_reason:0 "Motivo da revogação do título"
 game_concept_revoke_title_reasons:0 "Razões de revogação de título"
 game_concept_revoke_title_reason_desc:0 "UMA $game_concept_revoke_title_reason$ dá um [liege|E] uma oportunidade de livremente [revoke|E] a [title|E] de um assunto. Eles são mais frequentemente obtidos do assunto sendo um [criminal|E]."

 game_concept_execute_reason:0 "Motivo de Execução"
 game_concept_execute_reasons:0 "Motivos de Execução"
 game_concept_execute_reason_desc:1 "UMA $game_concept_execute_reason$ dá um [liege|E] a oportunidade de livremente [execute|E] um assunto que eles têm em [dungeon|E]. Eles são mais frequentemente obtidos do assunto sendo um [criminal|E]."

 game_concept_movement_lock:0 "Bloqueio de movimento"
 game_concept_movement_locked:0 "Movimento Bloqueado"
 game_concept_movement_locked_desc:0 "depois de um [army|E] completou mais da metade de uma determinada ordem de movimento, não será possível alterá-la até que cheguem ao seu destino."
 
 game_concept_extramarital_sex:0 "sexo extraconjugal"
 game_concept_extramarital_sex_sleeping_with:0 "dormindo com"
 game_concept_extramarital_sex_desc:1 "Se forem descobertos, dois personagens envolvidos em sexo extraconjugal sofrerão consequências dependendo de sua [faith|E]'s [doctrines|E].\n\n$EFFECT_LIST_BULLET$Each character will become known as either a [GetTrait('fornicator').GetName( GetNullCharacter )] ou um [GetTrait('adulterer').GetName( GetNullCharacter )], dependendo do seu próprio estado civil\n$EFFECT_LIST_BULLET$Se um homem e uma mulher dormirem juntos, isso pode resultar em um [bastard|E] gravidez\n$EFFECT_LIST_BULLET$Se os personagens forem do mesmo sexo, as consequências são determinadas por seus [faith|E]'s $doctrine_homosexuality_name$ [doctrine|E]\n$EFFECT_LIST_BULLET$Qualquer transmissão sexual [diseases|E] mantido por um personagem pode infectar o outro"

 game_concept_titular_title:0 "Título Titular"
 game_concept_titular_title_desc:0 "UMA $game_concept_titular_title$ é um [title|E] isso não tem [de_jure|E] pousar no mapa. Títulos Não Titulares podem se tornar Titulares através de [de_jure_drift|E].\n\n[mercenary|E], [head_of_faith|E] e [holy_order|E] Os títulos costumam ser titulares."

 game_concept_pilgrimage:0 "Peregrinação"
 game_concept_pilgrimages:0 "peregrinações"
 game_concept_pilgrimage_desc:0 "Personagens da maioria [faiths|E] posso [decide|E] para ir em um $game_concept_pilgrimage$ para um [holy_site|E].\nEssa jornada pode ser repleta de oportunidades e perigos, mas ao chegar ao destino, os personagens ganharão [piety|E] e pode receber outras recompensas."

 game_concept_faith_righteous:0 "Justo"
 game_concept_faith_righteous_desc:0 "Esta [faith|E] é considerado legítimo.Casamento misto é comum.\n\n#S Efeitos:\n#![GetHostilityDescription( '(int32)0' )]"

 game_concept_faith_astray:0 "perdido"
 game_concept_faith_astray_desc:0 "Esta [faith|E] difere de uma forma que não é particularmente significativa.Casamento misto ainda pode acontecer.\n\n#S Efeitos:\n#![GetHostilityDescription( '(int32)1' )]"

 game_concept_faith_hostile:0 "Hostil"
 game_concept_faith_hostile_desc:0 "Esta [faith|E] desvia significativamente.Casamento misto ainda pode acontecer, [holy_wars|E] pode ser travado.\n\n#S Efeitos:\n#![GetHostilityDescription( '(int32)2' )]"

 game_concept_faith_evil:0 "Mal"
 game_concept_faith_evil_desc:0 "Esta [faith|E] é considerado anátema.Casamentos raramente acontecem, [holy_wars|E] pode ser travado.\n\n#S Efeitos:\n#![GetHostilityDescription( '(int32)3' )]"

 game_concept_faith_hostility:0 "Fé Hostilidade"
 game_concept_faith_hostility_desc:1 "Todos [faiths|E] ter uma relação um com o outro $game_concept_faith$ que é determinado por quão intimamente relacionados eles estão.\nA proximidade é decidida por vários fatores, como se eles compartilham [religion|E], [religious_family|E], ou se a Fé tem especial [doctrines|E].\nSe duas fés estão distantes, muitas vezes são capazes de [holy_war|E] uns aos outros.\nAs seguintes relações existem: [faith_righteous|L], [faith_astray|L], [faith_hostile|L], e [faith_evil|L]."
 
 game_concept_command_modifier:0 "Modificador de comando"
 game_concept_command_modifier_desc:0 "Esta [modifier|E] está ativo apenas para [commanders|E].\nSe um personagem com um Modificador de Comando comandar um [army|E], vai ter esse efeito."
 game_concept_command_modifier_i:0 "@command_modifier_icon!"

 #game_concept_pic: "@test_flower!"

 game_concept_nickname:0 "Apelido"
 game_concept_epithet:0 "Epíteto"
 game_concept_cognomen:0 "Cognome"
 game_concept_nicknames:0 "Apelidos"
 game_concept_epithets:0 "Epítetos"
 game_concept_cognomens:0 "Cognomes"
 game_concept_nickname_desc:1 "$game_concept_nicknames$, $game_concept_epithets$, e $game_concept_cognomens$ são todos nomes secundários tomados ou atribuídos a [characters|E] (e.g. Charles 'the Bald'). $game_concept_nicknames$ são puramente estéticos, embora as circunstâncias em torno de sua aquisição sejam muitas vezes dramáticas ou dignas de nota..\nMau $game_concept_nicknames$ às vezes será substituído por bons (como William 'o Bastardo' tornando-se William 'o Conquistador')."

 game_concept_main_phase:0 "Fase principal"
 game_concept_main_phase_desc:0 "Na Fase Principal de um [battle|E], [soldiers|E] e [knights|E] dos dois lados lutam entre si.\nA Fase Principal termina quando todas as tropas de um lado se tornam [casualties|E] ou um lado decidiu [retreat|E].\nApós a Fase Principal o combate entra na [aftermath|E]."

 game_concept_personality_trait:0 "Traço de personalidade"
 game_concept_personality_traits:0 "Traços de personalidade"
 game_concept_personality_trait_desc:1 "UMA $game_concept_personality_trait$ é um [trait|E] that determine a personde world-view and what actions they are most likely to take. They also affect the [opinion|E] outras. Pode-se perder e ganhar novos traços durante a vida. Agir contra suas próprias causas de personalidade [stress|E]."

 game_concept_lifestyle_trait:0 "Estilo de vida"
 game_concept_lifestyle_traits:0 "Traços de estilo de vida"
 game_concept_lifestyle_trait_desc:1 "UMA $game_concept_lifestyle_trait$ é o resultado de escolher certos [lifestyle|E] vantagens, [decisions|E], ou [interactions|E].\nAlguns traços de estilo de vida podem ser atualizados conforme o personagem melhora seu domínio da habilidade. Os níveis variam entre 1-3, e as estrelas no ícone do traço indicam o nível atual."

 game_concept_physical_trait:0 "Característica Física"
 game_concept_physical_traits:0 "Traços físicos"
 game_concept_physical_trait_desc:1 "UMA $game_concept_physical_trait$ é um descritor de um físico [trait|E] ligado à sua aparência ou comportamento e ao nível de intelecto que um personagem possui. Muitas características físicas afetam como [attracted|E] outros são para eles.\neles são frequentemente [congenital|E], assim adquirida no nascimento e permanente."

 game_concept_fame_trait:0 "Traço de Fama"
 game_concept_fame_trait_desc:1 "UMA $game_concept_fame_trait$ é um especial [trait|E] adquirida em circunstâncias específicas e afeta outras pessoas' [opinion|E] deles. Pode-se obter essas características como resultado da realização de uma ação positiva ou quando a pessoa está no escuro. [secrets|E] são expostos. Outros são o resultado das circunstâncias de nascimento."

 game_concept_health_trait:0 "Traço de saúde"
 game_concept_health_trait_desc:1 "UMA $game_concept_health_trait$ é um [trait|E] que afeta diretamente o físico e o mental [health|E], tal como [diseases|E]. Traços temporários que afetam as capacidades corporais de uma pessoa, como gravidez e ferimentos, também se enquadram nessa categoria.."

 game_concept_modifier_contribution:0 "Contribuição"
 game_concept_modifier_contributions:0 "Contribuições"
 game_concept_modifier_contributes:0 "contribui"
 game_concept_modifier_contribution_desc:0 "UMA [modifier|E] pode mudar o $game_concept_modifier_contribution$ do seu [vassals|E] [obligations|E]. Isso não é o mesmo que [modifier_base_contribution|E].\nSe você tem um [vassal] que te paga #V 1#! [gold|E] por mês, e você ganha um [modifier] que aumenta $game_concept_modifier_contribution$ por #V 10%#!, então o [vassal] em vez disso, paga a você #V 1.1#! [gold]."
 
 game_concept_modifier_base_contribution:0 "Contribuição Base"
 game_concept_modifier_base_contributions:0 "Contribuições básicas"
 game_concept_modifier_base_contributes:0 "Base contribui"
 game_concept_modifier_base_contribution_desc:0 "UMA [modifier|E] pode mudar o $game_concept_modifier_base_contribution$ do seu [vassals|E] [obligations|E]. Isso não é o mesmo que [modifier_contribution|E].\nSe você tem um [vassal] que tem um total [income|E] de #V10#! [gold|E] e te paga #V 1#! [gold] por mês, e você ganha um [modifier] que aumenta $game_concept_modifier_base_contribution$ por #V 10%#!, então o [vassal] em vez disso, paga a você #V 2#! [gold]."
 
 game_concept_maneuver:0 "Manobra"
 game_concept_maneuver_desc:0 "o $game_concept_maneuver$ fase ocorre no início de um [battle|E] e indica o tempo que leva antes do [main_phase|E] começa, e [armies|E] envolver uns aos outros em combate."
 
 game_concept_combat_phase:0 "Fase de batalha"
 game_concept_combat_phase_desc:0 "UMA $game_concept_combat_phase$ é uma parte de um [battle|E]. As batalhas têm três fases distintas; [maneuver|E], [main_phase|E], e [aftermath|E]."

 game_concept_unreformed_pagan_combat_bonus:1 "Vantagem de Combate Pagão Não Reformada"
 game_concept_unreformed_pagan_combat_bonus_desc:1 "[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] [faiths|E] arranje um [battle|E] [advantage|E] no [counties|E] de sua fé."
 
 game_concept_personality:0 "Personalidade"
 game_concept_personality_desc:0 "Os personagens agirão contra você e outros de acordo com sua personalidade, que é determinada principalmente por sua personalidade [traits|E]."
 
 game_concept_gift:0 "Presente"
 game_concept_send_gift:0 "Enviar presente"
 game_concept_gift_desc:0 "Enviar um presente para outro personagem aumentará sua [opinion|E] de você em troca de [gold|E][gold_i].\nQuanto mais ganancioso for o destinatário, mais ouro você terá para enviar e mais opinião receberá.\nQuanto mais alto for o seu [diplomacy|E], mais Opinião você terá."

 game_concept_vote_strength:0 "Força do voto"

 game_concept_hostage:0 "Refém"
 game_concept_hostages:0 "reféns"
 game_concept_hostage_desc:0 "UMA $game_concept_hostage$ é um [prisoner|E] quem fornece [war_score|E] quando capturado durante um [war|E].\nPara que uma pessoa seja considerada refém, ela deve ser a terceira na linha ou superior para herdar o título principal de seu líder de guerra.\nOs reféns são libertados quando a guerra termina, ao contrário [prisoners_of_war|E]."
 game_concept_prisoner_of_war:0 "Prisioneiro de guerra"
 game_concept_prisoners_of_war:0 "Prisioneiros de guerra"
 game_concept_prisoner_of_war_desc:0 "UMA $game_concept_prisoner_of_war$ é um [prisoner|E] que é capturado durante um [war|E], mas não é importante para fornecer aos captores [war_score|E].\n\n[hostages|E] são libertados quando a guerra termina, ao contrário dos prisioneiros de guerra, mas ainda podem ser resgatados para libertação."

 game_concept_single_combat_fight:0 "combate único"
 game_concept_single_combat_duel:0 "Duelo"
 game_concept_single_combat_fight_plural:0 "Combates individuais"
 game_concept_single_combat_duel_plural:0 "duelos"
 game_concept_single_combat_fight_sudden_death:0 "Morte súbita"
 game_concept_single_combat_fight_desc:0 "Em um $game_concept_single_combat_fight$, dois [characters|E] lutar, seja para o [character_death_death|E] ou ao primeiro sangue. A cada rodada, ambos $game_concept_characters$ selecione uma opção rolada aleatoriamente de uma lista, trocando golpes até que um $game_concept_character$ obtém um ataque sólido, com as opções disponíveis dependendo do seu [prowess|E] e [traits|E].\nAlgumas opções podem dar efeitos especiais, e a maioria aumentará seu [single_combat_success_chance|E] e [single_combat_injury_chance|E]. Como $game_concept_single_combat_duel_plural$ go on, they grow more dangerous and uncertain, and it becomes easier to win ou hurt yourself. After several rounds, $game_concept_single_combat_duel_plural$ entrar em morte súbita, terminando imediatamente com o maior $game_concept_prowess$ combatente vencendo.\nAo lutar $game_concept_single_combat_duel_plural$, você pode ganhar temporariamente [single_combat_prowess_bonus|E] or [single_combat_prowess_malus|E] [character_modifiers|E], aumentando ou reduzindo seu $game_concept_prowess$ até o $game_concept_single_combat_duel$ termina."
 game_concept_single_combat_success_chance:0 "Probabilidade de sucesso"
 game_concept_single_combat_success_chance_skill:0 "Duelo de sucesso"
 game_concept_single_combat_success_chance_desc:0 "Ao lutar contra um $game_concept_single_combat_fight$, sua $game_concept_single_combat_success_chance$ é o quão bem você está indo no $game_concept_single_combat_duel$. Para ganhar, você deve obter o seu $game_concept_single_combat_success_chance$ muito acima do seu oponente.\nÀ medida que as rodadas avançam, fica mais fácil vencer, o que significa que você precisa de menos vantagem sobre seu oponente.\nA contraparte de $game_concept_single_combat_success_chance$ é [single_combat_injury_chance|E]."
 game_concept_single_combat_injury_chance:0 "Risco de lesão"
 game_concept_single_combat_injury_chance_injure:0 "Ferir"
 game_concept_single_combat_injury_chance_injury_risk:0 "Risco de lesão"
 game_concept_single_combat_injury_chance_desc:0 "[characters|E] no $game_concept_single_combat_fight_plural$ correm o risco de se machucar, seja abrindo acidentalmente a guarda para o adversário, ou simplesmente se ferindo com a própria arma. Enquanto lutam, eles também constroem $game_concept_single_combat_injury_chance$.\n\n$game_concept_single_combat_duel_plural$ que duram mais, torna mais fácil se machucar.\nA contraparte de $game_concept_single_combat_injury_chance$ é [single_combat_success_chance|E]."
 game_concept_single_combat_prowess_bonus:0 "Bônus de vantagem de duelo"
 game_concept_single_combat_prowess_bonus_desc:0 "Como [characters|E] $game_concept_single_combat_duel$, eles podem obter vantagem temporária, como alavancando [terrain|E] ou especial [traits|E]. Isso aumenta seus [prowess|E] pela duração da luta atual, e é perdido imediatamente após.\nO oposto de $game_concept_single_combat_prowess_bonus$ é [single_combat_prowess_malus|E]."
 game_concept_single_combat_prowess_malus:0 "Duel Edge Malus"
 game_concept_single_combat_prowess_malus_desc:1 "Como [characters|E] $game_concept_single_combat_duel$, eles podem ser afligidos com uma desvantagem temporária, muitas vezes devido ao fato de seu oponente os ferir gravemente ou intimidá-los. Isso diminui seus [prowess|E] pela duração da luta atual, mas é recuperado imediatamente após.\nO oposto de $game_concept_single_combat_prowess_malus$ é [single_combat_prowess_bonus|E]."

 game_concept_game_over:0 "Game Over"
 game_concept_game_over_desc:0 "O jogo termina quando sua linhagem atual se extingue.\nNo entanto, mesmo que o jogo tenha acabado para sua linhagem, você ainda pode escolher jogar como outro [ruler|E] em qualquer lugar do mundo.\nO jogo pode terminar de duas maneiras:\n$BULLET_WITH_TAB$você morre sem [player_heir|E]\n$BULLET_WITH_TAB$Você chega ao ano de 1453"

 game_concept_de_jure_partition:0 "partição de jure"
 game_concept_de_jure_partitioned:0 "De Jure Particionado"
 game_concept_de_jure_partition_desc:0 "[realms|E] que foram $game_concept_de_jure_partitioned$ foram divididos em dois iguais-[title_tier|E] [titles|E], mas ainda podem ser reunidos facilmente.\nQualquer $game_concept_title$ posso [de_jure_drift_drift|E] [completely_controlled|E] [duchies|E] do outro $game_concept_title$ em seu [de_jure|E] instantaneamente via [decision|E].\nSe qualquer um $game_concept_title$ é destruído ou perde o último de seus $game_concept_de_jure$ [counties|E], então o restante $game_concept_title$ absorve todo o seu $game_concept_de_jure$."

 game_concept_hybrid_culture:0 "Cultura Híbrida"
 game_concept_hybrid_cultures:0 "Culturas Híbridas"
 game_concept_hybridize:0 "Hibridizar"
 game_concept_hybridized:0 "Hibridizado"
 game_concept_hybridizing:0 "Hibridizando"
 game_concept_hybrid_culture_desc:0 "[SelectLocalization( HasDlcFeature( 'hybridize_culture' ), 'game_concept_hybrid_culture_desc_DLC', 'game_concept_hybrid_culture_desc_NO_DLC' )]"
 game_concept_hybrid_culture_desc_DLC:1 "UMA $game_concept_hybrid_culture$ é um [culture|E] que foi criado por um [ruler|E] como a combinação de duas Culturas existentes.\no $game_concept_hybrid_culture$ é uma mistura das duas Culturas originais [traditions|E], [culture_pillars|E], e Estética.\nApenas culturas de diferentes [heritage|E] pode formar um híbrido, e o [prestige|E] custo para fazê-lo é baseado em seus [cultural_acceptance|E] de cada um.\nQuanto maior a Aceitação Cultural, mais [counties|E] será convertido quando um híbrido se formar. Governantes de uma cultura híbrida [promote_culture|E] muito mais rápido nos condados de suas culturas-mãe para #V [EmptyScope.ScriptValue('culture_hybrid_cooldown')|0]#! anos depois de formado.\nNovas Culturas também podem aparecer como um [divergent_culture|E]."
 game_concept_hybrid_culture_desc_NO_DLC:0 "UMA $game_concept_hybrid_culture$ é um [culture|E] que foi formado como a combinação de duas outras Culturas.\nNovas Culturas também podem aparecer como um [divergent_culture|E]."
 game_concept_divergent_culture:0 "cultura divergente"
 game_concept_divergent_cultures:0 "Culturas Divergentes"
 game_concept_diverge:0 "divergem"
 game_concept_diverges:0 "diverge"
 game_concept_divergent_culture_desc:0 "[SelectLocalization( HasDlcFeature( 'diverge_culture' ), 'game_concept_divergent_culture_desc_DLC', 'game_concept_divergent_culture_desc_NO_DLC' )]"
 game_concept_divergent_culture_desc_DLC:1 "UMA $game_concept_divergent_culture$ é um desdobramento de um existente [culture|E], criado por um [ruler|E].\no $game_concept_divergent_culture$ mantém seu [heritage|E], mas outros aspectos da cultura original podem ser alterados.UMA Cultura da qual divergiu deve ser pelo menos [EmptyScope.ScriptValue('culture_divergence_cooldown')|0] anos de idade, e o [prestige|E] custo para divergir é baseado na criação do Régua [realm_size|E].\nNovas Culturas também podem aparecer como um [hybrid_culture|E]."
 game_concept_divergent_culture_desc_NO_DLC:0 "A $game_concept_divergent_culture$ é um desdobramento de um existente [culture|E].\nNovas Culturas também podem aparecer como um [hybrid_culture|E]."

 game_concept_winter:0 "Gravidade do inverno"
 game_concept_winter_desc:0 "O inverno drena constantemente [supply|E] ao longo do tempo, fazendo com que os exércitos perdessem suprimentos enquanto estavam em um baronato afetado pelo inverno. A penalidade de Suprimento aumenta com cada gravidade. O inverno tem três severidades diferentes; [Concept( 'winter_severity_mild', 'Mild' )|E], [Concept( 'winter_severity_normal', 'Normal' )|E], e [Concept( 'winter_severity_harsh', 'Harsh' )|E]."
 game_concept_winter_severity_mild:0 "inverno ameno"
 game_concept_winter_severity_mild_desc:0 "[GetModifier( 'winter_mild_modifier' ).GetDesc]"
 game_concept_winter_severity_normal:0 "inverno normal"
 game_concept_winter_severity_normal_desc:0 "[GetModifier( 'winter_normal_modifier' ).GetDesc]"
 game_concept_winter_severity_harsh:0 "Inverno Rigoroso"
 game_concept_winter_severity_harsh_desc:0 "[GetModifier( 'winter_harsh_modifier' ).GetDesc]"

 game_concept_deceitful_progress_hostile_schemes_decision:0 "$deceitful_progress_hostile_schemes_decision$ Decisão"
 game_concept_deceitful_progress_hostile_schemes_decision_desc:1 "UMA [decision|E] permitindo-lhe melhorar o seu [hostile_schemes|E]. Subsídios [success_chance|E] e [scheme_power|E] em troca de [stress|E]."

 game_concept_diligent_development_focus_decision:0 "$diligent_development_focus_decision$ Decisão"
 game_concept_diligent_development_focus_decision_desc:0 "UMA [decision|E] permitindo-lhe melhorar o seu [capital|E]. Subsídios [development|E] em troca de [stress|E]."

 game_concept_impatient_rushing_all_schemes_decision:0 "$impatient_rushing_all_schemes_decision$ Decisão"
 game_concept_impatient_rushing_all_schemes_decision_desc:0 "UMA [decision|E] permitindo-lhe acelerar o seu [scheme|E]. Concede Progresso do Esquema em troca de [stress|E]."

 game_concept_dismiss_strong_hook_interaction:0 "$dismiss_strong_hook_interaction$ Interação"
 game_concept_dismiss_strong_hook_interaction_desc:0 "Um [interaction|E] permitindo que você descarte um [hook|E] alvejando você em troca de [prestige|E]."

 game_concept_abandon_hook_interaction:0 "$abandon_hook_interaction$ Interação"
 game_concept_abandon_hook_interaction_desc:0 "Um [interaction|E] permitindo-lhe abandonar um [hook|E] você tem em troca de perder [stress_loss_i][stress|E]."

 game_concept_force_duel_criminals_interaction:0 "$force_duel_criminals_interaction$ Interação"
 game_concept_force_duel_criminals_interaction_desc:0 "Um [interaction|E] permitindo que você [single_combat_duel|E] criminosos quando você está [stressed|E]."

 game_concept_force_duel_anyone_interaction:0 "$force_duel_anyone_interaction$ Interação"
 game_concept_force_duel_anyone_interaction_desc:0 "Um [interaction|E] permitindo que você [single_combat_duel|E] qualquer um quando você está [stressed|E]."

 game_concept_artifact_rarity:0 "Raridade do Artefato"
 game_concept_rarity:0 "Raridade"
 game_concept_artifact_rarity_desc:0 "Alguns [artifacts|E] são mais raros do que outros, o que se reflete em sua Raridade.\nOs níveis são, do mais baixo ao mais alto:\n$BULLET_WITH_TAB$Comum (nunca mostrado, pois é o padrão)$BULLET_WITH_TAB$$masterwork$\n$BULLET_WITH_TAB$$famed$\n$BULLET_WITH_TAB$$illustrious$"

 game_concept_promote_other_culture_development_decision:0 "$promote_other_culture_development_decision_name$ Decisão"
 game_concept_promote_other_culture_development_decision_desc:0 "UMA [decision|E] que permite que você melhore [development|E], [control|E], [building|E] custos e defensivos [advantage|E] no [counties|E] de diferente [cultures|E] com um [cultural_acceptance|E] de #V 75%#! ou mais.\nTomar a Decisão também aumentará sua [prestige|E] [prestige_i] e [levies|E].\nTodos os condados do [realm|E] são afetados. o [gold|E] escalas de custo com o número de condados afetados."

 game_concept_reform:0 "Reforma"
 game_concept_reformation:0 "Reforma"
 game_concept_reformation_desc:0 "o [culture_head|E] é capaz de mudar certas partes de sua [culture|E] Através dos $game_concept_reformation$. This is a process that takes a long time and can't be stopped once initiated. \nAs partes reformáveis são:$BULLET_WITH_TAB$[traditions|E]$BULLET_WITH_TAB$[ethos|E]$BULLET_WITH_TAB$[martial_custom|E]"

 game_concept_buy_artifact_claim:0 "$buy_artifact_claim_interaction$"
 game_concept_buy_artifact_claim_interaction:0 "$buy_artifact_claim_interaction$ Interação"
 game_concept_buy_artifact_claim_desc:0 "Uma interação que permite a um personagem comprar [personal_artifact_claims|E] em troca de [piety|E] ou [prestige|E]."

 game_concept_vassal_contract:0 "Contrato vassalo"
 game_concept_vassal_contracts:0 "Contratos vassalos"
