l_english:
 test_text_to_use_explanation:0 "UMA palavra [primary_title|E] é um conceito de jogo."
 game_concept_vassal:0 "Vassalo"
 game_concept_vassals:0 "vassalos"
 game_concept_vassalage:0 "Vassalagem"
 game_concept_vassals_possessive:0 "Vassals'"
 game_concept_direct_vassal:0 "vassalo direto"
 game_concept_direct_vassals:0 "vassalos diretos"
 game_concept_direct_vassal_desc:0 "Sua $game_concept_direct_vassals$ são as [vassals|E] que servem sob você pessoalmente. Vassalos-de-vassalos são #ênfase não#! incluído."
 game_concept_vassalize:0 "vassaliza"
 game_concept_vassalization:0 "vassalagem"
 game_concept_vassal_desc:1 "UMA $game_concept_vassal$ é um [ruler|E] que jurou fidelidade uma outro governante - seu [liege|E].\no $game_concept_vassal$ fornece ao seu suserano [levies|E] e [taxes|E] — their [obligations|E] — in exchange for protection.\nSe um $game_concept_vassal$'s [opinion|E] deles liege is low, they may join [factions|E], ou [scheme|E] para substituir seu suserano por outra pessoa."
 game_concept_ruler:0 "governante"
 game_concept_rulers:0 "governantes"
 game_concept_rulerpossessive:0 "Rulerde"
 game_concept_ruler_desc:1 "UMA $game_concept_ruler$ é um [character|E] who holds at least one [title|E]."
 game_concept_title:0 "Título"
 game_concept_titles:0 "Títulos"
 game_concept_titlepossessive:0 "Títulos"
 game_concept_title_desc:1 "UMA $game_concept_title$ é essencialmente um certificado de propriedade da terra.UMA menor unidade de terra no mapa é o [barony|E]. Baronatos são organizados em áreas maiores chamadas [counties|E]. Condados [de_jure|E] pertence uma um [duchy|E], ducados para um [kingdom|E], e Reinos para um [empire|E].\nDucados, Reinos e Impérios nem sempre têm uma [holder|E], mas são Títulos que podem ser [created|E] por um governante que controla o suficiente do território correspondente."
 game_concept_holder:0 "Suporte"
 game_concept_holders:0 "Titulares"
 game_concept_holder_possessive:0 "do titular"
 game_concept_holders_possessive:0 "Holders'"
 game_concept_hold:0 "Aguarde"
 game_concept_holder_desc:1 "UMA [title|E]'s $game_concept_holder$ é o personagem que possui o título. [barony|E] e [county|E] títulos sempre terão $game_concept_holders$ uma vez resolvido, considerando que [duchy|E], [kingdom|E] e [empire|E] títulos podem não ter sido criados ainda. Como advertência adicional, o $game_concept_holder$ of a high-level Title might not actually control any territory within the Titlede [de_jure|E] área.\nPossuir títulos de nível superior permite que você tenha títulos de nível superior [vassals|E]. Por exemplo, os duques podem ter condes como vassalos e os reis podem ter duques.."
 game_concept_de_jure:0 "de jure"
 game_concept_de_jure_desc:1 "Mais [titles|E] de são considerados parte de um título de nível superior $game_concept_de_jure$ ('by law').\nPor exemplo, um [ruler|E] talvez [king|E] da Inglaterra, mas seus [realm|E] ainda não contém todas as terras que são legalmente consideradas como parte da Inglaterra.\no [holder|E] de um [duchy|E], [kingdom|E], ou [empire|E] sempre tem um [casus_belli|E] para assumir o controle de sua $game_concept_de_jure$ títulos constituintes.\n\n[vassals|E] também decidirá quem são seus [rightful_liege|E] é baseado em qual título seu [primary_title|E] é De Jure uma parte de."
 game_concept_de_jure_drift:0 "Deriva De Jure"
 game_concept_de_jure_drift_drifted:0 "à deriva"
 game_concept_de_jure_drift_drift:0 "Deriva"
 game_concept_de_jure_drift_desc:1 "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_desc_part_1:0 "Um processo lento pelo qual um [title|E]'s [de_jure|E] [liege|E] pode mudar. Ocorre naturalmente quando um [duchy|E] ou [kingdom|E] é totalmente controlado por um [ruler|E] who does not hold the territoryde de jure liege title.\nEste processo pode ser acelerado atribuindo o seu [chancellor|E] para o apropriado [councillor_task|E] #weak ($task_integrate_title$)#!. Duchies can only $game_concept_de_jure_drift$ em reinos, e reinos só podem derivar em [empires|E].\nDeixar os títulos De Jure entrarem em seu [primary_title|E] é uma boa maneira de se livrar do [rightful_liege|E] pena."
 game_concept_de_jure_drift_desc_part_2:0 "#Exemplo fraco: O Ducado de $d_northumberland$ é de jure parte de $k_england$, mas o território do ducado está inteiramente dentro $k_scotland$. Desde o rei de $k_scotland$ também não segura $k_england$, o ducado vai começar a $game_concept_de_jure_drift$ para se tornar parte de $k_scotland$.#!"
 game_concept_primary_title:0 "Título Primário"
 game_concept_primary_titles:0 "Títulos primários"
 game_concept_primary_title_desc:0 "UMA [rulerpossessive|E] $game_concept_primary_title$ é o mais bem classificado [title|E] com quem mais se identificam, determinando seu brasão e o nome de sua [realm|E].\nSe você controla vários títulos do mesmo nível, pode escolher qual deles deve ser seu $game_concept_primary_title$."
 game_concept_recently_acquired_holding:0 "Participação recentemente adquirida"
 game_concept_recently_acquired_holdings:0 "Participações recentemente adquiridas"
 game_concept_recently_acquired_holding_desc:0 "[holdings|E] adquiridos no último ano que colocaram um governante acima de seus [domain_limit|E] não causam penalidades às suas outras participações, mas também não fornecem [taxes|E] ou [levies|E]."
 game_concept_domain_size:0 "Tamanho do domínio"
 game_concept_domain_size_desc:0 "de um personagem $game_concept_domain_size$ reflete quantos [barony|E] e [county|E] [titles|E] eles pessoalmente seguram."
 game_concept_levies:0 "taxas"
 game_concept_levy:0 "Imposição"
 game_concept_levies_desc:2 "UMA maior parte [armies|E] é feito de $game_concept_levies$.\nCada [holding|E] fornece um número definido de $game_concept_levies$ para eles [holder|E]. [vassals|E] por sua vez, fornecem uma parte de seus $game_concept_levies$ para eles [liege|E].\n\n$game_concept_levies$ são compostos principalmente por combatentes mal armados #fracos (milícias camponesas, rufiões, mercenários locais, nobres destituídos, pequenos proprietários de terras, etc.)#! e são considerados seu próprio tipo de unidade.\nUMA $game_concept_levy$ tem [GetDefine('NCombat', 'LEVY_ATTACK')|0] [damage|E] e [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] [toughness|E]. O outro tipo de [soldiers|E] no jogo são [men_at_arms|E] — expensive trained professionals."
 game_concept_vassal_obligations:0 "Obrigações vassalos"
 game_concept_obligations:1 "Obrigações"
 game_concept_obligation:0 "Obrigação"
 game_concept_vassal_obligations_desc:4 "$game_concept_vassal_obligations$ definir quanto [tax|E] e quantos [levies|E] uma [vassal|E] fornece aos seus [liege|E]. do vassalo [government_form|E] decide o que $game_concept_vassal_obligations$ está.\n\n#fraco Por exemplo, vassalos feudais têm seus $game_concept_vassal_obligations$ definido por seus [feudal_contract|E].#!\n\n[feudal] [vassals] pagar uma percentagem do total [taxes] e [levies] através dos Impostos Feudais e Obrigações de Impostos Feudais. #EMP Estes [modifier_contributions|E] pode, por sua vez, ser modificado por opções de 'impressão fina', como [GetVassalContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )] ou [GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )].#!"
 game_concept_feudal_contract:0 "Contrato Feudal"
 game_concept_feudal_contracts:0 "Contratos feudais"
 game_concept_contract:0 "Contrato"
 game_concept_feudal_contract_desc:2 "UMA $game_concept_contract$ especifica o [obligations|E] entre um [vassal|E] e seus [liege|E]. Apenas o Feudal e o Clã [government_forms|E] permite que cada vassalo negocie suas obrigações individualmente.\nContratos especiais, como #V $special_contract_march_short$#!, #V $special_contract_scutage_short$#! ou #V $special_contract_palatinate_short$#! contratos, só podem ser realizadas por [duchy|E]-tier [vassals|E] ou above."
 game_concept_crown_authority:0 "Crown Authority"
 game_concept_crown_authority_desc:1 "$game_concept_crown_authority$ representa o poder geral que um [ruler|E] exerce sobre seus [vassals|E].\nExistem quatro níveis de $game_concept_crown_authority$; [autonomous_vassals|E], [limited|E], [high|E], e [absolute|E]. Aumentando $game_concept_crown_authority$ custa uma quantia de [prestige|E] dependendo do nível e do governante [learning_skill|E].\n\n#Vassalos fracos não gostam de níveis mais altos de $game_concept_crown_authority$, e baixá-lo é o objetivo principal de [Concept( 'liberty_faction', 'Liberty Factions' )|E].#!"
 game_concept_autonomous_vassals:0 "vassalos autônomos"
 game_concept_autonomous_vassals_crown_authority:0 "Vassalos Autônomos Autoridade da Coroa"
 game_concept_autonomous_vassals_crown_authority_desc:0 "'$game_concept_autonomous_vassals$' is the lowest level of [crown_authority|E]. neste nível, [vassals|E] não tem [opinion|E] penalidade para seus [liege|E], e o suserano só tem poder básico sobre eles."
 game_concept_limited:0 "Limitado"
 game_concept_limited_crown_authority:0 "Autoridade Coronária Limitada"
 game_concept_limited_crown_authority_desc:1 "'$game_concept_limited_crown_authority$' is the second to lowest level of [crown_authority|E]. [vassals|E] tem um #N -10#! [opinion|E] penalidade para seus [liege|E], e o suserano pode [revoke|E] [titles|E] e [retract|E] vassalos de um vassalo. o [ruler|E] pode mudar entre a partição disponível [succession_laws|E]."
 game_concept_high:0 "Alto"
 game_concept_high_crown_authority:0 "Alta Autoridade da Coroa"
 game_concept_high_crown_authority_desc:2 "$game_concept_high_crown_authority$ é o segundo nível mais alto. [vassals|E] tem um #N-20#! [opinion|E] penalidade para seus [liege|E].\nNeste nível - além dos poderes que o suserano recebe [limited_crown_authority|E] — vassals under the same liege can no longer wage war against each other, the ruler can change between all available [succession_laws|E], e vassalos' [titles|E] não pode ser herdado por governantes fora do domínio do suserano [realm|E].\nPor fim, recusando o título [revocation|E] ou vassalo [retraction|E] é considerado um [crime|E] mesmo que o suserano não tenha justificativa suficiente."
 game_concept_absolute:0 "Absoluto"
 game_concept_absolute_crown_authority:0 "Autoridade Absoluta da Coroa"
 game_concept_absolute_crown_authority_desc:2 "$game_concept_absolute_crown_authority$ é o nível mais alto de [crown_authority|E]. [vassals|E] tem um #N -30#! [opinion|E] penalidade para seus [liege|E].UMA este nível — para além dos efeitos da [high|E] e [limited|E] Autoridade da Coroa — o governante pode escolher um [designated_heir|E] em um [prestige|E] custo.\nAlém disso, vassalos não podem declarar guerra mesmo contra governantes estrangeiros.."
 game_concept_tribal_authority:0 "Autoridade Tribal"
 game_concept_tribal_authority_desc:2 "$game_concept_tribal_authority$ representa a influência geral que um [tribal|E] [ruler|E] exerce sobre seus [vassals|E]. Comparado com [crown_authority|E], oferece menos poderes e em níveis posteriores.\nExistem quatro níveis de $game_concept_tribal_authority$: [disparate_tribes|E], [limited_tribal|E], [high_tribal|E], e [absolute_tribal|E]. Aumentando $game_concept_tribal_authority$ custa uma quantia de [prestige|E] dependendo do nível e do governante [learning_skill|E], mas geralmente é mais caro do que aumentar a autoridade da coroa.\n\n#Vassalos fracos não gostam de níveis mais altos de $game_concept_tribal_authority$, e baixá-lo é o objetivo principal de qualquer [liberty_faction|E].#!"
 game_concept_disparate_tribes:0 "tribos diferentes"
 game_concept_disparate_tribes_tribal_authority:0 "Autoridade Tribal de Tribos Diferentes"
 game_concept_disparate_tribes_tribal_authority_desc:0 "$game_concept_disparate_tribes$ é o nível mais baixo de [tribal_authority|E]. neste nível, [vassals|E] não tem [opinion|E] penalidade para seus [liege|E], e o suserano carece de qualquer poder sobre eles além da capacidade de exigir [levies|E] e [taxes|E]."
 game_concept_limited_tribal:0 "Limitado"
 game_concept_limited_tribal_authority:0 "Autoridade Tribal Limitada"
 game_concept_limited_tribal_authority_desc:0 "$game_concept_limited_tribal_authority$ é o segundo nível mais baixo de [tribal_authority|E]. [vassals|E] tem um #N -10#! [opinion|E] penalidade para seus [liege|E], e o suserano pode agora [imprison|E] [characters|E] em seus [realm|E]."
 game_concept_high_tribal:0 "Alto"
 game_concept_high_tribal_authority:0 "Alta Autoridade Tribal"
 game_concept_high_tribal_authority_desc:0 "$game_concept_high_tribal_authority$ é o segundo nível mais alto de [tribal_authority|E]. [vassals|E] tem um #N-20#! [opinion|E] penalidade para seus [liege|E].UMA este nível, além da capacidade de [imprison|E] [characters|E], o suserano pode [revoke|E] [titles|E] e [retract|E] vassalos de um vassalo."
 game_concept_absolute_tribal:0 "Absoluto"
 game_concept_absolute_tribal_authority:0 "Autoridade Tribal Absoluta"
 game_concept_absolute_tribal_authority_desc:0 "$game_concept_absolute_tribal_authority$ é o nível mais alto de [tribal_authority|E]. [vassals|E] tem um #N -30#! [opinion|E] penalidade para seus [liege|E].UMA este nível, para além dos efeitos da [limited_tribal|E] e [high_tribal_authority|E], os governantes agora podem se estabelecer e se tornar [feudal|E].\nnão reformado [tribal|E] [GetReligionFamily('rf_pagan').GetName] os governantes exigem esta lei para reformar seus [faith|E]."
 game_concept_powerful_vassal:0 "Poderoso Vassalo"
 game_concept_powerful_vassal_powerful:0 "Poderoso"
 game_concept_powerful_vassals:0 "Vassalos poderosos"
 game_concept_powerful_vassal_possessive:0 "Vassalos poderosos"
 game_concept_powerful_vassal_desc:1 "'$game_concept_powerful_vassals$' está the handful of [vassals|E] com o máximo [soldiers|E] e mais alto [income|E]. Você precisa prestar muita atenção a esses vassalos, porque eles esperam ocupar um assento em seu [council|E] e terá significativamente menor [opinion|E] de você se eles não.\nMudando um [succession_law|E] requer tudo $game_concept_powerful_vassals$ quer ter um positivo [opinion|E] de você, seja [cowed|E] por você, ou ser [imprisoned|E]."
 game_concept_realm_law:0 "Lei do Reino"
 game_concept_realm_law_desc:0 "As leis que são aplicadas ao reino deste personagem, como o nível de [crown_authority|E] ou [tribal_authority|E]."
 game_concept_title_law:0 "Lei do título"
 game_concept_title_laws:0 "Leis de Título"
 game_concept_title_law_desc:1 "[titles|E] pode ser dado um [title_specific_succession|E] Lei específica desse Título. Esta Lei ditará regras de sucessão diferentes de outros títulos detidos pelo mesmo personagem."
 game_concept_strong_vassal:0 "Vassalo Forte"
 game_concept_strong_vassals:0 "Vassalos Fortes"
 game_concept_strong_vassal_desc:0 "UMA $game_concept_strong_vassal$ é um [vassal|E] que se aproxima ou excede seus [liege|E] no poder, incorrendo em [opinion|E] pena. #fraco Eles veem seu soberano como fraco e inadequado para governar o reino.#!"
 game_concept_domain_limit:0 "Limite de domínio"
 game_concept_domain_limit_desc:0 "o $game_concept_domain_limit$ determina quantos [holdings|E] você pode ter legalmente em seu [domain|E]. o $game_concept_domain_limit$ é afetado por muitas coisas, como seu [stewardship_skill|E], [succession_law|E] e o nível do seu [primary_title|E].\nEmbora você possa ir além do seu $game_concept_domain_limit$, fazer isso vai diminuir o seu [income|E] e [vassal|E] [opinions|E]."
 game_concept_vassal_limit:0 "Limite de Vassalos"
 game_concept_vassal_limit_desc:2 "o $game_concept_vassal_limit$ determina quantos [direct_vassals|E] você pode ter legalmente (excluindo [barony|E]-tier vassals).\nEmbora você possa ir além do seu $game_concept_vassal_limit$, fazer isso vai diminuir o [taxes|E] e [levies|E] seus vassalos fornecem, e você pode estar melhor [transferring|E] alguns vassalos para ficar abaixo do limite."
 game_concept_leasing:0 "Locação"
 game_concept_lease:0 "De concessão"
 game_concept_leases:0 "Locações"
 game_concept_leased:0 "arrendado"
 game_concept_lessee:0 "Locatário"
 game_concept_leasing_desc:1 "Menor [baronies|E] pode ser $game_concept_leased$ sair para [holy_orders|E] ou [clergy|E]. Os baronatos arrendados fornecem [taxes|E] e [levies|E] para o [lessee|E] ao invés do [holder|E].\nUma ordem sagrada pode alugar [castle_holdings|E], enquanto o clero pode alugar [temple_holdings|E].\narrendado [holdings|E] ainda são considerados parte do titular [realm|E]. [county_capitals|E] não pode ser alugado."
 game_concept_succession:0 "Sucessão"
 game_concept_succession_desc:1 "$game_concept_succession$ ocorre quando um [ruler|E] morre, dividindo seus [gold|E] e [titles|E] entre os seus [heirs|E] de acordo com [succession_laws|E].\nOs jogadores continuarão jogando como seus [player_heir|E] mesmo que alguns títulos sejam perdidos para outros personagens.\nSe não houver herdeiro do jogador, o jogo terminará.\n\n#fraco Algumas circunstâncias raras podem forçar a ocorrência de uma sucessão antes mesmo de um governante morrer, como perder um [excommunication_war|E]. Legalmente falando, no entanto, os governantes não podem optar por abdicar por conta própria..#!"
 game_concept_heir:0 "Herdeiro"
 game_concept_heirs:0 "herdeiros"
 game_concept_heir_desc:3 "Um Herdeiro é um Personagem que herda um ou mais [titles|E].\ncada realizada [title|E] tem um $game_concept_heir$, determinado pelo [succession_laws|E] de sua corrente [holder|E]. Quando o detentor atual do título morre, ou de outra forma desencadeia um [succession|E], atual do título $game_concept_heir$ vai herdar isso.\nObserve que os títulos detidos pelo mesmo [ruler|E] pode ter diferente $game_concept_heirs$. Mais notavelmente, o [primary_title|E] é herdado pelo [primary_heir|E] e os jogadores continuarão jogando como seus [player_heir|E]."
 game_concept_primary_heir:0 "Herdeiro Primário"
 game_concept_primary_heirs:0 "Herdeiros primários"
 game_concept_primary_heir_desc:0 "o $game_concept_primary_heir$ é o personagem que herdará o [primary_title|E] de um [ruler|E] em [succession|E]. Isso é geralmente - mas nem sempre - o mesmo personagem que o [player_heir|E]."
 game_concept_player_heir:0 "Herdeiro do Jogador"
 game_concept_player_heir_desc:1 "o $game_concept_player_heir$ é o [heir|E] que um jogador continuará jogando como em [succession|E].\no $game_concept_player_heir$ geralmente é igual ao [primary_heir|E], mas se o [succession_law|E] do seu [primary_title|E] determina que ele deve ir para um personagem fora do seu [dynasty|E], you will instead keep playing as the dynastic heir to your second highest-nível title (ou third, fourth, etc.).\nEsta situação é comum quando o seu $game_concept_player_heir$ é votado sob uma lei de sucessão eletiva."
 game_concept_title_heir:0 "Herdeiro do título"
 game_concept_title_heirs:0 "Herdeiros do Título"
 game_concept_title_heir_desc:0 "O Herdeiro do Título é o [heir|E] para um específico [title|E] com o seu próprio [title_succession|E]. Eles receberão esse título quando o atual [holder|E] morre."
 game_concept_realm_heir:0 "Herdeiro do Reino"
 game_concept_realm_heirs:0 "Herdeiros do Reino"
 game_concept_realm_heir_desc:0 "Um Herdeiro do Reino é um dos [heirs|E] de um [realm|E], e receberá todos ou alguns dos [titles|E] realizada pelo [ruler|E] daquele Reino quando aquele Governante morrer.\nUm Reino pode ter um ou mais Herdeiros de Reino, dependendo de sua [succession_law|E]."
 game_concept_disinherit:0 "Deserdar"
 game_concept_disinherited:0 "Deserdado"
 game_concept_disinherit_desc:1 "UMA [dynast|E] pode deserdar um membro de sua [dynasty|E] ao custo de [dynasty_prestige|E].\nIsso removerá o membro da dinastia de qualquer [line_of_succession|E] de quaisquer títulos atualmente detidos por outros membros da dinastia."
 game_concept_council:0 "Conselho"
 game_concept_council_desc:0 "o $game_concept_council$ consiste em seis [councillors|E] que auxiliam seus [ruler|E] na administração do [realm|E]. Como chefes de seus respectivos departamentos, eles podem receber vários cargos importantes [councillor_tasks|E]."
 game_concept_councillor:0 "Conselheiro"
 game_concept_councillors:0 "Conselheiros"
 game_concept_councillor_desc:2 "Os Conselheiros são os assistentes primários de qualquer [ruler|E], e compor o [council|E]. Há seis cargos no conselho: [chancellor|E], [marshal|E], [steward|E], [spymaster|E], [court_chaplain|E] (or [realm_priest|E]), e finally your [spouse|E].\nCada um é responsável por um departamento que pode receber diferentes [councillor_tasks|E] executar.\n\n[powerful_vassals|E] ficará chateado se não for nomeado para um desses cargos, o que significa que muitas vezes você terá que escolher entre aplacar um vassalo poderoso ou nomear alguém que seja realmente competente.\nServindo como Conselheiro para o seu [liege|E] lhe dá um bônus, que aumenta com o [rank|E] do Liege."
 game_concept_councillor_task:0 "Tarefa do Conselheiro"
 game_concept_councillor_tasks:0 "Tarefas do Conselheiro"
 game_concept_councillor_task_desc:1 "$game_concept_councillor_tasks$ são trabalhos importantes que podem ser dados ao seu [councillors|E]. Essas tarefas podem ser gerais ou visar especificamente um [county|E] ou [court|E].\nSe você tem um [relation|E] com um Conselheiro, Tarefas com tempo de conclusão podem levar mais ou menos tempo.\n\n#fraco Note que os conselheiros não estão fisicamente presentes para realizar essas tarefas, mas apenas liderar os esforços.#!"
 game_concept_councillor_task_possible_side_effects:0 "Possíveis efeitos colaterais"
 game_concept_councillor_task_possible_side_effects_desc:2 "UMA [councillor_task|E] pode ter consequências inesperadas ao longo do tempo. Estes podem ser bons ou ruins, com efeitos positivos sendo mais prováveis quanto maior for o nível de relevância do Conselheiro. [skill|E], e efeitos negativos são mais prováveis quanto menor for a Habilidade relevante."
 game_concept_chancellor:0 "Chanceler"
 game_concept_chancellors:0 "Chanceleres"
 game_concept_chancellor_desc:0 "o $game_concept_chancellor$ é o [councillor|E] responsável pelos esforços diplomáticos, dentro e fora do [realm|E]."
 game_concept_steward:0 "Comissário de bordo"
 game_concept_stewards:0 "Comissários de bordo"
 game_concept_steward_desc:0 "o $game_concept_steward$ é o [councillor|E] responsável por [domain|E] administração, por exemplo questões de [taxation|E], [culture|E] e [development|E]."
 game_concept_marshal:0 "Marechal"
 game_concept_marshals:0 "marechais"
 game_concept_marshal_desc:0 "o $game_concept_marshal$ é o seu chefe [commander|E] e a [councillor|E] encarregado de assuntos militares em geral."
 game_concept_spymaster:0 "Spymaster"
 game_concept_spymaster_desc:1 "o $game_concept_spymaster$ é seu [councillor|E] encarregado de questões de intriga e inteligência. Cuidado para não ter um Spymaster desleal, pois eles podem facilmente se esconder e participar de uma [GetScheme('murder').GetTypeName] contra você e sua família próxima!"
 game_concept_court_chaplain:0 "Capelão do Tribunal"
 game_concept_court_chaplains:0 "Capelães da Corte"
 game_concept_court_chaplain_desc:0 "o $game_concept_court_chaplain$ é o [councillor|E] responsável pelos assuntos religiosos e espirituais em [faiths|E] com o [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E].\nFés com o [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] Doutrina tem o muito mais poderoso (e problemático) [realm_priest|E] em vez de um $game_concept_court_chaplain$."
 game_concept_realm_priest:0 "Sacerdote do Reino"
 game_concept_realm_priests:0 "Sacerdotes do Reino"
 game_concept_realm_priest_possessive:0 "Realm Priests'"
 game_concept_realm_priest_desc:0 "UMA $game_concept_realm_priest$ é um [councillor|E] responsável pelos assuntos religiosos e espirituais em [faiths|E] com o [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] [doctrine|E].\nAo contrário deles [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] equivalente ([court_chaplains|E]), $game_concept_realm_priests$ automaticamente [lease|E] todos [temple_holdings|E] em um [ruler|E]'s [domain|E], e also receive a portion of [taxes|E] e [levies|E] a partir de [vassal|E] $game_concept_realm_priests$.\n\n$game_concept_realm_priests$ fornecer seus [liege|E] com taxas e impostos se tiverem uma opinião positiva sobre eles. Quanto mais alto [opinion|E] deles [liege|E], mais eles vão fornecer.\n\n$game_concept_realm_priests$ com uma baixa opinião de seu Liege não irá fornecer-lhes quaisquer impostos ou taxas, e pode causar problemas."
 game_concept_law:0 "Lei"
 game_concept_laws:0 "Leis"
 game_concept_law_desc:0 "UMA realmde Laws está what determine how that realm is structured. o most fundamental of these is the realmde [crown_authority|E] (ou [tribal_authority|E] para tribos), pois essas Leis determinam como [lieges|E] e [vassals|E] interagir regularmente.\nEmbora menos impactante no dia-a-dia dos governantes de um reino, [succession_laws|E] e [title_laws|E] ainda são muito importantes a considerar para [succession|E]."
 game_concept_succession_law:0 "lei sucessória"
 game_concept_succession_laws:0 "Leis de Sucessão"
 game_concept_succession_law_desc:2 "Cada [ruler|E] tem uma Lei de Sucessão principal que determina o que acontece com seus [titles|E] em [succession|E].\nAlém disso, um título individual às vezes pode ter sua própria lei de sucessão que prevalece sobre a padrão. Por exemplo, o Sacro Império Romano pode ser Eletivo mesmo que o imperador tenha a Partilha como principal Lei de Sucessão.\nVocê só pode alterar o Direito Sucessório quando estiver no nível apropriado de [crown_authority|E]."
 game_concept_religious_head_succession_law:0 "Head of Faith Lei de Sucessão"
 game_concept_religious_head_succession_law_short:0 "Chefe de Lei da Fé"
 game_concept_religious_head_succession_laws:0 "Head of Faith Lei de Sucessão"
 game_concept_religious_head_succession_laws_short:0 "Chefe das Leis da Fé"
 game_concept_religious_head_succession_law_desc:0 "[rulers|E] quem também são [heads_of_faith|E] tem um reino adicional [succession|E] lei, exigindo que seus [heir|E] ser do mesmo [faith|E] como eles. Isso nunca pode ser alterado e $game_concept_head_of_faith$ [titles|E] não pode ter separado [title_succession|E]. UMA única maneira de remover esse tipo de lei do reino é uma força externa destruir o [head_of_faith|E] $game_concept_title$."
 game_concept_opinion:0 "Opinião"
 game_concept_opinions:0 "Opiniões"
 game_concept_opinion_desc:1 "Cada personagem tem um caminho único $game_concept_opinion$ de todos os outros caracteres, representados por um valor que varia de #N -100#! para #P +100#!.UMA opinião que outro personagem tem de você é de crucial importância, pois irá direcionar seu comportamento.!\nVocê deve ser especialmente cauteloso com as opiniões de seus [powerful_vassals|E], [spymaster|E] e [spouse|E]."
 game_concept_faction:0 "Facção"
 game_concept_factions:0 "facções"
 game_concept_faction_desc:0 "UMA $game_concept_faction$ é um grupo de [vassals|E] com interesses políticos comuns. UMA população local de [counties|E] também pode se juntar a certos tipos de facções, como a facção camponesa.\nAs facções se tornam perigosas uma vez que seus [faction_discontent|E] chega a um certo ponto, momento em que eles vão emitir um ultimato.\nSe o [liege|E] não cumprir, a facção se revoltará, provocando uma [civil_war|E]."
 game_concept_faction_discontent:0 "Descontentamento"
 game_concept_discontent:0 "Descontentamento"
 game_concept_faction_discontent_desc:1 "$game_concept_faction_discontent$ é uma medida de quão perto um [faction|E] é emitir um ultimato.\nSe uma facção [military_power|E] está no limiar, o descontentamento aumentará a cada mês. Se o poder militar estiver abaixo do limite, o descontentamento diminuirá. Facções muito poderosas terão seu descontentamento aumentar rapidamente."
 game_concept_military_power:0 "Poder militar"
 game_concept_faction_military_power:0 "Poder Militar da Facção"
 game_concept_faction_military_power_desc:0 "$game_concept_faction_military_power$ é uma medida da força militar total de um [faction|E] em relação ao seu alvo.\nCada membro individual da facção adiciona sua força total à facção enquanto permanecer na facção. Se o alvo da facção for o [liege|E] de um membro, a força do membro também é subtraída do poder relativo do suserano."
 game_concept_scheme:0 "Esquema"
 game_concept_scheming:0 "Trama"
 game_concept_schemes:0 "Esquemas"
 game_concept_scheme_desc:2 "UMA $game_concept_scheme$ é uma tentativa de longo prazo de afetar outro personagem de alguma forma. Alguns esquemas são [personal|E], enquanto outros são [scheme_hostile|E].\no [success_chance|E] de um Esquema depende do associado [skill|E]. Alguns Esquemas também dependem de outros Personagens que podem entrar como [agents|E].\nUm Esquema tem chance de progredir a cada mês #fraco (mínimo #V 5%#!)#!. Ao chegar ao fim, o Esquema pode ser executado automaticamente, embora alguns Esquemas (como [GetScheme('murder').GetTypeName]) give the [scheme_owner|E] a chance de desistir caso sintam que o $game_concept_success_chance$ é muito baixo ou o tempo não está certo."
 game_concept_personal_scheme:0 "Esquema Pessoal"
 game_concept_personal_schemes:0 "Esquemas pessoais"
 game_concept_personal:0 "Pessoal"
 game_concept_personal_scheme_desc:0 "$game_concept_personal_schemes$ está [schemes|E] que visam induzir um status entre [scheme_owner|E] e a [scheme_target|E]. O Proprietário do Esquema geralmente executa Esquemas desse tipo sem o envolvimento de [agents|E].\nExemplos incluem tornar-se Amantes, Amigos ou simplesmente aumentar o Alvo do Esquema [opinion|E] do Proprietário do Esquema."
 game_concept_scheme_owner:0 "Proprietário do Esquema"
 game_concept_schemer:0 "planejador"
 game_concept_scheme_owners:0 "Proprietários do esquema"
 game_concept_scheme_owner_desc:0 "o $game_concept_scheme_owner$ é o personagem tramando contra o [scheme_target|E]."
 game_concept_scheme_target:0 "Alvo do Esquema"
 game_concept_scheme_targets:0 "Alvo do Esquema"
 game_concept_scheme_target_target:0 "Alvo"
 game_concept_scheme_target_desc:0 "o $game_concept_scheme_target$ é o personagem que está sendo tramado pelo [scheme_owner|E]."
 game_concept_secret_scheme:0 "Esquema secreto"
 game_concept_secret_scheme_single:0 "Segredo"
 game_concept_secret_schemes:0 "Esquemas secretos"
 game_concept_secret_scheme_desc:0 "UMA $game_concept_secret_scheme$ é um [scheme|E] que progride sem o conhecimento do [scheme_target|E]. No entanto, pode ser descoberto, causando uma redução na [success_chance|E], e aumentando a probabilidade de [scheme_owner|E] é descoberto quando o Esquema é executado.\n\n[agents|E] que são recrutados para um $game_concept_secret_scheme$ tem chance de ser [agent_discovery_discovered|E]."
 game_concept_agent:0 "Agente"
 game_concept_agents:0 "Agentes"
 game_concept_agents_desc:2 "Um Agente é um participante de um [scheme|E], quem fornece [scheme_power|E] e aumenta sua [success_chance|E]. Apenas o [scheme_targets|E] [courtiers|E], [guests|E] e [direct_vassals|E] podem ser recrutados como Agentes.\nPara [scheme_hostile|E] Esquemas, ter agentes próximos ao alvo é muito importante. Por exemplo [councillors|E] ou [close_family|E] do Alvo do Esquema contribuem mais para o Poder do Esquema e Chance de Sucesso.\nSer um agente em um esquema hostil é uma [crime|E], e os Agentes correm o risco de serem [agent_discovery_discovered|E]."
 game_concept_agent_discovery:0 "Descoberta de agente"
 game_concept_agent_discovery_discovered:0 "Descoberto"
 game_concept_agent_discovery_desc:1 "Descoberto [secret_scheme|E] [agents|E] são vistos como [criminals|E] por suas [liege|E], e provavelmente serão [imprisoned|E]."
 game_concept_scheme_discovery_chance:0 "Chance de Descoberta do Esquema"
 game_concept_scheme_discovery_chance_desc:0 "UMA chance de descobrir qualquer [secret_scheme|E] contra você ou seus cortesãos a cada mês."
 game_concept_prevented_murder:0 "Assassinato evitado"
 game_concept_prevented_murder_prevent:0 "Evita"
 game_concept_prevented_murder_desc:2 "Raramente, certas situações na vida do alvo de um [GetScheme('murder').GetTypeName] pode causar o [scheme|E] falhar nos estágios finais de sua execução. Isso substitui a chance de sucesso."
 game_concept_hostile_scheme:0 "Esquema hostil"
 game_concept_scheme_hostile:0 "Hostil"
 game_concept_hostile_schemes:0 "Esquemas hostis"
 game_concept_hostile_scheme_desc:5 "$game_concept_hostile_schemes$ está [schemes|E] que visam causar dano a um personagem. UMA maioria dos Esquemas Hostis faz uso de [secrecy|E].\nOs Esquemas Hostis são:$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]$BULLET_WITH_TAB$[GetScheme('abduct').GetTypeName]$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]$BULLET_WITH_TAB$[GetScheme('fabricate_hook').GetTypeName]"
 game_concept_secret:0 "Segredo"
 game_concept_secrets:0 "segredos"
 game_concept_secret_desc:0 "$game_concept_secrets$ são coisas que os personagens não desejam que os outros saibam porque são embaraçosas, imorais ou abertamente [criminal|E].\nOs segredos podem ser descobertos através do '$task_find_secrets$' [councillor_task|E] para o [spymaster|E]. Uma vez que você conhece alguém $game_concept_secret$, você pode [blackmail|E] o personagem para ganhar um [hook|E]."
 game_concept_barony:0 "baronato"
 game_concept_baronies:0 "barões"
 game_concept_barons:0 "barões"
 game_concept_baron:0 "Barão"
 game_concept_barony_desc:0 "$game_concept_baronies$ são os mais baixos classificados [titles|E] e ter a menor pegada no mapa, organizada em maiores [counties|E].\nOs Títulos de Baronato devem sempre ter um [holder|E] se eles contiverem um [holding|E]."
 game_concept_county:0 "Condado"
 game_concept_counties:0 "Condados"
 game_concept_count:0 "Contar"
 game_concept_counts:0 "conta"
 game_concept_county_desc:0 "UMA $game_concept_county$ é um [title|E] classificação abaixo de um [duchy|E] e acima de um [barony|E].\nO título inclui o [county_capital|E] no concelho, bem como [de_jure|E] direitos a todos os Baronatos do Condado.\nOs condados sempre têm [holders|E] porque as capitais dos condados não podem ser destruídas."
 game_concept_duchy:0 "Ducado"
 game_concept_duchies:0 "ducados"
 game_concept_duke:0 "Duque"
 game_concept_duchy_desc:0 "UMA $game_concept_duchy$ é um [title|E] classificação abaixo de um [kingdom|E] e acima de um [county|E].\no [holder|E] de um ducado tem [de_jure|E] direitos aos seus condados constituintes e pode ter Counts como [vassals|E].\nOs ducados podem estar inativos e não ter nenhum titular atual. Tais Títulos podem ser criados por um [ruler|E] que controla pelo menos metade de seus condados."
 game_concept_kingdom:0 "Reino"
 game_concept_kingdoms:0 "reinos"
 game_concept_king:0 "Rei"
 game_concept_kings:0 "reis"
 game_concept_kingdom_desc:0 "UMA $game_concept_kingdom$ é um [title|E] classificação abaixo de um [empire|E] e acima de um [duchy|E].\no [holder|E] de um reino tem [de_jure|E] direitos ao seu território constituinte e pode ter Duques como [vassals|E].\nOs reinos podem estar inativos e não ter nenhum detentor atual. Tais Títulos podem ser criados por um [ruler|E] que controla pelo menos metade dos condados dentro."
 game_concept_empire:0 "Império"
 game_concept_empires:0 "impérios"
 game_concept_emperor:0 "Imperador"
 game_concept_emperors:0 "imperadores"
 game_concept_empire_desc:1 "$game_concept_empires$ são os mais bem classificados [titles|E].\no [holder|E] de um império tem [de_jure|E] direitos ao seu território constituinte e pode ter Reis como [vassals|E].\nOs impérios podem estar inativos e não ter nenhum detentor atual. Tais Títulos podem ser criados por um [ruler|E] que controla mais de 80% dos condados dentro."
 game_concept_culture:0 "Cultura"
 game_concept_cultures:0 "Culturas"
 game_concept_cultural:0 "Cultural"
 game_concept_culture_desc:1 "$game_concept_culture$ representa a linguagem e os costumes de um Personagem ou [county|E].\nPersonagens de diferentes Culturas terão menor [opinions|E] de cada um. Esta penalidade pode ser reduzida aumentando [cultural_acceptance|E]."
 game_concept_religion:0 "Religião"
 game_concept_religions:0 "religiões"
 game_concept_religion_desc:0 "UMA $game_concept_religion$ pode consistir em muitas denominações diferentes, chamadas [faiths|E]. As religiões, por sua vez, pertencem a uma das três maiores [religious_families|E]; [GetReligionFamily('rf_abrahamic').GetName], [GetReligionFamily('rf_eastern').GetName] ou [GetReligionFamily('rf_pagan').GetName]."
 game_concept_heresy:0 "Heresia"
 game_concept_heresies:0 "heresias"
 game_concept_heresy_desc:0 "Quando o [fervor|E] de um [faith|E] é baixo, pode ocorrer um surto de heresia. Quando isso acontece, um [ruler|E] da fé de baixo fervor se converterá a outra fé, tornando-se um [GetTrait('heresiarch').GetName( GetNullCharacter )]. Eles então espalharão sua nova fé para seus [counties|E] e [vassals|E].\nSe um surto for menor, ele parará por aí. Se for um grande surto, mais governantes da mesma área se converterão. Se você estiver nessa área, também terá a opção de converter, se desejar."
 game_concept_faith:0 "Fé"
 game_concept_faiths:0 "Religiões"
 game_concept_faithpossessive:0 "da fé"
 game_concept_faith_desc:0 "Uma fé é uma denominação específica de um grande [religion|E]. Todos os personagens e [counties|E] têm uma Fé assim como têm uma [culture|E].\nCada Fé é definida por um conjunto de [doctrines|E] com consequências de longo alcance para os seus adeptos.\nCada Fé também tem um [fervor|E] valor que controla o quão vulnerável é para [heresy|E] ([rulers|E] e condados que se convertem a outras religiões dentro da mesma religião)."
 game_concept_tolerance:0 "Tolerância"
 game_concept_tolerate:0 "Tolerar"
 game_concept_tolerates:0 "tolera"
 game_concept_fervor:0 "Fervor"
 game_concept_fervor_desc:2 "o $game_concept_fervor$ de um [faith|E] varia de #V 0#! para #V 100%#!. Baixo $game_concept_fervor$ torna mais fácil para [rulers|E] para criar novas crenças próprias e aumenta a probabilidade de [counties|E] e personagens se convertendo a outras religiões, incluindo [heresies|E]. Alto $game_concept_fervor$ aumenta a velocidade de conversão do condado.\n\n$game_concept_fervor$ muda naturalmente com o tempo. Religiões menores tendem a ter maior Fervor. Fés maiores tendem a ter baixa $game_concept_fervor$.\nTravar Grandes Guerras Santas e Guerras Santas bem-sucedidas diminuirá $game_concept_fervor$. Ser o alvo aumentará $game_concept_fervor$. Surtos de [heresy|E] vai aumentar $game_concept_fervor$ significativamente."
 game_concept_doctrine:0 "Doutrina"
 game_concept_doctrines:0 "Doutrinas"
 game_concept_doctrines_desc:1 "As doutrinas podem ser consideradas leis religiosas que determinam o que é comportamento aceitável dentro de uma [faith|E]."
 game_concept_gender_doctrines:0 "Doutrinas de Gênero"
 game_concept_gender_doctrines_desc:0 "Esses [doctrines|E] determinar qual [gender_laws|E] estão disponíveis para os personagens do [faith|E].\nTambém determina certas regras adicionais, como o que [claims|E] podem ser herdados, quem pode ser [commanders|E] e [knights|E], e uma qual de seus pais' [house|E] a [bastard|E] vai pertencer.\nAs Doutrinas de Gênero são:$BULLET_WITH_TAB$Masculino Dominado$BULLET_WITH_TAB$Igual\n$BULLET_WITH_TAB$Feminino Dominado"
 game_concept_realm_capital:0 "Capital do Reino"
 game_concept_realm_capitals:0 "Capitais do Reino"
 game_concept_capital:0 "Capital"
 game_concept_realm_capital_desc:0 "o $game_concept_realm_capital$ é o [holding|E] onde um [ruler|E] e seus [court|E] reside. Esta Holding possui [tax|E] bônus, e é sempre herdado pelo [primary_heir|E].\n\n[occupying|E] a Capital do Reino de um inimigo em uma guerra dá uma quantidade significativa de [war_score|E] e às vezes permite que você [imprison|E] membros da família do inimigo."
 game_concept_county_capital:0 "capital do condado"
 game_concept_county_capitals:0 "Capitais do Condado"
 game_concept_county_capital_desc:0 "o $game_concept_county_capital$ é o homem [holding|E] de um [county|E]. Este Holding nunca pode ser destruído ou [leased|E] fora e é sempre propriedade do [ruler|E] quem detém o condado [title|E].\nCounty Capitals permite a construção de mais um [building|E] em comparação com uma holding menor."
 game_concept_de_jure_capital:0 "capital de jure"
 game_concept_de_jure_capital_desc:1 "o $game_concept_de_jure_capital$ de um [title|E] é o [county|E] aquela era sua capital histórica. Você sempre pode optar por mover seu [realm_capital|E] para o seu [primary_title|E]'s $game_concept_de_jure_capital$, even if it has already been moved."
 game_concept_capital_duchy:0 "Capital Ducado"
 game_concept_capital_duchy_desc:0 "o $game_concept_capital_duchy$ O modificador aumenta a quantidade de [levies|E] você sai de tudo [holdings|E] você mantém dentro do mesmo [de_jure|E] [duchy|E] como seu [capital|E]. Para que este modificador esteja ativo, você precisa possuir pessoalmente o Ducado associado.\nEste modificador não se acumula com o bônus Realm Capital."
 game_concept_liege:0 "Liege"
 game_concept_lieges:1 "Lièges"
 game_concept_liege_desc:0 "UMA $game_concept_liege$ é um [ruler|E] com pelo menos um [vassal|E]. Lieges podem ser vassalos de governantes ainda mais altos, e assim por diante.."
 game_concept_rightful_liege:0 "legítimo suserano"
 game_concept_rightful_liege_desc:1 "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
 game_concept_rightful_liege_desc_part1:1 "o $game_concept_rightful_liege$ de um [vassal|E] é o [ruler|E] quem detém a direção [de_jure|E] [liege|E] [title|E] do $game_concept_vassal$'s [primary_title|E]. If a $game_concept_vassal$ is not under their $game_concept_rightful_liege$, eles contribuirão menos [taxes|E] e [levies|E] bem como sofrer um [opinion|E] penalidade para seus $game_concept_liege$. Segurando um mais alto-[title_tier|E] $game_concept_title$ do mesmo $game_concept_de_jure$ resulta em penas reduzidas.\nUma exceção a isso é [duke|E]s que fazem parte de um [empire|E]'s $game_concept_de_jure$ hierarchy e directly vassalized to their $game_concept_emperor$, que ainda contribuem integralmente, exatamente como se o $game_concept_emperor$ realizou seu $game_concept_de_jure$ [kingdom|E] $game_concept_title$."
 game_concept_rightful_liege_desc_part2:0 "#Exemplo fraco: A contagem de $c_dunbar$ é um vassalo direto do rei de $k_england$. Como o rei não é nem duque de $d_lothian$, rei de $k_scotland$, nem imperador de $e_britannia$, o conde de $c_dunbar$ contribui apenas com uma pequena quantia de seus impostos e taxas.\no conde de $c_norfolk$ também é um vassalo direto do rei de $k_england$. O Rei não detém o Ducado de $d_norfolk$, então o Conde também contribui com impostos e taxas reduzidas. No entanto, como $k_england$ é o Reino De Jure de $c_norfolk$, o Conde de $c_norfolk$ ainda contribui significativamente com mais impostos e taxas para o Rei do que o Conde de $c_dunbar$..#!"
 game_concept_megaduke_penalty:0 "Sobreextensão"
 game_concept_megaduke_penalty_desc:1 "Quando você tem mais de [GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')] [counties|E] na tua [realm|E] como um [duke|E], voce sofre um $game_concept_megaduke_penalty$ Penalidade, reduzindo seu [tax|E] renda.\nTornando-se [king|E] ou [emperor|E] [rank|E] remove esta penalidade."
 game_concept_top_liege:0 "Top Liege"
 game_concept_top_liege_desc:0 "The '$game_concept_top_liege$' is the [liege|E] no topo do [vassal|E] hierarquia.\neles são totalmente [independent|E] [rulers|E] e não responda a nenhum mortal."
 game_concept_top_realm:0 "Reino Superior"
 game_concept_top_realm_desc:0 "The '$game_concept_top_realm$' is the [realm|E] do [top_liege|E]."
 game_concept_domain:0 "Domínio"
 game_concept_domains:0 "domínios"
 game_concept_domain_desc:0 "UMA [ruler|E]'s $game_concept_domain$ is the collection of all [holdings|E] que eles possuem pessoalmente.\nO razoavelmente estático [domain_limit|E] significa que os governantes devem confiar em [vassals|E] para aumentar o tamanho de seus [realm|E] além de um certo ponto."
 game_concept_regiment:0 "Regimento"
 game_concept_regiments:0 "regimentos"
 game_concept_regiment_desc:1 "UMA $game_concept_regiment$ é um grupo de [soldiers|E] de um único tipo (por exemplo, arqueiros, lacaios ou [levies|E]). Although $game_concept_levies$ são organizados em $game_concept_regiments$, os de real interesse são os [men_at_arms|E]."
 game_concept_realm:0 "Reino"
 game_concept_realms:0 "reinos"
 game_concept_realm_desc:0 "UMA $game_concept_realm$ é toda a terra que um [ruler|E] controla diretamente ou através [vassals|E] (in contrast to a [domain|E], que é apenas o [holdings|E] propriedade pessoal de um governante)."
 game_concept_gold:0 "Ouro"
 game_concept_gold_desc:0 "'Gold' really represents all liquid assets of a Character; their wealth. It can be spent on many things, most notably constructing [buildings|E], pagando por [regiments|E], e criando [titles|E]."
 game_concept_gold_i:0 "@gold_icon!"
 game_concept_income:0 "Renda"
 game_concept_income_desc:0 "Existem muitas fontes de [gold|E], mas os dois mais importantes são [taxation|E] de sua autoria [holdings|E] e do seu [vassals|E]."
 game_concept_trait:0 "Característica"
 game_concept_traits:0 "Características"
 game_concept_trait_desc:0 "A Characterde $game_concept_traits$ describe their personality, quirks, deeds and state of being.\nTraços podem ter muitos efeitos, mas muitos afetam o [skills|E] de um personagem.\nTraços de personalidade também afetam muito como se espera que os personagens se comportem. Agir contra suas próprias causas de personalidade [stress|E].\nAlgumas características são [congenital|E] e pode ser herdado por descendentes."
 game_concept_spouse:0 "Cônjuge"
 game_concept_spouses:0 "Cônjuges"
 game_concept_spouse_desc:1 "UMA $game_concept_spouse$ é um Characterde husband ou wife; the result of a [marriage|E].\nPara ter filhos legítimos e produzir [heirs|E], você deve ter um cônjuge ou [concubine|E] (though [bastards|E] can be legitimized).\nA única maneira de forjar um [alliance|E] é através do casamento ou [betrothal|E]; your own or that of a close relative.\nSeu cônjuge (principal) também é membro de seu [council|E] e pode executar muitos úteis [councillor_tasks|E].\n\n[faith|E] [doctrines|E] determinar quantos $game_concept_spouses$ você pode ter e como eles podem ser [divorced|E]."
 game_concept_primary_spouse:0 "Cônjuge principal"
 game_concept_primary_spouse_desc:0 "No [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [faiths|E], [rulers|E] deve escolher um de seus [spouses|E] ser deles $game_concept_primary_spouse$. A rulerde $game_concept_primary_spouse$ ganhos aumentados [fertility|E] com eles, aumentou [opinion|E] deles, e podem servir em seus [council|E]."
 game_concept_available_spouse:0 "Cônjuge disponível"
 game_concept_available_spouse_desc:0 "In order to serve on a rulerde [council|E], a [spouse|E] deve estar disponível para desempenhar as responsabilidades dessa função.\nVárias circunstâncias podem impedir um $game_concept_spouse$ de cumprir essas responsabilidades, mas várias das mais comuns incluem:\n$BULLET_WITH_TAB$Sendo o [ruler|E] por conta própria [realm|E]\n$BULLET_WITH_TAB$Residing in another governante [court|E]\n$BULLET_WITH_TAB$Sendo [imprisoned|E], seja em casa ou no exterior\n$BULLET_WITH_TAB$Tendo o [GetTrait('incapable').GetName(GetPlayer)] [trait|E]\nSe um Cônjuge indisponível ficar novamente disponível, ele retomará automaticamente suas funções no Conselho.\nCônjuges que são Governantes por direito próprio ainda podem servir no Conselho se forem seus [direct_vassals|E], mas de outra forma nunca será considerado disponível."
 game_concept_holding:0 "Contenção"
 game_concept_holdings:0 "Holdings"
 game_concept_holding_desc:0 "UMA $game_concept_holding$ is the central settlement of a [barony|E] or [county_capital|E].\nEle fornece [taxes|E] e [levies|E] ao seu [holder|E], dependendo da sua [holding_type|E]. A coleção de Holdings de propriedade pessoal de um [ruler|E] é chamado de [domain|E]."
 game_concept_holding_type:0 "Tipo de retenção"
 game_concept_holding_types:0 "Tipos de retenção"
 game_concept_holding_type_desc:2 "Existem quatro tipos de [holdings|E]: [castles|E], [cities|E], [tribes|E], e [temples|E]. Cada tipo permite diferentes tipos de [buildings|E]. UMA [ruler|E]'s [government_form|E] determines which types of Holding the Ruler can personally own without pena. In the case of Temples, the [doctrines|E] of their [faith|E] também pode desempenhar um papel."
 game_concept_castle_holding:0 "castelo segurando"
 game_concept_castle:0 "Castelo"
 game_concept_castles:0 "castelos"
 game_concept_castle_holdings:0 "propriedades do castelo"
 game_concept_castle_holding_desc:0 "Os castelos são os mais fortemente fortificados [holding_type|E] e o tipo padrão para [feudal|E], [clan|E] e [tribal|E] [rulers|E], assim como [holy_orders|E]. Eles tendem a fornecer mais [levies|E] que [taxes|E]."
 game_concept_temple_holding:0 "Propriedade do templo"
 game_concept_temple:0 "têmpora"
 game_concept_temples:0 "templos"
 game_concept_temple_holdings:0 "Propriedades do Templo"
 game_concept_temple_holding_desc:0 "Os templos são um [holding_type|E] que podem ser realizadas por membros do [clergy|E] Como [church_property|E] (the [theocratic|E] [government_form|E]). However, in [faiths|E] com o [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E], qualquer um pode manter Templos sem penalidade.\nOs templos fornecem uma mistura bastante uniforme de [levies|E] e [taxes|E]."
 game_concept_city_holding:0 "Prefeitura"
 game_concept_city:0 "Cidade"
 game_concept_cities:0 "Cidades"
 game_concept_city_holdings:0 "propriedades da cidade"
 game_concept_tribal_holding:0 "Domínio tribal"
 game_concept_tribal_holdings:0 "propriedades tribais"
 game_concept_tribal_holding_desc:0 "As tribos são pobres em [taxes|E] mas rico em [levies|E], [prestige|E], e [men_at_arms|E] Atualizações. Eles têm potencial de atualização limitado e, embora fortes no início, diminuem rapidamente em poder à medida que o tempo avança. Somente [tribal|E] os personagens podem segurá-los sem penalidades.\nSe um Tribo exists in a [county|E], nenhum outro [holdings|E] pode ser construído. [feudal|E] governantes terão que gastar [gold|E] transformar tribos em [castles|E]."
 game_concept_tribe:0 "Tribe"
 game_concept_tribes:0 "tribos"
 game_concept_city_holding_desc:1 "As cidades são as mais ricas [holding_type|E], favorecendo [taxes|E] sobre [levies|E]. Eles estão associados a [republics|E], e segurando-os como qualquer um dos jogáveis [government_forms|E] sempre incorrerá em uma penalidade."
 game_concept_rally_point:0 "Ponto de encontro"
 game_concept_rally_points:0 "Pontos de Rally"
 game_concept_rally_point_desc:0 "UMA $game_concept_rally_point$ é um mustering ground for the [levies|E] and [men_at_arms|E] sob seu comando.\nem tempos de [war|E], você pode chamar o seu [soldiers|E] em um Rally Point para reunir um [army|E].\nAs Taxas atribuídas a um Ponto de Reunião devem vir de seu próprio [domain|E] ou seu [vassals|E]. Os Rally Points podem ser reorganizados, divididos e mesclados como você achar melhor."
 game_concept_piety:0 "Piedade"
 game_concept_pious:0 "Piedoso"
 game_concept_piety_i:1 "[GetLocalPlayerPietyTextIcon]"
 game_concept_piety_desc:0 "$game_concept_piety$ representa a virtude de um personagem.\nAgir piedosamente (de acordo com o [doctrines|E] deles [faith|E]) will increase a Characterde Piety.\nA piedade pode ser gasta em vários assuntos religiosos, dependendo [government_form|E], Doutrinas, etc..\nCada vez que um personagem ganha $game_concept_piety$, eles também progridem para o próximo [piety_level|E]."
 game_concept_piety_experience:0 "Devoção"
 game_concept_piety_experience_desc:0 "Cada ponto de Devoção que um personagem obtém aumenta seu progresso em direção ao próximo [piety_level|E]. Quando um personagem ganha [piety|E] eles também ganham uma quantidade igual de devoção."
 game_concept_piety_level:0 "Nível de Devoção"
 game_concept_piety_levels:1 "Nível(is) de Devoção"
 game_concept_piety_level_desc:3 "de um personagem $game_concept_piety_level$ é uma medida de quão virtuosos e devotos eles são, bem como sua posição com outros membros de sua [faith|E].\nToda vez que um personagem ganha [piety|E], eles também progridem em direção ao próximo Nível de Devoção.\nOs níveis são:$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_0' ).GetNameWithTooltip|L]$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_4' ).GetNameWithTooltip|L]$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]"
 game_concept_prestige:0 "Prestígio"
 game_concept_prestigious:0 "Prestigiado"
 game_concept_prestige_i:0 "@prestige_icon!"
 game_concept_prestige_desc:0 "$game_concept_prestige$ representa a fama e posição social de um personagem.\nPrestígio pode ser gasto em vários assuntos mundanos, dependendo [government_form|E], [doctrines|E], et cetera.\nCada vez que um Personagem ganha Prestígio, ele também progride para o próximo [prestige_level|E]."
 game_concept_prestige_experience:0 "Fama"
 game_concept_prestige_experience_desc:0 "Cada ponto de Fama que um personagem obtém aumenta seu progresso em direção ao próximo [prestige_level|E]. Quando um personagem ganha [prestige|E] eles também ganham uma quantidade igual de Fama."
 game_concept_prestige_level:0 "nível de fama"
 game_concept_prestige_levels:0 "Níveis de Fama"
 game_concept_prestige_level_desc:2 "UMA Character's $game_concept_prestige_level$ mede sua reputação geral e quão bem eles são percebidos por todos.\nCada vez que um personagem ganha [prestige|E], eles também progridem para o próximo $game_concept_prestige_level$.\nOs níveis são:$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_0' ).GetNameWithTooltip|L]$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 game_concept_dynast:1 "Chefe da Dinastia"
 game_concept_dynast_desc:2 "UMA $game_concept_dynast$ é a cabeça de um todo [dynasty|E] e todos os seus [houses|E]. O Chefe da Dinastia exerce certos poderes únicos sobre os membros da Dinastia, conhecidos como [dynast_interactions|E]."
 game_concept_dynasty:0 "Dinastia"
 game_concept_dynasties:0 "Dinastias"
 game_concept_dynastic:0 "Dinástico"
 game_concept_dynasty_members:0 "membros da dinastia"
 game_concept_dynasty_desc:1 "UMA $game_concept_dynasty$ é um grupo de [noble|E] descendentes de um [landed|E] antepassado; o fundador da Dinastia. O original [house|E] pode dividir em novos ([cadet_branches|E]), all still members of the wider Dynasty.\nQuando seu Personagem morre, você deve ter um [player_heir|E], or the game will end (though you can pick another ruler and continue playing in the same world).\nMuito parecido [prestige|E] para personagens, dinastias têm [dynasty_prestige|E]."
 game_concept_dynast_interaction:0 "Interação da Cabeça da Dinastia"
 game_concept_dynast_interactions:0 "Interações da cabeça da dinastia"
 game_concept_dynast_interaction_desc:0 "Interações que estão exclusivamente disponíveis para o [dynast|E] de um [dynasty|E], contra outros membros dessa dinastia.\neles custam [dynasty_prestige|E] usar."
 game_concept_dynasty_prestige:0 "Renome"
 game_concept_dynasty_prestige_i:0 "@dynasty_prestige_icon!"
 game_concept_dynasty_prestige_desc:0 "$game_concept_dynasty_prestige$ é muito parecido [prestige|E], mas compartilhado por toda uma [dynasty|E].\nUma dinastia ganha $game_concept_dynasty_prestige$ para o seguinte:\n$BULLET_WITH_TAB$ O número de membros atualmente vivos\n$BULLET_WITH_TAB$ O número de [rulers|E]\n$BULLET_WITH_TAB$ O número de [spouses|E] para outros governantesObserve que uma Régua não irá gerar $game_concept_dynasty_prestige$ eles deveriam ter algum [liege|E] da mesma dinastia.\n\nAs with Prestige, $game_concept_dynasty_prestige$ também conta para aumentar o seu [dynasty_prestige_level|E].\n\n$game_concept_dynasty_prestige$ pode ser gasto pelo [dynast|E] para desbloquear [dynasty_perks|E] e influenciar os membros da Dinastia de várias maneiras.\n\n#fraco Uma Dinastia espalhada por toda parte entre vários [realms|E] vai gerar mais $game_concept_dynasty_prestige$ do que uma Dinastia concentrada em um único Reino.#!"
 game_concept_dynasty_prestige_level:0 "Nível de esplendor"
 game_concept_dynasty_prestige_level_desc:1 "$game_concept_dynasty_prestige_level$ é uma medida de quão famoso um [dynasty|E] é. O progresso de nível é feito sempre que sua Dinastia ganha [dynasty_prestige|E]. Os personagens recebem uma quantidade de inicial [prestige|E] quando nascem dependendo de sua $game_concept_dynasty_prestige_level$. De forma similar, [spouses|E] ganhar algum Prestígio da Dinastia um do outro quando eles [marry|E].\nOs níveis são:$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
 game_concept_house:0 "Casa"
 game_concept_houses:0 "casas"
 game_concept_house_desc:1 "UMA $game_concept_house$ é um ramo de membros na árvore maior de um [dynasty|E]. As casas são criadas por [rulers|E] que não desejam mais responder às suas atuais [house_head|E] e preferiria ser o chefe de uma nova casa.\nEmbora as casas tenham seus próprios nomes e brasões, elas ainda compartilham [dynasty_prestige|E], e outros membros da Dinastia ainda podem ser seus [player_heir|E]."
 game_concept_house_head:0 "chefe da casa"
 game_concept_house_heads:0 "chefes de casa"
 game_concept_house_head_head:0 "Cabeça"
 game_concept_house_head_desc:1 "Cada [house|E] dentro de um [dynasty|E] tem um $game_concept_house_head$, que exerce certos poderes únicos sobre os membros da Câmara.\nNotavelmente, o chefe da Câmara pode legitimar [bastards|E], chamar os membros da Câmara para [war|E] e exigir conversão de [landed|E] membros. O chefe da casa também recebe um [weak_hook|E] sobre todos os membros de sua Casa que nasceram enquanto estavam no poder."
 game_concept_denounce:0 "Denunciar"
 game_concept_denouncement:0 "Denúncia"
 game_concept_denounce_desc:1 "UMA [dynast|E] pode denunciar um membro de sua [dynasty|E] por um custo de [dynasty_prestige|E].\nQualquer membro da mesma dinastia (incluindo o próprio Chefe da Dinastia) ganhará um [imprisonment_reason|E] contra o membro denunciado."
 game_concept_hook:0 "Gancho"
 game_concept_hooks:0 "ganchos"
 game_concept_hooked:0 "fisgado"
 game_concept_hook_desc:1 "UMA $game_concept_hook$ é um termo geral para um relacionamento entre personagens onde um pode fazer o outro fazer sua vontade.\nExistem dois tipos, [weak_hooks|E] e [strong_hooks|E], que são adquiridos de maneiras diferentes.\n\n$game_concept_hooks$ pode ser usado para forçar muitas interações, por exemplo [marriage|E] propostas e [feudal_contract|E] mudanças."
 game_concept_weak_hook:0 "Gancho Fraco"
 game_concept_weak_hooks:0 "Ganchos Fracos"
 game_concept_weak_hook_desc:1 "UMA $game_concept_weak_hook$ é bastante comum [hook|E] que você pode ter em um personagem que lhe deve um favor, ou que você manipulou para fazer sua vontade.\nEmbora existam muitas interações em que um $game_concept_weak_hook$ pode ser usado, por exemplo, em [marriage|E] propostas, elas não podem ser usadas para forçar alguém a se tornar seu [agent|E] em um [GetScheme('murder').GetTypeName] e não fornecem um benefício passivo #fraco (para isso, um [strong_hook|E] is necessary.)#!\nToda criança nascida de uma [noble|E] [house|E] também deve o [house_head|E] uma inicial $game_concept_weak_hook$.\numa vez por $game_concept_weak_hook$ é usado, é #ênfase gasta.#!"
 game_concept_strong_hook:0 "Gancho Forte"
 game_concept_strong_hooks:0 "Ganchos Fortes"
 game_concept_strong_hook_desc:2 "UMA $game_concept_strong_hook$ é muito poderoso [hook|E] que você pode ter em um personagem que você tem [blackmailed|E].\n\n$game_concept_strong_hooks$ são muito mais poderosos do que [weak_hooks|E], e pode forçar alguém a fazer coisas terríveis por você - como se tornar seu [agent|E] em um [GetScheme('murder').GetTypeName] #weak (in addition to everything a $game_concept_weak_hook$ can do!)#!\n\nA $game_concept_strong_hook$ também impede que o alvo tome qualquer ação hostil em relação ao titular.\n\n$game_concept_strong_hooks$ não são gastos quando usados, mas, em vez disso, entram em um cooldown antes de poderem ser usados novamente. O efeito passivo não é perdido quando o Gancho é usado."
 game_concept_favor:0 "Favor"
 game_concept_favors:0 "favores"
 game_concept_favor_desc:0 "Os personagens podem dever uns aos outros $game_concept_favors$, que é considerado um tipo de [hook|E].\nFavores podem ser obtidos de várias maneiras, mas geralmente por meio de vários eventos com script. Toda criança nascida de uma [noble|E] [house|E] também deve o [house_head|E] um favor inicial."
 game_concept_blackmail:0 "Chantagem"
 game_concept_blackmailed:0 "chantageado"
 game_concept_blackmailing:0 "chantagem"
 game_concept_blackmail_desc:1 "Se você conhece outro personagem [criminal|E] [secret|E], você pode usar um $game_concept_blackmail$ [character_interaction|E] para potencialmente ganhar um [hook|E] neles.\nA força deste Gancho varia de acordo com a gravidade do Segredo, que por sua vez é frequentemente determinado por [doctrines|E]."
 game_concept_manipulation:0 "Manipulação"
 game_concept_manipulation_desc:0 "$game_concept_manipulation$ é uma forma de [hook|E] onde você conseguiu manipular a mente de outro personagem de alguma forma para fazer com que ele fizesse sua vontade."
 game_concept_soldier:0 "Soldado"
 game_concept_soldiers:0 "soldados"
 game_concept_soldier_i:0 "@soldier_icon!"
 game_concept_soldiers_desc:0 "$game_concept_soldiers$ é um termo coletivo para as tropas em uma [regiment|E] ou um [army|E], se eles são [levies|E] ou [men_at_arms|E].\nTendo o máximo $game_concept_soldiers$ ajuda a ganhar [battles|E] e [sieges|E]."
 game_concept_health:0 "Saúde"
 game_concept_health_desc:0 "$game_concept_health$ mede a probabilidade de um personagem morrer por [illnesses|E] e velhice."
 game_concept_character_death:0 "Morte do Personagem"
 game_concept_character_death_death:0 "Morte"
 game_concept_character_death_dying:0 "morrendo"
 game_concept_character_death_die:0 "morrer"
 game_concept_character_death_dies:0 "morre"
 game_concept_character_death_desc:1 "Gatilhos de morte [succession|E], o que é importante para [rulers|E].\nSe um Personagem do Jogador morrer, o jogador continuará jogando como seu [player_heir|E] — or be faced with a Game Over, if they não tem valid heir."
 game_concept_fertility:0 "Fertilidade"
 game_concept_fertility_desc:0 "$game_concept_fertility$ mede o quão capaz um personagem é de produzir filhos."
 game_concept_life_expectancy:0 "Expectativa de vida"
 game_concept_life_expectancy_desc:0 "$game_concept_life_expectancy$ é o número de anos que se espera que um personagem viva antes de morrer de causas naturais.\nUm alto $game_concept_life_expectancy$ fará com que os personagens envelheçam visivelmente mais devagar e sejam capazes de produzir [children|E] por mais tempo."
 game_concept_betrothal:0 "Noivado"
 game_concept_betrothals:0 "noivados"
 game_concept_betrothed:0 "noivo"
 game_concept_betrothal_desc:0 "UMA $game_concept_betrothal$ é uma promessa de um futuro [marriage|E] que pode ser feito quando uma das partes ainda não é um [adult|E].\nOs noivados podem conceder [alliances|E] assim como os casamentos, mas podem ser facilmente quebrados. Na idade adulta, o noivado pode ser convertido em um casamento adequado."
 game_concept_marriage:0 "Casado"
 game_concept_marriages:0 "Casamentos"
 game_concept_marry:0 "Casar"
 game_concept_marries:0 "casa"
 game_concept_married:0 "Casado"
 game_concept_marrying:0 "casar"
 game_concept_marriage_desc:2 "$game_concept_marriages$ são uma união entre dois [spouses|E], e são (ao lado [betrothals|E]) the main way to forge an [alliance|E] com outro [ruler|E]. $game_concept_spouses$ também pode produzir [legitimate|E] crianças, que podem ser [bred|E] e criado como adequado [heirs|E].\n\n$game_concept_marriages$ só acaba quando um $game_concept_spouse$ morre ou [divorces|E] o outro."
 game_concept_concubinage:0 "Concubinato"
 game_concept_concubine:0 "Concubina"
 game_concept_concubines:0 "concubinas"
 game_concept_concubine_male:0 "Cara"
 game_concept_concubine_female:0 "Mulher"
 game_concept_concubinage_desc:1 "Uma Concubina tem um status menor do que um [spouse|E], permitido em [faiths|E] com o [GetFaithDoctrine('doctrine_concubines').GetBaseName] [doctrine|E].\nDiferente [marriage|E], Concubinato não rende [alliances|E]. As concubinas também podem ser separadas à vontade, sem as complicações de um [divorce|E]. Os filhos das concubinas são considerados [legitimate|E].\nO concubinato é mutuamente exclusivo com [GetFaithDoctrine('doctrine_polygamy').GetBaseName]."
 game_concept_bastard:0 "Desgraçado"
 game_concept_bastards:0 "Bastardos"
 game_concept_bastard_desc:1 "$game_concept_bastards$ são filhos ilegítimos nascidos fora do casamento. Como tal, eles são impedidos de herdar [titles|E]. No entanto, seus pais podem [Concept( 'legitimized', 'legitimize' )|E] seu filho com a aprovação de seu [house_head|E].\nQual [house|E] um bastardo pertence é determinado pelo [doctrines|E] de seus pais' [faiths|E] quando eles nascem.\nSe os Bastardos receberem Títulos ou tiverem seus próprios filhos, eles fundarão um novo [dynasty|E]."
 game_concept_legitimized_bastard:0 "Bastardo legitimado"
 game_concept_legitimized:0 "legitimado"
 game_concept_legitimized_bastard_desc:0 "UMA [bastard|E] pode ser Legitimado, seja no nascimento, seja como [character_interaction|E] posteriormente, dependendo da aprovação de seus [house_head|E].\nUm Bastardo Legitimado tem o mesmo direito de herança que [legitimate|E] filhos, mas a mancha da bastardia os seguirá por toda a vida."
 game_concept_real_father:0 "pai verdadeiro"
 game_concept_real_father_desc:0 "O verdadeiro pai de um personagem. Para a maioria dos personagens, este é o personagem amplamente reconhecido como seu pai, mas para bastardos secretos, é outra pessoa.."
 game_concept_legitimate:0 "Legítimo"
 game_concept_legitimate_desc:0 "Crianças nascidas de [married|E] os pais são considerados $game_concept_legitimate$, em oposição a [bastards|E] que não pode herdar nenhum [titles|E]. Os filhos de [concubines|E] também são considerados [legitimate|E], embora de status ligeiramente inferior."
 game_concept_matrilineal:0 "Matrilinear"
 game_concept_matrilineally:0 "Matrilinearmente"
 game_concept_matrilineal_desc:0 "Em um $game_concept_matrilineal$ [marriage|E], os filhos nascerão na mãe [house|E] em vez de seu pai."
 game_concept_patrilineal:0 "patrilinear"
 game_concept_patrilineal_desc:0 "Em um $game_concept_patrilineal$ [marriage|E], filhos nascerão na casa de seus pais [house|E]."
 game_concept_divorce:0 "Divórcio"
 game_concept_divorced:0 "divorciado"
 game_concept_divorcing:0 "Divórcio"
 game_concept_divorces:0 "Divórcios"
 game_concept_divorce_desc:0 "[married|E] [spouses|E] pode arranjar um $game_concept_divorce$, embora as regras, requisitos e consequências dependam do [doctrines|E] deles [faiths|E].\n\n[concubines|E] pode simplesmente ser colocado de lado à vontade."
 game_concept_stress:0 "Estresse"
 game_concept_stress_i:0 "@stress_icon!"
 game_concept_stress_gain_i:0 "@stress_gain_icon!"
 game_concept_stress_loss_i:0 "@stress_loss_icon!"
 game_concept_stress_critical_i:0 "@stress_critical_icon!"
 game_concept_stress_desc:0 "$game_concept_stress$ mede o bem-estar mental de um personagem. Personagens ganham Estresse ao realizar ações que entram em conflito com sua Personalidade.\nPersonagens que ganharem Estresse suficiente também ganharão um [stress_level|E], causando vários efeitos negativos que persistem até que consigam reduzir seu Estresse."
 game_concept_adult:0 "Adulto"
 game_concept_adults:0 "adultos"
 game_concept_adulthood:0 "maioridade"
 game_concept_adult_desc:0 "Um $game_concept_adult$ é um personagem de pelo menos #V 16#! anos de idade."
 game_concept_child:0 "Filho"
 game_concept_children:0 "Crianças"
 game_concept_child_desc:1 "UMA $game_concept_child$ é um personagem mais novo que #V 16#!."
 game_concept_eligible_child:0 "Criança Elegível"
 game_concept_eligible_children:0 "Crianças elegíveis"
 game_concept_eligible_child_desc:0 "$game_concept_eligible_children$ são, por lei, autorizados a herdar os direitos de seus pais [titles|E].\n\n[bastards|E] não são considerados elegíveis, bem como crianças de certos sexos sob condições específicas [gender_laws|E]."
 game_concept_alliance:0 "Aliança"
 game_concept_alliances:0 "alianças"
 game_concept_allies:0 "Aliados"
 game_concept_allied:0 "Aliado"
 game_concept_ally:0 "Aliado"
 game_concept_ally_i:0 "@alliance_icon!"
 game_concept_alliance_desc:2 "Um $game_concept_alliance$ é uma relação diplomática entre dois [rulers|E]. [independent|E] Os governantes podem convocar $game_concept_allies$ juntar uns aos outros [wars|E].\nAs alianças são criadas e mantidas através de um [marriage|E] ou [betrothal|E], contanto que os dois personagens casados tenham parentesco suficientemente próximo com os dois Governantes. Por exemplo, se um [king|E] casa sua filha com o filho de outro rei, os dois reis se tornam $game_concept_allies$.\n\n[lieges|E] também pode criar $game_concept_alliances$ com seus [vassals|E]. O Liege não pode chamar o vassalo para a guerra, mas os impede de se juntar [factions|E]"
 game_concept_war:0 "Guerra"
 game_concept_wars:0 "guerras"
 game_concept_war_desc:0 "O conflito armado é a maneira mais direta de expandir sua [realm|E]. No entanto, declarando $game_concept_war$ requer uma justificativa para fazê-lo, chamada de [casus_belli|E]. Você não pode conseguir mais com um $game_concept_war$ do que o casus belli selecionado permite.\nAs guerras são vencidas ao derrotar o inimigo [armies|E] no [battle|E] e [occupying|E] inimigo [holdings|E]. Fazendo isso, acumulará [war_score|E], eventualmente forçando o inimigo a aceitar [defeat|E] no [peace_offer|E].\nIndependentemente do resultado de uma $game_concept_war$, o atacante ganha um [truce|E] em direção ao defensor por um tempo, mas o defensor é livre para declarar uma nova guerra imediatamente."
 game_concept_civil_war:0 "Guerra civil"
 game_concept_civil_wars:0 "Guerras civis"
 game_concept_raid:0 "Incursão"
 game_concept_raids:0 "ataques"
 game_concept_raiding:0 "invadindo"
 game_concept_raider:0 "Corsário"
 game_concept_raiders:0 "invasores"
 game_concept_raided:0 "invadido"
 game_concept_raid_desc:0 "[armies|E] pode ser levantado como $game_concept_raiders$ a partir de [rally_points|E]. $game_concept_raiders$ pode se mover para terras vizinhas e saqueá-los para [gold|E].\nEm ordem de $game_concept_raid$, um Exército de Invasão deve parar em um [holding|E] propriedade de um estrangeiro [ruler|E] e escolha começar a incursão - ao fazer isso, eles ficarão presos na incursão por algum tempo, após o qual obterão ouro e pilharão o domínio.\nO ouro será armazenado no Exército e só será adicionado ao tesouro quando eles chegarem em casa. Se você derrotar um Exército de Incursão carregando ouro, você o levará, e eles não poderão invadi-lo por algum tempo.\nApenas alguns governantes têm permissão para $game_concept_raid$, mais notavelmente [tribal|E] governantes."
 game_concept_raid_loot:0 "Saque"
 game_concept_raid_loot_desc:0 "Se um [holding|E] é [Concept( 'raid', 'Raided' )|E] ou [occupied|E] em um [siege|E], o atacante receberá uma quantidade de [gold|E] igual ao $game_concept_raid_loot$. Quanto mais próspero um [holding|E] é, quanto mais $game_concept_raid_loot$ terá.\nUma propriedade que foi invadida ou sitiada recentemente não terá nenhum saque."
 game_concept_revolt:0 "Revolta"
 game_concept_revolts:0 "revoltas"
 game_concept_revolting:0 "Revoltante"
 game_concept_civil_war_desc:0 "UMA [war|E] onde um ou mais [vassals|E] e/ou [counties|E] levantar-se em revolta contra seus [liege|E]. Eles são mais comumente o resultado de uma [faction|E] cujas demandas não foram atendidas.\nperder um $game_concept_civil_war$ muitas vezes tem consequências mais severas do que as demandas originais da facção rebelde."
 game_concept_casus_belli:0 "Casus Belli"
 game_concept_casus_bellis:0 "Casus Bellis"
 game_concept_casus_belli_desc:1 "UMA $game_concept_casus_belli$ ('Cause for War') required to declare [war|E] em outro [ruler|E].\no $game_concept_casus_belli$ especifica do que se trata a Guerra, geralmente um território específico - o [war_target|E]. Não é possível ganhar nada mais do que o $game_concept_casus_belli$ permite, independentemente de quão profundamente o inimigo é derrotado.\nUm dos mais importantes Casus Bellis são [claims|E], se eles vêm de [succession|E] ou o [fabricate_claim|E] Tarefa."
 game_concept_war_score:0 "pontuação de guerra"
 game_concept_war_score_desc:1 "Uma medida de qual lado está ganhando em uma [war|E]. Vai de #N -100#! para #P 100#!, com e. #N-25#! por um lado ser #P 25#! para o outro. Em #P 100#! War Score, você pode forçar o outro lado a aceitar seu [peace_offer|E].\nA Pontuação de Guerra pode ser obtida por:$EFFECT_LIST_BULLET$ Derrotando [armies|E] no [battle|E]$EFFECT_LIST_BULLET$ [imprisoning|E] o inimigo [ruler|E] ou deles [heirs|E] (not including their [allies|E])$EFFECT_LIST_BULLET$ [occupying|E] inimigo [holdings|E] (especially within the [war_target|E])$EFFECT_LIST_BULLET$ Ocupando o inimigo [realm_capital|E]$EFFECT_LIST_BULLET$ Controlando tudo [objectives|E] por um longo período de tempo"
 game_concept_war_target:0 "alvo de guerra"
 game_concept_war_targets:0 "alvos de guerra"
 game_concept_war_target_desc:0 "Uma região no mapa visada por um [casus_belli|E] em um [war|E]. Se o casus belli não atingir uma região específica, o [realm_capital|E] do zagueiro é o $game_concept_war_target$.\nO lado atacante ganha mais [war_score|E] de [occupying|E] [holdings|E] dentro do $game_concept_war_target$. Por outro lado, o defensor - após um período de carência inicial - começará a acumular pontuação de guerra por manter todos os [counties|E] no $game_concept_war_target$ região."
 game_concept_occupation:0 "Ocupação"
 game_concept_occupations:0 "Ocupações"
 game_concept_occupy:0 "Ocupar"
 game_concept_occupying:0 "Ocupando"
 game_concept_occupied:0 "Ocupado"
 game_concept_occupation_desc:0 "Ocupado [holdings|E] estão temporariamente sob o controle de um inimigo [ruler|E] durante um [war|E]. Um [army|E] de pé em um [barony|E] com um hostil [fortified_holding|E] vai começar a [besiege|E] se o número de [soldiers|E] no exército supera o [garrison|E].\nSe o Cerco for bem-sucedido, o Domínio está Ocupado, o que dará [war_score|E] para o lado da ocupação no [war|E].\nOcupar um Domínio não significa que agora é seu! Apenas o território especificado pelo [war_target|E] pode realmente mudar de mãos, e somente se o Atacante [wins|E]."
 game_concept_peace:0 "Paz"
 game_concept_peace_offer:0 "Oferta de Paz"
 game_concept_peace_offers:0 "ofertas de paz"
 game_concept_peace_desc:1 "[wars|E] pode terminar em três tipos de $game_concept_peace$: [victory|E], [defeat|E], ou [white_peace|E].\nEm #V 100%#! [war_score|E], o outro lado não pode recusar uma oferta de paz e deve aceitar [defeat|E].\nOs efeitos de $game_concept_victory$ ou $game_concept_defeat$ dependem inteiramente do tipo de [casus_belli|E] que foi usado para declarar a guerra e seus associados [war_target|E]."
 game_concept_victory:0 "Vitória"
 game_concept_win:0 "Vencer"
 game_concept_wins:0 "vitórias"
 game_concept_winning:0 "Ganhando"
 game_concept_victory_desc:0 "$game_concept_victory$ é um dos três possíveis [peace_offers|E]. O resultado exato da Vitória em uma [war|E] depende do [casus_belli|E].\nPara o Agressor, normalmente envolve a apreensão de [titles|E] dentro do [war_target|E] região.\nPara o Defensor, a Vitória geralmente significa que o atacante tem que pagar uma grande soma de ouro como reparação de guerra.."
 game_concept_defeat:0 "Derrota"
 game_concept_defeat_desc:0 "$game_concept_defeat$ é um dos três possíveis [peace_offers|E]. O resultado exato da Derrota em um [war|E] depende do [casus_belli|E], mas Defensores derrotados normalmente perdem [titles|E] dentro do [war_target|E] região, enquanto os atacantes derrotados perdem coisas como [gold|E], [prestige|E] e [piety|E]."
 game_concept_white_peace:0 "paz branca"
 game_concept_white_peace_desc:0 "UMA $game_concept_white_peace$ é um dos três possíveis [peace_offers|E]. Às vezes, ambos os lados concordam que o [war|E] não vale mais a pena perseguir.\nCom uma Paz Branca, o Atacante normalmente ainda perde algum [piety|E] ou [prestige|E], mas muito menos do que com um humilhante [defeat|E]."
 game_concept_siege:0 "Cerco"
 game_concept_sieges:0 "cercos"
 game_concept_besiege:0 "sitiar"
 game_concept_besieging:0 "sitiando"
 game_concept_besieged:0 "sitiado"
 game_concept_siege_desc:0 "Cerco é quando um [army|E] envolve um [fortified_holding|E] a fim de matar de fome os cidadãos em sua submissão para que possa ser [occupied|E]. Um Cerco começa automaticamente assim que um Exército entra no local de uma Fortaleza Fortificada hostil e fica parado — se o Exército for maior que o [garrison|E].\nO exército sitiante pode [assault|E] a Propriedade se suas paredes forem rompidas."
 game_concept_assault:0 "Assalto"
 game_concept_assaults:0 "Agressões"
 game_concept_assaulting:0 "agredir"
 game_concept_assaulted:0 "agredido"
 game_concept_assault_desc:0 "Um assalto é quando um [besieging|E] [army|E] tenta invadir um [fortified_holding|E] correndo o risco de perder muito [soldiers|E]. Assaltos só podem ser tentados se as paredes do Domínio tiverem sido rompidas, o que requer que o Exército contenha [siege_weapons|E]."
 game_concept_fort_level:0 "Nível Forte"
 game_concept_fort_level_i:0 "@fort_icon!"
 game_concept_fort_level_desc:0 "Alguns [holdings|E] são fortificados e precisam ser [besieged|E] e [occupied|E] a fim de obter o controle do [county|E].\no $game_concept_fort_level$ de tal [fortified_holdings|E] determina quanto tempo o cerco pode durar.\nUm alto $game_concept_fort_level$ vai exigir [siege_weapons|E] de forma a $game_concept_besieged$ eficientemente, embora cada Arma de Cerco só seja eficaz até um certo Nível de Forte."
 game_concept_garrison:0 "Guarnição"
 game_concept_garrison_desc:2 "o $game_concept_garrison$ de um [fortified_holding|E] protege-o de ser [besieged|E] por menor [armies|E].\nO Exército sitiante precisa ter mais [soldiers|E] do que a Guarnição para que o Cerco progrida.\nQuando um [siege|E] está perdido, o $game_concept_garrison$ está configurado para [GetDefine('NDomain', 'HOLDING_MIN_GARRISON_COUNT')|0]. A partir daí, o $game_concept_garrison$ reabastece todos os meses, dependendo do [garrison_reinforcement|E] até atingir sua capacidade máxima.\nQuando um [siege|E] começa, a tripulação do $game_concept_garrison$ afeta a quantidade necessária de [siege_progress|E]."
 game_concept_garrison_reinforcement:0 "Taxa de Reforço da Guarnição"
 game_concept_garrison_reinforcement_desc:0 "o $game_concept_garrison_reinforcement$ de um [fortified_holding|E] define o quão rápido o [garrison|E] se recupera depois de perder um [siege|E].\nTodos os meses, o [garrison|E] recuperará uma porcentagem de sua capacidade máxima igual à taxa atual. Pode ser aumentado atualizando o [holding|E].\nDurante um [siege|E] no entanto, o reforço é congelado e a taxa definida como 0."
 game_concept_fortified_holding:0 "Holding fortificada"
 game_concept_fortified_holdings:0 "Propriedades Fortificadas"
 game_concept_fortified_holding_desc:0 "UMA $game_concept_fortified_holding$ é um [holding|E] com [buildings|E] que aumentam sua [fort_level|E]. [county_capitals|E] são sempre fortificados.\nA fim de totalmente [occupy|E] uma [county|E], todas as suas propriedades fortificadas devem ser ocupadas."
 game_concept_army:0 "Exército"
 game_concept_armies:0 "exércitos"
 game_concept_army_desc:1 "Exércitos são usados para vencer [wars|E] ao se envolver em [battle|E] com outros exércitos, e para [besiege|E] e [occupy|E] inimigo [fortified_holdings|E]. Os exércitos são levantados em [rally_points|E] e consiste principalmente em [levies|E] e [men_at_arms|E], mas também pode ser reforçado por [mercenaries|E] e [holy_orders|E].\nOs exércitos podem se mover através da água gastando uma quantidade de [gold|E] para garantir o transporte. Eles podem sofrer perdas de [attrition|E] se o local [barony|E] é incapaz de adequadamente [supply|E] eles."
 game_concept_holy_order:0 "ordem sagrada"
 game_concept_holy_orders:0 "ordens sagradas"
 game_concept_holy_order_desc:1 "$game_concept_holy_orders$ são organizações militares independentes que trabalham para defender e expandir a influência de seus [faith|E].\nOs governantes de sua fé podem contratá-los se estiverem em [war|E] com um [faith_hostile|L] ou [faith_evil|L] [faith|E], a um custo de [piety|E]. Assim que esta Guerra terminar, eles não lutarão mais por aquele Governante.\nUMA $game_concept_holy_order$ pode ter um [holy_order_patron|E], que não precisa pagar para contratar seus serviços."
 game_concept_holy_order_patron:0 "Patrono"
 game_concept_holy_order_patron_desc:0 "UMA [holy_order|E]'s $game_concept_holy_order_patron$ é um King or Emperor who shares their [faith|E] e cujo [realm|E] contém seu capital.\no $game_concept_holy_order_patron$ pode contar com o apoio do $game_concept_holy_order$ contra inimigos religiosos de graça, em vez de pagar [piety|E].\nDe jeito nenhum $game_concept_holy_orders$ tenha um $game_concept_holy_order_patron$."
 game_concept_mercenary_company:0 "Mercenary Company"
 game_concept_mercenaries:0 "mercenários"
 game_concept_mercenary:0 "Mercenário"
 game_concept_mercenary_company_desc:0 "[mercenaries|E] está [soldiers|E] de aluguel que lutam em troca de [gold|E]. Mercenário [armies|E] vêm em vários tamanhos, com diferentes tipos de [men_at_arms|E] e um número de [knights|E].\nMercenários se inscrevem para #V [GetDefine('NMercenary', 'HIRE_MONTHS')] mês#! contratos que podem ser prorrogados por mais um #V [GetDefine('NMercenary', 'HIRE_MONTHS')] meses#! se você ainda está em [war|E]. Os contratos dos mercenários persistem mesmo que seus regimentos sejam demitidos - eles podem ser renovados sem custos adicionais.\nVocê tem permissão para entrar [debt|E] para contratar Mercenários #fracos (até [GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')] meses)#!."
 game_concept_mercenary_contract:0 "Contrato Mercenário"
 game_concept_mercenary_contract_desc:0 "Estabelecendo um [mercenary|E] O contrato incorre em um custo único que permite o uso de suas tropas por #V [GetDefine('NMercenary', 'HIRE_MONTHS')] meses#!."
 game_concept_hired_troops:0 "soldados contratados"
 game_concept_hired_troops_desc:0 "Soldados contratados são [mercenaries|E] ou [holy_orders|E]."
 game_concept_commander:0 "Comandante"
 game_concept_commanders:0 "Comandantes"
 game_concept_army_commanders:0 "Comandantes do Exército"
 game_concept_commanding:0 "Comandante"
 game_concept_army_commander:0 "Comandante do Exército"
 game_concept_army_commander_desc:0 "Um $game_concept_army_commander$ é um Personagem no comando de um [army|E]. Qualquer um dos seus [courtiers|E] ou direto [vassals|E] pode potencialmente ser designado como Comandante (sujeito à idade, [health|E], e [doctrines|E]).\n\nIn [battle|E], the [martial_skill|E] of the Commander heavily influences the [advantage|E]. Enquanto houver um Comandante presente, [rolls|E] será feito na tentativa de aumentar o $game_concept_advantage$.\nAlém disso, [commander_traits|E] pode fornecer a um Exército muitas vantagens diferentes, tanto dentro quanto fora da Batalha."
 game_concept_commander_trait:0 "Característica de Comandante"
 game_concept_commander_traits:0 "Traços de Comandante"
 game_concept_commander_trait_desc:1 "$game_concept_commander_traits$ são especiais [traits|E] que conferem vantagens úteis aos personagens ao agir como [army|E] [commanders|E].\nTraços de Comandante são tipicamente adquiridos por crianças criadas com o Marcial [education_focus|E], mas também pode ser obtido através da [martial_lifestyle|E] e outros meios."
 game_concept_battle_advantage:0 "Vantagem de Batalha"
 game_concept_advantage:0 "Vantagem"
 game_concept_battle_advantage_desc:0 "$game_concept_battle_advantage$ faz um lado em [battle|E] fazer mais dano. Quanto mais alto $game_concept_advantage$, quanto mais dano [soldiers|E] vai fazer.\nAs batalhas geralmente começam com um lado tendo uma vantagem maior com base em [terrain|E] e a [martial_skill|E] e [commander_traits|E] do [commander|E]. Qualquer um dos lados pode então ganhar mais $game_concept_advantage$ de $game_concept_commander$ [rolls|E]."
 game_concept_education_trait:0 "Traço de Educação"
 game_concept_education_traits:0 "Traços de educação"
 game_concept_education_trait_desc:2 "Ao chegar [adulthood|E], cada personagem recebe um $game_concept_education_trait$.\nExistem cinco tipos de Traços de Educação, cada um dos quais corresponde diretamente a um [skill|E].\nA qualidade do [trait|E] que um personagem recebe dependerá de quão bem seus [childhood_trait|E] combinou com [education_focus|E] bem como a Habilidade relevante de seus [guardian|E].\nUm personagem $game_concept_education_trait$ melhora o quão rápido eles vão progredir no correspondente [lifestyle|E]."
 game_concept_education_focus:0 "Foco na educação"
 game_concept_education:0 "Educação"
 game_concept_educations:0 "Educação"
 game_concept_educate:0 "Educar"
 game_concept_educated:0 "educado"
 game_concept_education_focus_short:0 "Foco"
 game_concept_education_focus_desc:1 "Todos [children|E] entre a idade #V 6#! e #V9#! pode ser dado um $game_concept_education_focus$ voltado para um dos cinco [skills|E].\nA Educação termina com uma [education_trait|E] ao chegar [adulthood|E].\nA qualidade do $game_concept_education_trait$ eles recebem dependerá de quão bem seus [childhood_trait|E] correspondiam ao seu Foco Educacional, bem como à Habilidade relevante de seus [guardian|E].\nAo definir o foco da educação, você também pode especificar se a criança deve ou não ser criada no [guardian|E]'s [faith|E] and/or [culture|E]."
 game_concept_childhood_trait:0 "Childhood Trait"
 game_concept_childhood_trait_desc:0 "Toda criança ganha uma Característica da Infância à medida que cresce, como [GetTrait('rowdy').GetName( GetNullCharacter )] ou [GetTrait('charming').GetName( GetNullCharacter )].\nA característica adquirida é indicativa de qual [education_focus|E] serviria melhor para eles."
 game_concept_diplomacy:0 "Diplomacia"
 game_concept_diplomacy_i:0 "@skill_diplomacy_icon!"
 game_concept_diplomacy_skill:0 "Habilidade de Diplomacia"
 game_concept_diplomacy_skill_desc:1 "$game_concept_diplomacy$ é um [skill|E] representing a Characterde ability to charm, negotiate and persuade.\nA diplomacia afeta diretamente o [opinions|E] outros personagens têm de você. Também é usado para promover relações diplomáticas [schemes|E].\nO correspondente [lifestyle|E] é o [diplomacy_lifestyle|E]."
 game_concept_martial:0 "Marcial"
 game_concept_martial_i:0 "@skill_martial_icon!"
 game_concept_martial_skill:0 "habilidade marcial"
 game_concept_martial_skill_desc:2 "$game_concept_martial$ [skill|E] indica o quão bom um personagem é em travar [war|E] e liderando [armies|E] no [battle|E].\nUma habilidade marcial alta é importante para [army_commanders|E], uma vez que melhora a sua [advantage|E] no [battle|E].\nO correspondente [lifestyle|E] é o [martial_lifestyle|E]."
 game_concept_stewardship:0 "Administração"
 game_concept_stewardship_i:0 "@skill_stewardship_icon!"
 game_concept_stewardship_skill:0 "Habilidade de administração"
 game_concept_stewardship_skill_desc:1 "$game_concept_stewardship$ é um [skill|E] isso ajuda [rulers|E] gerenciam seus [domains|E]. Ele aumenta diretamente [taxation|E], tornando-se uma habilidade muito útil para todos os governantes.\nO correspondente [lifestyle|E] é o [stewardship_lifestyle|E]. Cada [GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')] pontos de Administração aumenta o [domain_limit|E] por 1."
 game_concept_intrigue:0 "Intriga"
 game_concept_intrigue_i:0 "@skill_intrigue_icon!"
 game_concept_intrigue_skill:0 "Habilidade de Intriga"
 game_concept_intrigue_skill_desc:1 "$game_concept_intrigue$ é um [skill|E] representing a Characterde ability to understand and manipulate other characters, and to organize elaborate plots.\nÉ usado principalmente para promover - e se defender contra - Intriga [schemes|E].\nO correspondente [lifestyle|E] é o [intrigue_lifestyle|E]."
 game_concept_learning:0 "Aprendendo"
 game_concept_learning_i:0 "@skill_learning_icon!"
 game_concept_learning_skill:0 "Habilidade de aprendizagem"
 game_concept_learning_skill_desc:1 "$game_concept_learning$ é um [skill|E] medindo a alfabetização e a sabedoria de um personagem. A Habilidade de Aprendizagem de um [ruler|E] afeta o custo de aumentar [crown_authority|E], e também rende uma quantia mensal [piety|E].\nPode-se esperar que personagens com alto aprendizado tenham amplo conhecimento de todos os empreendimentos acadêmicos comuns, incluindo teologia, filosofia, linguagem e matemática.\nO correspondente [lifestyle|E] é o [learning_lifestyle|E]."
 PROWESS_MUSCLE_INFO:0 "Aumentar a proeza aumentará a massa muscular de um personagem."
 PROWESS_MUSCLE_INFO_PERSONAL:0 "Aumentando [prowess|E] vai aumentar sua massa muscular"
 game_concept_prowess:0 "destreza"
 game_concept_prowess_i:0 "@skill_prowess_icon!"
 game_concept_prowess_skill:0 "Habilidade de Proeza"
 game_concept_prowess_skill_desc:3 "$game_concept_prowess$ é um secundário [skill|E] que reflete a aptidão do personagem em combate pessoal.\nUma habilidade de proeza alta significa que eles têm mais chances de sobreviver e ter um bom desempenho tanto quanto [knights|E] no [battles|E] e em [single_combat_duel_plural|E].\nCada ponto de Proeza dá a um Cavaleiro:$BULLET_WITH_TAB$[damage|E]: #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[toughness|E]: #V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')]#!\n$PROWESS_MUSCLE_INFO$"
 game_concept_lifestyle:0 "Estilo de vida"
 game_concept_lifestyles:0 "estilos de vida"
 game_concept_lifestyle_desc:2 "[adult|E] [rulers|E] pode escolher um $game_concept_lifestyle$, que, por sua vez, lhes permitirá selecionar um [focus|E] e começar a ganhar [perks|E].\nCada $game_concept_lifestyle$ tem seu próprio tipo de [experience|E], que é usado para comprar $game_concept_perks$. Por exemplo, Experiência no [intrigue_lifestyle|E] é preciso ganhar $game_concept_perks$ tal como [GetPerk( 'dreadful_perk' ).GetName( GetPlayer )] ou [GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetPlayer )].\no $game_concept_lifestyles$ está:$BULLET_WITH_TAB$ [diplomacy_lifestyle|E]$BULLET_WITH_TAB$ [stewardship_lifestyle|E]$BULLET_WITH_TAB$ [martial_lifestyle|E]$BULLET_WITH_TAB$ [intrigue_lifestyle|E]$BULLET_WITH_TAB$ [learning_lifestyle|E]"
 game_concept_lifestyle_experience:0 "Experiência de estilo de vida"
 game_concept_experience:0 "Experiência"
 game_concept_lifestyle_experience_desc:0 "$game_concept_lifestyle_experience$ é acumulado passivamente por ter um [focus|E] selecionados ou concedidos por eventos. Existem diferentes tipos de $game_concept_lifestyle_experience$, um por [lifestyle|E] categoria.\nganhando o suficiente $game_concept_lifestyle_experience$ dentro de uma categoria irá premiar um [perk|E]."
 game_concept_focus:0 "Foco"
 game_concept_focuses:0 "Focos"
 game_concept_focus_desc:0 "Cada [lifestyle|E] contém um número $game_concept_focuses$, um dos quais deve ser escolhido ao selecionar o $game_concept_lifestyle$.\n\n$game_concept_focuses$ fornecem bônus passivos e influenciam os tipos de eventos que aparecem. #fraco (por exemplo, tendo o $intrigue_temptation_focus$ vai aumentar [fertility|E] and increase the chances of Seduction-themed events appearing.)#!\nOs personagens podem alternar entre $game_concept_focuses$ dentro do mesmo $game_concept_lifestyle$ sem perder a capacidade de ganhar experiência naquele $game_concept_lifestyle$."
 game_concept_dynasty_perk:0 "Legado da Dinastia"
 game_concept_dynasty_perks:0 "Legados da Dinastia"
 game_concept_dynasty_perk_desc:0 "$game_concept_dynasty_perks$ são dádivas desbloqueáveis que fornecem efeitos poderosos a todos os membros de uma [dynasty|E].\no [dynast|E] desbloqueia $game_concept_dynasty_perks$ gastando [dynasty_prestige|E], com cada legado na mesma faixa sendo progressivamente mais caro e poderoso.\n\n$game_concept_dynasty_perks$ são lentos para conseguir, mas ficam com a Dinastia para sempre."
 game_concept_perk:0 "vantagem"
 game_concept_perks:0 "Vantagens"
 game_concept_perk_desc:1 "Perks são dádivas desbloqueáveis que fornecem muitos efeitos úteis e interessantes. Eles são desbloqueados selecionando um [focus|E] dentro de um [lifestyle|E] e gastando a forma associada de [experience|E] #weak (e.g. Intrigue $game_concept_experience$ se você deseja desbloquear um $game_concept_intrigue_lifestyle$ $game_concept_perk$.)#!"
 game_concept_decision:0 "Decisão"
 game_concept_decisions:0 "Decisões"
 game_concept_decide:0 "Decidir"
 game_concept_decision_desc:1 "UMA $game_concept_decision$ é uma ação especial que um [character|E] pode levar em seu lazer.\nCada decisão tem seus próprios efeitos definidos, que podem variar de pequenas mudanças de personagem a [empire|e]-shaking impacts.\nAs decisões que movem um personagem para um local específico por um período de tempo são chamadas [activities|E]."
 game_concept_activity:0 "Atividade"
 game_concept_activities:0 "Atividades"
 game_concept_activity_desc:0 "$game_concept_activities$ são um tipo de [decision|E] que ocorrem em um local específico por um período de tempo definido.\nOutros personagens geralmente são convidados a participar da mesma Atividade, por exemplo Festas e Caças."
 game_concept_feast:0 "$activity_feast$"
 game_concept_feast_desc:2 "Um [activity|E] onde governantes e cortesãos de um reino se reúnem para celebrar... uma coisa ou outra.\nOs participantes perderão [stress|E] e aumentar seus [opinion|E] do anfitrião. Também pode haver uma série de outras consequências de reunir tantas pessoas.\nUMA [ruler|E] vai convidar seus [liege|E] e seus [vassals|E] (along with various [courtiers|E]) to a $activity_feast$."
 game_concept_hunt:0 "$activity_hunt$"
 game_concept_hunt_desc:1 "Um [activity|E] onde governantes e seus vassalos se reúnem para caçar animais no deserto local.\nO principal objetivo desta atividade é reduzir [stress|E] e para ganhar [prestige|E].\nUMA [ruler|E] vai convidar seus [courtiers|E], [guests|E] e [vassals|E] para uma $activity_hunt$."
 game_concept_playdate:0 "$activity_playdate$"
 game_concept_playdate_desc:0 "Um [activity|E] onde jovens governantes e cortesãos de um reino se reúnem para brincar e esquecer a tristeza do dia.\nOs participantes perderão [stress|E] e aumentar seus [opinion|E] do anfitrião. Também pode haver uma série de outras consequências de reunir tantas crianças.\nUMA [ruler|E] vai convidar seus [liege|E] e seus [vassals|E] (along with various [courtiers|E]) to a $activity_playdate$."
 game_concept_taxes:0 "impostos"
 game_concept_tax:0 "Imposto"
 game_concept_taxation:0 "Tributação"
 game_concept_taxes_desc:1 "$game_concept_taxes$ são a fonte mensal mais importante de [gold|E] [income|E] para [rulers|E].\nCada [holding|E] uma régua fornece-lhes alguns [domain_taxes|E] todo mês. Além disso, a maioria [vassals|E] tem um [obligation|E] para pagar uma parte de seus próprios impostos cobrados aos seus [liege|E] na forma de [liege_taxes|E]."
 game_concept_dread:0 "Temor"
 game_concept_dreadful:0 "Terrível"
 game_concept_dreaded:0 "temido"
 game_concept_dread_desc:4 "$game_concept_dread$ é uma medida de quão temido um [ruler|E] é.\ngovernantes aumentam $game_concept_dread$ realizando atos cruéis e hediondos, como tortura e execução [prisoners|E].\nDread torna viável jogar como um [tyrant|E], porque indisciplinado [vassals|E] pode se tornar [intimidated|E] ou [cowed|E], deixando-os com muito medo de se opor a você.\nO Dread de um personagem pode variar de 0 a 100. Com o tempo, seu Dread tenderá para seu Dread Natural, que é definido por seu [personality_traits|E].\n\n#high A terrível [ruler] colhe os seguintes benefícios:#!$BULLET_WITH_TAB$[vassals] são desencorajados a aderir [factions|E]$BULLET_WITH_TAB$[vassals] são desencorajados de [scheming|E]\n$BULLET_WITH_TAB$aumenta [vassal] aceitação #weak (E.g. Title Revocation)#!\n$BULLET_WITH_TAB$aumenta [offer_vassalization|E] acceptance\n$BULLET_WITH_TAB$Faz [electors|E] mais propensos a votar como você\n$BULLET_WITH_TAB$Torna os vassalos improváveis de se oporem [law|E] mudanças\n\n#fraco Note que corajoso e ousado [vassals] são menos afetados por Dread!#!"
 game_concept_truce:0 "Trégua"
 game_concept_truces:0 "tréguas"
 game_concept_truce_desc:0 "Cada [war|E] termina com um $game_concept_truce$; a period when the Attacker may not declare War again on that same [ruler|E] (the Defender is not bound by the Truce).\nAs tréguas podem ser quebradas, mas há uma penalidade severa."
 game_concept_government:0 "Governo"
 game_concept_governments:0 "governos"
 game_concept_government_form:0 "Formulário Governamental"
 game_concept_government_forms:0 "Formulários Governamentais"
 game_concept_government_desc:2 "UMA [ruler|E]'s $game_concept_government_form$ determines what kind of [laws|E] eles têm acesso, bem como o que [obligations|E] eles têm a sua [liege|E] se eles não são [independent|E].\nOs formulários do governo são: [feudal|E], [tribal|E], [clan|E], [theocracy|E] e [republic|E]."
 game_concept_feudal:0 "Feudal"
 game_concept_feudal_government:0 "governo feudal"
 game_concept_feudalism:0 "Feudalismo"
 game_concept_feudal_desc:0 "sob o feudal [government_form|E], uma [liege|E] dá o seu [vassals|E] [land|E] governar em troca de [levies|E] e [taxes|E], regulado por indivíduo [feudal_contracts|E] entre vassalo e Liege."
 game_concept_tribal:0 "Tribal"
 game_concept_tribal_government:0 "governo tribal"
 game_concept_tribal_desc:0 "Reinos tribais têm condado atrofiado [development|E], não pode avançar além da Era Tribal [innovations|E], não pode construir novo [holdings|E], e geralmente são incapazes de mudar suas [succession_law|E].\nNo entanto, eles podem fazer uso de [prestige|E] em vez de [gold|E] para construir seus reinos e contratar [men_at_arms|E], e tenha acesso a mais [casus_belli|E] comparado com [feudal|E] Reinos. Exércitos não-tribais sofrem um [supply_limit|E] penalidade em território tribal hostil."

 game_concept_clan:0 "Clã"
 game_concept_clan_government:0 "Governo do Clã"
 game_concept_clan_desc:0 "Clãs são um [government_form|E] em que a quantidade de [levies|E] e [taxes|E] dado a um [liege|E] por suas [vassals|E] é determinado por seus [opinion|E] of said Liege. However, the Liegede [crown_authority|E] podem aumentar o valor mínimo que devem fornecer independentemente do parecer."
 game_concept_theocracy:0 "Teocracia"
 game_concept_theocracies:0 "teocracias"
 game_concept_theocratic:0 "Teocrático"
 game_concept_theocratic_government:0 "governo teocrático"
 game_concept_theocracy_government:0 "governo teocrático"
 game_concept_theocracy_desc:0 "$game_concept_theocracy$ é injogável [government_form|E] disponível para alguns [faiths|E] dependendo [doctrines|E]. Geralmente são liderados por um [head_of_faith|E] ou um [landed|E] [realm_priest|E]. Um Bispo pode também tornar-se um [independent|E] Governante teocrático por direito próprio."
 
 game_concept_republic:0 "República"
 game_concept_republics:0 "repúblicas"
 game_concept_republican:0 "Republicano"
 game_concept_republic_government:0 "governo republicano"
 game_concept_republic_desc:1 "$game_concept_republic_government$ é injogável [government_form|E] onde um cidadão eleito governa por toda a vida - o $game_concept_government_form$ de burgueses e comerciantes.\n$game_concept_republican$ [vassals|E] tem estática [obligations|E] que não podem ser alterados e, portanto, sempre fornecem uma quantidade confiável e previsível de [levies|E] e [taxes|E]."
 game_concept_skill:0 "Habilidade"
 game_concept_skills:0 "Habilidades"
 game_concept_skills_desc:0 "As habilidades de um personagem medem o quão bom ele é em várias coisas.\nAs cinco habilidades principais são: [diplomacy|E], [martial|E], [stewardship|E], [intrigue|E], [learning|E]."
 game_concept_building:0 "Prédio"
 game_concept_buildings:0 "Edifícios"
 game_concept_building_desc:0 "$game_concept_buildings$ são melhorias que podem ser construídas em [holdings|E].\nMuitos tipos de Edifícios só podem ser construídos em [baronies|E] ou em certo [terrain|E].\nCada propriedade tem uma quantidade limitada de slots de construção, portanto, uma propriedade não pode conter todos os tipos de construção. [county_capitals|E] ter acesso a um slot de construção adicional.\n\n[duchy_buildings|E] e [special_buildings|E] usar seus próprios slots."
 game_concept_duchy_building:0 "Edifício Ducado"
 game_concept_duchy_buildings:0 "Edifícios ducados"
 game_concept_duchy_building_desc:0 "$game_concept_duchy_buildings$ são poderosos [buildings|E] que só pode ser construído no [de_jure_capital|E] de um [duchy|E]. Apenas um tipo pode ser construído em cada Ducado.\n\n$game_concept_duchy_buildings$ só estão ativos se o proprietário também detém o Ducado associado [title|E].\nVários $game_concept_duchy_buildings$ têm modificadores que afetam todos [holdings|E] no Ducado, tornando-os ferramentas poderosas para especializar sua [domain|E]."
 game_concept_special_building:0 "Prédio Especial"
 game_concept_special_buildings:0 "edifícios especiais"
 game_concept_special_building_desc:0 "$game_concept_special_buildings$ São únicos [buildings|E] que estão presentes em alguns lugares predeterminados ao redor do mundo.\nExemplos incluem maravilhas antigas, grandes catedrais e minas notáveis. Alguns já são construídos no início do jogo, enquanto outros precisam ser desenvolvidos.\n\n$game_concept_special_buildings$ geralmente são muito poderosos e vale a pena lutar por eles."
 game_concept_economic_building:0 "Edifício econômico"
 game_concept_economic_buildings:0 "Prédios Econômicos"
 game_concept_economic_building_desc:0 "$game_concept_economic_buildings$ está [buildings|E] cuja principal função é aumentar a sua propriedade [domain_income|E]."
 game_concept_military_building:0 "edifício militar"
 game_concept_military_buildings:0 "edifícios militares"
 game_concept_military_building_desc:0 "$game_concept_military_buildings$ está [buildings|E] cuja principal função é aumentar o número de [levies|E] eles fornecem aos seus [holder|E]."
 game_concept_fortification_building:0 "Edifício de fortificação"
 game_concept_fortification_buildings:0 "Edifícios de fortificação"
 game_concept_fortification_building_desc:0 "$game_concept_fortification_buildings$ está [buildings|E] cuja função principal é aumentar o valor de suas propriedades [fort_level|E] ou fornecer bônus [advantage|E] para defensores."

 game_concept_battle:0 "Batalha"
 game_concept_battles:0 "batalhas"
 game_concept_battle_desc:1 "$game_concept_battles$ começar quando dois adversários [armies|E] digite o mesmo [barony|E].\nNo início de um $game_concept_battle$, um lado geralmente começa com [advantage|E] dependente de fatores como [terrain|E], [commander|E] e [commander_traits|E].\nexércitos tomam [casualties|E] com base na quantidade de [damage|E] sustentado. o $game_concept_battle$ entra no seu [aftermath|E] quando não [soldiers|E] ficar de um lado.\nO vencedor de um $game_concept_battle$ é premiado [war_score|E] dependendo da magnitude da vitória."
 game_concept_aftermath:0 "Consequências"
 game_concept_aftermath_desc:1 "o $game_concept_aftermath$ fase de um [battle|E] ocorre sempre que um lado ganha. O vencedor tentará atropelar o máximo de [Concept( 'retreat', 'Retreating' )|E] [soldiers|E] que possível.\n\n[men_at_arms|E] com alto [pursuit|E] são capazes de matar mais $game_concept_soldiers$ durante o $game_concept_aftermath$, enquanto $game_concept_men_at_arms$ com alto [screen|E] vai proteger amigo [soldiers|E]."
 game_concept_casualty:0 "Acidente"
 game_concept_casualties:0 "Vítimas"
 game_concept_casualty_desc:0 "[armies|E] vai sustentar uma certa quantidade de $game_concept_casualties$ durante um [battle|E] dependente da quantidade de [damage|E] levado.\nQuando [soldiers|E] são removidos de um $game_concept_battle$, eles serão considerados ou [routed_soldiers|E] ou [dead_soldiers|E]."
 game_concept_retreat:0 "Retiro"
 game_concept_retreats:0 "Retiros"
 game_concept_retreat_desc:0 "Um [army|E] vontade $game_concept_retreat$ se perder um [battle|E]. Os exércitos também podem ser ordenados a $game_concept_retreat$ no decorrer $game_concept_battles$. Durante a retirada, o $game_concept_army$ não pode dispersar ou receber novas ordens de movimento."
 game_concept_illness:0 "Doença"
 game_concept_ill:0 "Doente"
 game_concept_sick:0 "Doente"
 game_concept_sickness:0 "Doença"
 game_concept_illnesses:0 "doenças"
 game_concept_diseases:0 "doenças"
 game_concept_illness_desc:0 "As doenças são uma espécie de negatividade [traits|E] que diminuem o nível de um personagem [health|E]. Traços de doença podem durar por períodos variados de tempo e diferem muito em letalidade."
 game_concept_medical_treatments:0 "Tratamentos médicos"
 game_concept_medical_treatments_desc:0 "Quando um personagem se torna [ill|E] ou [GetTrait('wounded_1').GetName( GetNullCharacter )] um tratamento médico pode ajudá-los a se recuperar mais rapidamente.\nO responsável por tratar você e seus [courtiers|E] é o [GetCourtPositionType('court_physician_court_position').GetName()]. Tente sempre ter um empregado se puder pagar o salário dele.\nQuanto mais tratamentos um Médico da Corte realizar, mais sua habilidade crescerá, concedendo-lhes [GetTrait('physician_2').GetName( GetNullCharacter )] [traits|E]."
 game_concept_combat_width:0 "Largura de Combate"
 game_concept_combat_width_desc:1 "$game_concept_combat_width$ indica quantos [soldiers|E] de cada lado podem lutar entre si simultaneamente em [battle|E], e pode ser afetado por fatores como [terrain|E].\nIsso evita que um lado domine completamente o outro e é determinado no início da batalha."
 game_concept_roll:0 "Lista"
 game_concept_rolls:0 "Rolos"
 game_concept_combat_roll:0 "Rolo de Batalha"
 game_concept_advantage_roll:0 "Rolo de Vantagem"
 game_concept_advantage_rolls:0 "Rolagens de Vantagem"
 game_concept_combat_roll_desc:0 "[advantage|E] Os rolos são feitos por cada [commander|E] no decorrer [battle|E]. Estes são feitos em uma escala de 0 a 10 e são completamente aleatórios, mas podem ter um efeito decisivo no resultado do $game_concept_battle$."
 game_concept_terrain:0 "Terreno"
 game_concept_terrain_desc:1 "Cada [barony|E] tem um terreno dominante específico que pode afetar coisas como [supply|E], velocidade de movimento de [armies|E], a eficácia dos vários tipos de [men_at_arms|E] [regiments|E] no [battle|E] e a [buildings|E] que pode ser construído lá.\nVários [commander_traits|E] também lidar com terreno."
 game_concept_independent_ruler:0 "governante independente"
 game_concept_independent_ruler_desc:0 "$game_concept_independent$ [rulers|E] have no [liege|E] e assim desfrutar de maior liberdade de ação (por exemplo, ao declarar [wars|E]).\n\nHowever, unlike [vassals|E] eles também podem ser atacados diretamente por estrangeiros [rulers|E]."
 game_concept_independent:0 "Independente"
 game_concept_unlanded:0 "Não desembarcado"
 game_concept_unlanded_desc:0 "$game_concept_unlanded$ personagens não tem [holdings|E] em seus [domain|E], mas teoricamente ainda pode ser [rulers|E] de uma espécie. Por exemplo, este pode ser o caso de [heads_of_faith|E] e os Grandes Mestres da [holy_orders|E]."
 game_concept_landed:0 "Desembarcou"
 game_concept_land:0 "Terra"
 game_concept_landed_desc:0 "UMA $game_concept_landed$ personagem é um [ruler|E] quem possui [holdings|E]. Exceto em [theocracies|E] e [republics|E], [commoners|E] tornar-se automaticamente [nobles|E] quando desembarcam, fundando uma nova [dynasty|E]."
 game_concept_head_of_faith:0 "chefe de fé"
 game_concept_heads_of_faith:0 "chefes de fé"
 game_concept_head_of_faith_desc:0 "UMA $game_concept_head_of_faith$ é o líder formal de uma [faith|E]. Os poderes e a natureza do $game_concept_head_of_faith$ depende do [doctrines|E] da Fé.\nAlgumas religiões têm um [spiritual_head_of_faith|E] #weak (e.g. the Pope)#!, some a [temporal_head_of_faith|E] #weak (e.g. a Caliph)#!, and some do not have a $game_concept_head_of_faith$ de forma alguma."
 game_concept_spiritual_head_of_faith:0 "Chefe Espiritual da Fé"
 game_concept_head_of_faith_spiritual:0 "Espiritual"
 game_concept_spiritual_head_of_faith_desc:0 "UMA [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] [head_of_faith|E] é [theocratic|E] e não precisa ser [landed|E] #weak (although they can be)#!.\n\n$game_concept_head_of_faith_spiritual$ $game_concept_heads_of_faith$ geralmente têm acesso a interações, como poder conceder [claims|E] ou [gold|E].\nSe o [doctrines|E] do [faith|E] permitido para [great_holy_wars|E] então eles serão [great_holy_war_undirected|E] #weak (e.g. Crusades)#!."
 game_concept_temporal_head_of_faith:0 "Chefe Temporal da Fé"
 game_concept_head_of_faith_temporal:0 "Temporal"
 game_concept_temporal_head_of_faith_desc:0 "UMA [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] [head_of_faith|E] age muito como um normal [ruler|E], com o $game_concept_head_of_faith$ [title|E] sendo destruídos caso percam todas as suas terras.\nSe o [doctrines|E] do [faith|E] permitido para [great_holy_wars|E] Eles serão [great_holy_war_directed|E] #weak (e.g. Jihads)#!."
 game_concept_routed_soldiers:0 "Vítimas encaminhadas"
 game_concept_routed_soldiers_desc:1 "No [battle|E], mais [casualties|E] são na verdade $game_concept_routed_soldiers$ e não mortos ou gravemente feridos. Diferente [dead_soldiers|E], esses [soldiers|E] vai viver para lutar outro dia e voltar para o [army|E] depois de $game_concept_battle$ é concluído. Eles ainda podem ser derrotados pelo lado vencedor durante o [aftermath|E] de um $game_concept_battle$, incluindo se o $game_concept_army$ voluntariamente [retreats|E]."
 game_concept_dead_soldiers:1 "Vítimas fatais"
 game_concept_dead_soldiers_desc:0 "No decorrer [battle|E], muitos (mas geralmente não a maioria) [soldiers|E] são mortos ou gravemente feridos para lutar novamente. Estes são permanentes [casualties|E] em oposição a meramente [routed_soldiers|E]."
 game_concept_title_claim:0 "Reivindicação de Título"
 game_concept_title_claims:0 "Reivindicações de Título"
 game_concept_claims:0 "Reivindicações"
 game_concept_claim:0 "Afirmação"
 game_concept_claimed:0 "Reivindicado"
 game_concept_title_claim_desc:0 "UMA $game_concept_claim$ com um [title|E] representa um direito legal de possuí-lo e fornece uma [casus_belli|E] para conquistá-lo através [war|E]. As reivindicações também fornecem uma razão válida para [revoke|E] [titles|E] desligado [vassal|E] [holders|E].\nAs reivindicações são geralmente dadas a [rulers|E] sempre que perdem o controle dos Títulos para outra pessoa, mas também podem ser criados através do [fabricate_claim_short|E] Tarefa.\nAlém disso, cada criança (mesmo [bastards|E]) of a ruler has an [implicit_claim|E] em todos os governantes [titles|E]. Se eles não herdarem esse título do [ruler] quando eles morrem, aqueles [implicit_claims] vai converter para [pressed_claims|E], que podem então ser herdados por seus próprios filhos como [unpressed_claims|E]."
 game_concept_pressed_claim:0 "Reivindicação Pressionada"
 game_concept_pressed_claims:0 "Reivindicações Pressionadas"
 game_concept_pressed_claim_i:1 "@pressed_claim!"
 game_concept_pressed:0 "pressionado"
 game_concept_pressed_claim_desc:0 "$game_concept_pressed$ [claims|E] são considerados legalmente fortes e são herdados como [unpressed_claims|E] pelos filhos do [claimant|E]."
 game_concept_unpressed_claim:0 "Reivindicação não impressa"
 game_concept_unpressed_claims:0 "Reivindicações não impressas"
 game_concept_unpressed_claim_i:1 "@unpressed_claim!"
 game_concept_unpressed:0 "Não compactado"
 game_concept_unpressed_claim_desc:0 "$game_concept_unpressed$ [claims|E] são legalmente tênues e não são herdadas pelos filhos dos [claimant|E].\nNo entanto, reivindicações não pressionadas tornam-se [pressed|E] se forem usados em [casus_belli|E] declarar [war|E] — even if the war ends in a [white_peace|E]."
 game_concept_implicit_claim:0 "Reivindicação implícita"
 game_concept_implicit_claims:0 "Reivindicações implícitas"
 game_concept_implicit_claim_i:1 "@implicit_claim!"
 game_concept_implicit_claim_desc:2 "$game_concept_implicit_claims$ está [claims|E] que são dados a [eligible_children|E] em todos [titles|E] mantidos por seus pais. Se um pai perde um [title|E], a criança $game_concept_implicit_claim$ será removido também."
 game_concept_claimant:0 "Requerente"
 game_concept_claimants:0 "Requerentes"
 game_concept_claimant_desc:0 "UMA $game_concept_claimant$ é uma pessoa com um ou mais [claims|E] para [titles|E]. [ruler|E] Os reclamantes podem pressioná-los usando o botão Reivindicar [casus_belli|E] declarar [wars|E].\nEste Casus Belli também pode ser usado para pressionar as Reivindicações de [vassals|E] e até mesmo [unlanded|E] personagens em seu [realm|E].\nOs requerentes também podem liderar [factions|E] — even if they do not reside in your Realm."
 game_concept_renounce:0 "Renúncia"
 game_concept_renounced:0 "Renunciou"
 game_concept_renounce_desc:0 "[prisoners|E] pode ser liberado em troca de renunciar a todos [claims|E] em [titles|E] dentro do seu [realm|E].\nNo entanto, os filhos do atual [holder|E] nunca pode perder suas Reivindicações enquanto o Titular ainda estiver vivo."
 game_concept_court:0 "Quadra"
 game_concept_courts:0 "Tribunais"
 game_concept_court_desc:0 "Cada [ruler|E] tem um $game_concept_court$, consistindo de vários [unlanded|E] Personagens que servem a seus [liege|E].\nNormalmente, estes [courtiers|E] consiste na família do governante e uma mistura de não relacionados, mas potencialmente úteis [nobles|E] e plebeus."
 game_concept_courtier:0 "Cortesão"
 game_concept_courtiers:0 "cortesãos"
 game_concept_courtier_desc:1 "UMA $game_concept_courtier$ é um [unlanded|E] personagem que serve a [ruler|E] em seus [court|E].\nOs cortesãos podem:\n$BULLET_WITH_TAB$Servir como [councillors|E]\n$BULLET_WITH_TAB$servir em [armies|E] Como [commanders|E] ou [knights|E]\n$BULLET_WITH_TAB$Torne-se seu governante [vassal|E] se for concedido um [title|E]\n$BULLET_WITH_TAB$Deixe seu governante pressionar seus [claims|E] no [war|E]"
 game_concept_guest:0 "Convidado"
 game_concept_guests:0 "Convidados"
 game_concept_guest_desc:0 "[wanderers|E] às vezes aparecem em [court|E] como Convidados. Eles ficarão apenas por um tempo limitado, mas podem ser recrutados como permanentes [courtiers|E] pelo [ruler|E]."
 game_concept_wanderer:0 "andarilho"
 game_concept_wanderers:0 "andarilhos"
 game_concept_wanderer_desc:0 "Personagens que não pertencem a um [court|E] ou segure qualquer [titles|e] são chamados de andarilhos. Eles viajam pelo mundo, visitando Tribunais como [guests|E] pelo caminho. Andarilhos podem se tornar [mercenary|E] Capitães, líderes de [holy_orders|E], [clergy|E] membros, ou [city|E] titulares."
 game_concept_host:0 "Hospedar"
 game_concept_host_desc:1 "UMA $game_concept_host$ é um [ruler|E] que não é o suserano de um personagem, mas ainda os tem em seu [court].\nExistem várias razões possíveis para que isso ocorra, como [wanderers|E] visitando um governante ou [wards|E] permanecendo no mesmo tribunal que seus [guardian|E]."
 game_concept_noble:0 "Nobre"
 game_concept_nobles:0 "Nobres"
 game_concept_nobleman:0 "Nobre"
 game_concept_noblemen:0 "nobres"
 game_concept_noblewoman:0 "nobre"
 game_concept_noblewomen:0 "mulheres nobres"
 game_concept_nobility:0 "Nobreza"
 game_concept_noble_desc:0 "$game_concept_nobles$ são personagens que são membros de uma [dynasty|E]. Personagens sem Dinastia são considerados de baixo nascimento [commoners|E]."
 game_concept_commoner:0 "Plebeu"
 game_concept_lowborn:0 "Nascimento baixo"
 game_concept_commoners:0 "Plebeus"
 game_concept_commoner_desc:0 "UMA $game_concept_commoner$ ou $game_concept_lowborn$ O personagem não é membro de uma [noble|E] [dynasty|E]. Eles podem, no entanto, ainda ser poderosos [rulers|E] de [theocracies|E] e [republics|E].\nSe um plebeu se tornar [landed|E], eles imediatamente se tornam nobres e encontraram seu próprio [dynasties|E] (except in [republics|E] and [theocracies|E], que são em grande parte administrados por plebeus)."
 game_concept_martial_lifestyle:0 "estilo de vida marcial"
 game_concept_martial_lifestyle_desc:0 "o $game_concept_martial_lifestyle$ é adequado para Personagens que desejam melhorar seus [men_at_arms|E] e [knights|E], impulso [control|E] em seus [domain|E], ou aumentar suas chances de ganhar [wars|E]."
 game_concept_intrigue_lifestyle:0 "Estilo de vida intrigante"
 game_concept_intrigue_lifestyle_desc:0 "o $game_concept_intrigue_lifestyle$ é adequado para Personagens que querem ter sucesso em [schemes|E], ganho [dread|E], ou seduzir os outros com facilidade."
 game_concept_intrigue_lqwuljxh:0 "Lqwuljxh"
 game_concept_intrigue_9_14_20_18_9_7_21_5:0 "9 14 20 18 9 7 21 5"
 game_concept_intrigue_rigueint:0 "Rigueint"
 game_concept_diplomacy_lifestyle:0 "Diplomacia Estilo de vida"
 game_concept_diplomacy_lifestyle_desc:0 "o $game_concept_diplomacy_lifestyle$ é adequado para Personagens que querem ganhar [claims|E] e [casus_bellis|E], aumentar seus [prestige|E], ou ganhe benefícios de Família e Amigos."
 game_concept_stewardship_lifestyle:0 "Estilo de vida de administração"
 game_concept_stewardship_lifestyle_desc:0 "o $game_concept_stewardship_lifestyle$ é adequado para Personagens que desejam melhorar seus [domain|E], apaziguar seus [liege|E] e [vassals|E], ou ganhar muito [gold|E]."
 game_concept_learning_lifestyle:0 "Estilo de Vida de Aprendizagem"
 game_concept_learning_lifestyle_desc:0 "o $game_concept_learning_lifestyle$ é adequado para personagens que desejam viver vidas longas e saudáveis, ganhar [piety|E], ou ganhar bônus adicionais de seus [faith|E]."
 game_concept_crime:0 "Crime"
 game_concept_crimes:0 "crimes"
 game_concept_criminal:0 "Criminoso"
 game_concept_criminals:0 "Criminosos"
 game_concept_crime_i:0 "@crime_icon!"
 game_concept_crime_desc:2 "$game_concept_crimes$ são ações que a sociedade vê como censuráveis o suficiente para serem dignas de punição.\nOs crimes podem ser seculares (como um [vassal|E] [revolting|E] contra seus [liege|E]) ou religious (any kind of [shunned|E] comportamento tornado ilegal por [doctrine|E]). Secular crimes can only be punished by the character(s) who were harmed by the offense, but any [ruler|E] pode punir seus súditos por crimes religiosos.\nTodos os crimes dão aos governantes uma razão válida para [imprison|E] $game_concept_criminals$, e, dependendo da gravidade do Crime, [revoke|E] deles [titles|E], [banish|E], [torture|E], or [execute|E] eles. Cada Crime só pode ser punido por um Governante uma vez, embora alguns Crimes dêem ao Criminoso uma penalidade negativa. [fame_trait|E] que eles levarão para o túmulo.\nÀs vezes, os personagens escapam impunes de Crimes, que são então [secrets|E] que pode ser descoberto por outros personagens e usado para [blackmail|E]."

 game_concept_shunned:0 "evitado"
 game_concept_shunned_desc:1 "Vários [faiths|E] tenho [doctrines|E] que designam certos comportamentos como evitados. Dependendo da Doutrina específica, esses comportamentos também podem ser considerados [criminal|E].\nPersonagens que são pegos praticando comportamentos que são evitados por sua fé perdem um [piety_level|E] e ganhe um correspondente [fame_trait|E]; this Trait will be disliked by everyone whose Faith considers that behavior to be either Shunned or Criminal.\nExemplos de comportamentos evitados incluem:$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName( GetNullCharacter )]$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName( GetNullCharacter )]$EFFECT_LIST_BULLET$[GetTrait('deviant').GetName( GetNullCharacter )]$EFFECT_LIST_BULLET$[GetTrait('sodomite').GetName( GetNullCharacter )]$EFFECT_LIST_BULLET$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]$EFFECT_LIST_BULLET$[GetTrait('witch').GetName( GetNullCharacter )]"
 game_concept_refuse_conversion_crime:0 "Recusar conversão"
 game_concept_refusing_conversion_crime:0 "Recusando conversão"
 game_concept_refused_conversion_crime:0 "Conversão Recusada"
 game_concept_refuse_conversion_crime_desc:2 "Recusar-se a converter será considerado um [crime|E] E se:$EFFECT_LIST_BULLET$A recusa [character|E] é do mesmo [religion|E] Enquanto o $game_concept_character$ fazendo a demanda$EFFECT_LIST_BULLET$o $game_concept_religion$ tem [heresies|E]\n$EFFECT_LIST_BULLET$o [faith|E] do $game_concept_character$ fazer a demanda é [faith_hostile|E] ou mais para a recusa $game_concept_character$'s $game_concept_faith$"
 game_concept_prison:0 "Prisão"
 game_concept_imprisons:0 "Prisões"
 game_concept_imprison:0 "aprisionar"
 game_concept_imprisoning:0 "aprisionamento"
 game_concept_imprisoned:0 "preso"
 game_concept_imprisonment:0 "Prisão"
 game_concept_prisons:0 "Prisões"
 game_concept_prisoner:0 "Prisioneiro"
 game_concept_prisoners:0 "Prisioneiros"
 game_concept_jailor:0 "Carcereiro"
 game_concept_prison_desc:0 "[rulers|E] podem manter outros Personagens como Prisioneiros, seja em suas [dungeon|E] ou sob simples [house_arrest|E]. Os personagens correm o risco de serem presos em [battle|E] ou no final de um [siege|E].\nOs governantes também podem prender qualquer pessoa dentro de sua própria [realm|E]. No entanto, isso é visto como [tyrannical|E] a menos que o personagem seja culpado de um [crime|E].\nOs prisioneiros estão à sua mercê e podem ser [executed|E], [tortured|E], Resgatado ou simplesmente Liberado."
 game_concept_dungeon:0 "Masmorra"
 game_concept_dungeon_desc:0 "[imprisoned|E] Personagens mantidos no $game_concept_dungeon$ sofrem de aumento [stress|E] bem como um [health|E] pena. Com o tempo, eles provavelmente morrerão de [illness|E] ou sofrer quebras mentais.\n\n[commoners|E] são jogados automaticamente no Dungeon, mas podem ser movidos para [house_arrest|E]."
 game_concept_house_arrest:0 "Prisão domiciliar"
 game_concept_house_arrest_desc:0 "$game_concept_house_arrest$ é uma forma branda de [prison|E] onde os personagens não sofrem de efeitos nocivos, exceto tédio. No entanto, [rulers|E] pode jogá-los no [dungeon|E], embora diminua o [opinions|E] do prisioneiro [close_family|E].\nCapturado [nobles|E] são colocados automaticamente [house_arrest|E]."
 game_concept_tyranny:0 "Tirania"
 game_concept_tyrant:0 "Tirano"
 game_concept_tyrannical:0 "Tirânico"
 game_concept_tyranny_desc:0 "Muitas ações de um [ruler|E] são considerados $game_concept_tyrannical$ — against the law ou religious [doctrine|E]. Por exemplo, [imprisoning|E] or [revoking|E] [titles|E] fora de alguém que não cometeu nenhum [crime|E] é considerado tirano.\nA tirania age como um cobertor [opinion|E] modificador para todos os caracteres no [realm|E]."
 game_concept_execute:0 "Executar"
 game_concept_executed:0 "Executado"
 game_concept_executing:0 "Executando"
 game_concept_execution:0 "Execução"
 game_concept_executions:0 "Execuções"
 game_concept_execute_desc:1 "[imprisoned|E] Os personagens podem ser $game_concept_executed$. Isso é considerado [tyrannical|E] a menos que seu prisioneiro tenha um [execute_reason|E].\nExecuções aumentam seu [dread|E] e nunca são bem recebidos pelos [close_family|E] do infeliz alvo."
 game_concept_torture:0 "Tortura"
 game_concept_tortured:0 "torturado"
 game_concept_torturing:0 "Torturando"
 game_concept_torture_desc:0 "[imprisoned|E] Os personagens podem ser $game_concept_tortured$, danificando seus [health|E] ou mesmo mutilando-os de maneiras diferentes.\nA tortura pode aliviar [stress|E] para [GetTrait('callous').GetName( GetNullCharacter )] e [GetTrait('sadistic').GetName( GetNullCharacter )] Personagens, mas causa estresse para aqueles de natureza gentil.\nTorturando [rulers|E] também pode aumentar o seu [dread|E]."
 game_concept_banish:0 "Banir"
 game_concept_banished:0 "Banido"
 game_concept_banishment:0 "Banimento"
 game_concept_banishment_desc:1 "[imprisoned|E] Os personagens podem ser $game_concept_banished$ de [realm|E], que é sem dúvida a forma mais severa de punição. $game_concept_banished$ [landed|E] Governantes são depostos, enquanto $game_concept_banished$ [courtiers|E] ter seus bens apreendidos.\nBanimento sem motivo (por exemplo, algum [crime|E]) is considered extremely [tyrannical|E]."
 game_concept_revoke:0 "Revogar"
 game_concept_revoked:0 "Revogado"
 game_concept_revoking:0 "Revogando"
 game_concept_revocation:0 "Revogação"
 game_concept_revocations:0 "Revogações"
 game_concept_revoke_desc:0 "No [limited_crown_authority|E] ou mais alto, [rulers|E] posso $game_concept_revoke$ a [titles|E] deles [vassals|E], mas a menos que o vassalo seja [imprisoned|E] esta é uma proposta arriscada, pois o vassalo pode recusar e se rebelar.\nA revogação do título é considerada [tyrannical|E] a menos que o vassalo seja culpado de um crime bastante grave [crime|E]."
 game_concept_retract:0 "retrair"
 game_concept_retracted:0 "Retraído"
 game_concept_retracting:0 "Retraindo"
 game_concept_retraction:0 "retratação"
 game_concept_retractions:0 "Retrações"
 game_concept_retract_desc:0 "No [limited_crown_authority|E] ou mais alto, [rulers|E] posso $game_concept_retract$ a [vassal|E] de um vassalo, mas a menos que o último seja [imprisoned|E] isso é arriscado, pois o vassalo pode recusar e se rebelar.\nA retração do vassalo é considerada [tyrannical|E] a menos que o alvo seja culpado de um grave [crime|E]."
 game_concept_transfer:0 "Transferir"
 game_concept_transferred:0 "Transferido"
 game_concept_transferring:0 "Transferindo"
 game_concept_transfer_desc:0 "[rulers|E] posso $game_concept_transfer$ um deles [vassals|E] para outro vassalo, desde que o primeiro seja de categoria inferior ao último. Esta é uma boa maneira de aumentar o valor de um vassalo. [opinion|E], particularmente se o vassalo transferido for [de_jure|E] parte deles [realm|E]."
 game_concept_men_at_arms:0 "homens de armas"
 game_concept_men_at_arms_desc:0 "$game_concept_men_at_arms$ são profissionais [soldiers|E] superior a [levies|E].\nO jogador tem controle direto sobre a composição e tamanho de seu Men-at-Arms [regiments|E].\nDiferentes tipos de Men-at-Arms são bons ou ruins em diferentes tipos de [terrain|E]. Cada tipo também [counters|E] outro tipo."
 game_concept_skirmishers:0 "escaramuçadores"
 game_concept_skirmisher:0 "Escaramuçador"
 game_concept_skirmishers_desc:0 "Escaramuçadores são [men_at_arms|E] que estão levemente armados e hábeis em assediar o inimigo.\nEmbora cada tipo de Skirmisher seja único, eles geralmente [counter|E] [heavy_infantry|E], e por sua vez são contra-atacados por [archers|E]."
 game_concept_archers:0 "arqueiros"
 game_concept_archer:1 "Arqueiro"
 game_concept_archers_desc:0 "Arqueiros são [men_at_arms|E] que lutam a pé com armas de longo alcance.\nEmbora cada tipo de Arqueiro seja único, eles geralmente [counter|E] [skirmishers|E], e por sua vez são contra-atacados por [heavy_cavalry|E] e [light_cavalry|E]."
 game_concept_light_cavalry:0 "Cavalaria Leve"
 game_concept_light_cavalry_desc:0 "A Cavalaria Ligeira está montada [men_at_arms|E] que se destacam em patrulhar e perseguir o inimigo.\nEmbora cada tipo de Cavalaria Ligeira seja único, eles geralmente [counter|E] [archers|E], e por sua vez são contra-atacados por [spearmen|E].\nCavalaria leve também costuma ser forte em planos [terrain|E].\nEm comparação com [heavy_cavalry|E], eles geralmente são melhores em [pursuit|E] e [screen|E]."
 game_concept_heavy_cavalry:0 "Cavalaria Pesada"
 game_concept_heavy_cavalry_desc:0 "A Cavalaria Pesada está montada, fortemente blindada [men_at_arms|E]\nEmbora cada tipo de Cavalaria Pesada seja único, eles geralmente [counter|E] [archers|E], e por sua vez são contra-atacados por [spearmen|E].\nA Cavalaria Pesada também costuma ser forte em planos [terrain|E].\nEm comparação com [light_cavalry|E], eles são geralmente mais fortes em bruto [damage|E] e [toughness|E]."
 game_concept_spearmen:0 "Lanceiros"
 game_concept_spearmen_desc:0 "Lanceiros são [men_at_arms|E] que lutam a pé com várias armas de haste.\nEmbora cada tipo de Spearman seja único, eles geralmente [counter|E] [heavy_cavalry|E] e [light_cavalry|E], e por sua vez são contra-atacados por [heavy_infantry|E].\nOs lanceiros também costumam ser fortes em terrenos acidentados e montanhosos. [terrain|E]."
 game_concept_heavy_infantry:0 "Infantaria Pesada"
 game_concept_heavy_infantry_desc:0 "A Infantaria Pesada é [men_at_arms|E] que lutam a pé, com armaduras e armas mais pesadas.\nEmbora cada tipo de Infantaria Pesada seja único, eles geralmente [counter|E] [spearmen|E], e por sua vez são contra-atacados por [skirmishers|E]."
 game_concept_archer_cavalry:0 "cavalaria de arqueiro"
 game_concept_archer_cavalry_desc:0 "$game_concept_archer_cavalry$ são montados [men_at_arms|E] equipado com armas de longo alcance.\nEnquanto cada tipo de $game_concept_archer_cavalry$ é único, eles geralmente [counter|E] [heavy_infantry|E], e por sua vez são contra-atacados por [archers|E] equipado com bestas.\n\n$game_concept_archer_cavalry$ também costumam ser fortes em planos [terrain|E], particularmente estepe."
 game_concept_camel_cavalry:0 "Cavalaria de Camelo"
 game_concept_camel_cavalry_desc:0 "$game_concept_camel_cavalry$ são montados [men_at_arms|E] que, semelhante a [light_cavalry|E], sobressair em reconhecimento e perseguir o inimigo.\nEles geralmente [counter|E] $game_concept_light_cavalry$ e por sua vez são contra-atacados por [spearmen|E].\n\n$game_concept_camel_cavalry$ são frequentemente fortes no deserto e na terra seca [terrain|E]."
 game_concept_elephant_cavalry:0 "cavalaria elefante"
 game_concept_elephant_cavalry_desc:0 "$game_concept_elephant_cavalry$ são montados, muitas vezes blindados [men_at_arms|E].\nEnquanto cada tipo de $game_concept_elephant_cavalry$ é único, eles são geralmente um forte [counter|E] para unidades de infantaria, e por sua vez são contra-atacados por [spearmen|E].\n\n$game_concept_elephant_cavalry$ também costumam ser fortes na selva [terrain|E]."
 game_concept_special_troops:0 "soldados especiais"
 game_concept_special_troops_desc:0 "$game_concept_special_troops$ não são como normais [armies|E], como eles não são levantados de um [holding|E]. $game_concept_special_troops$ pode ser obtido por meio de Eventos e representa várias coisas, como séquitos, hordas vorazes e camponeses ambiciosos.\nNormalmente não custam manutenção, e não reforçam. Use-os com sabedoria se você os tiver.\nVários históricos [rulers|E] comece com $game_concept_special_troops$."
 game_concept_line:0 "Linha"
 game_concept_line_of_succession:0 "Linha de Sucessão"
 game_concept_line_of_succession_desc:0 "A Linha de Sucessão é a ordem em que certos personagens herdam certos [titles|E], determinado pelo [succession_law|E]."
 game_concept_counter:0 "Balcão"
 game_concept_counters:0 "Contadores"
 game_concept_men_at_arms_counter:0 "Men-At-Arms Counter"
 game_concept_men_at_arms_counter_desc:0 "Mais [men_at_arms|E] são capazes de $game_concept_counter$ outro tipo de $game_concept_men_at_arms$.\nQuando um [regiment|E] é combatido, sua eficácia durante um [battle|E] é diminuído. Quanto mais um $game_concept_regiment$ é superado por sua $game_concept_counter$, quanto maior a pena."
 game_concept_intimidated:0 "intimidado"
 game_concept_intimidated_i:0 "@intimidated_icon!"
 game_concept_intimidated_desc:1 "Personagens que temem muito outro personagem são intimidados por eles. Isso geralmente é causado por [dread|E] e/ou a cowardly personality.\n\nIntimidated characters are less likely to initiate hostile actions against the character they fear, including joining or starting [factions|E].\nPersonagens que são ainda mais medrosos são marcados como [cowed|E]."
 game_concept_cowed:1 "Aterrorizado"
 game_concept_terrified_i:0 "@terrified_icon!"
 game_concept_cowed_desc:2 "Personagens Aterrorizados ficam paralisados pelo medo de outro personagem e raramente realizarão qualquer ação hostil contra esse personagem, incluindo iniciar [factions|E].\nPersonagens estão Aterrorizados ou [intimidated|E] de [dread|E] e/ou uma personalidade covarde."
 game_concept_supply:0 "Fornecem"
 game_concept_supply_state:0 "Estado de fornecimento"
 game_concept_supply_desc:1 "$game_concept_supply$ é a quantidade de comida e equipamento [army|E] carrega. Os exércitos começarão a perder $game_concept_supply$ quando seu tamanho ultrapassa o [supply_limit|E] de sua localização atual.\nExércitos que estão ficando sem $game_concept_supplies$ vai sofrer um [advantage|E] pênalti em [battle|E], e quando acabarem completamente, começarão a sofrer de [attrition|E].\nA oferta aumenta ao longo do tempo, desde que o Exército permaneça abaixo do $game_concept_supply_limit$ em território amigável."
 game_concept_supplied:0 "fornecido"
 game_concept_supplies:0 "Suprimentos"
 game_concept_supply_limit_mult:0 "Multiplicador de Limite de Fornecimento"
 game_concept_supply_limit:0 "Limite de Fornecimento"
 game_concept_supply_limit_desc:0 "o $game_concept_supply_limit$ dita a quantidade de [soldiers|E] você pode ter em um [barony|E], conforme determinado pelo Baronato [terrain|E] e [development|E].\nSe o seu total [army|E] tamanho vai acima do $game_concept_supply_limit$, sua $game_concept_armies$ vai perder [supply|E] e, eventualmente, sofrer de [attrition|E]."
 game_concept_attrition:0 "Atrito"
 game_concept_attrition_desc:1 "[armies|E] pode sofrer de $game_concept_attrition$, que é quando [soldiers|E] são perdidos devido à deserção, doença ou fome.\n\n$game_concept_attrition$ ocorre quando um Exército está fora de [supplies|E], sitiando um [fortified_holding|E], ou movendo-se de um hostil [county|E] em outro se o local de destino não faz fronteira com um $game_concept_county$ já sob controle."
 game_concept_objectives:0 "Objetivos"
 game_concept_objectives_desc:1 "Certas partes de um inimigo [realm|E] (usually the [realm_capital|E] e a [holdings|E] no [war_target|E] região de um [war|E]) are considered $game_concept_objectives$. De [occupying|E] $game_concept_objectives$, você começa a ganhar 'tique-taque' [war_score|E].\nPara o Defensor, [war_score|E] começa a aumentar (após um período inicial de tempo) se o lado atacante puder ser impedido de ocupar qualquer $game_concept_objectives$."
 game_concept_war_contribution:0 "Contribuição de Guerra"
 game_concept_contribution:0 "Contribuição"
 game_concept_contribute:0 "Contribuir"
 game_concept_war_contribution_desc:1 "[rulers|E] que estão ajudando seus [allies|E] em um [war|E] ganho $game_concept_war_contribution$ dependendo do número e tamanho [battles|E] eles lutam, bem como o número de [holdings|E] eles conseguem [occupy|E].\nDepois que uma guerra termina, cada Colaborador é recompensado em relação à sua Contribuição. Os despojos exatos dependem da guerra [casus_belli|E], mas é tipicamente [gold|E], [prestige|E] ou [piety|E].\nObserve que a Contribuição aumenta mesmo perdendo Batalhas."
 game_concept_scheme_power:0 "Poder do Esquema"
 game_concept_scheme_power_desc:0 "o $game_concept_scheme_power$ de um [scheme|E] afeta a rapidez com que progride. o [scheme_resistance|E] do [scheme_target|E] é então subtraído do $game_concept_scheme_power$, giving the monthly progress chance #weak (minimum #V 5%#!.)#!\n\n$game_concept_scheme_power$ é aumentado pelo [skill|E] do [schemer|E], deles [agents|E] e seus [spymaster|E], bem como pelo '$task_support_schemes$' [councillor_task|E] (if the Scheme is [scheme_hostile|E])."
 game_concept_scheme_resistance:0 "Resistência do Esquema"
 game_concept_scheme_resistance_desc:1 "o $game_concept_scheme_resistance$ de um [ruler|E] diminui a velocidade [schemes|E] contra eles. o [scheme_power|E] do [scheme_owner|E] is reduced by this value, thereby also reducing the monthly progress chance #weak (minimum #V 5%#!)#!.\n\n$game_concept_scheme_resistance$ é aumentado pelo correspondente [skill|E] do [scheme_target|E] e seus [spymaster|E], bem como pelo '$task_disrupt_schemes$' [councillor_task|E] (if the Scheme is [scheme_hostile|E])."
 game_concept_hostile_scheme_resistance:0 "Resistência a Esquemas Hostis"
 game_concept_hostile_scheme_resistance_desc:0 "UMA [scheme_resistance|E] modificador aplicado apenas a [hostile_schemes|E]"
 game_concept_scheme_success_chance:0 "Chance de sucesso do esquema"
 game_concept_success_chance:0 "Chance de sucesso"
 game_concept_scheme_success_chance_desc:0 "o $game_concept_success_chance$ de um [scheme|E] determina a probabilidade de sucesso quando executado. Um alto $game_concept_success_chance$ também aumenta o [secrecy|E] de um esquema.\nEsquemas diferentes têm coisas diferentes que aumentam $game_concept_success_chance$, mas pelo [scheme_hostile|E] Esquemas sempre se ganha por ter [agents|E].\nA maioria dos Esquemas limita o mínimo e o máximo $game_concept_success_chance$, for Hostile Schemes the lowest is #V 5%#! and the highest is #V 95%#!.\n\n[secret_schemes|E] que são descobertos pelo [scheme_target|E] tem uma chance reduzida de $game_concept_success_$."
 game_concept_secrecy:0 "Segredo"
 game_concept_secrecy_desc:0 "o $game_concept_secrecy$ de um [scheme|E] determina a probabilidade de [scheme_owner|E] permanecer indetectável quando um Esquema é #ênfase executado#!.\n\n$game_concept_secrecy$ é diretamente influenciado por [success_chance|E].\nNem todos os Esquemas utilizam $game_concept_secrecy$, no entanto [scheme_hostile|E] Esquemas geralmente fazem."
 game_concept_county_development:0 "Desenvolvimento"
 game_concept_development:0 "Desenvolvimento"
 game_concept_county_development_desc:0 "$game_concept_county_development$ é uma medida da infraestrutura local e do avanço tecnológico em uma [county|E]. \nMais alto $game_concept_county_development$ aumenta o [levies|E], [taxes|E], e [supply_limit|E] ganho de um $game_concept_county$."
 game_concept_county_development_growth:0 "Desenvolvimento Crescimento"
 game_concept_development_growth:0 "Desenvolvimento Crescimento"
 game_concept_county_development_growth_desc:0 "$game_concept_county_development_growth$ mede a distância ao longo do [county|E] é no sentido de aumentar a sua [development|E].\nAos 100 $game_concept_county_development_growth$, a $game_concept_county_development$ aumenta em 1."
 game_concept_existing_development:0 "Desenvolvimento Existente"
 game_concept_existing_development_desc:1 "o [develop_county|E] A tarefa do mordomo sofre de retornos decrescentes. O mais [development|E] uma [county] já tem, mais [development_growth|E] é penalizado.\nPor padrão, [counties] atingir o máximo [existing_development] pênalti em 10 [development|E]. Cada [era|E] tem um [innovation|E] o que aumenta significativamente esse limite, indo até 90 [development|E] no $culture_era_late_medieval$ [era].\nInovações que afetam o $game_concept_existing_development$ modificador:\n$EFFECT_LIST_BULLET$ $innovation_development_01$\n$EFFECT_LIST_BULLET$ $innovation_development_02$\n$EFFECT_LIST_BULLET$ $innovation_development_03$\n$EFFECT_LIST_BULLET$ $innovation_development_04$"
 game_concept_county_control:0 "Controle do Condado"
 game_concept_control:0 "Ao controle"
 game_concept_control_desc:1 "$game_concept_control$ mede o controle que o governo tem sobre a população de uma [county|E]. É crucial especialmente para coletar [taxes|E] de [holdings|E].\nQuando um Condado muda de mãos por meio de [war|E], O controle cai drasticamente, o que é um bom motivo para vassalar o atual [holder|E] em vez disso (se o [casus_belli|E] permite). O County Control também pode ser danificado por [sieges|E] e [Concept( 'peasant_faction', 'Peasant Uprisings' )|E].\nBaixo controle pode levar a [county_corruption|E], e a principal forma de aumentar o controle é um [councillor_task|E] disponível para o seu [marshal|E]."
 game_concept_absolute_control:0 "Controle absoluto"
 game_concept_absolute_control_desc:1 "$game_concept_absolute_control$ é um estado especial de [control|E] habilitado pelo $absolute_control_perk_name$ [perk|E], denotando que o governante tem um controle de ferro sobre a população.\nSempre que $game_concept_control$ is at #V 100#!, it will instead display as '$ABSOLUTE_COUNTY_CONTROL$' and give additional bonuses to [taxes|E] and [levies|E]."
 game_concept_county_corruption:0 "Corrupção do Condado"
 game_concept_county_corruption_desc:0 "Enquanto um [county|E] tem baixo [control|E] ou seu [holder|E] é em [debt|E], o condado pode adquirir $game_concept_county_corruption$. Estes são vários tipos de negatividade [county_modifiers|E].\n\n$game_concept_county_corruption$ desaparecerá com o tempo, mas se a causa raiz persistir ([debt|E] ou baixo [control|E]), it may reappear.\n\nThe $councillor_marshal$'s $task_increase_control$ $game_concept_councillor_task$ pode limpar $game_concept_county_corruption$ mais rápido."
 game_concept_county_modifier:0 "Modificador de condado"
 game_concept_county_modifiers:0 "Modificadores de condado"
 game_concept_county_modifier_desc:1 "$game_concept_county_modifiers$ são modificadores que afetam um [county|E]'s various values.\n\n[baronies|E] podem ter modificadores próprios e podem ser visualizados no [holdings|E] do $game_concept_county$."
 game_concept_fleet:0 "Frota"
 game_concept_fleets:0 "frotas"
 game_concept_fleet_desc:1 "[armies|E] que se mudarem para uma Zona Marítima serão automaticamente [embark|E] em um $game_concept_fleet$. [embarking] custa uma soma de [gold|E], simbolizando a aquisição e construção de navios.\nEnquanto estiver em um $game_concept_fleet$, [armies] serão capazes de atravessar a água em um ritmo rápido, embora custem #V 25%#! mais manutenção e vai começar a perder [supplies|E] depois de #V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#! dias no mar.\n\n$game_concept_fleets$ não se envolvam em [battles|E].\nquando um $game_concept_army$ desembarca, o $game_concept_fleet$ vai desaparecer e o $game_concept_army$ se tornará [recently_disembarked|E]."
 game_concept_domain_income:0 "Receita de domínio"
 game_concept_domain_taxes:0 "Impostos de domínio"
 game_concept_domain_income_desc:1 "Sua $game_concept_domain_income$ consiste no [taxes|E] que você coleta de seu próprio [domain|E]. O valor arrecadado depende do local [control|E] e [development|E] níveis."
 game_concept_vassal_taxes:0 "Impostos sobre vassalos"
 game_concept_vassal_taxes_desc:1 "Sua $game_concept_vassal_taxes$ consiste no [taxes|E] que você recebe de você [vassals|E]. A quantidade depende de cada vassalo [obligations|E].\nDo ponto de vista de seus vassalos, esses mesmos impostos são chamados [liege_taxes|E] distingui-los de qualquer $game_concept_vassal_taxes$ eles coletam de seus próprios $game_concept_vassals$."
 game_concept_liege_taxes:0 "Impostos de Liege"
 game_concept_liege_taxes_desc:1 "Sua $game_concept_liege_taxes$ são as [taxes|E] que você deve pagar ao seu [liege|E] como parte do seu [obligations|E]. Você não paga nenhum $game_concept_liege_taxes$ se você é [independent|E].\nDo ponto de vista do seu Liege, esses mesmos impostos são chamados [vassal_taxes|E] para distingui-los de quaisquer impostos que possam dever aos seus próprios $game_concept_liege$."
 game_concept_usurp_title:0 "Usurpar título"
 game_concept_usurp:0 "Usurpar"
 game_concept_usurped:0 "usurpou"
 game_concept_usurpation:0 "Usurpação"
 game_concept_usurp_title_desc:1 "UMA [title|E] detido por um estrangeiro [ruler|E] geralmente pode ser Usurpado se for maior que #V 50%#! do seu [de_jure|E] [counties|E] estão dentro do seu [realm|E]. Este processo dá a [title|E] para você, o que é particularmente importante para garantir que você é o [rightful_liege|E] do seu [vassals|E].\nA usurpação é mais difícil se o atual titular [faith|E] é hostil ao seu; neste caso, a usurpação só é possível se o titular deixar de possuir algum dos seus [de_jure|E] [counties|E] dentro de seu reino."
 game_concept_close_family:0 "Família próxima"
 game_concept_close_family_members:0 "Familiares próximos"
 game_concept_close_family_member:0 "Familiar próximo"
 game_concept_close_family_desc:0 "A família próxima de um personagem inclui:\n$BULLET_WITH_TAB$Pais\n$BULLET_WITH_TAB$Avós\n$BULLET_WITH_TAB$Crianças\n$BULLET_WITH_TAB$netos\n$BULLET_WITH_TAB$Irmãos"
 game_concept_extended_family:0 "Família grande"
 game_concept_extended_family_members:0 "Membros da Família Estendida"
 game_concept_extended_family_desc:0 "A Família Estendida de um personagem inclui:\n$BULLET_WITH_TAB$prima e primo\n$BULLET_WITH_TAB$tios\n$BULLET_WITH_TAB$tias\n$BULLET_WITH_TAB$sobrinhos\n$BULLET_WITH_TAB$sobrinhas"
 game_concept_family:0 "Família"
 game_concept_family_members:0 "Membros da família"
 game_concept_family_member:0 "Membro da família"
 game_concept_family_desc:0 "A família de um personagem consiste em seus [close_family_members|E] e [extended_family_members|E]."
 game_concept_kinslayer:0 "Kinslayer"
 game_concept_kinslayers:0 "assassinos de parentes"
 game_concept_kinslaying:0 "Fratricídio"
 game_concept_kinslaying_desc:0 "Um Kinslayer é um personagem que é conhecido por ter matado um [family_member|E]. Alguns [faiths|E] veja o fratricídio como [criminal|E].\nAs três características do Fratricídio são:$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName( GetNullCharacter )] — Given to those who kill [close_family|E]\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharacter )] — Given to those who kill [extended_family|E]\n$BULLET_WITH_TAB$[GetTrait('kinslayer_1').GetName( GetNullCharacter )] — Given to those who kill a member of their [dynasty|E]"
 game_concept_gender_law:0 "Lei de Gênero"
 game_concept_gender_laws:0 "Leis de gênero"
 game_concept_gender_law_desc:0 "Cada [ruler|E] tem uma Lei de Gênero principal que determina quem [titles|E] pode passar para diante [succession|E]. Leis de gênero também afetam quem pode comandar [armies|E] e a elegibilidade de ter vários [spouses|E] ou [concubines|E].\nAs Leis de Gênero disponíveis dependem da 'Visão sobre Gênero' [doctrine|E] do [faith|E]."
 game_concept_depose:0 "Depor"
 game_concept_deposed:0 "Deposto"
 game_concept_depose_desc:0 "[rulers|E] pode ser deposto como resultado de [faction|E] demandas ou eventos especiais. Deles [heirs|E] herdarão seus [titles|E] mesmo que o antigo governante ainda esteja vivo."
 game_concept_virtue:0 "Virtude"
 game_concept_virtues:0 "virtudes"
 game_concept_virtuous:0 "Virtuoso"
 game_concept_virtue_desc:1 "Cada [faith|E] considera certo [traits|E] ser virtuoso. Personagens com essas Características ganham [opinion|E] bônus de todos os personagens que consideram essas características Virtuosas, mesmo que não compartilhem da mesma Fé. Além disso, Personagens que possuem Características que sua própria Fé considera Virtuosas ganharão bônus [piety|E] todo mês.\nExatamente quais características são consideradas Virtudes varia de Fé para Fé, mas é normalmente determinada por uma combinação daquela Fé. [core_tenets|E] e a [religion|E] a Fé pertence a."
 game_concept_sin:0 "Pecado"
 game_concept_sins:0 "pecados"
 game_concept_sinful:0 "pecaminoso"
 game_concept_sin_desc:1 "Cada [faith|E] considera certo [traits|E] ser pecador. Personagens com essas Características incorrem [opinion|E] penalidades de todos os personagens que consideram essas características pecaminosas, mesmo que não compartilhem a mesma fé. Além disso, os personagens que têm características que sua própria fé considera pecaminosas perderão [piety|E] todo mês.\nExatamente quais características são consideradas como Pecados varia de Fé para Fé, mas é tipicamente determinada por uma combinação daquela Fé. [core_tenets|E] e a [religion|E] a Fé pertence a."
 game_concept_excommunicate:0 "Excomungado"
 game_concept_excommunicated:0 "Excomungado"
 game_concept_excommunication:0 "Excomunhão"
 game_concept_excommunication_desc:0 "Personagens que são [GetTrait('excommunicated').GetName( GetNullCharacter )] por suas [head_of_faith|E] são vistos como [criminals|E] por outros personagens de sua [faith|E].\n\n[independent|E] [rulers|E] quem esteve [GetTrait('excommunicated').GetName( GetNullCharacter )] pode ter um [excommunication_war|E] declarou sobre eles.\nA excomunhão pode ser removida pedindo ao [head_of_faith|E] por perdão ou mudando para um outro [faith|E]."
 game_concept_legalism:0 "Legalismo"
 game_concept_legalistic:0 "legalista"
 game_concept_legalism_desc:1 "UMA [core_tenet|E] enfatizando uma prática legal e tradição em teologia e devoção. Afeta as custas judiciais e [vassal|E] [faction|E] adesão com base no número de [sins|E] ou [virtues|E] a [ruler|E] tem."
 game_concept_dynasty_prestige_level_0:0 "Origens básicas"
 game_concept_dynasty_prestige_level_1:0 "Obscurecer"
 game_concept_dynasty_prestige_level_2:0 "Insignificante"
 game_concept_dynasty_prestige_level_3:0 "Notável"
 game_concept_dynasty_prestige_level_4:0 "Respeitável"
 game_concept_dynasty_prestige_level_5:0 "bem conhecido"
 game_concept_dynasty_prestige_level_6:0 "Significativo"
 game_concept_dynasty_prestige_level_7:0 "Famoso"
 game_concept_dynasty_prestige_level_8:0 "Glorioso"
 game_concept_dynasty_prestige_level_9:0 "fabuloso"
 game_concept_dynasty_prestige_level_10:0 "Lendário"
 game_concept_dynasty_prestige_level_0_desc:0 "#T $game_concept_dynasty_prestige_level_0$#!\n[GetDynastyPrestigeLevelEffect('(int32)0')][GetDynastyPrestigeLevelNext('(int32)0')]"
 game_concept_dynasty_prestige_level_1_desc:0 "#T $game_concept_dynasty_prestige_level_1$#!\n[GetDynastyPrestigeLevelEffect('(int32)1')][GetDynastyPrestigeLevelNext('(int32)1')]"
 game_concept_dynasty_prestige_level_2_desc:0 "#T $game_concept_dynasty_prestige_level_2$#!\n[GetDynastyPrestigeLevelEffect('(int32)2')][GetDynastyPrestigeLevelNext('(int32)2')]"
 game_concept_dynasty_prestige_level_3_desc:0 "#T $game_concept_dynasty_prestige_level_3$#!\n[GetDynastyPrestigeLevelEffect('(int32)3')][GetDynastyPrestigeLevelNext('(int32)3')]"
 game_concept_dynasty_prestige_level_4_desc:0 "#T $game_concept_dynasty_prestige_level_4$#!\n[GetDynastyPrestigeLevelEffect('(int32)4')][GetDynastyPrestigeLevelNext('(int32)4')]"
 game_concept_dynasty_prestige_level_5_desc:0 "#T $game_concept_dynasty_prestige_level_5$#!\n[GetDynastyPrestigeLevelEffect('(int32)5')][GetDynastyPrestigeLevelNext('(int32)5')]"
 game_concept_dynasty_prestige_level_6_desc:0 "#T $game_concept_dynasty_prestige_level_6$#!\n[GetDynastyPrestigeLevelEffect('(int32)6')][GetDynastyPrestigeLevelNext('(int32)6')]"
 game_concept_dynasty_prestige_level_7_desc:0 "#T $game_concept_dynasty_prestige_level_7$#!\n[GetDynastyPrestigeLevelEffect('(int32)7')][GetDynastyPrestigeLevelNext('(int32)7')]"
 game_concept_dynasty_prestige_level_8_desc:0 "#T $game_concept_dynasty_prestige_level_8$#!\n[GetDynastyPrestigeLevelEffect('(int32)8')][GetDynastyPrestigeLevelNext('(int32)8')]"
 game_concept_dynasty_prestige_level_9_desc:0 "#T $game_concept_dynasty_prestige_level_9$#!\n[GetDynastyPrestigeLevelEffect('(int32)9')][GetDynastyPrestigeLevelNext('(int32)9')]"
 game_concept_dynasty_prestige_level_10_desc:0 "#T $game_concept_dynasty_prestige_level_10$#!\n[GetDynastyPrestigeLevelEffect('(int32)10')]\nEste é o nível mais alto de esplendor."
 game_concept_excommunication_war:0 "guerra de excomunhão"
 game_concept_excommunicated_ruler:0 "Governante excomungado"
 game_concept_excommunicated_ruler_desc:1 "No an Excommunication War, a attackers are fighting to remove an [excommunicated|E] governante do poder.\nSe vitoriosos, os atacantes ganharão uma grande quantidade de [piety|E] e a aprovação de seus [head_of_faith|E], enquanto o governante excomungado é forçado a abdicar de seu [heir|E].\nNo entanto, se o governante Excomungado vencer, seu [head_of_faith|E] é forçado a revogar sua excomunhão, pois provou sua retidão no campo de batalha."
 game_concept_holy_site:0 "local sagrado"
 game_concept_holy_sites:0 "locais sagrados"
 game_concept_holy_site_desc:1 "UMA $game_concept_holy_site$ é um [county|E] que contém um lugar de importância religiosa para um [faith|E]. $game_concept_holy_sites$ possuído por um personagem da fé correta fornecerá um efeito para todos dessa fé, e também pode permitir a criação de [special_buildings|E] ou [holy_orders|E]. Cada Faith tem um conjunto diferente de $game_concept_holy_sites$."
 game_concept_cultural_acceptance:0 "Aceitação cultural"
 game_concept_cultural_acceptance_desc:2 "A Aceitação Cultural mede como aceitar dois [cultures|E] são um do outro.\nPrincipalmente, afeta o quanto [opinion|E] é reduzido entre Personagens de Culturas diferentes. Também afeta [county_opinion|E], e o custo de formar um [hybrid_culture|E].\nA aceitação cultural pode mudar a partir de muitas ações, principalmente [wars|E], concessão e revogação [titles|E], e a [accept_culture|E] [councillor_task|E].\nCom o tempo, a Aceitação retornará ao [cultural_acceptance_baseline|E] se excedido."
 game_concept_cultural_acceptance_baseline:0 "Linha de base de aceitação cultural"
 game_concept_cultural_acceptance_baseline_desc:1 "[cultural_acceptance|E] tem uma linha de base para a qual decairá se for excedida. A linha de base depende:\n$EFFECT_LIST_BULLET$Compartilhado [heritage|E]\n$EFFECT_LIST_BULLET$Compartilhado [language|E]\n$EFFECT_LIST_BULLET$Compartilhado [faith|E] e [religion|E], especialmente se [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] ou [GetReligionFamily('rf_eastern').GetName]\n$EFFECT_LIST_BULLET$Compartilhado [ethos|E] dentro do mesmo [region|E]"
 game_concept_culture_pillar:0 "Pilar Cultural"
 game_concept_culture_pillars:0 "Pilares Culturais"
 game_concept_culture_pillar_desc:1 "[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_pillar_desc_REFORM_DLC', 'game_concept_culture_pillar_desc_NO_REFORM_DLC' )]"
 game_concept_culture_pillar_desc_REFORM_DLC:0 "Pilares são qualidades que refletem as origens de uma [culture|E].\nExistem 4 Pilares Culturais distintos:$EFFECT_LIST_BULLET$[heritage|E]$EFFECT_LIST_BULLET$[language|E]$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Estética\nDestes, Língua e Costumes Marciais podem ser alterados pelo [culture_head|E] Através dos [reformation|E]."
 game_concept_culture_pillar_desc_NO_REFORM_DLC:0 "Pilares são qualidades imutáveis que refletem as origens de uma [culture|E].\nExistem 4 Pilares Culturais distintos:$EFFECT_LIST_BULLET$[heritage|E]$EFFECT_LIST_BULLET$[language|E]$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Estética"
 game_concept_culture_tradition:0 "tradição cultural"
 game_concept_culture_traditions:0 "Tradições culturais"
 game_concept_tradition:0 "Tradição"
 game_concept_traditions:0 "Tradições"
 game_concept_culture_tradition_desc:2 "Tradições representam as práticas, hábitos, valores e ética de indivíduos [cultures|E].\nCada Tradição concede algum tipo de bônus ou habilidade especial para [characters|E] ou [counties|E] dessa Cultura.\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_tradition_desc_REFORM_DLC', 'game_concept_culture_tradition_desc_NO_REFORM_DLC' )]\n\n$game_concept_cultures$ pode ter até 6 Tradições, mas a maioria tem menos."
 game_concept_culture_tradition_desc_REFORM_DLC:0 "o [culture_head|E] pode estabelecer novas Tradições ou substituir as existentes para uma Cultura através [reformation|E]."
 game_concept_culture_tradition_desc_NO_REFORM_DLC:0 "o [culture_head|E] pode estabelecer novas Tradições para uma Cultura, ao custo de [prestige|E]."

 game_concept_ethos:0 "ethos"
 game_concept_ethos_desc:2 "O Ethos de um [culture|E] define seus valores fundamentais, princípios orientadores e atitude geral de seus membros em relação à vida em geral.\nAlém disso, o Ethos afeta muito o custo de um [culture_head|E] estabelecendo novo [traditions|E].[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_ethos_desc_REFORM_DLC', '' )]"
 game_concept_ethos_desc_REFORM_DLC:0 "\no [culture_head|E] podem substituir seus atuais $game_concept_ethos$ Através dos [reformation|E]."
 game_concept_language:0 "Linguagem"
 game_concept_languages:0 "línguas"
 game_concept_language_desc:3 "Uma Língua é o [culture_pillar|E] que determina qual idioma a população em geral de uma [culture|E] speaks. $game_concept_cultures$ que falam o mesmo idioma ganham um bônus permanente em [cultural_acceptance_baseline|E].\nUMA [character|E] pode saber um ou mais idiomas. Saber uma língua corta o [cultural_acceptance|E] [opinion|E] penalidade pela metade para Personagens e [counties|E] que fala isso. Também desanima [faction_independence|E] e [claimant_factions|E].\nOs personagens podem aprender idiomas adicionais usando o [GetScheme('learn_language').GetTypeName] [scheme|E]. Os personagens podem aprender idiomas confortavelmente até sua [language_limit|E]."
 game_concept_language_limit:1 "Limite de Língua Estrangeira"
 game_concept_language_limit_desc:1 "Você só pode se lembrar confortavelmente de uma quantidade definida de [languages|E]. Se você ultrapassar esse limite, terá que esquecer um idioma ou sofrer de [stress|E].\nA língua falada pelo seu [culture|E] não conta para este limite.\nO limite é determinado por:\n$EFFECT_LIST_BULLET$Todo mundo tem uma Base de #V 1#!\n$EFFECT_LIST_BULLET$Cada [EmptyScope.ScriptValue('language_learning_divide_value')|V0] pontos de [learning_i][learning|E] aumenta em #V 1#!\n$EFFECT_LIST_BULLET$o [GetPerk('open_minded_perk').GetName(GetPlayer)] [perk|E] aumenta em #V 2#!\n$EFFECT_LIST_BULLET$o [GetPerk('smooth_operator_perk').GetName(GetPlayer)] [perk|E] aumenta em #V 1#!\n$EFFECT_LIST_BULLET$o [GetDynastyPerk('ep1_culture_legacy_1').GetName] [dynasty_perk|E] aumenta em #V 1#!"
 game_concept_heritage:0 "Herança"
 game_concept_heritage_desc:0 "Um Património é um [culture_pillar|E] que representa o ancestral comum de vários [cultures|E].\nAs culturas do mesmo Património têm geralmente um elevado [Concept( 'cultural_acceptance', 'Acceptance' )|E] um do outro."
 game_concept_martial_custom:0 "costume marcial"
 game_concept_martial_custom_desc:1 "Costume Marcial é o [culture_pillar|E] que determina quais gêneros podem atuar como [commanders|E] ou [knights|E].\nAlguns [traditions|E] e [doctrines|E] pode modificar essas regras para determinados [characters|E]."
 game_concept_culture_intermingling:0 "Mistura de culturas"
 game_concept_culture_intermingling_desc:1 "Quanto mais de dois [cultures|E] que convivem no mesmo [realm|E], mais a miscigenação acontecerá e as Culturas aumentarão suas [cultural_acceptance|E]."
 game_concept_cultural_head:0 "Chefe Cultural"
 game_concept_culture_head:1 "Chefe de Cultura"
 game_concept_culture_head_desc:3 "A '$game_concept_culture_head$' is the [ruler|E] quem tem mais influência sobre os seus [culture|E].\nEspecificamente, o governante com o maior número total de membros da mesma cultura [counties|E] dentro de seus [realm|E] vai se tornar o $game_concept_cultural_head$, independentemente de onde seus [domain|E] é ou que condados de outra cultura eles podem possuir.\no $game_concept_cultural_head$ pode influenciar qual [innovation|E] deve ser priorizado para descoberta, definindo o [cultural_fascination|E].\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_head_desc_REFORM_DLC', 'game_concept_culture_head_desc_NO_REFORM_DLC' )]"
 game_concept_culture_head_desc_REFORM_DLC:0 "o $game_concept_culture_head$ também pode [reform|E] partes de sua cultura."
 game_concept_culture_head_desc_NO_REFORM_DLC:0 "o $game_concept_culture_head$ também pode estabelecer novos [traditions|E] pela cultura deles."
 game_concept_county_opinion:0 "opinião popular"
 game_concept_county_opinion_desc:3 "A população geral de cada [county|E] tem um [opinion|E] do [character|E] quem segura seu $game_concept_county$. Se a população estiver insatisfeita, eles podem iniciar ou ingressar em um [peasant_faction|E] ou [popular_faction|E], qualquer um dos quais pode se espalhar em breve por todo um [realm|E].\nA maneira mais fácil de controlar $game_concept_county_opinion$ é garantir que o $game_concept_county$ [holder|E] é do mesmo [culture|E] e [faith|E] como a população.\n\n$game_concept_county_opinion$ de ter um diferente [faith|E] é modificado por ambas as autoridades do condado [faith_hostility|E] e os seus [fervor|E], escalonando linearmente entre 0 e 100 $game_concept_fervor$."
 game_concept_core_tenet:1 "Princípio"
 game_concept_core_tenet_desc:1 "Enquanto [doctrines|E] representam problemas um [faith|E] must take a stance on, $game_concept_core_tenets$ representam as peculiaridades e ritos únicos da Fé."
 game_concept_core_tenets:1 "Princípios"
 game_concept_holy_war:0 "Guerra santa"
 game_concept_holy_wars:0 "Guerras santas"
 game_concept_holy_war_holy:0 "Sagrado"
 game_concept_holy_war_desc:4 "UMA $game_concept_holy_war$ é um tipo especial de [war|E] travado por um [ruler|E] de Um [faith|E] contra um governante de uma fé diferente.\n\n$game_concept_holy_war$ são geralmente bastante destrutivos, com o vencedor de uma Guerra Santa tipicamente aproveitando tudo [counties|E] na área-alvo para si mesmos. No entanto, se a Fé do atacante for [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] ou o defensor tem [vassals|E] da própria Fé do atacante na área-alvo, alguns ou todos os governantes vassalos na área-alvo podem simplesmente ser transferidos para o atacante..\nAo contrário de outras guerras, os governantes da mesma fé que o alvo podem escolher se juntar em sua defesa sem a necessidade de um [alliance|E].\nAs Guerras Santas podem ser permitidas ou restritas dependendo das diferentes [religious_families|E]"
 game_concept_great_holy_war:0 "Grande Guerra Santa"
 game_concept_great_holy_wars:0 "Grandes Guerras Santas"
 game_concept_great_holy_war_desc:3 "UMA $game_concept_great_holy_war$ é um tipo especial de [war|E] que só o [head_of_faith|E] de certo [faiths|E] pode declarar, com o objetivo de trazer toda uma [kingdom|E] sob o governo de sua fé.\n\n$game_concept_great_holy_wars$ alvejar tudo [rulers|E] de outro [religion|E] dentro de um escolhido [kingdom|E], forçando-os a defender juntos. Se vitorioso, todos [titles|E] dentro do reino visado serão apreendidos e divididos entre os atacantes.\nDependendo da sua [doctrines|E], uma fé pode ter acesso a [directed_great_holy_wars|E], [undirected_great_holy_wars|E] ou não $game_concept_great_holy_wars$ de forma alguma:\n$EFFECT_LIST_BULLET$o [GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName], [GetFaithDoctrine('tenet_struggle_submission').GetBaseName], ou [GetFaithDoctrine('tenet_warmonger').GetBaseName] [core_tenets|E] são necessários para acessar as Grandes Guerras Santas em geral\n$EFFECT_LIST_BULLET$Fés com um [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] Cabeça só tem acesso a Grandes Guerras Santas dirigidas\n$EFFECT_LIST_BULLET$Fés com um [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] A cabeça só tem acesso às Grandes Guerras Santas não direcionadas\n$EFFECT_LIST_BULLET$Fés sem um Chefe de Fé não podem declarar nenhuma Grande Guerra Santa, mesmo que normalmente sejam elegíveis\nAlgumas religiões têm nomes especiais para suas Grandes Guerras Santas, como 'Cruzada' ou 'Jihad'. Essas Grandes Guerras Santas diferem apenas no nome e funcionam como qualquer outra Grande Guerra Santa.."
 game_concept_directed_great_holy_war:0 "Dirigiu a Grande Guerra Santa"
 game_concept_directed_great_holy_wars:0 "Dirigiu Grandes Guerras Santas"
 game_concept_directed_great_holy_war_desc:0 "UMA $game_concept_directed_great_holy_war$ é declarado por um $doctrine_temporal_head_name$ [head_of_faith|E] com a intenção de trazer [kingdom|E] sob seu próprio governo.\n\n[rulers|E] deles [faith|E] pode escolher ajudar o Chefe da Fé e pode obter recompensas por isso. As recompensas incluem [piety|E] e potencialmente tendo seus [dynasty|E] vir a ser [landed|E] dentro do reino conquistado.\nGovernantes do alvo [religion|E] pode optar por se defender contra esta guerra sem a necessidade de um [alliance|E]."
 game_concept_undirected_great_holy_war:0 "Grande Guerra Santa não dirigida"
 game_concept_undirected_great_holy_wars:0 "Grandes Guerras Santas não dirigidas"
 game_concept_undirected_great_holy_war_desc:0 "Um $game_concept_undirected_great_holy_war$ é declarado por um $doctrine_spiritual_head_name$ [head_of_faith|E] com a intenção de trazer [kingdom|E] sob o domínio de seus [faith|E].\n\n$game_concept_undirected_great_holy_wars$ não são iniciados imediatamente, em vez disso, eles entram em um [preparation_phase|E].\nAntes e durante a guerra, os governantes da Fé atacante podem escolher doar [gold|E] para o [war_chest|E].\nSe vitorioso, o Reino alvo será tomado e entregue a um personagem da Fé atacante. As recompensas para os atacantes incluem [piety|E] e potencialmente tendo seus [dynasty|E] vir a ser [landed|E] dentro do reino conquistado."
 game_concept_preparation_phase:0 "Fase de preparação"
 game_concept_preparation_phase_desc:1 "o $game_concept_preparation_phase$ é o tempo antes de um [undirected_great_holy_war|E] é declarado.\nDurante este tempo, [rulers|E] de atacar [faith|E] pode optar por prometer apoio militar à guerra e/ou doar para o [war_chest|E].\nUm cronômetro fará uma contagem regressiva até que o $game_concept_preparation_phase$ termina, após o que a guerra será declarada.\nGovernantes da defesa [religions|E] pode optar por contraprometer seu apoio militar durante esse período, dando uma visão geral da força dos dois lados."
 game_concept_war_chest:0 "Baú de guerra"
 game_concept_war_chest_desc:1 "o $game_concept_war_chest$ é uma coleção de [gold|E], [piety|E] e [prestige|E]. O conteúdo é usado principalmente como recompensa por vencer com sucesso [undirected_great_holy_wars|E], onde eles são divididos entre os atacantes com base em sua participação no [war|E].\nUma certa porção do que está no $game_concept_war_chest$ também é dividido entre os atacantes quando a guerra é declarada.\nSe um [undirected_great_holy_war|E] for derrotado, os defensores dividirão a porção Piedade e Prestígio do $game_concept_war_chest$ entre eles #fraco (o Ouro está perdido.)#!"
 game_concept_crusade:0 "Cruzada"
 game_concept_great_holy_war_undirected:0 "não direcionado"
 game_concept_crusades:0 "cruzadas"
 game_concept_jihad:0 "Jihad"
 game_concept_great_holy_war_directed:0 "Dirigido"
 game_concept_jihads:0 "jihads"
 game_concept_title_tier:0 "Nível"
 game_concept_title_tiers:0 "níveis"
 game_concept_rank:0 "Classificação"
 game_concept_title_rank:1 "Classificação"
 game_concept_title_ranks:0 "Classificações"
 game_concept_ranks:0 "Classificações"
 game_concept_title_tier_desc:2 "A terra equivalente ao título [rank|E], a $game_concept_title_tier$ determina a posição de um [title|E] dentro da hierarquia do jogo.\nTodos os títulos têm um Tier, que determina o Tier mais alto possível de [vassals|E] que o [holder|E] pode ter.\n\n[empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]."
 game_concept_title_rank_desc:0 "O equivalente pessoal do título [title_tier|E], $game_concept_title_rank$ determina a posição de um [ruler|E] dentro da hierarquia do jogo.\nTodos os níveis de título têm uma classificação associada, que determina a classificação mais alta possível de [vassals|E] que o [holder|E] pode ter.\n\n[emperor|E] > [king|E] > [duke|E] > [count|E] > [baron|E]."
 game_concept_clergy:0 "Clero"
 game_concept_clergy_desc:1 "[court_chaplains|E], [realm_priests|E], [theocratic|E] Governantes e qualquer pessoa com o [GetTrait('devoted').GetName( GetNullCharacter )] característica são considerados membros do Clero.\no [doctrines|E] do [faith|E] determinar quem pode ser membro do Clero e se os membros do Clero podem casar, herdar terras, etc.."
 game_concept_church_property:0 "Propriedades da Igreja"
 game_concept_church_holdings:0 "Propriedades da Igreja"
 game_concept_church_holding:0 "Igreja Holding"
 game_concept_church_property_desc:0 "Propriedades da Igreja são [temples|E] sob o controle de um [realm_priest|E].\nNo [faiths|E] com o [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E], não há Propriedades da Igreja e [temples|E] podem ser detidos diretamente por leigos [rulers|E] sem penalidade."
 game_concept_embarking:0 "Embarcando"
 game_concept_embarked:0 "embarcou"
 game_concept_embarked_i:0 "@embarked_icon!"
 game_concept_embark:0 "Embarcar"
 game_concept_embarkation:0 "Embarque"
 game_concept_embarking_desc:1 "Um [army|E] irá automaticamente $game_concept_embark$ em um [fleet|E] quando recebe uma ordem de movimento em uma Zona Marítima, ou quando não há caminho terrestre para o alvo [barony|E].\n\n$game_concept_embarking$ custa uma soma de [gold|E], simbolizando a aquisição e construção de navios. Por cada #V 100#! homens Embarcando, um custo de #V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! [gold_i] é pago."
 game_concept_era:0 "Era"
 game_concept_eras:0 "eras"
 game_concept_era_desc:1 "[innovations|E] só pode ser descoberto se o [culture|E] atingiu a Era necessária. A próxima Era só pode começar depois de um determinado ano, e se pelo menos #V 50%#! das Inovações da Era anterior foram descobertas.\ngovernantes com [tribal_government|E] só pode fazer uso de Tribal Era Innovations."
 game_concept_innovation:0 "Inovação"
 game_concept_innovations:0 "Inovações"
 game_concept_innovation_desc:0 "Inovações são tecnologias e outros avanços que beneficiam todos os personagens de um determinado [culture|E]. As inovações são agrupadas em [eras|E] quando eles podem ser descobertos.\nAtravés do contato com Culturas vizinhas, cada Cultura está sempre [exposed|E] a uma inovação específica que será descoberta muito mais rapidamente.\nAlém disso, o [culture_head|E] pode definir outra (ou a mesma) inovação como [cultural_fascination|E] para um impulso adicional."
 game_concept_cultural_fascination:0 "Fascínio cultural"
 game_concept_fascination:0 "Fascinação"
 game_concept_cultural_fascination_desc:0 "Cada Cultura é sempre Fascinada por uma determinada [innovation|E], o que aumenta muito a velocidade de descoberta a uma taxa que depende do [learning|E] do atual [culture_head|E].\nO Chefe Cultural pode mudar o Fascínio Cultural livremente."
 game_concept_cultural_exposure:0 "Exposição Cultural"
 game_concept_exposure:0 "Exposição"
 game_concept_exposed:0 "Expor"
 game_concept_cultural_exposure_desc:1 "Contato com outro [cultures|E] que não descobriram [innovations|E] vai causar um daqueles $game_concept_innovations$ ser descoberto mais rapidamente. Qualquer quantidade de $game_concept_exposure$ habilitará essa taxa de descoberta aprimorada e recursos adicionais $game_concept_exposure$ não vai aumentar o efeito."
 game_concept_congenital:0 "congênito"
 game_concept_congenital_trait:0 "Traço congênito"
 game_concept_congenital_traits:0 "Traços congênitos"
 game_concept_congenital_desc:0 "Certo [traits|E] são congênitas e podem ser herdadas pelos descendentes. Através adequado [breeding|E], é até possível reforçar algumas dessas Características.\nPor exemplo, se ambos os pais são [GetTrait('intellect_good_1').GetName( GetNullCharacter )], há uma chance de que seus filhos tenham o melhor [GetTrait('intellect_good_2').GetName( GetNullCharacter )] Característica.\nBase [skills|E] não são congênitos."
 game_concept_breeding:0 "Reprodução"
 game_concept_bred:0 "criado"
 game_concept_breed:0 "Raça"
 game_concept_breeding_desc:2 "arranjando [marriages|E] entre personagens com bom [congenital|E] [traits|E], é possível criar filhos com as mesmas características. Filhos sortudos podem até obter uma versão reforçada de tais Características.\nNo entanto, o mesmo se aplica a Traços Congênitos ruins, como [GetTrait('beauty_bad_2').GetName( GetNullCharacter )].\nPode ser tentador arranjar casamentos entre personagens intimamente relacionados a fim de produzir melhores Características em seus filhos, mas isso também traz o risco de [inbreeding|E] defeitos."
 game_concept_inbreeding:0 "Endogamia"
 game_concept_inbred:0 "Endogâmico"
 game_concept_inbreeding_desc:1 "o [children|E] de dois intimamente relacionados [characters|E] corre o risco de nascer com [congenital|E] defeito, sendo o mais grave o [GetTrait('inbred').GetName( GetNullCharacter )] [trait|E].\nIsso é raro na primeira geração, mas sucessivas $game_concept_inbreeding$ aumenta o risco.\nGerações de $game_concept_inbreeding$ pode, no entanto, também resultar em benefícios [GetTrait('pure_blooded').GetName( GetNullCharacter )] $game_concept_trait$, que (se ambos os pais o compartilham) torna a prole imune a defeitos congênitos devido a todas as falhas terem sido [bred|E] fora da linhagem."
 game_concept_cadet_branching:0 "Ramificação Cadete"
 game_concept_cadet_branch:0 "Ramo Cadete"
 game_concept_cadet_branches:0 "Ramos de cadetes"
 game_concept_cadet_branching_desc:0 "[dynasties|E] sempre tem uma fundação [house|E], mas para se tornar [house_heads|E] eles mesmos, [landed|E] os membros podem optar por criar sua própria nova Casa - um Ramo Cadete.\nMembros de tais Casas secundárias são livres para fazer o mesmo, eventualmente levando a uma árvore de Casas dentro da Dinastia maior.."
 game_concept_house_head_interaction:0 "Interação do chefe da casa"
 game_concept_house_head_interaction_desc:0 "Especial [interactions|E] que pode ser feito por um [house_head|E] contra membros de sua [house|E]."
 game_concept_demand_conversion:0 "Conversão de Demanda"
 game_concept_demanding_conversion:0 "Conversão exigente"
 game_concept_demand_conversion_desc:1 "[rulers|E] que tem um assunto de outro [faith|E] pode Exigir Conversão para mudar a Fé de seu súdito para a sua. As réguas [learning|E] habilidade e do assunto [opinion|E] de seu suserano são fatores importantes para determinar se o sujeito aceita a demanda, ou [Concept('refuse_conversion_crime','refuses')|E] isto."
 game_concept_damage:0 "Dano"
 game_concept_damage_desc:1 "UMA [soldier|E]'s Dano determines how many [casualties|E] eles podem infligir sobre o inimigo durante um [battle|E].\nUMA [levy|E] Soldado faz [GetDefine('NCombat', 'LEVY_ATTACK')|0] Damage."
 game_concept_toughness:0 "Dureza"
 game_concept_toughness_desc:1 "UMA [soldier|E]'s Dureza determines how much [damage|E] eles podem aceitar [battle|E] antes de se tornarem um [casualty|E].\nUMA [levy|E] Soldado tem [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] Toughness."
 game_concept_pursuit:0 "Perseguir"
 game_concept_pursuit_desc:1 "Um vitorioso [army|E] aumenta a quantidade de [casualties|E] eles infligem no [aftermath|E] de um [battle|E] por suas $game_concept_army$'s combined $game_concept_pursuit$ value, converting [routed_soldiers|E] para dentro [dead_soldiers|E]."
 game_concept_screen:0 "Tela"
 game_concept_screen_desc:0 "um derrotado [army|E] reduz a quantidade de [casualties|E] eles pegam no [aftermath|E] de um [battle|E] by their Armyestá combinado Screen value."
 game_concept_siege_progress:0 "Progresso do Cerco"
 game_concept_siege_progress_desc:1 "o $game_concept_siege_progress$ indica o quão perto um [siege|E] está para ser concluído e quanto tempo o $game_concept_siege$ espera-se que dure. Quando o Progresso estiver completo, o [holding|E] se tornará [occupied|E].\nA quantidade de $game_concept_siege_progress$ requerido é afetado por [fort_level|E] e a tripulação do [garrison|E].\nO progresso é obtido diariamente e é afetado pelos Eventos de Cerco. Também pode ser aumentado por ter [siege_weapons|E], ou um [army|E] que supera em muito o [garrison|E]."
 game_concept_siege_weapon:0 "arma de cerco"
 game_concept_siege_weapons:0 "armas de cerco"
 game_concept_siege_weapon_desc:0 "$game_concept_siege_weapons$ está [men_at_arms|E] que se concentram inteiramente em [sieges|E].\nEles não têm impacto [battles|E], mas vai fazer um $game_concept_siege$ concluir muito mais rápido, aumentando o [siege_progress|E].\n\nHowever, $game_concept_siege_weapons$ são eficazes apenas para sitiar [holdings|E] até um certo [fort_level|E]."
 game_concept_completely_controls:0 "Controles completos"
 game_concept_completely_control:0 "Controle Totalmente"
 game_concept_completely_controlled:0 "Totalmente Controlado"

 game_concept_complete_control:0 "Controle completo"
 game_concept_complete_control_desc:2 "Esta condição é satisfeita quando todos [de_jure|E] vassalo [titles|E] do título visado são mantidos pelo [ruler|E] ou por eles [vassals|E] e nenhum de seus condados é [occupied|E] por hostil [armies|E]."
 game_concept_complete_control_region:0 "Controle completo"
 game_concept_completely_controls_region:0 "Controles completos"
 game_concept_completely_control_region:0 "Controle Totalmente"
 game_concept_complete_control_region_desc:0 "Esta condição é satisfeita quando todos [counties|E] no alvo [region|E] são mantidas pelo governante ou por seus [vassals|E] e nenhum de seus condados está ocupado por exércitos hostis."
 game_concept_region:0 "Região"
 game_concept_regions:0 "Região"
 game_concept_region_desc:0 "Uma região constitui uma área geográfica específica no mapa. Diferente [de_jure|E], as regiões nunca estão sujeitas a alterações."
 game_concept_recently_disembarked:0 "Desembarcado recentemente"
 game_concept_recently_disembarked_desc:0 "Um [army|E] will become '$game_concept_recently_disembarked$' whenever it disembarks after having been at sea. This will cause the $game_concept_army$ sofrer de um [advantage|E] pênalti em [battles|E] por uma certa duração."
 game_concept_diplomatic_range:0 "Alcance Diplomático"
 game_concept_range:0 "Alcance"
 game_concept_diplomatic_range_desc:0 "Você só pode interagir com personagens que estão dentro do Alcance Diplomático. No entanto, vizinhos [realms|E] estão sempre dentro do alcance."
 game_concept_mongol_empire:0 "império mongol"
 game_concept_mongol_empire_desc:0 "Um [empire|E] [title|E] que pode ser criado por um poderoso governante tribal nas estepes. Ele habilita o [mongol_invasion_casus_belli|E].\nO título é criado tomando a #EMP $become_greatest_of_khans_decision$#! [decision|E]."
 game_concept_mongol_invasion_casus_belli:0 "Invasão Mongol Casus Belli"
 game_concept_mongol_invasion_casus_belli_desc:0 "Uma poderosa [casus_belli|E] disponível apenas para o [ruler|E] do [mongol_empire|E].\nEle pode atingir todo um [kingdom|E] [title|E] ao mesmo tempo, e permite uma rápida expansão em grandes extensões de terra."
 game_concept_hungarian_invasion_casus_belli:0 "$HUNGARIAN_INVASION_CB_NAME$ Casus Belli"
 game_concept_hungarian_invasion:0 "$HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion_casus_belli_desc:0 "Uma poderosa [casus_belli|E] que só pode ser usado uma vez por campanha, no total, para conquistar todos os territórios do alvo dentro da Panônia.\nNa vitória, todos $mogyer_collective_noun$ no atacante [realm|E] se mudará com eles para a Panônia, [counties|E] #EMP and#! [vassals|E], deslocando $avar$ $game_concept_counties$. Outros vassalos fora da Panônia são abandonados, enquanto $game_concept_counties$ anteriormente ocupada ou mantida por $mogyer_collective_noun$ são deixados para pequenos senhores da guerra locais e tribos rivais das estepes."
 game_concept_knight:0 "Cavaleiro"
 game_concept_knights:0 "cavaleiros"
 game_concept_knight_i:0 "@knight_icon!"
 game_concept_knight_desc:3 "A $game_concept_knight$ é um [vassal|E] ou [courtier|E] que luta diretamente no seu [army|E].\nNo decorrer [battles|E], $game_concept_knights$ use seu [prowess_skill|E] para lutar de forma mais eficaz. Um alto $game_concept_prowess$ significa que eles serão capazes de infligir mais danos ao inimigo e têm mais chances de sobreviver ou até mesmo emergir $game_concept_battle$ incólume.\nUm personagem não pode ser um [commander|E] e um $game_concept_knight$ ao mesmo tempo.\n\n#Cavaleiros fracos podem ser conhecidos por nomes diferentes, dependendo [culture] or [faith]. For example, $knight_champion_no_tooltip_plural$, $knight_faris_no_tooltip_plural$ or $knight_baghatur_no_tooltip_plural$.\nCavaleiros representam tanto o personagem quanto seu séquito de tropas.#!"
 game_concept_knight_effectiveness:0 "Eficácia do Cavaleiro"
 game_concept_knight_effectiveness_desc:0 "UMA [ruler|E]'s Knight Effectiveness determines how well their [knights|E] lutar em [battle|E].\nEm 100%, os Cavaleiros lutam normalmente, mas em 200% eles lutam como se seus [prowess|E] foi duplicado."
 game_concept_short_reign:0 "curto reinado"
 game_concept_short_reign_desc:0 "'Short Reign' é um decaying [opinion|E] penalidade que todos os personagens em um [realm|E] obter com um novo [liege|E].\nDe maneira semelhante, os sujeitos obtêm um aumento [long_reign|E] Bônus de opinião com Lieges que os governaram por muito tempo."
 game_concept_long_reign:0 "longo reinado"
 game_concept_long_reign_desc:0 "'Long Reign' is an increasing [opinion|E] bônus que todos os personagens em um [realm|E] ficar com um [liege|E] que os governou por muito tempo.\nDa mesma forma, os sujeitos têm uma deterioração [short_reign|E] Pênalti de opinião com o novo Lièges."
 game_concept_troop_quality:0 "Qualidade"
 game_concept_troop_quality_desc:0 "$game_concept_troop_quality$ mede o poder de um [army|E] em relação ao seu número de [soldiers|E].\nUm $game_concept_army$ que só contém [knights|E] e [men_at_arms|E] será de alta $game_concept_troop_quality$ enquanto um $game_concept_army$ contendo um grande número de [levies|E] será de menor $game_concept_troop_quality$.\nIsso significa que um menor $game_concept_army$ com um alto $game_concept_troop_quality$ will punch well above their weight — carefully consider both the amount of Soldiers #Emphasis and#! $game_concept_troop_quality$ antes de enfrentar o inimigo!"
 game_concept_religious_family:0 "família religiosa"
 game_concept_religious_families:0 "Famílias Religiosas"
 game_concept_religious_family_desc:0 "UMA $game_concept_religious_family$ é um grupo de [religions|E]. o $game_concept_religious_family$ afeta como as várias religiões, e [faiths|E] nele, ver uns aos outros.\no [GetReligionFamily('rf_abrahamic').GetName] A família perdoa [holy_wars|E] contra todos os #fracos (incluindo outros Abraâmicos)#!. As religiões são suscetíveis a [heresy|E].\no [GetReligionFamily('rf_eastern').GetName] Família só tolera Guerras Santas contra outras famílias religiosas.\no [GetReligionFamily('rf_pagan').GetName] A família tolera as Guerras Santas contra todos, mas as fés dentro das religiões devem ser reformadas para acessá-las."
 game_concept_debt:0 "Dívida"
 game_concept_debt_desc:2 "Dívida é o estado de ter um valor negativo de [gold_i][gold|E]. Isso normalmente acontece quando um [ruler|E] em contratações de guerra [mercenaries|E] sem ter ouro suficiente para cobrir o custo total, ou quando estão em guerra por muito tempo.\n\n Enquanto estiver em dívida, você não pode declarar novos [wars|E], sua [men_at_arms|E] não reforce, e seus inimigos terão uma [advantage|E] sobre você na batalha. Quanto mais você se endivida, mais penalidades receberá - menos [levies|E], reduzido [county_opinion|E], e seu [vassals|E] vai gostar menos de você.\nAlém disso, vários outros eventos desestabilizadores menores podem ocorrer, como ganhar [county_corruption|E] na tua [domain|E] [counties|E]. \n\n#help Geralmente é uma boa ideia atacar seus inimigos enquanto eles estão em Dívida, pois eles lutarão com menos [advantage|E]!#!"
 game_concept_beneficiary:0 "Beneficiário"
 game_concept_beneficiaries:0 "Beneficiários"
 game_concept_beneficiary_desc:1 "Cada participante de uma [great_holy_war|E] pode selecionar um $game_concept_beneficiary$ de seus [dynasty|E]. Após a vitória, o $game_concept_beneficiary$ receberá terras no reino alvo proporcional ao [war_contribution|E] de seu governante patrono.\nO maior contribuinte pode obrigar seu Beneficiário a receber o título principal disputado."
 game_concept_papal_recipient:0 "Candidato Favorito"
 game_concept_papal_recipient_desc:1 "Se o alvo principal do [great_holy_war|E] já for detido ou reclamado por membro da fé agressora, este será considerado o legítimo destinatário do título disputado, salvo se o principal [Concept( 'war_contribution', 'Contributor' )|E] decide dar preferência aos seus [beneficiary|E]."
 game_concept_end_date:0 "Data final"
 game_concept_end_date_desc:0 "1453 AD é a data final e, ao alcançá-la, o jogo terminará."
 
 game_concept_realm_size:0 "Tamanho do Reino"
 game_concept_realm_size_desc:1 "de um personagem $game_concept_realm_size$ é o número de [counties|E] pertencentes a eles e seus [vassals|E]."
 game_concept_voter_strength:0 "força do eleitor"
 game_concept_voting_strength:0 "Força de votação"
 game_concept_voting_power:0 "poder de voto"
 game_concept_voter_strength_desc:0 "A força do eleitor representa a quantidade de influência que um eleitor carrega ao votar em uma eleição [succession_law|E]. Este valor geralmente aumenta dependendo da régua [rank|E], mas outros fatores podem entrar em jogo, dependendo do [titlepossessive|E] lei."
 game_concept_stress_level:0 "Nível de estresse"
 game_concept_stress_levels:0 "Níveis de estresse"
 game_concept_stressed:0 "Estressado"
 game_concept_stress_level_desc:1 "A cada 100 [stress|E] um personagem acumula também faz com que ele ganhe um Nível de Estresse. Os Níveis de Estresse variam de 0 a 3, com cada nível impondo penalidades crescentes para o personagem. [fertility|E] e [health|E].\nAlém disso, enquanto um personagem tiver pelo menos 1 Nível de Estresse, ele estará vulnerável a [mental_breaks|E]."
 game_concept_mental_break:0 "Pausa Mental"
 game_concept_mental_breaks:0 "Intervalos Mentais"
 game_concept_mental_break_desc:0 "Quando [stress|e] sobrecarregar um personagem, eles experimentarão um colapso mental - uma crise pessoal na qual eles sentem que devem fazer algo para diminuir seu estresse, não importa o custo.\nPersonagens que sofrem um colapso mental terão várias maneiras de lidar com a situação, embora muitas delas tenham consequências negativas..\nEmbaixo [stress_levels|E] essas consequências são menores e facilmente gerenciadas. À medida que o nível de estresse aumenta, no entanto, também aumentam essas consequências, levando à insanidade e até à morte.."
 stress_icon_tooltip:0 "$game_concept_mental_break_desc$"
 
 game_concept_clergy_opinion:0 "Opinião do Clero"
 game_concept_clergy_opinion_desc:0 "Esse tipo de [opinion|E] só afeta [clergy|E] de sua autoria [faith|E]."
 
 game_concept_secular_opinion:0 "opinião secular"
 game_concept_secular_opinion_desc:0 "Esse tipo de [opinion|E] afeta todos os caracteres que não são #ênfase#! [clergy|E]."

 game_concept_title_allegiance:0 "Lealdade de Título"
 game_concept_title_allegiance_desc:0 "[vassals|E] pode dever fidelidade a um determinado [title|E] em vez da pessoa de sua [liege|E]. Isso só pode acontecer se o Título tiver seu próprio [succession_law|E]. Em [succession|E], tais vassalos se tornarão vassalos do novo título [holder|E]."
 game_concept_nominate:0 "Nomear"
 game_concept_nominate_heir:0 "Nomear herdeiro"
 game_concept_nomination:0 "Nomeação"
 game_concept_nominations:0 "Nomeações"
 game_concept_nominate_desc:1 "Em Eletiva [succession_laws|E], cada [elector|E] pode nomear o seu preferido [title_heir|E]. Os candidatos válidos e as preferências de voto do eleitor diferem dependendo da lei específica."
 game_concept_elector:0 "Eleitor"
 game_concept_electors:0 "Eleitores"
 game_concept_elector_desc:1 "Eleitores são os personagens que votam em sua escolha [title_heir|E] sob eletivo [succession_laws|E]. A Lei específica determina quem é considerado Eleitor."
 game_concept_attraction:0 "Atração"
 game_concept_attracted:0 "Atraído"
 game_concept_attraction_desc:0 "Atração é um tipo de [opinion|E] que afeta apenas personagens cujos [sexuality|E] corresponde ao seu gênero.\nPor exemplo, um [homosexual|E] homem experimentaria esta Opinião em relação a outros homens, uma [asexual|E] personagem não experimentaria isso em relação a ninguém, e um [heterosexual|E] a mulher experimentaria isso em relação aos homens.\nEste tipo de Opinião deixa de ter efeito para mulheres acima [GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')] anos de idade, e para os homens acima [GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')] anos de idade."
 game_concept_sexuality:1 "Orientação sexual"
 game_concept_sexuality_desc:1 "A orientação sexual de um personagem determina quais outros personagens eles são potencialmente [attracted|E] para.\nA orientação sexual não tem impacto sobre quem eles podem [marry|E], mas pode reduzir o [fertility|E] de um casal casado se um dos cônjuges não corresponder à preferência do outro.\nAs orientações sexuais limitadas modeladas em #EMP Crusader Kings III#! incluir:$EFFECT_LIST_BULLET$[heterosexual|E]$EFFECT_LIST_BULLET$[homosexual|E]$EFFECT_LIST_BULLET$[bisexual|E]$EFFECT_LIST_BULLET$[asexual|E]"
 sexuality_ho:0 "[homosexual|E]"
 game_concept_homosexual:0 "homossexual"
 game_concept_homosexual_desc:2 "Em #EMP Crusader Kings III#!, esse personagem é atraído por personagens de seu próprio gênero."
 sexuality_he:0 "[heterosexual|E]"
 game_concept_heterosexual:0 "Heterossexual"
 game_concept_heterosexual_desc:2 "Em #EMP Crusader Kings III#!, este personagem é atraído por personagens do sexo oposto."
 sexuality_bi:0 "[bisexual|E]"
 game_concept_bisexual:0 "Bissexual"
 game_concept_bisexual_desc:2 "Em #EMP Crusader Kings III#!, esse personagem é atraído por personagens do mesmo sexo ou do sexo oposto.."
 sexuality_as:0 "[asexual|E]"
 game_concept_asexual:0 "assexual"
 game_concept_asexual_desc:2 "Em #EMP Crusader Kings III#!, esse personagem sente pouca ou nenhuma atração por outros personagens, independentemente do sexo."
 sexuality_none:0 "#V Nenhum#!"
 game_concept_title_succession:0 "Sucessão de título"
 game_concept_title_specific_succession:0 "Título específico"
 game_concept_title_succession_desc:0 "Esta [title|E] tem o seu próprio [succession_law|E], diferente do titular [realm|E]."
 game_concept_designated_heir:1 "Herdeiro designado"
 game_concept_designated_heir_desc:3 "o $game_concept_designated_heir$ tem prioridade ao decidir quem se torna o [realm_heir|E]."
 game_concept_incest:0 "Incesto"
 game_concept_incestuous:0 "Incestuoso"
 game_concept_incest_desc:0 "Incesto refere-se à atividade sexual entre parentes próximos.Quais relações são incestuosas é determinado pelo $doctrine_consanguinity_name$ [doctrine|E] de um personagem [faith|E]."

 game_concept_relation:0 "Relação Especial"
 game_concept_relations:0 "Relações Especiais"
 game_concept_relationship:0 "Relacionamento especial"
 game_concept_relation_desc:3 "$game_concept_relations$ são relacionamentos que um personagem tem que não são ligados por família ou [vassalage|E]. Esses $game_concept_relations$ enquadram-se em várias categorias diferentes, podem levar [character_modifiers|E] para o personagem envolvido, e determinar o que as coisas podem acontecer entre eles.\nRelações Padrão:$EFFECT_LIST_BULLET$ [friend|E]$EFFECT_LIST_BULLET$ [lover|E]$EFFECT_LIST_BULLET$ [rival|E]$EFFECT_LIST_BULLET$ [guardian|E]$EFFECT_LIST_BULLET$ [ward|E]$EFFECT_LIST_BULLET$ [mentor|E]$EFFECT_LIST_BULLET$ [student|E]\nRelações Atualizadas:$EFFECT_LIST_BULLET$ [best_friend|E]$EFFECT_LIST_BULLET$ [soulmate|E]$EFFECT_LIST_BULLET$ [nemesis|E]\nRelações de Infância:$EFFECT_LIST_BULLET$ [bully|E]$EFFECT_LIST_BULLET$ [victim|E]$EFFECT_LIST_BULLET$ [crush|E]"
 
 game_concept_lover:0 "Amante"
 game_concept_lovers:0 "Amantes"
 game_concept_lover_possessive:0 "amante"
 game_concept_lovers_possessive:0 "Lovers'"
 game_concept_lover_desc:3 "A $game_concept_lover$ é um $game_concept_relation$ indicando uma associação amorosa e sexual contínua entre dois [characters|E].\nComo muitas vezes ocorrem fora dos laços de [marriage|E] ou [concubinage|E], mais $game_concept_lover$ $game_concept_relations$ começar como [secrets|E].\nSe um homem e uma mulher são $game_concept_lovers$, a mulher pode engravidar do filho do homem. Se eles não são $game_concept_married$ (and one is not the $game_concept_concubine$ do outro), a criança será um [bastard|E], segredo ou não.\n\n$game_concept_lovers$ que são profundamente leais e afetuosos podem se tornar [soulmates|E]."
 game_concept_soulmate:0 "Alma gêmea"
 game_concept_soulmates:0 "Almas gêmeas"
 game_concept_soulmate_possessive:0 "Almas gêmeas"
 game_concept_soulmates_possessive:0 "Soulmates'"
 game_concept_soulmate_desc:0 "UMA $game_concept_soulmate$ é um $game_concept_relation$ indicando um amor profundo, profundo e romântico. é um mais forte $game_concept_relation$ do que um [lover|E]. A $game_concept_character$ só pode ter um $game_concept_soulmate$."

 game_concept_friend:0 "amigo"
 game_concept_friends:0 "Amigos"
 game_concept_friend_possessive:0 "Amigos"
 game_concept_friends_possessive:0 "Friends'"
 game_concept_friend_desc:2 "A $game_concept_friend$ é um $game_concept_relation$ indicando amizade próxima e apoio, e pode ser tido por ambos [children|E] e [adults|E].\n\n$game_concept_friends$ com uma conexão profunda pode se tornar [best_friends|E]."

 game_concept_best_friend:0 "Melhor amigo"
 game_concept_best_friends:0 "Os melhores amigos"
 game_concept_best_friend_possessive:0 "Os melhores amigos"
 game_concept_best_friends_possessive:0 "Best Friends'"
 game_concept_best_friend_desc:2 "UMA $game_concept_best_friend$ é um $game_concept_relation$ indicando dedicação e apoio ao longo da vida. é um mais forte $game_concept_relation$ do que um [friend|E]. A [character|E] só pode ter um $game_concept_best_friend$."

 game_concept_rival:0 "Rival"
 game_concept_rivals:0 "rivais"
 game_concept_rivalries:0 "Rivalidades"
 game_concept_rival_possessive:0 "do rival"
 game_concept_rivals_possessive:0 "Rivals'"
 game_concept_rival_desc:2 "A $game_concept_rival$ is a $game_concept_relation$ indicando ressentimento ao longo da vida, se não ódio.\n\n$game_concept_rivals$ que realmente se desprezam podem se tornar [nemeses|E]."

 game_concept_nemesis:0 "Nêmesis"
 game_concept_nemeses:0 "inimigos"
 game_concept_nemesis_possessive:0 "Nemesis'"
 game_concept_nemeses_possessive:0 "Nemeses'"
 game_concept_nemesis_desc:1 "A $game_concept_nemesis$ is a $game_concept_relation$ indicando total (e mútuo) desprezo e ódio. é um mais forte $game_concept_relation$ do que um [rival|E]. Um personagem só pode ter um $game_concept_nemesis$."

 game_concept_guardian:0 "Guardião"
 game_concept_guardians:0 "guardiões"
 game_concept_guardian_possessive:0 "do guardião"
 game_concept_guardians_possessive:0 "Guardians'"
 game_concept_guardianship:0 "tutela"
 game_concept_guardian_desc:1 "UMA $game_concept_guardian$ é um [character|E] atribuído uma [educate|E] a [child|E] (called their [ward|E]).\n\n$game_concept_guardians$ tendem a transmitir sua personalidade [traits|E] para eles $game_concept_wards$, bem como seus [culture|E] e/ou [faith|E], se assim for especificado no $game_concept_education_focus$.\no $game_concept_guardian$ pode residir em outro [court|E]. confiando um [close_family_member|E] à mercê de outro [ruler|E] desta forma irá aumentar a sua [opinion|E] de você."

 game_concept_ward:0 "Ala"
 game_concept_wards:0 "Wards"
 game_concept_ward_possessive:0 "Ward's"
 game_concept_wards_possessive:0 "Wards'"
 game_concept_ward_desc:0 "A $game_concept_ward$ is a [child|E] sendo [educated|E] por um [guardian|E]. Cada $game_concept_guardian$ pode lidar com até dois $game_concept_wards$."

 game_concept_mentor:0 "Mentor"
 game_concept_mentors:0 "Mentores"
 game_concept_mentor_possessive:0 "Mentor"
 game_concept_mentors_possessive:0 "Mentors'"
 game_concept_mentor_desc:0 "$game_concept_mentors$ are [characters|E] que ajudam a melhorar o [skills|E] deles [student|E]. Eles podem ser obtidos através de eventos quando seu [lifestyle|E] [focus|E] está definido para um determinado $game_concept_skill$."

 game_concept_student:0 "Aluna"
 game_concept_students:0 "Alunos"
 game_concept_student_possessive:0 "estudante"
 game_concept_students_possessive:0 "Students'"
 game_concept_student_desc:0 "$game_concept_students$ are [characters|E] beneficiando do conselho de um [mentor|E], que os está ajudando a avançar um de seus [skills|E]. $game_concept_mentors$ são obtidos através de eventos quando seu [lifestyle|E] [focus|E] está definido para um $game_concept_skill$ eles se destacam em."

 game_concept_bully:0 "valentão"
 game_concept_bullies:0 "valentões"
 game_concept_bully_possessive:0 "valentão"
 game_concept_bullies_possessive:0 "Bullies'"
 game_concept_bully_desc:0 "A $game_concept_bully$ é um cruel [child|E] quem pega no outro $game_concept_child$ (their [victim|E]), for fun, profit, or just boredom. Upon reaching [adulthood|E], a $game_concept_bully$ pode se tornar um [rival|E], ou eles podem crescer fora de seu ódio infantil."

 game_concept_victim:0 "Vítima"
 game_concept_victims:0 "vítimas"
 game_concept_victim_possessive:0 "da vítima"
 game_concept_victims_possessive:0 "Victims'"
 game_concept_victim_desc:0 "A $game_concept_victim$ is a [child|E] que está sendo assediado por outro $game_concept_child$, muitas vezes por motivos pouco claros para ninguém além de seus [bully|E]. Ao chegar [adulthood|E], eles podem se tornar [rivals|E] com seus $game_concept_bully$, ou aprender a deixar as lutas da juventude para trás."

 game_concept_crush:0 "A paixão súbita"
 game_concept_crushes:0 "esmaga"
 game_concept_crush_possessive:0 "Crush's"
 game_concept_crushes_possessive:0 "Crushes'"
 game_concept_crush_desc:0 "A $game_concept_crush$ é outro [child|E] que isso $game_concept_child$ está desenvolvendo seus primeiros (um tanto dolorosamente estranhos) sentimentos por. Ao chegar [adulthood|E], se o $game_concept_crush$ é mútuo, pode florescer em tornar-se [lovers|E], ou o [character|E] pode seguir em frente com sua vida."

 game_concept_modifier:0 "modificador"
 game_concept_modifiers:0 "Modificadores"
 game_concept_modifier_desc:0 "UMA $game_concept_modifier$ é um efeito que altera um valor durante um período de tempo mais longo. Pode, por exemplo, alterar o valor de um caractere [skills|E], ou o [success_chance|E] de um [scheme|E].\nModificadores normalmente aparecem para Personagens, Esquemas ou [counties|E]."

 game_concept_character_modifier:0 "Modificador de caracteres"
 game_concept_character_modifiers:0 "Modificadores de caracteres"
 game_concept_character_modifier_desc:2 "[modifiers|E] possuído por um Personagem, afetando sua personalidade, [skills|E], e até mesmo [income|E]. Diferente [traits|E], $game_concept_character_modifiers$ tendem a representar efeitos temporários."

 game_concept_critical_failure:0 "Falha Crítica"
 game_concept_critically_fail:0 "Falha crítica"
 game_concept_critical_failure_desc:0 "Alguns [schemes|E] tem a possibilidade de $game_concept_critical_failure$ durante a execução.\nOs resultados possíveis variam, mas podem ter o efeito oposto ao pretendido ou impedir que um personagem tente o mesmo esquema contra o mesmo alvo por algum tempo.."

 game_concept_espionage:1 "$task_find_secrets$"
 game_concept_espionage_desc:1 "$game_concept_espionage$ é um [councillor_task|E] realizado pelo [spymaster|E].\nEle tem como alvo um [ruler|E]'s [court|E], and tries to uncover [secrets|E] sobre os personagens lá."

 game_concept_disrupt_schemes:0 "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc:1 "$game_concept_disrupt_schemes$ é um [councillor_task|E] realizado pelo [spymaster|E].\n\nIt increases a rulerde [scheme_discovery_chance|E] e retarda as ações hostis do Spymaster de outros, como [espionage|E]."

 game_concept_increase_control:0 "$task_increase_control$"
 game_concept_increase_control_desc:0 "$game_concept_increase_control$ é um [councillor_task|E] realizado pelo [marshal|E].\nEle tem como alvo um [county|E], onde aumenta [control|E], e remove [county_corruption|E] hora extra."

 game_concept_manage_guards:0 "$task_manage_guards$"
 game_concept_manage_guards_desc:0 "$game_concept_increase_control$ é um [councillor_task|E] realizado pelo [marshal|E].\nIsso aumenta [knight_effectiveness|E] e abaixa [hostile_scheme|E] [success_chance|E] contra o vereador [liege|E]."

 game_concept_collect_taxes:0 "$task_collect_taxes$"
 game_concept_collect_taxes_desc:0 "$game_concept_collect_taxes$ é um [councillor_task|E] realizado pelo [steward|E].\nAumenta todos os impostos na vida pessoal de um personagem [domain|E]."

 game_concept_promote_culture:0 "$task_promote_culture$"
 game_concept_promote_culture_desc:1 "$game_concept_promote_culture$ é um [councillor_task|E] realizado pelo [steward|E].\nIsso muda o [culture|E] de um [county|E] para corresponder à $game_concept_culture de seu governante$."
 
 game_concept_accept_culture:0 "$task_accept_culture$"
 game_concept_promoting_cultural_acceptance:0 "Promovendo a Aceitação"
 game_concept_accept_culture_desc:0 "$game_concept_accept_culture$ é um [councillor_task|E] realizado pelo [steward|E].\nEle aumenta o [cultural_acceptance|E] entre o alvo [culture|E] e a [rulerpossessive|E] $game_concept_culture$."

 game_concept_theocratic_vassal:0 "vassalo teocrático"
 game_concept_theocratic_vassals:0 "vassalos teocráticos"
 game_concept_theocratic_vassal_desc:0 "Os vassalos que têm o [theocratic_government|E] Formato.\nO modo como eles funcionam é determinado por um [faith|E]'s [doctrines|E]."

 game_concept_ducal_conquest_casus_belli:0 "conquista ducal Casus Belli"
 game_concept_ducal_conquest:0 "Ducal Conquest"
 game_concept_ducal_conquest_casus_belli_desc:0 "UMA [casus_belli|E] que permite a apreensão de [counties|E] necessário para criar um [uncreated_title|E] de [duchy|E] classificação."

 game_concept_vassalize_casus_belli:0 "Vassalização Forçada Casus Belli"
 game_concept_vassalization_casus_belli:0 "vassalagem forçada"
 game_concept_vassalized_casus_belli:0 "Forçadamente vassalado"
 game_concept_vassalize_casus_belli_desc:3 "UMA [casus_belli|E] permitindo o forte [vassalization|E] de um vizinho independente [ruler|E] de escalão inferior. Desbloqueado pelo [GetPerk( 'forced_vassalage_perk' ).GetName( GetPlayer )] [perk|E].\nVocê pode vassalar qualquer governante que não tenha mais de #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#! [counties|E] em seus [realm|E].\nEste limite é aumentado em #P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#! para cada uma das seguintes inovações:\n$EFFECT_LIST_BULLET$#V $innovation_casus_belli$#!\n$EFFECT_LIST_BULLET$#V $innovation_chronicle_writing$#!\n$EFFECT_LIST_BULLET$#V $innovation_divine_right$#!\n$EFFECT_LIST_BULLET$#V $innovation_rightful_ownership$#!"

 game_concept_title_creation:0 "Criação de título"
 game_concept_create:0 "Crio"
 game_concept_created:0 "Criado"
 game_concept_create_title:0 "Criar Título"
 game_concept_created_title:0 "Título criado"
 game_concept_uncreated_title:0 "Título não criado"
 game_concept_title_creation_desc:2 "UMA [ruler|E] que controla a maioria de um ainda não criado [titlepossessive|E] [de_jure|E] terreno poderá criar o seu Título associado. Criar um título custa [gold|E], mas dá [prestige|E].\nSomente [duchy|E], [kingdom|E] ou [empire|E] Títulos de nível podem ser criados.\nO widget Problemas contém uma lista de todos os Títulos que você pode criar atualmente."

 game_concept_foreign_affairs:0 "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc:0 "UMA [councillor_task|E] realizado pelo [chancellor|E].Para um [independent|E] [ruler|E], aumenta a opinião que outros governantes independentes têm deles. Para um vassalo, aumenta a opinião de que outros vassalos do mesmo [liege|E] tem deles."

 game_concept_domestic_affairs:0 "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc:0 "UMA [councillor_task|E] realizado pelo [chancellor|E], o que aumenta a opinião [vassals|E] no [realm|E] tem para o [liege|E]."

 game_concept_bestow_royal_favor:0 "$task_bestow_royal_favor$"
 game_concept_bestow_royal_favor_desc:0 "UMA [councillor_task|E] realizado pelo [chancellor|E], o que aumenta a opinião de um escolhido [vassals|E] no [realm|E] tem em relação aos seus [liege|E]."

 game_concept_fabricate_claim:0 "$task_fabricate_claim$"
 game_concept_fabricate_claim_short:0 "Fabricar Reivindicação"
 game_concept_fabricated_claims_short:0 "Reivindicações fabricadas"
 game_concept_fabricating_claims:0 "Fabricação de Reivindicações"
 game_concept_fabricate_claim_desc:0 "UMA [councillor_task|E] realizado pelo [court_chaplain|E].Alvos um [county|E], e constrói o progresso ao longo do tempo. Com 100% de Progresso, um [claim|E] pode ser fabricado por um custo de [gold|E]."

 game_concept_religious_relations:0 "$task_religious_relations$"
 game_concept_religious_relations_desc:0 "UMA [councillor_task|E] realizado pelo [court_chaplain|E].aumenta mesmo-[faith|E] [theocratic|E] opinião dos governantes sobre o personagem, e aumenta mensalmente [piety|E] ganho."

 game_concept_interaction:0 "Interação"
 game_concept_interactions:0 "Interações"
 game_concept_character_interaction:0 "Interação do Personagem"
 game_concept_interaction_desc:0 "Ações realizadas por um personagem em relação a outro. Eles podem ter uma ampla gama de propósitos e efeitos.\n\nSome interactions require the target characterde approval, while some can be performed without it.\nNormalmente, eles são acessados clicando com o botão direito do mouse em um personagem para acessar o Menu de Interação do personagem-alvo, mas às vezes eles estão disponíveis por meio de interfaces especiais."

 game_concept_offer_vassalization:0 "Oferecer vassalagem"
 game_concept_offer_vassalization_interaction:0 "Oferecer Interação de Vassalização"
 game_concept_offer_vassalization_desc:0 "Uma oferta de interação [vassalage|E] para um [independent|E] [ruler|E] de baixo [title_rank|E], adicionando-os pacificamente ao reino."

 game_concept_extort_subjects_decision:0 "Extorquir a Decisão do Sujeito"
 game_concept_extort_subjects:0 "Extorquir súditos"
 game_concept_extort_subjects_decision_desc:0 "UMA [decision|E] oferecendo diferentes oportunidades para exigir mais [gold|E] de assuntos, a um custo diferente..."

 game_concept_sell_titles_decision:0 "Decisão de Títulos de Venda"
 game_concept_sell_titles:0 "Vender Títulos"
 game_concept_sell_titles_decision_desc:1 "UMA [decision|E] permitindo a venda de títulos triviais — títulos de importância puramente simbólica. Subsídios [gold|E] em troca de [prestige|E]."

 game_concept_embrace_celibacy:0 "Abrace o celibato"
 game_concept_embrace_celibacy_decision:0 "Abrace a decisão do celibato"
 game_concept_embrace_celibacy_desc:0 "UMA [decision|E] que permite que um personagem ganhe o [GetTrait('celibate').GetName( GetPlayer )] [trait|E] à vontade."

 game_concept_abandon_celibacy:0 "Abandonar o Celibato"
 game_concept_abandon_celibacy_decision:0 "Abandonar a Decisão do Celibato"
 game_concept_abandon_celibacy_desc:0 "UMA [decision|E] que permite que um personagem perca o [GetTrait('celibate').GetName( GetPlayer )] [trait|E] à vontade."
 
 game_concept_convert_county:0 "$task_conversion$"
 game_concept_convert_county_desc:0 "UMA [councillor_task|E] realizado pelo [court_chaplain|E] que visa um [county|E] de uma fé diferente da [liege|E].O progresso aumenta a cada mês e, em 100%, a maioria do Condado-alvo mudou de sua fé anterior para a fé de Liege.\nA velocidade de conversão é afetada por muitos fatores, incluindo o [councillor|E]'s [learning_skill|E] and the [fervor|E] of the two Faiths."

 game_concept_commission_epic:0 "$commission_epic_decision$"
 game_concept_commission_epic_decision:0 "$commission_epic_decision$ Decisão"
 game_concept_commission_epic_desc:0 "UMA [decision|E] que permite que um personagem troque [gold|E] para [prestige|E], ao encomendar um épico familiar."

 game_concept_exceptional_epic:0 "épico excepcional"
 game_concept_exceptional_epic_desc:0 "Um épico familiar escrito através do $commission_epic_decision$ Decisão tem chance de ser um Épico Excepcional, o que confere bônus maiores que um épico normal.\nA chance do Épico ser Excepcional pode ser afetada pelas escolhas do evento."

 game_concept_demand_payment:0 "Pagamento à Vista"
 game_concept_demand_payment_decision:0 "Interação de pagamento por demanda"
 game_concept_demand_payment_desc:0 "Uma Interação Diplomática que permite a um personagem exigir o pagamento de [gold|E] em troca de qualquer [hooks|E] eles têm."

 game_concept_independence_faction:0 "Facção da Independência"
 game_concept_independence_factions:0 "Facções da Independência"
 game_concept_faction_independence:0 "Independência"
 game_concept_independence_faction_desc:1 "o $game_concept_independence_faction$ procura a independência de todos os seus membros. Se tiverem sucesso, eles irão [independent|E] de seus [liege|E]."

 game_concept_liberty_faction:0 "$liberty_faction$"
 game_concept_faction_liberty:0 "Liberdade"
 game_concept_liberty_factions:0 "facções da liberdade"
 game_concept_liberty_faction_desc:1 "o $game_concept_liberty_faction$ procura baixar o [crown_authority|E] e, se aplicável, seus próprios [feudal_contracts|E]. Se for bem-sucedido, seus [liege|E] será incapaz de mudar a Autoridade da Coroa do [realm|E] por algum tempo."

 game_concept_claimant_faction:0 "$claimant_faction$"
 game_concept_claimant_factions:0 "facções reclamantes"
 game_concept_claimant_faction_desc:1 "o $game_concept_claimant_faction$ pretende instalar um determinado [claimant|E] no trono de um [title|E] realizada por seus [liege|E]. Se for bem-sucedido, o Liege terá que ceder o título ao Requerente e o [vassal|E] estrutura será atualizada de acordo. Todos [faction|E] os membros ganharão um [hook|E] no Requerente."

 game_concept_peasant_faction:0 "$peasant_faction$"
 game_concept_peasant_factions:0 "facções camponesas"
 game_concept_peasant_faction_desc:2 "o $game_concept_peasant_faction$ é povoado por [counties|E] com baixo [county_opinion|E]. Ao contrário de outros [factions|E], esse sempre vai se revoltar mesmo se [faction_military_power|E] é baixo, pois os camponeses são geralmente otimistas e analfabetos... Revoltas camponesas bem-sucedidas reduzirão significativamente o controle em seu [realm|E]."

 game_concept_popular_faction:0 "$populist_faction$"
 game_concept_popular_factions:0 "facções populistas"
 game_concept_popular_faction_desc:0 "o $game_concept_popular_faction$ é povoado por [counties|E] com baixo [county_opinion|E] que compartilham um elemento comum, como [culture|E] ou [faith|E]. Eles procuram se libertar e escolher um novo [ruler|E] com base em sua cultura ou fé. Este tipo de revolta é tipicamente muito perigoso."

 game_concept_buy_claim:0 "$buy_claim_interaction$"
 game_concept_buy_claim_interaction:0 "$buy_claim_interaction$ Interação"
 game_concept_buy_claim_desc:2 "Uma interação que permite a um personagem comprar [unpressed_claims|E] em troca de [piety|E].\n\n$EFFECT_LIST_BULLET$UMA [vassal|E] não pode comprar uma reivindicação em qualquer [liege|E]'s [title|E], and a Liege may not buy a claim on any Vassalde Title\n$EFFECT_LIST_BULLET$UMA [king|E] or [emperor|E] não podem comprar títulos de reinos, e os imperadores não podem comprar direitos de outros impérios\n$EFFECT_LIST_BULLET$Ninguém pode comprar uma reivindicação em seu [head_of_faith|E]"

 game_concept_develop_county:0 "$task_develop_county$"
 game_concept_develop_county_desc:0 "UMA [councillor_task|E] realizado pelo [steward|E]. Ele tem como alvo um [county|E], onde acelera [development_growth|E] e reduz o tempo de construção de [buildings|E]."
 
 game_concept_convince_dejure:0 "$task_convince_dejure$"
 game_concept_convince_dejure_desc:0 "A [councillor_task|E] realizado pelo [steward|E]. Ele tem como alvo um [de_jure|E] [county|E] of the councillorde [liege|E] que pertence a um [independent|E] [ruler|E]. Quando o condado for persuadido, eles perguntarão a seus [ruler|E] liberá-los para seus [de_jure|E] [liege|E]."

 game_concept_hostile_army:0 "Hostil"
 game_concept_hostile_army_desc:0 "Um $game_concept_hostile_army$ [army|E] pode ser engajado como se você estivesse em [war|E] com o proprietário, embora não [war_score|E] será dado.\nA hostilidade é causada por você ter interesses conflitantes, incluindo:$BULLET_WITH_TAB$Inimigos do seu [liege|E]\n$BULLET_WITH_TAB$[vassals|E] de seus inimigos\n$BULLET_WITH_TAB$Governantes #ênfase no ataque#! o mesmo inimigo"

 game_concept_war_leaders:0 "líderes de guerra"
 game_concept_war_leader:0 "líder de guerra"
 game_concept_war_leaders_desc:0 "The primary attacker e a primary defender of a [war|E]. Geralmente este é o personagem que instigou a guerra, e o [top_liege|E] do personagem que detém o [war_target|E].\nHá uma variedade de [casus_belli|E] para muitos tipos diferentes de guerra, alguns com personagens diferentes como os $game_concept_war_leaders$."

 game_concept_offensive_war_opinion:0 "Opinião de Guerra Ofensiva"
 game_concept_offensive_war_opinion_short:0 "Guerra Ofensiva"
 game_concept_offensive_war_opinion_desc:0 "Ser o principal atacante em uma guerra gradualmente fará com que seu [vassals|E] não gostar de você depois [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')] meses. [civil_wars|E] e [great_holy_wars|E] estão excluídos disso. Uma vez fora dessa guerra, a penalidade decairá lentamente."
 
 game_concept_at_peace_opinion:0 "Na opinião da paz"
 game_concept_at_peace_opinion_short:0 "Em paz"
 game_concept_at_peace_opinion_desc:1 "Personagens que possuem o [GetFaithDoctrine('tenet_warmonger').GetBaseName] [core_tenet|E] como parte de seus [faith|E] will have the '$game_concept_at_peace_opinion$' instead of the [offensive_war_opinion|E] penalty.\nSe você ficar em paz por muito tempo, seu [vassals|E] pensarão menos de você #fraco (se eles compartilharem sua fé).#!"

 game_concept_character:0 "Personagem"
 game_concept_characters:0 "Personagens"
 game_concept_character_possessive:0 "Personagens"
 game_concept_characters_possessive:0 "Characters'"
 game_concept_character_desc:0 "Os personagens são ou [noble|E] ou [lowborn|E], [landed|E] ou [unlanded|E], cada um com seu conjunto de [skills|E] e [traits|E], metas e aspirações. Eles vêm na forma de [rulers|E], [courtiers|E] e [guests|E]. Desde que estejam dentro [diplomatic_range|E], eles podem interagir."

 game_concept_highlighted_text:0 "Texto realçado"
 game_concept_highlighted_text_desc:0 "Esta informação está aqui para você, sempre que tiver dúvidas sobre o conceito de um jogo.\n\n#TUT Você pode até mover o cursor para #EMP this#! dica de ferramenta para ainda mais informações! [highlighted_text_example|E]#!"
 game_concept_highlighted_text_example:0 "Organizado!"
 game_concept_highlighted_text_example_desc:0 "Bom trabalho!"

