 # Event localization
 artifact.0011.t:1 "[this_artifact.Custom('InventoryCourtArtifact')] Perdido!"
 artifact.0011.tooltip:0 "Você perdeu [this_artifact.GetName] para [owner.GetTitledFirstNameNoTooltip]"
 artifact.0012.t:1 "[this_artifact.Custom('InventoryCourtArtifact')] ganhou!"
 artifact.0012.tooltip:0 "você adquiriu [this_artifact.GetName] uma partir de [old_owner.GetTitledFirstNameNoTooltip]"
 artifact.0021.t:1 "[this_artifact.Custom('InventoryCourtArtifact')] Destruído!"

 artifact.1001.t:0 "Cinzas para cinzas, ferrugem para...?"
 artifact.1001.desc.antiquarian:1 "meu antiquário [antiquarian.GetTitledFirstName] se aproxima de mim, segurando meu [this_artifact.GetName] no [antiquarian.GetHerHis] mãos."
 artifact.1001.desc.servant:2 "Um dos meus servos se aproxima de mim, segurando meu [this_artifact.GetName] no [dummy_servant_gender.GetHerHis] mãos."
 artifact.1001.desc.weapon:0 "\n\n"M'liege, while I was cleaning the armory I noticed that this here [SCOPE.Custom('ThisArtifactType')] has rusted away to almost nothing. What should we do with it?'"\n\nI look the [SCOPE.Custom('EsteTipo de Artefato')] over. While no amount of reforging could ever make it battle-worthy again, it would be possible to clean it up and preserve it for display at only a marginal cost."
 artifact.1001.desc.other:0 "\n\n"M'liege, while I was cleaning up the storeroom I noticed that this [SCOPE.Custom('ThisArtifactType')] is so old it is practically falling apart! What should we do with it?'"\n\nI look the [SCOPE.Custom('EsteTipo de Artefato')] over. While no amount of mending could ever make it wearable again, it would be possible to clean it up and preserve it for display at only a marginal cost."
 artifact.1001.a:0 "Um esforço que vale a pena."
 artifact.1001.a.tt.free:0 "#instrução Esta [artifact|E] pode ser convertido gratuitamente!#!"
 artifact.1001.a.tt:1 "[this_artifact.GetName] é convertido em um [court_artifact|E] dando apenas [grandeur|E] e [prestige|E]"
 artifact.1001.b:0 "Não, é muito caro."

 manhunter:0 "#EMP "Manhunter"#!"
 heartseeker:0 "#EMP "Heartseeker"#!"

 artifact.1001.desc.kills_none:0 "[this_artifact.GetDesc]\nNunca tendo sido usada em combate, esta arma serve apenas como enfeite para pendurar na parede de algum fidalgo."
 artifact.1001.desc.kills_one:0 "[this_artifact.GetDesc]\nTendo sido usada uma vez para matar um inimigo em batalha, esta arma provou seu valor o suficiente para ser exibida no salão de um governante."
 artifact.1001.desc.kills_some:0 "[this_artifact.GetDesc]\nTendo matado [ROOT.Var('num_kills').GetValue|V0] inimigos em batalha, esta arma ganhou seu lugar no salão de um grande guerreiro ou outro governante."
 artifact.1001.desc.kills_many:0 "[this_artifact.GetDesc]\nEmbora não seja mais digno de batalha, o [ROOT.Var('num_kills').GetValue|V0] as vidas que esta arma reivindicou a tornaram um símbolo de proeza marcial, adequada para ser exibida no salão de um grande guerreiro."
 artifact.1001.desc.kills_tons:0 "[this_artifact.GetDesc]\nEmbora não seja mais digno de batalha, o [ROOT.Var('num_kills').GetValue|V0] as vidas que esta arma reivindicou tornam-na um símbolo lendário de proeza marcial, causando admiração ou medo em todos que a contemplam."

 #Degraded Artifact Events
 artifact.3000.t:0 "Artefato Degradado: Reutilizar"
 artifact.3000.desc.antiquarian_intro:0 "My $antiquarian_court_position$ [antiquarian.GetTitledFirstName] approaches me with a worried expression on [antiquarian.GetHerHis] face."Minhas [ROOT.GetCharacter.GetLadyLord], I've grown increasingly concerned about your [this_artifact.GetName] e o estado de abandono total em que caiu. está desmoronando!"
 artifact.3000.desc.antiquarian:0 "\n\n"It might be too late to restore it now, but not all is lost. If you allow me, I could break it down into useful parts to be used in a future artifact!""
 artifact.3000.desc.servant_intro:1 "A servant approaches me with a guilty expression on [dummy_servant_gender.GetHerHis] face and something hidden behind [dummy_servant_gender.GetHerHis] back.\n"Minhas [ROOT.GetCharacter.GetLadyLord], Eu estava limpando sua coleção de artefatos como de costume quando notei o estado de abandono total de seu [this_artifact.GetName]."
 artifact.3000.desc.servant:0 ""Without an expert at court, it might not be possible to restore it to its former glory, but we might as well keep the scraps to be reused in a new artifact...""
 artifact.3000.a:0 "Isso me dói, mas prossiga."
 artifact.3000.b:0 "Ainda pode ser salvo!"
 artifact.3000.c:0 "Aposto que foi #EMP você#! quem quebrou!"
 
 artifact.3001.t:0 "Inspiração: Reutilizar"
 artifact.3001.desc:0 "É com uma mola em [inspiration_owner.GetHerHis] passo que [inspiration_owner.GetFirstName] se aproxima de mim hoje.\n\n"My [ROOT.GetCharacter.GetLadyLord]! I was rummaging through discarded items and broken knick-knacks in your lumber rooms searching for inspiration when I came across an unexpected treasure. It looks like you left some spare materials from a dismantled artifact in storage for the future... Well, the future is now!\n\nIf I were to use these spare parts for my project, the quality wouldn't suffer, and I could give you back a part of the gold that you set aside for buying materials!""
 artifact.3001.a:0 "Esta é uma excelente notícia!"

 artifact.3010.t:0 "Artefato Degradado: Vender"
 artifact.3010.desc.antiquarian:0 "\n\n"Possibly, a scrap merchant might be interested in buying the parts for an adequate price...""
 artifact.3010.desc.servant:0 "\n\n"It's completely useless and unrecognizable now! You might as well sell it to a scrap collector and make some gold coins out of it...""
 artifact.3010.a:0 "Tudo bem, eu não precisava disso de qualquer maneira."
 artifact.3010.a.tt:0 "[this_artifact.GetNameNoTooltip|U] é vendido ao comerciante e perdido para sempre."
 artifact.3010.b:0 "Esse artefato é #EMP MINE!#!"

 artifact.3020.t:0 "Artefato Degradado: Adaptar"
 artifact.3020.desc:0 "\n\n"It might never regain its original use but, if you'll allow me, I can at least salvage a part of it as a memento of glory past! After all, it has been a mighty symbol of your power for a while...""
 artifact.3020.a:0 "Pelo menos ainda serve para alguma coisa..."
 artifact.3020.b:0 "Apenas faça o seu trabalho e repare!"
 keepsake_trinket_name:0 "lembrança de [this_artifact.GetNameNoTooltip]"
 keepsake_trinket_description:0 "Um fragmento do perdido [this_artifact.GetNameNoTooltip], resgatado para [owner.GetTitledFirstNameNoTooltip] de [owner.GetHerHis] $antiquarian_court_position$ como lembrança."

 artifact.3030.t:0 "Artefato Degradado: Preservar"
 artifact.3030.desc:0 "\n\n"In order to save it, I have a proposal. Recently I've won a dusty scroll at dice from a shady character in a traveling fair – a very fortunate deal, since its content played well into my budding interest in alchemy! The old scroll describes a secret potion that is ensured to make #EMP any artifact#! even better than new. Please, let me try it!""
 artifact.3030.a:0 "Claro, não pode ficar pior do que isso..."
 artifact.3030.b:0 "Você é #EMP não#! tocá-lo com essa mistura!"
 artifact.3030.a.bigsuccess:0 "O artefato está mais limpo e mais forte do que nunca"
 artifact.3030.a.bigsuccess.t:0 "Artefato restaurado e aprimorado"
 artifact.3030.a.success:0 "O artefato é reparado"
 artifact.3030.a.success.t:0 "Artefato reparado"
 artifact.3030.a.failure:0 "O tratamento não tem sucesso"
 artifact.3030.a.failure.t:0 "Tratamento inútil"
 artifact.3030.a.bigfailure:0 "O artefato é destruído"
 artifact.3030.a.bigfailure.t:0 "Artefato Destruído!"

 artifact.3040.t:0 "Artefato Degradado: Uma Oferta"
 artifact.3040.desc.antiquarian:0 ""Minha $antiquarian_court_position$ [antiquarian.GetTitledFirstName] aproxima-se de mim acompanhado de [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"My [ROOT.GetCharacter.GetLadyLord], it has been brought to my attention that your [this_artifact.GetName] is in terrible conditions... Despite my best efforts, I can't do anything more to preserve it without adequate funding!\n\nNevertheless, I've found a possible solution to spare your coffers. [vassal.GetTitledFirstNameNoTooltip|U] has offered to shoulder the expenses in exchange for a mere token of your gratitude.""
 artifact.3040.desc.no_antiquarian:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with such a falsely contrite expression that I already fear [vassal.GetHerHis] next words.\n\n""My [ROOT.GetCharacter.GetLadyLord], it is an absolute #EMP shame#! that such precious treasures as your [this_artifact.GetName] lie forgotten and abandoned to the dust! Please allow me to pay for its restoration – in exchange for a small favor.""
 artifact.3040.a:0 "eu sabia que havia uma pegadinha... Mas tudo bem!"
 artifact.3040.b:0 "Vamos chamá-lo mesmo assim."
 artifact.3040.c:0 "Eu não preciso de sua ajuda."
 artifact.3050.t:0 "Artefato Degradado!"
 artifact.3050.desc:0 "Um artefato de alta qualidade em sua posse – [this_artifact.GetName] – is approaching [durability|E] 0 e pode ser destruído!"
 artifact.4000.t:0 "Rumores Amaldiçoados"
 artifact.4000.desc.antiquarian_intro:0 "My $antiquarian_court_position$ [antiquarian.GetTitledFirstName] has been looking concerned for some days when [antiquarian.GetSheHe] finally approaches me.\n\n"Minhas [ROOT.Char.GetLadyLord], I have troubling news about one of your prized possessions, your [this_artifact.GetName]. O tribunal está cheio de rumores sobre o item, e convidados e cortesãos olham para ele com medo e suspeita.... Eles acreditam que seja #EMP amaldiçoado!#! Como os rumores vão,"
 artifact.4000.desc.servant_intro:0 "In the past few days, I couldn't help but notice that my court has been more abuzz with rumors than usual, although all voices quieten when I enter the room.\n\nWhen I finally manage to catch a servant to ask for an explanation, [dummy_servant_gender.GetHerHis] reply is: "Minhas [ROOT.Char.GetLadyLord], you don't know? It's your [this_artifact.GetName]! Todo mundo sabe que é #EMP amaldiçoado!#! Está claro que"
 artifact.4000.desc.stolen:0 "ninguém pode realmente possuí-lo, pois está fadado a ser roubado e causar conflitos perpétuos!"
 artifact.4000.desc.assassinated:0 "traz grande infortúnio e uma morte violenta para quem o possui!"
 artifact.4000.desc.ghost:0 "é habitado pelo espírito irado dos mortos!"
 artifact.4000.desc.fallback:0 "é infundido com o poder insidioso de [ROOT.Char.GetFaith.DevilName]!"
 artifact.4000.desc.end:0 "\n\n"Perhaps the intervention of a holy man or woman could put everyone's mind at ease...""
 artifact.4000.cursed_name:1 "Amaldiçoado [this_artifact.GetNameNoTooltip]"
 artifact.4000.cursed_desc:1 "[this_artifact.GetDesc]\nNobres e camponeses ficam em silêncio ou invocam a proteção divina na presença deste item, que é famoso por ser amaldiçoado.."
 artifact.4000.a:0 "Enviar para esta pessoa imediatamente!"
 artifact.4000.b:0 "Deixe todos se encolherem de medo ao vê-lo!"
 artifact.4001.t:0 "Rumores Amaldiçoados: Intervenção Sagrada"
 artifact.4001.desc.antiquarian_intro:0 ""My [ROOT.Char.GetLadyLord]," minha $antiquarian_court_position$ [antiquarian.GetTitledFirstName] requer minha atenção,"
 artifact.4001.desc.servant_intro:0 ""My [ROOT.Char.GetLadyLord]," um criado apressado se aproxima de mim, acompanhado por um personagem de aparência solene,"
 artifact.4001.desc:0 ""as you requested, a holy [holy_man.GetWomanMan] foi encontrado para abençoar o seu [this_artifact.GetName]. \n\n"Let me introduce you to [holy_man.GetFirstName]. I am sure that [holy_man.GetHerHis] intervention will lift the curse and put your courtier's minds at ease.""
 artifact.4001.a:0 "Tenta o teu melhor, [holy_man.GetFirstNameNoTooltip]..."
 artifact.4001.a.success:0 "Maldição levantada"
 artifact.4001.a.failure:0 "A Maldição Permanece"
 artifact.4001.a.success.desc:0 "A maldição é levantada"
 artifact.4001.a.failure.desc:0 "A maldição permanece"
 artifact.4002.t:0 "Rumores Amaldiçoados: Uma Fama Sombria"
 artifact.4002.desc.antiquarian_intro:0 "My $antiquarian_court_position$ [antiquarian.GetTitledFirstName] addresses me with a me thoughtful expression on [antiquarian.GetHerHis] face.""
 artifact.4002.desc.servant_intro:0 "Um grupo de servos assustados me para no caminho para meus aposentos. Um deles fala:"
 artifact.4002.desc:0 "\n\n"Minhas [ROOT.Char.GetLadyLord], você deve estar ciente de que a reputação maléfica de seu [this_artifact.GetName] como um item amaldiçoado continuou crescendo ao longo dos anos... Seus cortesãos, servos e até convidados são aterrorizados por isso!\nVocê concordaria em chamar um homem ou uma mulher santa para abençoar o item e, finalmente, conceder um pouco de paz aos seus súditos amedrontados??"
 artifact.4010.t:0 "Uma Arma Mortal da Fama"
 artifact.4010.desc.antiquarian_intro:0 ""My [ROOT.Char.GetLadyLord], did you hear the news?" Minha $antiquarian_court_position$ [antiquarian.GetTitledFirstName] se aproxima de mim."
 artifact.4010.desc.servant_intro:0 "Não posso deixar de ouvir as vozes animadas vindas de uma pequena multidão de servos no corredor."
 artifact.4010.desc:1 "\n\n"The fame of [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [this_artifact.GetName] reaches far and wide and keeps growing! Everybody speaks with admiration of the invincible [SCOPE.Custom('ThisArtifactType')] that cuts down enemies as easily as flowers in a field, and of its glorious owner!""
 artifact.4010.a:0 "Excelente notícia!"
 artifact_killer_1_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle1')]"
 artifact_killer_2_name:1 "[this_artifact.Custom('RandomWeaponTitle2')] [this_artifact.GetNameNoTooltip]"
 artifact_killer_3_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomWeaponTitle3')]"
 artifact_killer_4_name:1 "[this_artifact.Custom('RandomWeaponTitle4')] [this_artifact.GetNameNoTooltip]"
 artifact_killer_1_desc:0 "[this_artifact.GetDesc]\nTendo sido usada em pelo menos 15 vitórias no campo de batalha, esta arma é conhecida por mostrar o verdadeiro valor de seus proprietários."
 artifact_killer_2_desc:0 "[this_artifact.GetDesc]\nTendo sido usada em pelo menos 30 vitórias no campo de batalha, esta arma é conhecida por causar dor aos seus inimigos."
 artifact_killer_3_desc:0 "[this_artifact.GetDesc]\nTendo sido usada em pelo menos 50 vitórias no campo de batalha, esta arma é conhecida por sempre trazer a vitória ao seu dono.."
 artifact_killer_4_desc:0 "[this_artifact.GetDesc]\nTendo sido usada em pelo menos 100 vitórias no campo de batalha, esta arma é mencionada em lendas."
 artifact.4020.t:0 "Uma Armadura Renomada"
 artifact.4020.desc:1 "\n\n"Everybody recognizes [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [this_artifact.GetName], which shines on the battlefield like no other and lets friends and foes alike know that an immortal hero walks among them!""
 artifact.4020.a:0 "Excelente notícia!"
 artifact_armor_1_name:1 "[this_artifact.Custom('RandomArmorTitle1')] [this_artifact.GetNameNoTooltip]"
 artifact_armor_2_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle2')]"
 artifact_armor_3_name:1 "[this_artifact.Custom('RandomArmorTitle3')] [this_artifact.GetNameNoTooltip]"
 artifact_armor_4_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomArmorTitle4')]"
 artifact_armor_1_desc:0 "[this_artifact.GetDesc]\nTendo mantido seu dono seguro por pelo menos 15 batalhas, esta armadura começou a ser reconhecida no campo de batalha."
 artifact_armor_2_desc:0 "[this_artifact.GetDesc]\nTendo mantido seu dono seguro por pelo menos 30 batalhas, esta armadura está se tornando um nome no campo de batalha."
 artifact_armor_3_desc:0 "[this_artifact.GetDesc]\nTendo mantido seu dono seguro por pelo menos 50 batalhas, esta armadura é reconhecida e temida por amigos e inimigos.."
 artifact_armor_4_desc:0 "[this_artifact.GetDesc]\nTendo mantido seu dono seguro por pelo menos 100 batalhas, esta armadura é considerada um item lendário."
 artifact.4030.t:0 "A coroa do nosso povo"
 artifact.4030.desc.antiquarian_intro:0 ""Minhas $antiquarian_court_position$ [antiquarian.GetTitledFirstName] se aproxima de mim com um grande sorriso [antiquarian.GetHerHis] cara and my [this_artifact.GetName] no [antiquarian.GetHerHis] mãos."
 artifact.4030.desc.servant_intro:0 "O servo que geralmente é encarregado de limpar meus bens mais valiosos vem até mim com meu [this_artifact.GetName] no [dummy_servant_gender.GetHerHis] mãos."
 artifact.4030.desc_emperor:1 "\n\n"My [ROOT.Char.GetLadyLord], did you know that, after so many generations belonging to the [ROOT.Char.GetTitleTierName], this crown is now commonly known as symbol of Imperial power?""
 artifact.4030.desc_kingdom:1 "\n\n"My [ROOT.Char.GetLadyLord], did you know that, after so many generations belonging to the [ROOT.Char.GetTitleAsNameNoTooltip], this crown is now considered an integral part of the identity of [primary_title_scope.GetBaseNameNoTierNoTooltip]?""
 artifact_emperors_crown_name:1 "Imperial [this_artifact.GetNameNoTooltip]"
 artifact_emperors_crown_desc:1 "[this_artifact.GetDesc]\nPor muitas gerações esta coroa pertenceu aos imperadores, ganhando assim uma autoridade extra."
 artifact_crown_special_name:1 "[this_artifact.GetNameNoTooltip] de [primary_title_scope.GetNameNoTierNoTooltip]"
 artifact_crown_special_desc:1 "[this_artifact.GetDesc]\nEsta coroa foi transmitida por várias gerações de governantes com o mesmo título, tornando-se assim um símbolo de seu poder.."
 artifact.4040.t:0 "O Olho do Especialista"
 artifact.4040.desc:0 "É com um brilho em [helpful.GetHerHis] olhos que [helpful.Custom2('MyCharacterIntroduction', ROOT.Char)] se aproxima de mim.\n\n"My [ROOT.Char.GetLadyLord], I couldn't help but notice the fine craftsmanship of your [this_artifact.GetName]... However, only a true expert of the battlefield like myself could identify the tiny adjustments that could make it an even more effective tool of war!"\neu sintonizo [helpful.GetHerHim] fora quando [helpful.GetSheHe] começa a divagar sobre #EMP simetria#!, #EMP equilíbrio#! e #EMP consumo de borda#!, mas entendo a essência geral [helpful.GetFirstNameNoTooltip] poderia melhorar meu artefato em troca de um token simbólico #EMP de minha gratidão#!."
 artifact.4040.a:0 "Tudo bem, faça sua coisa."
 artifact.4040.a.tt:0 "[this_artifact.GetName|U] é melhorado!"
 artifact.4040.b:0 "Eu não preciso de sua ajuda."
 artifact.4050.t:0 "explosão de raiva"
 artifact.4050.desc:0 "O estresse tem se acumulado em mim como um monte de tijolos por um tempo. Sinto que meu temperamento está chegando ao ponto de ebulição, apenas procurando uma desculpa para explodir espetacularmente.\nTudo desaba sobre mim quando entro na sala do trono hoje, e os servos estão fofocando, meus cortesãos estão tagarelando, meus conselheiros estão disputando minha atenção todos juntos, e tudo é demais para eu suportar.\n\n"#EMP ENOUGH!#!" Eu grito enquanto pego a primeira coisa em que minha mão pousa e a jogo contra a parede mais próxima.\nO silêncio cai na sala e, quando vejo meu [this_artifact.GetName] Deitado danificado no chão, dobrado e quebrado, sinto toda a minha raiva evaporar, substituída por uma sensação de pavor..."
 artifact.4050.a:0 "Droga!"
 artifact.4060.t:0 "Os abençoados [SCOPE.Custom('ThisArtifactType')|U] de [ROOT.Char.GetFaith.HighGodName]"
 artifact.4060.desc:0 ""let me introduce you to [holy_man.GetFirstName], a [holy_man.GetWomanMan] of great sanctity renowned throughout your lands.\n\n"[holy_man.GetSheHe|U] veio à sua corte atraído por sua fama de governante piedoso e justo e gostaria de estender a proteção divina a um de seus tesouros.\n\n"Will you allow it?""
 artifact.4060.a:0 "humildemente aceito sua oferta, [holy_man.GetFirstNameNoTooltip]."
 artifact.4060.b:0 "Isso não será necessário."
 artifact_4060_blessed_artifact_name:1 "Abençoado [this_artifact.GetNameNoTooltip]"
 artifact_4060_blessed_artifact_desc:0 "[this_artifact.GetDesc]\nSegundo a história tradicional, este item foi abençoado por um homem ou uma mulher santa, recebendo assim a proteção divina. O sábio não mexe com o sobrenatural, acredite ou não."
 artifact.4070.t:0 "Uma relíquia profanada"
 artifact.4070.desc:0 "Lutando contra o controle de nosso precioso [this_artifact.GetName] dos pagãos certamente deve ter me colocado em uma posição melhor aos olhos de [ROOT.Char.GetFaith.HighGodName]. No entanto, uma sensação de mal-estar permanece dentro de mim, alimentada por várias vozes em minha corte..\n\n#EMP "The heathens polluted our relic!" "They put a curse on it!" "Who knows what kind of perverted rituals they used it for!"#!\nEles provavelmente estão exagerando, mas acho que uma procissão religiosa chique para "purify" não poderia machucar?"
 artifact.4070.a:0 "Vamos organizar isso imediatamente!"
 artifact.4070.b:0 "Não, eles estão apenas sendo supersticiosos."
 artifact.4080.t:0 "Arma de um mestre duelista"
 artifact.4080.desc:0 "\n\n"Everyone's talking about [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [this_artifact.GetName]! Apparently, whoever wields it can't lose any duel! I've also heard that it chooses only the worthiest to own it! And I've spoken with a traveling merchant the other day: the fame of this invincible weapon has reached even his homeland!""
 artifact_duel_weapon_1_name:1 "[this_artifact.Custom('RandomDuelTitle1')] [this_artifact.GetNameNoTooltip]"
 artifact_duel_weapon_2_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle2')]"
 artifact_duel_weapon_3_name:1 "[this_artifact.Custom('RandomDuelTitle3')] [this_artifact.GetNameNoTooltip]"
 artifact_duel_weapon_4_name:1 "[this_artifact.GetNameNoTooltip] [this_artifact.Custom('RandomDuelTitle4')]"
 artifact_duel_weapon_1_desc:0 "[this_artifact.GetDesc]\nTendo derrotado pelo menos 5 inimigos em um duelo, esta arma provou ser confiável e sortuda."
 artifact_duel_weapon_2_desc:0 "[this_artifact.GetDesc]\nTendo derrotado pelo menos 10 inimigos em um duelo, esta arma está ganhando algum renome."
 artifact_duel_weapon_3_desc:0 "[this_artifact.GetDesc]\nTendo derrotado pelo menos 20 inimigos em um duelo, esta arma ganhou uma reputação assustadora."
 artifact_duel_weapon_4_desc:0 "[this_artifact.GetDesc]\nTendo derrotado pelo menos 30 inimigos em um duelo, esta arma deixou um legado lendário."
 
 artifact.6001.t:0 "A bandeira inimiga"
 artifact.6001.desc.commander:1 "Eu examino o campo de batalha, contemplando como esta batalha será lembrada, e olho para os mortos que restam. Percebo que um grupo de meus soldados se aproxima e eles se curvam educadamente diante de mim.\n\n"
 artifact.6001.desc:0 "A batalha de [combat_location.GetName] terminou com uma vitória surpreendente! Eu escuto ansiosamente o mensageiro enquanto ele lê o relatório do meu comandante, [friendly_commander.GetTitledFirstName], e então vire-se para os soldados antes de mim.\n\n"
 artifact.6001.desc.looting:0 ""My [ROOT.Char.GetLadyLord]! We came upon the enemy banner while we were... 'cleaning' the battlefield! We thought it would be a shame to leave it behind, perhaps you wish to keep it as a trophy?""
 artifact.6001.desc.killed_defender:0 ""My [ROOT.Char.GetLadyLord]! We cornered the remaining enemies as they made a valiant stand. They gave their lives protecting this banner.""
 artifact.6001.a:0 "Fará uma bela adição à minha coleção!"
 artifact.6001.b:0 "Coloque-o na pira de celebração. Não precisamos desse token inútil."
 artifact.6001.toast:0 "Padrão Perdido em [combat_location.GetNameNoTooltip]"
 
 artifact.7000.a.boil_skull:0 "[skull_boiler.GetFirstName] furúnculos [skull_to_boil.GetFirstNamePossessive] crânio, transformando-o em um [court_artifact|E]"
 artifact_rival_skull:0 "o crânio de [skull_to_boil.GetTitledFirstName], o rival executado de [ROOT.Char.GetTitledFirstName]. Fervido e limpo por [skull_boiler.GetFirstName]. Em sua testa estão gravadas as palavras: "[skull_to_boil.Custom('InsultAdjective')|U] [skull_to_boil.Custom('InsultNoun')]"."
 artifact.7000.t:0 "Um rival é para sempre"
 artifact.7000.desc:0 "Ah, obrigado [ROOT.Char.GetFaith.HighGodName] que [skull_to_boil.GetFirstName] está morto e executado por #EMP my#! ordens não menos!\nConfesso que vou sentir falta de ouvir [skull_to_boil.GetHerHis] choramingando patético na minha masmorra... Talvez eu devesse manter uma parte [skull_to_boil.GetHerHim], então eu tenho algo para lançar insultos enquanto descanso no meu trono?\nNão é como [skull_boiler.GetFirstName] está fazendo algo importante, de qualquer maneira..."
 artifact.7000.a:0 "[skull_boiler.GetFirstNameNoTooltip], cozinhar e limpar [skull_to_boil.GetFirstNamePossessiveNoTooltip] crânio para mim. Agora."
 artifact.7000.b:0 "Não, eu #EMP mal posso esperar#! esquecer tudo sobre [skull_to_boil.GetFirstNamePossessiveNoTooltip] existência!"


 artifact.4090.t:0 "Uma relíquia na mão..."
 artifact.4090.desc.antiquarian:0 "Minhas Antiquarian [antiquarian.GetTitledFirstName] me abordou com uma ideia. Selando meu [that_artifact.GetName] dentro da alça do meu [this_artifact.GetName], eu sempre estaria mais perto [ROOT.Char.GetFaith.HighGodName] quando eu o empunhar.\n\n"You would quite literally be touching a piece of [ROOT.Char.GetFaith.PositiveAfterLife] whenever you held your [this_artifact.GetType]." [antiquarian.GetTitledFirstNameNoTooltip] disse um olhar de êxtase religioso brilhando em [antiquarian.GetHerHis] olhos."
 artifact.4090.desc:0 "Enquanto olhava para o meu [that_artifact.GetName] um dia sou atingido por uma inspiração. Se eu embutir a relíquia dentro do cabo do meu [this_artifact.GetName] eu sempre estaria mais perto [ROOT.Char.GetFaith.HighGodName] quando eu o empunhar."
 artifact.4090.a:0 "eu estaria sempre perto de [ROOT.Char.GetFaith.HighGodName]."
 artifact.4090.b:0 "Não seria apropriado."

 artifact.4090.a.tt:0 "Relíquia e arma combinadas"

 artifact_weapon_relic_desc:0 "[this_artifact.GetDesc]\no [that_artifact.GetNameNoTooltip] uma [ROOT.Char.GetFaith.GetName] relíquia está embutida dentro da alça."

 relic_weapon_name:0 "[this_artifact.GetType|U] de [ROOT.Char.Custom('artifact_relic_desc')]"

 embedded_not_destroyed_tooltip:0 "[that_artifact.GetName] está embutido dentro do meu [this_artifact.GetName] "

