l_english:
 pregnancy.1001.t:0 "Gravidez!"
 pregnancy.1001.d:0 "Uma criança está crescendo em meu ventre. Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], ficará orgulhoso!"
 pregnancy.1001.a:0 "Bom!"

 pregnancy.1002.t:0 "Gravidez!"
 pregnancy.1002.d:0 "O destino sorri para mim! Minhas [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], está tendo meu filho!"
 pregnancy.1002.a:0 "Eu não posso esperar para segurar o bebê em meus braços!"

 pregnancy.1101.t.dead:0 "A vida segue em frente"
 pregnancy.1101.t.divorced:0 "Circunstâncias excepcionais"
 pregnancy.1101.desc.start:0 "Uma criança está crescendo em meu ventre, e não tenho dúvidas de que é o filho de"
 pregnancy.1101.desc.dead:0 "meu falecido marido [ex_spouse.GetTitledFirstName]."
 pregnancy.1101.desc.divorced:0 "Meu ex marido [ex_spouse.GetTitledFirstName]."
 pregnancy.1101.desc.end:0 "\nEmbora as circunstâncias em torno desta gravidez sejam infelizes, posso pelo menos ficar feliz que meu filho ainda não nascido seja considerado um bastardo.."
 pregnancy.1101.a.dead:0 "Se apenas [ex_spouse.GetFirstNameNoTooltip] poderia estar aqui para isso..."
 pregnancy.1101.a.divorced:0 "acho que tenho que informar [ex_spouse.GetFirstNameNoTooltip] agora mesmo."

 pregnancy.1102.t:0 "$pregnancy.1101.t.divorced$"
 pregnancy.1102.desc:0 "Agora está claro que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] está grávida, embora baseado no tempo eu não acho que seja meu.\nCom toda a probabilidade, o verdadeiro pai é [mother.GetTitledFirstNamePossessiveNoTooltip] ex-marido, [ex_spouse.GetTitledFirstName]."
 pregnancy.1102.a:0 "infelizmente."

 pregnancy.1103.opening:0 "Para o meu [mother.Custom2('RelationDescriptor', ROOT.Char)] ex-marido,"
 pregnancy.1103.opening_concubine:0 "Para o meu [mother.Custom2('RelationDescriptor', ROOT.Char)] ex-[ROOT.Char.GetWomanMan],"
 pregnancy.1103.desc:0 "Estou escrevendo para informar que estou grávida, e certamente é sua.\nComo éramos casados quando esta criança foi concebida, não há mancha de bastardia; quando o bebê nascer, eles serão conhecidos como seus filhos legítimos."
 pregnancy.1103.desc_concubine:0 "Estou escrevendo para informar que estou grávida, e certamente é sua.\nComo estávamos juntos quando esta criança foi concebida, não há mancha de bastardia; quando o bebê nascer, eles serão conhecidos como seus descendentes."
 pregnancy.1103.a:0 "Está bem então."

 pregnancy_not_first_child_message:1 "Sua [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], está tendo seu filho"

 pregnancy.2001.t:0 "fora do casamento"
 pregnancy.2001.opening:0 "Sofri com isso e os sinais são claros. estou grávida!"
 pregnancy.2001.father_is_married:0 "\n\n[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U] é sem dúvida o pai, mas [real_father.GetSheHe] é casado e certamente nunca reconheceria meu filho como [real_father.GetHerHis]!"
 pregnancy.2001.father_is_unmarried:0 "\nMinhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName] é sem dúvida o pai, mas sem os laços do casamento, o que vão dizer do meu filho?"
 pregnancy.2001.a:0 "Vou deixar todos saberem quem é o pai!"
 pregnancy.2001.b:0 "[real_father.GetFirstNameNoTooltip] deve saber, mas ninguém mais!"
 pregnancy.2001.c:0 "Não posso contar a ninguém #EMP#!..."
 pregnancy.2001.c.tt:0 "Você espera que ninguém descubra!"
 pregnancy.2001.d:0 "Devo ter uma mulher sábia para preparar uma poção."

 pregnancy.2002.t:0 "por outro homem"
 pregnancy.2002.desc:0 "Sofri com isso e os sinais são claros. estou grávida!\nNão é motivo de alegria, pois não tenho dúvidas de que é [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] quem é o verdadeiro pai, ao invés do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetFirstName]!"
 pregnancy.2002.desc.polyamorous:0 "Sofri com isso e os sinais são claros. estou grávida!\nnão tenho dúvidas de que [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] é o verdadeiro pai, ao invés de meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetFirstName]."
 pregnancy.2002.a:0 "Eu confesso minha infidelidade!"
 pregnancy.2002.b:0 "[real_father.GetFirstNameNoTooltip] vai saber, em confiança."
 pregnancy.2002.c:0 "Ninguém deve saber."
 pregnancy.2002.c.tt:1 "#F Você espera que continue sendo um segredo#!"
 reveal_illegitimate_pregnancy_to_real_father_tt:0 "O segredo é revelado a [real_father.GetFirstName]"
 pregnancy.2002.d:0 "Eu preciso da poção de uma mulher sábia."
 search_for_real_father_tt:0 "#F vou procurá-lo!#!"

 pregnancy_treatment_fails_tt:0 "O tratamento falha"

 pregnancy.2003.t:0 "A espera"
 pregnancy.2003.desc_no_notice:0 "Há muito tempo me preocupo que a mistura de [ROOT.Char.Custom('Abortifacient')] funcionaria, mas agora está claro.\nEu não estou mais tendo um filho."
 pregnancy.2003.desc_pain:0 "A mistura de [ROOT.Char.Custom('Abortifacient')] me deu cólicas e me fez vomitar, mas melhor isso do que não fazer efeito.\nnão estou mais grávida."
 pregnancy.2003.a:0 "eu fiz o que tinha que fazer."

 pregnancy.2004.t:0 "A doença"
 pregnancy.2004.desc:0 "A mistura de [ROOT.Char.Custom('Abortifacient')] acabou com a minha gravidez, mas me deixou vomitando e com febre. A sábia me avisou da febre, mas a dor não acaba como ela disse que acabaria."
 pregnancy.2004.a:0 "eu posso passar por isso."

 pregnancy.2005.t:0 "A espera"
 pregnancy.2005.desc:0 "Eu estava esperando a mistura de [ROOT.Char.Custom('Abortifacient')] acabaria com meus problemas, mas a mulher sábia me avisou que isso poderia não acontecer.\nTemo que seus temores tenham fundamento, pois não tenho dúvidas de que a criança ainda está crescendo em minha barriga.."
 pregnancy.2005.a:0 "Não há mais nada a ser feito."

 pregnancy.2007.t:0 "A passagem"
 pregnancy.2007.desc:0 "Tudo está embaçado desde que bebi a mistura de [ROOT.Char.Custom('Abortifacient')]. Figuras movendo-se com murmúrios silenciosos passando por minha cama, nebulosas e cinzas, fundindo-se com as bordas escuras da minha visão. À medida que os sussurros ficam mais intensos, o mesmo acontece com a queimação no meu peito."
 pregnancy.2007.a:0 "Quem vai me receber?"

 pregnancy.2050.t:0 "Por outro"
 pregnancy.2050.desc.polyamorous:0 "Sofri com isso e os sinais são claros. estou grávida!\nnão tenho dúvidas de que [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] é o verdadeiro pai."
 pregnancy.2050.desc:0 "Sofri com isso e os sinais são claros. estou grávida!\nNão é motivo de alegria, pois todos agora sabem que fui infiel ao meu [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]. não tenho dúvidas de que é [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] quem é o pai..."

 pregnancy.2101.t:0 "prematuramente"
 pregnancy.2101.desc_other_children:0 "À medida que minha barriga cresce, também aumenta meu desconforto. Não é a primeira vez que estou grávida, mas essa sensação sinistra é nova; algo está errado.\nAs cãibras vêm à noite e, quando me levanto pela manhã, encontro meus lençóis ensanguentados e arruinados.."
 pregnancy.2101.desc_pain:0 "À medida que minha barriga cresce, também aumenta meu desconforto. Esta é a primeira vez que estou grávida, mas essa sensação sinistra não pode estar certa; algo está errado.\nAs cãibras vêm à noite e, quando me levanto pela manhã, encontro meus lençóis ensanguentados e arruinados.."
 pregnancy.2101.desc:0 "Com o passar dos dias, minha ansiedade cresce em vez de minha barriga. Certamente deve mostrar mais até agora? Certamente a criança teria se dado a conhecer?\nAlgo deve ter dado errado, pois não consigo sentir nenhuma centelha de vida dentro de mim."
 pregnancy.2101.a:0 "não estou mais grávida."

 pregnancy.2102.desc:0 ""The child was not meant to be."\n\n[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me assegura que é o modo de vida, mas [mother.GetHerHis] mão permanece em [mother.GetHerHis] barriga."
 pregnancy.2102.a:0 "[mother.GetSheHe|U] não está mais grávida."

 pregnancy.3001.t:0 "indiscrições"
 pregnancy.3001.opening:0 "Como [mother.GetTitledFirstNamePossessive] barriga cresce, não pode haver dúvida. [mother.GetSheHe|U] está com criança!"
 pregnancy.3001.lovers_love:0 "[mother.GetSheHe|U] não disse nada, mas isso poderia ser o resultado do nosso amor?"
 pregnancy.3001.lovers_not_love:0 "[mother.GetSheHe|U] não disse nada, mas isso poderia ser o resultado de nossas relações carnais?"
 pregnancy.3001.not_lovers:0 "[mother.GetSheHe|U] não disse nada, mas isso poderia ser o resultado do nosso recente flerte?"
 pregnancy.3001.a:0 "Eu devo perguntar [mother.GetHerHim] sobre isso eu mesmo."
 pregnancy.3001.a.tt:1 "você confronta [mother.GetFirstNameNoTooltip] sobre a criança"
 pregnancy.3001.b:0 "Eu posso nunca saber, mas sempre vou me perguntar..."
 pregnancy.3001.b.tt:0 "Você não age de acordo com suas suspeitas"

 pregnancy.3002.t:0 "indiscrições"
 pregnancy.3002.lovers:1 "Claro que eu tinha minhas suspeitas quando meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] [mother.GetTitledFirstName] começou a dar sinais de estar grávida, e agora [mother.GetSheHe] me deixou saber que é meu."
 pregnancy.3002.not_lovers:1 "[mother.GetTitledFirstName] está grávida e [mother.GetSheHe] me deixou saber em confiança que este é o resultado de nosso flerte ilícito."
 pregnancy.3002.spouse_exists:0 "\nagradecidamente [mother.GetHerHis] [mother.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName] pensa que é [spouse.GetHersHis]."
 pregnancy.3002.a:0 "Oh [mother.GetFirstNameNoTooltip], se fôssemos apenas nós e nosso filho..."
 pregnancy.3002.b.not_again:0 "Como eu pude deixar isso acontecer de novo?!"
 pregnancy.3002.b:0 "Isso deve ficar em segredo!"
 pregnancy.3002.a.tt:0 "[mother.GetShortUINamePossessiveNoTooltip] criança nascerá sem pai conhecido"
 pregnancy.3002.c:0 "Eu vou deixar a verdade ser conhecida!"


 pregnancy.3003.t:0 "Uma Barriga Inchada"
 pregnancy.3003.desc:1 "[mother.GetTitledFirstName] veio até mim, e eu imediatamente soube por que. [mother.GetSheHe|U] está grávida, e há tão pouca dúvida em [mother.GetHerHis] coração, como no meu, sobre quem é o pai. Uma criança nascida fora dos limites legítimos do casamento está destinada à vida de bastardo. Isso é um destino que eu quero para o meu filho?"
 pregnancy.3003.desc_no_bastards:0 "[mother.GetTitledFirstName] veio até mim, e eu imediatamente soube por que. [mother.GetSheHe|U] está grávida, e há tão pouca dúvida em [mother.GetHerHis] coração, como no meu, sobre quem é o pai. Que tipo de vida espera meu filho, nascido fora dos laços do casamento?"
 pregnancy.3003.a:0 "Isso deve ser mantido em segredo!"
 pregnancy.3003.a.tt:0 "O segredo permanece escondido, por enquanto"
 pregnancy.3003.b:0 "Oh, esta é uma notícia alegre!"

 pregnancy.3004.t:0 "Uma Barriga Inchada"
 pregnancy.3004.desc:1 "[mother.GetTitledFirstName] veio até mim, e eu imediatamente soube por que. [mother.GetSheHe|U] está grávida, e há tão pouca dúvida em [mother.GetHerHis] coração, como no meu, sobre quem é o pai. No entanto, com o meu casamento com [spouse.GetFirstName] não há nada que eu possa fazer exceto esperar que meu envolvimento permaneça em segredo."
 pregnancy.3004.a:0 "Eu nunca pensei que chegaria a isso."

 pregnancy.5001.t:0 ""I Need to Know!""
 pregnancy.5001.desc:0 "[real_father_inquirer.GetTitledFirstName] tem me procurado. Colocando a mão na minha barriga, [real_father_inquirer.GetSheHe] olha para mim com uma expressão preocupada."
 pregnancy.5001.real_father:0 "\n\n"I just want to hear you say it, I already know it is mine.""
 pregnancy.5001.not_father:0 "\n\n"Please, be honest with me."\nMeus olhos se concentram no corredor atrás [real_father.GetHerHim], preocupado que alguém nos veja juntos."
 pregnancy.5001.a:0 "a criança é sua, [real_father.GetFirstNameNoTooltip]."
 pregnancy.5001.b:0 "Você não é o pai do meu filho."

 pregnancy.5002.t:0 "nosso sangue"
 pregnancy.5002.love:0 ""Of course it is yours, [ROOT.Char.GetFirstNameNoTooltip]!"\nEu até esqueço de me preocupar se alguém pode nos ouvir. Alegria e confusão correm pelo meu corpo. Como se todas as minhas preces tivessem sido atendidas, nossa união foi abençoada, mesmo que haja... complicações."
 pregnancy.5002.not_love:0 ""Of course it is yours, [ROOT.Char.GetFirstNameNoTooltip]!"\nEu me preocupo que alguém tenha ouvido [mother.GetHerHim], mas ficamos sozinhos com o silêncio. Ainda bem, porque de repente tenho muito em que pensar."
 pregnancy.5002.a:0 "Nós dois... uma criança..."
 pregnancy.5002.b:0 "Esta é uma notícia alegre e deve ser compartilhada!"

 pregnancy.5003.t:0 "A Ideia Errada"
 pregnancy.5003.desc:1 "Mesmo que eu continue pressionando o assunto, [mother.GetTitledFirstName] permanece inflexível. "The child is not yours, [ROOT.Char.GetFirstNameNoTooltip]."\nEu estava realmente tão errado?"
 pregnancy.5003.a:1 "É [mother.GetSheHe] me dizendo a verdade?"
 pregnancy.5003.a.tt:0 ""Only time will tell if I am right...""

 pregnancy_announcement_my_child_will_be_a_bastard:0 "meu filho vai nascer [bastard|E] com [real_father.GetTitledFirstNameNoTooltip] como seu pai"
 pregnancy_announcement_the_child_will_be_a_bastard_real_father:0 "[mother.GetTitledFirstNamePossessiveNoTooltip] criança vai nascer um [bastard|E], comigo como seu pai conhecido"
 pregnancy_announcement_the_child_will_be_a_bastard:0 "[mother.GetTitledFirstNamePossessiveNoTooltip] criança vai nascer um [bastard|E] com [real_father.GetTitledFirstNameNoTooltip] como seu pai"

 pregnancy.6001.t:0 "Além de Qualquer Dúvida"
 pregnancy.6001.desc:0 "A criança que estou gerando pode ser ilegítima, mas crescerá sabendo quem é seu pai, não importa o que aconteça. [real_father.GetTitledFirstName] [real_father.GetHerselfHimself] posso querer."
 pregnancy.6001.a:0 "Eu sempre farei o que é melhor para o meu filho."

 pregnancy.6002.t:0 "Além de Qualquer Dúvida"
 pregnancy.6002.desc:1 "[mother.GetTitledFirstName] me nomeou publicamente como o pai de [mother.GetHerHis] criança não nascida!"
 pregnancy.6002.married:0 "\n\n"How could you do this?!" [spouse.GetFirstName] me assiste [spouse.Custom('GeneralTemperament')]."
 pregnancy.6002.unmarried_sympathetic:1 "\nNascida fora dos laços do casamento, a criança terá uma vida difícil, mas ao menos saberá a verdade."
 pregnancy.6002.unmarried_unsympathetic:1 "\nNão é suficiente que [mother.GetSheHe] suportar este fardo, deve [mother.GetSheHe] arraste-me para baixo com [mother.GetHerHis], também?"
 pregnancy.6002.a:0 "O que as pessoas vão dizer?"

 pregnancy.6003.t:0 "Além de Qualquer Dúvida"
 pregnancy.6003.desc:1 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], confessou que não só é [mother.GetHerHis] gravidez o resultado de uma união ilegítima, mas o verdadeiro pai de [mother.GetHerHis] criança não nascida não é outro senão [real_father.GetTitledFirstName]!\nque vergonha [mother.GetSheHe] trouxe em minha casa! Como pôde [mother.GetSheHe] fazer isso comigo? Para nós?"
 pregnancy.6003.a:0 "[real_father.GetFirstNameNoTooltip]?!"

 pregnancy.6004.t:0 "Além de Qualquer Dúvida"
 pregnancy.6004.desc:1 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], deu a conhecer que não só [mother.GetHerHis] nascituro o produto de uma união ilícita, mas o pai não é outro senão [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pregnancy.6004.incest:0 "\nO que será da criança, criada a partir de uma união tão profana?"
 pregnancy.6004.mother_married:1 "\nO que isso significa para [mother.GetHerHis] casamento com [spouse.GetTitledFirstName]?"
 pregnancy.6004.mother_unmarried:1 "\nO que será mesmo de [mother.GetHerHis] criança, agora que o mundo inteiro sabe?"
 pregnancy.6004.a:1 "[mother.GetSheHe|U] jogou esta casa em tumulto!"

 pregnancy.6005.t:0 "Além de Qualquer Dúvida"
 pregnancy.6005.desc:0 "[mother.GetTitledFirstName] deixou o mundo conhecer o pai de [mother.GetHerHis] gravidez ilícita. Eu queria esperar que não fosse assim, mas é claro que eu sabia que era verdade. Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], é o verdadeiro pai de [mother.GetHerHis] criança não nascida!"
 pregnancy.6005.a:0 "[real_father.GetFirstNameNoTooltip], como você pode?"

 pregnancy.6006.t:0 "Além de Qualquer Dúvida"
 pregnancy.6006.desc:1 "[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U] foi nomeado como o verdadeiro pai do filho ainda não nascido de [mother.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 pregnancy.6006.real_father_married:1 "\nTem [real_father.GetSheHe] sem pensar na importância de [real_father.GetHerHis] casamento com [spouse.Custom2('HerHisCharacterIntroduction', SCOPE.sC('real_father'))]?"
 pregnancy.6006.real_father_unmarried:1 "Teve [real_father.GetSheHe] nenhum pensamento para a honra de [real_father.GetHerHis] família?"
 pregnancy.6006.a:0 "O que essa criança bastarda significará para nós?"
 
 # For polyamorous faith reveal
 pregnancy.6999.t:0 "por outro homem"
 pregnancy.6999.desc:1 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], deu a conhecer que [mother.GetSheHe] está grávida do filho de [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]. Mesmo que a criança não seja minha, eu ainda sou [mother.GetHerHis] [ROOT.Char.Custom('WifeHusband')], e é meu dever cuidar [mother.GetHerHim] durante os próximos meses."
 pregnancy.6999.a:1 "Um dever que cumprirei."
