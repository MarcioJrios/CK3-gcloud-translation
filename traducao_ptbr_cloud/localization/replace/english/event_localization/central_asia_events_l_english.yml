l_english:
 central_asia.0001.t:0 "O mundo antes de mim"
 central_asia.0001.desc:0 "Todos os líderes do clã sabem por que foram chamados. Passamos uma longa noite isolados no yurt do palácio, e eles convocam xamãs e generais para falar diante deles. Não há debate. Saio da tenda quando os primeiros raios de sol rompem o horizonte, e todo o exército reunido já está acordado, esperando.\nEles me cumprimentam, sabendo que não sou apenas seu governante. Eu sou o governante do universo - Genghis Khan."
 central_asia.0001.a:0 "Aqui é onde minha conquista realmente começa."
 central_asia.0001.mongol_invasion_cb:0 "eu sou capaz de usar o [mongol_invasion_casus_belli|E]"

 central_asia.0002.t:0 "Gengis Khan"
 central_asia.0002.desc:0 "Fui convocado por meu soberano para um Grande Kurultai, uma reunião de todos os líderes de clãs e vassalos do reino. Todos nós sabíamos por quê, e nunca houve qualquer dúvida nas deliberações que duraram a noite toda na yurt enfumaçada.. [genghis_khan.GetFirstName] [genghis_khan.GetDynastyName] é o [genghis_khan.GetLadyLord] do universo - Genghis Khan.\nNão houve cerimônia de coroação, pois quem poderia julgar [genghis_khan.GetHerHim]? Em vez de, [genghis_khan.GetSheHe] entregou uma declaração antes [genghis_khan.GetHerHis] exércitos reunidos.\n\n"Today we go forth and conquer all that lies underneath the Great Sky!""
 central_asia.0002.a:0 "O mundo vai tremer diante de nós!"

 central_asia.0003.desc:0 "Os arautos nos trazem a notícia de um novo governante nas estepes, alguém que se autodenomina "Genghis Khan", autoproclamado governante do universo. Uma horda unida de cavaleiros e guerreiros está se preparando para subjugar aqueles que se recusam a dobrar os joelhos.\nEssas são afirmações ridículas, é claro, mas também chegaram notícias da queda de grandes cidades diante de um conquistador cruel...."
 central_asia.0003.a.distant:0 "Isso tudo vai acabar em breve."
 central_asia.0003.a.neighbor:0 "Devemos nos preparar. Há dificuldades pela frente."

 central_asia.0011.t:0 "O Berço das Estepes"
 central_asia.0011.desc:0 "A herança antiga não é apenas um símbolo poderoso, mas uma força orientadora por si só. Como já foram, os povos díspares desta terra serão unidos e liderados sob a bandeira da Báctria. meu banner.\nCom cascos trovejantes e pés marchando, todos os que viajam entre o leste e o oeste saberão que governamos o céu aberto."
 central_asia.0011.a:0 "Carregamos a força de muitos povos!"

 central_asia.0012.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bactrian_emperor'))], [bactrian_emperor.GetTitledFirstName], reivindicou as antigas terras da Báctria e pretende governá-las como uma só, como os reis faziam nos tempos antigos.\nPara quem viaja entre o Oriente e o Ocidente, esta terra pode parecer inóspita, mas sabemos que é verdadeiramente repleta de vida."
 central_asia.0012.a:0 "Carregamos a força de muitos povos!"

 central_asia.0013.desc:0 "[bactrian_emperor.GetFullName] reivindicou todas as terras da antiga Bactria, e declarou [bactrian_emperor.GetHerselfHimself] como seu único governante verdadeiro. O tolo parece ter esquecido um pequeno detalhe, no entanto. Algumas das terras [bactrian_emperor.GetSheHe] reivindicou ser meu!"
 central_asia.0013.a:0 "[bactrian_emperor.GetSheHe|U] pode tirá-los de minhas mãos frias e mortas!"
