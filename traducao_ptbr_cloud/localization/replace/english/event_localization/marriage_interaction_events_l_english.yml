l_english:
 marriage_interaction.0001.desc.start:0 "Para [ROOT.Char.GetFullName],\nDepois de uma consideração cuidadosa, decidi quebrar "
 marriage_interaction.0001.desc.liegetoliege:0 "o noivado entre os meus [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName], e seu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.betrothedtobetrothed:0 "nosso noivado."
 marriage_interaction.0001.desc.betrothedtoliege:0 "meu noivado com o seu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.liegetobetrothed:0 "seu noivado com o meu [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.end:0 "Peço desculpas por quaisquer inconvenientes que minha decisão possa causar e espero sinceramente que não prejudique as relações entre nossas famílias.."
 marriage_interaction.0001.a:0 "Um insulto terrível..."

 marriage_interaction.0002.desc:0 "Para o meu [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))] [rejecting_betrothed.GetFullName],\nCheguei à conclusão de que seu casamento pendente com [rejected_betrothed.GetTitledFirstName] não é do seu interesse ou de nossa família. Assim, decidi romper o noivado." #<TO_REMOVE>
 marriage_interaction.0002.a:0 "infelizmente." #<TO_REMOVE>

#Timeout notification when you are in charge of the betrothal of someone else
 marriage_interaction.0004.t:0 "Um noivado deixado para murchar"
 marriage_interaction.0004.desc:0 "Os acordos haviam sido feitos e tudo estava em ordem, até que chegou a hora de concluir o casamento. Com ambas as partes aparentemente satisfeitas em fingir que o acordo nunca foi feito, parece improvável que [betrothed_1.GetTitledFirstName] e [betrothed_2.GetTitledFirstName] alguma vez se casou."
 marriage_interaction.0004.a:0 "Isto é para o melhor."

#Timeout notification for a betrothed when someone else is in charge of marrying them
 marriage_interaction.0005.t:0 "Um noivado deixado para murchar"
 marriage_interaction.0005.desc:0 "Apesar da negociação e planejamento cuidadoso, parece que nunca vou me casar com minha noiva, [other_betrothed.GetTitledFirstName]. Apesar de ter chegado a hora de cumprir o casamento prometido, nenhuma das partes deu o passo para concluir o acordo."
 marriage_interaction.0005.a:0 "Quem sabe com quem vou me casar agora."

#Timeout notification for someone in charge of their own betrothal
 marriage_interaction.0006.t:0 "Um noivado deixado para murchar"
 marriage_interaction.0006.desc:0 "Apesar da negociação e planejamento cuidadoso, parece que nunca vou me casar com minha noiva, [other_betrothed.GetTitledFirstName]. Apesar de ter chegado a hora de cumprir o casamento prometido, nenhuma das partes deu o passo para concluir o acordo."
 marriage_interaction.0006.a:0 "Com quem vou me casar, no final?"

 marriage_interaction.0008.t:0 "Noivado rompido pela fé"
 marriage_interaction.0008.desc:0 "[betrothed_clergy.GetTitledFirstName] tem dedicado [betrothed_clergy.GetHerHis] vida para [betrothed_clergy.GetFaith.HighGodName] – despite the negotiation and careful planning, it seems that [betrothed_clergy.GetSheHe] nunca vai casar [betrothed_2.GetTitledFirstName]. "
 marriage_interaction.0008.a:0 "infelizmente."

 marriage_interaction.0009.desc_clergy:0 "Agora que dediquei minha vida a [betrothed_clergy.GetFaith.HighGodName] Estou proibida de casar e devo deixar minha noiva [betrothed_2.GetTitledFirstName] atras do. Espero [betrothed_2.GetSheHe] vai me perdoar."
 marriage_interaction.0009.desc:0 "[betrothed_clergy.GetTitledFirstName] tem dedicado [betrothed_clergy.GetHerHis] vida para [betrothed_clergy.GetFaith.HighGodName] – despite the negotiation and careful planning, it seems that I will never marry my betrothed."
 marriage_interaction.0009.a:0 "infelizmente."
