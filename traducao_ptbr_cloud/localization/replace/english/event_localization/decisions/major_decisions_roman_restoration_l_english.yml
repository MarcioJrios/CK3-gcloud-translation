l_english:
# Restoring Roman Empire as Byzantium, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0001.t:0 "O alvorecer de uma nova era"
 roman_restoration.0001.desc.intro:0 "Amigos, romanos, compatriotas, me emprestem seus ouvidos!\nApós a milagrosa recuperação do território perdido séculos atrás, o Império Romano renasceu! A Europa passou por tempos sombrios desde que os bárbaros invadiram as fronteiras imperiais, mas agora uma nova era brilhante surgiu para toda a civilização.."
 roman_restoration.0001.desc.greeks:0 "\nO Estado Romano não será mais referido como o "Empire of the Greeks" by jealous pretenders in the West, but recognized as the true heir to the legacy of Rome."
 roman_restoration.0001.desc.other:0 "\nOnde inúmeros pretendentes gregos falharam, levou um [scoped_emperor.GetCulture.GetName] para ter sucesso, restaurando o que falhou "Empire of the Greeks.""
 roman_restoration.0001.desc.christians:0 "The Imperium Romanum stands strong once more, restored to its ancient glory under my enlightened rule, ready to spread civilization, safety, and the holy light of Our Lord to all the corners of the known world. For the Senate and People of Rome!"
 roman_restoration.0001.desc.hellenics:0 "The Imperium Romanum stands strong once more, restored to its ancient glory and religion under my enlightened rule. \nNovas Legiões marcharão sobre as províncias restantes que ainda negam a soberania deste novo Império e forjarão uma nova Pax Romana nestes tempos sombrios. Pelo Senado e pelo Povo de Roma!"
 roman_restoration.0001.a:0 "Esto perpetua!"
 roman_restoration.0002.t:0 "A Segunda Era de Roma"
 roman_restoration.0002.desc:0 "Os bizantinos, anteriormente referidos como os "Empire of the Greeks" por muitos no Ocidente, de alguma forma conseguiram recuperar território perdido o suficiente para declarar o Império Romano restaurado!"
 roman_restoration.0002.desc.christians:0 "\nNão se pode mais negar que eles são os verdadeiros sucessores de Roma e seu glorioso legado. Uma nova era está sobre nós."
 roman_restoration.0002.desc.hellenics:0 "\nAinda mais surpreendente, este novo Império Romano rejeitou o cristianismo em favor dos antigos deuses pagãos! Se não for interrompida logo, essa nova onda de paganismo pode ameaçar a própria sobrevivência do cristianismo!"
 roman_restoration.0002.a:0 "pode ser verdade?"
 roman_restoration.0002.b:0 "Mas... e o meu império?"
 roman_restoration.0002.c:0 "O fim está próximo!"
 roman_restoration.0002.d:0 "eu vou pará-los!"
 roman_restoration.0002.e:0 "Eu vejo..."

# Restoring Roman Empire as HRE, by Flavio Verna
 roman_restoration.0003.t:0 "sagrado e romano"
 roman_restoration.0003.desc.greeks:0 "Quão irônico é que o Império, uma vez difamado como pretendente bárbaro pelos bizantinos, fosse levado à glória eterna sob a liderança grega...\n\n"
 roman_restoration.0003.desc.other:0 ""
 roman_restoration.0003.desc:0 "The dream of Charlemagne has been fulfilled through my valiant actions. The Holy Roman Empire has risen to its rightful place as true successor de Roma, claiming dominion over both the East and the West. \nEste é o começo de uma nova era de paz e prosperidade para os cristãos em todos os lugares. As abençoadas Legiões deste Império espalharão a santa mensagem de Nosso Senhor por todos os cantos do mundo até que uma verdadeira Igreja Universal seja estabelecida. Para Deus e o [scoped_emperor.GetTitleTierName] of Rome!"
 roman_restoration.0003.a:0 "Esto perpetua!"
 roman_restoration.0004.t:0 "sagrado e romano"
 roman_restoration.0004.desc.byzantines:0 "O impensável aconteceu! Os pretendentes do Ocidente conseguiram abrir um caminho sangrento nas províncias orientais e reivindicar o coração do nosso outrora glorioso Império..\nTendo restaurado a maioria das antigas províncias sob [scoped_emperor.GetHerHis] regra, [scoped_emperor.GetTitledFirstName] declarou o Império Romano a ser restaurado sob [scoped_emperor.GetHerHis] liderança bárbara."
 roman_restoration.0004.desc.others:0 "Ever since Charlemagne was crowned by Pope Leo III, the império dos gregos looked with contempt to what is referred to as the pretender in the West. Yet [scoped_emperor.GetTitledFirstName] conseguiu o impossível: a restauração das fronteiras orientais e ocidentais desde os tempos antigos.\nEste novo Império, forjado sob a santa luz de Cristo, permanece como o único verdadeiro Imperium Romanum, pronto para trazer ordem a um mundo sombrio.."
 roman_restoration.0004.a:0 "Poderia ser...?"
 roman_restoration.0004.b:0 "Eles ainda são pretendentes!"

# New Emperor becomes Augustus, by Flavio Verna
 roman_restoration.0005.t:0 "Augusto"
 roman_restoration.0005.desc.regular:0 "Acclaimed by Senate and Army, I have been recognized as the rightful ruler of the restored Roman Empire. \nNenhuma honra ou responsabilidade maior pode ser conferida a um único [ROOT.Char.GetWomanMan]. Devo ter certeza de corresponder às expectativas de meus súditos se quiser permanecer no poder por muito tempo."
 roman_restoration.0005.desc.holy:0 "Aclamado pelo [ROOT.Char.GetFaith.GetAdjective] Clergy and the Army, I have been recognized as the rightful ruler of the restored Roman Empire. \npela graça de [ROOT.Char.GetFaith.HighGodName], Serei capaz de governar com justiça e por muito tempo."
 roman_restoration.0005.a:0 "Granizo caesar!"

# Old Emperor loses Augustus, by Flavio Verna
 roman_restoration.0006.t:0 "um novo imperador"
 roman_restoration.0006.desc:0 "Com a perda de toda a legitimidade, não posso mais reivindicar o título de Augusto. O Império agora pertence a [new_holder.GetTitledFirstName]."
 roman_restoration.0006.a:0 "eu retornarei!"

# Old Roman Provinces are Restored, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0010.t:0 "Província da Síria Palestina"
 roman_restoration.0010.desc:0 "Toda a antiga província da Síria, Palestina, foi finalmente libertada das garras vis dos bárbaros e restaurada ao Imperium Romanum. Um grande triunfo será realizado para os bravos heróis que realizaram esta façanha. Que seus nomes ecoem na eternidade!"
 roman_restoration.0010.a:0 "Vida Longa ao Império!"
 roman_restoration.0011.t:0 "A Província do Egito"
 roman_restoration.0011.desc:0 "Os tempos sombrios acabaram para o povo do Egito, pois o domínio romano foi restaurado na província mais uma vez. A Terra dos Faraós serviu bem como o celeiro do antigo império, e novamente se tornará uma pedra angular vital na prosperidade contínua do glorioso Estado Romano.."
 roman_restoration.0012.t:0 "A Província da Cirenaica"
 roman_restoration.0012.desc:0 "Os cidadãos da Cirenaica podem se alegrar, pois a lei romana é mais uma vez mantida nesta terra árida. Mais uma antiga província romana foi devolvida ao seio do império mais poderoso que o mundo civilizado já viu. Que nunca mais sofra o toque cruel dos bárbaros."
 roman_restoration.0013.t:0 "A Província da África"
 roman_restoration.0013.desc:0 "As águias douradas de Roma brilham mais uma vez sobre a antiga província romana da África, como faziam tantos séculos atrás. As tropas imperiais estão marchando pela cidade de Cartago, o antigo inimigo de Roma, em prova definitiva de que a história realmente se repete.."
 roman_restoration.0014.t:0 "A Província da Ilíria"
 roman_restoration.0014.desc:0 "A antiga província romana de Illyricum foi mais uma vez restaurada aos seus legítimos proprietários no ressurgente Imperium Romanum. Com as margens orientais do Adriático garantidas, este importante campo de recrutamento pode ser vital em futuras campanhas para recuperar as fronteiras adequadas de Roma no oeste.."
 roman_restoration.0015.t:0 "A Província da Itália"
 roman_restoration.0015.desc:0 "Pela segunda vez desde a queda do Império Ocidental, a Itália foi libertada e restaurada ao domínio romano adequado - esperamos que para sempre desta vez. A própria grande cidade de Roma está agora sob meu controle, e até soldados endurecidos podem ser vistos chorando enquanto o estandarte imperial tremula na brisa da Coluna de Trajano.."
 roman_restoration.0016.t:0 "A Província da Gália"
 roman_restoration.0016.desc:0 "A Gália, há muito considerada perdida para sempre para o domínio romano, submeteu-se a Roma e foi incorporada de volta ao Império. A província mudou muito desde que César fez campanha nesta terra há mais de mil anos, mas não sofrerá mais sob o domínio de reis arrogantes ou falsos imperadores.."
 roman_restoration.0017.t:0 "A Província da Germânia"
 roman_restoration.0017.desc:0 "O Império Romano agora se expandiu além das fronteiras que reivindicou mesmo sob o grande Trajano. A Germânia, sempre a ruína dos exércitos romanos, finalmente foi pacificada e incorporada ao Império. Agora será governado pela verdadeira continuação do Estado Romano - não um falso império fingindo ser tal.."
 roman_restoration.0018.t:0 "A Província da Britânia"
 roman_restoration.0018.desc:0 "Cruelmente abandonados à própria sorte quando as guarnições romanas abandonaram a província da Britânia no século V, os bretões podem finalmente se alegrar. Pois depois de sofrer por séculos de escuridão, o domínio romano foi finalmente restaurado em sua pequena ilha, e eles podem se considerar súditos imperiais mais uma vez.."
 roman_restoration.0019.t:0 "A Província da Hispânia"
 roman_restoration.0019.desc:0 "O poder e a influência do Império Romano agora se estendem até a antiga província da Hispânia mais uma vez. Esta terra sofreu muito com as constantes escaramuças de fronteira travadas por seus senhores muçulmanos e católicos, mas agora pode finalmente conhecer a paz novamente quando a Pax Romana se estabelecer na península.."
 roman_restoration.0020.t:0 "A Província da Mauritânia"
 roman_restoration.0020.desc:0 "O grande general Belisarius reconquistou partes da Mauritânia dos vândalos bárbaros no século VI, mas tudo acabou sendo perdido para os árabes em seu avanço implacável pelo norte da África. Agora que este condado foi totalmente restaurado ao controle romano após séculos de desgoverno, ele pode florescer novamente.."
 roman_restoration.0021.t:0 "A Província da Mesopotâmia"
 roman_restoration.0021.desc:0 "O imperador Trajano conquistou a Mesopotâmia do Império Parta e a organizou como uma província romana, mas foi abandonada por seu sucessor Adriano poucos anos depois. Agora os rios Eufrates e Tigre estão mais uma vez sob a égide romana, e desta vez eles podem estar lá para ficar."
 roman_restoration.0022.t:0 "Província da Caledônia"
 roman_restoration.0022.desc:0 "As fronteiras de Roma agora avançaram muito além das antigas ruínas da Muralha de Adriano e da Muralha de Antonino para finalmente incluir toda a Caledônia. Esta terra dura e implacável é o lar de uma raça peculiar de pessoas, mas elas serão transformadas em cidadãos romanos produtivos ainda.."
 roman_restoration.0023.t:0 "Província de Hibérnia"
 roman_restoration.0023.desc:0 "A ilha de Hibernia é a mais recente adição aos domínios em constante expansão do Império Romano. Esta terra de colinas suaves e campos verdes nunca foi conquistada pelo antigo império, mas deve se tornar um feudo agradável de governar se não se importar com a chuva ou com os malcheirosos colonos nórdicos ao longo da costa.."
 roman_restoration.0024.t:1 "Fronteiras imperiais restauradas"
 roman_restoration.0024.desc.intro:0 "A história da gloriosa recuperação do Império Romano será contada ao longo dos tempos. Os infelizes que viveram os dias negros em que os bárbaros saquearam Roma à vontade ou os invasores árabes vieram do deserto não ousariam sonhar com esse dia. Todas as antigas províncias foram recuperadas, e o Império agora se estende mais longe do que em quase mil anos.."
 roman_restoration.0024.desc.christian:0 "\nOs sinos das igrejas em toda a Europa estão tocando para celebrar esta ocasião importante e homens e mulheres em Roma e Constantinopla estão chorando lágrimas de alegria. Pelo bem de toda a humanidade, a nova Pax Romana deve durar, para que o mundo não mergulhe em mais uma era negra de ignorância e barbárie sem a luz guia de Roma.."
 roman_restoration.0024.desc.hellenic:0 "\nAo se livrar do peso do deus morto dos galileus e abraçar novamente os olímpicos, o Império de César e Augusto renasceu de suas cinzas. Pelo bem de toda a humanidade, a nova Pax Romana deve durar, para que o mundo não mergulhe em mais uma era negra de ignorância e barbárie sem a luz guia de Roma.."
 roman_restoration.0024.desc.fallback:0 "\nIncontáveis pessoas de todas as raças e credos em toda a Europa estão celebrando esta ocasião importante e homens e mulheres em Roma e Constantinopla estão chorando lágrimas de alegria. Pelo bem de toda a humanidade, a nova Pax Romana deve durar, para que o mundo não mergulhe em mais uma era negra de ignorância e barbárie sem a luz guia de Roma.."

# Schism is mended, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0100.t:0 "O Grande Cisma Consertado"
 roman_restoration.0100.desc.intro:1 "Finalmente o Grande Cisma foi consertado."
 roman_restoration.0100.desc.orthodox:0 "\n\nNo longer will the arrogant Bishops in Rome claim undue primacy over their peers, ignoring or outright disobeying Canonical edicts. With the reunification of the Pentarchy under Orthodox Imperial rule, the Catholic faith now holds little sway over the people of Europe. \nÉ apenas uma questão de tempo até que os poucos que ainda se apegam a ritos antiquados e heréticos sejam trazidos para o rebanho da verdadeira Igreja Ecumênica.."
 roman_restoration.0100.desc.catholic:0 "\n\nThe centuries-long fight of the Papacy to assert is primacy over the Pentarchy has finally come to an end. With the reunification of the original seats under Catholic rule, the Orthodox clergy has been forced to bow to the undeniable authority of the throne of Saint Peter. \nOs poucos entre eles que ainda se apegam a seus ritos antiquados e heréticos logo serão trazidos para o rebanho da verdadeira Igreja Ecumênica, de uma forma ou de outra.."
 roman_restoration.0100.desc.generic:0 "\nCom a Pentarquia firmemente sob [mending_faith.GetAdjective] controle, em uma reviravolta inesperada, tanto o Papa em Roma quanto o Patriarca de Constantinopla não são mais capazes de negar a primazia de [mending_faith.GetName] sobre todos os outros ramos do cristianismo."
 roman_restoration.0100.a:0 "A Igreja Universal foi restaurada!"
 roman_restoration.0101.desc.intro:0 "O Grande Cisma que atormentou o Cristianismo por tanto tempo que finalmente chegou ao fim."
 roman_restoration.0101.desc.orthodox:0 "\nApós a conquista de todas as sedes ecumênicas da Pentarquia original por [scoped_emperor.GetTitledFirstName], a Igreja Ortodoxa conseguiu forçar a maior parte do mundo católico a reconhecer sua autoridade como o único ramo legítimo do cristianismo. A aristocracia corrupta do Vaticano foi forçada ao exílio, e seus apoiadores estão diminuindo a cada dia."
 roman_restoration.0101.desc.catholic:0 "\nApós a conquista de todas as sedes ecumênicas da Pentarquia original por [scoped_emperor.GetTitledFirstName], a Santa Sé finalmente alcançou sua longa ambição de erradicar a Igreja Ortodoxa e se tornar o único ramo legítimo do cristianismo. Com o Patriarca forçado ao exílio e muitos teólogos ortodoxos notáveis se submetendo à autoridade do trono de São Pedro, a Ortodoxia pode em breve cair na obscuridade.."
 roman_restoration.0101.desc.generic:0 "\nApós a conquista de todas as sedes ecumênicas da Pentarquia original por [scoped_emperor.GetTitledFirstName], a [mending_faith.GetAdjective] A Igreja forçou seu caminho para se tornar o único ramo legítimo do cristianismo aos olhos de muitos. Com o papado e o patriarcado ecumênico desenraizados de seus assentos ancestrais de poder, muitos seguidores ortodoxos e católicos estão migrando para a nova Igreja Universal.."
 roman_restoration.0101.a:0 "Se é assim que o vento está soprando..."
 roman_restoration.0101.b:0 "Hereges! Todos eles!"
 roman_restoration.0102.a:0 "Notícias preocupantes..."

# Restored Patriarchate Events, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0104.t:0 "O Patriarcado de Antioquia"
 roman_restoration.0104.desc:0 "Com a cidade de volta ao controle romano, o Patriarcado de Antioquia foi devidamente restaurado como uma das sedes episcopais da Pentarquia na Igreja Ortodoxa Oriental. Foi originalmente fundada por São Pedro, o Apóstolo, que é considerado o primeiro Papa pela Igreja Católica Ocidental.."
 roman_restoration.0104.a:0 "Deus seja louvado!"
 roman_restoration.0105.t:0 "O Patriarcado de Jerusalém"
 roman_restoration.0105.desc:0 "Com a cidade de volta ao controle romano, o Patriarcado de Jerusalém foi devidamente restaurado como uma das sedes episcopais da Pentarquia na Igreja Ortodoxa Oriental. Foi originalmente fundada por São Tiago, o Justo, que se tornou o chefe da Igreja em Jerusalém logo após a morte de Jesus.."
 roman_restoration.0106.t:0 "O Patriarcado de Alexandria"
 roman_restoration.0106.desc:0 "Com a cidade de volta ao controle romano, o Patriarcado de Alexandria foi devidamente restaurado como uma das sedes episcopais da Pentarquia na Igreja Ortodoxa Oriental. Foi originalmente fundada por São Marcos, o Evangelista, que se tornou o primeiro patriarca de Alexandria.."
 roman_restoration.0107.t:0 "O Patriarcado de Roma"
 roman_restoration.0107.desc:0 "Com a cidade de volta ao controle romano, o Patriarcado de Roma foi devidamente restaurado como uma das sedes episcopais da Pentarquia na Igreja Ortodoxa Oriental. Se todos os cinco patriarcados históricos forem devolvidos à Pentarquia, o Grande Cisma entre as igrejas oriental e ocidental pode finalmente ser consertado.."
 roman_restoration.0120.t:0 "O Patriarcado Iconoclasta"
 roman_restoration.0120.desc:0 "Com a grande cidade de Constantinopla nas mãos dos iconoclastas, um novo Patriarca foi encarregado da Igreja Oriental. Com a ajuda de [new_pope.GetFaith.HighGodName], [new_pope.GetFirstName] provará ser um líder mais virtuoso e atencioso do que [new_pope.GetHerHis] Ecumenical predecessors. \nEste novo Patriarcado certamente se posicionará contra os excessos, a corrupção e a idolatria de seu predecessor e dará início a uma nova e gloriosa era para todos os fiéis iconoclastas.."

# Imposing the Iconoclast Patriarchate, by Flavio Verna
 roman_restoration.0120.a:0 "Abaixo esses ídolos blasfemos!"
 roman_restoration.0121.desc.orthodox:0 "Com a grande cidade de Constantinopla caída nas mãos de hereges, o vil iconoclasta [reformer.GetTitledFirstName] nomeou um falso patriarca para a Igreja Ecumênica, expulsando todos os prelados ortodoxos de seus cargos.\nSe este tirano não for logo deposto e [reformer.GetHerHis] blasfêmia corrigida, isso pode ser o começo do fim para a Igreja Ortodoxa."
 roman_restoration.0121.desc.iconoclast:0 "Com a grande cidade de Constantinopla em mãos iconoclastas, um novo Patriarca foi encarregado da Igreja Oriental por [reformer.GetTitledFirstName]. Com a ajuda de [new_pope.GetFaith.HighGodName], [new_pope.GetFirstName] provará ser um líder mais virtuoso e atencioso do que [new_pope.GetHerHis] Ecumenical predecessors. \nEste novo Patriarcado certamente se posicionará contra os excessos, a corrupção e a idolatria de seu predecessor e dará início a uma nova e gloriosa era para todos os fiéis iconoclastas.."
 roman_restoration.0121.desc.other:0 "Com a grande cidade de Constantinopla em mãos iconoclastas, um novo Patriarca foi encarregado da Igreja Oriental por [reformer.GetTitledFirstName].\nE, com a maioria do clero ortodoxo mais antigo sendo destituído, preso ou forçado ao exílio, a fé ecumênica foi reduzida a um status de heresia.."
 roman_restoration.0121.a:0 "selvagens!"
 roman_restoration.0121.b:0 "Estava na hora!"
 roman_restoration.0121.c:0 "Eu vejo..."

# Restoring the Ecumenical Patriarchate, by Flavio Verna
 roman_restoration.0122.t:0 "O Patriarcado Ecumênico"
 roman_restoration.0122.desc:0 "O infeliz exílio do Patriarcado Ecumênico finalmente chegou ao fim.\nA única Igreja verdadeira voltou a Constantinopla, pronta para liderar o mundo cristão com mão firme e gentil."
 roman_restoration.0122.a:0 "Glória!"
 roman_restoration.0123.desc.orthodox:0 "O infeliz exílio do Patriarcado Ecumênico finalmente chegou ao fim.\nGraças à piedosa liderança de [reformer.GetTitledFirstName], a única Igreja verdadeira voltou a Constantinopla, pronta para liderar o mundo cristão com mão firme e gentil."
 roman_restoration.0123.desc.iconoclast:0 "Uma cabala de vis idólatras organizada por [reformer.GetTitledFirstName] conseguiu assumir Constantinopla e restaurar o corrupto Patriarcado herético de antigamente. Se eles não forem parados logo, o iconoclasmo pode em breve cair na obscuridade!"
 roman_restoration.0123.desc.other:0 "O infeliz exílio do Patriarcado Ecumênico finalmente chegou ao fim.\nGraças à piedosa liderança de [reformer.GetTitledFirstName], a Igreja Oriental voltou ao seu lugar de direito em Constantinopla."
 roman_restoration.0123.a:0 "Finalmente, a razão foi restaurada para a Igreja!"
 roman_restoration.0123.b:0 "Vil idólatras, todos eles!"
 roman_restoration.0123.c:0 "Eu vejo..."

# Restoring the Papacy, by Flavio Verna
 roman_restoration.0124.t:0 "A Santa Sé"
 roman_restoration.0124.desc:0 "A era de turbulência e desespero para o mundo católico chegou ao fim: com um novo Papa restaurado à histórica sede de Roma, a única Igreja verdadeira pode finalmente se recuperar dos desastrosos reveses sofridos nos últimos tempos.\nCom a ajuda de [new_pope.GetFaith.HighGodName], [new_pope.GetTitledFirstName] trará ordem e estabilidade ao clero católico, uma vez espalhado pela Europa, e restabelecerá uma hierarquia estrita para a Igreja."
 roman_restoration.0124.a:0 "A Santa Sé renasceu das cinzas!"
 roman_restoration.0125.desc.catholic:0 "Graças à bendita intervenção de [reformer.GetTitledFirstName], a era de turbulência e desespero para o mundo católico chegou ao fim: com um novo Papa restaurado à sede histórica de Roma, a única Igreja verdadeira pode finalmente se recuperar dos reveses desastrosos sofridos nos últimos tempos.\nCom a ajuda de [new_pope.GetFaith.HighGodName], [new_pope.GetTitledFirstName] trará ordem e estabilidade ao clero católico, uma vez espalhado pela Europa, e restabelecerá uma hierarquia estrita para a Igreja."
 roman_restoration.0125.desc.other:0 "Depois de perder sua sede ancestral e a maioria de seus apoiadores, a Igreja Católica foi considerada por muitos à beira do colapso. No entanto, graças à piedosa intervenção de [reformer.GetTitledFirstName], um novo Papa reina em Roma mais uma vez.\nCom a Santa Sé finalmente restaurada, os católicos podem recuperar seu lugar como um importante ramo cristão."
 roman_restoration.0125.a:0 "Nossa Mãe Igreja está inteira mais uma vez!"
 roman_restoration.0125.b:0 "Interessante..."

# Destroying the Papacy, by Flavio Verna
 roman_restoration.0130.t:0 "A Dissolução do Papado"
 roman_restoration.0130.desc.muslim:1 "The Christians' dominion over Rome has finally come to an end. \nGraças aos esforços comprometidos de muitos servos dedicados de [scoped_destroyer.GetFaith.HighGodName], toda a Itália caiu sob [scoped_destroyer.GetFaith.GetAdjective] regra. Os fiéis trabalharam incansavelmente para remover todos os ícones blasfemos e trazer o clero decadente que governou essas terras à justiça.."
 roman_restoration.0130.desc.hellenic:1 "A tirania dos galileus sobre a Europa finalmente chegou ao fim.\nDurante séculos, esses cultistas glorificados receberam rédea solta para difamar e desfigurar os antigos monumentos de nossos protetores divinos, mas não mais! Ao restaurar [scoped_destroyer.GetFaith.GetAdjective] governar Roma e a península italiana, esmagamos o próprio coração da Igreja do deus carpinteiro."
 roman_restoration.0130.desc.fallback:0 "Após séculos sendo menosprezados e enganados por seus missionários, os seguidores de [scoped_destroyer.GetFaith.HighGodName] have finally taken their revenge upon the followers of the Christ god. \nO coração de sua fé foi conquistado com o favor de nossos deuses, suas igrejas foram saqueadas, seus sacerdotes despojados de todo poder e dignidade. Graças à minha gloriosa invasão, livrei o mundo dessa religião covarde e vinguei a desonra trazida sobre nossas terras e ancestrais por sua trapaça."
 roman_restoration.0130.desc.pope.submission:0 "\nDiante de nossa inegável supremacia religiosa, o ex-papa [scoped_pope.GetFullName] inclusive se retratou publicamente [catholic.GetAdjectiveNoTooltip] fé e se converteu a [scoped_destroyer.GetFaith.GetNameNoTooltip]!"
 roman_restoration.0130.desc.pope.crucifixion:0 "\n\n[scoped_pope.GetFirstName], ainda se apegando desafiadoramente ao título imerecido de Pontifex Maximus, foi crucificado entre as ruínas em chamas do Vaticano. Assim termina a linha vergonhosa dos pontífices cristãos de Roma."
 roman_restoration.0130.desc.pope.sacrificed:0 "\nA catedral do Vaticano foi santificada e rededicada a [scoped_destroyer.GetFaith.HighGodName] usando o sangue de [scoped_pope.GetTitledFirstName] [scoped_pope.GetHerselfHimself], que foi sacrificado no próprio altar [scoped_pope.GetSheHe] costumava pregar de."
 roman_restoration.0130.desc.no_pope:0 "\ndesorganizado [catholic.BishopNeuterPlural] têm individualmente tentado reunir os desmoralizados [catholic.GetAdherentNamePluralNoTooltip], mas sem um verdadeiro [catholic.ReligiousHeadName] para liderá-los, é claro que os dias da autoridade papal acabaram."
 roman_restoration.0130.a.a:0 "[scoped_destroyer.GetFaith.HighGodName] nos abençoou!"
 roman_restoration.0130.a.b:0 "Este é o momento do nosso ressurgimento!"
 roman_restoration.0130.a.c:0 "Afinal, seu deus morto não poderia protegê-los."
 roman_restoration.0131.desc.faithful:0 "Graças a [scoped_destroyer.GetTitledFirstNamePossessive] campanha implacável de conquista, toda a península italiana caiu para [scoped_destroyer.GetFaith.GetAdjective] regra.\nCom [scoped_destroyer.GetFaith.HighGodNamePossessive] ajuda, [scoped_destroyer.GetSheHe] caçou todas as cabalas remanescentes de católicos que ainda se congregavam na Itália e despojou todos os principais bispados de riqueza e influência, desferindo assim um duro golpe na autoridade da falsa Igreja."
 roman_restoration.0131.desc.christians:0 "A monstruosa campanha de terror de [scoped_destroyer.GetTitledFirstName] trouxe ruína e escuridão sobre o coração da Nossa Santa Madre Igreja!\nO vil pagão despojou o papado de todas as suas posses e dignidade, assassinou brutalmente incontáveis teólogos e não vai parar até [scoped_destroyer.GetSheHe] trouxe todo o Cristianismo aos calcanhares. Com o Vaticano destruído e sua hierarquia em frangalhos, a fé católica foi reduzida a um culto desorganizado."
 roman_restoration.0131.desc.fallback:0 "A ousada campanha de conquista do [scoped_destroyer.GetTitledFirstName] trouxe ruína e escuridão sobre o coração da Igreja Católica!\nTendo já despojado o Papado da maioria de suas posses e dignidade, parece [scoped_destroyer.GetSheHe] só será satisfeito quando todo o cristianismo for subjugado. Com o Vaticano destruído e sua hierarquia em frangalhos, a fé católica foi reduzida a um culto desorganizado."
 roman_restoration.0131.a.a:0 "Já era hora de alguém fazer isso."
 roman_restoration.0131.a.b:0 "O fim está próximo!"
 roman_restoration.0131.a.c:0 "Eu vejo..."

# Unifying Italy, by Flavio Verna
 roman_restoration.0140.t:0 "o império italiano"
 roman_restoration.0140.desc:0 "Desde a queda do Império Ocidental, a península italiana foi dividida entre cidades-estado rebeldes, bispos gananciosos e conquistadores bárbaros..\nNo entanto, sob o governo da minha dinastia, a Itália deixou de lado as pequenas lutas internas e se recuperou novamente, ressurgindo como uma potência dominante no Ocidente. Não seremos mais um prêmio a ser disputado entre francos e gregos, ou seremos brutalizados por piratas e pretendentes bárbaros. A partir de hoje retomamos nosso lugar como verdadeiros herdeiros do Império Romano!"
 roman_restoration.0140.a:0 "Labor omnia vincit!"
 roman_restoration.0141.desc:0 "Desde a queda do Império Ocidental, a península italiana foi dividida entre cidades-estado rebeldes, bispos gananciosos e conquistadores bárbaros, sua antiga glória desperdiçada em pequenas lutas internas..\nNo entanto, sob [scoped_ruler.GetTitledFirstNamePossessive] regra, a Itália foi restaurada novamente, ressurgindo como uma potência dominante no Ocidente. Uma vez disputado entre francos e gregos, agora se tornou um império por direito próprio, governando o núcleo do antigo coração romano.."
 roman_restoration.0141.a:0 "Isto é um infortúnio."
 roman_restoration.0141.b:0 "Interessante..."

# Restoring Roman Empire as Italy, by Flavio Verna
 roman_restoration.0150.t:0 "De Roma a Roma"
 roman_restoration.0150.desc:0 "Está claro agora que nenhuma tentativa de restaurar o antigo Império quebrado teria sido bem-sucedida, desde que fosse perseguida por alemães bárbaros ou gregos efeminados..\nÉ somente através dos sacrifícios do povo italiano que Roma voltou mais uma vez ao seu lugar de direito como Rainha das Cidades..\n\n"
 roman_restoration.0150.a:0 "Omnes viae Romam ducunt."
 roman_restoration.0151.t:0 "A Segunda Era de Roma"
 roman_restoration.0151.desc.byzantines:0 "O impensável aconteceu! As pequenas cidades-estados da Itália conseguiram se unir sob uma única bandeira e traçar um caminho sangrento em nossas províncias orientais em um esforço para restaurar o antigo Império.\nTendo restaurado a maioria das antigas províncias sob [scoped_emperor.GetHerHis] regra, [scoped_emperor.GetTitledFirstName] declarou o Império Romano a ser restaurado sob [scoped_emperor.GetHerHis] liderança bárbara. Com a pouca legitimidade que nos resta, não podemos mais descartar essa alegação ridícula."
 roman_restoration.0151.desc.others:0 "O crescente Império Italiano conseguiu recuperar o suficiente das antigas províncias sob a liderança de [scoped_emperor.GetTitledFirstName] proclamar-se um Império Romano renascido.\nDesprezando os pretendentes do Norte e do Leste, esta nova Nação busca restaurar suas antigas fronteiras contra todos os oponentes.."
 
# Roman Empire dismantles pretenders, by Flavio Verna
 roman_restoration.0160.t:0 "O pretendente"
 roman_restoration.0160.desc:0 "Por muito tempo, toleramos os pretendentes bárbaros do Norte, vestindo-se com dignidade imperial imerecida. Roma está firmemente sob o controle do verdadeiro Império, e a patética federação de senhores da guerra alemães que uma vez tentou governar o Ocidente foi empurrada para além do Reno, nas florestas selvagens a que pertence..\nÉ hora de ensinar a esses bárbaros sua lição final e despojá-los de seu falso Império de uma vez por todas.."
 roman_restoration.0160.a:0 "Nossas legiões irão esmagá-los!"
 roman_restoration.0161.t:0 "cálculo romano"
 roman_restoration.0161.desc:1 "[byz_emperor.GetTitledFirstName] me denunciou publicamente como um falso [hre_emperor.GetTitleTierName] e está pronto para liberar o terrível poder de [byz_emperor.GetPrimaryTitle.GetName] contra meu povo.\nNão foi o suficiente para [byz_emperor.GetHerHis] para nos afastar cada vez mais de nossas terras. Roma não ficará satisfeita até que tenha vencido todos os pretendentes à sua glória."
 roman_restoration.0161.a:0 "Ainda há luta em nós!"
 roman_restoration.0162.t:0 "Os francos além do Reno"
 roman_restoration.0162.desc:0 "Está feito. Nossa grande campanha quebrou o chamado Sacro Império Romano além do reparo. [hre_emperor.GetTitledFirstName] foi totalmente humilhado e despojado de toda a dignidade imperial. [hre_emperor.GetSheHe|U] não tem mais autoridade ou recursos para unir as tribos bárbaras da Alemanha sob uma única bandeira."
 roman_restoration.0162.a:0 "E boa viagem!"
 roman_restoration.0163.t:0 "cálculo romano"
 roman_restoration.0163.desc:0 "Os romanos ressurgentes paralisaram o Império dos alemães além do reconhecimento. Após esta derrota devastadora contra suas legiões, minha palavra tem pouco peso sobre meus antigos vassalos. Este é o fim do sonho de Carlos Magno."
 roman_restoration.0163.a:0 "Como isso pôde acontecer?"
 roman_restoration.0164.t:0 "Os Franks contra-atacam"
 roman_restoration.0164.desc:0 "Além de todas as expectativas, [hre_emperor.GetTitledFirstName] foi capaz de montar uma defesa eficaz contra minhas legiões! Com [hre_emperor.GetHerHis] vitória, [hre_emperor.GetSheHe] deu nova legitimidade a [hre_emperor.GetHerHis] Império cambaleante, e manchou meu nome além do reparo."
 roman_restoration.0164.a:0 "E o que dizer das minhas águias?!"
 roman_restoration.0165.t:0 "Os Franks contra-atacam"
 roman_restoration.0165.desc:1 "O orgulho dos romanos foi sua ruína. Apesar de tudo [byz_emperor.GetHerHis] ostentando, [byz_emperor.GetTitledFirstNamePossessive] legiões se mostraram incapazes de enfrentar meus fiéis $knight_culture_player_plural_no_tooltip_lowercase$. Graças à minha defesa inflexível, dei nova dignidade ao meu título."
 roman_restoration.0165.a:0 "E nunca mais volte!"

 roman_restoration.0170.t:0 "O pretendente"
 roman_restoration.0170.desc:0 "Por muito tempo, permitimos que os fracos remanescentes do Império de Justiniano se apegassem à dignidade de um título que há muito mancharam através de um desfile interminável de reis incompetentes, mesquinhos e decadentes..\nTanto a Itália quanto a Grécia já estão sob nosso controle, enquanto foram reduzidas a nada mais do que um decadente despotismo oriental, muito ganancioso e rancoroso para reconhecer que seu tempo já passou.."
 roman_restoration.0170.a:0 "Daremos o incentivo necessário."
 roman_restoration.0171.t:0 "cálculo romano"
 roman_restoration.0171.desc:1 "[hre_emperor.GetTitledFirstName] me denunciou publicamente como um falso [byz_emperor.GetTitleTierName] e está pronto para liberar o terrível poder de [hre_emperor.GetPrimaryTitle.GetName] contra meu povo.\nNão foi o suficiente para [hre_emperor.GetHerHis] para nos afastar cada vez mais de nossas terras. Roma não ficará satisfeita até que tenha vencido todos os pretendentes à sua glória."
 roman_restoration.0171.a:0 "Nós somos os únicos verdadeiros herdeiros de Roma!"
 roman_restoration.0172.t:0 "Byzantion desmoronando"
 roman_restoration.0172.desc:0 "It is done. The corrupted remains of the império dos gregos have been wiped off the coasts of Greece and Asia Minor. With their leaders and bureaucrats stripped of power and their armies crippled, [byz_emperor.GetTitledFirstName] não pode mais suportar [byz_emperor.GetHerHis] corte decadente de bajuladores e traidores, nem projeto [byz_emperor.GetHerHis] autoridade além dos muros de [byz_emperor.GetHerHis] Palácio."
 roman_restoration.0172.a:0 "Estava na hora."
 roman_restoration.0173.t:0 "cálculo romano"
 roman_restoration.0173.desc:0 "Nosso Império está em frangalhos. Após sua agressiva campanha de humilhação e destruição, as hordas bárbaras de [hre_emperor.GetTitledFirstName] me deixaram com nada além de ruínas e cidades-estados em guerra. O título que uma vez tive não tem mais nenhuma dignidade imperial."
 roman_restoration.0173.a:0 "seus monstros!"
 roman_restoration.0174.t:0 "Os gregos contra-atacam"
 roman_restoration.0174.desc:0 "Além de todas as expectativas, [byz_emperor.GetTitledFirstName] foi capaz de montar uma defesa eficaz contra minhas forças! Com [byz_emperor.GetHerHis] vitória, [byz_emperor.GetSheHe] deu nova legitimidade a [byz_emperor.GetHerHis] Império cambaleante, e manchou meu nome além do reparo."
 roman_restoration.0174.a:0 "Como isso pôde acontecer?!"
 roman_restoration.0175.t:0 "Os gregos contra-atacam"
 roman_restoration.0175.desc:0 "Os estudiosos discutirão por muito tempo que tipo de tolice atraiu [hre_emperor.GetTitledFirstName] para travar uma guerra contra os verdadeiros herdeiros de Roma. A lamentável tentativa deste pretendente de me despojar do meu direito divino de governar a Europa resultou apenas em uma derrota previsível e humilhante.."
 roman_restoration.0175.a:0 "Nunca houve qualquer dúvida sobre isso."
 ######## Byz emp reclaims Constantinople from you by Isabella Welch
 roman_restoration.1204.t:0 "seu miserável [ROOT.Char.Custom('GirlBoy'))],"
 roman_restoration.1204.desc_vassal:0 "Eu tirei você da imundície e posso lançá-lo de volta! Você não #EMP verdadeiramente#! pense #EMP Constantinopla#!, o último pilar da erudição nesta terra desdenhosa, poderia realmente ser seu! Nem mesmo seu dedinho do pé é digno de pisar em seus tijolos brilhantes! Devolva-o, ou então o Corno de Ouro será o seu poço de afogamento - eu mesmo o jogarei nele, se for preciso.."
 roman_restoration.1204.a:0 "Eu estava apenas cuidando dele para você!"
 roman_restoration.1204.b:0 "Espero que sua retaguarda tenha estilhaços no trono."
 
