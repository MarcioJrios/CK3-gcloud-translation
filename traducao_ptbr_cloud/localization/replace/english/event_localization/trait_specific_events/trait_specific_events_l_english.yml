l_english:
 trait_specific.1001.desc:0 "Pessoas estranhas têm aparecido na corte ultimamente – algumas eu só vejo como sombras no canto do olho, e outras eu vislumbro rapidamente e então elas parecem ter ido embora.\nNão importa quantos guardas eu coloque na tarefa, essas pessoas estranhas não podem ser encontradas, mas a intensidade de suas provocações só aumenta.!"
 trait_specific.1001.a:0 "Lá-! eu poderia jurar..."

 trait_specific.1002.desc:0 "Ultimamente tenho tido dificuldade em pensar direito - meus pensamentos estão dispersos como nuvens em um céu de verão.\nOs pássaros do lado de fora da minha janela começaram a cantar outra música. Outras pessoas parecem falar intencionalmente em enigmas, e ninguém reconhece que o coentro é um tempero verdadeiramente horrível.."
 trait_specific.1002.a:0 "Espere, o que eu estava pensando?"

 trait_specific.1010.t:0 "Loucura emergente"
 trait_specific.1010.desc:0 "Na última semana, tenho girado em espiral, como uma folha em um tornado, girando e girando. O que é a realidade? O que é #EMP real#!? Eu não posso mais responder a isso.\nTudo o que sei é que a mulher nas nuvens me entende, mas as sombras estão chegando mais longe a cada dia."
 trait_specific.1010.a:0 "Agarrando como roedores... Shoo, fora com você!"

 trait_specific.2001.t:0 "O início"
 trait_specific.2001.desc:0 "Uma sensação de enjôo está subindo em meu estômago. Eu tento voltar para meus aposentos, mas a porta encolhe diante dos meus olhos! O que- o que está acontecendo?!\nDe repente eu posso sentir o cheiro de algo... algo que eu sei que já cheirei antes, mas... #EMP where#!? A servant asks me if EU'm alright, but I cannot answer her, I cannot do anything..."
 trait_specific.2001.a:0 "I... quanto tempo eu fui?"

 trait_specific.2002.desc:0 "Ultimamente tenho experimentado alguns... episódios. Algo toma conta de mim, toma conta do meu corpo e me deixa cansado e confuso.\nEu tentei esconder isso das pessoas, tentei esconder, mas é difícil controlar algo que vem e vai quando bem entende.."
 trait_specific.2002.a:0 "Eles estão olhando para mim como se eu estivesse possuído..."

 trait_specific.3001.desc:0 "Quando uma flecha perdida passa zunindo pela minha cabeça no quintal, não sinto nada - nem medo, nem raiva, nem pânico.\nIsso tem sido normal recentemente - sinto como se existisse atrás de uma cortina, mantendo-me longe dos sentimentos e do mundo. E eu estou tão cansado..."
 trait_specific.3001.a:0 "acho que vou voltar pra cama."

 trait_specific.3002.desc_opening:0 "Qual é o significado disso tudo? Por que passamos por esses movimentos dia após dia após dia..."

 trait_specific.3999.t:0 "Dias Cinzentos"
 trait_specific.3999.desc:0 "Durante toda a minha vida, senti que a felicidade não vinha tão facilmente para mim quanto para os outros, e agora o sentimento é tão estranho para mim quanto o ar é para um peixe.."
 trait_specific.3999.desc_end:0 "\nMotivação e energia me escapam. À medida que minha vida afunda em uma monotonia cinzenta, sinto que deveria estar em pânico, mas mesmo isso está além de mim agora."
 trait_specific.3999.a:0 "é tudo demais..."

 trait_specific.4001.t:0 "Leitura Alternativa"
 trait_specific.4001.desc:0 "Em um canto empoeirado da biblioteca encontro um tomo – encadernado em couro e inscrito com símbolos estranhos – parcialmente escondido atrás de outros livros. É antigo, mas obviamente teve algum uso recente.\nAo folheá-lo, percebo rapidamente que se trata de alguns... conhecimento não convencional."
 trait_specific.4001.a:0 "Interessante... Eu olho ao redor antes de me sentar para ler."
 trait_specific.4001.a_tt:0 "Espero que aquele que recentemente leu o livro não esteja por perto para me ver..."
 trait_specific.4001.b:0 "Heresia! Eu vou entregá-lo ao [ROOT.Char.GetFaith.PriestNeuterPlural]."

 trait_specific.5001.t:0 "Gourmand"
 trait_specific.5001.desc:0 "Carne de veado, alce, codorna... Há tantas coisas exóticas para experimentar neste mundo!\nÀ medida que prato após prato de carne requintada é colocado diante de mim, não posso deixar de me perguntar o que mais há lá fora? Que aventuras mais saborosas posso fazer?"
 trait_specific.5001.a:0 "eu devo tentar tudo!"
 trait_specific.5001.a.tt:0 "Vou procurar tipos mais exóticos de carne"
 trait_specific.5001.b:0 "A variação que tenho aqui é boa."

 trait_specific.5002.desc:0 "Em minha busca por carnes raras, um pensamento se enraizou em minha mente. Mal posso admitir isso para mim mesmo, mas não posso deixar de me perguntar qual seria o sabor da carne humana....\nQuando um servo da corte adoece e fica à beira da morte, ordeno que ele seja colocado sob meus cuidados particulares.."
 trait_specific.5002.a:0 "Perdoe-me - eu devo descobrir!"
 trait_specific.5002.b:0 "Eu não farei nada além de orar por sua alma."

 trait_specific.5003.t:0 "Levado ao extremo"
 trait_specific.5003.desc:0 "Era para ser apenas um passeio curto, um passeio agradável pelo campo. Agora já se passaram dias desde que vimos outra pessoa viva, e nossos suprimentos acabaram há muito tempo - já comemos os cavalos.\nNosso guia promete que chegaremos à civilização dentro de uma semana, mas alguns dos criados já estão no limite, e meu estômago ronca mais alto a cada hora que passa.."
 trait_specific.5003.a:0 "Nós fazemos o que temos que fazer para sobreviver..."
 trait_specific.5003.b:0 "Nós podemos resistir a isso!"

 trait_specific.6001.t:0 "sabor alternativo"
 trait_specific.6001.desc:0 "Ultimamente as atividades regulares não... #EMP done#! it for me. Physicians have recommended various ointments, but nothing excites.\nÀ medida que fico cada vez mais desesperado, tropeço em alguns livros, escondidos no fundo de uma pilha na banca de um comerciante, que retratam alguns... atividades incomuns. Acho que não consigo parar de virar as páginas, e o calor está mexendo em minhas entranhas."
 trait_specific.6001.a:0 "Bem, se isso é o que é preciso..."
 trait_specific.6001.b:0 "eu sou melhor que isso!"

 trait_specific.6002.t:0 "quarto divertido"
 trait_specific.6002.desc:0 "Eu alcanço para desabotoar meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )] [lover.GetTitledFirstNamePossessive] [lover.Custom('GetUpperClothingArticle')] quando [lover.GetSheHe] de repente se afasta.\n\n"I have been wanting to try some things with you, my [ROOT.Char.Custom('LoverPetName')]," [lover.GetSheHe] diz como [lover.GetSheHe] chega debaixo da cama com um sorriso, apenas para retirar [ROOT.Char.Custom('DeviantObjectArticle')]. "I was thinking that we could... use this.""
 trait_specific.6002.a:0 "Bem, não me deixe esperando!"
 trait_specific.6002.b:0 "Você gosta de coisas assim?!"
 trait_specific.6002.b_known:0 "eu sabia [lover.GetSheHe] estava em algumas coisas estranhas, mas isso?!"

 trait_specific.7001.t:0 "de baixo para cima!"
 trait_specific.7001.desc:0 "Nada me acalma tão eficientemente quanto um copo cheio de [ROOT.Char.Custom('RegionalAlcoholicDrink')]. Depois de um dia difícil, depois de um dia bom, depois de #EMP qualquer#! dia... Eu encontrei consolo no fundo do copo."
 trait_specific.7001.a:0 "Traga-me outro!"
 trait_specific.7002.b:0 "eu sou mais forte que isso."

 trait_specific.8001.t:0 "Gerando Interesse"
 trait_specific.8001.desc:0 "Um comerciante me enviou amostras de sementes – plantas [ROOT.Char.Custom('RandomSheHe')] alegações são boas para a saúde e mente.\nDevo admitir que tenho pouca experiência em cuidar de plantas, mas quão difícil pode ser?"
 trait_specific.8001.a:0 "Vou usá-los para começar um jardim privado!"
 trait_specific.8001.a.success:0 "Você cultiva um jardim exuberante"
 trait_specific.8001.a.small_success:0 "O projeto falha, mas você aprende muito"
 trait_specific.8001.a.failure:0 "As sementes se recusam a crescer"
 trait_specific.8002.b:0 "Devem valer alguma coisa..."

 trait_specific.9001.t:0 "Reflexões noturnas"
 trait_specific.9001.desc:0 "Eu tomo um gole da minha caneca de [ROOT.Char.Custom('GetExpensiveDrink_Singular')], olhos examinando meu último trabalho rabiscado.\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\nVerdadeiramente, eu sou uma das grandes mentes artísticas da minha idade!"
 trait_specific.9001.a:0 "Um belo verso! O que devo refletir sobre o próximo?"
 trait_specific.9001.b:0 "Escrever é divertido, mas não sei rimar #EMP#!."
 trait_specific.9001.c:0 "Talvez eu tome um banho em vez disso..."


 trait_specific.8501.t:0 "Risadinhas Suspeitas"
 trait_specific.8501.desc:0 "Estou falando com vários de meus cortesãos sobre um assunto bastante sério, quando não posso deixar de notar [mean_courtier.GetTitledFirstName] rindo.\nÉ só quando eu enfrento [mean_courtier.GetHerHim] e [mean_courtier.GetSheHe] me pede para repetir a palavra 'suspeito' que eu percebo [mean_courtier.GetSheHe] está zombando do meu lisp."
 trait_specific.8501.a:0 "Rude, mas o que posso fazer?"
 trait_specific.8501.b:0 "aprisionar [mean_courtier.GetHerHim]!"
 trait_specific.8501.c:0 "Se você acha isso tão engraçado, talvez você queira o seu próprio."
 trait_specific.8501.d:0 "Diga de novo, eu te desafio."
 trait_specific.8501.e:0 "Talvez você gostaria de um olhar mais atento."
 trait_specific.8501.f:0 "Na verdade, eu acho que você vai encontrar [ROOT.Char.GetFaith.HealthGodName] tinha um lisp."
 trait_specific.8501.g:0 "Você não vai #EMP acreditar#! o que posso fazer com esta língua..."
 trait_specific.8501.d.tt:0 "[mean_courtier.GetTitledFirstName] e você tem um [single_combat_duel|E]"
 trait_specific.8501.h:0 "Está tudo bem?"
