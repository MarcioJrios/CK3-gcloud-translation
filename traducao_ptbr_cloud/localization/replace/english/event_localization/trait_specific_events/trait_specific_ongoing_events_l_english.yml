l_english:
 trait_specific_ongoing.1001.t:0 "Revelações Destruidoras"
 trait_specific_ongoing.1001.desc:0 "Eu bato minhas mãos contra a parede repetidamente. Quando olho para eles, vejo uma rachadura passando por um - meus medos se tornaram realidade! eu sou feito de vidro!\nTerei que me mover suave e lentamente, sem movimentos violentos, sem cantos agudos..."
 trait_specific_ongoing.1001.a:0 "Ninguém me toque!"

 trait_specific_ongoing.1003.t:0 "Tenha paciencia comigo"
 trait_specific_ongoing.1003.desc:0 "abro a porta do meu [ROOT.Char.Custom('ResidenceBuilding')] e me vejo cara a cara com um urso gigante.\n\n"Oh, sugar-puff! You abandoned your friends?" Eu pergunto a ela e começo a trazê-la de volta para o salão principal.\nQuando entro na sala, uma cacofonia de som aumenta quando todos os animais que consegui colocar em minhas mãos me cumprimentam.!"
 trait_specific_ongoing.1003.a:0 "Minhas queridas! Eu vou te encontrar ainda mais amigos!"
 trait_specific_ongoing.1003.a.flavor:0 "Quando saio da sala, o sopro de açúcar me persegue"
 trait_specific_ongoing.1003.b:0 "EU... Eu deveria vendê-los, não deveria??"

 trait_specific_ongoing.1004.t:0 "Um Pequeno Pacote de Alegria"
 trait_specific_ongoing.1004.desc:0 "Por minha ordem, todos os animais que entram no [court_location.Custom('BaronyTownType')] de [court_location.GetNameNoTier] são trazidos para mim.\n\n"
 trait_specific_ongoing.1004.desc_cat:0 "Meus servos me trazem as últimas capturas em uma pequena cesta de tecido. o [ROOT.Char.Custom('RandomCatEyeColor')] os olhos de um gatinho espiam por cima da borda e um pequeno miado pode ser ouvido de dentro."
 trait_specific_ongoing.1004.desc_dog:0 "Meus servos me trazem as últimas capturas em uma pequena cesta de tecido. Ao olhar para dentro, encontro um cachorrinho que late ao me ver e começa a abanar o rabo!"
 trait_specific_ongoing.1004.a:0 "Este gato é meu agora!"
 trait_specific_ongoing.1004.b:0 "Este cão é meu agora!"
 trait_specific_ongoing.1004.c_cat:0 "Um gato! Vender para a cozinha."
 trait_specific_ongoing.1004.c_dog:0 "Um cachorro! vendê-lo para um canil."

 trait_specific_ongoing.1005.t:0 "Caros falecidos [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_person'))|U]"
 trait_specific_ongoing.1005.desc:0 "Enquanto eu caminho para fora durante uma noite de neblina, uma aparição aparece de repente, e com uma voz estrondosa ela fala.\n\n"[ROOT.Char.GetFirstNameNoTooltip]! It has been too long!"\nIsso é meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )], [dead_person.GetTitledFirstName], quem eu acreditava que tinha [dead_person.GetDeathReason]!"
 trait_specific_ongoing.1005.a:0 "Que bom que você não!"

 trait_specific_ongoing.1006.desc:0 "Há um ano venho recebendo visitas freqüentes do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )] [dead_person.GetTitledFirstName], todo dia. [dead_person.GetSheHe|U] é inflexível que ninguém mais tem permissão para ver [dead_person.GetHerHim], mas as pessoas estão começando a se preocupar...\nComo devo me concentrar no meu [ROOT.Char.Custom('child_object_of_interest')] quando [dead_person.GetSheHe] age assim?!"
 trait_specific_ongoing.1006.a:0 "Me deixe em paz!"

 trait_specific_ongoing.1007.t:0 "Um sonho de vidro"
 trait_specific_ongoing.1007.desc:0 "Eu rastejo até a consciência depois de um sono tão profundo que quase me perdi.\nSonhei com grandes vidraças me levando para mais perto do sol em um vórtice de estrelas. Alcançando o mais longe que pude, consegui agarrar o corpo celestial e sua glória flamejante - puxando até que ele tombou e caiu na terra. Abraçando-o, senti uma serenidade e um calor que nunca havia experimentado antes.!"
 trait_specific_ongoing.1007.a:0 "Tão esplêndido, tão grandioso!"
 trait_specific_ongoing.1007.a.tt:0 "Agora posso tomar a decisão de construir um #bold Glass Monument#!"

 trait_specific_ongoing.1008.t:0 "Perdendo a Realidade "
 trait_specific_ongoing.1008.desc:0 "Estou passando um dia com meu amigo [friend.GetTitledFirstName] quando de repente tudo começa a girar...\nCinza de aço, vermelho sangrento, um rosto gritando, mares carmesim profundos...\neu venho agachado [friend.GetHerHis] corpo, faca ensanguentada na mão."
 trait_specific_ongoing.1008.a:0 "[friend.GetFirstNameNoTooltip]! Oh não... devo esconder o corpo."
 trait_specific_ongoing.1008.b:0 "eu devo confessar!"

 trait_specific_ongoing.1009.t:0 "Impossível de Ferir"
 trait_specific_ongoing.1009.desc:0 ""Do not fear!" I scream from the top of the building to calm the people gathered beneath. "I cannot be harmed!"\nEu pulo graciosamente da borda e rio enquanto meu estômago formiga com a queda."
 trait_specific_ongoing.1009.a:0 "HAHAHA – AAAAA!"
 trait_specific_ongoing.1009.a.success:0 "Eu mantenho o pouso"
 trait_specific_ongoing.1009.a.failure:0 "Eu não sou tão invencível quanto eu pensava ser"

 trait_specific_ongoing.1010.t:0 "meu cavalo [ROOT.Char.Custom('WarhorseStoryName')]"
 trait_specific_ongoing.1010.desc:0 "meu lindo cavalo de batalha [ROOT.Char.Custom('WarhorseStoryName')] carrega-me com facilidade perante a minha corte reunida.\n\n"This horse is perfection! You will all spend at least one hour each day caring for [ROOT.Char.Custom('HorseStoryHerHim')], be it training or grooming. [ROOT.Char.Custom('HorseStorySheHe')|U] is more dear to me than anyone else. Dismissed""
 trait_specific_ongoing.1010.a:0 "Todos se curvarão diante [ROOT.Char.Custom('HorseStoryHerHim')]!"

 trait_specific_ongoing.1011.t:0 "Fabricação de Lei"
 trait_specific_ongoing.1011.desc:0 "Enquanto estou no tribunal, continuo me distraindo com as roupas resplandecentes de todos. Tecidos luxuosos, joias – pah!\nPor que eles devem tentar isso? Eles não sabem que eu posso ver diretamente em seus núcleos de qualquer maneira? As coisas seriam mais fáceis se alguém pudesse simplesmente... proibir roupas.\n\n...Esperar."
 trait_specific_ongoing.1011.a:0 "Roupas agora são proibidas. Lá vão eles!"
 all_adult_courtiers:0 "Todos os cortesãos adultos"

 trait_specific_ongoing.1012.t:0 "Visões da Escuridão"
 trait_specific_ongoing.1012.desc:0 "Não consigo me lembrar disso, mas depois que chego no pátio, meus cortesãos me contam tudo..\nEu estava correndo, avisando as pessoas que os morcegos estavam chegando. O suficiente para apagar o sol e tirar [capital.GetNameNoTier] com eles para algum lugar terrível onde [ROOT.Char.GetFaith.PositiveAfterLife] não pode ser alcançado."
 trait_specific_ongoing.1012.a:0 "O que está acontecendo comigo..."
 trait_specific_ongoing.1012.b:0 "Oh, estarei preparado quando eles vierem!"

 ### DIVINE OR WITCHY VISIONS? ###
 trait_specific_ongoing.2001.t:0 "Uma mensagem do além"
 trait_specific_ongoing.2001.start.desc:0 "Eu sei que eles estão vindo pouco antes de eu vê-los. Uma onda repentina de"
 trait_specific_ongoing.2001.dread.desc:0 "temor,"
 trait_specific_ongoing.2001.anxiety.desc:0 "ansiedade,"
 trait_specific_ongoing.2001.euphoria.desc:0 "euforia,"
 trait_specific_ongoing.2001.joy.desc:0 "alegria,"
 trait_specific_ongoing.2001.nausea.desc:0 "náusea,"
 trait_specific_ongoing.2001.walls.desc:0 "as paredes do meu quarto se aproximando,"
 trait_specific_ongoing.2001.sulfur.desc:0 "o forte cheiro de enxofre"
 trait_specific_ongoing.2001.smoke.desc:0 "um cheiro acre de fumaça"
 trait_specific_ongoing.2001.citrus.desc:0 "o sabor forte de frutas cítricas na minha língua"
 trait_specific_ongoing.2001.lavender.desc:0 "uma lufada fresca de lavanda"
 trait_specific_ongoing.2001.bile.desc:0 "o cheiro acre da bílis"
 trait_specific_ongoing.2001.incense.desc:0 "o cheiro enjoativo do incenso"
 trait_specific_ongoing.2001.blood.desc:0 "o cheiro metálico de sangue"
 trait_specific_ongoing.2001.stand_before_me.desc:0 "- e then they stand before me.\n\n[ROOT.Char.Custom('one_syllable_number')|U]"
 trait_specific_ongoing.2001.glowing.desc:0 "seres brilhantes,"
 trait_specific_ongoing.2001.hazy.desc:0 "silhuetas nebulosas,"
 trait_specific_ongoing.2001.dark.desc:0 "seres escuros,"
 trait_specific_ongoing.2001.shaking.desc:0 "seres tremendo,"
 trait_specific_ongoing.2001.shimmering.desc:0 "seres brilhantes,"
 trait_specific_ongoing.2001.speaking.desc:0 "falando em um coro de"
 trait_specific_ongoing.2001.whispers.desc:0 "sussurros."
 trait_specific_ongoing.2001.screeches.desc:0 "guinchos."
 trait_specific_ongoing.2001.chimes.desc:0 "sinos."
 trait_specific_ongoing.2001.raindrops.desc:0 "pingos de chuva."
 trait_specific_ongoing.2001.thunder.desc:0 "trovão."
 trait_specific_ongoing.2001.end.desc:0 "Quem são essas criaturas e o que elas querem de mim?"
 trait_specific_ongoing.2001.a:0 "Eles devem ser mensageiros de [ROOT.Char.GetFaith.HighGodName]!"
 trait_specific_ongoing.2001.a.success:0 "você convence [clergy.GetCouncilTitle] [clergy.GetShortUIName] que suas visões são sagradas"
 trait_specific_ongoing.2001.a.failure:0 "[clergy.GetCouncilTitle|U] [clergy.GetShortUIName] é perturbado por seus contos"
 trait_specific_ongoing.2001.b:0 "Isso é outra coisa, um poder mais profundo, e eu #EMP quero#! isto."
 trait_specific_ongoing.2001.c:0 "EU... Eu só estou cansado. preciso me cuidar melhor."

 trait_specific_ongoing.2001.b.success:0 "Você encontra conhecimento secreto"
 trait_specific_ongoing.2001.b.success.tt:0 "Você tem a opção de abraçar novas verdades ou permanecer fiel a [clergy.GetFaith.HighGodName]"
 trait_specific_ongoing.2001.b.failure:0 "Você encontra alguns livros interessantes, mas regulares"

 trait_specific_ongoing.2002.desc:0 "Minha busca pelo conhecimento prometido pelos Mensageiros me levou a lugares inusitados. Becos escuros, tabernas decadentes, livrarias empoeiradas - fui aonde nenhum [ROOT.Char.GetTitleAsNameNoTooltip] foi antes, e minha recompensa foi realmente grande.\nEu descobri uma série de tomos sobre [ROOT.Char.GetFaith.WitchGodName] e os poderes [ROOT.Char.GetFaith.WitchGodSheHe] concede a [ROOT.Char.GetFaith.WitchGodHerHis] seguidores. Estou tentado, isso não posso negar."
 trait_specific_ongoing.2002.a:0 "Escuro [ROOT.Char.GetFaith.WitchGodMistressMaster], Eu sou seu humilde servo!"
 trait_specific_ongoing.2002.b:0 "Eu estou em cima da minha cabeça. isso é muito perigoso."

 trait_specific_ongoing.2003.desc:0 "Encontrei muitos tomos interessantes em minha busca por conhecimento oculto, mas nada realmente especial.\nReceio ter interpretado mal a vontade daqueles seres estranhos - ou imaginado a coisa toda!"
 trait_specific_ongoing.2003.a:0 "Minha mente está pregando peças em mim?"

 ### WHICH GOD/SAINT IS SPEAKING TO ME? ###
 trait_specific_ongoing.2010.t:0 "Foco Divino"
 trait_specific_ongoing.2010.possessed_start.desc:0 "Tenho recebido mensagens frequentes de três seres sagrados. Eles vêm até mim quase todas as noites, seus rostos cobertos pela luz divina. Eu acho que eles devem ser os espíritos de"
 trait_specific_ongoing.2010.zeal_start.desc:0 "Há cerca de um mês, venho tendo um sonho recorrente, no qual discuto teologia com"
 trait_specific_ongoing.2010.health.desc:0 "[ROOT.Char.GetFaith.HealthGodName],"
 trait_specific_ongoing.2010.fertility.desc:0 "[ROOT.Char.GetFaith.FertilityGodName],"
 trait_specific_ongoing.2010.wealth.desc:0 "[ROOT.Char.GetFaith.WealthGodName],"
 trait_specific_ongoing.2010.household.desc:0 "[ROOT.Char.GetFaith.HouseholdGodName],"
 trait_specific_ongoing.2010.knowledge.desc:0 "[ROOT.Char.GetFaith.KnowledgeGodName],"
 trait_specific_ongoing.2010.war.desc:0 "[ROOT.Char.GetFaith.WarGodName],"
 trait_specific_ongoing.2010.trickster.desc:0 "[ROOT.Char.GetFaith.TricksterGodName],"
 trait_specific_ongoing.2010.and_health.desc:0 "e [ROOT.Char.GetFaith.HealthGodName]."
 trait_specific_ongoing.2010.and_fertility.desc:0 "e [ROOT.Char.GetFaith.FertilityGodName]."
 trait_specific_ongoing.2010.and_wealth.desc:0 "e [ROOT.Char.GetFaith.WealthGodName]."
 trait_specific_ongoing.2010.and_household.desc:0 "e [ROOT.Char.GetFaith.HouseholdGodName]."
 trait_specific_ongoing.2010.and_knowledge.desc:0 "e [ROOT.Char.GetFaith.KnowledgeGodName]."
 trait_specific_ongoing.2010.and_war.desc:0 "e [ROOT.Char.GetFaith.WarGodName]."
 trait_specific_ongoing.2010.and_trickster.desc:0 "e [ROOT.Char.GetFaith.TricksterGodName]."
 trait_specific_ongoing.2010.end.desc:0 "\nTalvez eles tenham me escolhido para espalhar sua palavra e me recompensar com suas bênçãos? vou rezar para..."
 trait_specific_ongoing.2010.health:0 "[ROOT.Char.GetFaith.HealthGodName] para saúde e longevidade."
 trait_specific_ongoing.2010.fertility:0 "[ROOT.Char.GetFaith.FertilityGodName] para uma nova vida e fertilidade."
 trait_specific_ongoing.2010.wealth:0 "[ROOT.Char.GetFaith.WealthGodName] para a riqueza e abundância."
 trait_specific_ongoing.2010.household:0 "[ROOT.Char.GetFaith.HouseholdGodName] para uma família feliz."
 trait_specific_ongoing.2010.household.tt:0 "Todo seu [close_family_members|E] e [spouses|E]"
 trait_specific_ongoing.2010.knowledge:0 "[ROOT.Char.GetFaith.KnowledgeGodName] para conhecimento e sabedoria."
 trait_specific_ongoing.2010.war:0 "[ROOT.Char.GetFaith.WarGodName] pela força na batalha.."
 trait_specific_ongoing.2010.trickster:0 "[ROOT.Char.GetFaith.TricksterGodName] para inteligência e sorte."
 trait_specific_ongoing.2010.fallback:0 "Eu não posso presumir ser escolhido."


 ### COURT CHAPLAIN WANTS TO TREAT YOU ###
 trait_specific_ongoing.2015.t:0 "De [ROOT.Char.GetFaith.HighGodName] Seja curado"
 trait_specific_ongoing.2015.desc:0 "Os pilares do [ROOT.Char.GetFaith.HouseOfWorship] começar a dobrar como outro episódio vem sobre mim. Eu não faço barulho, mas eu sei [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] pode dizer que algo está errado.\nDepois de [ROOT.Char.Custom('GetReligiousRite')], [chaplain.GetSheHe] vem com um olhar preocupado [chaplain.GetHerHis] cara. "It must be [ROOT.Char.GetFaith.DevilName] and [ROOT.Char.GetFaith.DevilHerHis] minions who take possession of your body, my [ROOT.Char.GetLadyLord]. You must turn to [ROOT.Char.GetFaith.HighGodName] for salvation, before it is too late!""
 trait_specific_ongoing.2015.physician.desc:0 "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] deve ter ouvido [chaplain.GetHerHim]. "What the [ROOT.Char.GetTitleAsNameNoTooltip] needs is peace and quiet, not threats of damnation!""
 trait_specific_ongoing.2015.a:0 "Vou rezar para que a escuridão se afaste."
 trait_specific_ongoing.2015.a.success:0 "As orações são eficazes"
 trait_specific_ongoing.2015.a.failure:0 "Suas convulsões continuam acontecendo"
 trait_specific_ongoing.2015.b:0 "O jejum limpará minha alma."
 trait_specific_ongoing.2015.b.success:0 "O jejum é eficaz"
 trait_specific_ongoing.2015.b.failure_health:0 "O jejum deixa você enfraquecido"
 trait_specific_ongoing.2015.b.failure_eating:0 "Você luta com as regras duras"
 trait_specific_ongoing.2015.b.failure_eating.tt:0 "Sua atitude em relação à comida mudará"
 trait_specific_ongoing.2015.c:0 "O que você sugeriria, [physician.GetFirstNameNoTooltip]?"
 trait_specific_ongoing.2015.c.success:0 "O tratamento do médico é eficaz"
 trait_specific_ongoing.2015.e:0 "Me deixe em paz!"

 trait_specific_ongoing.2016.physician1.desc:0 "[physician.GetTitledFirstName] me disse para descansar bastante e evitar objetos brilhantes, barulhos altos e clima extremo."
 trait_specific_ongoing.2016.physician2.desc:0 "\n\n[physician.GetHerHis|U] conselho deve ter funcionado, porque eu não tive nenhum episódio desde!"
 trait_specific_ongoing.2016.fasting1.desc:0 "[chaplain.GetTitledFirstName] instruiu-me a fazer apenas uma pequena refeição à noite e me deu uma longa lista de alimentos a serem excluídos. Laticínios, carne, ovos, doces, álcool, óleos, especiarias picantes, vegetais que crescem abaixo do solo..."
 trait_specific_ongoing.2016.fasting2.desc:0 "\nFoi um regimento difícil de seguir, mas deve ter funcionado, porque não tive nenhum episódio desde!"
 trait_specific_ongoing.2016.prayer1.desc:0 "[chaplain.GetTitledFirstName] me disse para passar pelo menos três horas por dia em oração focada e me encaminhou para uma dúzia de seções no [ROOT.Char.GetFaith.ReligiousText] para mais estudos."
 trait_specific_ongoing.2016.prayer2.desc:0 "\nMinha dedicação foi recompensada, pois não tive nenhum episódio desde!"
 trait_specific_ongoing.2016.a.physician:0 "você tem meus agradecimentos, [physician.GetFirstNameNoTooltip]!"
 trait_specific_ongoing.2016.a.chaplain:0 "[ROOT.Char.GetFaith.HighGodName] é poderoso!"

 trait_specific_ongoing.2017.prayer2.desc:0 "\nEu fiz o meu melhor, mas parece que não sou digno de [ROOT.Char.GetFaith.HighGodNamePossessive] misericórdia. Meus episódios são tão regulares como sempre."
 trait_specific_ongoing.2017.physician2.desc:0 "\nEu tentei o meu melhor para seguir [physician.GetHerHis] conselho, mas meus episódios são tão regulares como sempre."
 trait_specific_ongoing.2017.a:0 "Talvez eu tenha feito algo errado?"

 trait_specific_ongoing.2018.fasting2.desc:1 "\nFiz o possível para seguir o regime estrito, mas só me sinto mais fraco. Meus episódios são tão regulares como sempre, e a exaustão que se segue é ainda mais difícil de controlar."
 trait_specific_ongoing.2018.a:0 "Desisto. eu preciso da minha força."

 trait_specific_ongoing.2019.fasting2.desc:0 "\nAs regras eram difíceis de seguir e me vi obcecada com cada pequeno detalhe. A comida está constantemente na vanguarda da minha mente."
 trait_specific_ongoing.2019.a:0 "Ninguém saberá se eu quebrar as regras... Só um pouco!"
 trait_specific_ongoing.2019.b:0 "Eu não posso falhar - muito está em jogo!"


 ### POSSESSED REOCCURANCE EVENT ### 
 trait_specific_ongoing.2020.t:0 "Uma sensação familiar"
 trait_specific_ongoing.2020.a:0 "De novo não! Eu #EMP recuso#!! Este #EMP não é#! acontecendo..."
 trait_specific_ongoing.2020.start.desc:0 "Uma onda repentina de"
 trait_specific_ongoing.2020.dread.desc:0 "temor"
 trait_specific_ongoing.2020.fear.desc:0 "temer"
 trait_specific_ongoing.2020.anxiety.desc:0 "ansiedade"
 trait_specific_ongoing.2020.nausea.desc:0 "náusea"
 trait_specific_ongoing.2020.anger.desc:0 "raiva"
 trait_specific_ongoing.2020.end.desc:0 "vem sobre mim como o chão começa a torcer e dobrar sob meus pés. Embora tenha sido poupado por algum tempo, reconheço imediatamente os sinais.\nEu fujo para meus aposentos antes de começar a chorar - ou perder totalmente o controle do meu corpo..."

 trait_specific_ongoing.2025.t:0 "Sem lugar para esconder-se"
 trait_specific_ongoing.2025.start.desc:0 "o [dummy_gender.GetWomanMan] diante de mim parece estranho. [dummy_gender.GetHerHis|U] rosto está torcido... torcendo? É [dummy_gender.GetSheHe] mesmo humano?\nA realidade #EMP dá uma guinada#!, e percebo que estou tendo outro [ROOT.Char.Custom('PossessedEpisode')] — in front of minha entire court. As"
 trait_specific_ongoing.2025.end.desc:0 "enche minhas narinas, tento falar, mas meus lábios não se movem."
 trait_specific_ongoing.2025.a:0 "preciso sair daqui, antes que piore!"
 trait_specific_ongoing.2025.b:0 "Eu sou o [ROOT.Char.GetTitleAsNameNoTooltip] — I do not care what they think."
 trait_specific_ongoing.2025.b.success:0 "Os cortesãos estão impressionados com sua coragem"
 trait_specific_ongoing.2025.b.failure:0 "Os cortesãos são repelidos"
 trait_specific_ongoing.2025.c:0 "Onde é [helper.GetFirstNameNoTooltip]? Eu preciso de [helper.GetHerHis] ajuda!"
 trait_specific_ongoing.2025.d:0 "É uma mensagem de [ROOT.Char.GetFaith.HighGodName]! Eu vou contar a eles!"
 trait_specific_ongoing.2025.d.success:0 "Os cortesãos acreditam em você"
 trait_specific_ongoing.2025.d.failure:0 "Os cortesãos acham que você está mentindo"
 trait_specific_ongoing.2025.e:0 "Eu poderia jogar como uma visão de [ROOT.Char.GetFaith.HighGodName]..."
 trait_specific_ongoing.2025.e.failure:0 "Os cortesãos veem através do seu esquema"
 trait_specific_ongoing.2025.every_courtier:0 "Todo cortesão"



 trait_specific_ongoing.3001.t:0 "Misery Loves Company"
 trait_specific_ongoing.3001.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sympathetic_character') )] [sympathetic_character.GetTitledFirstName] se aproxima de mim quando terminei de fazer a corte, com as pessoas ainda se misturando.\n\n"My [ROOT.Char.GetLadyLord], I have heard that you too suffer from periods of... melancholy. Perhaps we could discuss our experiences?""
 trait_specific_ongoing.3001.a:0 "Venha, temos muito o que conversar."
 trait_specific_ongoing.3001.b:0 "Eu não tenho esses problemas! O que você está falando?!"
 trait_specific_ongoing.3001.b.tt:0 "ahaha... ha."

 trait_specific_ongoing.3002.t:0 "Soluções de Longo Prazo"
 trait_specific_ongoing.3002.desc:0 ""My [ROOT.Char.GetLadyLord]," minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] se aproxima de mim uma noite. "I have some remedies we could try for your insistent melancholy. It might get a bit worse before it gets better, but it's worth trying!""
 trait_specific_ongoing.3002.a:0 "Eu faria qualquer coisa para me livrar disso."
 trait_specific_ongoing.3002.b:0 "Só preciso de uma longa soneca. Ou três."

 trait_specific_ongoing.3003.desc:0 ""To cure these kinds of affliction it is very important to air out the bad thoughts," minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] me garante. "Come to me a couple of times every week, and we will talk about what weighs on you.""
 trait_specific_ongoing.3003.a:0 "vou levar o tempo."
 trait_specific_ongoing.3003.b:0 "Isso tudo é demais para mim - eu vou voltar para a cama."

 trait_specific_ongoing.3004.desc:0 ""For you to feel better we have to work on both your thoughts and your routines," minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] me informa. "I will help you identify your negative thoughts and habits and work to change these.""
 trait_specific_ongoing.3004.a:0 "Faz sentido!"

 trait_specific_ongoing.3005.desc:0 ""Exercise and bodily stimulation are effective in balancing your humors," minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] diga-me. "You will make three rounds of your [ROOT.Char.Custom('ResidenceBuilding')] every day.""
 trait_specific_ongoing.3005.a:0 "eu farei o meu melhor."

 trait_specific_ongoing.3006.desc:0 ""These bad thoughts and this melancholy are clearly the result of evil spirits or demons," my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] diga-me. "We will task a [ROOT.Char.Custom('DefaultPriestTitle')] to pray over you to banish the evil within.""
 trait_specific_ongoing.3006.a:0 "O poder de [ROOT.Char.GetFaith.HighGodName] vai me curar!"

 trait_specific_ongoing.3007.desc:0 "Depois de todas as coisas que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] me fez passar. Lentamente chego à conclusão de que estou me sentindo #EMP#! coisas de novo."
 trait_specific_ongoing.3007.desc_ending:0 "\nComo o sol rompendo uma espessa camada de nuvens, sinto a felicidade voltando à minha alma."
 trait_specific_ongoing.3007.a:0 "EU... Eu estou feliz!"

 trait_specific_ongoing.3008.desc_physician_died:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] passed away before [court_physician.GetSheHe] poderia terminar de me tratar da minha melancolia, mas as instruções [court_physician.GetSheHe] deixado para trás me ajudou a cumprir o tratamento sozinho."
 trait_specific_ongoing.3008.desc_no_depression:0 "Eu não tenho que continuar a rotina do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] diante de mim para me livrar de minha melancolia, pois já estou livre da aflição!"
 trait_specific_ongoing.3008.desc_fallback:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] has not finished [court_physician.GetHerHis] tratamento da minha melancolia, mas sinto a escuridão saindo de mim."

 trait_specific_ongoing.3009.t:0 "Dias Pesados"
 trait_specific_ongoing.3009.desc:0 "Um dia segue o outro, implacavelmente, mesmo quando minha mente se afoga em exaustão e desesperança.\nÀs vezes até levantar da cama de manhã é demais para mim."
 trait_specific_ongoing.3009.a:0 "Eu só tenho que deitar..."

 ### Someone thinks you're slothful ###
 trait_specific_ongoing.3015.t:0 "Observações sarcásticas"
 trait_specific_ongoing.3015.start.desc:0 "Seja um comentário sarcástico ou um olhar de desaprovação, [unsympathetic.Custom2('MyCharacterIntroduction', ROOT.Char)] mostra constantemente [unsympathetic.GetHerHis] desprezo pela minha condição. como eu"
 trait_specific_ongoing.3015.council.desc:0 "pressa para a reunião do conselho, atrasado mais uma vez,"
 trait_specific_ongoing.3015.withdraw.desc:0 "levante-se para retirar-se mais cedo do jantar,"
 trait_specific_ongoing.3015.book.desc:0 "percebo que esqueci o livro [unsympathetic.GetSheHe] emprestou para mim,"
 trait_specific_ongoing.3015.end.desc:0 "eu sei exatamente como [unsympathetic.GetSheHe] vai reagir.\n\n"Why am I even surprised anymore," [unsympathetic.GetTitledFirstNameNoTooltip] diz com um suspiro, e meu coração afunda. "
 trait_specific_ongoing.3015.a:0 "eu vou provar [unsympathetic.GetHerHim] errado!"
 trait_specific_ongoing.3015.b:0 ""Shut up, you [unsympathetic.Custom('InsultAdjective')] [unsympathetic.Custom('InsultNoun')]!""
 trait_specific_ongoing.3015.c:0 "[unsympathetic.GetSheHe|U]'s right. I'm worthless..."
 trait_specific_ongoing.3015.a.success:0 "Eu superei minha letargia"
 trait_specific_ongoing.3015.a.neutral:0 "ainda estou cansado"
 trait_specific_ongoing.3015.a.failure:0 "Esforçar-me é cansativo"
 

 trait_specific_ongoing.5001.t:0 "Refeições Privadas"
 trait_specific_ongoing.5001.desc_opening:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim') )] [victim.GetTitledFirstName] and I find ourselves alone as the rest of the court has ambled off to sleep.\n\n"
 trait_specific_ongoing.5001.desc_small:0 "Enquanto conversamos, não posso deixar de notar [victim.GetHerHis] braços musculosos, a carne esticada ensinada por baixo..."
 trait_specific_ongoing.5001.desc_big:0 "Enquanto conversamos, não posso deixar de notar [victim.GetHerHis] braços rechonchudos, carne e gordura descansando em montes suculentos..."
 trait_specific_ongoing.5001.desc:0 "As we talk I cannot help but notice [victim.GetHerHis] pele, e o movimento por baixo como [victim.GetSheHe] movimentos..."
 trait_specific_ongoing.5001.a:0 "Um lanche da meia-noite seria bem-vindo."
 trait_specific_ongoing.5001.b:0 ""Please, [victim.GetFirstNameNoTooltip], go on.""

 trait_specific_ongoing.5002.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer') )] [murderer.GetTitledFirstName] e nos encontramos sozinhos enquanto o resto da corte foi dormir.\nEnquanto a noite continua [murderer.GetSheHe] cresce cada vez mais intenso, [murderer.GetHerHis] olhos nunca se afastando de qualquer carne exposta em meu corpo. Assim como eu estou prestes a questionar [murderer.GetHerHis] intenções [murderer.GetSheHe] desenha uma faca e sorri."
 trait_specific_ongoing.5002.a:0 "Não, não, por favor– NÃO! AAAH!"

 trait_specific_ongoing.5003.t:0 "tentações da carne"
 trait_specific_ongoing.5003.desc_opening:0 "Minhas servant [servant.GetTitledFirstName] me chamou a atenção - a forma de [servant.GetHerHis] braços, a curvatura [servant.GetHerHis] pescoço... Enquanto eu canto [servant.GetHerHim] sozinho em uma despensa [servant.GetSheHe] pergunta o que eu quero [servant.GetHerHim], um sorriso sedutor em [servant.GetHerHis] lábios.\n\n"I crave your body," Eu respondo enquanto pressiono contra [servant.GetHerHim]."
 trait_specific_ongoing.5003.desc_big:0 ""Its so plump – so full of #EMP life#!!""
 trait_specific_ongoing.5003.desc:0 ""Its so full of #EMP life#!!""
 trait_specific_ongoing.5003.a:0 "Em um movimento suave eu cortei [servant.GetHerHis] garganta."
 trait_specific_ongoing.5003.b:0 "eu puxo [servant.GetHerHis] [servant.Custom('GetUpperClothingArticle')] abrir."

 trait_specific_ongoing.5004.t:0 "Parada para Lanche"
 trait_specific_ongoing.5004.desc:0 "Como estou viajando com minha comitiva em [county.GetNameNoTier] tropeçamos em uma casa isolada com uma velha morando sozinha.\nPeço ao meu séquito que espere na estrada e entre em casa sozinho."
 trait_specific_ongoing.5004.a:0 "Por favor, senhora, me dê uma mão!"
 trait_specific_ongoing.5004.b:0 "Então, me diga, como estão as coisas por aqui?"

 trait_specific_ongoing.5005.t:0 "Lanche da Tarde"
 trait_specific_ongoing.5005.desc:0 "Tarde da noite eu tropeço em meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))] [courtier.GetTitledFirstName] tirando uma soneca.\nEu nunca tinha notado antes, mas [courtier.GetSheHe] realmente tem um corpo delicioso..."
 trait_specific_ongoing.5005.a:0 "É #EMP quase#! mais do que posso aguentar!"
 trait_specific_ongoing.5005.b:0 "vou acordar [courtier.GetHerHim] pra cima – [courtier.GetSheHe] não pode ser confortável aqui fora."

 trait_specific_ongoing.6001.t:0 "Pego com as calças abaixadas"
 trait_specific_ongoing.6001.desc:0 "Para me animar antes de me encontrar com meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )] [lover.GetTitledFirstName] eu trago para fora [ROOT.Char.Custom('DeviantObjectArticle')] – #EMP oh...!#!\nEstou tão envolvido nisso, explorando seus meandros, que não ouço a porta se abrir. O que eu ouço é [lover.GetFirstNamePossessiveNoTooltip] suspirar como [lover.GetSheHe] vê o que estou fazendo."
 trait_specific_ongoing.6001.a:0 "eu tenho um extra... Se você gostaria de se juntar?"
 trait_specific_ongoing.6001.a.success:0 "[lover.GetSheHe|U] está nisso"
 trait_specific_ongoing.6001.a.failure:0 "[lover.GetSheHe|U] não compartilha seu... gosto"
 trait_specific_ongoing.6001.b_woman:0 "EU... A– Um médico recomendou para vitalidade!"
 trait_specific_ongoing.6001.b_man:0 "EU... A– Um médico recomendou para virilidade!"

 trait_specific_ongoing.6002.t:0 "Deviant Liege"
 trait_specific_ongoing.6002.desc:0 "Quando vou fazer uma visita ao meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege') )] [liege.GetTitledFirstName] eu sou mostrado para [liege.GetHerHis] quartos.\nEu abro a porta para encontrar [liege.GetHerHim] na agonia do êxtase, auxiliado por [ROOT.Char.Custom('DeviantObjectArticle')] – I didn't even know it could be used in such a way!"
 trait_specific_ongoing.6002.a:0 "Oh oh oh, agora #EMP isso#! é interessante!"
 trait_specific_ongoing.6002.b:0 "Ah, isso... isso parece #EMP interessante#!."
 trait_specific_ongoing.6002.c:0 "Qual o significado disso?!"
 trait_specific_ongoing.6002.d:0 "eu só vou sair."

 trait_specific_ongoing.6003.t:0 "desvio"
 trait_specific_ongoing.6003.desc_opening:0 "Estou nas agonias do êxtase, auxiliado por [ROOT.Char.Custom('DeviantObjectArticle')], como meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal') )] [vassal.GetTitledFirstName] entra na sala.\n\n"
 trait_specific_ongoing.6003.desc_deviant:0 "[vassal.GetHerHis|U] os olhos se arregalam - não de desgosto, mas de interesse. "Oh, I never thought about using it like #EMP that#!. You're an inspiration!""
 trait_specific_ongoing.6003.desc_joined:0 "eu consigo ver [vassal.GetHerHim] hesite, mas então [vassal.GetSheHe] fecha a porta e entra. "Oh, [liege.GetTitledFirstNameNoTooltip], that looks... That looks #EMP interesting#!! Here, let me help you.""
 trait_specific_ongoing.6003.desc_exposed:0 "Horrorizado [vassal.GetSheHe] joga a porta escancarada, "[liege.GetTitledFirstNameNoTooltip], what is the meaning of this?!""
 trait_specific_ongoing.6003.desc_ew:0 "Horrorizado [vassal.GetSheHe] recua para fora da sala, "Let's... Let's just pretend I saw nothing, ok?""
 trait_specific_ongoing.6003.a:0 "#EMP Hng...!#!"
