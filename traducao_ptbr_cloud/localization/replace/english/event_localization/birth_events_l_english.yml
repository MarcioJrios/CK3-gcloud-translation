l_english:

 birth.father_is_former_consort_toast:0 "Aniversário"
 birth.father_is_former_consort_toast_tt:0 "[mother.GetTitledFirstName] deu à luz o nosso [child.Custom('GetDaughterSon')]"
 birth.father_is_former_consort_toast_tt_twins:0 "[mother.GetTitledFirstName] deu à luz gêmeos"

 birth.0002.t:0 "Todos os meus filhos"
 birth.0002.desc:0 "A cada nascimento cresce a cordialidade que me foi demonstrada; enquanto seguro meu bebê recém-nascido em meus braços, sou recebido com mais calor e gentileza do que nunca. Acho que tenho uma reunião impressionante de crianças..."
 birth.0002.a:0 "Bondade nascida desde o nascimento!"

 birth.1001.t:0 "Minhas [child.Custom('GetDaughterSon')|U]"
 birth.1001.heir.t:0 "Minhas [child.Custom('GetDaughterSon')|U] e herdeiro"
 birth.1001.daughters.t:0 "Minhas filhas"
 birth.1001.sons.t:0 "Meus filhos"
 birth.1001.children.t:0 "Meus bebês"
 birth.1001.first_birth_good.desc:0 "Quando começou a primeira contração, uma grande calma tomou conta de mim. Não havia espaço para minhas preocupações de antes - eu estava prestes a realizar uma das [ROOT.Char.GetFaith.FertilityGodNamePossessive] maiores milagres. Depois de uma luta longa, mas gloriosa, dei à luz"
 birth.1001.first_birth_scary.desc:0 "Conversei com inúmeras mães e parteiras, levei seus conselhos a sério. No entanto, quando chegou a minha hora, percebi que nenhuma quantidade de preparação poderia ser suficiente.\nAs dores consumiam tudo e eu temia por minha vida. Mas eu consegui, e agora eu tenho"
 birth.1001.many_births.desc:0 "A cada nascimento fica um pouco mais fácil - mas nunca deixo de me surpreender com a intensidade da experiência e minha própria força. Mais uma vez, eu trouxe uma nova vida a esta Terra, na forma de"
 birth.1001.not_first_birth.desc:0 "Meu alívio é grande, e minha alegria maior ainda! eu dei à luz"
 birth.1001.sondaughter.desc:0 "um pequeno perfeito [child.Custom('GetDaughterSon')]!\n\n"
 birth.1001.daughters.desc:0 "duas meninas perfeitas!\n\n"
 birth.1001.sons.desc:0 "dois garotinhos perfeitos!\n\n"
 birth.1001.children.desc:0 "duas crianças perfeitas!\n\n"
 birth.1001.same_gender_heir.desc:0 "Um dia, criança, você dará continuidade ao meu legado. Que nome caberia a um [ROOT.Char.GetTitleAsNameNoTooltip]?"
 birth.1001.other_gender_heir.desc:0 "Um dia, criança, você dará continuidade ao meu legado. Que nome caberia a um tão poderoso [child.GetLadyLord]?"
 birth.1001.end_fallback.desc:0 "Quem você se tornará, meu filho, e como devo chamá-lo?"
 birth.1001.twins_heir.desc:0 "Meus doces filhos. Um de vocês crescerá para continuar meu legado, e o outro sempre permanecerá em [ROOT.Char.GetPlayerHeir.GetHerHis] sombra. Espero que vocês se amem, aconteça o que acontecer."
 birth.1001.twins.desc:0 "Quem vocês se tornarão, meus queridos, e como devo chamá-los??"
 birth.1001.taltos.desc:0 "o [child.Custom('GetBirthOmen')] minha [child.Custom('GetDaughterSon')] tem claramente marcas [child.GetHerHim] como um [child.Custom('GetTaltosTerm')], Escolhido por [child.GetFaith.PantheonTerm] para servir a um chamado específico. Embora eu ainda não saiba qual é esse chamado, ainda devo dar um nome adequado ao meu filho."
 birth.1001.taltos_unfaithful.desc:0 "Minhas [child.Custom('GetDaughterSon')] tem um [child.Custom('GetBirthOmen')], qual o [child.GetFaith.GetAdjective] [child.Custom('DefaultPriestTitlePlural')] marcas de reivindicação [child.GetHerHim] para algo especial. Eu não entendo, mas ainda devo decidir um nome para o meu [child.Custom('GetDaughterSon')]..."

 birth.1001.desc:0 "Eu dei à luz uma linda [child.Custom('GetDaughterSon')]!"
 birth.1001.desc.twin:0 "Eu dei à luz uma linda [child.Custom('TwinDaughtersSonsChildren')]!"
 birth.1001.desc.twin_dead_father:0 "Eu dei à luz uma linda [child.Custom('TwinDaughtersSonsChildren')]! [father.GetFirstName] teria adorado eles..."
 birth.1001.desc_dead_father:0 "Eu dei à luz uma linda [child.Custom('GetDaughterSon')]! [father.GetFirstName] teria adorado ele..."
 birth.1001.a:0 "Que você se torne forte e sábio, meu [child.Custom('GetDaughterSon')]."
 birth.1001.b:0 "Que você se torne forte e sábio, meu [child.Custom('TwinDaughtersSonsChildren')]."

 birth.1002.opening:0 "Eu dei à luz uma linda menininha [child.Custom('GetDaughterSon')]. [child.GetSheHe|U] vem a este mundo alegremente inconsciente do segredo que devo guardar."
 birth.1002.opening.twin:0 "Eu dei à luz dois lindos [child.Custom('TwinDaughtersSonsChildren')]. Eles vêm a este mundo alegremente inconscientes do segredo que devo manter."
 birth.1002.true_father:0 "Eu temo o que aconteceria se alguém descobrisse [real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] é o verdadeiro pai."
 birth.1002.unmarried:0 "que [child.GetHerHis] pai é de fato [real_father.GetFullName]."
 birth.1002.unmarried.twin:0 "que o pai deles é de fato [real_father.GetFullName]."
 birth.1002.girl_name.desc:0 "\nOh criança, qual será o seu nome?"
 birth.1002.boy_name.desc:0 "\nUma parte de mim quer nomear meu filho depois [real_father.GetFirstNameNoTooltip], mas temo que não seria sábio..."
 birth.1002.twin_name.desc:0 "\nOh, meus filhos, que nome devo dar a vocês??"
 birth.1002.a:0 "Silêncio agora, meu [child.Custom('GetDaughterSon')]."
 birth.1002.b:0 "Silêncio agora, meu [child.Custom('TwinDaughtersSonsChildren')]."
 birth.1002.a.tt:0 "O mundo em geral não é o mais sábio para [child.GetFirstNamePossessiveNoTooltip] parentesco verdadeiro"
 birth.1002.b.tt:0 "O mundo em geral não é o mais sábio de sua verdadeira linhagem."
 birth.1002.c:0 "eu me pergunto onde [real_father.GetFirstNameNoTooltip] está certo agora..."

 birth.1003.loves_mother.desc:1 "Oh, [mother.GetFirstName], você tem sido tão corajoso! Tão forte! Palavras não podem descrever meu amor por você, e agora temos"
 birth.1003.likes_mother.desc:0 "Com um sorriso cansado, mas feliz, [mother.GetFirstName] presenteia-me com"
 birth.1003.dislikes_mother.desc:1 "Elogio [ROOT.Char.GetFaith.FertilityGodName], [mother.GetFirstNameNoTooltip] deu à luz"
 birth.1003.sondaughter.desc:0 "pequeno perfeito [child.Custom('GetDaughterSon')]!\n\n"
 birth.1003.daughters.desc:0 "garotinhas perfeitas!\n\n"
 birth.1003.sons.desc:0 "garotinhos perfeitos!\n\n"
 birth.1003.children.desc:0 "crianças perfeitas!\n\n"
 birth.1003.a:0 "Que você se torne forte e sábio, meu [child.Custom('GetDaughterSon')]."
 birth.1003.b:0 "Que você cresça forte e sábio!"

 birth.1005.t:0 "Órfão"
 birth.1005.desc.twin:0 "Meus lindos filhos estão descansando, inconscientes da vida desafiadora em que nasceram. O mundo não sabe quem é o pai deles, e eles podem nunca se conhecer."
 birth.1005.desc:0 "Minha linda [child.Custom('GetDaughterSon')] está descansando, inconsciente da vida desafiadora [child.GetSheHe] nasceu em. O mundo não sabe quem [child.GetHerHis] pai é, e [child.GetSheHe] talvez nunca saiba [child.GetHerselfHimself]."
 birth.1005.a:0 "É o fardo que devemos carregar."

 birth.1006.t:0 "Nascido Bastardo"
 birth.1006.opening:0 "Não há mais a menor dúvida em minha mente. [mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] deu à luz"
 birth.1006.desc.twin:0 "gêmeos, e nós dois sabemos que eu sou o pai deles."
 birth.1006.desc:0 "uma [child.Custom('GetDaughterSon')], e nós dois sabemos que eu sou [child.GetHerHis] pai."
 birth.1006.not_known:0 "\nagradecidamente, [spouse_of_mother.Custom2('HerHisCharacterIntroduction', SCOPE.sC('mother'))] acredita que seja [spouse_of_mother.GetHerHis]."
 birth.1006.unmarried:0 "\nagradecidamente, [mother.GetFirstNameNoTooltip] manteve silêncio sobre mim, e ninguém mais sabe a verdade, pelo menos por enquanto..."
 birth.1006.a:0 "Devo ter muito cuidado com isso."
 birth.1006.a.tt:1 "Você guarda o segredo para si mesmo"
 birth.1006.a.message_desc:0 "Pai de verdade sabe"
 birth.1006.a.mother_message:0 "[real_father.GetTitledFirstName] aprendeu que [real_father.GetSheHe] é o verdadeiro pai"
 birth.1006.b:0 "O mundo saberá do meu filho!"
 birth.1006.bastard_explanation:0 "você aprendeu sobre [child.GetFirstName]'s birth, the mother, [mother.GetShortUIName] ganha o [secret.GetName] Segredo"

 birth.1010.t:0 "Filho da minha dinastia"
 birth.1010.t_twins:0 "Filhos da minha dinastia"
 birth.1010.desc.twin:0 "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] deu à luz dois [child.Custom('TwinDaughtersSonsChildren')]!\nComo os pequenos fazem parte do [ROOT.Char.GetDynasty.GetName] dinastia eles deveriam ser abençoados com bons nomes."
 birth.1010.desc:0 "[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] deu à luz um [child.Custom('GetDaughterSon')]!\nComo o pequeno faz parte do [ROOT.Char.GetDynasty.GetName] dinastia [child.GetSheHe] deve ser abençoado com um bom nome."

 birth.1100.title:0 "[child.Custom('GetTaltosTerm')] Nascermos"
 birth.1100.message:0 "o [child.Custom('DefaultPriestTitlePlural')] identificou [child.Custom2('MyCharacterIntroduction', ROOT.Char)] como um [child.Custom('GetTaltosTerm')].\nEscolhido pelo [child.GetFaith.PantheonTerm] para um propósito misterioso, o que o futuro dessa criança reserva?"

 known_bastard_birth_event_tooltip:0 "[child.GetFirstNameNoTooltip] será uma [bastard|E] de casa [child.GetHouse.GetBaseName]"
 legitimized_known_bastard_birth_event_tooltip:0 "[child.GetFirstNameNoTooltip] será uma [legitimized_bastard|E] de casa [child.GetHouse.GetBaseName]"

 birth.2001.t:0 "A Bênção da Ignorância"
 birth.2001.desc.mother.standard:0 "meu recém nascido [child.Custom('GetDaughterSon')] dorme tão docemente, abençoadamente inconsciente da maldição que se seguirá [child.GetHerHim] para o resto de [child.GetHerHis] vida. Ser bastardo não é uma coisa fácil neste mundo, nem ser mãe de um.\nMesmo enquanto meu bebê dorme, fico acordado pela escolha que devo fazer."
 birth.2001.desc.mother.twins:0 "Meus recém-nascidos dormem tão docemente, abençoadamente inconscientes da maldição que os seguirá pelo resto de suas vidas. Ser safado não é coisa fácil nesse mundo, nem ser mãe de safados.\nMesmo quando meus bebês dormem, sou mantido acordado pela escolha que devo fazer."
 birth.2001.desc.father.standard:0 "fora do casamento, [mother.GetTitledFirstName] deu à luz o nosso [child.Custom('GetDaughterSon')]. Embora eu devesse estar alegre, meu coração está pesado com dúvidas e medo.\nEntão vai ficar até eu tomar minha decisão."
 birth.2001.desc.father.twins:0 "fora do casamento, [mother.GetTitledFirstName] deu à luz nossos filhos. Embora eu devesse estar alegre, meu coração está pesado com dúvidas e medo.\nEntão vai ficar até eu tomar minha decisão."
 birth.2001.a.standard:0 "vou legitimar [child.GetHerHim] como meu!"
 birth.2001.a.twins:0 "Vou legitimá-los como meus!"
 birth.2001.b.standard:0 "Não posso desonrar minha família legitimando um bastardo..."
 birth.2001.b.no_legitimization_in_faith:0 "Condenado a uma vida bastarda..."
 bastard_remains_bastard_tt:0 "[child.GetShortUIName|U] continua sem legitimidade [bastard|E]"

 birth.2002.t:0 "Duas vezes abençoado"
 birth.2002.start:0 "Este é realmente um dia digno de celebração!"
 birth.2002.desc.standard:0 "Não só fui abençoado com um recém-nascido [child.Custom('GetDaughterSon')] – [child.GetHerHis] [legitimizer.GetMotherFather], [legitimizer.GetTitledFirstName], optou por legitimar [child.GetHerHim]!"
 birth.2002.desc.twins:0 "Não só fui abençoado com gêmeos recém-nascidos - seus [legitimizer.GetMotherFather], [legitimizer.GetTitledFirstName], escolheu legitimá-los!"
 birth.2002.end:0 "\nOs últimos meses foram repletos de dúvidas e medo, mas hoje meu coração está leve como uma pena."
 birth.2002.a:0 "O futuro mantém a esperança ainda."

 birth.2003.t:0 "Um começo difícil"
 birth.2003.desc.standard_start:0 "Eu gostaria de poder comemorar o nascimento do nosso [child.Custom('GetDaughterSon')], mas [legitimizer.GetTitledFirstName] deixou claro que o bebê não será considerado um verdadeiro membro da [legitimizer.GetHerHis] lar."
 birth.2003.desc.twin_start:0 "Eu gostaria de poder comemorar o nascimento de nossos filhos, mas [legitimizer.GetTitledFirstName] deixou claro que os bebês não devem ser verdadeiros membros do [legitimizer.GetHerHis] lar."
 birth.2003.desc.landed_end:0 "\nA marca de bastardo nunca desaparece completamente, embora o reconhecimento de um [legitimizer.GetTitleTierName] certamente teria ajudado..."
 birth.2003.desc.unlanded_end:0 "\nA marca de bastardo nunca desaparece completamente, embora o reconhecimento de um [legitimizer.GetLadyLord] certamente teria ajudado..."
 birth.2003.a:0 "Eu gostaria que as coisas fossem de outra forma, pouco [child.GetFirstNameNoTooltip]!"


 birth.2004.t:0 "UMA [secondary_legitimizer.GetMotherFather|U]'s Mercy"
 birth.2004.desc.standard:0 "Acontece que meu recém-nascido [child.Custom('GetDaughterSon')] pode ter um bom futuro esperando [child.GetHerHim], depois de tudo. [child.GetHerHis|U] [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName], acolheu [child.GetHerHim] em casa [secondary_legitimizer.GetDynastyName]."
 birth.2004.desc.twins:0 "Acontece que meus recém-nascidos podem ter um bom futuro esperando por eles, afinal. Deles [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName], os acolheu em casa [secondary_legitimizer.GetDynastyName]."
 birth.2004.a.standard:0 "Faça-os orgulhosos, meu [child.Custom('GetDaughterSon')]."
 birth.2004.a.twins:0 "Faça-os orgulhosos, meus filhos."

 birth.2011.t:0 "Minhas [child.Custom('GetDaughterSon')]"
 birth.2011.desc:0 "Embora concebido fora dos laços do casamento, meu recém-nascido [child.Custom('GetDaughterSon')] chegou com segurança a este mundo.\n\n[child.GetSheHe|U] nasceu na casa de [legitimizer.GetHouse.GetBaseName], e é assim [child.GetSheHe] será criado."


 birth.2102.t:0 "[real_father.GetTitledFirstNamePossessiveNoTooltip|U] Gerar"
 birth.2102.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], deu à luz uma criança gerada por outro homem. Agora [mother.GetSheHe] é enfermagem [real_father.GetTitledFirstNamePossessive] [child.Custom('GetDaughterSon')]. Eles chamam [child.GetHerHim] [child.GetFirstName]."
 birth.2102.desc.twin:1 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], deu à luz [real_father.GetTitledFirstNamePossessive] [child.Custom('TwinDaughtersSonsChildren')]. Eles os chamam [child.GetFirstName] e [child_2.GetFirstName]."
 birth.2102.a:0 "O que devo fazer com isso?"

 birth.2104.t:0 "uma criança estranha"
 birth.2104.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], teve um filho com [mother.GetTitledFirstName]. Agora [mother.GetFirstName] está amamentando a cria do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]."
 birth.2104.desc.twin:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], teve filhos com [mother.GetTitledFirstName]. Agora [mother.GetFirstName] está amamentando a cria do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]."
 birth.2104.a:0 "O que devo fazer com isso?"

 every_child_adult_non_bastard:0 "Todos os meus filhos adultos não bastardos"

 birth.3001.t:0 "Embalado pela Morte"
 birth.3001.desc_other_child:0 ""Just one more push, my [ROOT.Char.GetLadyLord]! The baby is almost here!" Um grito escapa dos meus lábios enquanto eu me esforço pela última vez. A dor está em toda parte, demais, avassaladora - e então acabou. EU... eu fiz isso.\n\n"Is [dummy_gender.GetSheHe] alright?" I barely recognize minha own voice. "Is [dummy_gender.GetSheHe]... Is it a [dummy_gender.Custom('GirlBoy')]?"\nA parteira não me responde, nem olha para mim. Não, ela só tem olhos para o bebê imóvel em seus braços."
 birth.3001.a:1 "Não é... Por que não é [dummy_gender.GetSheHe] respirando?! #EMP Faça alguma coisa!#!"
 birth.3001.a.tt:1 "Sua [dummy_gender.Custom('DaughterSon')] nasceu morto"

 birth.3002.desc:0 "Quando a porta da câmara de parto se abre, não sou saudado por parteiras sorridentes e um bebê chorando, mas sim por [mother.GetTitledFirstNamePossessive] lamentos de partir o coração.\n\n"I am so sorry, my [ROOT.Char.GetLadyLord]." The midwife does not look me no the eye. In her arms is a tiny, covered bundle. "Your [dummy_gender.Custom('DaughterSon')]... [dummy_gender.GetSheHe|U] is in [ROOT.Char.GetFaith.PositiveAfterLife] now.""
 birth.3002.a:0 "My [dummy_gender.Custom('DaughterSon')]? In... in [ROOT.Char.GetFaith.PositiveAfterLife]?"

 birth.3011.desc_twin:0 "Os gêmeos são perfeitos. Seus rostinhos, o jeito que eles cheiram... Eu quero ficar neste momento para sempre, mas a parteira só me deixa segurá-los por algumas respirações. Tento protestar quando ela os tira de mim, mas meus braços estão fracos e luto para encontrar as palavras..\n\n"Do not fret, My Lady. Your [child.Custom('TwinDaughtersSonsChildren')] are strong and healthy. You are our concern now."\nEnquanto minhas servas correm freneticamente para frente e para trás, o mundo fica mais escuro..."
 birth.3011.desc:0 "Minhas [child.Custom('DaughterSon')] é perfeito. [child.GetHerHis|U] carinha, o caminho [child.GetSheHe] cheiros... Eu quero ficar neste momento para sempre, mas a parteira só me deixa segurar [child.GetHerHim] por algumas respirações. Eu tento protestar quando ela pega [child.GetHerHim] de mim, mas meus braços são fracos e luto para encontrar as palavras.\n\n"Do not fret, My Lady. Your [child.Custom('DaughterSon')] is strong and healthy. You are our concern now."\nEnquanto minhas servas correm freneticamente para frente e para trás, o mundo fica mais escuro..."
 birth.3011.twin.a:1 "Por favor... Os nomes deles..."
 birth.3011.a:0 "Por favor... [child.GetHerHis|U] nome..."

 birth.3012.start.desc:0 "Quando a parteira finalmente sai da câmara de parto com um pacote chorando baixinho em seus braços, o alívio toma conta de mim.\nEntão eu vejo o olhar em seu rosto.\n\n"I am sorry, my [ROOT.Char.GetLadyLord]. [mother.GetLadyLord|U] [mother.GetFirstNameNoTooltip]..." As palavras falham com ela, mas o tom de sua voz diz tudo.\nUma vida foi extinta, mas"
 birth.3012.desc_twin:0 "duas novas vidas acabaram de começar. Devo ficar forte para o meu [child.Custom('TwinDaughtersSonsChildren')]."
 birth.3012.desc:0 "um novo apenas começou. Devo ficar forte para o meu [child.Custom('DaughterSon')]."
 birth.3012.a:0 "Tais começos trágicos..."

 birth.3021.desc:0 "Minha respiração ofegante é o único som cortando o silêncio na câmara de parto. Eu procuro na sala por sorrisos encorajadores, qualquer coisa para me ajudar a superar a dor. Tudo o que vejo é meu próprio medo refletido em mim.\n\nWhen the child finally arrives, the long awaited cry is absent. "Why is [dummy_gender.GetSheHe] not crying?" As palavras parecem pesadas em minha boca. Tudo parece pesado.\nEu forço meus lábios a formar as palavras novamente."
 birth.3021.a:0 "Por que... é... [dummy_gender.GetSheHe]..."


 birth.3022.desc:0 "Enquanto espero do lado de fora da câmara de parto, cada minuto parece uma vida. [mother.GetFirstNamePossessive] os gritos cessaram sem que o choro de uma criança os substituísse. Algo está errado; Eu posso sentir isso em meus ossos.\nA porta se abre. A expressão miserável da parteira confirma todos os meus medos.\n\n"I am so very sorry, my [ROOT.Char.GetLadyLord]. [mother.GetLadyLord|U] [mother.GetFirstNameNoTooltip]... Your [dummy_gender.Custom('DaughterSon')]... They are both in [ROOT.Char.GetFaith.PositiveAfterLife] now.""
 birth.3022.a:1 "Why?! [ROOT.Char.GetFaith.FertilityGodName|U], O que eu fiz para merecer isso?"
 birth.3022.a.buddhism:0 "O que fizemos para merecer isso?!"

 birth.3031.t:0 "Embalado pela doença"
 birth.3031.start.desc:0 "Todos os bebês choram, mas com pouco [child.GetFirstName] não há fim para as lágrimas. Eu quero desesperadamente que a parteira alivie minhas preocupações, mas sua testa franzida torna tudo pior.\n\n"
 birth.3031.princessprince.desc:0 ""The little [child.GetLadyLord]"
 birth.3031.daughterson.desc:0 ""Sua [child.Custom('DaughterSon')]"
 birth.3031.end.desc:0 "is not gaining weight as [child.GetSheHe] should. We will take good care of [child.GetHerHim], my [ROOT.Char.GetLadyLord], but in the end, [child.GetHerHis] life is in [ROOT.Char.GetFaith.FateGodNamePossessive] hands.""
 birth.3031.a:0 "Hush agora, [child.GetFirstNameNoTooltip]! Por favor, não chore!"

 birth.3034.t:0 "Crescendo forte"
 birth.3034.desc:0 "A maioria das outras crianças é mais forte do que eu. Quando jogamos, tenho que sentar e descansar muito. Mas hoje, quando estávamos correndo para os estábulos, ganhei!"
 birth.3034.a:0 "Onde está o meu [ROOT.Char.Custom('child_favorite_toy')]? Vamos jogar!"

 birth.3035.desc:0 "A fraqueza que tem atormentado meu [child.Custom('GetDaughterSon')] Desde a [child.GetHerHis] o nascimento finalmente liberou seu domínio sobre [child.GetHerHim]! Alívio toma conta de mim quando vejo [child.GetFirstName] correndo com todas as outras crianças."
 birth.3035.a:0 "Que você cresça forte, [child.GetFirstNameNoTooltip]."

 birth.3041.t:0 "Cansado"
 birth.3041.start.desc:0 "Já se passaram algumas semanas desde que dei à luz meu"
 birth.3041.desc_twins:0 "[child.Custom('TwinDaughtersSonsChildren')],"
 birth.3041.one_child.desc:0 "pouco [child.GetFirstNameNoTooltip],"
 birth.3041.end:0 "no entanto, ainda estou preso à cama. À medida que os dias passam sem grandes melhorias, minha alegria é consumida por um cansaço terrível."
 birth.3041.a:0 "Shouldn't my strength be returning by agora?"

 birth.9002.t:0 "O que há em um nome?"
 birth.9002.start.desc:0 "Com o bebê embalado em [suggester.GetHerHis] braços,"
 birth.9002.worrying.desc:0 "[suggester.GetTitledFirstName] olha para mim com um brilho preocupante em [suggester.GetHerHis] olhos."
 birth.9002.tears.desc:0 "[suggester.GetTitledFirstName] enxuga as lágrimas de [suggester.GetHerHis] bochechas e se dirige a mim sem tomar [suggester.GetHerHis] olhos fora do nosso [child.Custom('GetDaughterSon')]."
 birth.9002.pride.desc:0 "[suggester.GetTitledFirstName] olha para mim, cabeça erguida e olhos brilhando de orgulho."
