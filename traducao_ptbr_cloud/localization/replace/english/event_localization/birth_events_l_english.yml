 birth.9004.t:0 "O que há em um nome?"
 birth.9004.desc.me:0 "[ROOT.Char.GetFirstNameNoTooltip].\nUm nome tão monótono, às vezes penso, ponderando como será lido para futuros historiadores..\nNo entanto, eu sou um [ROOT.Char.GetTitleAsNameNoTooltip], e se eu desejo ser chamado de forma diferente, certamente eu só preciso deixar o mundo saber?"
 birth.9004.desc:0 "[child.GetFirstNameNoTooltip].\nInicialmente eu gostava do nome, mas agora parece estranho aos meus ouvidos. O que irá [child.GetSheHe] Imagine [child.GetHerHis] nome uma vez adulto?\nTalvez eu devesse mudar para algo melhor?"
 birth.9004.a:0 "Ah, um #EMP muito#! nome melhor!"
