l_english:
 south_asia.0001.t:0 "Uma nova era"
 south_asia.0001.desc:0 "Multidões cantam meu nome enquanto sou purificado nas águas das fontes celestiais. Eu me levanto como o Chakravarti, legítimo e benevolente governante de todo o mundo.\nMinhas [ROOT.Char.GetFaith.AltPriestTermPlural] diga-me que é hora de o mundo ser guiado por minha luz, mas não preciso de suas garantias. Enquanto eu olho através das planícies eu posso sentir isso em minha alma."
 south_asia.0001.a:0 "O mundo fala meu nome."

 south_asia.0002.t:0 "O Chakravarti"
 south_asia.0002.intro:0 "Multidões caminham há dias, ou mesmo semanas, para assistir à cerimônia. [chakravarti.GetTitledFirstNamePossessive] toda a vida levou a este momento."
 south_asia.0002.text:0 "\nEu observo em silêncio atordoado enquanto meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] emerge das fontes sagradas. [chakravarti.GetHerHis|U] [chakravarti.GetFaith.AltPriestTermPlural] anunciar [chakravarti.GetHerHim] como o Chakravarti, nosso benevolente [chakravarti.GetLadyLord].\nNinguém pode agora contestar isso [chakravarti.GetSheHe] é o governante legítimo de todo o mundo."
 south_asia.0002.a:0 "Sinto-me honrado por ter presenciado este momento."
 south_asia.0002.b:0 "Deixe-me lançar-me aos seus pés em exultação!"

 south_asia.0003.text:0 "\nÉ só quando meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] emerge das fontes sagradas que a força total do momento me atinge. [chakravarti.GetHerHis|U] [chakravarti.GetFaith.AltPriestTermPlural] anunciar [chakravarti.GetHerHim] como o Chakravarti, o legítimo governante de todo o mundo.\nComo [chakravarti.GetTitledFirstName] olha para as planícies abaixo, não posso deixar de sentir que é verdade."
 south_asia.0003.a:0 "Deixe-me acompanhá-lo em seu triunfo, meu senhor!"
 south_asia.0003.b:0 "O que vem a seguir para o governante do mundo?"

 south_asia.0004.relevant_religion:0 "Arautos têm chegado em massa para trazer notícias do Império da Índia. Pela primeira vez em uma era, um Chakravarti surgiu."
 south_asia.0004.desc:0 "Arautos chegaram em grande número da terra da Índia, anunciando a ascensão de seus "Chakravarti", entusiasmado sobre [chakravarti.GetHerHis] benevolência."
 south_asia.0004.text:0 "\nCom grandes rituais e hordas de crentes em [chakravarti.GetHerHis] pés, [chakravarti.GetTitledFirstName] adotou o manto do governante legítimo de todo o mundo."
 south_asia.0004.a:0 "Vontade [chakravarti.GetSheHe] ser uma nova ameaça, ou um grande aliado?"
 south_asia.0004.b:0 "Os pagãos podem manter suas reivindicações ridículas!"

 south_asia.0011.t:0 "As Águas Sagradas"
 south_asia.0011.desc:0 "Por um dia inteiro, do nascer ao pôr do sol, eu fico na altura da cintura no rio que flui. Segurando-o em minhas mãos, levanto a água para o céu, antes de deixá-la cair. De novo e de novo.\nEstou tremendo quando volto à terra firme, onde sou recebido por subordinados [ROOT.Char.GetFaith.PriestNeuterPlural]. Jurei minha proteção não apenas à água que fluiu por minhas mãos hoje, mas a todo o rio e, através dele, à eternidade da existência.."
 south_asia.0011.a:0 "Ninguém pode duvidar da minha dedicação [ROOT.Char.GetFaith.HighGodName]."

 south_asia.0012.desc:0 "Com controle sobre todo o curso do Ganges, [ruler_of_ganges.GetTitledFirstName] reivindicou a guarda espiritual de suas águas sagradas. É uma autoridade sem precedentes para alguém reivindicar, mas o [ruler_of_ganges.GetFaith.PriestNeuterPlural] declararam verdade."
 south_asia.0012.a.like:0 "Parece que a eternidade tem um novo protetor."
 south_asia.0012.a.dislike:0 "Como se alguém respeitasse um oportunista como [ruler_of_ganges.GetHerHim]!"

 south_asia.0013.t:0 "Meu propósito divino foi usurpado"
 south_asia.0013.desc:0 "Com minha perda de território, minha autoridade sobre o Ganges não é mais respeitada pelo povo e [ROOT.Char.GetFaith.PriestNeuterPlural] do meu reino! Em vez de [ruler_of_ganges.GetTitledName] reivindicou a posição que uma vez comandei como o Regente do Rio Sagrado."
 south_asia.0013.a:0 "Esse novato não passa de uma fraude!"

 south_asia.0021.t:0 "o [founder.GetTitleAsNameNoTooltip] de $k_bene_israel$"
 south_asia.0021.desc:0 "Forçados a viver vidas nômades e vivendo em pequenos enclaves em todo o mundo, o povo judeu carece de um lar para chamar de seu. Os séculos de peregrinação, ao que parece, finalmente chegaram ao fim.\n\n[founder.GetNameNoTooltip] foi coroado [founder.GetTitleAsNameNoTooltip] de $k_bene_israel$. Embora improvável, parece que o povo judeu encontrou seu lar ao longo da costa oeste da Índia, com o [founder.GetFaith.ReligiousHeadTitleName] restaurado e a declaração de um novo Israel, [founder.GetTitledFirstNameNoTooltip] acredita [founder.GetHerselfHimself] estar inaugurando uma nova era de ouro para os seguidores do judaísmo em todo o mundo."
 south_asia.0021.a:0 "Uma nova casa para nós!"
 south_asia.0021.b:0 "Há apenas um Israel!"
 south_asia.0021.c:0 "Que coroação improvável."
 
 
 south_asia.0030.t:0 "Espalhando a Fé Theravada"
 south_asia.0030.desc:0 "Embora sejamos um dos últimos bastiões dos ensinamentos Theravada, nossos nobres continuam a abraçar a fé com entusiasmo. O povo comum, no entanto, mantém um orgulho feroz de seus modos tradicionais, e a adoração de suas malévolas divindades Nat permanece generalizada..\nUm governante prudente pode achar sábio fazer concessões ao lidar com questões como essas, mas talvez seja necessária uma abordagem mais severa...."
 south_asia.0030.a:0 "Esses camponeses simplórios precisam ser subjugados!"
 south_asia.0030.b:0 "Eles são bem-vindos para adorar seus antigos deuses, dentro do razoável."
 south_asia.0030.c:0 "Eu vou lidar com isso mais tarde."
 south_asia.0030.a.tt:0 "Todos os condados da região da Birmânia"
 south_asia.0030.a.ari.tt:0 "Todos os vassalos Ari"
 south_asia.0030.b.theravada.tt:0 "Todos os vassalos Theravada"

 south_asia.0031.t:0 "A Situação Religiosa Agrava-se"
 south_asia.0031.desc:0 "Uma coisa é ser um intruso cultural; outra bem diferente é afirmar a hegemonia religiosa. As pessoas comuns estão com raiva, e não faltam murmúrios de escárnio à menção do seu nome entre os tipos mais tradicionais da corte., [ari_vassal.GetTitledFirstName] entre eles.\nMinha mão ainda pode estar aberta como um pacificador, ou fechada como o punho de um governante implacável. Ou, ainda mais, poderia retirá-la inteiramente e deixar que a chama se extinguisse com o tempo. devo escolher sabiamente..."
 south_asia.0031.a:0 "Esmague a ralé e identifique qualquer um que se atreva a protegê-los."
 south_asia.0031.b:0 "Não podemos permitir a destruição do reino."
 south_asia.0031.c:0 "Envie uma mensagem. Executar publicamente os líderes."
 south_asia.0031.d:0 "Eu tenho feito o máximo que posso."
 south_asia.0031.a.tt:0 "Todos os condados"
 south_asia.0031.b.theravada:0 "Todos os vassalos Theravada"
 south_asia.0031.c.all.tt:0 "Todos os outros vassalos"

 south_asia.0032.t:0 "Tensões Religiosas Aliviam"
 south_asia.0032.desc:0 "As tradicionais divindades folclóricas birmanesas ainda permanecem arraigadas, principalmente nas áreas rurais. Remover o direito das pessoas de adorar como eles desejam faria mais mal do que bem e, portanto, a introdução de uma trigésima sétima divindade - Thagyamin, o Deus protetor budista - no panteão como o primeiro e principal deles foi recebida de forma totalmente amigável..\nUma oportunidade de ouro está agora diante de você. Os tradicionais centros de [ROOT.Char.GetFaith.GetAdjective] O budismo está em Lanka, mas é constantemente ameaçado por poderes no continente. Alternativamente, pode ser hora de decidirmos o caminho de nossa fé recém-fortalecida.."
 south_asia.0032.a:0 "Convide refugiados religiosos de Lanka para sua corte."
 south_asia.0032.b:0 "Seremos os únicos guardiões de [ROOT.Char.GetFaith.GetNameNoTooltip]."
 south_asia.0032.a.tt:0 "lankan [guests|E] chegar"
 south_asia.0032.a.ruler.tt:0 "Todos os governantes Theravadan Sinhala"
 south_asia.0032.a.lankan:0 "Refugiados religiosos de Lanka chegaram ao seu tribunal"

 south_asia.0033.t:0 "Vontade religiosa imposta"
 south_asia.0033.desc:0 "Os rebeldes religiosos se foram. Aqueles corajosos e tolos o suficiente para resistir foram abatidos, mas a maioria manteve a boca fechada e a cabeça baixa por medo de perseguição. o [ari_vassal.GetFaith.GetAdjective] religious leaders fled to the countryside where they could continue to practice their animistic rituals. \nA questão agora se volta para aqueles na corte que já foram tão descarados com seu apoio, mas agora encontram suas línguas tão quietas.."
 south_asia.0033.a:0 "Todos na minha corte devem admitir sua adesão à verdadeira fé!"
 south_asia.0033.b:0 "Sangue suficiente foi derramado; deixa eles irem."
 south_asia.0033.c:0 "Você teve sua chance. GUARDAS!"
 
 south_asia.0034.t:0 "Conflito religioso evitado"
 south_asia.0034.desc:0 "Levar o país à beira da guerra civil para defender a fé mostra zelo, mas saber quando parar mostra compaixão. O povo continua resmungando, mas que assim seja.\nA divisão religiosa no Vale do Irrawaddy permanece, mas pelo menos meu governo sobre ele permanece intacto, e a possibilidade de conversão posterior por meios convencionais permanece possível."
 south_asia.0034.a:0 "Siddhārtha Gautama aprovaria minha compaixão."
 south_asia.0034.b:0 "E convertê-los nós iremos."
 south_asia.0034.counties:0 "Todos os condados"
 south_asia.0034.vassals:0 "Todos os vassalos"
 south_asia.0034.aricounties:0 "Todos os condados de Ari"
 
 south_asia.0035.t:0 "Preservando as Terras Natais Theravadan"
 south_asia.0035.desc:0 "Qualquer verdadeiro seguidor das noções do Buda pode apreciar a sagrada importância de preservar suas palavras. O Pāli Canon, apesar de ter sido escrito centenas de anos após a morte de Siddhārtha Gautama, representa a coleção mais precisa das palavras do Buda no mundo conhecido..\nCom as maquinações políticas no continente indiano, há uma ameaça crescente à segurança de tais textos sagrados no [ROOT.Char.GetFaith.GetAdjective] terras natais na península de Lanka. eu devo agir!"
 south_asia.0035.a:0 "Enviaremos fiéis [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]s, para ajudar a preservar a fé."
 south_asia.0035.b:0 "Envie emissários e ofereça um vínculo de amizade."
 south_asia.0035.b.theravada.tt:0 "Quaisquer governantes Theravada independentes"
 south_asia.0035.a.lanka:0 "Todos os condados de Lanca"
 
 south_asia.0036.t:0 "Lidando com o Ari"
 south_asia.0036.desc:0 "Com o futuro da fé fora do Vale do Irrawaddy agora garantido, a única questão que resta é o que fazer com o restante [ari_faith.GetName] monges que ainda exercem tanto poder, mas exibem seu hedonismo a cada passo. Sua influência pode ser minada, mas não pode ser subestimada.\nEsses líderes religiosos que bebem vinho e sacrificam animais devem ser tratados, mas com delicadeza, para que sua perseguição não seja vista como uma ameaça à paz ainda vulnerável na região.."
 south_asia.0036.a:0 "As pessoas precisam saber de seus pecados. Dividir e conquistar."
 south_asia.0036.b:0 "Eles podem se converter, ou podem fugir para as florestas e montanhas."
 south_asia.0036.b.tt:0 "Todos os outros condados da Birmânia"
 
 south_asia.0037.t:0 "A Fé Garantida"
 south_asia.0037.desc:0 "À medida que os últimos vestígios do poder dos monges desaparecem, é como se uma pedra de moinho tivesse sido tirada de meus ombros. As relações religiosas no reino são harmoniosas, a fé está prosperando e as pessoas me consideram seu líder, tanto política quanto espiritualmente..\nMinha grande jornada está chegando ao fim, e meu reino pode se chamar de um verdadeiro bastião de um povo forte e saudável. [ROOT.Char.GetFaith.GetName] fé."
 south_asia.0037.a:0 "Vamos construir a fé ainda mais!"
 south_asia.0037.b:0 "Eu simplesmente sigo a vontade do Buda."
 south_asia.0037.b.tt:0 "Todos os vassalos"

 south_asia.0038.t:0 "A Grande Divisão"
 south_asia.0038.desc:0 "Por muitos anos, os fiéis em todo o Vale do Irrawaddy têm lutado contra uma verdadeira divisão religiosa. Os nobres residentes na cidade e sua laia são adeptos de [proselytiser.GetFaith.GetName], considerando que o povo comum e aqueles que vivem nas extensas florestas do vale continuam a adorar as várias divindades e espíritos da fé Ari.\neu suserano [proselytiser.GetFullName] assumiu isso [proselytiser.GetHerHim]auto para curar esta divisão e estabelecer a fé Theravada como a dominante em [proselytiser.GetHerHis] terras e, por extensão, as minhas também. Mesmo agora, [proselytiser.GetHerHis] monges varrem minhas terras, remodelando a paisagem religiosa em sua imagem preferida."
 south_asia.0038.a:0 "A fé Theravada prosperará!"
 south_asia.0038.b:0 "Isto é um ultraje!"
 south_asia.0038.c:0 "Isso não é mais do que o absurdo usual."
 south_asia.0038.tt:0 "Vários de seus [counties|E] pode mudar para a fé Theravada."

 south_asia.0039.t:0 "Um Fanático Brutal"
 south_asia.0039.desc:0 "A obra evangelizadora de [proselytiser.GetFullName] parece ter ido mal. [proselytiser.GetHerHis|U] abordagem pesada para espalhar a fé Theravada resultou em alvoroço e protestos, que posteriormente foram brutalmente reprimidos.\nQualquer senhor ou senhora que ousasse proteger um adepto da fé aguerrida de Ari desapareceu ou agora insiste que foi citado erroneamente, e ninguém ousa desafiar a paciência de seu zeloso senhor..\nSe há mais ramificações para aqueles que eram conhecidos por estarem do lado dos oprimidos, resta saber...."
 south_asia.0039.a:0 "Não é mais do que eles merecem."
 south_asia.0039.b:0 "Um dia, os fiéis caídos serão vingados."
 south_asia.0039.c:0 "Apenas mais disputas mesquinhas entre pagãos."

 south_asia.0040.t:0 "Uma fé garantida?"
 south_asia.0040.desc:0 "[proselytiser.GetFullName], meu suserano e governante dessas terras, tem trabalhado arduamente para converter a população a [proselytiser.GetHerHis] fé, [proselytiser.GetFaith.GetName]. Como [proselytiser.GetHerHis] progresso das maquinações, tem sido impossível parar a enxurrada de pregadores e Bhāṇakas que se aventuram por minhas terras para espalhar sua fé, e a de seus [proselytiser.GetLordLady]'s.\n\nEven as Theravada takes hold, the traditional Ari adherents melt away into forest strongholds around the Arakan mountains, dwindling in numbers and shying away from open worship."
 south_asia.0040.a:0 "Maravilhoso! A verdadeira fé florescerá!"
 south_asia.0040.b:0 "Essas ações não passarão despercebidas."
 south_asia.0040.c:0 "Isso realmente não é da minha conta."
 south_asia.0040.tt:0 "Vários de seus [counties|E] pode mudar para a fé Theravada."

 south_asia.0041.t:0 "Um Presente do Exterior"
 south_asia.0041.desc:0 "It is the fifth monk of the day passing through my court that arouses my interest; itde rare for members of the faith to be so common out in the open. A quick questioning reveals the reason for this new deluge of the faithful across my lands.\n\n[proselytiser.GetFullName], um estrangeiro [proselytiser.GetLadyLord], vem estabelecendo o [proselytiser.GetFaith.GetName] fé através [proselytiser.GetHerHis] reino, e notícias chegaram até eles sobre as provações e tribulações que nossa fé compartilhada passou em meu reino ao longo das gerações passadas também.\nEm resposta, [proselytiser.GerSheHe] enviou muitos bhikkus para ajudar a espalhar e apoiar a fé em suas terras ancestrais."
 south_asia.0041.a:0 "Eu não vou esquecer este gesto."
