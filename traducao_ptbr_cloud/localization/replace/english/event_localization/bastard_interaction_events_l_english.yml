l_english:
 legitimize_bastard_interaction:1 "Legitimize Bastard #weak (House)#!"
 legitimize_bastard_interaction_extra_icon:0 "$hook_extra_icon$"
 legitimize_bastard_interaction_desc_house_head:1 "$house_head_interaction_header$Declarar [secondary_recipient.GetShortUINameNoTooltip] ser um [legitimized_bastard|E]\n\n#weak Isso está disponível porque [secondary_recipient.GetSheHe] é um [bastard|E] do meu [house|E]#!"
 legitimize_bastard_interaction_desc_not_house_head:0 "Solicitar que [recipient.GetShortUINameNoTooltip] reconhece o seu [bastard|E] Como [legitimate|E]\n#weak ([recipient.GetShortUINameNoTooltip] é o [house_head_head|E] do seu [house|E])#!"
 legitimize_bastard_interaction_notification:0 "Bastardo Legitimado"
 legitimize_bastard_interaction_decline_notification:0 "Bastardo Não Legitimado"
 I_AM_HOUSE_HEAD_MODIFIER:0 "Como chefe da casa, sou livre para decidir"
 PRESTIGOUS_IN_OUR_HOUSE:0 "Level of Fame: $VALUE|+0$"
 house_bastard_was_legitimized:0 "Bastardo da Casa Legitimado"
 dynasty_bastard_was_legitimized:0 "Dinastia bastarda legitimada"

 bastard_interaction.0001.t:0 "Casa [actor.GetHouse.GetBaseName]"
 bastard_interaction.0001.desc.standard:0 "Depois de todo esse tempo, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] finalmente decidiu me dar a aceitação que eu tanto ansiava. Deste dia em diante, estou [actor.GetHerHis] legítimo [secondary_recipient.Custom('DaughterSon')]. Com nada além de algumas palavras [actor.GetSheHe] alterou radicalmente o curso do meu futuro."
 bastard_interaction.0001.desc.child:1 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] me 'legitimou' - eu sou [actor.GetHerHis] verdadeiro [secondary_recipient.Custom('DaughterSon')] agora, [actor.GetSheHe] diz. Não tenho certeza do que isso significa, mas notei alguns dos senhores e damas da corte olhando para mim de maneira diferente. A maioria é mais legal, alguns outros nem tanto..."
 bastard_interaction.0001.a.standard:0 "Todos os meus sonhos parecem muito mais próximos agora."
 bastard_interaction.0001.a.child:1 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] diz que isso é uma coisa boa."
 bastard_interaction.0002.t:0 "Bem-vindo à família"
 bastard_interaction.0002.house_head:0 "Eu declarei meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] ser meu filho legítimo e membro da Câmara [actor.GetHouse.GetBaseName]. Pensei muito para chegar a essa conclusão e, embora alguns possam discordar, foi a coisa certa a fazer.."
 bastard_interaction.0002.dynast:0 "Eu declarei meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] ser um descendente legítimo do [actor.GetDynasty.GetBaseName] Dinastia."
 bastard_interaction.0002.approved:0 "Eu declarei meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] ser meu filho legítimo e membro da Câmara [actor.GetHouse.GetBaseName]. Pensei muito para chegar a essa conclusão e, embora alguns possam discordar, foi a coisa certa a fazer.."
 bastard_interaction.0002.a:0 "Seu futuro é brilhante, [legitimized_bastard.GetFirstNameNoTooltip] [actor.GetHouse.GetName]."
 bastard_interaction.0003.t:0 "Tudo está bem quando acaba bem"
 bastard_interaction.0003.desc:0 "Levou [actor.GetHerHim] algum tempo para chegar à conclusão, mas finalmente [actor.GetTitledFirstName] legitimou nosso [secondary_recipient.Custom('DaughterSon')] [secondary_recipient.GetFirstName]. Como membro da Câmara [actor.GetHouse.GetBaseName] [secondary_recipient.GetFirstName] tem um futuro mais brilhante agora do que eu jamais ousei esperar."
 bastard_interaction.0003.a:0 "Fazem-nos orgulhosos!"
 bastard_interaction.0004.t:0 "Um velho fantasma retorna"
 bastard_interaction.0004.desc:0 "Tolamente, eu vim a acreditar que [secondary_recipient.GetTitledFirstName] era um problema do passado, que [secondary_recipient.GetSheHe] nunca mais voltaria para me assombrar. Como pude deixar de prever minha [actor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] legitimando [secondary_recipient.GetHerHim]? Eu pensei que já tinha sofrido o suficiente..."
 bastard_interaction.0004.newborn_desc:0 "não só tem [actor.GetFirstName] teve um filho bastardo, mas [actor.GetSheHe] também optou por legitimá-lo como [actor.GetHerHis] ter!\nPouco [legitimized_bastard.GetTitledFirstName] para sempre assombrará minha vida..."
 bastard_interaction.0004.a:0 "Eu não vou esquecer essa traição."
 bastard_interaction.0005.t:0 "[secondary_recipient.GetFirstNamePossessiveNoTooltip] Grande dia"
 bastard_interaction.0005.desc.bastard:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] decidiu legitimar a minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName]. Eu não posso deixar de me sentir um pouco amargo... Será que algum dia conhecerei a mesma aceitação?"
 bastard_interaction.0005.desc.approve:0 "Este é um bom dia para [secondary_recipient.GetTitledFirstName]! Finalmente nosso [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] chegou a [actor.GetHerHis] sentidos e legitimou minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]. Agora [secondary_recipient.GetSheHe|U] é realmente uma parte da família."
 bastard_interaction.0005.desc.disapprove:1 "Eu não posso acreditar nisso — [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] decidiu legitimar [secondary_recipient.GetTitledFirstName]! Com o tempo, vim a aceitar [secondary_recipient.GetHerHis] presença, mas isso é demais. Faz [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] realmente espera que eu receba meu bastardo [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] para a família?"
 bastard_interaction.0005.a.approve:0 "Boa sorte em sua nova vida."
 bastard_interaction.0005.a.disapprove:0 "Fez [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] pense em mim em tudo?"
 every_child_adult_non_bastard_dislike:0 "Todos os meus filhos adultos não bastardos que não gostam do bastardo"
 every_child_adult_non_bastard_dislike_me:0 "Tudo de [THIS.Char.GetFirstNamePossessive] filhos adultos não bastardos que não gostam de mim"
 
 bastard_interaction.0006.t:0 "[legitimized_bastard.GetFirstNameNoTooltip] legitimado"
 bastard_interaction.0006.desc:0 "[legitimized_bastard.GetTitledFirstName] foi legitimado pelo chefe de [legitimized_bastard.GetHerHis] lar, [actor.GetTitledFirstName]!"
 bastard_interaction.0006.a:0 "Finalmente, [legitimized_bastard.GetSheHe] tem família."

 bastard_interaction.0007.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))] Desgraçado [legitimized_bastard.Custom('GetDaughterSon')], [legitimized_bastard.GetTitledFirstName], foi legitimado por [actor.GetTitledFirstName], a cabeça do [actor.GetHerHis] lar."
 bastard_interaction.0007.newborn_desc:0 "[parent.GetTitledFirstName] trouxe um filho bastardo a este mundo, e foi legitimado por [actor.GetTitledFirstName], [legitimized_bastard.GetHerHis] [legitimized_bastard.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 bastard_interaction.0007.a:0 "Poderia [legitimized_bastard.GetSheHe] estar fora da minha vida para sempre."

 bastard_interaction.0008.desc:0 "[legitimized_bastard.GetTitledFirstName], minha [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))] Desgraçado [legitimized_bastard.Custom('GetDaughterSon')], foi legitimado pelo chefe de [legitimized_bastard.GetHerHis] casa nova!"
 bastard_interaction.0008.a:0 "Até parece [legitimized_bastard.GetSheHe] nunca será "legitimate.""

 bastard_interaction.0009.t:0 "An Heir to the Dynasty"
 bastard_interaction.0009.desc:0 "[actor.GetTitledFirstName], the head of our entire dynasty, has declared me a legítimo heir to our name!\neu sempre fui um verdadeiro [ROOT.Char.GetDynasty.GetBaseName], e agora o resto do mundo deve reconhecê-lo."
 bastard_interaction.0009.a:0 "Finalmente!"

 bastard_interaction.0010.t:0 "Outro herdeiro da dinastia"
 bastard_interaction.0010.desc:0 "[actor.GetTitledFirstName], o chefe de toda a nossa dinastia, declarou minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))] um herdeiro legítimo do nosso nome!\n\n[recipient.GetSheHe|U] agora é um herdeiro tão digno do [ROOT.Char.GetDynasty.GetBaseName] dinastia como qualquer filho legítimo."
 bastard_interaction.0010.a:0 "Mais um na fila."
 bastard_interaction.0010.a.tt:0 "[recipient.GetShortUIName|U] agora é elegível para herdar"

