l_english:
##############
## CAT
##############
 pet_animal.0001.t:0 "O gato"
 pet_animal.0001.desc:1 "Enquanto o gato descansa em meu colo, ronronando contente, eu pondero o que devo nomear [ROOT.Char.Custom('CatStoryHerHim')]. Algo histórico? algo alusivo a [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] pele? Algo para descrever a sensação reconfortante que sinto quando coço [ROOT.Char.Custom('CatStoryHerHim')] atrás da orelha?\nOh eu sei! vou nomear [ROOT.Char.Custom('CatStoryHerHim')]..."
 pet_animal.0001.a:1 "Que grande nome!"

 pet_animal.0101.t:0 "[ROOT.Char.Custom('CatStoryName')]: O doador de presentes"
 pet_animal.0101.desc:0 "Dois [ROOT.Char.Custom('CatEyeColor')] olhos me seguem enquanto atravesso o corredor, e um pequeno miado quebra o silêncio quando [ROOT.Char.Custom('CatStoryName')] salta para o meu tornozelo."
 pet_animal.0101.desc_old:0 "[ROOT.Char.Custom('CatStorySheHe')|U] já viu dias melhores, mas a idade nunca parou [ROOT.Char.Custom('CatHerHim')]!"
 pet_animal.0101.desc_young:0 "[ROOT.Char.Custom('CatStorySheHe')|U] pode ser jovem, mas [ROOT.Char.Custom('CatStorySheHe')] não deixa de ser feroz!"
 pet_animal.0101.desc_middle:0 "um gato em [ROOT.Char.Custom('CatStoryHerHis')] melhor, [ROOT.Char.Custom('CatStorySheHe')] no entanto, não deixa marcas em mim."
 pet_animal.0101.desc_ending:0 "\nComo [ROOT.Char.Custom('CatStorySheHe')] se afasta eu vejo isso [ROOT.Char.Custom('CatStorySheHe')] me deixou um presente brilhante onde [ROOT.Char.Custom('CatStorySheHe')] tinha estado escondido."
 pet_animal.0101.a_female:0 "Obrigado, bela dama!"
 pet_animal.0101.a_male:0 "Obrigado, gentil senhor!"

 pet_animal.0103.t:0 "[ROOT.Char.Custom('CatStoryName')]: Vassalo Encantado"
 pet_animal.0103.desc:0 "Enquanto caminho para fora, sou saudado pela visão do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] agachado ao lado do meu gato [ROOT.Char.Custom('CatStoryName')], carinhosamente acariciando [ROOT.Char.Custom('CatStoryHerHis')] cabeça.\n\n"This is quite the lovely cat you have, my [ROOT.Char.GetLadyLord].""
 pet_animal.0103.a:0 "você é muito perspicaz!"

 pet_animal.0104.t:0 "[ROOT.Char.Custom('CatStoryName')]: Conforto ronronando"
 pet_animal.0104.desc:0 "Depois de mais um dia estressante, eu caio em uma cadeira em meu quarto - por quanto tempo poderei manter isso??\nDe repente ouço um miado baixinho e meu gato [ROOT.Char.Custom('CatStoryName')] pula no meu colo e começa a ronronar. eu sento com [ROOT.Char.Custom('CatStoryHerHim')] por um tempo, apenas ouvindo o som calmante e acariciando [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] pele."
 pet_animal.0104.a:0 "Eu acho que posso fazer isso por um pouco mais de tempo."

 pet_animal.0105.t:0 "[ROOT.Char.Custom('CatStoryName')]: segredo revelado"
 pet_animal.0105.desc_opening:0 "#PEM Miau!#!\nEu olho para baixo para ver que meu gato [ROOT.Char.Custom('CatStoryName')] deixou cair um pergaminho aos meus pés - selado em minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('person'))] [person.GetTitledFirstNamePossessive] estilo distinto. Cedendo à curiosidade, folheio o texto...\n\n"
 pet_animal.0105.desc_murder:0 ""... the murder I committed weights on me, and...""
 pet_animal.0105.desc_lover:0 ""... the love I hold for another...""
 pet_animal.0105.desc_homosexual:0 ""... the urges I feel for people of the same gender...""
 pet_animal.0105.desc_deviant:0 ""... the deviancy I have committed...""
 pet_animal.0105.desc_cannibal:0 ""... for I have tasted the flesh of humans...""
 pet_animal.0105.desc_murder_attempt:0 ""... when I tried to end the life of another...""
 pet_animal.0105.desc_non_believer:0 ""... for I do not believe in [person.GetFaith.HighGodName]...""
 pet_animal.0105.desc_incest:0 ""... that I feel these urges towards someone in my own family...""
 pet_animal.0105.desc_witch:0 ""... my coven of witches will...""
 pet_animal.0105.desc_fallback:0 ""... keeping this secret weights on me...""
 pet_animal.0105.a:0 "Pensar que [person.GetSheHe] estava escondendo uma coisa dessas...!"
 pet_animal.0105.b:0 "O mundo deve saber disso."

 pet_animal.0106.t:0 "[ROOT.Char.Custom('CatStoryName')]: Sensibilidade"
 pet_animal.0106.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip], this cat has to go!"\nMinhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] esta segurando [ROOT.Char.Custom('CatStoryName')] pela pele de [ROOT.Char.Custom('CatStoryHerHis')] pescoço, olhos vermelhos e nariz escorrendo. "I cannot stand this anymore, I can barely breathe when [ROOT.Char.Custom('CatStorySheHe')] is around!""
 pet_animal.0106.a:0 "Eu vou dar [ROOT.Char.Custom('CatStoryHerHim')] para [receiver_1.GetFirstNameNoTooltip]..."
 pet_animal.0106.b:0 "[receiver_2.GetFirstNameNoTooltip] poderia usar um companheiro..."
 pet_animal.0106.c:0 "[receiver_3.GetFirstNameNoTooltip] cuidaria de [ROOT.Char.Custom('CatStoryHerHim')]..."
 pet_animal.0106.d:0 "eu não darei [ROOT.Char.Custom('CatStoryName')] um jeito!"
 pet_animal.0106.e:0 "EU... Acho que tenho que me livrar [ROOT.Char.Custom('CatStoryHerHim')]..."

 pet_animal.0107.t:0 "[ROOT.Char.Custom('CatStoryName')]: O gato"
 pet_animal.0107.desc:0 ""My [giver.Custom2('RelationToMe', SCOPE.sC('spouse'))] will no longer stand poor [ROOT.Char.Custom('CatStoryNamePossessive')] company... So I will trust you to take care of [ROOT.Char.Custom('CatStoryHerHim')] in my stead."\nMinhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('giver'))] [giver.GetTitledFirstName] detém um [receiver.Custom('CatFurColor')] gato em minha direção. "[ROOT.Char.Custom('CatStoryName')] is an excellent... an excellent companion.""
 pet_animal.0107.a:0 "obrigado vou guardar [ROOT.Char.Custom('CatStoryHerHim')]!"
 pet_animal.0107.b:0 "Obrigada. estou certo [ROOT.Char.Custom('CatStorySheHe')] será de valor."

 pet_animal.0108.t:0 "[receiver.Custom('CatStoryName')]: Vida sem você"
 pet_animal.0108.t_dead:0 "Vida sem você"
 pet_animal.0108.desc_opening:0 "eu visito meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] para ver quão pouco [receiver.Custom('CatStoryName')] está fazendo em [receiver.GetHerHis] Cuidado.\n\n"
 pet_animal.0108.desc_alive_landed:0 "[receiver.GetSheHe|U] meets me outside [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')], the [receiver.Custom('CatFurColor')] cat in [receiver.GetHerHis] arms. "[receiver.Custom('CatStorySheHe')|U] está indo bem –"
 pet_animal.0108.desc_alive:0 "[receiver.GetSheHe|U] meets me outside, the [receiver.Custom('CatFurColor')] cat in [receiver.GetHerHis] arms. "[receiver.Custom('CatStorySheHe')|U] está indo bem –"
 pet_animal.0108.desc_alive_1:0 "[receiver.Custom('CatStorySheHe')] likes to hunt the local birds!""
 pet_animal.0108.desc_alive_2:0 "[receiver.Custom('CatStorySheHe')] likes to try grooming the hens!""
 pet_animal.0108.desc_dead_opening:1 "eu visito meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] para ver como está o gato em [receiver.GetHerHis] Cuidado.\n\n"
 pet_animal.0108.desc_dead_landed:0 "[receiver.GetSheHe|U] me encontra lá fora [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')], no cat to be seen."
 pet_animal.0108.desc_dead:0 "[receiver.GetSheHe|U] me encontra lá fora, nenhum gato para ser visto."
 pet_animal.0108.desc_dead_ending:0 ""Oh, it must be out playing somewhere..."\n\n[receiver.GetSheHe|U] olha para todos os lados menos para mim."
 pet_animal.0108.a:0 "Estou aliviado!"
 pet_animal.0108.b:1 "Onde está o meu gato?!"

 pet_animal.0109.t:1 "[ROOT.Char.Custom('CatStoryName')]: assassino de roedores"
 pet_animal.0109.desc:1 "Como [ROOT.Char.Custom('CatStoryName')] se aproxima de mim com mais um rato morto, não posso fazer nada além de elogiar [ROOT.Char.Custom('CatStoryHerHim')]. o [ROOT.Char.Custom('ResidenceBuilding')] nunca esteve tão livre de roedores antes!"
 pet_animal.0109.a:0 "Keep up a good work!"

 pet_animal.0110.t:1 "[ROOT.Char.Custom('CatStoryName')]: o encrenqueiro"
 pet_animal.0110.desc:2 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se aproxima de mim, raiva em [vassal.GetHerHis] eyes and gato em [vassal.GetHerHis] mão, segura pela nuca. Como [vassal.GetSheHe] thrusts the gato em minha face I see that it's my dear [ROOT.Char.Custom('CatStoryName')]!\n\n"I found this little monster among my things – what wasn't scratched to bits was covered in piss!""
 pet_animal.0110.a:0 "eu vou te compensar!"
 pet_animal.0110.b:0 "[ROOT.Char.Custom('CatStorySheHe')|U] é apenas um gato..."

 pet_animal.0197.t:0 "[ROOT.Char.Custom('CatStoryName')]: Perdido"
 pet_animal.0197.desc_court_5020:0 "Desde que comecei a limitar as idas e vindas de [ROOT.Char.Custom('CatStoryName')] Eu tenho visto [ROOT.Char.Custom('CatStoryHerHim')] menos e menos.\nJá se passaram semanas desde a última vez que vi [ROOT.Char.Custom('CatStoryHerHim')] e eu temo que [ROOT.Char.Custom('CatStorySheHe')] me deixou para sempre.\nMeus cortesãos parecem felizes com seus aposentos sem pele, mas meu colo nunca pareceu tão vazio..."
 pet_animal.0197.desc:0 "[ROOT.Char.Custom('CatStoryName')] passou a se afastar cada vez mais de casa ultimamente e ficar longe por longos períodos de tempo.\nJá se passaram semanas desde a última vez que vi [ROOT.Char.Custom('CatStoryHerHim')] e eu temo que [ROOT.Char.Custom('CatStorySheHe')] me deixou para sempre."
 pet_animal.0197.a:0 "Por favor volte, [ROOT.Char.Custom('CatStoryName')]!"

#Cat dies :(
 pet_animal.0199.t:0 "[ROOT.Char.Custom('CatStoryName')]: dia de tristeza"
 pet_animal.0199.desc:0 "[ROOT.Char.Custom('CatStoryName')] não é tão jovem quanto [ROOT.Char.Custom('CatStorySheHe')] uma vez foi, e como [ROOT.Char.Custom('CatStorySheHe')] rasteja no meu colo eu posso sentir [ROOT.Char.Custom('CatStoryHerHim')] tremendo.\nEu acaricio suavemente [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] pele e ouvir [ROOT.Char.Custom('CatStoryHerHim')] ronronar noite adentro, mas quando o silêncio cai eu sei que [ROOT.Char.Custom('CatStorySheHe')] não vai acordar de novo."
 pet_animal.0199.a:0 "vou sentir saudades, [ROOT.Char.Custom('CatStoryName')]!"
 pet_animal.0199.b:0 "Eu vou ter certeza de que você estará para sempre ao meu lado!"
 pet_animal.0199.b.tt:0 "Você ganha uma pequena pele curtida [court_artifact|E]"

##############
## DOG
##############
 dog_got_pregnant_tooltip:0 "ela está esperando filhotes!"
 pet_animal.1001.t:0 "O cachorro"
 pet_animal.1001.desc:0 "Enquanto eu acaricio o cachorro na cabeça [ROOT.Char.Custom('DogStorySheHe')] alegremente abana [ROOT.Char.Custom('DogStoryHerHis')] cauda. Qual nome combina [ROOT.Char.Custom('DogStoryHerHim')]? Algo histórico? algo alusivo a [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] pele? É uma decisão importante, e quando o cachorro rola para me deixar acariciar [ROOT.Char.Custom('DogStoryHerHis')] estômago eu me encontro distraído por um tempo.\nMas espere, eu sei! vou nomear [ROOT.Char.Custom('DogStoryHerHim')]..."

 pet_animal.1101.t:0 "[ROOT.Char.Custom('DogStoryName')]: Pés e Patas"
 pet_animal.1101.desc:0 "Tornou-se um hábito caminhar [ROOT.Char.Custom('DogStoryName')] diariamente, e não tenho certeza de qual de nós aprecia mais o ar fresco e o sol!\n\n[ROOT.Char.Custom('DogStoryName')] salta à frente e olha para trás para mim e late, como se dissesse #EMP alcance!#!"
 pet_animal.1101.a:0 "E vamos andando!"

 pet_animal.1102.t:0 "[ROOT.Char.Custom('DogStoryName')]: Fugir"
 pet_animal.1102.desc:0 "Eu estou andando, meu cachorro [ROOT.Char.Custom('DogStoryName')] ao meu lado, quando [ROOT.Char.Custom('DogStorySheHe')] de repente corre para o [ROOT.Char.Custom('TerrainType')].\nMinha comitiva me garante [ROOT.Char.Custom('DogStorySheHe')] vai voltar, mas e se [ROOT.Char.Custom('DogStorySheHe')] não?!"
 pet_animal.1102.a:0 "Salto! [ROOT.Char.Custom('DogStoryName')], Eu disse calcanhar! Espere por mim!"
 pet_animal.1102.a.tt:0 "Você tenta pegar [ROOT.Char.Custom('DogStoryHerHim')]"
 pet_animal.1102.b:0 "Eu serei paciente."
 pet_animal.1102.b.tt:0 "[ROOT.Char.Custom('DogStorySheHe')|U] estará de volta...!"

 pet_animal.1103.desc_followed:0 "eu acho [ROOT.Char.Custom('DogStoryName')] depois de alguns minutos procurando, balançando alegremente [ROOT.Char.Custom('DogStoryHerHis')] rabo e fingindo que nada está errado."
 pet_animal.1103.desc:0 "Eventualmente [ROOT.Char.Custom('DogStoryName')] vem trotando de volta, fingindo que nada está errado."
 pet_animal.1103.desc_ending:0 "\n\n[ROOT.Char.Custom('DogStorySheHe')|U] está segurando algo em [ROOT.Char.Custom('DogStoryHerHis')] boca e como [ROOT.Char.Custom('DogStorySheHe')] coloca gentilmente diante de mim vejo que é um par de moedas de ouro."
 pet_animal.1103.a:0 "Obrigada!"

 pet_animal.1104.desc_followed:0 "Eu procuro por um longo tempo, mas nenhum sinal de [ROOT.Char.Custom('DogStoryName')] pode ser encontrado."
 pet_animal.1104.desc:0 "Não importa quanto tempo eu espere [ROOT.Char.Custom('DogStoryName')] não retorna."
 pet_animal.1104.desc_ending:0 "\nEnquanto cavalgamos de volta, o espaço vazio ao lado do meu cavalo faz algo dentro de mim doer."
 pet_animal.1104.a:0 "[ROOT.Char.Custom('DogStoryName')], por que você me deixou?"

 pet_animal.1105.desc_ending:0 "\nQuando estou prestes a desistir, um cavaleiro da minha comitiva retorna com notícias perturbadoras – [dummy_gender.GetSheHe] jura [dummy_gender.GetSheHe] vi [rival.Custom2('MyCharacterIntroduction', ROOT.Char)] espreitando!"
 pet_animal.1105.a:1 "Se [rival.GetSheHe] tinha algo a ver com isso..."

 pet_animal.1106.desc_ending:0 "\nAssim como eu estou prestes a sair [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] aparece do nada, [ROOT.Char.Custom('DogStoryName')] a reboque.\n\n"My friend, I do believe you lost someone!""
 pet_animal.1106.a:0 "Quanta sorte! Muito obrigado!"

 pet_animal.1107.t:0 "[ROOT.Char.Custom('DogStoryName')]: Vassalo Encantado"
 pet_animal.1107.desc:0 "eu tropeço no meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] agachado ao lado do meu cachorro [ROOT.Char.Custom('DogStoryName')], coçar vigorosamente [ROOT.Char.Custom('DogStoryHerHis')] estômago.\n\n"This dog of yours is quite the charmer, my [ROOT.Char.GetLadyLord]!""
 pet_animal.1107.a_female:0 "Ela é uma boa garota!"
 pet_animal.1107.a_male:0 "Ele é um bom garoto!"

 pet_animal.1108.t:0 "[ROOT.Char.Custom('DogStoryName')]: protetor peludo"
 pet_animal.1108.desc:0 "Estou em meus aposentos quando meu cachorro [ROOT.Char.Custom('DogStoryName')] de repente começa a latir na porta. Eu ouço um guincho surpreso e quando abro a porta, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetFirstName] congela no meio do passo."
 pet_animal.1108.a:0 "O que você está fazendo aqui? Diga-me!"

 pet_animal.1109.t:0 "[ROOT.Char.Custom('DogStoryName')]: A reunião"
 pet_animal.1109.desc:0 "eu estou andando [ROOT.Char.Custom('DogStoryName')] quando de repente eu vejo [other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] aproxime-se com um belo [other_owner.Custom('DogFurColor')] cão.\nAntes que qualquer um de nós possa reagir [ROOT.Char.Custom('DogStoryName')] e o outro cachorro decolar."
 pet_animal.1109.a:0 "tenho certeza que eles vão ficar bem."
 pet_animal.1109.a.tt:0 "Eu #EMP espero#! eles vão ficar bem"

 pet_animal.1110.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e encontro os dois cachorros depois de um tempo, no meio de uma cópula rigorosa.\n\n"
 pet_animal.1110.desc_your_dog:0 ""Well, [ROOT.Char.GetTitledFirstNameNoTooltip]... I guess we'll be related soon!""
 pet_animal.1110.desc_their_dog:0 ""[ROOT.Char.Custom('DogStoryName')], how could you let that mutt...!"\n\n[other_owner.GetSheHe|U] desaparece, mas posso ver a raiva em [other_owner.GetHerHis] olhos."
 pet_animal.1110.a:0 "Nós iremos... É apenas natural."

 pet_animal.1111.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e encontro os dois cachorros depois de um tempo, no meio de uma briga lúdica.\n\n"It is good to see [other_owner.Custom('DogStoryName')] having such fun!""
 pet_animal.1111.a:0 "eu não poderia concordar mais!"

 pet_animal.1112.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e encontro os dois cachorros depois de um tempo, no meio de uma briga feroz.\n\n"Call your mutt off!"\n\n"
 pet_animal.1112.desc_dead:0 "Quando eu finalmente conseguir [ROOT.Char.Custom('DogStoryName')] recuar [other_owner.GetFirstNamePossessiveNoTooltip] cachorro já está ficando frio."
 pet_animal.1112.desc_alive:0 "Quando eu finalmente conseguir [ROOT.Char.Custom('DogStoryName')] recuar [other_owner.GetTitledFirstNameNoTooltip] sai sem sequer olhar para trás."
 pet_animal.1112.a:0 "Você está bem, [ROOT.Char.Custom('DogStoryName')]?"

 pet_animal.1113.t:0 "[ROOT.Char.Custom('DogStoryName')]: A Reunião do Conselho"
 pet_animal.1113.desc:1 "Enquanto eu e meus conselheiros nos reunimos para uma reunião, meu cachorro [ROOT.Char.Custom('DogStoryName')] aproxime-se de mim com olhos implorando e uma cauda caída.\n\n[ROOT.Char.Custom('DogStorySheHe')|U] não gosta de ficar sozinho, mas esta é uma reunião importante..."
 pet_animal.1113.a:1 "[ROOT.Char.Custom('DogStorySheHe')|U] vai se juntar a mim."
 pet_animal.1113.a_success:1 "[ROOT.Char.Custom('DogStoryName')] se comporta"
 pet_animal.1113.a_success.tt:0 "nada de ruim acontece"
 every_councillor:0 "cada vereador"
 pet_animal.1113.a_failure:1 "[ROOT.Char.Custom('DogStoryName')] faz qualquer coisa, mas"
 pet_animal.1113.a_failure.tt:0 "Algo... ruim acontece"
 pet_animal.1113.b:1 "Um cachorro não tem lugar em uma reunião do conselho."
 pet_animal.1113.b.tt:0 "Você bate a porta na frente dos olhos suplicantes do cachorro"
 pet_animal.1113.b_success:1 "[ROOT.Char.Custom('DogStoryName')] espera pacientemente"
 pet_animal.1113.b_failure:1 "[ROOT.Char.Custom('DogStoryName')] sai em aventuras"
 
 pet_animal.1114.desc:2 ""I am sorry, [ROOT.Char.GetTitledFirstNameNoTooltip]," diz meu [councillor.GetCouncilTitle] [councillor.GetTitledFirstName]. "I have to disagree with what you just–"\n\n#EMP *Grrr*#!\n\n[ROOT.Char.Custom('DogStoryName')] dá um grunhido gutural e [councillor.GetTitledFirstNameNoTooltip] recua, olhando do cachorro para mim e vice-versa.\n\n"On second thought I think it is a great idea!""
 pet_animal.1014.a_girl:0 "uma garota tão boa, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.1014.a_boy:0 "um menino tão bom, [ROOT.Char.Custom('DogStoryName')]!"

 pet_animal.1115.desc:2 ""Now on to the next point," my [councillor.GetCouncilTitle] [councillor.GetTitledFirstName] drones. "It is of the utmost importance that–"\n\n#EMP *Phhffrrt*#!\nO silêncio que cai só é quebrado pelo som de [ROOT.Char.Custom('DogStoryName')] latindo alegremente, tendo feito [ROOT.Char.Custom('DogStoryHerHis')] o negócio."
 pet_animal.1115.a:0 "Cachorro Mau!"

 pet_animal.1116.desc_opening:0 "Eu saio da sala de reuniões apenas para descobrir que [ROOT.Char.Custom('DogStoryName')] se foi. eu procuro em todos os lugares [ROOT.Char.Custom('DogStoryHerHim')], alto e baixo; e se [ROOT.Char.Custom('DogStorySheHe')] está perdido e com medo?\n\n"
 pet_animal.1116.desc:1 "De repente eu tropeço [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] com um cão praticamente em [courtier.GetHerHis] colo, coçando vigorosamente o [ROOT.Char.Custom('DogFurColor')] estômago. Um cão que se parece suspeitamente com [ROOT.Char.Custom('DogStoryName')].\n\n"This is one precious companion you have, [ROOT.Char.GetTitledFirstNameNoTooltip]!""
 pet_animal.1116.a:0 "Ha, sim. [ROOT.Char.Custom('DogStorySheHe')|U] é ótimo..."

 pet_animal.1117.desc:1 "De repente eu tropeço [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] castigar um cachorro; um cão que se parece suspeitamente com [ROOT.Char.Custom('DogStoryName')] com papel rasgado e tecido ao redor [ROOT.Char.Custom('DogStoryHerHim')].\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]! This... This #EMP beast#! completely destroyed my chambers! Everything is in shreds!""
 pet_animal.1117.a:0 "Eh... Ups. Cachorro Mau!"

 pet_animal.1118.t:1 "[ROOT.Char.Custom('DogStoryName')]: o encrenqueiro"
 pet_animal.1118.desc:2 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se aproxima de mim, raiva em [vassal.GetHerHis] olhos e cachorro em [vassal.GetHerHis] mão, arrastada pela nuca. Como [vassal.GetSheHe] chega até mim vejo que é meu querido [ROOT.Char.Custom('DogStoryName')] [vassal.GetSheHe] esta segurando!\n\n"I found this beast among my things – what wasn't chewed to bits was covered in excrement!""
 pet_animal.1118.a:0 "eu vou te compensar!"
 pet_animal.1118.b:0 "[ROOT.Char.Custom('DogStorySheHe')|U] é apenas um cachorro..."

 pet_animal.1190.t:0 "[ROOT.Char.Custom('DogStoryName')]: Cachorro"
 pet_animal.1190.desc:1 "[ROOT.Char.Custom('DogStoryName')] deu à luz um cachorrinho adorável! Por mais que eu o adore – e seu pequeno rabo abanando – não posso cuidar dele também..."
 pet_animal.1190.a:0 "vou dar para [receiver_1.GetFirstNameNoTooltip]..."
 pet_animal.1190.b:0 "[receiver_2.GetFirstNameNoTooltip] poderia usar um companheiro..."
 pet_animal.1190.c:0 "[receiver_3.GetFirstNameNoTooltip] cuidaria disso..."
 pet_animal.1190.d:0 "vou vender no mercado."

 pet_animal.1191.t:0 "o cachorrinho"
 pet_animal.1191.desc:1 "[giver.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se aproxima de mim com um cachorrinho em [giver.GetHerHis] braços.\n\n"I cannot care for it, but perhaps you can give it a home?""
 pet_animal.1191.a:0 "Com certeza! Entregue!"
 pet_animal.1191.b:0 "Eu posso... #EMP take care#! of it."

 pet_animal.1192.t:0 "[receiver.Custom('DogStoryName')]: Vida sem você"
 pet_animal.1192.desc_opening:0 "eu visito meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] para ver quão pouco [receiver.Custom('DogStoryName')] está fazendo em [receiver.GetHerHis] Cuidado.\n\n"
 pet_animal.1192.desc_alive_landed:0 "[receiver.GetSheHe|U] meets me outside [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')], the [receiver.Custom('DogFurColor')] dog beside [receiver.GetHerHim]. "[receiver.Custom('DogStorySheHe')|U] está indo bem –"
 pet_animal.1192.desc_alive:0 "[receiver.GetSheHe|U] meets me outside, the [receiver.Custom('DogFurColor')] dog beside [receiver.GetHerHim]. "[receiver.Custom('DogStorySheHe')|U] está indo bem –"
 pet_animal.1192.desc_alive_1:0 "[receiver.Custom('DogStorySheHe')] likes to chase the chickens!""
 pet_animal.1192.desc_alive_2:0 "[receiver.Custom('DogStorySheHe')] likes to follow the horses around!""
 pet_animal.1192.desc:0 "[receiver.GetSheHe|U] me encontra lá fora [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')], nenhum cão para ser visto. "Oh, [receiver.Custom('DogStorySheHe')] must be out playing somewhere..."\n\n[receiver.GetSheHe|U] olha para todos os lados menos para mim."
 pet_animal.1192.a:0 "Estou aliviado!"
 pet_animal.1192.b:0 "Onde é [receiver.Custom('DogStoryName')]?!"

#Dog dies :(
 pet_animal.1199.t:0 "[ROOT.Char.Custom('DogStoryName')]: dia de tristeza"
 pet_animal.1199.desc:1 "[ROOT.Char.Custom('DogStoryName')] has walked by my side for many years, and a passage of time does not spare dogs. Como I kneel besides [ROOT.Char.Custom('DogStoryHerHim')] [ROOT.Char.Custom('DogStorySheHe')] começa a abanar [ROOT.Char.Custom('DogStoryHerHis')] cauda lentamente, mas [ROOT.Char.Custom('DogStorySheHe')] não pode aumentar [ROOT.Char.Custom('DogStoryHerHis')] cabeça.\neu sento com [ROOT.Char.Custom('DogStoryHerHim')] noite adentro, acariciando [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] para trás até que a cauda se acalme."
 pet_animal.1199.a:0 "vou sentir saudades, [ROOT.Char.Custom('DogStoryName')]!"

##############
## CAT AND DOG
##############
 pet_animal.2001.t:0 "Abraços noturnos"
 pet_animal.2001.desc:0 "Eu me retiro para meus aposentos quando a noite cai e encontro [ROOT.Char.Custom('CatStoryName')] e [ROOT.Char.Custom('DogStoryName')] aconchegados juntos no chão! [ROOT.Char.Custom('DogStoryNamePossessive')] [ROOT.Char.Custom('DogFurColor')] casaco está brilhando – [ROOT.Char.Custom('CatStoryName')] obviamente esteve no trabalho de limpeza [ROOT.Char.Custom('DogStoryHerHim')]."
 pet_animal.2001.a:0 "Eles são tão fofos juntos!"

 pet_animal.2002.t:0 "Como gatos e cachorros"
 pet_animal.2002.desc:0 "Estou atravessando o pátio quando [ROOT.Char.Custom('CatStoryName')] e [ROOT.Char.Custom('DogStoryName')] entrar de lados opostos.\nEu não tenho tempo para reagir – eles estão na garganta um do outro em segundos. tufos de [ROOT.Char.Custom('DogFurColor')] fur fly, and I can hear both of them growling. Again. Esta constant fighting has to end!"
 pet_animal.2002.a:0 "Pare com isso de uma vez, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.2002.a.tt:0 "Eu tento controlar o cachorro"
 pet_animal.2002.b:0 "[ROOT.Char.Custom('CatStoryName')], é o bastante!"
 pet_animal.2002.b.tt:0 "Eu tento controlar o gato"
 pet_animal.2002.c:0 "Eu não quero ser pego no meio..."
 pet_animal.2002.c.tt:0 "Tenho certeza que eles vão resolver isso"

 pet_animal.2003.desc:0 "Eu olhei em todo o [ROOT.Char.Custom('ResidenceBuilding')], [ROOT.Char.Custom('CatStoryName')] arrastando atrás de mim, mas não consigo encontrar meu cachorro [ROOT.Char.Custom('DogStoryName')] qualquer lugar!\nEu paro para pensar, curvando-me para acariciar [ROOT.Char.Custom('CatStoryName')], quando vejo um tufo de sangue [ROOT.Char.Custom('DogFurColor')] pele presa em [ROOT.Char.Custom('CatStoryHerHis')] dentes. Enquanto eu o arranco [ROOT.Char.Custom('CatStorySheHe')] sibila e salta para um canto do quintal - um canto com alguma coisa [ROOT.Char.Custom('DogFurColor')] deitado no chão."
 pet_animal.2003.a:0 "Ah, não! [ROOT.Char.Custom('CatStoryName')], você não fez...!"

 pet_animal.2004.desc_opening:0 "Assim como eu estou deixando o [ROOT.Char.Custom('ResidenceBuilding')] [ROOT.Char.Custom('DogStoryName')] trota até mim, alegremente abanando [ROOT.Char.Custom('DogStoryHerHis')] cauda.\n\n"
 pet_animal.2004.desc_female:0 ""Hello! Who's a good girl? Yes, who–""
 pet_animal.2004.desc_male:0 ""Hello! Who's a good boy? Yes, who–""
 pet_animal.2004.desc:0 "\n\nAs [ROOT.Char.Custom('DogStorySheHe')] se aproxima eu posso ver isso [ROOT.Char.Custom('DogStoryHerHis')] boca está pingando com sangue e sangue coagulado. Com o coração afundando eu ando em direção a onde [ROOT.Char.Custom('DogStorySheHe')] veio, e logo me deparo com o corpo imóvel do meu gato [ROOT.Char.Custom('CatStoryName')]."
 pet_animal.2004.a:0 "Oh não... [ROOT.Char.Custom('DogStoryName')], como você pode?"

 pet_animal.2005.desc_opening:0 "eu não consigo encontrar nenhum dos dois [ROOT.Char.Custom('CatStoryName')] nem [ROOT.Char.Custom('DogStoryName')]. eu vasculho o [ROOT.Char.Custom('ResidenceBuilding')] e a área circundante, mas ninguém os viu.\n\n"
 pet_animal.2005.desc:0 "Assim que estou voltando, vejo uma pequena poça de sangue no chão, e depois outra, e outra... Eles me levam a um monte de pelo ensanguentado – dois corpos dilacerados emaranhados no chão, e não há dúvidas de quem eles são."
 pet_animal.2005.a:0 "Por que você não poderia simplesmente se dar bem?!"

 pet_animal.2006.desc:0 "Assim que estou voltando, eu os vejo - deitados em uma pilha no chão. Oh não! Eles finalmente... Mas quando eu me aproximo deles [ROOT.Char.Custom('CatStoryNamePossessive')] cabeça se anima e [ROOT.Char.Custom('CatStorySheHe')] me observa com olhos cansados antes de voltar a dormir."
 pet_animal.2006.a:0 "Ah, eles... Eles realmente resolveram isso!"

##############
## OTHER PEOPLE
##############
 pet_animal.5001.t:0 "O gato do inimigo"
 pet_animal.5001.desc:0 "Enquanto eu passo [rival_home.GetName] em uma missão de negócios, sou abordado por um [rival.Custom('CatFurColor')] gato. Onde eu vi esse gato antes...? Ah! É meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstNamePossessive] gato [rival.Custom('CatStoryName')]!\nEnquanto ele mia para mim e ronrona, sinto um sorriso cruel se espalhar em meu rosto."
 pet_animal.5001.a:0 "#EMP Pss pss#! - não vou te machucar..."
 pet_animal.5001.a.tt:0 "É apenas um corte rápido de uma faca"
 pet_animal.5001.b:0 "vou acariciar o gato daquele idiota tão bom!"

 pet_animal.5002.t:0 "O Cão do Inimigo"
 pet_animal.5002.desc:0 "Enquanto eu passo [rival_home.GetName] em uma missão de negócios, sou abordado por um [rival.Custom('DogFurColor')] cão. Onde eu já vi esse cachorro antes...? Ah! É meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstNamePossessive] cão [rival.Custom('DogStoryName')]!\nEu sinto um sorriso cruel se espalhar em meu rosto enquanto ele late alegremente para mim com um rabo abanando."
 pet_animal.5002.a:0 "Vem cá, não vou te machucar..."
 pet_animal.5002.b:0 "vou acariciar o cachorro daquele idiota tão bom!"


##############
## DECISION EVENTS
##############
 pet_animal.6001.t:0 "Carícias [ROOT.Char.Custom('DogStoryName')|U]"
 pet_animal.6001.desc:0 "Enquanto eu acaricio [ROOT.Char.Custom('DogStoryNamePossessive')] [ROOT.Char.Custom('DogFurColor')] Pelo menos posso sentir minhas preocupações se dissipando. Ter a lealdade inabalável de alguém e saber que sempre estará ao meu lado... Se ao menos as pessoas ao meu redor fossem mais como você, [ROOT.Char.Custom('DogStoryName')]!\nSentamos juntos por muitos minutos, [ROOT.Char.Custom('DogStoryHerHis')] rabo abanando e meus ombros relaxando, até que eu esteja pronto para enfrentar o mundo novamente."
 pet_animal.6001.a:0 "Obrigado, meu amigo!"

 pet_animal.6002.desc:0 "eu acho [ROOT.Char.Custom('DogStoryName')] fora, brincando com algumas crianças. Como [ROOT.Char.Custom('DogStorySheHe')] me vê [ROOT.Char.Custom('DogStorySheHe')] rapidamente ultrapassa com [ROOT.Char.Custom('DogStoryHerHis')] rabo abanando, e quando eu me agacho [ROOT.Char.Custom('DogStorySheHe')] prontamente cai sobre [ROOT.Char.Custom('DogStoryHerHis')] costas.\nEu passo muitos minutos acariciando [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] estômago, e já faz muito tempo desde que me senti tão relaxado."

 pet_animal.6003.desc:0 "Enquanto ando lá fora, vejo [ROOT.Char.Custom('DogStoryName')] correndo em minha direção, carregando um pedaço de pau [ROOT.Char.Custom('DogStoryHerHis')] mandíbulas. Acho que posso poupar alguns minutos para brincar de buscar [ROOT.Char.Custom('DogStoryHerHim')]. Sim, isso seria relaxante.\n\n#EMP Espere um minuto, o que é isso?#!\nQuando me abaixo para pegar o bastão, vejo que não é nenhum bastão, mas uma reivindicação #EMP para o [target_county.GetName]!#! Como no mundo você conseguiu isso, [ROOT.Char.Custom('DogStoryName')]!?"
 pet_animal.6003.a:0 "Bom [ROOT.Char.Custom('DogStoryGirlBoy')], [ROOT.Char.Custom('DogStoryName')]. #EMP Good [ROOT.Char.Custom('DogStoryGirlBoy')]!#!"
 pet_animal.6003.b:0 "[neighboring_ruler.GetTitledFirstName] ficará muito feliz em receber isso de volta!"

 pet_animal.6004.desc:0 "eu acho [ROOT.Char.Custom('DogStoryName')] lá fora, cochilando ao sol. eu me agacho ao lado [ROOT.Char.Custom('DogStoryHerHim')] e deixe minha mão correr [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] pele, e–Meu único aviso é um rosnado baixo e um flash de dentes antes de sentir algo #EMP tear#! em meu braço. Eu luto para trás antes [ROOT.Char.Custom('DogStorySheHe')] pode investir em mim novamente, mas a dor...!"
 pet_animal.6004.a:0 "Isto... deve ter sido um erro!"
 pet_animal.6004.b:0 "Sua besta #EMP#!!"

 pet_animal.6051.t:0 "Carícias [ROOT.Char.Custom('CatStoryName')|U]"
 pet_animal.6051.desc:0 "eu acho [ROOT.Char.Custom('CatStoryName')] dormindo em meus aposentos, e quando me sento ao lado [ROOT.Char.Custom('CatStoryHerHim')] Sou saudado por um chilrear silencioso e confuso.\nNo entanto, quando começo a correr meus dedos [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] pele [ROOT.Char.Custom('CatStorySheHe')] rapidamente começa a ronronar de contentamento, e o som parece relaxar todo o meu ser."

 pet_animal.6052.desc:0 "eu acho [ROOT.Char.Custom('CatStoryName')] do lado de fora, desfilando pelo quintal. Assim que [ROOT.Char.Custom('CatStorySheHe')] me vê [ROOT.Char.Custom('CatStorySheHe')] mia e passeia, esfregando-se contra a minha perna.\nPasso muitos minutos agachado perto [ROOT.Char.Custom('CatStoryHerHis')] lado, acariciando [ROOT.Char.Custom('CatStoryHerHim')] e coçar [ROOT.Char.Custom('CatStoryHerHim')] sob o queixo e, quando me levanto, sinto-me mais leve do que há muito tempo."
