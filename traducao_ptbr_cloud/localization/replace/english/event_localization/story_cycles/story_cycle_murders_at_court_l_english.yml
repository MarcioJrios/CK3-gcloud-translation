l_english:
 murders_at_court.1001.t:1 "Assassinatos no tribunal: ore pelos mortos sem nome"
 murders_at_court.1001.desc_physician:1 ""Parts of a body were found this morning, my [ROOT.Char.GetLadyLord]," [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] diz, apontando para a mesa diante de nós. Poças de sangue na mesa em torno de pequenos montes de carne; cordas de tecido repousam em lodo escuro.\n\n"As you can see it is not a whole... human. Not enough to identify them.""
 murders_at_court.1001.desc:1 ""Parts of a body were found this morning, my [ROOT.Char.GetLadyLord]," diz um guarda, apontando para a mesa diante de nós. Poças de sangue na mesa em torno de pequenos montes de carne; cordas de tecido repousam em lodo escuro.\n\n"As you can see it is not a whole... human. Not enough to identify them.""
 murders_at_court.1001.a:0 "vou orar pela vitima."
 murders_at_court.1001.b:0 "Certifique-se de que todos estão contabilizados, no #EMP all#! vezes."
 murders_at_court.1001.b.tt:0 "Vou limitar o movimento de todos no tribunal - espero pressionar o assassino a se revelar"
 murder_at_court_movement_restricted_courtiers_craven:0 "Todo cortesão covarde"
 murder_at_court_movement_restricted_courtiers_other:0 "Todos os outros cortesãos"
 murder_at_court_movement_restricted_courtiers:0 "Todo cortesão"
 murders_at_court.1001.c:0 "Duplique os guardas!"
 murders_at_court.1001.c.tt:0 "Guardas extras certamente irão deter o assassino - ou pelo menos impedi-los"
 murders_at_court.1001.d:0 "Alguém viu alguma coisa? Por favor, preciso da sua ajuda!"
 murders_at_court.1001.d.tt:0 "Divulgo em todo o reino que estou procurando informações e pistas"
 murders_at_court.1001.e:0 "Eu vou investigar isso. Pessoalmente."
 murders_at_court.1001.e.tt:0 "Vou trazer meu conhecimento para suportar neste caso"

 murders_at_court.1002.t:1 "Assassinatos no Tribunal: Assassinato de Manhã"
 murders_at_court.1002.desc_named:0 "À medida que o sol nasce, sou saudado pela notícia de que [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] foi assassinado durante a noite. Brutalmente destruído e exposto para ser visto por quem passasse...\nO corpo é rapidamente removido e, quando o sol se põe, nenhum vestígio do ato terrível pode ser encontrado.."
 murders_at_court.1002.desc:0 "Outro dia, outro corpo. É com o coração pesado que percebo que um senso de rotina se instalou no [ROOT.Char.Custom('ResidenceBuilding')] após os recentes assassinatos.\nO corpo - um jovem eviscerado [ROOT.Char.Custom('RandomWomanMan')] – is quickly removed, e by the time the sun sets no trace of the grisly act can be found."

 murders_at_court.1003.t:1 "Assassinatos no tribunal: até que a morte nos separe"
 murders_at_court.1003.desc_opening:0 "eu acho [spouse.GetTitledFirstName] em nossos aposentos, esparramados no chão em uma poça de [spouse.GetHerHis] próprio sangue."
 murders_at_court.1003.desc_like:0 "Chorando eu caio no chão, embalando [spouse.GetHerHim] para o meu peito"
 murders_at_court.1003.desc:1 "Eu caio no chão, embalando [spouse.GetHerHim] para o meu peito"
 murders_at_court.1003.desc_end:0 "– [spouse.GetSheHe] está tão frio... Oh [ROOT.Char.GetFaith.HighGodName], porque é [spouse.GetSheHe] tão frio?!"

 murders_at_court.1004.t:1 "Assassinatos no tribunal: meu filho"
 murders_at_court.1004.desc:0 "eu acho meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))] [child.GetTitledFirstName] no [child.GetHerHis] própria cama – fria e morta. A roupa de cama está saturada de sangue e o lento #EMP dripping#! dele batendo no chão embaixo da cama parece ecoar na câmara."

 murders_at_court.2001.t:1 "Assassinatos no Tribunal: Escalação"
 murders_at_court.2001.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetTitledFirstName] deitado no chão frio, sangue escorrendo das múltiplas facadas que cobrem [victim.GetHerHis] corpo.\nPor que esse assassino está me provocando tanto?!"

 murders_at_court.2002.t:1 "Assassinatos no tribunal: um passo à frente"
 murders_at_court.2002.desc:0 "A cabeça decepada do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('herdeiro'))] [heir.GetTitledFirstName] está descansando em minha mesa enquanto volto para meus aposentos, a boca aberta em um grito silencioso. Minhas [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('heir'))] heir... Oh [ROOT.Char.GetFaith.HighGodName], porque? Este assassino que nos assola precisa ser parado!"
 murders_at_court.2002.a:0 "Devo orar por nosso [ROOT.Char.Custom('RealmType')]!"

 murders_at_court.2003.t:1 "Assassinatos no tribunal: um assassino revelado"
 murders_at_court.2003.desc:0 "Uma dor aguda nas costas... Inspiro, e a crescente agonia me faz gritar. Enquanto tento virar, eu caio, seguindo o #EMP gotejamento#! do meu sangue até o chão.\nMinha visão está escurecendo, mas eu vejo meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] de pé sobre mim com um sorriso largo. eu alcanço [murderer.GetHerHim] e [murderer.GetSheHe] me recompensa com um chute que faz a sala girar; redondo e redondo - claro e escuro, e mais escuro e mais escuro..."
 murders_at_court.2003.a:0 "[murderer.GetFirstNameNoTooltip]... Por que...?"

 murders_at_court.2101.t:1 "Assassinatos no tribunal: sucessor assassinado"
 murders_at_court.2101.desc_opening:0 "Eu encaro o corpo sem vida do meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_heir'))] [other_heir.GetTitledFirstName] e sentir tonturas. Certamente é meu sangue que está cobrindo o chão abaixo [other_heir.GetHerHim], pois nada disso está atingindo meu cérebro.\n\n"
 murders_at_court.2101.desc_family:0 "eu me agacho ao lado [other_heir.GetHerHim], segurando uma bochecha fria na minha mão – [other_heir.GetHerHis] os olhos estão bem abertos, mas em surpresa ao invés de horror. "Did someone you know do this to you?""
 murders_at_court.2101.desc:0 "[other_heir.GetSheHe|U] parece mais surpreso do que assustado... Possivelmente [other_heir.GetSheHe] sabia [other_heir.GetHerHis] assassino?"

 murders_at_court.2201.t:1 "Assassinatos no tribunal: o que não pode ser visto"
 murders_at_court.2201.desc:0 ""But... the eyes are gone! Gouged out like rocks in a field!" o [ROOT.GetCharacter.Custom('lowly_servant_type')] que encontrou a última vítima do assassino é conduzido para fora - rosto branco, mãos tremendo e ainda gritando.\nQuando olho para os buracos vermelhos e cegos que deveriam conter olhos, estremeço de desconforto. Para que o assassino precisa de olhos? Algum tipo de ritual?"

 murders_at_court.5001.t:0 "Assassinatos no tribunal: o assistente"
 murders_at_court.5001.desc:0 "Um homem curioso me procurou depois de ouvir sobre os assassinatos que assolam meu tribunal.\n\n"I am [watson.GetTitledFirstName], my [ROOT.Char.GetLadyLord]. I think I can be of help to you.""
 murders_at_court.5001.a:0 "Eu posso usar toda a ajuda que conseguir!"
 #murders_at_court.5001.b: ""
 murders_at_court.5001.c:0 "Isso não tem nada a ver com você!"

 murders_at_court.8001.t:1 "Assassinatos no Tribunal: Memento Mori"
 murders_at_court.8001.desc:1 "Enquanto deitamos [story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] para descansar eu juro que vou encontrar quem fez isso [story_owner.GetHerHim]. O assassino parece ter parado sua farra, e eu tenho que saber se o [story_owner.GetTitleAsNameNoTooltip] era o alvo o tempo todo..."
 murders_at_court.8001.a:0 "Que você descanse em paz [story_owner.GetFirstNameNoTooltip]."

 murders_at_court.8002.desc:1 "Enquanto deitamos [story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] para descansar mal consigo conter o riso; o rosto [story_owner.GetSheHe] feito no final não tem preço! UMA [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('story_owner'))] [story_owner.GetWomanMan] eles dizem- pfth.\nPelo menos as coisas devem se acalmar agora que o temido assassino está ocupado com outras coisas."
 murders_at_court.8002.a:0 "Como governar o [ROOT.Char.Custom('RealmType')]!"

 murders_at_court.8003.t:1 "Assassinatos no Tribunal: Herança"
 murders_at_court.8003.desc:0 "[predecessor.GetTitledFirstName] muitas vezes falou sobre os assassinatos que estavam assolando [predecessor.GetHerHis] quadra; assassinatos implacáveis e horripilantes.\nCada passo [predecessor.GetSheHe] tomadas para conter os assassinatos foram mantidas, e só posso esperar que seja o suficiente..."
 murders_at_court.8003.a:0 "Que a maldição que assolou o tribunal tenha morrido com [predecessor.GetHerHim]."

 murders_at_court.9001.t:1 "Assassinatos no tribunal: um confronto"
 murders_at_court.9001.desc_opening_watson:0 "Uma carta está esperando por mim e [watson.GetTitledFirstName] enquanto nos retiramos para meus aposentos, escrito em tinta vermelha - não, com sangue #EMP#!.\n\n"
 murders_at_court.9001.desc_opening:0 "Uma carta está esperando por mim enquanto volto para meus aposentos, escrita em tinta vermelha - não, com sangue #EMP#!.\n\n"
 murders_at_court.9001.desc_heir:1 "#EMP Para o bem da [ROOT.Char.Custom('RealmType')] você vai parar esta busca. Eu vivi toda a minha vida bem debaixo do seu nariz, e ainda assim você é tão cego. Descobrir minha identidade só traria dor.#!"
 murders_at_court.9001.desc_rival:1 "#EMP Fiz minha missão na vida #EMP end#! você – para acabar com sua família e seu reinado. Nada que você faça pode me fazer parar, mas se você não parar com essa intromissão, você me forçará a cometer atos ainda mais sombrios..#!"
 murders_at_court.9001.desc_witch:1 "#EMP Você acha que sua intromissão pode conseguir alguma coisa? As forças das trevas já estão em movimento e, ao ficar no meu caminho, você apenas coloca a si mesmo e àqueles que ama em perigo..#!"
 murders_at_court.9001.desc_cannibal:1 "#EMP Você não entende. Eu preciso disso para viver, para sobreviver, para encontrar #EMP alimento#!. Termine esta busca de uma vez ou minha fome devorará tudo!#!"
 murders_at_court.9001.desc_vassal:0 "#EMP Para o bem da [ROOT.Char.Custom('RealmType')] you will stop this search. Eu sou needed– #EMP valued#!, and you will only regret it if you uncover minha identity.#!"
 murders_at_court.9001.desc_fallback:1 "#EMP Você terminará esta busca imediatamente. Nada de bom pode vir de descobrir minha identidade, e vou me certificar de que nada de bom aconteça se você continuar tentando..#!"
 murders_at_court.9001.desc_ending:1 "\nesta caligrafia... Quase parece o de [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 murders_at_court.9001.a:0 "Poderia ser...?"
 murders_at_court.9001.a.tt:0 "eu vou confrontar [murderer.GetTitledFirstNameNoTooltip] sobre isso"
 murders_at_court.9001.b:0 "Eu acho que esses assassinatos permanecerão sem solução."
 murders_at_court.9001.b.tt:0 "Qual é o pior que poderia acontecer?"
 murders_at_court.9001.c:0 "[watson.GetFirstNameNoTooltip], O que você acha?"
 murders_at_court.9001.c.tt:0 "acho que não é tão simples assim..."

 murders_at_court.9002.t:0 "Assassinatos no Tribunal: Consequências"
 murders_at_court.9002.desc:0 "eu acho [the_one_to_kill.Custom2('MyCharacterIntroduction', ROOT.Char)] pendurado fora do meu [ROOT.Char.Custom('ResidenceBuilding')]. [the_one_to_kill.GetHerHis|U] corpo está frio, pálido, imóvel... Mas o que é isso? Uma pequena nota foi colocada nas dobras de [the_one_to_kill.GetHerHis] roupas!\n\n#EMP Esta é minha última vítima - meu último presente para você, [ROOT.Char.GetTitledFirstNameNoTooltip]. Mas não tema, eu ainda estarei por perto, observando você.#!"
 murders_at_court.9002.a:0 "E pensar que tal monstro anda livre..."

 murders_at_court.9003.t:1 "Assassinatos no Tribunal: Legado Sombrio"
 murders_at_court.9003.a:0 "Você será punido por seus crimes!"
 murders_at_court.9003.b:0 "Olho por olho, vida por vida...!"
 murders_at_court.9003.c:0 "Vá livre, [murderer.GetTitledFirstNameNoTooltip]."
 murders_at_court.9003.d:0 "Deve ser chato, cometer esses atos sozinho..."
 murders_at_court.9003.e:0 "Oh... eu- eu sinto muito."

 murders_at_court.9004.t:0 "Assassinatos no tribunal: pegos em flagrante"
 murders_at_court.9004.desc_letter_event:0 "[watson.GetTitledFirstName] e passo muitas horas debruçado sobre a carta. Mas este perfume... Oh, cheira como o meu [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [murderer.GetTitledFirstName]!"
 murders_at_court.9004.desc:0 ""My [ROOT.Char.GetTitleAsNameNoTooltip], [victim.GetTitledFirstName] and [murderer.GetTitledFirstName] have both gone missing."\nEu aceno para a guarda e encontro o mesmo alarme em [watson.GetTitledFirstNamePossessive] olhos como eu sinto nos meus; [murderer.GetTitledFirstNameNoTooltip] pode ser..."
 murders_at_court.9004.desc_ending:1 "\nComo nós finalmente rastreamos [murderer.GetTitleAsNameNoTooltip] baixa [murderer.GetSheHe] está avançando [victim.GetTitledFirstName], faca na mão.\n\n"Stop right there!""

 murders_at_court.9021.t:1 "Assassinatos no Tribunal: Magia Negra"
 murders_at_court.9021.desc:3 "Quando meus guardas e eu finalmente rastreamos [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] baixa [murderer.GetSheHe] está ajoelhado [murderer.GetHerHis] joelhos nus na frente de um velho tomo, testa pressionada contra o chão e braços erguidos acima [murderer.GetHerHis] cabeça em um ângulo quase não natural.\n\n"

 murders_at_court.9031.t:1 "Assassinatos no Tribunal: A Fome"
 murders_at_court.9031.desc:2 "Quando meus guardas e eu finalmente rastreamos [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] baixa [murderer.GetSheHe] está roendo o que parece ser um dedo #EMP humano#!."

 murders_at_court.9041.t:0 "Assassinatos no tribunal: escapou"
 murders_at_court.9041.desc_opening:0 "A única coisa esperando por mim quando eu finalmente rastrear [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] para baixo é"
 murders_at_court.9041.desc_witch:0 "pedaços de ossos, algo que parece suspeitosamente com olhos humanos, e"
 murders_at_court.9041.desc_cannibal:0 "pedaços de ossos que parecem ter sido roídos e"
 murders_at_court.9041.desc:0 "uma carta insultando meus esforços. [murderer.GetTitledFirstNameNoTooltip] [murderer.GetHerselfHimself] está longe de ser encontrado."
 murders_at_court.9041.a:0 "Todos saberão de seus erros!"
 murders_at_court.9041.b:0 "É melhor manter isso quieto..."

 murders_at_court.9099.t:1 "Assassinatos no Tribunal: Negociações Sangrentas"
 murders_at_court.9099.t_wrong:0 "Assassinatos no tribunal: o erro"
 murders_at_court.9099.desc_wrong:0 "When I finally track [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] down [murderer.GetSheHe] does not even try to run. In fact, [murderer.GetSheHe] looks at me with utter confusion.\n\n"Finalmente te encontrei, assassino!"\n\n"Desculpa, o que? Você pensa #EMP I#! assassinou todas aquelas pessoas?!"
 murders_at_court.9099.desc_nothing:1 "Quando eu finalmente rastrear [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] baixa [murderer.GetSheHe] does not even try to run from me and the guards.\n\n"
 murders_at_court.9099.desc:1 ""Hello [ROOT.Char.GetFirstNameNoTooltip]," [murderer.GetSheHe] says, looking me up and baixa. "It is about time you found me. I take it you enjoyed my... #EMP gifts#!?"\nO sorriso que se espalha [murderer.GetHerHis] rosto envia um arrepio na espinha."

 murders_at_court.9989.desc:0 "No entanto, não posso deixar de notar que os assassinatos pararam assim que [murderer.GetTitledFirstName] quadra esquerda..."
 murders_at_court.9989.a:0 "vou ficar de olho nesse."

 murders_at_court.9999.t:1 "Assassinatos no tribunal: uma maldição suspensa"
 murders_at_court.9999.desc_opening:1 "Conforme o tempo passa e nenhum corpo novo aparece, eu gradualmente relaxo novamente. O assassino parou!\n\n"
 murders_at_court.9999.desc:1 "No entanto, não posso deixar de notar que os assassinatos pararam assim que [murderer.GetTitledFirstName] morreu..."
 murders_at_court.9999.a:0 "Agora isso [murderer.GetSheHe] se foi, talvez eu nunca saiba com certeza..."
