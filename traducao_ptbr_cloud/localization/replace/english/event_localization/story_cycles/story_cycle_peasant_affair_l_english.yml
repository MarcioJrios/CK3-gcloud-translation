l_english:
 peasant_affair.1001.t:0 "Reuniões inesperadas"
 peasant_affair.1001.desc_opening:0 ""My [ROOT.Char.GetLadyLord], my heart would not know rest until I found you again! It is I, [peasant_character.GetFirstNameNoTooltip]. Surely you remember me, my [ROOT.Char.Custom('LoverPetName')]?"\n\n"
 peasant_affair.1001.desc_child:0 "Eu não posso acreditar em meus olhos: o lindo [peasant_character.GetWomanMan] Entreguei-me a muitas luas atrás, o [peasant_character.GetMotherFather] do meu querido [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName], apareceu no tribunal."
 peasant_affair.1001.desc_their_child:0 "Eu não posso acreditar em meus olhos: o lindo [peasant_character.GetWomanMan] Eu me entreguei a muitas luas atrás e apareceu na corte. Ao lado [peasant_character.GetHerHim] fica o que parece ser [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')], e não posso deixar de reagir a [peasant_child.GetHerHis] era..."
 peasant_affair.1001.desc_rakish_night:0 "Eu não posso acreditar em meus olhos: o lindo [peasant_character.GetWomanMan] Eu me entreguei a muitas luas atrás durante uma noite selvagem de abandono apareceu na corte."
 peasant_affair.1001.desc:0 "Eu não posso acreditar em meus olhos: o lindo [peasant_character.GetWomanMan] Eu tropecei fora do meu [ROOT.Char.Custom('FortifiedBuilding')] muitas luas atrás apareceu no tribunal."
 peasant_affair.1001.a_1:0 "Fique aqui como parte da minha corte, eu insisto!"
 peasant_affair.1001.a_2:0 "[peasant_character.GetFirstNameNoTooltip] foi isso? Você é bem-vindo para ficar aqui."
 peasant_affair.1001.b:0 "[peasant_child.GetFirstNameNoTooltip] merece [peasant_child.GetHerHis] [peasant_character.GetMotherFather]..."
 peasant_affair.1001.c:0 "Você não encontrará casa aqui."

 peasant_affair.2001.t:0 "o [peasant_character.GetWomanMan|U] Eu sonho com"
 peasant_affair.2001.desc_opening:0 "Mais uma vez eu acordo com o coração batendo e o resto de um fogo latente em meus lombos.\n\n"
 peasant_affair.2001.desc_rakish_night:1 "Muitas noites se passaram desde que compartilhei a cama com a bela [peasant_character.GetWomanMan] tropecei durante uma de minhas excursões noturnas, mas minha saudade só aumenta..."
 peasant_affair.2001.desc_known_father:1 "Muitas noites se passaram desde que compartilhei a cama com meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))], [peasant_character.GetTitledFirstName], mas minha saudade só cresce..."
 peasant_affair.2001.desc_unknown_peasant:1 "Muitas noites se passaram desde que compartilhei a cama com a bela [peasant_character.GetWomanMan] Eu tropecei fora do meu [ROOT.Char.Custom('FortifiedBuilding')], mas minha saudade só cresce..."
 peasant_affair.2001.desc_child:0 "Especialmente porque minha querida [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName], o resultado da nossa paixão, é um lembrete constante de [peasant_character.GetHerHim]!"
 peasant_affair.2001.a:0 "eu devo encontrar [peasant_character.GetHerHim]!"
 peasant_affair.2001.a.tt:0 "#F Comece a busca imediatamente!#!"
 peasant_affair.2001.b:0 "Seria melhor se eu esquecesse [peasant_character.GetHerHim]."
 peasant_affair.2001.c:0 "Eu não vou vacilar, este é um teste da minha determinação!"

 peasant_affair.2002.desc_opening:0 ""My [ROOT.Char.GetLadyLord], we can find no signs of this peasant you have us searching for. With the limited resources at my disposal there is only so much that I can do..."\n\n"
 peasant_affair.2002.desc_child:1 "Mesmo como meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] arcos e arranhões, meus olhos caem sobre o rosto curioso do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName]."
 peasant_affair.2002.desc:1 "Mesmo como meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] arcos e arranhões, meus pensamentos vagam para aquela noite mágica..."
 peasant_affair.2002.a:0 "eu devo ter [peasant_character.GetHerHim], o que for preciso!"
 peasant_affair.2002.b:0 "Certamente nenhum camponês pode valer isso."

 peasant_affair.2003.desc_opening:0 ""My [ROOT.Char.GetLadyLord], I present to you [peasant_character.GetTitledFirstName], brought before you upon your insistence."\n\n"
 peasant_affair.2003.desc_dead_brought_child:0 ""My [ROOT.Char.GetLadyLord], I bring news. The [peasant_character.GetWomanMan] you had us searching for has sadly left this world behind, but we have brought you [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')]."\nQue piada cruel, encontrar [peasant_character.GetHerHim] enfim só para perder [peasant_character.GetHerHim] para todo sempre! Mas isso [peasant_child.Custom('GirlBoy')], poderia [peasant_child.GetSheHe] seja meu...?"
 peasant_affair.2003.desc_dead:0 ""My [ROOT.Char.GetLadyLord], I bring news. The [peasant_character.GetWomanMan] you had us searching for has sadly left this world behind."\nQue piada cruel, encontrar [peasant_character.GetHerHim] enfim só para perder [peasant_character.GetHerHim] para todo sempre!"
 peasant_affair.2003.desc_dislike:0 "o camponês [peasant_character.GetWomanMan] dos meus sonhos luta [councillor.GetTitledFirstNamePossessive] aperto, [peasant_character.GetHerHis] rosto torcido de raiva e medo\n\n"Please my [ROOT.Char.GetLadyLord], let me go! That night was a mistake, I only wish to be left alone.""
 peasant_affair.2003.desc_dislike_their_child:0 "o camponês [peasant_character.GetWomanMan] dos meus sonhos luta [councillor.GetTitledFirstNamePossessive] aperto, [peasant_character.GetHerHis] rosto torcido de raiva e medo como [peasant_character.GetSheHe] garras [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')] para [peasant_character.GetHerHis] lateral.\n\n"Please, my [ROOT.Char.GetLadyLord], let us go! I only wish to raise #EMP my#! [peasant_child.Custom('GetDaughterSon')] alone.""
 peasant_affair.2003.desc_their_child:0 "Finalmente! Como [peasant_character.GetSheHe] está diante de mim, sinto que o tempo que compartilhamos nunca acabou. No entanto, ao lado [peasant_character.GetHerHim] fica o que parece ser [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')], e não posso deixar de reagir a [peasant_child.GetHerHis] era..."
 peasant_affair.2003.desc:0 "At last! As [peasant_character.GetSheHe] está diante de mim, sinto que o tempo que compartilhamos nunca acabou. passando por [peasant_character.GetHerHis] sorriso caloroso [peasant_character.GetSheHe] também não me esqueceu."
 peasant_affair.2003.a_alive:0 "Por favor [peasant_character.GetFirstNameNoTooltip], fique aqui no tribunal."
 peasant_affair.2003.a_dead:0 "Por favor [peasant_child.GetFirstNameNoTooltip], fique aqui no tribunal."
 peasant_affair.2003.b:0 "[peasant_child.GetFirstNameNoTooltip], meu filho, eu quero que você conheça o seu [peasant_character.GetMotherFather]."
 peasant_affair.2003.c:0 "Agora que você está finalmente aqui... deter isso [peasant_character.GetWomanMan]!"
 peasant_affair.2003.c.tt:0 "#F A [peasant_character.GetWomanMan] com tal influência contra mim não pode ser permitido andar livre!#!"
 peasant_affair.2003.d:0 "Manda aquela criança embora!"
 peasant_affair.2003.d.tt:0 "#F Vamos esquecer toda essa bagunça.#!"
 peasant_affair.2003.e:0 "Que destino cruel!"
 peasant_affair.2003.f:0 "Esse é meu filho, não é?! Levar [peasant_child.GetHerHim]!"
 peasant_affair.2003.g:0 "Solte [peasant_character.GetHerHim] de uma vez só! Você é livre para sair."

 peasant_affair.2004.desc_opening:0 ""My [ROOT.Char.GetLadyLord], we can find no signs of this peasant you have us searching for. In all likelihood [peasant_character.GetSheHe] is already dead..."\n\n"
 peasant_affair.2004.a:0 "Para nunca ver [peasant_character.GetHerHim] novamente... o tormento!"

 peasant_affair.3001.t:0 "Um pedido tão pequeno"
 peasant_affair.3001.available_desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] veio até mim com o que [peasant_character.GetSheHe] pensa um humilde pedido.\n\n"My dear, you know [peasant_child.GetTitledFirstName] to be your child. Please acknowledge [peasant_child.GetHerHim] as one of your lineage.""
 peasant_affair.3001.unavailable_desc:0 "\nFaz [peasant_character.GetSheHe] não percebe que com o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName], as coisas não estão inteiramente em minhas mãos?"
 peasant_affair.3001.a:0 "eu vou reconhecer [peasant_child.GetTitledFirstNameNoTooltip] ao meu sangue e nome."
 peasant_affair.3001.b:0 "Na verdade, o bastardo é meu."
 peasant_affair.3001.c:0 "Na verdade, o bastardo é meu."
 peasant_affair.3001.d:0 "eu nunca vou fazer tal coisa!"
 peasant_affair.3001.d.tt:0 "Eu deixo claro para [peasant_character.GetTitledFirstNameNoTooltip] que isso nunca vai acontecer."

 peasant_affair.3002.t:0 "Um pedido tão pequeno"
 peasant_affair.3002.available_desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] veio até mim com o que [peasant_character.GetSheHe] pensa um humilde pedido.\n\n"You know as well as I do that [peasant_child.GetTitledFirstName] is mine. I beg of you, please let it be known.""
 peasant_affair.3002.unavailable_desc:0 "\nFaz [peasant_character.GetSheHe] não percebe que com o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName], as coisas não são tão simples!"
 peasant_affair.3002.a:0 "É justo que [peasant_child.GetSheHe] sabe [peasant_child.GetHerHis] linhagem."
 peasant_affair.3002.b:0 "Não, eu nunca poderia."

 peasant_affair.3003.t:0 "Uma memoria"
 peasant_affair.3003.desc:0 ""Surely you remember the time we spent together as well as I do?" [peasant_character.GetTitledFirstName] has met me sozinho in a hallway. [peasant_character.GetSheHe|U] se inclina para sussurrar em meu ouvido. "What we had... I cannot give it up.""
 peasant_affair.3003.a:0 "[ROOT.Char.GetFaith.HighGodName] me salve, como eu poderia dizer não?"
 peasant_affair.3003.b:0 "É perigoso para nós sermos vistos juntos!"

 peasant_affair.3004.t:0 "Uma oportunidade"
 peasant_affair.3004.desc:0 "[peasant_character.GetTitledFirstName] parece pensativo como [peasant_character.GetSheHe] [peasant_character.Custom('quirk_pos_present')]. "You need a [peasant_character.Custom('WifeHusband')]," [peasant_character.GetSheHe] diz finalmente. "I know I am not of noble birth, but think of everything we share...""
 peasant_affair.3004.a:0 "Só poderia ser você."
 peasant_affair.3004.b:0 "Não podemos nos casar, mas isso não significa que não podemos ficar juntos."
 peasant_affair.3004.c:0 "Você não pode ser meu [peasant_character.Custom('WifeHusband')], mas você pertence a mim."
 peasant_affair.3004.d:0 "Casamento está fora de questão."
