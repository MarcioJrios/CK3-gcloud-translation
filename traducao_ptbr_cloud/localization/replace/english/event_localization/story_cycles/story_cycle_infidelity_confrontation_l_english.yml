l_english:

# Secret has been exposed/discovered — lover/spouse decides how to react, by Mathilda Bjarnehed
 infidelity_confrontation.1000.t:0 "Infiel"
 	#Special confession desc
 infidelity_confrontation.1000.confession.apologetic_start.desc:0 "[infidelity_partner.GetFirstNameNoTooltip] is silent as if frozen in time, but I can see it in [infidelity_partner.GetHerHis] eyes. My fears are true. I, too, seem to have frozen — except for my heart, which is beating hard.\n\nAs words finally spill from [infidelity_partner.GetFirstNamePossessiveNoTooltip] lips, so do tears from [infidelity_partner.GetHerHis] eyes. "Oh, [infidelity_partner.Custom2('RelationToMeShort', ROOT.Char)], Eu nunca quis te machucar. Juro! EU... Eu vou te contar tudo. Eu compartilhei minha cama com "
 infidelity_confrontation.1000.confession.your_lovername.desc:0 "[infidelity_partners_lover.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]."
 infidelity_confrontation.1000.confession.my_lovername.desc:0 "[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', infidelity_partner)]."
 infidelity_confrontation.1000.confession.apologetic_end.desc:0 """
 infidelity_confrontation.1000.confession.unapologetic_start.desc:0 "[infidelity_partner.GetFirstNameNoTooltip] did not expect my accusation, that much is clear. [infidelity_partner.GetSheHe|U] is not shaken for long, though.\n"Demorou o suficiente para você perceber, #EMP [infidelity_partner.Custom2('RelationToMeShort', ROOT.Char)]#!." [infidelity_partner.GetHerHis|U] words are dripping with venom. "Yes, I have lain with another – "
 infidelity_confrontation.1000.confession.unapologetic_end_opposite_sex.desc:0 "I would rather sleep with a hundred [infidelity_partners_lover.GetWomenMen] than spend a night with you.""
 infidelity_confrontation.1000.confession.unapologetic_end_same_sex.desc:0 "[infidelity_partners_lover.GetSheHe|U] is twice the [infidelity_partners_lover.GetWomanMan] you will ever be.""
 	#Regular desc
 infidelity_controntation.1000.partner_exposed_intro.desc:0 "[infidelity_partner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] confessou ter tido um caso com [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_controntation.1000.partners_lover_exposed_intro.desc:0 "[infidelity_partners_lover.Custom2('MyCharacterIntroduction', ROOT.Char)|U] confessou ter tido um caso com [infidelity_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_controntation.1000.exposed_intro.desc:0 "[exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] expôs meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))] [infidelity_partner.GetFirstNamePossessive] caso com [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_controntation.1000.investigation_intro.desc:0 "Minha investigação foi bem-sucedida e meus temores foram confirmados. [infidelity_partner.GetSheHe|U] está tendo um caso com [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_controntation.1000.exposed_knew.desc:0 "Agora que toda a história está aberta, meu [ROOT.Char.Custom2('RelationToMeShort', infidelity_partner )] e [infidelity_partner.GetHerHis] [infidelity_partners_lover.Custom('InsultNounSexual')] estão prestes a enfrentar as consequências de suas ações."
 infidelity_controntation.1000.start_lover.desc:0 "Como se não bastasse ter outro amante,"
 infidelity_controntation.1000.start_spouse.desc:0 "Como se violar a santidade do nosso casamento não fosse suficiente,"
 infidelity_controntation.1000.incest.desc:1 "minha [infidelity_partner.Custom('InsultNoun')] de um [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))] teve que dividir a cama com [infidelity_partners_lover.GetHerHim] de todas as pessoas! [infidelity_partner.GetHerHis|U] próprio #EMP [infidelity_partner.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partners_lover'))]#!!\nTalvez eu devesse saber. Eles sempre foram assim... perto. Oh, [ROOT.Char.GetFaith.HighGodName]. A ideia deles juntos... Me deixa doente."
 infidelity_controntation.1000.sodomy.desc:1 "my [infidelity_partner.Custom('InsultNoun')] of a [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))] had to share a bed with [infidelity_partners_lover.GetHerHim] of all people! Another #EMP [infidelity_partner.GetWomanMan]#!!\n\nOh, [ROOT.Char.GetFaith.HighGodName]. The thought of them... together... It makes me sick.""
 infidelity_controntation.1000.regular.desc:0 "Como pôde [infidelity_partner.GetTitledFirstName] compartilhar [infidelity_partner.GetHerHis] cama com outro? Como pôde [infidelity_partner.GetSheHe] me trair assim? Talvez eu nunca saberei [infidelity_partner.GetHerHis] razões, mas parece não haver dúvidas sobre [infidelity_partner.GetHerHis] culpa."
 	#Options
 infidelity_confrontation.1000.demand_break_up.lover:0 "Faça a sua escolha. Isso é [infidelity_partners_lover.GetHerHim] ou eu!"
 infidelity_confrontation.1000.demand_break_up.spouse:0 "Quebre isso, ou lá vai #EMP#! ser consequências!"
 infidelity_confrontation.1000.demand_break_up.success:0 "[infidelity_partner.GetFirstNameNoTooltip] cede à sua demanda"
 infidelity_confrontation.1000.break_up.failure:0 "[infidelity_partner.GetFirstNameNoTooltip] se recusa a terminar o caso"
 infidelity_confrontation.1000.demand_break_up.flavor:0 "[infidelity_partner.GetFirstNameNoTooltip] é mais provável que concorde se [infidelity_partner.GetSheHe] teme as consequências"
 infidelity_confrontation.1000.plead_break_up:0 "Meu amor, eu te imploro! Deixe essa loucura acabar!"
 infidelity_confrontation.1000.plead_break_up.flavor:1 "[infidelity_partner.GetFirstNameNoTooltip] é mais provável que concorde se [infidelity_partner.GetSheHe] cuida de você, ou tem pena de você"
 infidelity_confrontation.1000.plead_break_up.success:0 "[infidelity_partner.GetFirstNameNoTooltip] termina o caso e implora por perdão"
 infidelity_confrontation.1000.break_up:0 "Eu #EMP sabia#! [infidelity_partner.GetSheHe] was unworthy of minha attentions."
 infidelity_confrontation.1000.expose:0 "O mundo saberá de seu caso sórdido!"
 infidelity_confrontation.1000.blackmail:0 "Certamente, você quer que isso permaneça em segredo..."
 infidelity_confrontation.1000.imprison:0 "O amor irá mantê-lo aquecido nas masmorras."
 infidelity_confrontation.1000.opt_out:0 "eu preciso de tempo para pensar..."
 infidelity_confrontation.1000.opt_out.knew:0 "cansei dessa farsa."
 infidelity_confrontation.1000.opt_out.blackmail.tt:0 "eu poderia considerar [blackmailing|E] [infidelity_partner.GetShortUIName], dando [infidelity_partner.GetHerHim] um gostinho de [infidelity_partner.GetHerHis] próprio remédio, ou perdoar [infidelity_partner.GetHerHim]"
 infidelity_confrontation.1000.opt_out.divorce.tt:0 "eu poderia considerar [divorcing|E] [infidelity_partner.GetShortUIName], dando [infidelity_partner.GetHerHim] um gostinho de [infidelity_partner.GetHerHis] próprio remédio, ou perdoar [infidelity_partner.GetHerHim]"
 infidelity_confrontation.1000.opt_out.fallback.tt:0 "eu poderia considerar dar [infidelity_partner.GetShortUIName] um gostinho de [infidelity_partner.GetHerHis] próprio remédio, ou perdoar [infidelity_partner.GetHerHim]"
 
# Demand break up branch: Demand is presented to infidelity partner, by Mathilda Bjarnehed
 infidelity_confrontation.1010.start.desc:0 ""I know everything about your and [infidelity_partners_lover.GetTitledFirstNamePossessive] sordid affair! Do not waste your breath denying it!""
 infidelity_confrontation.1010.sad.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstNamePossessive] voz está tremendo, lágrimas escorrendo [confronting_partner.GetHerHis] bochechas.\n\n"
 infidelity_confrontation.1010.angry.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstNamePossessive] grito reverbera através dos meus ossos. Leva tudo ao meu alcance para não vacilar.\n\n"
 infidelity_confrontation.1010.break_up.desc:0 ""I cannot take this anymore, [ROOT.Char.GetFirstNameNoTooltip]. You have to make a choice. It is [infidelity_partners_lover.GetHerHim] or me!""
 infidelity_confrontation.1010.celibacy.desc:0 ""If you do not leave [infidelity_partners_lover.GetHerHim], I will never share your bed again!""
 infidelity_confrontation.1010.imprisonment.desc:0 ""If you refuse to leave [infidelity_partners_lover.GetHerHim], I will separate you with iron bars!""
 infidelity_confrontation.1010.a:0 "Eu vou quebrar isso, eu juro!"
 infidelity_confrontation.1010.c:0 "Faça o que quiser — [infidelity_partners_lover.GetSheHe] e eu estou destinado a ser!"
 
# Demand break up branch: Demand is accepted, by Mathilda Bjarnehed
 infidelity_confrontation.1011.unapologetic_start.desc:0 "[infidelity_partner.GetFirstNamePossessive] eyes blaze like raging fires, but [infidelity_partner.GetHerHis] voice is cold as ice.\n\n"Você acha que as ameaças vão consertar nosso"
 infidelity_confrontation.1011.unapologetic_marriage.desc:0 "casado,"
 infidelity_confrontation.1011.unapologetic_love.desc:0 "amar,"
 infidelity_confrontation.1011.unapologetic_end.desc:0 "[ROOT.Char.GetFirstNameNoTooltip]? Fine. Have it your way. But do not fool yourself — I do not regret what I did. Not even for a second.""
 infidelity_confrontation.1011.a:0 "Será que as coisas nunca serão as mesmas entre nós?"
 infidelity_confrontation.1011.apologetic_start.desc:0 "Lágrimas caem [infidelity_partner.GetFirstNamePossessive] bochechas. São lágrimas de arrependimento ou medo, eu me pergunto?\n\n"Please, you must forgive me. I beg of you! I will end it, of course I will. It was a stupid mistake — nothing more! I swear it!""

# Demand break up branch: Demand is rejected, by Mathilda Bjarnehed
 infidelity_confrontation.1012.apologetic_start.desc:0 "[infidelity_partner.GetFirstName] permanece imóvel e silencioso enquanto faço minha exigência, lágrimas escorrendo [infidelity_partner.GetHerHis] bochechas. Mas quando [infidelity_partner.GetSheHe] finalmente fala, [infidelity_partner.GetHerHis] palavras não são o que eu esperava.\n\n"
 infidelity_confrontation.1012.apologetic_imprisonment.desc:0 ""I am sorry, but I cannot do it. I would rather spend the rest of my days in the dungeons than deny my feelings for [infidelity_partners_lover.GetFirstName]. If you hate me so much — if you want to see me suffer — so be it.""
 infidelity_confrontation.1012.apologetic_break_up.desc:0 ""I never wanted to hurt you, and for that I am sorry. But I cannot deny my feelings for [infidelity_partners_lover.GetFirstName]. What we have — nothing else compares to it. Not even you.""
 infidelity_confrontation.1012.unapologetic_imprisonment.desc:0 "[ROOT.Char.GetFirstNameNoTooltip]? I would rather spend the rest of my life in the dungeons than another second with you!""
 infidelity_confrontation.1012.unapologetic_break_up.desc:0 "[ROOT.Char.GetFirstNameNoTooltip]? You were always a fool. Thank you for opening my eyes. Never have I seen you more clearly!""
 infidelity_confrontation.1012.a:0 "Multar! Faça do seu jeito, você [infidelity_partner.Custom('InsultAdjective')] [infidelity_partner.Custom('InsultNounSexual')]!"

 # Demand break up branch: break up notification for the infidelity partner's lover, by Mathilda Bjarnehed
 infidelity_confrontation.1013.t:1 "[infidelity_partners_lover.Custom2('AppropriateGreeting', infidelity_partner)]"
 infidelity_confrontation.1013.love.desc:1 "[ROOT.Char.Custom('LoverPetName')|U], I thought we would always be junto, that nothing could come between us. But no matter how much I care for you, I can no longer ignore the harsh reality of our situation. Our dreams, as sweet and perfect as they may be, were never more than that. And now they never will be.\nApesar de tudo, devemos continuar, meu amor. Se não podemos estar juntos nesta vida, devemos esperar pacientemente pela próxima."
 infidelity_confrontation.1013.like.desc:0 "Querido [ROOT.Char.Custom('LoverPetName')]. É com o coração pesado que escrevo esta carta. Tivemos um sonho, um sonho maravilhoso e alegre. Mas nunca foi mais do que isso, e por mais que doa, a resposta é óbvia. Não podemos continuar juntos.\nQuero agradecer por todos os bons momentos. Eu nunca vou esquecê-los. Que sua vida seja longa e feliz."
 infidelity_confrontation.1013.neutral.desc:0 "Nossa ligação, por mais agradável que tenha sido, não é mais um assunto privado. Foi bom enquanto durou, mas agora tem que acabar.\nSe cuida, [ROOT.Char.GetTitledFirstNameNoTooltip]. Esta despedida pode doer hoje, mas garanto a você - logo será esquecida."
 infidelity_confrontation.1013.a:0 "E nem mesmo uma chance de dar um beijo de despedida..."

 # Plead for break up branch: infidelity partner is presented with request, by Mathilda Bjarnehed
 infidelity_confrontation.1001.kind_start.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstNamePossessive] as lágrimas machucam muito mais do que palavras duras jamais poderiam. Eu fico cabisbaixo como"
 infidelity_confrontation.1001.unkind_start.desc:0 "São meus [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstNamePossessive] lágrimas genuínas? Talvez isso não seja nada além de um ato, projetado para despertar minha pena? Deixei escapar um suspiro exasperado quando"
 infidelity_confrontation.1001.love_end.desc:0 "[confronting_partner.GetSheHe] enterra [confronting_partner.GetHerHis] cara na minha [ROOT.Char.Custom('GetClothingArticle')].\n\n"[ROOT.Char.GetFirstNameNoTooltip], how could you do this? I love you, you foolish [ROOT.Char.GetWomanMan]!" [confronting_partner.GetFirstName] dá um suspiro longo e trêmulo. "Come back to me, my [ROOT.Char.Custom('LoverPetName')]. Leave that [infidelity_partners_lover.Custom('InsultNoun')] and everything will be forgiven.""
 infidelity_confrontation.1001.regular_end.desc:0 "[confronting_partner.GetSheHe] lenços [confronting_partner.GetHerHis] bochechas com um lenço.\n\n"I know I might not be the perfect [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))], but I deserve better than this. We both do. I beg of you — come to your senses and leave that [infidelity_partners_lover.Custom('InsultNoun')]. It is not too late to make things better.""
 infidelity_confrontation.1020.a:0 "Eu farei qualquer coisa para merecer seu perdão!"
 infidelity_confrontation.1020.b:0 "Eu não posso negar meus sentimentos por [infidelity_partners_lover.GetFirstNameNoTooltip]!"

 # Plead for breakup branch: request is accepted, by Mathilda Bjarnehed
 infidelity_confrontation.1021.love.desc:0 "O alívio em [infidelity_partner.GetFirstNamePossessive] rosto é inconfundível. Com ela vem as lágrimas, e como [infidelity_partner.GetSheHe] lances [infidelity_partner.GetHerselfHimself] em meus braços, posso sentir sua umidade contra meu pescoço.\n\n"I do not deserve your forgiveness," [infidelity_partner.GetSheHe] sussurros entre soluços. "But I will do everything in my power to change that. I swear it, my love. I swear on my life.""
 infidelity_confrontation.1021.regular.desc:0 "a vergonha [infidelity_partner.GetFirstNamePossessive] rosto é inconfundível. "I had convinced myself I did nothing wrong, but now when it is all out in the open..."\n\n[infidelity_partner.GetSheHe|U] treme [infidelity_partner.GetHerHis] cabeça com um suspiro. "I can finally see the error of my ways. Forgive me, [ROOT.Char.GetFirstNameNoTooltip]. Let us try again.""
 infidelity_confrontation.1021.a:0 "Vai demorar, mas vamos reconstruir."

 # Plead for breakup branch: request is rejected, by Mathilda Bjarnehed
 infidelity_confrontation.1021.unapologetic_start.desc:0 ""Drop the act," [infidelity_partner.GetFirstName] diz, [infidelity_partner.Custom('quirk_neg_pp')]. "No amount of tears will make me change my mind. Stop wasting your time — and mine."\nComo pode [infidelity_partner.GetSheHe] ser tão frio?"
 infidelity_confrontation.1022.apologetic_start.desc:0 "[infidelity_partner.GetFirstName] permanece imóvel e silencioso enquanto eu imploro por [infidelity_partner.GetHerHis] amor, lágrimas caindo [infidelity_partner.GetHerHis] bochechas. Mas quando [infidelity_partner.GetSheHe] finalmente fala, [infidelity_partner.GetHerHis] palavras não são o que eu esperava.\n\n"
 infidelity_confrontation.1022.a:0 "Eu te ofereço meu coração, e você joga fora?"

 # Break up branch: infidelity partner is informed about confronting partner's decision to end it, by Mathilda Bjarnehed
 infidelity_confrontation.1030.t:0 "[confronting_partner.Custom2('AppropriateGreetingNegative', infidelity_partner)]"
 infidelity_confrontation.1030.desc:0 "Eu ouvi falar de seu flerte sórdido com [infidelity_partners_lover.GetTitledFirstName]. Obrigado por revelar sua verdadeira natureza tão claramente!\nNão há dúvida em minha mente; Perdi meu tempo e atenção em um [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')]. Você não é digno nem da tinta da minha pena! Depois que esta carta for enviada, não vou poupar você de outro pensamento."
 infidelity_confrontation.1030.a:0 "Se você apenas me deixasse explicar!"


  
