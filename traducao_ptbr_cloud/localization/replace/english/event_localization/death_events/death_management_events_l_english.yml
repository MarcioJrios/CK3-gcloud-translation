l_english:
 death_management.1000.killed.tt:1 "[dead_character.GetTitledFirstName] foi morto por [killer.GetTitledFirstName]."
 death_management.1000.t:0 "Até que a morte nos separe"
 death_management.1000.murder:0 "[dead_character.GetTitledFirstName] foi assassinado!\n\n"
 death_management.1000.like:0 "Como um coração pode suportar esse tipo de dor sem quebrar? Não pode ser possível! No entanto, aqui estou eu, meu coração batendo enquanto o seu está quieto. Oh, [dead_character.GetFirstName], minha [dead_character.Custom('LoverPetName')]. A vida não será a mesma sem você."
 death_management.1000.neutral:0 "Minha querida [dead_character.GetFirstName]. Posso não ter amado você, mas sinto sua morte com mais intensidade do que jamais pensei ser possível. Você sempre esteve lá, meu companheiro constante. Eu levei você para concedido? Há tantas coisas que deixei não ditas..."
 death_management.1000.dislike:0 "[dead_character.GetWifeHusband|U], quando você deu seu último suspiro, o alívio tomou conta de mim. Talvez eu devesse ter vergonha, mas na verdade não havia amor entre nós. Finalmente, estou livre para recomeçar minha vida!"
 death_management.1000.a:0 "Pelo menos as memórias permanecem."
 death_management.1000.b:0 "Espero que você encontre a paz, [dead_character.GetFirstNameNoTooltip]."
 death_management.1000.c:0 "Nem um dia cedo demais!"
 death_management.1000.tt:1 "Seu cônjuge, [dead_character.GetTitledFirstName], tem [THIS.Char.Custom('DiedHouse_arrest')]."

 death_management.1001.t:0 "Sobreviver a uma criança"
 death_management.1001.murder:0 "[dead_character.GetTitledFirstName] foi assassinado!\n\n"
 death_management.1001.tt:1 "Sua [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName], tem [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.1001.child:0 "Eu tinha tantas esperanças em você, meu filho mais doce. Todas as coisas que você aprenderia, experimentaria e faria. Havia tantas possibilidades, uma vida inteira para viver. Talvez você tivesse seus próprios filhos um dia. Mas agora, nenhuma dessas coisas jamais acontecerá..."
 death_management.1001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], como você pode fazer isso para [dead_character.GetFirstName]? Se eu pequei, por que você não me puniu em vez disso? [dead_character.GetSheHe|U] era inocente, meu perfeito [dead_character.Custom('GetDaughterSon')]! A vida tinha muito mais reservado para [dead_character.GetHerHim]..."
 death_management.1001.neutral:0 "Eu pensei que estava velho demais para ser surpreendido pelas crueldades deste mundo, mas nunca previ ter que experimentar a morte do meu próprio [dead_character.Custom('GetDaughterSon')]. É minha única esperança que [dead_character.GetSheHe] agora é poupado do sofrimento que devo suportar..."
 death_management.1001.dislike:0 "não é um [ROOT.Char.Custom('MotherFather')]'s duty to love [ROOT.Char.GetHerHis] crianças? No entanto, eu não posso me obrigar a chorar [dead_character.GetFirstNamePossessive] passagem. Em algum lugar ao longo do caminho devo ter dado errado, forçado [dead_character.GetHerHim] por um caminho que eu nunca poderia sancionar. Embora eu possa ser o culpado por quem [dead_character.GetSheHe] tornou-se, agora está no passado. Finalmente."
 death_management.1001.a:0 "[dead_character.GetSheHe|U] não merecia isso."
 death_management.1001.c:0 "É tarde demais para se arrepender."
 death_management.1001.d:0 "Descanse em paz, pequena [dead_character.GetFirstNameNoTooltip]."

 death_management.1004.t:0 "O vazio deixado para trás"
 death_management.1004.desc:0 "Há uma presença em minha cama, tão intensamente física quanto seu corpo costumava sentir quando você envolvia seus membros em volta de mim. No entanto, esta presença não é você, [dead_character.GetFirstName], mas toda a saudade e angústia que você deixou para trás. Durante os dias mantenho-me ocupado, mas aqui, onde as memórias são tão vivas, não há escapatória."
 death_management.1004.a:0 "Será que a dor nunca vai desaparecer?"
 death_management.1004.a.tt:1 "Seu amante, [dead_character.GetTitledFirstName], tem [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.lover.desc:1 "Seu amante, [dead_character.GetTitledFirstName], morreu."

 death_management.1005.t:0 "As memórias permanecem"
 death_management.1005.desc:0 "Oh, [dead_character.GetFirstName]. Se você ainda estivesse comigo, sei que me diria para ser forte. Que as coisas vão melhorar. E você estaria certo, como sempre esteve, mas primeiro devo xingar e chorar. Como eu não poderia quando você se foi deste mundo?"
 death_management.1005.desc.ritual_best_friend:0 "[dead_character.GetFirstName] está morto! Meu melhor e mais verdadeiro amigo abatido, levado pelo abraço frio de [ROOT.Char.GetFaith.DeathDeityName] antes de [dead_character.GetHerHis] Tempo. Eu choro, eu lamento, eu rasgo meus cabelos e roupas, mas eu sei que nunca vou ver [dead_character.GetHerHim] novamente.\nQuão... como posso continuar agora?\n\n[dead_character.GetFirstNameNoTooltip], querido, doce [dead_character.GetFirstNameNoTooltip] gostaria que eu fizesse, e eu tenho que esperar que [dead_character.GetHerHis] a memória pode me sustentar nesses tempos sombrios, mas a vida parece uma vela sem chama sem [dead_character.GetHerHim]."
 death_management.1005.a:0 "Você nunca será esquecido, velho amigo."
 death_management.1005.a.tt:3 "Seu amigo, [dead_character.GetTitledFirstName], tem [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.friend.desc:4 "Seu amigo, [dead_character.GetTitledFirstName], morreu."

 death_management.1007.t:0 "Uma reviravolta do destino"
 death_management.1007.start_murder:0 "[dead_character.GetTitledFirstName] foi assassinado! Agora nunca saberemos que tipo de"
 death_management.1007.start:3 "Hoje, com o falecimento de [dead_character.GetTitledFirstName], o futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] mudou em seu curso."
 death_management.1007.same_or_higher_tier:0 "Nós nunca saberemos se [dead_character.GetHerHis] reinado teria unido nossas terras,"
 death_management.1007.mytitle:2 "Nunca saberemos que tipo de [ROOT.Char.GetTitleTierName] [dead_character.GetSheHe] teria se tornado,"
 death_management.1007.ruler:1 "Nunca saberemos que tipo de governante [dead_character.GetSheHe] teria se tornado,"
 death_management.1007.end:4 "ou se [dead_character.GetHerHis] a morte é uma benção ou uma maldição sobre isso [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 death_management.1007.a:0 "Um conto termina e outro começa."
 death_management.1007.a.tt:1 "seu herdeiro, [dead_character.GetTitledFirstName], tem [THIS.Char.Custom('DiedHouse_arrest')]."

 death_management.1006.t:0 "Uma maldição desfeita"
 death_management.1006.desc:0 "As reviravoltas do destino nem sempre foram a meu favor – [ROOT.Char.GetFaith.HighGodName] sabe que fui amaldiçoado no dia em que conheci [dead_character.GetTitledFirstName]. Hoje, porém, essa maldição foi levantada! O destino sorriu para mim e trouxe isso [dead_character.Custom('InsultAdjective')] [dead_character.Custom('InsultNoun')] para [dead_character.GetHerHis] cova!"
 death_management.1006.a.tt:1 "seu rival, [dead_character.GetTitledFirstName], tem [THIS.Char.Custom('DiedHouse_arrest')]."

 death_management.parent.desc:2 "Sua [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."

 death_management.sibling.desc:2 "Sua [dead_character.Custom('SisterBrother')], [dead_character.GetTitledFirstNameNoTooltip], [dead_character.GetDeathReason]."

 death_management.betrothed.desc:2 "sua noiva, [dead_character.GetFirstNameNoTooltip], [dead_character.GetDeathReason]."

 death_management.liege_councillor.desc:2 "Sua [councillor|E], [dead_character.GetFirstNameNoTooltip], [dead_character.GetDeathReason]."

 death_management.liege.desc:2 "seu vassalo, [dead_character.GetFirstNameNoTooltip], [dead_character.GetDeathReason]."

 death_management.pinned.desc:2 "Uma pessoa do seu interesse, [dead_character.GetFullNameNoTooltip], [dead_character.GetDeathReason]."

 death_management.1008.desc:0 "[dead_character.GetTitledFirstName], a esposa do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_of_dead_character'))] [spouse_of_dead_character.GetFirstName], morreu. Todos aqueles planos cuidadosamente elaborados foram esmagados por [ROOT.Char.GetFaith.DeathDeityNamePossessive] impulso inconstante, embora tais queixas possam parecer mesquinhas e insubstanciais em comparação com [dead_character.GetHerHis] dor de família..."
 death_management.1008.a:0 "Descanse em paz."
 death_management.1008.a.tt:1 "O cônjuge de [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."
 death_management.spouse_child.desc:1 "A esposa do seu herdeiro [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."

 death_management.1009.t:0 "Uma Tragédia Inesperada"
 death_management.1009.desc:1 "[dead_character.GetTitledFirstName], a noiva do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('betrothed_of_dead_character'))] [betrothed_of_dead_character.GetFirstName], morreu. Todos aqueles planos cuidadosamente elaborados foram esmagados por [ROOT.Char.GetFaith.DeathDeityNamePossessive] impulso inconstante, embora tais queixas possam parecer mesquinhas e insubstanciais em comparação com [dead_character.GetHerHis] dor de família..."
 death_management.1009.a:0 "Descanse em paz, pequena."
 death_management.1009.a.tt:0 "A noiva de [betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], tem [THIS.Char.Custom('DiedHouse_arrest')] e o contrato de casamento é nulo."
 death_management.betrothed_child.desc:2 "A noiva de [betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [dead_character.GetDeathReason]."

 death_management.1010.t:0 "Sem Mais Aulas"
 death_management.1010.murderer:0 "Como a notícia que [dead_character.GetTitledFirstName] faleceu se espalha pelos corredores tenho que lutar para manter meu rosto sob controle.\nNão é até que eu esteja em uma carruagem indo para casa que ele realmente afunda... [dead_character.GetSheHe] se foi."
 death_management.1010.under_12:0 "É um pouco confuso - como tudo começou [dead_character.GetTitledFirstName] falhando em me chamar para minhas aulas uma manhã, até agora, sentado em uma carruagem com destino a casa.\nQuando eu perguntei por que [dead_character.GetFirstName] não estava me despedindo, os murmúrios ao meu redor lentamente deixaram claro que eu não me veria [dead_character.GetHerHim] novamente."
 death_management.1010.12_or_over:0 "Eles me trouxeram a notícia enquanto eu me preparava para as aulas, e eu não sabia mais o que fazer comigo mesmo. Minha professora, [dead_character.GetTitledFirstName], morreu.\nMesmo enquanto viajo de volta para casa, parece estranho que nunca verei [dead_character.GetHerHim] novamente."
 death_management.1010.under_12_liked_educator:0 "Eu desejo [dead_character.GetSheHe] teria dito adeus, pelo menos."
 death_management.1010.under_12_disliked_educator:0 "Eu quero um novo professor de qualquer maneira!"
 death_management.1010.over_12_liked_educator:0 "Você me ensinou tanto, [dead_character.GetFirstName]."
 death_management.1010.over_12_disliked_educator:0 "Boa viagem, realmente."
 death_management.1010.a.tt:1 "Com a morte de [dead_character.GetTitledFirstName], você não está mais sendo ensinado."

 death_management.educator.desc:2 "[ward_of_dead_character.GetTitledFirstNamePossessive] educador [dead_character.GetTitledFirstName] morreu."

 death_management.2000.t:0 "'Til [prison_holder.GetFirstNameNoTooltip] Separe-nos"
 death_management.2000.t.root_killer:0 "'Til I Do Us Part"
 death_management.2000.t.no_killer:0 "arrancado"
 death_management.2000.murderer:0 "Oh, [dead_character.GetFirstName], a vida poderia ter sido cada vez mais longa juntos, mas é assim que tinha que ser.\nNão gosto de ter seu sangue em minhas mãos, mas sei que, se você pudesse dizer isso, gostaria que eu seguisse em frente e encontrasse a felicidade.."
 death_management.2000.like:0 "Como um coração pode suportar esse tipo de dor sem quebrar? Não pode ser possível! No entanto, aqui estou eu, meu coração batendo enquanto o seu está quieto.\nOh, [dead_character.GetFirstName], minha [dead_character.Custom('LoverPetName')]."
 death_management.2000.like_end_killer:0 "não consigo a imagem [prison_holder.GetTitledFirstName] acabar com sua vida fora da minha cabeça."
 death_management.2000.like_end:0 "Não consigo imaginar você definhando, trancado em [prison_holder.GetTitledFirstNamePossessive] masmorra, fora da minha cabeça."
 death_management.2000.neutral:0 "Minha querida [dead_character.GetFirstName]. Posso não ter amado você, mas sinto sua morte com mais intensidade do que jamais pensei ser possível. Você sempre esteve lá, meu companheiro constante."
 death_management.2000.neutral_end_killer:0 "Pensar que [prison_holder.GetTitledFirstName] iria tirar você de mim de uma forma tão violenta..."
 death_management.2000.neutral_end:0 "Pensar que você morreria em [prison_holder.GetTitledFirstNamePossessive] masmorras..."
 death_management.2000.dislike:0 "[dead_character.GetWifeHusband|U], quando você deu seu último suspiro, o alívio tomou conta de mim, assim como a raiva. Talvez eu devesse ter vergonha, mas na verdade não havia amor perdido entre nós."
 death_management.2000.dislike_end_killer:0 "No entanto, o insulto de você morrer nas mãos de um [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] tal como [prison_holder.GetTitledFirstName]..."
 death_management.2000.dislike_end_unknown_killer:1 "No entanto, o insulto de você morrer nas mãos de um assassino..."
 death_management.2000.dislike_end_no_killer:0 "$death_management.2000.dislike_end$"
 death_management.2000.dislike_end:0 "No entanto, o insulto de você morrer nas masmorras de um [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] tal como [prison_holder.GetFirstName]..."
 death_management.2000.a:0 "que tal [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] poderia tirar você de mim..."
 death_management.2000.b:0 "É um crime imperdoável!"
 death_management.2000.c:0 "é imperdoável!"
 death_management.2000.d:0 "Que caminho a percorrer, também..."
 death_management.2000.tt:1 "Seu cônjuge, [dead_character.GetTitledFirstName], morreu nas masmorras de [prison_holder.GetTitledFirstName]."

 death_management.2007.t:0 "Uma reviravolta do destino"
 death_management.2007.start:1 "Hoje, com o falecimento de [dead_character.GetTitledFirstName] nas masmorras de [prison_holder.GetTitledFirstName], o futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] mudou em seu curso. Nunca saberemos que tipo de"
 death_management.2007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.2007.ruler:0 "régua"
 death_management.2007.end:1 "[dead_character.GetSheHe] teria se tornado, ou se [dead_character.GetHerHis] a morte é uma benção ou uma maldição sobre isso [ROOT.Char.GetPrimaryTitle.GetType.GetName].\nO que eu sei é que [prison_holder.GetFirstName] vai pagar por [prison_holder.GetHerHis] crimes."
 death_management.2007.a:0 "[prison_holder.GetSheHe|U] cometeu um ato imperdoável."
 death_management.2007.a.tt:1 "seu herdeiro, [dead_character.GetTitledFirstName], morreu nas masmorras de [prison_holder.GetTitledFirstName]"
 death_management.2007.a.new_heir.tt:1 "[new_heir.GetTitledFirstName] é seu novo herdeiro"

 death_management.2001.t:0 "Sobreviver a uma criança"
 death_management.2001.opening:1 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName], morreu!\n\n"
 death_management.2001.child:0 "Eu tinha tantas esperanças em você, minha doce criança. Todas as coisas que você aprenderia, experimentaria e faria. Havia tantas possibilidades, uma vida inteira para viver. Talvez você tivesse seus próprios filhos um dia. Mas agora, nenhuma dessas coisas jamais acontecerá, tudo graças a [prison_holder.GetTitledFirstName]..."
 death_management.2001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], como você pôde permitir [prison_holder.GetTitledFirstName] fazer isso para [dead_character.GetFirstName]?"
 death_management.2001.like_end_killer:0 "Eu rezo para que o [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] não conhecerá descanso, nem paz, nem #EMP amor#!, como pagamento acabando com a vida do meu [dead_character.Custom('GetDaughterSon')]."
 death_management.2001.like_end:0 "Eu rezo para que o [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] não conhecerá descanso, nem paz, nem #EMP amor#!, como pagamento por permitir que meu [dead_character.Custom('GetDaughterSon')] desperdiçar em [prison_holder.GetHerHis] masmorras."
 death_management.2001.neutral:0 "Eu pensei que estava velho demais para ser surpreendido pelas crueldades deste mundo, mas nunca previ ter que experimentar a morte do meu próprio [dead_character.Custom('GetDaughterSon')] nas mãos de [prison_holder.GetTitledFirstName]. É minha única esperança que [dead_character.GetSheHe] agora é poupado do sofrimento [dead_character.GetSheHe] deve ter aguentado..."
 death_management.2001.dislike:0 "não é um [ROOT.Char.Custom('MotherFather')]'s duty to love [ROOT.Char.GetHerHis] crianças? No entanto, eu não posso me obrigar a chorar [dead_character.GetFirstNamePossessive] passagem."
 death_management.2001.dislike_end_killer:0 "Eu só sinto raiva do insulto que o [prison_holder.GetTitleTierName] me concedeu ao ter meu [dead_character.Custom('GetDaughterSon')] perecer por [prison_holder.GetHerHis] mão."
 death_management.2001.dislike_end:0 "Eu só sinto raiva do insulto que o [prison_holder.GetTitleTierName] me concedeu ao ter meu [dead_character.Custom('GetDaughterSon')] perecer em [prison_holder.GetHerHis] masmorras."
 death_management.2001.a:0 "[dead_character.GetSheHe|U] não merecia isso."
 death_management.2001.c:0 "É tarde demais para arrependimentos."
 death_management.2001.d:0 "Descanse em paz, pequena [dead_character.GetFirstNameNoTooltip]."
 death_management.2001.tt:1 "Sua [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], morreu nas masmorras de [prison_holder.GetTitledFirstName]."

 death_management.2002.t:0 "O Longo Descanso"
 death_management.2002.child:0 "[dead_character.Custom('MotherFather')|U]? Porque você foi? Eles disseram que você não poderia evitar, que [prison_holder.GetTitledFirstName] foi a razão pela qual você teve que sair. Mas por que [prison_holder.GetSheHe] levar você para longe de mim, [dead_character.Custom('MotherFather')]?"
 death_management.2002.like:0 "Oh, [dead_character.Custom('MotherFather')]. Posso ser adulto, mas sempre fui seu filho. O que devo fazer agora, quando [prison_holder.GetTitledFirstName] tirou você de mim e deste mundo? Quem deve me segurar enquanto meus olhos estão cegos com lágrimas?"
 death_management.2002.neutral:0 "Poderíamos não ter estado perto, [dead_character.GetFirstName], ainda assim você sempre será meu [dead_character.Custom('MotherFather')]. Pensar que [prison_holder.GetTitledFirstName] tiraria você de mim de forma tão cruel, me deixando com tantas dúvidas. O que possuiu o [prison_holder.GetTitleTierName] cometer um crime tão hediondo? Eu levei você para concedido? [dead_character.Custom('MotherFather')|U]... Você realmente me ama?"
 death_management.2002.dislike:0 "Seu sangue pode correr em minhas veias, mas você não era verdadeiro [dead_character.Custom('MotherFather')] meu. Se a sua morte nas mãos de [prison_holder.GetTitledFirstName] não tivesse sido um insulto tão grande, eu não teria sentido nada além de alívio com sua morte."
 death_management.2002.a:0 "eu vou sempre amar voce, [dead_character.Custom('MotherFather')]."
 death_management.2002.b:0 "acho que nunca vou saber..."
 death_management.2002.c:0 "eu terei certeza [prison_holder.GetSheHe] paga."
 death_management.2002.d:0 "EU... Eu quero o meu [dead_character.Custom('MotherFather')]!"
 death_management.2002.tt:1 "Sua [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], morreu nas masmorras de [prison_holder.GetTitledFirstName]."

 death_management.2008.t:0 "Tudo o que poderia ter sido"
 death_management.2008.desc.like:0 "eu tinha começado a imaginar [dead_character.GetTitledFirstNamePossessive] e meu futuro - as coisas que alcançaríamos juntos e a família que construiríamos."
 death_management.2008.like_end_killer:0 "Todos aqueles sonhos desabaram graças a [prison_holder.GetTitledFirstName], que assassinou minha noiva, terminando o sonho antes de começar."
 death_management.2008.like_end:0 "Todos aqueles sonhos desabaram graças a [prison_holder.GetTitledFirstName], que deixou minha noiva morrer em [prison_holder.GetHerHis] masmorras."
 death_management.2008.dislike_killer:0 "Quando soube da morte do meu noivo [dead_character.GetTitledFirstName] pelas mãos de [prison_holder.GetTitledFirstName], Não posso negar que fiquei aliviado. Claro, eu ainda sinto raiva do [prison_holder.GetTitleTierName] que acabou com a vida de minha noiva de forma tão violenta, mas estou feliz por não ter que me casar [dead_character.GetHerHim] agora."
 death_management.2008.dislike:0 "Quando soube da morte do meu noivo [dead_character.GetTitledFirstName] nas masmorras de [prison_holder.GetTitledFirstName], Não posso negar que fiquei aliviado. Claro, eu ainda sinto raiva do [prison_holder.GetTitleTierName] que deixou meu noivo perecer em [prison_holder.GetHerHis] me importo, mas estou feliz por não ter que me casar [dead_character.GetHerHim] agora."
 death_management.2008.desc.neutral:0 "Desde meu noivado com [dead_character.GetTitledFirstName] foi oficializado, experimentei emoção e medo ao pensar em nosso casamento iminente. Agora isso [prison_holder.GetTitledFirstName] causou a morte do meu pretendido, sinto falta [dead_character.GetHerHim], apesar de nunca ter realmente conhecido [dead_character.GetHerHim]. Quem sabe o que poderíamos ter tido juntos?"
 death_management.2008.a.tt:1 "sua noiva, [dead_character.GetTitledFirstName], morreu nas masmorras de [prison_holder.GetTitledFirstName] e o contrato de casamento é nulo."
 death_management.2008.a:0 "Descanse em paz, [dead_character.GetFirstNameNoTooltip]."
 death_management.2008.b:0 "Pulamos direto para #EMP Até que a morte nos separe#!"

 death_management.3000.t:0 "Até que eu nos separe"
 death_management.3000.like:0 "Oh, [dead_character.GetFirstName], minha [dead_character.Custom('LoverPetName')]. E pensar que você morreria em minhas masmorras... eu me pergunto se [dead_character.GetSheHe] acreditaria em mim se eu contasse [dead_character.GetHerHim] que eu ainda amo [dead_character.GetHerHim], mesmo agora."
 death_management.3000.neutral:0 "Minha querida [dead_character.GetFirstName]. Posso não ter amado você e ter sido a causa de sua morte, mas sinto sua morte com mais intensidade do que jamais pensei ser possível. Você sempre esteve lá, meu companheiro constante. E pensar que minha masmorra seria a sua morte..."
 death_management.3000.dislike:0 "querida partiu [dead_character.GetWifeHusband], alívio tomou conta de mim quando você deu seu último suspiro em minhas masmorras. Talvez eu devesse ter vergonha, mas na verdade não havia amor perdido entre nós."
 death_management.3000.a:0 "Poderia [dead_character.GetSheHe] descanse em paz."
 death_management.3000.b:0 "Quem poderia ter adivinhado?"
 death_management.3000.c:0 "boa viagem!"
 death_management.3000.tt:1 "Seu cônjuge, [dead_character.GetTitledFirstName], morreu em suas masmorras."

 death_management.3007.t:0 "Uma reviravolta do destino"
 death_management.3007.start:1 "Hoje, com o falecimento de [dead_character.GetTitledFirstName] em minhas masmorras, o futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] mudou em seu curso. Nunca saberemos que tipo de"
 death_management.3007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.3007.ruler:0 "régua"
 death_management.3007.end:1 "[dead_character.GetSheHe] teria se tornado, ou se [dead_character.GetHerHis] a morte é uma benção ou uma maldição sobre isso [ROOT.Char.GetPrimaryTitle.GetType.GetName].\nO que sei é que o que está feito está feito, e que [dead_character.GetFirstNamePossessive] história chegou ao fim."
 death_management.3007.a:0 "Um conto termina e outro começa."
 death_management.3007.a.tt:1 "seu herdeiro, [dead_character.GetTitledFirstName], morreu em suas masmorras.\n[new_heir.GetTitledFirstName] é seu novo herdeiro."
 
 death_management.3001.t:0 "Sobreviver a uma criança"
 death_management.3001.tt:1 "Sua [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], morreu em suas masmorras."
 death_management.3001.child:0 "Eu tinha tantas esperanças em você, minha doce criança. Todas as coisas que você aprenderia, experimentaria e faria. Havia tantas possibilidades, uma vida inteira para viver. Talvez você tivesse seus próprios filhos um dia. Mas agora, nenhuma dessas coisas jamais acontecerá, tudo graças às minhas ações..."
 death_management.3001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], como você pôde permitir [dead_character.GetFirstName] passar adiante?\neu rezo para que [dead_character.GetSheHe] encontra paz na vida após a morte, e que [ROOT.Char.GetFaith.HighGodName] vai me perdoar meus crimes."
 death_management.3001.neutral:0 "Eu pensei que estava velho demais para ser surpreendido pelas crueldades deste mundo, mas nunca previ a dor que me causaria experimentar a morte do meu próprio [dead_character.Custom('GetDaughterSon')]. É minha única esperança que [dead_character.GetSheHe] agora é poupado do sofrimento que agora devo suportar..."
 death_management.3001.dislike:0 "não é um [ROOT.Char.Custom('MotherFather')]'s duty to love [ROOT.Char.GetHerHis] crianças? No entanto, eu não posso me obrigar a chorar [dead_character.GetFirstNamePossessive] passando por minhas próprias mãos."
 death_management.3001.a:0 "[dead_character.GetSheHe|U] não merecia isso."
 death_management.3001.c:0 "É tarde demais para arrependimentos."
 death_management.3001.d:0 "Descanse em paz, pequena [dead_character.GetFirstNameNoTooltip]."

 death_management.3002.t:0 "O Longo Descanso"
 death_management.3002.child:0 "[dead_character.Custom('MotherFather')|U]? Porque você foi? Eles disseram que você não poderia evitar, que eu era a razão pela qual você tinha que sair. Mas isso não faz sentido. Direita, [dead_character.Custom('MotherFather')]?"
 death_management.3002.like:0 "Oh, [dead_character.Custom('MotherFather')]. Posso ser adulto, mas sempre fui seu filho. O que devo fazer agora, quando causei sua morte? Quem deve me segurar enquanto meus olhos estão cegos com lágrimas?"
 death_management.3002.neutral:0 "Poderíamos não ter sido próximos e eu poderia ter causado sua morte, [dead_character.GetFirstName], ainda assim você sempre será meu [dead_character.Custom('MotherFather')].\nQuando você deixou este mundo, mil perguntas engolfaram minha mente. Eu levei você para concedido? Sua morte foi um erro que eu deveria ter evitado? [dead_character.Custom('MotherFather')|U]... Você realmente me ama?"
 death_management.3002.dislike:0 "Seu sangue pode correr em minhas veias, mas você não era verdadeiro [dead_character.Custom('MotherFather')] meu. Não senti nada com sua partida, exceto alívio, nem mesmo culpa por tê-la causado. Finalmente, sua sombra não paira mais sobre meu ombro."
 death_management.3002.a:0 "eu vou sempre amar voce, [dead_character.Custom('MotherFather')]."
 death_management.3002.b:0 "acho que nunca vou saber..."
 death_management.3002.c:0 "boa viagem!"
 death_management.3002.d:0 "EU... Eu quero o meu [dead_character.Custom('MotherFather')]!"
 death_management.3002.tt:1 "Sua [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], morreu em sua masmorra."

 death_management.3006.t:0 "Sobrevivendo ao Meu Rival"
 death_management.3006.desc:1 "Quando meu carcereiro trouxe a alegre notícia, mal pude acreditar! meu rival, [dead_character.GetTitledFirstName], finalmente pereceu em minha masmorra.\nE pensar que vou viver em um mundo livre disso [dead_character.Custom('InsultNoun')], e pensar que fui eu quem o provocou. Estou tão feliz que eu poderia dançar!"
 death_management.3006.a:0 "Em [dead_character.GetHerHis] Cova rasa!"
 death_management.3006.a.tt:2 "Sua [rival|E] [dead_character.GetFirstNameNoTooltip] morreu!"

 death_management.3008.t:0 "Tudo o que poderia ter sido"
 death_management.3008.desc.like:0 "eu tinha começado a imaginar [dead_character.GetTitledFirstNamePossessive] e meu futuro - as coisas que alcançaríamos juntos e a família que construiríamos. Todos aqueles sonhos desabaram graças às minhas ações quando deixei minha noiva morrer em minhas masmorras."
 death_management.3008.desc.dislike:0 "Quando soube da morte do meu noivo [dead_character.GetTitledFirstName] em minhas masmorras, não posso negar que fiquei aliviado. Estou feliz por não ter que me casar [dead_character.GetHerHim] agora!"
 death_management.3008.desc.neutral:0 "Desde meu noivado com [dead_character.GetTitledFirstName] foi oficializado, experimentei emoção e medo ao pensar em nosso casamento iminente. Agora que minha pretendida pereceu em minhas masmorras, sinto falta [dead_character.GetHerHim], apesar de nunca ter realmente conhecido [dead_character.GetHerHim]. Quem sabe o que poderíamos ter tido juntos?"
 death_management.3008.a.tt:1 "sua noiva, [dead_character.GetTitledFirstName], morreu em suas masmorras e o acordo de casamento é nulo."
 death_management.3008.a:0 "Descanse em paz, [dead_character.GetFirstNameNoTooltip]."
 death_management.3008.b:0 "Pulamos direto para #EMP Até que a morte nos separe#!."

 death_management.prisoner.desc:0 "meu prisioneiro, [dead_character.GetTitledFirstName], morreu em minhas masmorras."

 death_management.4000.t:0 "Até que a morte nos separe"
 death_management.4000.like_opening:0 "Como um coração pode suportar esse tipo de dor sem quebrar? Não pode ser possível! No entanto, aqui estou eu, meu coração batendo enquanto o seu está quieto.\n\n"
 death_management.4000.like_my_prison:0 "Oh, [dead_character.GetFirstName], minha [dead_character.Custom('LoverPetName')]. Você acreditaria em mim se eu dissesse que ainda te amo? Mesmo depois de tudo que eu fiz?"
 death_management.4000.like:0 "Oh, [dead_character.GetFirstName], minha [dead_character.Custom('LoverPetName')]. Não consigo imaginar você definhando, trancado por [house_arrest_holder.GetTitledFirstName], fora da minha cabeça."
 death_management.4000.neutral_opening:0 "Minha querida [dead_character.GetFirstName]. Eu posso não ter te amado, mas sinto sua morte com mais intensidade do que jamais pensei ser possível.\n\n"
 death_management.4000.neutral_my_prison:0 "Espero que você possa me perdoar meus pecados. Tanto o que eu fiz com você quanto todas as coisas que deixei não ditas."
 death_management.4000.neutral:0 "Você sempre esteve lá, meu companheiro constante. E pensar que você morreria como prisioneiro de [house_arrest_holder.GetTitledFirstName]... Há tantas coisas que deixei não ditas!"
 death_management.4000.dislike_my_prison:0 "[dead_character.GetWifeHusband|U], quando você deu seu último suspiro como meu prisioneiro, o alívio tomou conta de mim. Talvez eu devesse ter vergonha, mas na verdade não havia amor entre nós. Finalmente, estou livre para recomeçar minha vida!"
 death_management.4000.dislike:0 "[dead_character.GetWifeHusband|U], como você deu seu último suspiro como um prisioneiro de [house_arrest_holder.GetTitledFirstName], alívio tomou conta de mim. Talvez eu devesse ter vergonha, mas na verdade não havia amor entre nós. Finalmente, estou livre para recomeçar minha vida!"
 death_management.4000.a:0 "Pelo menos as memórias permanecem."
 death_management.4000.b:0 "Espero que você encontre a paz, [dead_character.GetFirstNameNoTooltip]."
 death_management.4000.c:0 "Nem um dia cedo demais!"
 death_management.4000.tt:1 "Seu cônjuge, [dead_character.GetTitledFirstName], morreu em prisão domiciliar."

 death_management.4007.t:0 "Uma reviravolta do destino"
 death_management.4007.start_my_prison:1 "Hoje, com o falecimento do meu prisioneiro [dead_character.GetTitledFirstName], o futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] mudou em seu curso. Nunca saberemos que tipo de"
 death_management.4007.start:1 "Hoje, com o falecimento de [dead_character.GetTitledFirstName] como prisioneiro de [house_arrest_holder.GetTitledFirstName], o futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] mudou em seu curso. Nunca saberemos que tipo de"
 death_management.4007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.4007.ruler:0 "régua"
 death_management.4007.end:1 "[dead_character.GetSheHe] teria se tornado, ou se [dead_character.GetHerHis] a morte é uma benção ou uma maldição sobre isso [ROOT.Char.GetPrimaryTitle.GetType.GetName]."
 death_management.4007.end.heir:0 "\nMinha única esperança é que meu novo herdeiro [new_heir.GetTitledFirstName] está à altura da tarefa."
 death_management.4007.a:0 "Um conto termina e outro começa."
 death_management.4007.b:0 "Espero que minhas ações tenham sido as corretas."
 death_management.4007.a.tt:1 "seu herdeiro, [dead_character.GetTitledFirstName], morreu em prisão domiciliar."
 death_management.4007.a.tt.heir:1 "[new_heir.GetTitledFirstName] é seu novo herdeiro."

 death_management.4001.t:0 "Sobreviver a uma criança"
 death_management.4001.tt:1 "Sua [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], morreu em prisão domiciliar."
 death_management.4001.child_my_prison:0 "Oh, meu doce [dead_character.GetTitledFirstName]! Espero ter feito a escolha certa, forçando você a passar seus últimos dias vivo trancado.\nTodas as coisas que você nunca aprenderá, experimentará ou fará... "
 death_management.4001.child:0 "Oh minha querida [dead_character.GetTitledFirstName]! Tão inocente, tão jovem, mas forçado a passar o último de seus dias em [house_arrest_holder.GetTitledFirstNamePossessive] prisão?\nO mundo é realmente um lugar cruel... mas pelo menos agora eu sei que você nunca experimentará o pior de seus horrores."
 death_management.4001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], como você pôde permitir minha querida [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] passar em [house_arrest_holder.GetTitledFirstNamePossessive] prisão? [dead_character.GetSheHe|U] era inocente, meu perfeito [dead_character.Custom('GetDaughterSon')]!\neu rezo para que [dead_character.GetFirstName] encontra paz e liberdade na vida após a morte."
 death_management.4001.like_my_prison:0 "Oh [ROOT.Char.GetFaith.HighGodName], como você pôde permitir minha querida [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] passar adiante? eu rezo para que [dead_character.GetSheHe] encontra paz e força para me perdoar, na vida após a morte."
 death_management.4001.neutral_opening:0 "Eu pensei que estava velho demais para ser surpreendido pelas crueldades deste mundo, mas nunca previ ter que experimentar a morte do meu próprio [dead_character.Custom('GetDaughterSon')].\n\n"
 death_management.4001.neutral_my_prison:0 "Mesmo se [dead_character.GetSheHe] teve que gastar [dead_character.GetHerHis] últimos momentos nesta terra como meu prisioneiro, espero que [dead_character.GetSheHe] agora é capaz de encontrar a paz."
 death_management.4001.neutral:0 "Dói-me isso [dead_character.GetSheHe] teve que gastar [dead_character.GetHerHis] últimos momentos nesta terra como um prisioneiro de [house_arrest_holder.GetTitledFirstName], mas eu espero que [dead_character.GetSheHe] agora é capaz de encontrar a paz."
 death_management.4001.dislike_opening:0 "não é um [ROOT.Char.Custom('MotherFather')]'s duty to love [ROOT.Char.GetHerHis] crianças?"
 death_management.4001.dislike_my_prison:0 "No entanto, eu não posso me obrigar a chorar [dead_character.GetFirstNamePossessive] passando enquanto preso por mim."
 death_management.4001.dislike:0 "No entanto, eu não posso me obrigar a chorar [dead_character.GetFirstNamePossessive] passando enquanto preso por [house_arrest_holder.GetTitledFirstName]."
 death_management.4001.dislike_end:0 "\nEm algum lugar ao longo do caminho eu devo ter errado, forçado meu [dead_character.Custom('GetDaughterSon')] por um caminho que eu nunca poderia sancionar. Embora eu possa ser o culpado por quem [dead_character.GetSheHe] tornou-se, agora está no passado. Finalmente."
 death_management.4001.a:0 "[dead_character.GetSheHe|U] não merecia isso."
 death_management.4001.c:0 "É tarde demais para arrependimentos."
 death_management.4001.d:0 "Descanse em paz, pequena [dead_character.GetFirstNameNoTooltip]."

 death_management.4002.t:0 "O Longo Descanso"
 death_management.4002.child:0 "[dead_character.Custom('MotherFather')|U]? Porque você foi? Eles disseram que você não poderia evitar, e que eu não deveria chorar porque você está em um lugar melhor do que [house_arrest_holder.GetTitledFirstNamePossessive] prisão agora. Mas por que não posso ir com você, [dead_character.Custom('MotherFather')]? Você não me ama mais? Você disse que sempre faria..."
 death_management.4002.like_opening:0 "Oh, [dead_character.Custom('MotherFather')]. Eu posso ter crescido, mas sempre fui seu filho."
 death_management.4002.like_my_prison:0 "O que devo fazer agora, quando você faleceu como meu prisioneiro? Quem deve me segurar enquanto meus olhos estão cegos com lágrimas? Você nunca vai me perdoar?"
 death_management.4002.like:0 "O que devo fazer agora, quando você faleceu como [house_arrest_holder.GetTitledFirstNamePossessive] prisioneiro? Quem deve me segurar enquanto meus olhos estão cegos com lágrimas?"
 death_management.4002.neutral_opening:0 "Poderíamos não ter estado perto, [dead_character.GetFirstName], ainda assim você sempre será meu [dead_character.Custom('MotherFather')]."
 death_management.4002.neutral_my_prison:0 "E pensar que você morreria como meu prisioneiro, deixando-me com tantas perguntas... Eu levei você para concedido? você estava orgulhoso de mim? [dead_character.Custom('MotherFather')|U]... Você realmente me ama?"
 death_management.4002.neutral:0 "E pensar que você morreria como prisioneiro de [house_arrest_holder.GetTitledFirstName], me deixando com tantas perguntas... Eu levei você para concedido? você estava orgulhoso de mim? [dead_character.Custom('MotherFather')|U]... Você realmente me ama?"
 death_management.4002.dislike_opening:0 "Seu sangue pode correr em minhas veias, mas você não era verdadeiro [dead_character.Custom('MotherFather')] meu."
 death_management.4002.dislike_my_prison:0 "Não senti nada além de alívio quando você faleceu como meu prisioneiro. Finalmente, sua sombra não paira mais sobre meu ombro."
 death_management.4002.dislike:0 "Não senti nada com sua passagem como prisioneiro de [house_arrest_holder.GetTitledFirstName] mas alívio. Finalmente, sua sombra não paira mais sobre meu ombro."
 death_management.4002.a:0 "eu vou sempre amar voce, [dead_character.Custom('MotherFather')]."
 death_management.4002.b:0 "acho que nunca vou saber..."
 death_management.4002.c:0 "Descanse em paz, [dead_character.Custom('MotherFather')]."
 death_management.4002.d:0 "EU... Eu quero o meu [dead_character.Custom('MotherFather')]!"
 death_management.4002.tt:1 "Sua [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], morreu em prisão domiciliar."

 death_management.4008.t:0 "Tudo o que poderia ter sido"
 death_management.4008.desc.like_my_prison:0 "Apesar das minhas ações eu nunca odiei [dead_character.GetTitledFirstName]. Eu até imaginava nosso futuro juntos de vez em quando - as coisas que iríamos conseguir e a família que construiríamos. Todos aqueles sonhos desabaram quando me disseram que minha noiva havia morrido como minha prisioneira. Não é assim que as coisas deveriam acontecer!"
 death_management.4008.desc.like:0 "Quando soube da morte do meu noivo [dead_character.GetTitledFirstName] como prisioneiro de [house_arrest_holder.GetTitledFirstName], todos os meus sonhos de uma vida com [dead_character.GetTitledFirstName] desabou. Agora nenhuma das coisas que eu tinha imaginado vai acontecer. Nossas esperanças, sonhos e a família que teríamos construído... Tudo se foi."
 death_management.4008.desc.dislike:0 "Quando soube da morte do meu noivo [dead_character.GetTitledFirstName] como prisioneiro de [house_arrest_holder.GetTitledFirstName], Não posso negar que fiquei aliviado. Claro, eu não estou feliz [dead_character.GetSheHe] está morto, mas estou feliz por não ter que me casar [dead_character.GetHerHim] agora. Eu teria ficado infeliz, e 'até que a morte nos separe' é muito tempo..."
 death_management.4008.desc.dislike_my_prison:0 "Quando me disseram que meu noivo [dead_character.GetTitledFirstName] tivesse falecido como meu prisioneiro, não posso negar que fiquei aliviado. Claro, eu não estou feliz [dead_character.GetSheHe] está morto, mas estou feliz por não ter que me casar [dead_character.GetHerHim] agora. Eu teria ficado infeliz, e 'até que a morte nos separe' parecia um conceito tão distante..."
 death_management.4008.desc.neutral_my_prison:0 "Desde meu noivado com [dead_character.GetTitledFirstName] foi oficializado, experimentei emoção e medo ao pensar em nosso casamento iminente. Agora isso [dead_character.GetSheHe] faleceu como meu prisioneiro, eu sinto falta [dead_character.GetHerHim], apesar de nunca ter realmente conhecido [dead_character.GetHerHim]. Quem sabe o que poderíamos ter tido juntos?"
 death_management.4008.desc.neutral:0 "Desde meu noivado com [dead_character.GetTitledFirstName] foi oficializado, experimentei emoção e medo ao pensar em nosso casamento iminente. Agora isso [dead_character.GetSheHe] faleceu como prisioneiro de [house_arrest_holder.GetTitledFirstName], Eu sinto falta de [dead_character.GetHerHim], apesar de nunca ter realmente conhecido [dead_character.GetHerHim]. Quem sabe o que poderíamos ter tido juntos?"
 death_management.4008.a.tt:1 "sua noiva, [dead_character.GetTitledFirstName], morreu em prisão domiciliar e o acordo de casamento é nulo."
 death_management.4008.a:0 "Descanse em paz, [dead_character.GetFirstNameNoTooltip]."
 death_management.4008.b:0 "Pulamos direto para #EMP Até que a morte nos separe#!"

 death_management.9998.t:0 "Conhece-te a ti mesmo: Perto do Fim"
 death_management.9998.desc:0 "Eu posso sentir isso em meus próprios ossos. [ROOT.Char.GetFaith.DeathDeityName] virá para mim em breve. Como um velho amigo, [ROOT.Char.GetFaith.DeathDeitySheHe] está esperando pacientemente para me receber."
 death_management.9998.a:0 "estarei morto dentro de um ano."
 death_management.9998.a.tt:1 "Você deve colocar seus negócios em ordem."
 
 #### Battle Death Events ####
 # Intro 1
 death_management.intro.witnessed:0 "Em meio ao caos que envolve o [battle_death_location.GetTerrain.GetNameNoTooltip|l] de [battle_death_location.GetNameNoTooltip], Eu tento pegar meus rolamentos."
 death_management.intro.war:0 "notícias do [battle_death_location.GetTerrain.GetNameNoTooltip|l] de [battle_death_location.GetNameNoTooltip] finalmente chega nas mãos de um mensageiro exausto."
 death_management.intro:0 "O conflito entre [battle_death_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] e [battle_death_leader.GetPrimaryTitle.GetNameNoTierNoTooltip] me interessou pouco, até o resumo do meu conselho da batalha de [battle_death_location.GetNameNoTooltip] apareceu."
 # Intro 2
 death_management.intro.enemy:0 "À minha frente, [dead_character.GetFirstName], avança em direção ao inimigo.\n\n"
 death_management.intro.friendly:0 "Do outro lado do campo eu vejo [dead_character.GetFirstName] lutando desesperadamente.\n\n"
 death_management.intro.letter.lover:0 "Meu estômago cai, cheio de medo por meu amante, enquanto pego o pergaminho.\n\n$death_management.intro.letter$"
 death_management.intro.letter.spouse:0 "Eu pego o pedaço, procurando por notícias do meu [dead_character.GetWifeHusband].\n$death_management.intro.letter$"
 death_management.intro.letter.family:0 "Eu sei imediatamente que algo terrível aconteceu com o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))].\n$death_management.intro.letter$"
 death_management.intro.letter.friend:0 "Não posso deixar de me preocupar com o destino do meu amigo mais próximo.\n\n$death_management.intro.letter$"
 death_management.intro.letter.rival:0 "De alguma forma eu sei, mesmo antes de abri-lo, que contém boas notícias.\n\n$death_management.intro.letter$"
 death_management.intro.letter.heir:0 "Respiro fundo; tanto depende do destino do meu herdeiro.\n\n$death_management.intro.letter$"
 death_management.intro.letter:0 "Lá, entre os despachos, lê-se:\n"
 # Death flavor
 death_management.death.witnessed.enemy:0 "Nosso [battle_death_leader.Custom('GetRandomEmployedMAA')] atormentar [dead_character.GetHerHim] implacavelmente, e é claro [dead_character.GetSheHe] é quase gasto como outro [dead_character.GetWomenMen] cair como moscas ao redor [dead_character.GetHerHim]."
 death_management.death.witnessed.friendly:0 "[battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_enemy.Custom('GetRandomEmployedMAA')] estão lentamente cercando [dead_character.GetHerHim], [dead_character.GetHerHis] exaustão muito clara."
 death_management.death.war.enemy:0 "'#EMP We confirm [dead_character.GetTitledFirstName] foi morto resistindo firmemente ao [battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_leader.Custom('GetRandomEmployedMAA')]."
 death_management.death.war.friendly:0 "'#EMP Our brave [dead_character.GetTitledFirstName] foi morto liderando um ataque contra o [battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_enemy.Custom('GetRandomEmployedMAA')]."
 death_management.death.uninvolved:0 "'#EMP We confirm [dead_character.GetTitledFirstName] foi morto resistindo firmemente ao [battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_leader.Custom('GetRandomEmployedMAA')]."
 # Killer
 death_management.killer.witnessed.enemy:0 "Em meros momentos, [battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] de [battle_death_killer.GetLiege.GetTitledFirstName], avança com determinação, segurando [battle_death_killer.GetHerHis] [battle_death_killer.Custom('signature_weapon')] no alto, facilmente supera a força restante de [dead_character.GetFirstNameNoTooltip] e dá o golpe de misericórdia. "
 death_management.killer.witnessed.friendly:0 "O brilho de um [battle_death_killer.Custom('signature_weapon')] de repente chama minha atenção, e eu observo como [battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] de [battle_death_killer.GetLiege.GetTitledFirstName], desfere o cruel golpe mortal."
 death_management.killer:0 "[dead_character.GetSheHe|U] foi morto por [battle_death_killer.GetTitledFirstName], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] de [battle_death_killer.GetLiege.GetTitledFirstName], em um encontro feroz.'#!"
 death_management.no_killer:0 "[dead_character.GetSheHe|U] foi atingido por uma flecha perdida durante uma escaramuça feroz.'#!"
 # Spouse
 death_management.1200.t:0 "Consorte Caído"
 death_management.1200.desc:0 "\neu não deveria ter deixado [dead_character.GetHerHim] vai... Assim não..."
 death_management.1200.a:0 "[battle_death_killer.GetFirstNameNoTooltip] é um morto [dead_character.GetWomanMan]! Morto!"
 death_management.1200.b:0 "nunca te esquecerei..."
