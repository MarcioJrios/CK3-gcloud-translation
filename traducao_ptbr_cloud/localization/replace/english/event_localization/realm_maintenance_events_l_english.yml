 realm_maintenance.2001.t:0 "O novo [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 realm_maintenance.2001.desc_murdered:0 "Seguindo o trágico e #EMP infeliz#! morte de [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] a responsabilidade de liderar o vasto [title.GetTierAsNameNoTooltip] agora cai sobre meus ombros."
 realm_maintenance.2001.desc_dead:0 "Com a passagem de [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] a responsabilidade de liderar o vasto [title.GetTierAsNameNoTooltip] agora cai sobre meus ombros."
 realm_maintenance.2001.desc_alive:0 "Agora cabe a mim liderar o vasto [title.GetTierAsNameNoTooltip] [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] deixado para trás."
 realm_maintenance.2001.desc:0 "\nEu estou diante de meus vassalos, ajusto minha nova coroa e [ROOT.Char.Custom('quirk_pos_personal_present')]. Oh, as coisas que eu vou realizar!"
 realm_maintenance.2001.a:0 "Vida longa a [ROOT.Char.GetTitleAsNameNoTooltip]!"
