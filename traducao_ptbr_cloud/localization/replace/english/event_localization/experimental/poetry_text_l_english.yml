l_english:
 first_line_text_set_1_A:0 "Eu sou uma flor gentil e delicada"
 first_line_text_set_1_B:0 "Eu gostaria que você me convidasse para o seu caramanchão"
 first_line_text_set_2_A:0 "Você é minha estrela guia neste"
 first_line_text_set_2_B:0 "Tenho certeza de que não sou suíço"
 second_line_text_set_1_A:0 "Você só me faz pensar em uma torre"
 second_line_text_set_1_B:0 "E eu tenho tanto poder feudal"
 second_line_text_set_2_A:0 "Na verdade, é a causa de toda a minha felicidade"
 second_line_text_set_2_B:0 "Tudo se desfaz em um beijo gentil"
 third_line_text_set_1_A:0 "Talvez eu devesse passar mais tempo pensando"
 third_line_text_set_1_B:0 "Talvez eu pudesse fazer algo sobre este fedorento"
 third_line_text_set_2_A:0 "Pelo caminho do voo de um passarinho"
 third_line_text_set_2_B:0 "Algures entre o queijo de cabra e o requeijão"
 fourth_line_text_set_1_A:0 "Mas eu estou apaixonado pela sensação de afundar"
 fourth_line_text_set_1_B:0 "Brincadeirinha, vamos beber mais"
 fourth_line_text_set_2_A:0 "É apenas uma única palavra"
 fourth_line_text_set_2_B:0 "Me desculpe por ficar absurdo"
 poetry_line_break:0 "\n"
 # Lines from the Song of Roland
 poetry.0002.t:0 "Um poema!"
 # First line
 0002.blank_verse_line_1_A:0 " Rei Marsilies ele jazia em Sarraguce,"
 0002.blank_verse_line_1_B:0 " Blancandrins era um pagão muito sábio,"
 0002.blank_verse_line_1_C:0 " Carlos, o Rei, nosso Senhor e Soberano,"
 0002.blank_verse_line_1_D:0 " Alegre e ousado é agora que o Imperador,"
 # Second line
 0002.blank_verse_line_2_A:0 "  Went he his way into an orchard cool;"
 0002.blank_verse_line_2_B:0 "   Na vassalagem ele era um cavaleiro galante,"
 0002.blank_verse_line_2_C:0 "   Sete anos inteiros peregrinou na Espanha,"
 0002.blank_verse_line_2_D:0 "   Cordres ele segura, as paredes estão desmoronadas,"
 # Third line
 0002.blank_verse_line_3_A:0 " Lá em um trono ele se sentou, de mármore azul,"
 0002.blank_verse_line_3_B:0 " Primeiro em bravura, ele ficou seu senhor ao lado."
 0002.blank_verse_line_3_C:0 " Conquistou a terra e conquistou o oeste principal,"
 0002.blank_verse_line_3_D:0 " Suas catapultas atacaram a cidade e o reboque."
 # Fourth line
 0002.blank_verse_line_4_A:0 "   Ao seu redor, seus homens, vinte mil, estavam."
 0002.blank_verse_line_4_B:0 "  And thus he spoke: "não se assuste!"
 0002.blank_verse_line_4_C:0 "   Agora nenhuma fortaleza contra ele resta,"
 0002.blank_verse_line_4_D:0 "   Prata e ouro e muitos vestidos de joias."



# Lines from the Song of Roland for now

 poetry.0003.t:0 "Poema sobre [ROOT.GetCharacter.Custom('theme_announcement')|UD]"
 # First line
 0003.line_1_A:0 "Uma terra devastada por vicioso [ROOT.GetCharacter.Custom('noun_specific_singular_one')|D]"
 0003.line_1_B:0 "Em uma idade duradoura de [ROOT.GetCharacter.Custom('noun_abstract_plural_one')|D]"
 0003.line_1_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Carlos, o Rei, nosso Senhor e Soberano,"
 0003.line_1_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Alegre e ousado é agora que o Imperador,"
 # Second line
 0003.line_2_A:0 "Todos nós cedemos a [ROOT.GetCharacter.Custom('noun_abstract_singular_one')|D] tão cruel"
 0003.line_2_B:0 "Vendo agora com olhos de [ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]"
 0003.line_2_C:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]   Sete anos inteiros peregrinou na Espanha,"
 0003.line_2_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]   Cordres ele segura, as paredes estão desmoronadas,"
 # Third line
 0003.line_3_A:0 "Se seu [ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] não consigo alcançar"
 0003.line_3_B:0 "Depois de [ROOT.GetCharacter.Custom('two_syllable_number')|D] anos de [ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]"
 0003.line_3_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Conquistou a terra e conquistou o oeste principal,"
 0003.line_3_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Suas catapultas atacaram a cidade e o reboque."
 # Fourth line
 0003.line_4_A:0 "Eles podem nunca levar o meu [ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]"
 0003.line_4_B:0 "Logo o [ROOT.GetCharacter.Custom('noun_specific_plural_two')|D] estão todos esquecidos"
 0003.line_4_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]   Agora nenhuma fortaleza contra ele resta,"
 0003.line_4_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]   Prata e ouro e muitos vestidos de joias."
 0003.poetry_from:0 "[actor.GetTitledFirstName] te escreveu um poema\n\n"


