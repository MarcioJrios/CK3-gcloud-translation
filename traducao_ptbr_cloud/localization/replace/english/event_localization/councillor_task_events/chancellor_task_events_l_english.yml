l_english:
 chancellor_task.0991_end_desc:0 "[target_character.GetTitledFirstNamePossessiveNoTooltip] opinião sobre você não aumentará mais."
 chancellor_task.0991_increase_desc:0 "[target_character.GetTitledFirstNameNoTooltip] ficou impressionado e honrado pelo favor real que você concedeu [target_character.GetHerHim]."

 chancellor_task.1001.t:0 "Um Novo Requerente"
 chancellor_task.1001.desc:0 "De todas as bufonarias que eu já vi...\nNo [councillor.GetTitledFirstNamePossessive] esforços fúteis para melhorar minhas relações com meus vizinhos, minha família imprestável [councillor.GetCouncilTitle] reconheceu oficialmente [neighboring_ruler.GetTitledFirstNamePossessive] reclamar para o [target_county.GetName]!"
 chancellor_task.1001.a:0 "Você deveria me fazer amigos, não inimigos!"
 chancellor_task.1001.title_message:0 "Resultados de erro na reivindicação"
 chancellor_task.1001.message:0 "[councillor.GetTitledFirstName] reconheceu oficialmente sua reivindicação ao [target_county.GetName]"

 chancellor_task.1002.t:0 "O fim de uma paz"
 chancellor_task.1002.desc:0 "No [councillor.GetTitledFirstNamePossessive] tentativa de melhorar minha reputação, meu incompetente [councillor.GetCouncilTitle] concordou com um tratado que #EMP anula#! partes do meu antigo tratado com [target.GetName]!\nA maneira como [target.GetTitleTierName] Vê isso, [target.GetSheHe] é livre para declarar guerra contra mim como [target.GetSheHe] pode desejar."
 chancellor_task.1002.a:0 "Por que você concordaria com isso, [councillor.GetFirstNameNoTooltip]?!"

 chancellor_task.1003.opening:1 "[neighbor.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 chancellor_task.1003.desc:0 "Tenho me correspondido com o seu [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], e foi uma exibição diplomática vergonhosa. você não é o [ROOT.Char.GetWomanMan] pensei que você fosse!"
 chancellor_task.1003.a:0 "Isso deve ser algum terrível mal-entendido..."

 chancellor_task.1003.message:0 "[councillor.GetCouncilTitle] Perturbações [neighbor.GetTitledFirstName]"

 chancellor_task.1102.t:0 "Diplomacia hábil"
 chancellor_task.1102.desc:0 "Minhas [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], trabalhou duro para convencer nossos reinos vizinhos e vassalos de que o tratado de paz com o qual assinei [target.GetName] é falho, ilegítimo e injusto comigo!\nEstou mais uma vez livre para declarar guerra contra [target.GetHerHim] como eu quiser."
 chancellor_task.1102.a:0 "Trabalho incrível, [councillor.GetFirstNameNoTooltip]!"

 chancellor_task.1103.opening:0 "[neighbor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 chancellor_task.1103.desc:0 "Tenho me correspondido com o seu [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], e devo dizer que vim para vê-lo sob uma nova luz. Talvez você seja até alguém que um dia eu teria orgulho de chamar de amigo."
 chancellor_task.1103.a:0 "Sua língua de prata está brilhando hoje, [councillor.GetFirstNameNoTooltip]!"

 chancellor_task.1103.message:0 "[councillor.GetCouncilTitle] impressiona [neighbor.GetTitledFirstName]"

 chancellor_task.2001.t:0 "Resistência Local"
 chancellor_task.2001.desc:0 "meu honrado [councillor.Custom2('RelationToMe', ROOT.Char)],\n Enquanto meus esforços para reorganizar o [county.GetName] estão progredindo rapidamente, nem todos estão tão convencidos de seus benefícios.Parece que pisei no calo de vários prefeitos e anciãos da aldeia. Cada prefeito e ancião da aldeia, isto é,."
 chancellor_task.2001.a:0 "O que é que você fez, [councillor.GetFirstNameNoTooltip]..."
 chancellor_task.2001.notification:0 "Minhas [councillor.GetCouncilTitle]'s incompetence' has caused the people of [county.GetName] perder o respeito por mim"

 chancellor_task.2002.desc:0 "meu honrado [councillor.Custom2('RelationToMe', ROOT.Char)]...\nParece que cometi alguns erros de julgamento. As reformas que introduzi no [county.GetName] foram feitos para fortalecer seu domínio sobre a região, mas, em vez disso, as pessoas parecem mal saber quem são seus [ROOT.Char.GetTitleTierName] é..."
 chancellor_task.2002.a:0 "Você tornou as coisas #EMP ainda piores?!#!"
 chancellor_task.2002.notification:0 "Minhas [councillor.GetCouncilTitle] está perdendo o controle no [county.GetName]!"

 chancellor_task.2003.t:0 "Um desapontamento"
 chancellor_task.2003.desc:0 "Saudações, meu [baron.Custom2('RelationToMe', ROOT.Char)],\n Devo reclamar sobre o comportamento do seu [councillor.GetCouncilTitle], [councillor.GetTitledFirstName]!\n [councillor.GetSheHe|U] tem aparecido no [county.GetName] e começou a mudar as coisas por capricho, sem se importar com nossas tradições ou práticas antigas!"
 chancellor_task.2003.a:0 "Você não pode ser um pouco mais delicado, [councillor.GetFirstNameNoTooltip]?"
 chancellor_task.2003.notification:0 "meu incompetente [councillor.GetCouncilTitle] perturbou um dos meus vassalos!"

 chancellor_task_2001.message:0 "$baron_plural_upper_case$ Resistir à Integração"

 chancellor_task_2002.message:1 "[resisting_culture.GetNameNoTooltip] Resistência à Integração"

 chancellor_task_2101.message:0 "$baron_plural_upper_case$ Integração de suporte"

 chancellor_task_2102.message:1 "[supporting_culture.GetNameNoTooltip] Suporte para Integração"
 chancellor_task_every_county_of_culture_in_title:0 "Cada [supporting_culture.GetAdjective] Condado em [title.GetNameNoTier]"

 chancellor_task.2103.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.2103.desc:0 "Nossos esforços de integração no [title.GetName] estão indo muito bem. De fato, poderíamos tentar impor as práticas tributárias do [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] em escala limitada."
 chancellor_task.2103.a:0 "Perfeito. Faça assim!"
 chancellor_task.2103.b:0 "Talvez haja mais coisas que poderíamos aprender com suas práticas?"
 chancellor_task.2103.c:0 "Não, essas coisas levam tempo e devemos dar o quanto for necessário."

 chancellor_task.3001.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3001.desc:0 "Eu tenho hospedado seu [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], por algum tempo agora. O caminho [councillor.GetSheHe] impõe [councillor.GetHerselfHimself] em minha casa, o tempo todo encorajando nada menos que servidão rastejante a você, me enoja!\nO que [ROOT.Char.GetLadyLord] enviaria um representante tão terrível?"
 chancellor_task.3001.a:0 "[councillor.GetFirstNameNoTooltip]! O que é que você fez?!"

 chancellor_task.3002.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3002.desc:0 "Parece que em minhas relações com [vassal.GetTitledFirstName], eu posso ter... acidentalmente fez certas promessas de isenções de [vassal.GetHerHis] obrigações...\nEu tentei, mas suspeito que pode não haver outra maneira de sair disso agora..."
 chancellor_task.3002.a:0 "Seu idiota!"
 chancellor_task.3002.c:0 "Não, ainda posso salvar isso."
 chancellor_task.3002.d:0 "Ai acho que não."

 chancellor_task.3101.opening:0 "[active_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3101.desc:0 "Com o conflito permanente entre [attacker_vassal.GetTitledFirstName] e [defender_vassal.GetTitledFirstName], Tenho trabalhado incansavelmente para chegar ao cerne da briga deles. Acredito que com o incentivo certo, um acordo pode ser alcançado."
 chancellor_task.3101.a:0 "Seja qual for o custo, faça-os parar de lutar."
 chancellor_task.3101.b:0 "Eles farão como eu digo, como seus [ROOT.Char.GetTitleTierName]!"
 chancellor_task.3101.c:0 "Deixe-os resolver suas diferenças."
 chancellor_task.3101.c.tt:0 "A guerra entre [attacker_vassal.GetFirstNameNoTooltip] e [defender_vassal.GetFirstNameNoTooltip] continuou"

 chancellor_task.3102.desc:0 "eu descobri isso [vassal.GetTitledFirstNamePossessive] contrato herdado obriga [vassal.GetHerHim] para mais do que você coletou."
 chancellor_task.3102.a:0 "Hora de corrigir esse erro!"
 chancellor_task.3102.c:1 "Vou deixar rolar. Desta vez..."

 chancellor_task.3003.t:0 "Perda de Autoridade"
 chancellor_task.3003.desc:0 "Parece que o que quer que funcione meu [councillor.GetCouncilTitle] está fazendo - se houver! - não é suficiente.\nEm [councillor.GetTitledFirstNamePossessive] observe, meus vassalos estão agindo livremente como bem entendem, raramente buscando minha aprovação em qualquer assunto."
 chancellor_task.3003.a:0 "Parece que o poder está escapando do meu alcance."
 chancellor_task.3003.notification:0 "[councillor.GetCouncilTitle] Falha ao lidar com vassalos"

 chancellor_task.3103.desc:0 "Eu tenho hospedado seu [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], por várias semanas e [councillor.GetSheHe] me ajudou a ver verdadeiramente o esplendor do reino sob seu domínio.\nEstou nada menos do que honrado em servir como seu vassalo!"
 chancellor_task.3103.a:0 "Sou abençoado por ter servos tão agradecidos."

 chancellor_task.3104.desc:0 "Eu descobri alguns contratos antigos relativos ao [primary_title.GetName]. O caso poderia ser feito que [vassal.GetTitledFirstName] é obrigado a ser mais imparcial com [vassal.GetHerHis] eventual herança do que se pensava anteriormente."
 chancellor_task.3104.a:0 "Devemos proteger os direitos dos [vassal.GetFirstNamePossessiveNoTooltip] herdeiros!"
 chancellor_task.3104.b:0 "As coisas podem ficar como estão. Por um preço..."
 chancellor_task.3104.c:0 "Não há necessidade de fragmentar o reino."
