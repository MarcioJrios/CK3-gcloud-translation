 add_patronage_spouse_education_points_child_effect.desc:0 "Minhas [patronage_student.Custom('GetDaughterSon')], [patronage_student.GetTitledFirstName], tem mais chances de receber um bom [education|E] devido a [councillor.GetTitledFirstNamePossessive] tutela."
 
 #Events
 councillor_spouse_learning.2601.t:1 "Cônjuge: Educação Continuada"
 councillor_spouse_learning.2601.not_scholarly.desc:0 ""It would not hurt you to read a book once in a while," minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], o estudioso [councillor.GetTitledFirstName], muitas vezes me diz. [councillor.GetSheHe|U] se ofereceu para ser meu tutor, se eu precisar de alguma ajuda para começar."
 councillor_spouse_learning.2601.scholarly.desc:0 "Toda vez que meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] me encontra curvado sobre um tomo, [councillor.GetSheHe] fica visivelmente animado.\n\n"Would you like some help with your studies? Someone to exchange ideas with, or perhaps some new tomes? I recently acquired a volume with an excellent analysis of [ROOT.Char.Custom('education_conversation_subject')]!""
 councillor_spouse_learning.2601.a:0 "Sim, eu apreciaria sua orientação."
 councillor_spouse_learning.2601.b:0 "[tutoring_student_1.GetTitledFirstNameNoTooltip] precisa de sua ajuda mais do que eu."
 councillor_spouse_learning.2601.c:0 "você deveria ser tutor [tutoring_student_2.GetTitledFirstNameNoTooltip] em vez de."
 councillor_spouse_learning.2601.d:0 "Você deve se concentrar em seus próprios estudos."
 councillor_spouse_learning_2601_tutoring_effect.critical_success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] compreensão de [THIS.Char.Custom('education_focus')] aumenta muito"
 councillor_spouse_learning_2601_tutoring_effect.success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] compreensão de [THIS.Char.Custom('education_focus')] aumenta"
 

 councillor_spouse_learning.2001.faith.t:1 "Cônjuge: [councillor.GetFaith.GetAdjectiveNoTooltip] dissidentes"
 councillor_spouse_learning.2001.culture.t:1 "Cônjuge: [councillor.GetCulture.GetNameNoTooltip] dissidentes"
 councillor_spouse_learning.2001.start.desc:0 "[faction_leader.GetTitledFirstName] e [faction_leader.GetHerHis] companheiro"
 councillor_spouse_learning.2001.faith.desc:0 "[councillor.GetFaith.GetAdjectiveNoTooltip]"
 councillor_spouse_learning.2001.culture.desc:0 "[councillor.GetCulture.GetNameNoTooltip]"
 councillor_spouse_learning.2001.middle.desc:0 "conspiradores no [different_culture_or_faith_faction.GetName] nunca me dê um momento de paz!"
 councillor_spouse_learning.2001.independence_faction.desc:0 "Eles deveriam ser súditos leais, mas sei que planejam se voltar contra mim."
 councillor_spouse_learning.2001.liberty_faction.desc:0 "Eles procuram minar minha autoridade a todo momento."
 councillor_spouse_learning.2001.claimant_faction.desc:0 "Esses ladrões desonrosos procuram tomar a terra que é minha por direito."
 councillor_spouse_learning.2001.end.desc:0 "\nFelizmente, como "one of their own", minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] detém uma certa medida de influência com eles. [councillor.GetSheHe|U] se ofereceu para mediar e quer saber como proceder."
 councillor_spouse_learning.2001.a.faith:0 "apaziguar o [councillor.GetFaith.GetAdjectiveNoTooltip] membros da facção."
 councillor_spouse_learning.2001.a.culture:0 "apaziguar o [councillor.GetCulture.GetNameNoTooltip] membros da facção."
 councillor_spouse_learning.2001.a.faction_members_faith:0 "Cada [councillor.GetFaith.GetAdjective] membro de [different_culture_or_faith_faction.GetName]"
 councillor_spouse_learning.2001.a.faction_members_culture:0 "Cada [councillor.GetCulture.GetName] membro de [different_culture_or_faith_faction.GetName]"
 councillor_spouse_learning.2001.b:0 "Fazer [faction_member_1.GetTitledFirstNameNoTooltip] deixar a facção."
 councillor_spouse_learning.2001.c:0 "Convencer [faction_member_2.GetTitledFirstNameNoTooltip] para permanecer leal a mim."

 councillor_spouse_learning.2301.t:1 "Cônjuge: Um Poder Superior"
 councillor_spouse_learning.2301.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] tornou-se uma figura bem conhecida no mundo religioso. [councillor.GetHerHis|U] patrocínio de [councillor.GetFaith.GetAdjectiveNoTooltip] estudiosos, [councillor.GetFaith.HouseOfWorshipPlural], e encomendas atraiu até a atenção de [religious_head.GetTitledFirstName] [religious_head.GetHerselfHimself].\no [religious_head.GetTitleAsNamePossessiveNoTooltip] gratidão vem com benefícios poderosos. Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] se ofereceu para entrar em contato com [religious_head.GetHerHim] em meu nome."
 councillor_spouse_learning.2301.a:0 "você pode fazer apresentações?"
 councillor_spouse_learning.2301.a.success:0 "eu fiz amizade [religious_head.GetTitledFirstName]."
 councillor_spouse_learning.2301.b:0 "O que pode [religious_head.GetSheHe] fazer por nós em troca?"
 councillor_spouse_learning.2301.c:0 "Esta é a minha chance de ser bem-vindo de volta à comunidade sagrada!"
 councillor_spouse_learning.2301.d:0 "Deixar [religious_head.GetHerHim] sabe - tudo o que fazemos, fazemos para [councillor.GetFaith.HighGodName]."

 councillor_spouse_learning.2602.t:1 "Cônjuge: Ampliando Horizontes"
 councillor_spouse_learning.2602.not_root.desc:0 "enquanto meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))] [student.GetTitledFirstName] certamente sabe uma coisa ou duas sobre [student.Custom('highest_skill_noun')], [councillor.GetTitledFirstName] acha que é hora de [student.GetHerHim] ampliar [student.GetHerHis] horizontes.\n\n"I could acquire some new tomes, prepare a few assignments, tutor [student.GetHerHim] a little. Which subject do you think would benefit [student.GetFirstNameNoTooltip] most?""
 councillor_spouse_learning.2602.root.desc:0 ""While you know a thing or two about [student.Custom('highest_skill_noun')], the [student.GetTitleTierName] of [student.GetPrimaryTitle.GetNameNoTierNoTooltip] should possess a broad range of skills," minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] diz, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))].\n\n"I could acquire some new tomes, prepare a few assignments, tutor you a little. What subject are you most interested in?""
 councillor_spouse_learning.2602.a:0 "Diplomacia."
 councillor_spouse_learning.2602.b:0 "teoria militar."
 councillor_spouse_learning.2602.c:0 "economia do reino."
 councillor_spouse_learning.2602.d:0 "Gerenciamento de rede espiã."
 councillor_spouse_learning.2602.e:0 "Teologia."

 councillor_spouse_learning.1304.desc:0 "Cônjuge é patrono de [religious_vassal.GetTitledFirstNameNoTooltip]"
 councillor_spouse_learning.1305.desc:0 "A piedade do cônjuge impressiona o [religious_head.GetTitleAsNameNoTooltip]"



 councillor_spouse_learning.2603.t:1 "Spouse: Up to a Task"
 councillor_spouse_learning.2603.desc:0 "Some de my councillors believe the job is theirs by right of blood or influence alone — how wrong they are! I expect results, yet I am often disappointed.\nDepois de um longo dia, estou reclamando com [councillor.GetFirstName] quando [councillor.GetSheHe] me interrompe. "Let me do something about it, [ROOT.Char.GetWifeHusband]. A few lessons might sharpen their wits.""
 councillor_spouse_learning.2603.a:0 "[chancellor.GetCouncilTitle|U] [chancellor.GetFirstNameNoTooltip] poderia usar um tutor."
 councillor_spouse_learning.2603.b:0 "[marshal.GetCouncilTitle|U] [marshal.GetFirstNameNoTooltip] se beneficiaria com sua ajuda."
 councillor_spouse_learning.2603.c:0 "Dê algumas lições para o meu [steward.GetCouncilTitle], [steward.GetFirstNameNoTooltip]."
 councillor_spouse_learning.2603.d:0 "Talvez você tenha algum conselho para [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip]."
 councillor_spouse_learning.2603.e:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] está precisando de alguma orientação."
 councillor_spouse_learning.2603.f:0 "Fique aqui comigo em vez disso..."
 
