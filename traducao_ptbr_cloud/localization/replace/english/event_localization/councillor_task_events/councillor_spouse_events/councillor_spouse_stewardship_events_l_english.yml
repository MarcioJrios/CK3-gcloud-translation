 councillor_spouse_stewardship.2001.t:1 "Cônjuge: Consulta de Investimento"
 councillor_spouse_stewardship.2001.desc:0 "Com [councillor.GetTitledFirstNamePossessive] administração diligente das finanças da minha casa, há mais ouro no final desta temporada do que o esperado.\n\n"How should we put it to best use, [ROOT.Char.GetWifeHusband]?""
 councillor_spouse_stewardship.2001.a:0 "Organize um magnífico jantar para o deleite de todos!"
 councillor_spouse_stewardship_2001_every_powerful_vassal:0 "Todo Vassalo Poderoso"
 councillor_spouse_stewardship.2001.b:0 "Invista o dinheiro na área local."
 councillor_spouse_stewardship.2001.c:0 "Se tem uma coisa que o dinheiro pode comprar são olhos e ouvidos!"
 councillor_spouse_stewardship.2001.d:0 "Vamos salvá-lo por enquanto."

 councillor_spouse_stewardship.2002.t:1 "Cônjuge: Oportunidade Brilhante"
 councillor_spouse_stewardship.2002.desc:0 ""My [ROOT.Char.GetLadyLord]." [courtier_lender.GetTitledFirstName] se aproxima de mim e sorri [courtier_lender.Custom('quirk_pos_adverb')]. "I was approached by [councillor.GetTitledFirstName] who in [councillor.GetHerHis] wisdom suggested an arrangement between the two of us. Since you could use some financial aid, and I could use some social assistance...""
 councillor_spouse_stewardship.2002.a:0 "Eu vou te recompensar, eu prometo."
 councillor_spouse_stewardship.2002.money_loan_tooltip:0 "vou pedir emprestado [gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! ouro de [courtier_lender.GetFirstNameNoTooltip]."
 councillor_spouse_stewardship.2002.b:0 "Por que você não doa para o [ROOT.Char.GetFaith.HouseOfWorship] em vez de?"
 councillor_spouse_stewardship.2002.c:0 "Você deveria doar para os pobres."
 councillor_spouse_stewardship.2002.d:0 "Aceito com prazer esta homenagem!"

 councillor_spouse_stewardship.2003.t:1 "Cônjuge: Oportunidade de Negociação"
 councillor_spouse_stewardship.2003.desc:0 "[councillor.GetTitledFirstName] se aproxima de mim com três rolos de pergaminho em [councillor.GetHerHis] braços.\n\n"My [ROOT.Char.GetLadyLord], I have drafted trade proposals for neighboring rulers. I am certain that a deal can be struck that will benefit both parties!""
 councillor_spouse_stewardship.2003.a:0 "[ruler_1.GetTitledFirstNameNoTooltip] parece razoável."
 councillor_spouse_stewardship.2003.b:0 "Entrar em um acordo com [ruler_2.GetTitledFirstNameNoTooltip]."
 councillor_spouse_stewardship.2003.c:0 "Fazer um acordo com [ruler_3.GetTitledFirstNameNoTooltip]."
 councillor_spouse_stewardship.2003.d_greedy:0 "Nenhum deles chegará perto do meu ouro!"
 councillor_spouse_stewardship.2003.d_arrogant:0 "Nenhum deles é digno de um acordo com #EMP me#!!"
 councillor_spouse_stewardship.2003.d:0 "Nenhum deles apresenta uma oportunidade tentadora o suficiente..."

 councillor_spouse_stewardship.2004.t:1 "Cônjuge: uma mão amiga"
 councillor_spouse_stewardship.2004.desc:0 ""Your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))], [on_my_hook.GetTitledFirstName], recently found [on_my_hook.GetHerselfHimself] in a bit of trouble."\n\n[councillor.GetTitledFirstName] sorrisos [councillor.Custom('quirk_pos_adverb')] Como [councillor.GetSheHe] continuou, "I made sure the situation resolved itself, and to mention you as the benefactor.""
 councillor_spouse_stewardship.2004.a:0 "Excelente trabalho!"
 councillor_spouse_stewardship.2004.b:0 "Uma boa ação não precisa de reembolso."

 councillor_spouse_stewardship.2005.t:1 "Cônjuge: Investimentos em [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_spouse_stewardship.2005.desc:1 ""My [ROOT.Char.GetLadyLord|U]. It has come to my attention that there is a rare opportunity to invest in the [county_to_boost.GetName]."\nMinhas [councillor.Custom('WifeHusband')] [councillor.GetFirstName] elabora os detalhes do investimento empresarial e, de fato, parece que o negócio pode se beneficiar [county_to_boost.GetNameNoTierNoTooltip] muito se bem sucedido."
 councillor_spouse_stewardship.2005.a:0 "É um risco que vale a pena correr!"
 councillor_spouse_stewardship.2005.a_1:0 "O negócio resulta em um ótimo retorno para [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_spouse_stewardship.2005.a_2:0 "O negócio cai"
 councillor_spouse_stewardship.2005.b:0 "Deixe a oportunidade para as pessoas de [county_to_boost.GetNameNoTierNoTooltip]."
 councillor_spouse_stewardship.2005.c:0 "Essa conversa sobre assuntos locais está abaixo de mim!"
