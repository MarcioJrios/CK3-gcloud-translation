 councillor_spouse_martial.1001.t:1 "Cônjuge: Dia do Torneio"
 councillor_spouse_martial.1001.desc:2 "O sol está brilhando e os camponeses estão circulando pelo torneio organizado por meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]. Todo meu $knight_culture_player_plural_no_tooltip_lowercase$ torcer como [councillor.GetTitledFirstName] anuncia o torneio em sua homenagem e, pela primeira vez, simplesmente sento e assisto.\nNão vou passar um dia inteiro de torneio preso a um trono, no entanto!"
 councillor_spouse_martial.1001.a:2 "Eu também torço pelo meu $knight_culture_player_plural_no_tooltip_lowercase$!"
 councillor_spouse_martial.1001.commanders:2 "Cada $knight_culture_player_no_tooltip_lowercase$"
 councillor_spouse_martial.1001.b:0 "Esta é a oportunidade perfeita para dar [child.GetFirstNameNoTooltip] algumas dicas!"
 councillor_spouse_martial.1001.b.education_tt:0 "eu avanço [child.GetFirstNamePossessiveNoTooltip] educação marcial"
 councillor_spouse_martial.1001.c:0 "Este dia é no #EMP nosso#! honra, minha querida!"
 
 councillor_spouse_martial.1002.t:1 "Cônjuge: Agindo em Meu Nome"
 councillor_spouse_martial.1002.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] gasta uma quantidade significativa de tempo viajando pelo reino com [councillor.GetHerHis] Guarda de honra. há muitos assuntos [councillor.GetSheHe] pode resolver em meu nome, e a presença militar [councillor.GetTitledFirstName] traz com [councillor.GetHerHim] é um lembrete firme do meu direito de governar."
 councillor_spouse_martial.1002.a:0 "Minhas [councillor.GetTitleAsNameNoTooltip] e eu estou pronto em defesa do reino!"
 councillor_spouse_martial.1002.b:0 "Certifique-se de que as pessoas rastejem apropriadamente, minha querida."
 councillor_spouse_martial.1002.c:0 "Todos devem me temer e adorar aos meus pés, [councillor.GetFirstNameNoTooltip]!"

 councillor_spouse_martial.1003.t:1 "Cônjuge: Uma Questão de Honra"
 councillor_spouse_martial.1003.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]. É o conflito entre [attacker_vassal.GetTitledFirstName] e [defender_vassal.GetTitledFirstName] [councillor.GetSheHe] deseja discutir.\n\n"Their fighting is without honor, and they bring shame to your realm. Let me handle them. I know I can force them to a peace.""
 councillor_spouse_martial.1003.a:0 "Veja resolvido, seja qual for o custo."
 councillor_spouse_martial.1003.b:0 "Não, quero ver quem ganha!"
 councillor_spouse_martial.1003.b.tt:0 "[attacker_vassal.GetFirstNameNoTooltip] e [defender_vassal.GetFirstNameNoTooltip] continuar sua guerra"
 councillor_spouse_martial.1003.c:0 "Oh, eu confio que você pode, minha querida."
 councillor_spouse_martial.1003.c.unlock_tt:0 "Esta opção está disponível devido [councillor.GetFirstNamePossessiveNoTooltip] brilhantismo estratégico"

 councillor_spouse_martial.1004.t:1 "Cônjuge: O Guarda"
 councillor_spouse_martial.1004.desc:0 "Estou um pouco confuso sobre por que meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] quer apresentar um "grand gift" para mim no pátio. Eu logo entendo, no entanto, como [councillor.GetTitledFirstName] ordena um grupo de soldados em linha. "A complete regiment, raised from my own lands, ready to serve you."\n\nThis #EMP is#! a grande presente!"
 councillor_spouse_martial.1004.a:0 "Mais tropas para reforçar o exército!"
 councillor_spouse_martial.1004.b:0 "Eles servirão como minha guarda pessoal."

 councillor_spouse_martial.1005.t:1 "Cônjuge: Deixando uma Impressão"
 councillor_spouse_martial.1005.desc:0 "[vassal.GetTitledFirstName] está vindo para [capital.GetNameNoTier] para me prestar homenagem. No entanto, [councillor.GetTitledFirstName] sugere que uma exibição militar poderia garantir a lealdade contínua.\n\n"Seeing your overwhelming might would make anyone think twice if treason ever crossed their mind," minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] aponta."
 councillor_spouse_martial.1005.a:0 "Sim, [vassal.GetFirstNameNoTooltip] vai ver soldados em todos os lugares [vassal.GetSheHe] voltas!"
 councillor_spouse_martial.1005.a.tt:1 "[vassal.GetFirstNameNoTooltip] torna-se mais suscetível a [dread|E]"
 councillor_spouse_martial.1005.b:0 "Um desfile regular deve ser suficiente."
