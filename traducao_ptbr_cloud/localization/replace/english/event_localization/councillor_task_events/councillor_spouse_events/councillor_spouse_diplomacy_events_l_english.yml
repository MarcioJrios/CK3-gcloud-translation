 councillor_spouse_diplomacy.2001.t_female:1 "Cônjuge: Solteira Elegível"
 councillor_spouse_diplomacy.2001.t_male:1 "Cônjuge: Solteiro Elegível"
 councillor_spouse_diplomacy.2001.desc_mother:0 "[councillor.GetTitledFirstName] looks over our [ROOT.Char.Custom('ChildChildrenGender')] with [councillor.GetHerHis] usual [councillor.Custom('quirk_pos_noun')]. "Nenhum filho nosso deve ficar sem um par no casamento."
 councillor_spouse_diplomacy.2001.desc:0 "[councillor.GetTitledFirstName] looks over my [ROOT.Char.Custom('ChildChildrenGender')] with [councillor.GetHerHis] usual [councillor.Custom('quirk_pos_noun')]. "Nenhum filho seu deve ficar sem um par no casamento."
 councillor_spouse_diplomacy.2001.desc_end:0 "If you allow me to tutor them there will soon be suitors lining the streets outside!""
 councillor_spouse_diplomacy.2001.a:0 "meu herdeiro, [child_heir.GetTitledFirstNameNoTooltip], poderia usar a tutela."
 councillor_spouse_diplomacy.2001.b:0 "All of them could do com some coaching."
 councillor_spouse_diplomacy.2001.b.all_kids:0 "Todos os meus filhos solteiros:"
 councillor_spouse_diplomacy.2001.c:0 "Eu gostaria que você me ensinasse maneirismos apreciados em vez disso!"

 councillor_spouse_diplomacy.2002.t:1 "Cônjuge: Grow Fonder"
 councillor_spouse_diplomacy.2002.desc:0 ""To nurture relationships between the next generation of rulers is a duty we should not neglect," diz [councillor.GetTitledFirstName].\n\n"Some of your more influential vassals have children that I am certain [child_heir.GetTitledFirstName] would benefit from knowing.""
 councillor_spouse_diplomacy.2002.a:0 "[vassal_heir_1.GetTitledFirstNameNoTooltip] parece um [vassal_heir_1.Custom('WomanManGirlBoy')] de boa reputação."
 councillor_spouse_diplomacy.2002.b:0 "[vassal_heir_2.GetTitledFirstNameNoTooltip] provavelmente seria uma boa influência!"
 councillor_spouse_diplomacy.2002.c:0 "Eu ouvi coisas boas sobre [vassal_heir_3.GetTitledFirstNameNoTooltip]."
 councillor_spouse_diplomacy.2002.d:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))] vai fazer bem em [child_heir.GetHerHis] ter."

 councillor_spouse_diplomacy.2003.t:1 "Cônjuge: Oportunidade de Paz"
 councillor_spouse_diplomacy.2003.desc:0 "Assim que vejo meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName] do outro lado do [ROOT.Char.GetFaith.HouseOfWorship] Eu começo a me virar, mas para minha surpresa [councillor.GetTitledFirstName] acena o [rival.Custom('InsultNoun')] [councillor.Custom('quirk_pos_adverb')] em nossa direção.\n\n"[rival.GetSheHe|U] has agreed to meet with you on neutral ground. It is unfortunate that two [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] [ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))] such as yourself are feuding. Do you not think it is time to make amends?""
 councillor_spouse_diplomacy.2003.a:0 "Você pode estar certo..."
 councillor_spouse_diplomacy.2003.b:0 "vou alterar [rival.GetHerHis] cara!"
 councillor_spouse_diplomacy.2003.c:0 "Você chama [rival.GetHerHim] [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]?! Deixe-me divulgar [rival.GetHerHis] caráter verdadeiro..."

 councillor_spouse_diplomacy.2004.t:1 "Cônjuge: Reivindicação de Conveniência"
 councillor_spouse_diplomacy.2004.desc:1 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] ansiosamente traz um [claimant.GetWomanMan] antes de mim.\n\n"My [ROOT.Char.GetTitleTierName], allow me to introduce you to [claimant.GetTitledFirstName], claimant to the [title_to_claim.GetName]."\n\n[claimant.GetFirstName] inclina-se diante de mim e diz, "It is an honor, [claimant.Custom2('RelationToMeAddress', ROOT.Char)]. Sadly, [title_to_claim.GetNameNoTier] will most likely remain out of my grasp without a... beneficiary on my side.""
 councillor_spouse_diplomacy.2004.a:0 "I might just be able to help you com that."
 councillor_spouse_diplomacy.2004.a.tt:0 "#F Com [claimant.GetFirstNameNoTooltip] ficar no meu tribunal eu posso empurrar [claimant.GetHerHis] reivindicar quando for a hora certa#!"
 councillor_spouse_diplomacy.2004.b:0 "Boa sorte com isso."
 councillor_spouse_diplomacy.2004.c:0 "Prisão. Pergaminho. pombo para [current_holder.GetTitledFirstNameNoTooltip]. Naquela ordem."
 councillor_spouse_diplomacy.2004.c.tt:0 "#F vou informar o [current_holder.GetTitleTierName] que [claimant.GetFirstNameNoTooltip] não é mais uma ameaça.#!"
