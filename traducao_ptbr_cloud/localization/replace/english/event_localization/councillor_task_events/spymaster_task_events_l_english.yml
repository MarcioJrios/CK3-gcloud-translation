l_english:
 spymaster_task.0311.t:0 "Um segredo descoberto"
 spymaster_task.0311.councillor_liege_opening:0 "durante a execução [councillor.GetHerHis] deveres como meus [councillor.GetCouncilTitle], [councillor.GetTitledFirstName] descobriu um segredo mantido por [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.spymaster_opening:0 "Ao investigar para o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))], [councillor_liege.GetTitledFirstName], Eu descobri um segredo guardado por [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.notification:0 "[councillor.GetCouncilTitle]: segredo descoberto"
 
 spymaster_task.0341.t:0 "Espionagem: Deviancy"
 spymaster_task.0311.secret_deviant.shared:0 "\nEu não posso acreditar nas formas grotescas [secret_holder.GetSheHe] busca o prazer. A própria ideia seria revoltante para qualquer pessoa decente. [secret_holder.GetWomanMan], e ainda [secret_holder.GetSheHe] está mais do que disposto... De fato, ansioso!"
 spymaster_task.0311.secret_deviant:1 "\nAs maneiras pelas quais [secret_holder.GetSheHe] busca prazer é revoltante para qualquer decente [secret_holder.GetWomanMan] para sequer pensar, e ainda [secret_holder.GetSheHe] não está apenas disposto, mas ansioso! Parece tão antinatural e doentio. Não — é #ênfase #! antinatural e repugnante; uma ofensa contra [secret_holder.GetFaith.HighGodName]!"
 spymaster_task.0341.a:0 "Servant! Fetch me a bucket before I— #EMP *retch*#!"
 spymaster_task.0341.a.deviant:0 "Descreva-o novamente. Com o máximo de detalhes possível..."
 spymaster_task.0341.a.detached:0 "Totalmente nojento, mas útil saber."

 spymaster_task.0342.t:0 "Espionagem: Sodomia"
 spymaster_task.0311.sodomy.accepted:1 "\n\n[secret_holder.GetSheHe|U] gosta da companhia íntima de outros [secret_holder.GetWomenMen]. [secret_holder.GetHerHis|U] companheiro [secret_holder.GetFaith.GetAdherentNamePlural] considero isso um pecado grave e, embora isso não faça muito sentido, pode me dar a vantagem de que preciso..."
 spymaster_task.0311.secret_sodomy.illegal_shared:0 "\n\n[secret_holder.GetSheHe|U] gosta da companhia íntima de outros [secret_holder.GetWomenMen]. Ao contrário de mim, no entanto, [secret_holder.GetFirstName] não fez um trabalho bom o suficiente para encobrir [secret_holder.GetHerHis] pecados."
 spymaster_task.0311.secret_sodomy.illegal:0 "\n\n[secret_holder.GetSheHe|U] tem desfrutado da companhia íntima de outros [secret_holder.GetWomenMen]. A tolice de pensar que tal pecado contra [ROOT.Char.GetFaith.HighGodName] passaria despercebido..."
 spymaster_task.0342.a:0 "Você vai se arrepender de ceder aos seus desejos, [secret_holder.GetFirstNameNoTooltip]."

 spymaster_task.0343.t:0 "Espionagem: Tentativa de Homicídio"
 spymaster_task.0311.secret_murder_attempt.targeting_me:0 "\n\n[secret_holder.GetSheHe|U] era o [secret_holder.GetWomanMan] por trás de uma tentativa fracassada de minha vida! O retorno finalmente chegará devido..."
 spymaster_task.0311.secret_murder_attempt.close_to_me:0 "\n\n[secret_holder.GetSheHe|U] era o [secret_holder.GetWomanMan] por trás de uma tentativa fracassada de assassinato contra [murder_target.GetTitledFirstName], minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]! O retorno finalmente chegará devido..."
 spymaster_task.0311.secret_murder_attempt.other:0 "\n\n[secret_holder.GetSheHe|U] era o [secret_holder.GetWomanMan] por trás de uma tentativa fracassada de assassinato contra [murder_target.GetTitledFirstName]!"
 spymaster_task.0343.a:0 "Pensar que [secret_holder.GetFirstNameNoTooltip] nunca iria afundar tão baixo."
 spymaster_task.0343.murder_back:0 "Veja, minhas ações são perfeitamente justificadas."

 spymaster_task.0344.t:0 "Espionagem: Assassinato"
 spymaster_task.0311.secret_murder.sadistic:0 "\n\n[secret_holder.GetSheHe|U] parece ter estado por trás da morte prematura de [murder_target.GetTitledFirstName]."
 spymaster_task.0311.secret_murder.callous:0 "\n\n[secret_holder.GetSheHe|U] planejou e planejou o assassinato [murder_target.GetTitledFirstName]! Este mundo não tem espaço para um fraco e covarde como [secret_holder.GetHerHim]."
 spymaster_task.0311.secret_murder.close_to_me.vengeful:2 "\n\n[secret_holder.GetSheHe|U] é o assassino por trás da morte do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.GetTitledFirstName]! [secret_holder.GetFirstName] deve pagar com [secret_holder.GetHerHis] vida, e tudo o que é caro para [secret_holder.GetHerHim]!"
 spymaster_task.0311.secret_murder.close_to_me:1 "\nA verdade é finalmente revelada para mim. [secret_holder.GetSheHe|U] era o [secret_holder.GetWomanMan] que conspirou para matar o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.GetTitledFirstName]."
 spymaster_task.0311.secret_murder.close_to_me_regret:0 "Poderia ter sido evitado, se eu soubesse antes?"
 spymaster_task.0311.secret_murder.other:0 "\n\n[secret_holder.GetSheHe|U] planejado das sombras para ter [murder_target.GetTitledFirstName] assassinado!"
 spymaster_task.0344.a.sadistic:0 "Hum. Posso inventar uma punição apropriadamente horrível?"
 spymaster_task.0344.a.callous:0 "Eu não deveria deixar cães raivosos correrem soltos."
 spymaster_task.0344.a:0 "Não apenas cruel e sem coração, mas também desonroso!"
 spymaster_task.0344.b:0 "Estou perfeitamente justificado. Ninguém pode me julgar."

 spymaster_task.0345.t:0 "Espionagem: Canibalismo"
 spymaster_task.0311.secret_cannibal.shared:0 "\n\n[secret_holder.GetSheHe|U] parece gostar das coisas boas da vida. Um copo de [ROOT.Char.Custom('RegionalDrink')], talvez, e um pedaço de carne vermelha e tenra."
 spymaster_task.0311.secret_cannibal:0 "\nDe todos os tipos de coisas vis, [secret_holder.GetSheHe] satisfaz [secret_holder.GetHerHis] fome com carne humana! Poderia haver algo mais doentio e perturbado?!"
 spymaster_task.0345.a.cannibal:0 "Espero [secret_holder.GetSheHe] me convida para um banquete um dia em breve."
 spymaster_task.0345.a:0 "Oh humanidade imunda, você nunca deixará de me enojar?"

 spymaster_task.0346.t:0 "Espionagem: Amantes"
 spymaster_task.0311.secret_lover.consort:0 "\nmeu próprio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] tomou [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] como amante!"
 spymaster_task.0311.secret_lover.consort_is_lover:0 "\n\n[secret_holder.GetSheHe|U] levou o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('amante'))], [lover.GetTitledFirstName], Como [secret_holder.GetHerHis] lover!"
 spymaster_task.0311.secret_lover.lover_close_to_me:1 "\n\n[secret_holder.GetSheHe|U] levou o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], como amante. Quem pode dizer como isso aconteceu, mas a desgraça para ambos se isso se tornasse conhecido!"
 spymaster_task.0311.secret_lover.lustful:0 "\n\n[secret_holder.GetSheHe|U] esteve envolvido em carnalidade com [lover.GetTitledFirstName], corrida [secret_holder.GetHerHis] mãos em todo o [lover.GetTitleTierNamePossessive] corpo, fechando os lábios de todas as maneiras... Oh, o escândalo se isso se tornasse de conhecimento público!"
 spymaster_task.0311.secret_lover:0 "\n\n[secret_holder.GetSheHe|U] tomou secretamente [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] como amante."
 spymaster_task.0346.a.consort:0 "a indignação!"
 spymaster_task.0346.a.close:0 "isso vai ficar complicado."
 spymaster_task.0346.a:0 "Isso é útil saber..."

 spymaster_task.0347.t:0 "Espionagem: Descrente"
 spymaster_task.0311.secret_non_believer.shared:0 "\nComo eu, [secret_holder.GetSheHe] tem [secret_holder.GetHerHis] dúvidas sobre [secret_holder.GetHerHis] devoção a [ROOT.Char.GetFaith.HighGodName]. diferente de mim, [secret_holder.GetSheHe] não sabe como escondê-lo, bem como [secret_holder.GetSheHe] devemos."
 spymaster_task.0311.secret_non_believer.other_faith:1 "\nParece como se [secret_holder.GetSheHe] pode estar começando a ver a verdade sobre o falso deus [secret_holder.GetFaith.HighGodName]. É claro, [secret_holder.GetHerHis] companheiro [secret_holder.GetFaith.GetAdherentNamePlural] são improváveis de serem tão compreensivos quanto eu."
 spymaster_task.0311.secret_non_believer.other_sect:0 "\nParece como se [secret_holder.GetSheHe] pode estar começando a virar a partir do [ROOT.Char.GetFaith.GetAdjective] caminho, adotando, em vez disso, os ensinamentos equivocados do [secret_holder.GetFaith.GetAdherentNamePlural]. [secret_holder.GetFaith.HighGodName] deve chorar para ver [secret_holder.GetFaith.HighGodHerHis] lições distorcidas assim."
 spymaster_task.0311.secret_non_believer:0 "\n\n[secret_holder.GetSheHe|U] parece ter dúvidas sobre [secret_holder.GetFaith.GetAdjective] doutrina. Oh [secret_holder.GetFirstNameNoTooltip]... Qual seria o [secret_holder.GetFaith.AltPriestTermPlural] dizer?"
 spymaster_task.0347.a:0 "O sinal de uma alma fraca."

 spymaster_task.0348.t:0 "Espionagem: Incesto"
 spymaster_task.0311.secret_incest:0 "\n\n[secret_holder.GetSheHe|U] cometeu um pecado muito sujo, um crime contra [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself]! Somente alguém verdadeiramente doente se envolveria em relações carnais com sua família próxima."
 spymaster_task.0311.secret_incest.shared:0 "\nEmbora seja óbvio para mim que o amor não conhece limites, o mundo reagiria com horror e condenação às maneiras pelas quais [secret_holder.GetFirstNameNoTooltip] abraçou [secret_holder.GetHerHis] desejo..."
 spymaster_task.0348.a.shared:0 "É assim que deve ser."
 spymaster_task.0348.a.lustful:0 "sua própria família...? Oh, eu não deveria nem pensar nisso. #EMP deveria#! não..."
 spymaster_task.0348.a:0 "Devo condenar uma união tão profana!"

 spymaster_task.0349.t:0 "Espionagem: Bruxaria"
 spymaster_task.0311.secret_witch.shared:0 "\nParece que [secret_holder.GetSheHe] também está procurando respostas além dos limites deste mundo. ai as coisas [secret_holder.GetSheHe] deve ter visto... Se ao menos pudéssemos ser abertos sobre o nosso conhecimento."
 spymaster_task.0311.secret_witch.zealous:0 "\nHá evidências de que [secret_holder.GetSheHe] pode estar participando de rituais secretos, que devem ser para comungar com espíritos malignos! [secret_holder.GetSheHe|U] certamente até dança nua com demônios sedutores, a luz brilhante das chamas acariciando seus corpos enquanto eles..."
 spymaster_task.0311.secret_witch.zealous_end:0 "Que pensamento nojento!"
 spymaster_task.0311.secret_witch:0 "\nHá evidências de que [secret_holder.GetSheHe] podem estar participando de rituais secretos. Que outro propósito haveria para algo assim, senão comungar com espíritos malignos e possivelmente se associar com demônios??!"
 spymaster_task.0349.a.zealous:0 "Pensamentos de beleza sobrenatural não devem me seduzir!"
 spymaster_task.0349.a:0 "que mal é [secret_holder.GetSheHe] planejamento?"

 spymaster_task.0350.t:0 "Espionagem: Bastardo"
 spymaster_task.0311.secret_bastard.i_am_real_father:1 "\nNão só é [bastard.GetTitledFirstName] na verdade um bastardo, mas... Eu sou [bastard.GetHerHis] verdadeiro pai!"
 spymaster_task.0311.secret_bastard.i_am_not_father:1 "\n\n[bastard.GetTitledFirstName] não é meu verdadeiro filho, mas o [bastard.Custom('DaughterSon')] de [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 spymaster_task.0311.secret_bastard.i_am_not_real_father:0 "\n\n[bastard.GetTitledFirstName] não é meu verdadeiro filho, mas o [bastard.Custom('DaughterSon')] de [actual_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 spymaster_task.0311.secret_bastard.father_is_interesting:1 "\n\n[bastard.GetTitledFirstName] é de fato o filho bastardo de [mother.GetTitledFirstName] e meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actual_father'))], [actual_father.GetTitledFirstName]!"
 spymaster_task.0311.secret_bastard:1 "\n\n[bastard.GetTitledFirstName] é de fato o filho bastardo de [mother.GetTitledFirstName] e [actual_father.GetTitledFirstName]!"
 spymaster_task.0350.a.related:0 "Como você pode esconder isso de mim, [mother.GetFirstNameNoTooltip]?"
 spymaster_task.0350.a:0 "Inacreditável!"

 spymaster_task.0359.t:0 "Espionagem: uma descoberta"
 spymaster_task.0359.a:0 "Muito interessante..."

 spymaster_task.0381.opening:0 "[councillor.Custom2('AppropriateGreetingPositive', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0381.desc_your_court:1 "Em meu trabalho em sua corte, não consegui encontrar nenhum segredo [character_to_hook.Custom2('YourCharacterIntroduction', target_character)] pode possuir."
 spymaster_task.0381.desc_other_court:1 "No meu trabalho no tribunal de [target_character.GetTitledFirstName], Eu não consegui encontrar nenhum segredo [character_to_hook.Custom2('HerHisCharacterIntroduction', target_character)] pode possuir."
 spymaster_task.0381.desc:2 "\nNo entanto, a verdade não tem que nos parar. Seria simples garantir que [character_to_hook.GetFirstNameNoTooltip] de repente #EMP fez#! tem segredos [character_to_hook.GetSheHe] não gostaria de sair."
 spymaster_task.0381.a:0 "Veja feito."
 spymaster_task.0381.a.truth_is_relative_unlock:0 "Esta opção está disponível porque eu tenho o [GetPerk('truth_is_relative_perk').GetName(GetPlayer)] vantagem"
 spymaster_task.0381.b:0 "Não há razão para não sermos amigos em vez disso."
 spymaster_task.0381.b.flavor:0 "Desde que [character_to_hook.GetSheHe] sabe o quão facilmente eu poderia ter sido [character_to_hook.GetHerHis] inimigo"

 spymaster_task.0399.opening:0 "[councillor.Custom2('AppropriateGreeting', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0399.desc:1 "Apesar de nossos melhores esforços, meus agentes ainda não descobriram nenhum segredo"
 spymaster_task.0399.home_court:0 "aqui no tribunal."
 spymaster_task.0399.other_court:0 "no [target_character.GetTitledFirstNamePossessive] quadra."
 spymaster_task.0399.nothing_to_find:1 "\nTambém não acredito que algum dia encontraremos alguma coisa. Há menos acontecendo aqui do que um cemitério ao meio-dia."
 spymaster_task.0399.something_here:0 "\nNo entanto, ainda acredito que algo está acontecendo nas sombras. Eu só preciso de um pouco mais de tempo para determinar o que é."
 spymaster_task.0399.a.recommended:0 "Muito bem, você sabe melhor."
 spymaster_task.0399.a.counter:0 "Não, não percamos mais tempo."
 spymaster_task.0399.a.tt:0 "[councillor.GetFirstNameNoTooltip] muda a tarefa para $task_disrupt_schemes$"
 spymaster_task.0399.b.recommended:0 "Se houver #EMP alguma coisa#!, vamos encontrá-lo."
 spymaster_task.0399.b.counter:0 "Eu não estaria tão certo. Mantem!"
 spymaster_task.0399.b.tt:0 "[councillor.GetFirstNameNoTooltip] continua para $task_find_secrets$"

 spymaster_task.1001.t:0 "Um "Accident""
 spymaster_task.1001.desc:0 "[councillor.GetTitledFirstNamePossessive] desculpas #EMP soa#! genuíno, mas o erro parece quase ridículo demais para ser real.\n\n"You see, my liege," minha [councillor.GetCouncilTitle] explica, "it was simply a matter of sending the wrong letter with the wrong courier." [councillor.GetSheHe|U] detém [councillor.GetHerHis] respiração. "So that is how the incriminating documents were lost.""
 spymaster_task.1001.a:0 "você profere [councillor.Custom('InsultNoun')]!"
 spymaster_task.1001.b:0 "Todo mundo comete erros, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.1001.a.tt:1 "Alguém em seu reino aprendeu um de seus [secrets|E].\n\n"
 spymaster.1001.notification:0 "Documentos secretos perdidos"

 spymaster_task.1002.greeting:1 "A quem possa interessar..."
 spymaster_task.1002.desc:0 "Anexei os documentos incriminatórios. Deixe-me reiterar que você não deve falar sobre isso com ninguém. Nem mesmo meu senhor, [councillor_liege.GetTitledFirstName], está ciente de que estes existem, e deve permanecer assim."
 spymaster_task.1002.a:0 "Eu não acho que deveria receber isso..."
 spymaster_task.1002.a.tt:1 "#F ...mas quem sou eu para deixar passar um presente de um [councillor.GetCouncilTitle]?#!"
 spymaster_task.1003.a.tt:1 "Alguém em seu reino aprendeu um dos [courtier.GetTitledFirstNamePossessiveNoTooltip] [secrets|E].\n\n"
 spymaster_task.1003.notification:0 "Carta secreta perdida"

 spymaster_task.1101.desc_opening:0 "Eu descobri um esquema vicioso por [owner.GetTitledFirstName]"
 spymaster_task.1101.murder:0 "ter você assassinado!"
 spymaster_task.1101.abduct:0 "ter você sequestrado!"
 spymaster_task.1101.spy_on:0 "para descobrir todos os seus segredos!"
 spymaster_task.1101.fallback:0 "contra você!"
 spymaster_task.1101.ending:0 "\n\n[owner.GetHerHis|U] agentes estão sendo presos enquanto escrevo isso, mas embora [owner.GetFirstName] foi frustrado por agora, [owner.GetSheHe] continua a ser uma ameaça para o futuro.A menos que tomemos uma atitude, isso é..."
 spymaster_task.1101.a:0 "Este mundo pode não ser grande o suficiente para nós dois."
 spymaster_task.1101.exposure_tt:0 "O esquema foi exposto"

 spymaster_task.2001.t:0 "Acusações vazias"
 spymaster_task.2001.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] tinha o [ROOT.Char.Custom('DefaultPriestTitle')] trazido para a revelação e julgamento de uma grande conspiração. No entanto, quando o [ROOT.Char.Custom('DefaultPriestTitle')] recusou-se a confessar, [councillor.GetTitledFirstName] não tinha absolutamente nenhuma evidência ou suporte para [councillor.GetHerHis] acusações."
 spymaster_task.2001.a:0 "Por favor, pare de me envergonhar, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.2001.b:0 "o [ROOT.Char.Custom('DefaultPriestTitle')] deve ser culpado de algo #EMP#!."
 spymaster_task.2002.notification:0 "Reputação por dissimulação"

 spymaster_task.2003.t:0 "Uma Trama Desvendada"
 spymaster_task.2003.desc:0 "Minhas [councillor.GetCouncilTitle] é incomumente formal quando se aproxima de mim no tribunal. "My liege, have you considered that scheming in the shadows may not be the best way of getting what you want?" É uma afirmação surpreendente, mas [councillor.GetTitledFirstName] finalmente chega ao ponto.\n\n"It seems that... well, every agent in the [scheme.GetName] has stopped responding to my correspondence. It is as if nothing has ever happened.""
 spymaster_task.2003.a:0 "Você perdeu completamente o enredo?"

 spymaster_task.2102.t:0 "conhecimento oculto"
 spymaster_task.2102.desc:0 "Manter uma rede de espionagem em todo o reino em nome de [councillor_liege.GetTitledFirstName] tem suas vantagens. Frequentemente descubro coisas que nem estou procurando. Evidência de [secret_owner.GetTitledFirstNamePossessive] segredo, por exemplo..."
 spymaster_task.2102.a:0 "[councillor_liege.GetFirstNameNoTooltip] estaria interessado nisso."
 spymaster_task.2102.b:0 "Aquele velho boato? o [councillor_liege.GetTitleTierName] gostaria de ouvi-lo, eu suponho."
 spymaster_task.2102.c:0 "Não há necessidade de compartilhar isso."
 spymaster_task.2102.c.tt:1 "Você deve ter cuidado com o que seu senhor pode acreditar que você está escondendo [councillor_liege.GetHerHim]"
 spymaster_task.2103.notification:0 "[councillor.GetCouncilTitle] descobre segredo"
 
 spymaster_task.3001.opening:0 "[target_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 spymaster_task.3001.desc:0 "Tornou-se dolorosamente claro que o seu [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], empregou espiões em minha corte. Não sei o que eles estão procurando, pois meus servos e eu não temos nada a esconder, mas imploro, por favor, faça-os parar."
 spymaster_task.3001.a:0 "Você está apenas imaginando coisas!"
 spymaster_task.3001.continue_snooping:0 "[councillor.GetFirstNameNoTooltip] continua a Snoop"
 spymaster_task.3001.b:0 "Um infeliz mal-entendido. acaba agora."

 spymaster_task.3002.t:0 "Agentes no Tribunal"
 spymaster_task.3002.opening:0 "Como as mensagens secretas são passadas aos sussurros na corte, é óbvio que os agentes do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))] estão cavando em busca de segredos."
 spymaster_task.3002.end:0 "No entanto, quando me aproximei [councillor_liege.GetTitledFirstName] sobre isso, [councillor_liege.GetSheHe] negou tudo!"
 spymaster_task.3002.a:0 "O que é [councillor_liege.GetSheHe] plotagem?"

 spymaster_task.3003.end:1 "agradecidamente, [councillor_liege.GetTitledFirstName] prometeu que as maquinações de [councillor_liege.GetHerHis] [councillor.GetCouncilTitle] acabará imediatamente."
 spymaster_task.3003.a:0 "Mas por que eles estavam aqui em primeiro lugar?"
 
 spymaster_task.3004.desc:0 "Você não pode ter acreditado que os agentes de seu [councillor.GetCouncilTitle] passaria despercebido na minha corte para sempre? Eu exijo que você pare com esse comportamento rebelde de uma vez!"
 spymaster_task.3004.a:0 "Você deve estar imaginando coisas..."
 spymaster_task.3004.b:0 "Um simples erro, meu senhor, isso é tudo!"

 spymaster_task.3005.opening:0 "Descobri agentes em minha corte, obviamente a serviço de meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))], [councillor_liege.GetTitledFirstName]!"
 spymaster_task.3005.end:0 "\nNo entanto, quando eu exigi que eles fossem retirados, o [councillor_liege.GetTitleTierName] negou tudo!"
 spymaster_task.3005.a:0 "O vilão insolente!"

 spymaster_task.3006.end:0 "\nQuando ordenado a retirá-los, o [councillor_liege.GetTitleTierName] concordou, mas talvez eu tenha que ficar de olho..."
 spymaster_task.3006.a:0 "Sussurros sombrios precedem ações sombrias."

 spymaster_task.3007.desc:0 "Espiões cavando em busca de segredos têm atormentado minha corte e imagine minha surpresa ao descobrir que eles estão a serviço de seu [councillor.GetCouncilTitle]! Por favor, acabe com essa farsa imediatamente!"
 spymaster_task.3007.a:0 "Eu não sei nada de nenhum espião, [target_character.GetFirstNameNoTooltip]."
 spymaster_task.3007.b:0 "Oh, eles devem ter se perdido no caminho de casa!"

 spymaster_task.3009.end:0 "Quando solicitado a retirá-los, o [councillor_liege.GetTitleTierName] concordou, mas talvez eu tenha que ficar de olho..."
