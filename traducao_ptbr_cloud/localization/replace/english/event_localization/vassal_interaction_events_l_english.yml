l_english:
 vassal_interaction.0001.opening:0 "[actor.Custom2('GreetingToVassal', ROOT.Char)]"
 vassal_interaction.0001.desc:0 "Eu exijo que você cesse sua guerra contra [defender.GetTitledFirstName] do [defender.GetPrimaryTitle.GetName] imediatamente!\nO reino perdura quando estamos juntos, não divididos."
 vassal_interaction.0001.a:0 "Seu desejo é meu comando, meu Liege."
 vassal_interaction.0001.b:0 "Esta é uma questão de honra, não abandonada levianamente."
 vassal_interaction.0001.request_favor_tt:0 "eu peço um [favor|E] em troca"
 vassal_interaction.0001.request_gold_tt:0 "Solicito ouro em troca"
 vassal_interaction.0001.accept:0 "[actor.GetFirstNameNoTooltip] aceita meu pedido"
 vassal_interaction.0001.decline:0 "[actor.GetFirstNameNoTooltip] recusa"
 vassal_interaction.0001.c:0 "Eu já investi tanto nessa guerra..."
 vassal_interaction.0001.d:0 "Não, vou ver isso até o fim!"
 vassal_interaction.0001.e:0 "Não. E você não pode me impedir!"

 vassal_interaction.0002.opening:0 "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0002.desc:0 "É claro que obedecerei à sua sabedoria e desejo. Embora minha causa seja justa, vou desistir dela por enquanto, pelo bem do reino."
 vassal_interaction.0002.a:0 "Um servo obediente é um bom servo."

 vassal_interaction.0003.desc:0 "Cheguei muito perto de meus objetivos para desistir deles por nada. Eu cederei se você me prometer restituição futura."
 vassal_interaction.0003.a:0 "Você tem minha palavra."
 vassal_interaction.0003.b:0 "Você deveria estar fazendo o que eu digo, não importa o que!"
 vassal_interaction.0003.b.tt:0 "a guerra continua"

 vassal_interaction.0004.desc:0 "Esta guerra teve um custo muito alto para eu abandoná-la agora. No entanto, uma pequena contribuição para restaurar meu tesouro pode me convencer do contrário."
 vassal_interaction.0004.a:0 "A compensação é justa."
 vassal_interaction.0004.b:0 "Esta é uma soma ultrajante!"

 vassal_interaction.0005.opening:0 "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0005.desc:0 "Tenho o maior respeito por seus desejos, mas a sorte já está lançada. Eu vou ver esta guerra até o fim."
 vassal_interaction.0005.a:0 "Como você ousa me desafiar!"
 vassal_interaction.0005.b:0 "vou ter que aceitar. Desta vez."

 vassal_interaction.0006.desc:0 "Sua causa é justa e seria injusto exigir isso de você sem recompensa."
 vassal_interaction.0006.favor:0 "Eu estarei em dívida com você por isso."
 vassal_interaction.0006.gold:0 "Eu pagarei o ouro que você perdeu, desde que a luta termine agora."
 vassal_interaction.0006.a:0 "Obrigado por sua gentileza."
 vassal_interaction.0006.b:0 "Obrigado pela sua generosidade."

 vassal_interaction.0007.desc:0 "Estou indignado por você exigir subornos para cumprir as ordens de seu senhor! Você me enviou nada menos que uma recusa desonrosa de minha demanda!"
 vassal_interaction.0007.a:0 "Muito bem. Eu tenho uma guerra para voltar."


 vassal_interaction.0011.desc:0 "[attacker.GetTitledFirstNamePossessive] reivindicação é justa. Eu exijo que você se entregue a [attacker.GetHerHim] imediatamente, para restaurar a ordem no reino."
 vassal_interaction.0011.a:0 "Se é assim que deve ser, meu Liege."
 vassal_interaction.0011.b:0 "Por favor, não me peça para desistir da minha honra por nada."
 vassal_interaction.0011.c:0 "Esse é um sacrifício caro que você me pede..."
 vassal_interaction.0011.d:0 "Não, eu vou lutar [attacker.GetHerHim] desligado!"

 vassal_interaction.0012.desc:0 "Eu imploro que você considere o quanto você me pediu, mas se for seu desejo, eu me renderei a [attacker.GetTitledFirstName]. Para o bem do reino."
 vassal_interaction.0012.a:0 "As recompensas pela lealdade sempre chegam a tempo."

 vassal_interaction.0013.desc:0 "Vou perder muito se desistir da guerra com [attacker.GetTitledFirstName]. Eu só posso ceder se você prometer restituição futura."

 vassal_interaction.0014.desc:0 "A rendição à guerra teria um custo muito alto. No entanto, se você me compensasse pela perda, eu poderia fazer o que você pediu.."

 vassal_interaction.0015.desc:0 "Eu perderia muito se me rendesse. Eu não desejo desobedecer, mas [attacker.GetTitledFirstName] forçou minha mão."

 vassal_interaction.0016.gold:0 "Eu vou pagar por sua perda, desde que a luta termine agora."
 vassal_interaction.0016.a:0 "Pelo menos ainda não perdi tudo."
 vassal_interaction.0016.b:0 "Vou usar isso para recuperar."

 vassal_interaction.you_owe_me:0 "Você vai fazer o que eu digo!"

 vassal_interaction.war_ender_gives_up:1 "[recipient.GetShortUIName|U] desistiu de sua guerra, em [actor.GetShortUINamePossessive] ordens"

 vassal_interaction.0022.desc:0 "Estou escrevendo para informá-lo de que concedi a seu companheiro vassalo, [recipient.GetName], [recipient.GetHerHis] independência."
 vassal_interaction.0022.a:0 "Muito bem."

 vassal_interaction.0023.desc:0 "Escrevo para informar que concedi ao meu vassalo, [recipient.GetName], [recipient.GetHerHis] independência."
 vassal_interaction.0023.a:0 "Muito bem."

 vassal_interaction.0030.desc:0 "Seu fundamento é justo, e eu me sinto influenciado por seus argumentos.\nEu o perdôo por todos e quaisquer crimes atuais aos olhos do [recipient.GetPrimaryTitle.GetNameNoTooltip], na perpetuidade. Você deve permanecer livre [actor.GetWomanMan]!"
 vassal_interaction.0030.a:0 "segurança finalmente!"
 
 vassal_interaction.0040.desc:0 "Enquanto você segura o [target.GetBaseName], é claro para todos que é #EMP I#! quem o governa. são muitos [county_in_title.Custom('TerrainTypeProvince')] e as aldeias são supervisionadas pelo #EMP my#! oficiais de justiça e #EMP my#! magistrados.\nPortanto, estou reivindicando isso. Você pode me conceder o título sempre que desejar, caso contrário, tenho certeza de que ele cairá sobre mim no devido tempo..\nDe uma forma ou de outra."
 vassal_interaction.0040.a:0 "eu deixei [actor.GetFirstNameNoTooltip] crescer muito forte..."
