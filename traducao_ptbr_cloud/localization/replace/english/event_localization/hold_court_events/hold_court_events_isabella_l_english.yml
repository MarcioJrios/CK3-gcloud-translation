l_english:

 #### Your Heir is a Jerk, by Isabella Welch
 hold_court.4001.t:0 "Flagelo"
 hold_court.4001.desc.intro:0 "[annoyed_vassal.GetTitledFirstName] storms to the front of my throne room. "[ROOT.Char.Custom2('RelationToMeAddress', annoyed_vassal)|U], muitos pensam [preferred_heir.GetTitledFirstName] deve se tornar seu sucessor [annoying_heir.GetTitledFirstName]. É conhecido em todo [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] seu herdeiro [annoying_heir.GetTitledFirstNameNoTooltip] ofende a ponto de fazer da ofensa uma habilidade!"
 hold_court.4001.heir_street_fight:0 "The bloody villain lingers outside of taverns and taunts drunken peasants into fights. Several have died in these brawls where [annoying_heir.GetSheHe] kills for sport!""
 hold_court.4001.heir_robbery:0 "On my journey here I was robbed by a horse[annoying_heir.GetWomanMan] in garish finery. [annoying_heir.GetSheHe|U] stripped and tied me to a tree, before removing [annoying_heir.GetHerHis] mask and gloating [annoying_heir.GetSheHe] was actually [annoying_heir.GetTitledFirstNameNoTooltip]!""
 hold_court.4001.heir_tavern:0 "[annoying_heir.GetSheHe|U] practically lives in the tavern, and once [annoying_heir.GetSheHe] has squandered [annoying_heir.GetHerHis] allowance, others buy [annoying_heir.GetHerHim] drinks in exchange for doing obscene impressions of you!""
 hold_court.4001.heir_diplomacy_failure:0 "[annoying_heir.GetSheHe|U] refuses to attend a single meeting, and when I asked [annoying_heir.GetHerHim] why, [annoying_heir.GetSheHe] told me 'they are too dull, we would be having far more fun killing one another.'""
 hold_court.4001.heir_hated:0 "[annoying_heir.GetSheHe|U] is an unlovable braggart and boasted to me [annoying_heir.GetSheHe] doesn't care if any of us like [annoying_heir.GetHerHim].""
 hold_court.4001.protective_parent:0 "\n\n[protective_parent.GetTitledFirstNameNoTooltip] tuts, horrorizado. "My [annoying_heir.Custom('PetName')] would never do such a thing!""
 hold_court.4001.accusation_default:0 "\n\n[annoyed_vassal.GetSheHe|U] suspiros. "But I'm sure [annoying_heir.GetSheHe] will deny having done this.""
 hold_court.4001.heir_admission:0 "\nUm sorriso de lobo se espalha [annoying_heir.GetTitledFirstNamePossessiveNoTooltip] cara. "Oh, I absolutely did.""
 hold_court.4001.a:0 "Muito doce, [annoying_heir.GetSheHe] leva depois [annoying_heir.GetHerHis] [ROOT.Char.GetMotherFather]!"
 hold_court.4001.b:0 "Essa é a gota d'água! [preferred_heir.GetTitledFirstNameNoTooltip] isso é."
 hold_court.4001.c:0 "Da minha experiência, [preferred_heir.GetTitledFirstNameNoTooltip] é igualmente insuportável!"
 hold_court.4001.d:0 "Ser imperfeito significa que os soldados veem [annoying_heir.GetHerHim] como um deles!"

## Vassals are prejudiced about your disabilities by Isabella Welch

 hold_court.4100.t:0 "Enganado pela Natureza"
 hold_court.4100.desc:0 "[prejudiced_vassal.GetTitledFirstName] se aproxima com [prejudiced_vassal.GetHerHis] braços cruzados. "It is high arrogance for you to continue on this throne while your health stands as it is."\n\n[prejudiced_vassal.GetSheHe|U] cheira."
 hold_court.4100.deformity_prejudice:0 ""Humanity abandoned [ROOT.Char.GetHerHim] Como [ROOT.Char.GetHerHis] corpo foi desprezado pela natureza."
 hold_court.4100.speech_prejudice:0 ""As [ROOT.Char.GetHerHis] palavras mal ditas traem [ROOT.Char.GetHerHim] constantemente, como podemos confiar que eles não vão trair todos nós?"
 hold_court.4100.mental_health_prejudice:0 ""[ROOT.Char.GetSheHe|U] passa toda a noite vagando pelo castelo, murmurando doces sonhos sussurrados de [ROOT.Char.GetHerHis] própria morte para [ROOT.Char.GetHerselfHimself]."
 hold_court.4100.chronic_pain_prejudice:0 ""Every one of [ROOT.Char.GetHerHis] juntas é apenas um pedaço de pergaminho pronto para ser rasgado. A dor implacável de cada curva"
 hold_court.4100.disability_prejudice_fallback:0 ""Living such an abortive life, like a cut sapling, has transformed [ROOT.Char.GetTitledFirstNameNoTooltip] para uma besta."
 hold_court.4100.disability_insult:0 "Começar um [ROOT.Char.Custom('GetDisability')|l] demônio"
 hold_court.4100.disability_prejudice_ending:0 "affects [ROOT.Char.GetHerHis] mind so, I cannot imagine [ROOT.Char.GetSheHe] really has sympathy for the plights of those around [ROOT.Char.GetHerHim]. [ROOT.Char.GetSheHe|U] does whatever [ROOT.Char.GetSheHe] pleases, with no regard for the laws of man.""
 hold_court.4100.a:0 "Nem mesmo as leis de [ROOT.GetCharacter.GetFaith.HighGodName] aplicar a um [ROOT.Char.GetFaith.HighGodNameSheHe|U] abandonou."
 hold_court.4100.b:0 "Suportar todos os dias me fez mais forte Faz que qualquer [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]."
 hold_court.4100.c:0 "Vou mandar fazer uma máscara mais bonita e ficar #EMP longe#! mais bonito que você!"
 hold_court.4100.d:0 "O discurso desafiado cria palavras cuidadosamente escolhidas."
 hold_court.4100.e:0 "Não pode haver um mais corajoso [ROOT.Char.GetWomanMan] do que um sem medo de morrer."
 hold_court.4100.f:0 "Minhas paper limbs make minha tolerance for pain mighty!"
 hold_court.4100.g:0 "Uma mutilação saudável deve ensiná-lo a superar problemas de saúde!"
 hold_court.4100.h:0 "Eu permaneço como menos de meio [ROOT.Char.GetWomanMan], eu não?"
 hold_court.4100.duel_win:0 "Seus vassalos começam a admirar sua determinação contra problemas de saúde."
 hold_court.4100.duel_loss:0 "Seus vassalos perdem a fé em sua capacidade de administrar problemas de saúde."
 hold_court.4100.impressed:0 "Vassalos impressionados"
 hold_court.4100.unimpressed:0 "Vassalos não impressionados"
 disabled_fallback:0 "Desativado"

## Foreign ally is usurped and asks for sanctuary by Isabella Welch
 hold_court.4200.t:0 "Santuário"
 hold_court.4200.desc:0 "Meu aliado, o outrora poderoso [fleeing_ally.GetTitledFirstName] chega sem avisar ao meu trono, agora coberto de sujeira e estrume.\n\n"The flatulent toad, my former heir [usurping_heir.GetTitledFirstName], has ousted me from my realm and seized my titles. I have fled here in fear of my life."\n\n[fleeing_ally.GetSheHe|U] ajoelha-se diante de mim. "Unless a [ROOT.Char.GetWomanMan] as dreadful as yourself gives me a roof to live under, I'll soon be rotting in a ditch. Please, if you have any heart, grant me sanctuary.""
 hold_court.4200.a:0 "Você está entre amigos, eu o nomearei meu copeiro."
 hold_court.4200.b:0 "Você terá um lugar ao lado do meu trono... como meu escabelo!"
 hold_court.4200.c:0 "Contar [usurping_heir.GetTitledFirstNameNoTooltip] de uma vez só! [usurping_heir.GetSheHe|U] será sempre tão satisfeito!"

## Enforcing a dress code at court by Isabella Welch
 hold_court.4300.t:0 "Vista-me! Vista-me!"
 hold_court.4300.desc:0 "Antes que o tribunal esteja em andamento, meu [proposing_chancellor.GetCouncilTitle] me puxa para o lado. Para minha surpresa, [proposing_chancellor.GetSheHe] está brandindo um berrante [ROOT.Char.Custom('GetAccessory')|l].\n\n"My [ROOT.Char.GetLadyLord], there will so many attending your court. I know you are somewhat challenged in remembering every face and from whence it hails. I propose a solution: we require all at the court to wear dress which includes local style recognizable to all."\n\n[proposing_chancellor.GetSheHe|U] impinge um [ROOT.Char.Custom('GetAccessory')|l] em mim. "For those without clear regional fashions... I have taken the liberty of hiring a tailor who can 'suggest' some new traditional garb for them to wear.""
 hold_court.4300.a:0 "Eu nunca esqueço um rosto! eu ficarei bem."
 hold_court.4300.a.success:0 "Você não hesita em cumprimentar os convidados"
 hold_court.4300.a.failure:0 "Você confunde os convidados na chegada"
 hold_court.4300.b:0 "Tenho certeza de que meus convidados usarão essas roupas com orgulho!"
 hold_court.4300.b.success:0 "Os vassalos sentem orgulho de usar acessórios que mostram sua heráldica"
 hold_court.4300.b.failure:0 "Os vassalos são insultados [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] está forçando falsas tradições sobre eles"
 hold_count.4300.b.success.toast:0 "sucesso na diplomacia!"
 hold_court.4300.b.failure.toast:0 "falha na diplomacia!"
 hold_court.4300.c:0 "Esqueça meus convidados - tenha o design sob medida #EMP me#! uma roupa requintada!"
 hold_court.4300.c.tt:0 "Roupa recebida"

##Argument amongst vassals about open carry of weapons by Isabella Welch
 hold_court.4400.t:0 "Transporte Aberto"
 hold_court.4400.desc:0 "Dois dos meus vassalos estão se empurrando e lutando para chegar primeiro ao meu trono.\n\n[wants_safety_vassal.GetTitledFirstNameNoTooltip] se curva diante de mim. "My [ROOT.Char.GetLadyLord], murder is wanton in the city streets throughout [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]. It would be civilizing if we instituted a ban on townspeople bearing arms - at least within city limits."\n\n[wants_weapons_vassal.GetTitledFirstNameNoTooltip] pontapés [wants_safety_vassal.GetHerHim] fora do caminho. "Safety is each [dummy_gender.GetWomanMan] learning to protect [dummy_gender.GetHerselfHimself]. Banning carry of weaponry will castrate the townspeople!""
 hold_court.4400.a:0 "Vamos banir as armas dentro dos muros dos assentamentos."
 hold_court.4400.b:0 "Mantenha nossas espadas, para que nosso reino não enfraqueça."
 hold_court.4400.c:0 "Vamos resolver este debate de segurança... com violência!"
 hold_court.4400.c1:0 "[wants_weapons_vassal.GetTitledFirstNameNoTooltip] vitórias."
 hold_court.4400.c1.tt:0 "O porte de armas é mantido em todos os momentos"
 hold_court.4400.c2:0 "[wants_safety_vassal.GetTitledFirstNameNoTooltip] ganha, de alguma forma."
 hold_court.4400.c2.tt:0 "Uma proibição de armas é instituída em todas as suas cidades"

 ## Inspired Poet appears at court and makes demands by Isabella Welch

 hold_court.4500.t:0 "Poesia sem fim"
 hold_court.4500.desc.intro:0 "A gorgeous figure with a glimmer of revelation about [demanding_poet.GetHerHim] approaches. "I am a poet."
 hold_court.4500.council:0 "Make me your [secondary_character.GetCouncilTitle|l]!""
 hold_court.4500.romance:0 "I must become your lover straight away!""
 hold_court.4500.titles:0 "You must grant me all of [secondary_character.GetTitledFirstNamePossessiveNoTooltip] lands.""
 hold_court.4500.realm:0 "Give me your realm!""
 hold_court.4500.desc.middle:0 "\n\nA few seconds of ghostly silence fall over the court. [secondary_character.GetTitledFirstNameNoTooltip], formerly half-asleep, bolts upright. "O que?"\n\n"Compus a maior balada do cosmos, em"
 hold_court.4500.chancellor_2:0 "minha viagem por reinos estrangeiros. Eu sei muito mais sobre as pessoas do mundo do que [secondary_character.GetTitledFirstNameNoTooltip]."
 hold_court.4500.steward_2:0 "uma cidadela feita de ouro. Eu sei muito mais sobre a beleza da riqueza do que [secondary_character.GetTitledFirstNameNoTooltip]."
 hold_court.4500.marshal_2:0 "um duelo entre governantes de antigamente. Eu entendo a guerra como uma forma de arte muito mais do que [secondary_character.GetTitledFirstNameNoTooltip]."
 hold_court.4500.spymaster_2:0 "the infliction of pain upon others. Minhas soul knows far more of torture than [secondary_character.GetTitledFirstNamePossessiveNoTooltip]."
 hold_court.4500.chaplain_2:0 "o mistério de [ROOT.GetCharacter.GetFaith.HighGodName]. A visão divina flui através de cada traço da minha caneta."
 hold_court.4500.romance_2:0 "como fazer amor pode trazer momentos de iluminação. Você se tornará um governador mais sábio com maior prazer revivendo sua mente."
 hold_court.4500.titles_2:0 "o vínculo sagrado entre vassalo e suserano. Eu seria um servo muito mais zeloso do que [secondary_character.GetHerHim]."
 hold_court.4500.realm_2:0 "nossos heróis populares ao longo dos tempos. Um poeta cujo coração é conhecido por todos tem muito mais probabilidade de ser uma figura de proa para as eras do que qualquer outro. [ROOT.Char.GetWomanMan]. Eu governarei suas posses melhor do que você."
 hold_court.4500.desc.end:0 "Grant me the position at once.""
 hold_court.4500.a:0 "Guardas, descartem este versificador!"
 hold_court.4500.b:0 "Seus delírios são encantadores, venha escrever para minha corte."
 hold_court.4500.c:0 "[demanding_poet.GetSheHe|U] é um poeta! Não podemos discutir com isso."
 hold_court.4500.c.realm.tt:0 "#aviso @warning_icon! Você deve conceder seu título principal para [demanding_poet.GetTitledFirstNameNoTooltip] e tornar-se [demanding_poet.GetHerHis] vassalo!#!"
 hold_court.4500.c.titles.tt:0 "[demanding_poet.GetTitledFirstName] é concedido tudo de [secondary_character.GetTitledFirstNamePossessive] terras and vassals"

### Peasants are convinced you're a literal monster by Isabella Welch 
 hold_court.4600.t:0 "[ROOT.GetCharacter.GetSheHe|U] Quem faz uma besta de [ROOT.GetCharacter.GetHerselfHimself|U]..."
 hold_court.4600.desc:0 "Um bando de camponeses imundos aparece diante do meu trono. Eles estão armados com o equipamento agrícola flamejante mais cruel que já vi em toda a minha carreira de reprimir rebeliões..\nUm enfia um forcado na minha almofada favorita do trono.\n\n"This being which rules us is a true demon incarnate. No real [ROOT.GetCharacter.GetWomanMan] could be capable of such violent extremities as we have faced. Take up arms! Help us slay it before it transforms!""
 hold_court.4600.a:0 "Eu não sou um demônio, eu sou um [ROOT.Char.GetTitleAsNameNoTooltip], que é muito, #EMP muito#! pior."
 hold_court.4600.b:0 "Um conceito querido! [chancellor.GetCouncilTitle]! Espalhe a palavra que eu sou um demônio."
 hold_court.4600.b.tt:0 "Para o bem ou para o mal, seu parentesco com [THIS.GetCharacter.GetFaith.DevilName] deve ser conhecido."
 hold_court.4600.c:0 "Eu realmente fui tão abominável?"
 hold_court.4600.c.tt:1 "Não é tarde demais para mudanças."
 hold_court.4600.d:0 "Absurdo! [ROOT.Char.GetFaith.WitchGodName|U] é muito superior a [ROOT.GetCharacter.GetFaith.DevilName]!"
 hold_court.4600.d.success:0 "Sua corte ri de sua piada"
 hold_court.4600.d.failure:0 "Seus cortesãos suspeitam que você não está brincando"
 hold_court.4600.a.success:0 "Você manipula sua reputação"
 hold_court.4600.a.failure:0 "Você assusta os camponeses"
### Vassal invites you to a suspicious dinner by Isabella Welch
 hold_court.4601.t:0 "Minhas delectable [ROOT.GetCharacter.GetLadyLord|U],"
 hold_court.4601.d:0 "Meu coração mal parou de palpitar desde que comecei a ouvir as pessoas da cidade contarem histórias de que você tem a alma de um verdadeiro demônio. Eu sempre me arrependo de não estar mais familiarizado com o seu eu temível.\nVisite meu castelo e comeremos as iguarias mais cruas conhecidas [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]!"
 hold_court.4601.a:0 "Soa requintado!"
 hold_court.4601.b:0 "Temos banquetes mais finos em casa..."

### Sophisticated Cannibal dinner by Isabella Welch
 hold_court.4602.t:0 "Meu Delicioso [ROOT.GetCharacter.GetLadyLord|U]"
 hold_court.4602.desc:0 "[cannibal_vassal.GetTitledFirstNamePossessiveNoTooltip] [cannibal_vassal.Custom('FortifiedBuilding')] is illuminated by naught but a few flickering candles. [cannibal_vassal.GetSheHe|U] sits me down before a banqueting table which has no dishes besides a myriad cuts of barely-cooked meats.\n\n[cannibal_vassal.GetSheHe|U] lurks behind my chair, waiting for me to select some food. After a while, [cannibal_vassal.GetSheHe] leans in next to my head, bearing [cannibal_vassal.GetHerHis] teeth.\n\n"Há muitos bons [ROOT.GetCharacter.GetWomenMen] cozido diante de nós esta noite, mas nenhum tão delicioso quanto você!"
 hold_court.4602.a:0 "Quem devo comer como entrada?"
 hold_court.4602.b:0 "Tudo bem, você pode ter uma única mordida."
 hold_court.4602.c:0 "eu vou indo! isso é de mau gosto!"

### Vassals discuss the state of prisons in the realm by Isabella Welch
 hold_court.4700.t:0 "Fim da Agonia"
 hold_court.4700.desc:0 "[prison_challenger_vassal.GetTitledFirstName] gives me a half-bow. "[ROOT.Char.Custom2('RelationToMeAddress', prison_challenger_vassal)|U], Eu ouvi relatos tão otimistas de suas masmorras, em primeira mão de [imprisoned_family_character.GetTitledFirstName], que teve alguns empreendimentos infelizes nele. Agora, você realmente acha que precisamos de #EMP bastante#! tanto"
 hold_court.4700.desc.gruel:0 "[ROOT.Char.Custom('PrisonContentsGruel')]"
 hold_court.4700.desc.default:0 "[ROOT.Char.Custom('RandomPrisonContentsSingular')]"
 hold_court.4700.desc.2:0 "down there? What good do all the many [ROOT.Char.Custom('RandomPrisonContentsPlural')] do?"\n\n[prison_challenger_vassal.GetSheHe|U] suspiros. "Prisoners don't have so much as plates to eat off, but wake up to find their food left on the ground, from which they must eat like animals! I would even be willing to contribute some gold towards renovating the place.""
 hold_court.4700.a:0 "Se eles quisessem se divertir, eles estariam em prisão domiciliar!"
 hold_court.4700.b:0 "Essa masmorra é uma relíquia, mas eu sou um novo [ROOT.Char.GetTitleAsNameNoTooltip]"
 hold_court.4700.c:0 "Devemos animá-los com alguns novos e brilhantes instrumentos de tortura!"
 hold_court.4700.d:0 "Podemos derrubar nossos costumes cruéis juntos."
 hold_court.4700.d.tt:0 "$hold_court.4700_dungeons$ improvável que sofra"
 hold_court.4700_dungeons:0 "Aqueles em suas masmorras serão mais"
 hold_court.4700.c.tt:0 "$hold_court.4700_dungeons$ provável que sofra"
 hold_court.4700.e:0 "Eu mesmo coloquei esse molde lá!"

### Prisoner escapes house arrest, demands fancier dinners by Isabella Welch

 hold_court.4800.t:0 "Eu gostaria de uma costeleta de vitela"
 hold_court.4800.desc:0 "Em meio a todos os suplicantes, [escaped_prisoner.GetTitledFirstName], quem eu #EMP pensei#! era um prisioneiro em prisão domiciliar, de alguma forma aparece diante do meu trono.\n\n"[ROOT.Char.Custom2('RelationToMeAddress', escaped_prisoner)|U], surely the food served to me in my prison rooms is of far worse standard than what you would serve a respected guest — or is this truly the best your cooks can do? I should like [ROOT.GetCharacter.Custom('GetExpensiveMeal')] for my dinner from now on."\n\n[incompetent_guard.GetTitledFirstName], my [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')], corre para o quarto, ofegante. "My apologies, my [ROOT.GetCharacter.GetLadyLord|U], I was guarding [escaped_prisoner.GetHerHim], but [escaped_prisoner.GetSheHe] was so charming, [escaped_prisoner.GetSheHe] duped me into letting [escaped_prisoner.GetHerHim] out.""
 hold_court.4800.a:0 "Chefs, cook [escaped_prisoner.GetHerHim] a melhor refeição que a terra já viu!"
 hold_court.4800.b:0 "A indignidade! Apenas mingau mofado para você a partir de agora."
 hold_court.4800.c.tt:0 "Those in house arrest shall be allowed Fora of their rooms under supervision"
 hold_court.4800.c:0 "Prisão domiciliar significa dignidade, deixe-os vagar pelos terrenos."
 hold_court.4800.d:0 "[incompetent_guard.GetTitledFirstNameNoTooltip], você é indigno de ser chamado de [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]!"
 hold_court.4800.d.tt:0 "[incompetent_guard.GetTitledFirstName] é demitido"
 hold_court.4800.e:0 "Para a masmorra com você!"

## Shady genealogist offers to prove you are descended from mythical heroes by Isabella Welch

 hold_court.4900.t:0 "Em tempos antigos..."
 hold_court.4900.desc:1 "An ancient figure abordagens my throne, with a click and a tap of [suspicious_genealogist.GetHerHis] bengala acompanhando cada passo.\n\n"My [ROOT.GetCharacter.GetLadyLord|U], I am a genealogist, and you are aware you are of noble origin. However, noble is not quite the same as divine or mythical. I desire to write a scroll which shall trace your complete lineage back to the dawn of history. For a mere few gold, I can reveal the truth to you and the world: you are a true descendant of [ROOT.GetCharacter.Custom('GetMythicalFounder')]!""
 hold_court.4900.a:0 "Eu não preciso de um pedaço de papel para me dizer isso!"
 hold_court.4900.b:0 "Excelente! Certifique-se de que a lista seja excessivamente longa!"
 hold_court.4900.c:0 "[ROOT.GetCharacter.Custom('GetMythicalFounder')]? Nada comparado a mim!"
 hold_court.4900.d:0 "Minhas dynasty may be yet small, mas we aren't fools!"

 hold_court.4901.desc.intro:0 "After a few days the genealogist [suspicious_genealogist.GetTitledFirstName] returns. [suspicious_genealogist.GetSheHe|U] unfurls a scroll long enough to encircle one of my provinces. My [chaplain.GetCouncilTitle] trips over it slightly as the unfurled end rolls to my throne's foot.\n\n"Tenho aqui a verdade da tua origem, meu [ROOT.GetCharacter.GetLadyLord|U]," [suspicious_genealogist.GetSheHe] clears [suspicious_genealogist.GetHerHis] throat and begins to read, "hoje desvendamos uma grande história. Diante de nós está [ROOT.GetCharacter.GetTitledFirstNameNoTooltip],"
 hold_court.4901.mothers:0 "filha de [mother_1.GetFullNameNicknamedNoTooltip], gerado pelo medroso [mother_2.GetFullNameNicknamedNoTooltip], fruto dos lombos de [mother_3.GetFullNameNicknamedNoTooltip], surgiu do ventre de [mother_4.GetFullNameNicknamedNoTooltip], filho da feira [mother_5.GetFullNameNicknamedNoTooltip]..."
 hold_court.4901.fathers:0 "son of [father_1.GetFullNameNicknamedNoTooltip], sired by the fearful [father_2.GetFullNameNicknamedNoTooltip], fruit of the loins of [father_3.GetFullNameNicknamedNoTooltip], son of the remarkable [father_4.GetFullNameNicknamedNoTooltip], child of [father_5.GetFullNameNicknamedNoTooltip]...""
 hold_court.4901.desc.outro:0 "\nAlgumas pálpebras ao redor da quadra começam a cair."
 hold_court.4901.a:0 "É hora de uma soneca. vou sonhar com minha própria glória."
 hold_court.4901.a.tt:0 "Você deixa o resto da quadra para ouvir atentamente"
 hold_court.4901.b:0 "Isso emociona mais que qualquer balada! Estou à beira do meu trono!"
 hold_court.4901.c:0 ""Enough! The [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTooltip] owes you for your services.""
