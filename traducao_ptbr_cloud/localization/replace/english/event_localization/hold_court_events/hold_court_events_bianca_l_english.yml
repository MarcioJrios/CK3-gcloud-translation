l_english:
 # 
 hold_court.3000.t:0 "Uma festa em seu nome"
 hold_court.3000.desc.opening:0 "[feast_vassal.GetTitledFirstName] se aproxima de mim com uma postura mais reta do que o habitual e visivelmente ansioso sobre o que [feast_vassal.GetSheHe] tem a dizer.\n\n"
 hold_court.3000.desc.opening.blind:0 "Eu ouço os passos de [feast_vassal.GetTitledFirstName] se aproximando de mim. Depois que eles param, uma limpeza obviamente praticada de [feast_vassal.GetHerHis] garganta segue. Talvez um método para atrair minha atenção. eu posso ouvir isso [feast_vassal.GetSheHe] parece satisfeito com o que [feast_vassal.GetSheHe] tem a dizer.\n\n"
 hold_court.3000.desc.likes:0 ""[ROOT.Char.Custom2('RelationToMeAddress', feast_vassal)|U], there's much to celebrate under your rule! Please, allow me to pay for the expenses of your next feast! Perhaps in return you would grant me a favor in the future?""
 hold_court.3000.desc.dislikes:0 ""[ROOT.Char.Custom2('RelationToMeAddress', feast_vassal)|U]. The people in your realm need the occasional joyous gathering where they can forget their stresses. I would gladly finance a feast, even if held under your name, as it's for the good of the [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. Though I would duly expect a favor in recompense.""
 hold_court.3000.a:1 "Muito bem, eu aceito."
 hold_court.3000.a.tt:0 "Oferecer um banquete em um futuro próximo renderá uma recompensa de [court_grandeur_value|E]."
 hold_court.3000.b:1 "Sem condições! Seu senhor exige isso!"
 hold_court.3000.c:1 "Talvez possamos arranjar algo mais agradável?"
 hold_court.3000.c.success:0 "[feast_vassal.GetTitledFirstNameNoTooltip] concorda em renegar seu pedido de favor"
 hold_court.3000.c.failure:0 "[feast_vassal.GetTitledFirstNameNoTooltip] discorda e retira sua oferta de pagamento"
 hold_court.3000.d:1 "Receio não poder aceitar."

 hold_court.3001.desc:0 "Que banquete maravilhoso foi aquele! Com a festa prometida para [feast_vassal.GetTitledFirstName] ainda fresco na memória daqueles que compareceram naquele dia, os participantes do meu banquete estão cantando em êxtase meus louvores. Eu me senti embriagado de felicidade enquanto as pessoas aplaudiam e adoravam aos meus pés! Um benefício adicional de manter minha promessa de [feast_vassal.GetFirstNameNoTooltip] é que todos aqueles que compareceram estão falando muito bem do meu tribunal!"
 hold_court.3001.desc.dead:0 "Oh, que banquete maravilhoso foi aquele! Uma pena que [feast_vassal.GetTitledFirstName] não deu para ver. Alguns dos participantes recordaram a memória da minha festa prometida a [feast_vassal.GetHerHim], e falou calorosamente de minha dedicação ao entretenimento de minha corte. Alguns assumiram que esta celebração também foi dedicada em memória a [feast_vassal.GetFirstNameNoTooltip]. De qualquer forma, manter minha promessa rendeu o benefício de todos os presentes falarem bem da minha corte.!"
 hold_court.3001.a:0 "Tenho certeza que a próxima festa será ainda melhor!"
 hold_court.3001.b:0 "Outra xícara em [feast_vassal.GetHerHis] nome!"

 hold_court.3010.t:0 "Um Pregador Não Convencional"
 hold_court.3010.desc.opening:0 ""[ROOT.Char.Custom2('RelationToMeAddress', religious_vassal)|U]," [religious_vassal.GetTitledFirstNamePossessive] voice is severe. "Solicito que iniciemos uma investigação sobre um pregador infame em [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Você vê, este pregador é... Nós iremos... "
 hold_court.3010.desc.preacher_gender:0 "Que [unconventional_preacher.GetSheHe]'s a #EMP [unconventional_preacher.GetWomanMan]!#! "
 #hold_court.3010.desc.preacher_marriage: "O problema com este pregador é que [unconventional_preacher.GetSheHe] casado com outra pessoa que não [ROOT.Char.GetFaith.HighGodName]!"  
 hold_court.3010.desc.closing:0 "This is not in accordance with our faith!"\n\n[tolerant_vassal.GetTitledFirstName] intervém [religious_vassal.GetFirstNamePossessiveNoTooltip] discurso levantando [tolerant_vassal.GetHerHis] mão e dando um passo à frente. "[ROOT.Char.Custom2('RelationToMeAddress', tolerant_vassal)|U], while [religious_vassal.GetFirstNameNoTooltip] is correct in [religious_vassal.GetHerHis] assessment, that is the preacher's #EMP only#! flaw. Everything [unconventional_preacher.GetSheHe] teaches is in accordance with our faith.""
 hold_court.3010.a:0 "Precisamos de mais pessoas para espalhar a palavra de [ROOT.Char.GetFaith.HighGodName]."
 hold_court.3010.b:0 "Jogue esse falso pregador na cadeia!"
 hold_court.3010.c:1 "Desejo empregar este pregador como meu $high_almoner_court_position$."
 hold_court.3010.d:0 "Se [unconventional_preacher.GetSheHe] pode ensinar camponeses, então [unconventional_preacher.GetSheHe] daria um bom $court_tutor_court_position$..."

 hold_court.3020.t:0 "Um Monumento Ofensivo"
 hold_court.3020.desc:0 "A peasant steps forward, carrying a petition. "My Liege, I come to you as a representative of the [village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip] from the [village.GetName]." The peasant briefly pauses [different_culture_peasant.GetHerHis] discurso ensaiado.\n\n"Our plea to see an important monument of our culture restored was ignored by the [holder_of_area.GetTitleTierName]. [holder_of_area.GetSheHe|U] is actively hindering us from rebuilding!"\n\n"[ROOT.Char.Custom2('RelationToMeAddress', holder_of_area)|U], allow me to explain!" [holder_of_area.GetFirstNameNoTooltip] intervém em pânico. "This monument makes a mockery of our culture! It depicts [holder_of_area.GetCulture.GetCollectiveNounNoTooltip] as monsters! Surely, you can see why I would oppose the restoration of such a hateful monument!""
 hold_court.3020.a:0 ""You dare make a mockery of my people!? You will regret this!""
 hold_court.3020.b:0 "Dê sua aprovação formal para a restauração."
 hold_court.3020.c:0 "Em vez disso, construa um monumento diferente - um que simbolize a compaixão."
 hold_court.3020.d:0 "Refuse the request de [village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip]."
 custom.every_county_of_culture:0 "Cada [village.GetCountyData.GetCulture.GetName] [county|E]"

 hold_court.3030.t:0 "Restauração de Monumento"
 hold_court.3030.desc:0 "um camponês [different_culture_peasant.GetWomanMan] está diante de mim, informando o tribunal de [different_culture_peasant.GetHerHis] declarar.\n\n"The recent war took a toll on the countryside, and we're not sure who the culprit was, but they looted an important cultural site to us [different_culture_peasant.GetCulture.GetCollectiveNounNoTooltip] from [province.GetName]. Please, we beseech you, spare some of your resources so we can see it restored!"\nO camponês acaba [different_culture_peasant.GetHerHis] pedido com um arco desajeitado - um indicador claro de seu status de baixo nascimento."
 hold_court.3030.a:0 ""You shall receive the necessary funds for the restoration.""
 hold_court.3030.b:0 "Use os materiais restantes para outros edifícios."
 hold_court.3030.c:0 ""We cannot afford to spend gold on this matter.""

 hold_court.3040.t:0 "Risos pedidos"
 hold_court.3040.desc:0 "Em um breve momento de silêncio, eu vejo [jester_requester.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('jester_requester'))] antes de perceber que é [jester_requester.GetHerHis] virar para falar. "[ROOT.Char.Custom2('RelationToMeAddress', jester_requester)|U]!" [jester_requester.GetSheHe|U] diz, dando [jester_requester.GetHerHim] algum tempo precioso para finalizar [jester_requester.GetHerHis] pensamentos antes de continuar.\n\n"Smiles and laughter are a great indicator of a lively court! Thus, I have a suggestion for someone who would make a great jester to entertain us who could come to visit!"\n\n"[ROOT.Char.Custom2('RelationToMeAddress', kill_joy)|U], if I may." [kill_joy.GetTitledFirstName] speaks up a partir de the sidelines, "A jester will ruin the sophisticated air of this court, and replace its refinement with crude, infantile humor.""
 hold_court.3040.a:0 "Vou empregar esse seu bobo da corte!"
 hold_court.3040.b:0 "Um papel perfeito para [jester_requester.GetTitledFirstNameNoTooltip], mestre em parecer tolo."
 hold_court.3040.c:0 "Se [kill_joy.GetTitledFirstNameNoTooltip] não gosta de rir, devemos fazer [kill_joy.GetHerHim] risível!"
 hold_court.3040.d:0 "Este NÃO é um mercado de camponeses! Um bobo da corte não tem lugar neste tribunal!"
 hold_court.3040.e:0 "Talvez eu dê uma olhada nisso em outra hora."

 hold_court.3050.t:0 "Uma Nobre Responsabilidade"
 hold_court.3050.desc:0 ""I think it's high time you consider holding court again," minha [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('reminder_person'))], [reminder_person.GetTitledFirstName], diz com voz severa.\n\n"A long time has passed since the last time your people got to voice their petitions, and a list of matters requiring your attention has accumulated." [reminder_person.GetSheHe|U] então me informa sobre alguns dos peticionários que estão reclamando da longa espera.\n\n"It's a ruler's responsibility to lead [ROOT.Char.GetHerHis] people, and they require your guidance, [ROOT.Char.Custom2('RelationToMeAddress', reminder_person)].""
 hold_court.3050.a:0 "Você é quem precisa de um lembrete de seu lugar!"
 hold_court.3050.b:0 "eu vou no devido tempo."
 hold_court.3050.c:0 "Placate them enquanto I attend to matters that take priority."

 hold_court.3060.t:0 "Enfrentando a Corrupção"
 hold_court.3060.desc.opening:0 "My [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('county_petitioner'))], [county_petitioner.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('county_petitioner'))] before stepping forward to voice his petition. "[ROOT.Char.Custom2('RelationToMeAddress', county_petitioner)|U], Peço sua ajuda para combater a questão da "
 hold_court.3060.desc.thieves:0 "ladrões roubando de [corrupt_county.GetNameNoTier] e seu povo!"
 hold_court.3060.desc.bandits:0 "bandidos assediando o povo modesto de [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.tax:0 "a arrecadação de impostos não funciona em [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.sheriffs:0 "a falta de xerifes em [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.guilds:0 "falta de cooperação das guildas em [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.levies:0 "taxas não sendo restauradas em um ritmo aceitável em [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.courts:0 "a falta de tribunais judiciais em [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.rulers:0 "a administração medíocre de [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.closing:0 "\n\n[county_petitioner.GetSheHe|U] pausa para suspirar. "I cannot fix the problem with the resources I have. I ask for any aid that you can spare.""
 hold_court.3060.a:0 "Eu posso te dar um pouco de ouro para resolver o problema."
 hold_court.3060.b:0 "Minhas Steward can offer you advice."
 hold_court.3060.c:0 "Você é o culpado por ser tão incompetente, resolva essa bagunça você mesmo."
 hold_court.3060.d:0 "Minhas [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cp_steward_replacement'))], [cp_steward_replacement.GetFirstName], daria um Steward melhor."

 hold_court.3070.t:0 "A criança com duas mães"
 hold_court.3070.desc:0 "Um caso incomum chegou ao meu tribunal; duas mulheres afirmam que um bebê [mystery_baby.Custom('GirlBoy')] é deles. Nenhum dos aldeões pode ser testemunha, dizendo que é como se a criança tivesse surgido do nada - ninguém sabia que as mulheres estavam esperando ou adotando, nada.\nO mistério cativou as pessoas e, embora nunca saibamos como tudo isso aconteceu, devo resolver esse enigma. Que decisão devo tomar para o futuro desta criança?"
 hold_court.3070.a:0 "Teste as mães para ver quem se preocupa com o bem-estar da criança."
 hold_court.3070.a.tt:0 "Você se lembra de um evento semelhante incrível em um livro onde a verdadeira mãe foi descoberta ao sugerir dividir o bebê em dois."
 hold_court.3070.b:0 "Divida o bebê em dois - literalmente."
 hold_court.3070.c:0 "A mulher mais jovem, pois tem mais tempo para criar o filho."
 hold_court.3070.d:0 "Com a idade vem a experiência, a mulher mais velha vai criar o filho."
 hold_court.3070.e:0 "eu vou levantar o [mystery_baby.Custom('GirlBoy')] como meu!"

 hold_court.3080.t:0 "exibindo [ROOT.GetCharacter.GetTitledFirstNamePossessive] Coleção"
 hold_court.3080.desc:0 "Minhas [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('antiquarian'))], [antiquarian.GetTitledFirstName], se aproxima de mim com uma mola em [antiquarian.GetHerHis] Passo.\n\n"[ROOT.Char.Custom2('RelationToMeAddress', antiquarian)|U]!" [antiquarian.GetFirstNameNoTooltip] diz cheio de emoção. "I have a great idea that can bring you either money or fame! You have amassed quite the collection of artifacts, my [ROOT.Char.GetLadyLord], so why not put them on display? You could charge for viewing your collection, or for free so that more people will view it."\n\n[antiquarian.GetSheHe|U] limpa [antiquarian.GetHerHis] garganta antes de continuar, "People do have a tendency to want the things they see, so the downside might be that more people will try to claim your artifacts.""
 hold_court.3080.a:0 "Eu quero que as pessoas paguem para testemunhar, mas um vislumbre da minha glória!"
 hold_court.3080.a.tt:0 "Esquemas de artefatos hostis se tornarão mais comuns."
 hold_court.3080.b:0 "Algumas pessoas precisam ver para crer, e isso inclui os menos afortunados."
 hold_court.3080.c:0 "Não vale a pena convidar os riscos."

 hold_court.3090.t:0 "Celebrando outra cultura"
 hold_court.3090.desc:0 "Minhas [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('different_culture_vassal'))], [different_culture_vassal.GetTitledFirstName], se aproxima de mim, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('different_culture_vassal'))], Curti [different_culture_vassal.GetSheHe] muitas vezes faz.\n\n"My [ROOT.Char.GetLadyLord], I have a brilliant idea! How about a we host a fair, or perhaps even a festival for the common folk to expose them to one of the different cultures in our beautiful [ROOT.Char.Custom('RealmType')]." [different_culture_vassal.GetFirstNameNoTooltip] explica [different_culture_vassal.GetHerHis] idéia mais, até [different_culture_vassal.GetSheHe] percebe que [different_culture_vassal.GetSheHe]'s dangerously close to over-explaining it.\n\n"It'll cost money, but I'm sure it'll help foster a more positive relationship between our people!""
 hold_court.3090.a:0 "Faremos um grande festival, celebrando nossas duas culturas!"
 hold_court.3090.b:0 "Poderíamos hospedar um pequeno [different_culture_vassal.GetCulture.GetNameNoTooltip] justo em [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 hold_court.3090.c:0 "Faça uma exposição em [different_culture_vassal.GetCulture.GetCollectiveNounNoTooltip] terras para mostrar a eles [ROOT.GetCharacter.GetCulture.GetNameNoTooltip] grandeza!"
 hold_court.3090.d:0 "Não posso gastar recursos nisso."

 hold_court.3091.t:0 "Fusão de Identidades Culturais"
 hold_court.3091.desc:0 "O ar está denso de antecipação enquanto meu [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('same_culture_vassal'))], [same_culture_vassal.GetTitledFirstName], se aproxima de mim.\n\n"My [ROOT.Char.GetLadyLord], I come with grave news, but with a solution to fix this problem. It's become increasingly clear that the [different_culture_vassal.GetCulture.GetCollectiveNoun] and [same_culture_vassal.GetCulture.GetCollectiveNoun] are becoming more, perhaps even #EMP too#! similar. It's paramount that we show them that it's us, [same_culture_vassal.GetCulture.GetCollectiveNounNoTooltip], who are the forefront of innovation!""
 hold_court.3091.a:0 "Vamos fazer um festival para celebrar nossos ricos [same_culture_vassal.GetCulture.GetNameNoTooltip] cultura!"
 hold_court.3091.b:0 "Organizar uma exposição para mostrar nossas maiores realizações."
 hold_court.3091.c:0 "Não há necessidade de exercermos superioridade sobre outras culturas."


