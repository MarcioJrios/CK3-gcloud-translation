 # # A Place at Court
 hold_court.8090.t:0 "Um Lugar na Corte"
 hold_court.8090.desc.intro:3 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] takes a turn bending my ear before the assembled court. \n\n"Glorioso [vassal.Custom2('RelationToMeShort', ROOT.Char)], dê-me a honra de [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.intro_advocate:3 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal_advocate'))], [vassal_advocate.GetTitledFirstName], herds a [vassal.Custom('GetYoungMiddleAgedOld')] [vassal.GetWomanMan] before the assembled court. \n\n"Glorioso [ROOT.Char.GetTitleAsNameNoTooltip], de-me [vassal_advocate.Custom('ComplimentAdjective')] [vassal_advocate.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal.GetTitledFirstName], a honra de [vassal.Custom('GetTargetCourtPositionDesc')]"
 hold_court.8090.desc.rival:2 "— and be done with [old_holder.GetTitledFirstName], que [old_holder.Custom('InsultAdjective')] [old_holder.Custom('InsultNoun')]"
 hold_court.8090.desc.arrogant:2 "— a role befitting my station"
 hold_court.8090.desc.ambitious:2 " — a responsibility worthy of my talents"
 hold_court.8090.desc.superior:3 "— a job [old_holder.GetTitledFirstName] não consegue viver de acordo"
 hold_court.8090.desc.other_advocate:2 "— a position [vassal.GetFirstName] merece muito mais do que [old_holder.GetTitledFirstName] faz"
 hold_court.8090.desc.other:2 "— a position Eu sou far better suited to than [old_holder.GetTitledFirstName]"
 hold_court.8090.desc.empty_advocate:1 "— [vassal.GetSheHe] will not let you down.""
 hold_court.8090.desc.empty:2 "—  I will not let you down.""
 hold_court.8090.a.lady_in_waiting_lover:0 "Ahem, sim, você pode me atender."
 hold_court.8090.a.lady_in_waiting_soulmate:0 "Que par faremos!"
 hold_court.8090.a.bodyguard_lover:0 ""You must never leave my side, [vassal.GetFirstName].""
 hold_court.8090.a.bodyguard_soulmate:0 "#EMP Oh, meu galante Pátroclo...#!"
 hold_court.8090.a:0 "você tem o trabalho, [vassal.GetFirstNameNoTooltip]."
 hold_court.8090.b:0 "[old_holder.GetFirstNameNoTooltip] vai se afastar."
 hold_court.8090.c:0 "Precisamos de outros talentos no momento."
 move_and_grant_court_position_effect_tooltip:1 "[candidate.GetFirstNameNoTooltip] ganha um papel"
 hold_court.8090.d.advocate:0 "Não, eu tenho algo #EMP especial#! em mente para [vassal.GetHerHim]..."
 hold_court.8090.d:0 "Não, eu tenho algo #EMP especial#! em mente para você..."
 hold_court.8090.e.advocate:0 "[vassal.GetSheHe|U] não é adequado para a posição."
 hold_court.8090.e:0 "Você não é adequado para tal cargo."
 court_position_desc_architect:0 "gerenciando a manutenção e expansão de suas propriedades finas"
 court_position_desc_seneschal:0 "cuidando dos arranjos de sua poderosa casa"
 court_position_desc_tutor:0 "garantindo que seu problema receba uma educação condizente com sua posição"
 court_position_desc_almoner:0 "distribuindo suas generosas doações aos necessitados"
 court_position_desc_physician:0 "encontrar e administrar medicina para a família real"
 court_position_desc_antiquarian:0 "cuidar de itens do tesouro real e arsenal"
 court_position_desc_horse:0 "mantendo a cavalaria real e cuidando de seus corcéis"
 court_position_desc_bodyguard:0 "protegendo-o de seus inimigos e servindo ao seu lado"
 court_position_desc_champion:0 "representando sua majestade real em assuntos de honra"
 court_position_desc_hunt:0 "organizando as caçadas reais e protegendo o jogo"
 court_position_desc_poet:0 "compondo baladas e sonetos dignos de sua majestade"
 court_position_desc_musician:0 "entretendo o ouvido real e organizando diversões"
 court_position_desc_cupbearer:0 "derramando seus refrescos e garantindo sua solidez"
 court_position_desc_lady:0 "atendendo-o pessoalmente como um companheiro fiel"
 court_position_desc_eunuch:1 "garantindo o bom funcionamento do seu tribunal"
 court_position_desc_gardener:0 "cuidando dos jardins reais e fontes"
 court_position_desc_artificer:0 "criando artefatos magníficos para sua pessoa e corte"
 court_position_desc_emissary:0 "melhorar as relações com as culturas díspares da terra"
 court_position_desc_qadi:0 "garantir que as decisões divinas de Allah sejam seguidas em seu reino"
 court_position_desc_garuda:1 "servi-lo fielmente, lâmina na mão, faça chuva ou faça sol"
 court_position_desc_keeper_of_swans:0 "vigiando as aves aquáticas reais, belos símbolos de sua graça"
 # Interest
 hold_court_8090_interest_architect:0 "\n\n"Fear not, the construction of great buildings is one of my passions.""
 hold_court_8090_interest_seneschal_administrator:0 "\n\n"Fique tranquilo, não há ninguém mais entusiasmado em administrar seus negócios."
 hold_court_8090_interest_seneschal_eunuch:0 "\n\n"There is nothing to distract me from managing your affairs, I assure you.""
 hold_court_8090_interest_almoner:0 "\n\n"Only by sharing our worldly gifts can we address the balance of evil in the world...""
 hold_court_8090_interest_physician_experience:0 "\n\n"You can trust that I have treated many ailments and wounds — I am no mere quack.""
 hold_court_8090_interest_physician_mystic:0 "\n\n"Maintaining one's health requires communion with powers beyond the mundane, let me show you...""
 hold_court_8090_interest_physician_herbalist:0 "\n\n"My knowledge of elixirs and balms is well-established, let me share my knowledge and talents.""
 hold_court_8090_interest_antiquarian:0 "\n\n"I have a great interest in history, and shall ensure the legacy of your treasures.""
 hold_court_8090_interest_horse:0 "\n\n"Have no fear, not even the slightest limp of your favorite destrier shall escape my attention!""
 hold_court_8090_interest_bodyguard_soulmate:0 "\n\n[ROOT.Char.GetHerHis|U] olhos traem uma intensidade de emoção que mexe com meu coração..."
 hold_court_8090_interest_bodyguard_lover:0 "\nÉ difícil não desmaiar sob [ROOT.Char.GetHerHis] olhar ardente..."
 hold_court_8090_interest_bodyguard_bestie:0 "\nSe há alguém em quem posso confiar para o trabalho, é [ROOT.Char.GetFirstNameNoTooltip]..."
 hold_court_8090_interest_bodyguard_friend:0 "\nUm aliado tão próximo me servirá bem e me fará companhia..."
 hold_court_8090_interest_champion:2 "\n\n"Rest assured, my skill with a blade is known across the [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 hold_court_8090_interest_hunt:3 "\n\n"I enjoy nothing more than good sport — it is well known across the [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 hold_court_8090_interest_poet:0 "\n\n"I am a renowned troubadour; your halls shall echo with tales of your distinguicitude!""
 hold_court_8090_interest_musician_gregarious:0 "\n\n"Trust me, I shall make your banquets even more unforgettable!""
 hold_court_8090_interest_musician_culture:0 "\n\n"The [ROOT.Char.GetCulture.GetNameNoTooltip] have much to teach your people about the melodious arts.""
 hold_court_8090_interest_cupbearer:2 "\n\n"Do not worry my liege, your flagon will always be full in my care!""
 hold_court_8090_interest_lady_lover:0 "\nA astuta atrevida pisca para mim, e mal consigo resistir a corar quando penso nas oportunidades que isso nos dará...."
 hold_court_8090_interest_lady_soulmate:0 "\nNão há ninguém que eu gostaria de ter ao meu lado..."
 hold_court_8090_interest_lady_bestie:0 "\nParece que nunca preciso me separar do meu amigo mais próximo!"
 hold_court_8090_interest_lady_friend:0 "\nEssa companhia bem-vinda deve ajudar com a monotonia da vida na corte..."
 hold_court_8090_interest_eunuch:0 "\n\n"Trust me, I will have no distractions from my work.""
 hold_court_8090_interest_gardener:0 "\n\n"I have a great love of plants; learning their uses and keeping them happy!""
 hold_court_8090_interest_artificer:0 "\n\n"My oeuvre is among the most esteemed in the [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 hold_court_8090_interest_emissary:0 "\n\n"My record in negotiations and compromise is well-established.""
 hold_court_8090_interest_qadi:0 "\n\n"You need not worry, for I am well-read in all the pertinent matters.""
 hold_court_8090_interest_garuda:0 "\n\n"I trust my reputation as a duelist has not escaped you.""
 hold_court_8090_interest_keeper_of_swans:0 "\n\n"I have great experience with game birds, I am an obvious choice.""
 hold_court_8090_interest_friend:0 "\nOh, mas como eu poderia recusar um amigo como [ROOT.Char.GetFirstNameNoTooltip]?"
 hold_court_8090_interest_bestie:0 "\n\n[ROOT.Char.GetFirstNameNoTooltip] tem sido um amigo bom e leal para mim..."
 hold_court_8090_interest_lover:0 "\nÉ difícil resistir à oportunidade de manter [ROOT.Char.GetFirstNameNoTooltip] perto..."
 hold_court_8090_interest_soulmate:0 "\nacho dificil recusar [ROOT.Char.GetFirstNameNoTooltip] qualquer coisa, mesmo no melhor dos tempos..."
 hold_court_8090_interest_other:0 "\nPossivelmente [vassal.GetSheHe] #EMP would#! be a better fit..."
 hold_court_8090_interest_fallback:0 "\nSuponho que esses trabalhos tenham que ser feitos por #EMP alguém#!..."
