 # # The Republic of X
 hold_court.8080.t:0 "A República de [mayor.GetPrimaryTitle.GetDeJureLiege.GetNameNoTierNoTooltip]"
 hold_court.8080.desc.intro:0 "[mayor.GetTitledFirstName] comes forward, proceeding with marked caution. \n\n"Sua graça, meu [mayor.GetPrimaryTitle.GetTierAsNameNoTooltip] de [mayor.GetPrimaryTitle.GetNameNoTier] enriquece com as negociações de nossos burgueses com"
 hold_court.8080.desc.body_sea:0 "the trading ships which ply the havens along [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] coast.""
 hold_court.8080.desc.body_fallback:0 "the traders and travelers who daily pass through [target_county.GetDeJureLiege.GetNameNoTier] and our gates.""
 hold_court.8080.desc.body:0 "\n\n"We have made our town – and you – prosperous, and deserve greater influence over [target_county.GetNameNoTier].""
 hold_court.8080.a:0 "[target_county.GetNameNoTierNoTooltip] é seu para governar."
 hold_court.8080.b:0 "Tais privilégios devem ser justificados."
 hold_court.8080.c:0 "Você pergunta demais, deve haver alguma outra maneira."
 hold_court.8080.c.tt_success:0 "Você encontra um compromisso"
 hold_court.8080.c.tt_failure:0 "Você falha em fazer chão"
 hold_court.8080.d:0 "Esteja satisfeito com suas liberdades atuais, [mayor.GetTitleAsNameNoTooltip]."
 hold_court.8080.e:0 "Parece que os burgueses esquecem seu lugar."
