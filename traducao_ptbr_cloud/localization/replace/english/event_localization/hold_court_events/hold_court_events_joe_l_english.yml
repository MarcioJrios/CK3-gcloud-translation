 # # A Child of the Court
 hold_court.8100.t:0 "Um filho da corte"
 hold_court.8100.desc.intro:1 "I am faced with [ward.GetFullNameNicknamedPossessive] sad eyes, which grow larger and more pitiful as [ward.GetHerHis] [ward.Custom2('RelationToMeShort', SCOPE.sC('advocate'))] [advocate.GetTitledFirstName] gently ushers [ward.GetHerHim] towards my throne. \n\n"[ROOT.Char.GetTitleAsNameNoTooltip]", [advocate.GetSheHe] laments, "the [ward.Custom('GirlBoy')] esteve em"
 hold_court.8100.desc.vassal:0 "[ward.GetLiege.GetFirstNamePossessive]"
 hold_court.8100.desc.court:0 "sua"
 hold_court.8100.desc.body:0 "court with no one to watch over [ward.GetHerHim] since the [ward.Custom('get_hold_court_8100_situation')] of [ward.GetHerHis] dear [ward.Custom('get_hold_court_8100_parent')] – please, look to [ward.GetHerHis] future." \n\n"
 hold_court.8100.desc.interest_family:0 "[ward.GetSheHe|U] é meu próprio sangue afinal..."
 hold_court.8100.desc.interest_marriage:0 "A criança pode ser um bom par para um dos meus..."
 hold_court.8100.desc.interest_alliance:0 "Possivelmente [ward.GetSheHe] faria um aliado útil quando eles são adultos..."
 hold_court.8100.desc.interest_fallback:0 "O que pode ser feito com uma criança assim?"
 hold_court.8100.a:0 "Sem medo, vou levantar o [ward.Custom('GirlBoy')] Eu mesmo."
 hold_court.8100.b:0 "Minhas hands are full, but I will find [ward.GetHerHim] um lar."
 hold_court.8100.c:0 "[ward.GetFirstNameNoTooltip] deve ser um [ROOT.Char.GetDynastyHouseNameNoTooltip]!"
 hold_court.8100.c.tt_child:0 "Toda criança"
 hold_court.8100.d:0 "Criar um filho não é barato..."
 hold_court.8100.e:0 "Lamentável, mas não é problema da coroa."
 hold_court.8100.hook.tt:0 "[ward.GetName] vai te dever um Forte [hook|E] se eles continuarem sendo seus [ward|E] até eles crescerem."
