 # # Serious Business
 hold_court.8110.t:0 "Negócio sério"
 hold_court.8110.desc:0 "A frightful peasant strolls all too close before a guard steps between us. "oo!", [peasant.GetSheHe] backs off with a wink, laughing through scant teeth.\n\n"Seu #EMP [ROOT.Char.GetLadyLord]ness#!, eu vim aqui de [peasant_holding.GetNameNoTooltip] com uma questão de grande importação!" [peasant.GetHerHis|U] eyebrows undulate.\n\n"você vê [ROOT.Char.GetTitleAsNameNoTooltip],"
 hold_court.8110.desc.affair:1 "our [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] 'as been carryin' on wif' the [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]'s sister's cousin, 'n the 'ole village is 'een uproar! An' this since seven moons back! Or were it eight...?" [camponês.GetSheHe|U] golpes [peasant.GetHerHis] queixo."
 hold_court.8110.desc.fence:1 "back in my grandpappy's day the [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] put up a fence along the [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]'s father's field, but now it's fallin' tae' bits, and o' course the grandson wants nae'hing tae' dae' wae' it!""
 hold_court.8110.desc.goat:1 "t'all started last harvest. [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)|U]'s goat wandered intae' the [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]'s niece's shack, and caused a great mess she did!" [peasant.GetSheHe|U] tapas [peasant.GetHerHis] coxa. "Oh ya' should have seen it yer' magnitude!""
 hold_court.8110.desc.veg:1 "the [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]'s sow slipped a fence one night, and sh-she... she only went and got into the old [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]'s' veggie patch! His pride and joy!" Lágrimas de riso escorrem pelo rosto convulsivo do camponês."
 hold_court.8110.desc.drink:1 "the [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]'s sister swore she could make better [ROOT.Char.Custom('RegionalDrink')] than the [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]'s wife, and o' course they were judged a tie, and then the 'usbands got involved!""
 hold_court.8110.a:0 "Você não diz? Por favor continue."
 hold_court.8110.b:0 "[steward.GetCouncilTitleFirstNameNoTooltip], vai. Consertá-lo. Por favor."
 hold_court.8110.c:0 "Laugh no #EMP ME?#! To a gallows!"
 hold_court.8110.d:0 "You are a fool. #EMP Minhas#! fool."
 hold_court.8110.e:0 "Que? Como isso [peasant.GetWomanMan] Entrem? Alguém?"
