l_english:
 # # Stifled Commerce
 hold_court.8001.t:0 "comércio sufocado"
 hold_court.8001.desc:0 "Um mercador provinciano dá um passo à frente, claramente fora de si. [merchant.GetHerHis] elemento em meus ricos salões. eu aceno, "Come [merchant.GetWomanMan], we don't have all day." \n\n"Y-yes my [ROOT.Char.GetLadyLord]!", [merchant.GetSheHe] gagueja, "I am [merchant.GetFirstName], representing the disgruntled traders and freemen of [town.GetNameNoTier], [town.GetDeJureLiege.GetNameNoTierPossessive] greatest [town.GetTierAsNameNoTooltip]." \n\n"[mayor.GetFirstName], our [mayor.GetTitleTierName], [mayor.Custom('get_hold_court_8001_flaw')]–we humbly ask [mayor.GetSheHe] be replaced by someone else...""
 hold_court.8001.a:0 "[town.GetBaseNameNoTierPossessiveNoTooltip] eleição vai chegar mais cedo."
 hold_court.8001.b:0 "Muito bem, #EMP YOU#! será o novo [mayor.GetTitleTierName]!"
 hold_court.8001.b.tt_success:0 "[merchant.GetFirstNameNoTooltip] coloca [town.GetBaseNameNoTierNoTooltip] em ordem"
 hold_court.8001.b.tt_failure:0 "[merchant.GetFirstNameNoTooltip] é ainda pior"
 hold_court.8001.c:0 "E o que faz [mayor.GetFirstNameNoTooltip] tenho que dizer?"
 hold_court.8001.c.tt_success:0 "Evidência de [mayor.GetFirstNamePossessiveNoTooltip] incompetência é encontrada"
 hold_court.8001.c.tt_failure:0 "[mayor.GetFirstNamePossessiveNoTooltip] irregularidade não está provada"
 hold_court.8001.d:0 "A coroa compensará os mercadores da cidade."
 hold_court.8001.e:1 "Você ousa questionar o #EMP [ROOT.Char.GetTitleTierNamePossessive] [mayor.GetTitleTierName]?!#!"
 # Custom
 hold_court_8001.desc_lazy:0 "foge de todos os deveres e dificilmente cumpre a lei, a menos que seja pressionado"
 hold_court_8001.desc_greedy:0 "extrai tarifas absurdas e multas exorbitantes para [mayor.GetHerHis] própria bolsa"
 hold_court_8001.desc_arbitrary:0 "trata injustamente, inventando infrações por capricho, como se para nos irritar"
 hold_court_8001.desc_deceitful:0 "negocia segredos e mente na nossa cara até mesmo sobre os assuntos mais simples"
 hold_court_8001.desc_young:0 "é muito inexperiente para ter compreensão suficiente da lei"
 hold_court_8001.desc_incompetent:0 "falha em manter até mesmo os registros mais rudimentares"
 hold_court_8001.desc_infirm:0 "mal pode sair [mayor.GetHerHis] cama, quanto mais cuidar dos problemas da cidade"
 hold_court_8001.desc_incapable:0 "não pronunciou uma palavra em semanas, deixando [mayor.GetHerHis] trabalho acumulando"
 hold_court_8001.desc_old:0 "passou por muitos invernos e está perdendo a energia que o trabalho exige"
 hold_court_8001.desc_fallback:0 "é uma barreira ao comércio e aos interesses da cidade"
 # Modifiers
 hold_court_8001_deposed_modifier:0 "Intromissão Cívica"
 hold_court_8001_ignored_modifier:0 "comércio sufocado"
 hold_court_8001_compensated_modifier:0 "Remuneração do Comerciante"
 hold_court_8001_merchant_boon_modifier:0 "toque do comerciante"
 hold_court_8001_merchant_bust_modifier:0 "$hold_court_8001_merchant_boon_modifier$"
 hold_court_8001_imprisoned_modifier:0 "Representante preso"
 # # Frontier Lord
 hold_court.8010.t:0 "o [neighboring_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip] Fronteira"
 hold_court.8010.desc:0 "[frontier_lord.GetTitledFirstName] está diante de você, [frontier_lord.GetHerHis] rosto grave com preocupação. "My [ROOT.Char.GetLadyLord], the threat of [neighboring_enemy.GetPrimaryTitle.GetNameNoTier] weighs heavy on my mind." \n\n"[neighboring_enemy.GetTitledFirstName] looms across the border," [frontier_lord.GetSheHe] pontos, "only days from the gates of [frontier_barony.GetNameNoTierNoTooltip] and [frontier_lord.Custom('get_hold_court_8010_stake')]." \n\n"You must help fortify my lands – [frontier_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] soldiers and fortifications are all that stand between [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] and ruin!""
 hold_court.8010.a:0 "Suas responsabilidades podem de fato justificar privilégios..."
 hold_court.8010.b:0 "você fala a verdade, [frontier_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] deve ser fortificado."
 hold_court.8010.c:0 "#Dias EMP?!#! Devemos fortalecer a capital!"
 hold_court.8010.d:0 "Absurdo, [neighboring_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] não é ameaça."
 hold_court.8010.d.tt_success:0 "[frontier_lord.GetFirstNameNoTooltip] está tranquilo"
 hold_court.8010.d.tt_failure:0 "[frontier_lord.GetFirstNameNoTooltip] faz um argumento melhor"
 hold_court.8010.e:0 "Estamos todos sobrecarregados pelos riscos da guerra."
 # Custom
 hold_court_8010.desc_family:0 "lar [ROOT.Char.GetDynastyHouseNameNoTooltip]'s hearths"
 hold_court_8010.desc_republic:0 "os inocentes dentro de suas paredes"
 hold_court_8010.desc_theocratic:0 "[ROOT.Char.GetFaith.HighGodNamePossessive] humildes seguidores"
 # Modifiers
 hold_court_8010_fortifications_modifier:0 "Muralhas da Fronteira"
 hold_court_8010_vassal_modifier:0 "Fardos Compartilhados"
 # # Sacred Claims
 hold_court.8020.t:0 "Reivindicações sagradas"
 hold_court.8020.desc.intro:0 "[bishop.GetCouncilTitle] [bishop.GetFirstName] avança solenemente. "My [ROOT.Char.GetLadyLord], [ROOT.Char.Custom('get_hold_court_8020_holiness_1')]""
 hold_court.8020.desc.body_pope:0 "\n\n"[pope.GetHerHis|U] holiness [pope.GetTitledFirstNameRegnal] concorda"
 hold_court.8020.desc.body_fallback:0 "\n\n"há acordo"
 hold_court.8020.desc.body_1:0 "that [ROOT.Char.Custom('get_hold_court_8020_holiness_2')] should be wholly administered by [ROOT.Char.GetFaith.AltPriestTermPlural] rather than laymen.""
 hold_court.8020.desc.body_personal:0 "\n\n"Passe esta terra para"
 hold_court.8020.desc.body_vassal:0 "\n\n"[vassal.GetTitledFirstName] deve renunciar [owner.GetHerHis] propriedade em"
 hold_court.8020.desc.body_2:0 "[ROOT.Char.GetFaith.BishopNeuter] [candidate.GetFirstNamePossessive] care, for the good of the faith and the glory of [ROOT.Char.GetFaith.HighGodName]!""
 hold_court.8020.a:0 "[ROOT.Char.Custom('get_hold_court_8020_holiness_3')]"
 hold_court.8020.b:0 "Faça o [ROOT.Char.GetFaith.ReligiousText] exigir isso?"
 hold_court.8020.b.tt_success:0 "Você mostra que não há exigência religiosa"
 hold_court.8020.b.tt_failure:0 "Seus argumentos não são convincentes"
 hold_court.8020.c:0 "Interesting, e yet only you stand to benefit?"
 hold_court.8020.d:0 "Não vejo razão para mudar Como coisas."
 hold_court.8020.e:0 "[pope.GetTitledFirstNameNoTooltip] está certamente acima de tal intromissão."
 # Custom
 holiness_cathedral_1:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] os peregrinos se reúnem para [ROOT.Var('holy_site_var').Title.GetNameNoTierPossessive] [ROOT.Char.Custom('GetFaithGrandTemple')] estar mais perto de [ROOT.Char.GetFaith.HighGodNameAlternate]."
 holiness_holy_site_1:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] é um centro vital de [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] peregrinação e adoração."
 holiness_fallback_1:0 "os fiéis de [ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] clama por orientação religiosa e salvação de [ROOT.Var('holy_site_var').Title.GetCountyData.GetFaith.DevilName]."
 holiness_cathedral_2:0 "tão importante [ROOT.Char.GetFaith.HouseOfWorship]"
 holiness_holy_site_2:0 "um lugar tão sagrado"
 holiness_fallback_2:0 "mais de [ROOT.Var('holy_site_var').Title.GetDeFactoTopLiege.GetNameNoTierNoTooltip]"
 holiness_cathedral_3:0 "o [ROOT.Char.Custom('GetFaithGrandTemple')] pertence a [ROOT.Char.GetFaith.HighGodName]."
 holiness_holy_site_3:0 "[ROOT.Var('holy_site_var').Title.GetNameNoTierNoTooltip] deve estar nas mãos do [ROOT.Char.GetFaith.PriestNeuterPlural]."
 holiness_fallback_3:0 "eu não vou recusar [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] [ROOT.Char.GetFaith.PriestNeuterPlural]."
 # # Civic Rivalry
 hold_court.8030.t:0 "Rivalidade cívica"
 hold_court.8030.desc.intro_1:0 "[mayor_2.GetTitledFirstName], who has clearly been working [mayor_2.GetHerselfHimself] up about something, greets me. \n\n"Minhas [ROOT.Char.GetTitleTierName], a dogs de [mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip] pensam que eles são melhores do que nós..." [mayor_2.GetSheHe] spews, "...contando suas piadas arrogantes a cada dia de mercado!"\n\n"[mayor_1.GetTitledFirstName], a [mayor_1.Custom('InsultAdjective')] [mayor_1.Custom('InsultNoun')], precisa ser colocado [mayor_1.GetHerHis] lugar, e aqueles"
 hold_court.8030.desc.intro_heretical:0 "herético"
 hold_court.8030.desc.intro_heathen:0 "pagão"
 hold_court.8030.desc.intro_foreign:0 "estrangeiro"
 hold_court.8030.desc.intro_fallback:0 "condenável"
 hold_court.8030.desc.intro_2:0 "tolos feitos para respeitar [mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 hold_court.8030.desc.body_same_county:0 "– the greatest [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip] in [mayor_2.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier]!""
 hold_court.8030.desc.body_same_duchy:0 "– the leading [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip] of [mayor_2.GetPrimaryTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]!""
 hold_court.8030.desc.body_neighbor_county:0 "– the foremost [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip] of the region!""
 hold_court.8030.desc.body_fallback:0 "– the superior [mayor_2.GetPrimaryTitle.GetTierAsNameNoTooltip]!""
 hold_court.8030.a:0 "...mas [mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip] #EMP is#! a nicer town!"
 hold_court.8030.b:0 "[mayor_2.GetPrimaryTitle.GetNameNoTierNoTooltip] é sem dúvida preferível."
 hold_court.8030.c:0 "Você vai parar com essa tolice! Onde começou?"
 hold_court.8030.d:0 "Palavras ousadas, mas você resolverá isso com ação!"
 hold_court.8030.c.tt_success:0 "Você resolve a disputa"
 hold_court.8030.c.tt_failure:0 "Você piora Como coisas"
 hold_court.8030.d.tt_mayor_2:0 "[mayor_2.GetTitledFirstNameNoTooltip] ganha o duelo"
 hold_court.8030.d.tt_mayor_1:0 "[mayor_1.GetTitledFirstNameNoTooltip] ganha o duelo"
 hold_court.8030.d.tt:1 "[mayor_2.GetTitledFirstName] e [mayor_1.GetTitledFirstName] #V Duel#!."
 hold_court.8030.e:0 "Você desperdiça meu tempo com disputas mesquinhas?"
 hold_court.8031.t:0 "[sc_victor.GetTitledFirstNameNoTooltip] ganha o duelo"
 # Modifiers
 hold_court_8030_settled_character_modifier:0 "Admiração Cívica"
 hold_court_8030_duel_modifier:0 "justiça popular"
 hold_court_8030_favored_modifier:0 "Cidade Favorecida"
 hold_court_8030_spurred_modifier:0 "Rivalidade Incentivada"
 hold_court_8030_settled_county_modifier:0 "Cooperação Cívica"
 # # Special Treatment
 hold_court.8040.t:0 "Tratamento especial"
 hold_court.8040.desc:0 "O impenitente [infidel_vassal.GetTitledFirstName] te agracia com [infidel_vassal.GetHerHis] presence. \nhesitantemente, [infidel_vassal.GetSheHe] começa: "My [ROOT.Char.GetTitleTierName], I am a loyal and willing subject – let me practice my faith in peace." \n\n"
 hold_court.8040.desc.intro_same_religion:0 ""We [infidel_vassal.GetFaith.GetAdherentNamePlural] worship [infidel_vassal.GetFaith.CreatorName] just as the [ROOT.Char.GetFaith.GetAdherentNamePlural] do. Leave your [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.Custom('SisterBrother')]s to worship as they please, united instead against the wicked [ROOT.Char.Custom('GetUnbelieverNamePlural')] who follow false demons and allow [infidel_vassal.GetFaith.DevilName] to corrupt their hearts.""
 hold_court.8040.desc.intro_fallback:0 ""Why can't a [ROOT.Char.GetFaith.GetReligion.GetAdjective] e um [infidel_vassal.GetFaith.GetReligion.GetAdjective] live no harmony, separated by a teachings de [ROOT.Char.GetFaith.HighGodName] e [infidel_vassal.GetFaith.HighGodName] mas unidos na piedade? Sigamos nosso [infidel_vassal.GetFaith.ReligiousText] e você seu [ROOT.Char.GetFaith.ReligiousText] lado a lado."
 hold_court.8040.a:0 "O julgamento é reservado para [ROOT.Char.GetFaith.HighGodName] sozinho."
 hold_court.8040.b:0 "Vir, let me show you a word de [ROOT.Char.GetFaith.KnowledgeGodName]."
 hold_court.8040.c.religion:0 "é hora de renunciar [infidel_vassal.GetFaith.CreatorName] e tudo [infidel_vassal.GetFaith.GetReligion.GetAdjectiveNoTooltip] mentiras!"
 hold_court.8040.c.faith:0 "Você precisa reler o [ROOT.Char.GetFaith.ReligiousText]!"
 hold_court.8040.c.tt_accept:0 "[infidel_vassal.GetTitledFirstNameNoTooltip] converte a fé"
 hold_court.8040.c.tt_refuse:0 "[infidel_vassal.GetTitledFirstNameNoTooltip] se recusa a converter"
 hold_court.8040.d:0 "Suas crenças são toleradas, não sancionadas."
 demand_conversion_tt:0 "[recipient.GetTitledFirstName] e sua família próxima se converterá à sua religião"
 # # Royal Service
 hold_court.8050.t:0 "serviço real"
 hold_court.8050.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] aproxima-se do trono com um [knight.Custom('GetYoungMiddleAgedOld')] [knight.GetWomanMan] in tow. \n\n"My [vassal.Custom2('RelationToMeShort', ROOT.Char)] and [ROOT.Char.GetTitleAsNameNoTooltip]!" [vassal.GetSheHe] spouts, "My [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))], [knight.GetFullName], seeks the honor of serving in your retinue of [ROOT.Char.Custom('MountedWarriorTermPlural')] — give [knight.GetHerHim] the opportunity to prove [knight.GetHerHis] quality!" \n\n"
 hold_court.8050.desc_talented:0 ""[knight.GetSheHe|U] is already one of [vassal.GetTitleAsNamePossessive] most renowned duelists, and will bring you much glory on the field of battle!" É verdade, você já ouviu falar [knight.GetHerHis] Habilidades..."
 hold_court.8050.desc_suitable:0 ""The [knight.GetWomanMan] knows [knight.GetHerHis] way around [knight.Custom('SignatureWeaponArticle')] [knight.Custom('signature_weapon')], and will not let you down when it counts!""
 hold_court.8050.desc_passing:0 " [knight.GetFirstNameNoTooltip] sorri fracamente. "Though I am only a middling swords[knight.GetWomanMan], I hope to learn much in your service.""
 hold_court.8050.desc_unsuitable:0 "Me puxando de lado, [vassal.GetFirstNameNoTooltip] murmura, "[knight.GetSheHe|U] is not renowned with a blade, but [knight.GetHerHis] enthusiasm should fill the breach...""
 hold_court.8050.a:0 "Muito bem, você pode me atender [knight.GetFirstNameNoTooltip]."
 hold_court.8050.a.tt_knight:0 "[knight.GetFirstName] vai passar para o seu tribunal e se tornar um [knight|E]. Removendo [knight.GetHerHim] pode chatear [vassal.GetTitledFirstName]."
 hold_court.8050.a.tt_toast:0 "[ROOT.Char.Custom('MountedWarriorTerm')|U] [knight.GetNameNoTooltip]"
 hold_court.8050.a.tt_hook:0 "Porque [vassal.GetTitledFirstName] tem um gancho em você:"
 hold_court.8050.b:0 "Para enfrentar - #EMP [knight.GetHerHim]#! - I need something in return."
 hold_court.8050.c:0 "[grandmaster.GetTitledFirstNameNoTooltip] sempre precisa [knight.GetWomenMen]!"
 hold_court.8050.d:0 "Eu encontrei meu guarda-costas!"
 hold_court.8050.d.tt_bodyguard:0 "[knight.GetFirstName] will move to your court as your Bodyguard. Removendo [knight.GetHerHim] pode chatear [vassal.GetTitledFirstName]"
 hold_court.8050.e.talented:0 "Você deve manter esse talento por perto, [vassal.GetFirstNameNoTooltip]."
 hold_court.8050.e.suitable:0 "Hábil, sim. Necessário? Não."
 hold_court.8050.e.passing:0 "Os cemitérios estão cheios de espadas medianas[knight.GetWomenMen]."
 hold_court.8050.e.unsuitable:0 "Uma mula blindada seria mais útil..."
 # # A Knight Spurned
 hold_court.8051.t:0 "$hold_court.8050.t$: UMA [ROOT.Char.Custom('MountedWarriorTerm')|U] rejeitado"
 hold_court.8051.desc:0 "Parece que a palavra finalmente chegou [vassal.GetTitledFirstName] que [vassal.GetHerHis] [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] já não desfruta de um lugar entre os meus [ROOT.Char.Custom('MountedWarriorTermPlural')]. \ncontendo cuidadosamente [vassal.GetHerHis] fúria, [vassal.GetSheHe] demands que I uphold minha promise e reinstate [knight.GetFirstNamePossessive] posição!"
 hold_court.8051.a:0 "Calma, vou reintegrar [knight.GetHerHim] [vassal.GetFirstNameNoTooltip]!"
 hold_court.8051.a.tt_knight:1 "[knight.GetFirstName] vai se tornar um [knight|E] novamente"
 hold_court.8051.b:0 "[knight.GetSheHe|U] não é uma grande perda."
 hold_court.8051.b.tt_return:0 "[knight.GetFirstNameNoTooltip] vai voltar para [vassal.GetTitledFirstNamePossessiveNoTooltip] quadra"
 # # The Last Straw
 hold_court.8052.t:0 "$hold_court.8050.t$: Gota d'água"
 hold_court.8052.desc.intro:0 "[vassal.GetTitledFirstName] não perde tempo ao ouvir isso [knight.GetFirstName] foi removido do meu [ROOT.Char.Custom('MountedWarriorAdjective')] retinue yet again, and demands an audience. \n\n"
 hold_court.8052.desc.wrath:0 "Apoplética de raiva, [vassal.GetSheHe] entra em erupção, "My [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] has been grossly mistreated, and my trust in your promises destroyed!", antes de sair furioso."
 hold_court.8052.desc.fallback:0 "[vassal.GetSheHe|U] torna claro [vassal.GetHerHis] desapontamento, claramente irritado com o constrangimento que minhas ações causaram [vassal.GetHerHim]..."
 hold_court.8052.a:0 "Oh– tal drama!"
 hold_court.8052.b:0 "Guardas, prendam isso [vassal.Custom('InsultNoun')]!"
 # # Perils of Glory
 hold_court.8053.t:0 "$hold_court.8050.t$: perigos do prestígio"
 hold_court.8053.desc.intro:0 "A palavra chega até você do [battle_location.Custom('TerrainTypeProvince')] de [battle_location.GetName], Onde [knight.GetFirstNameNicknamed] é relatado para ter sido cortado"
 hold_court.8053.killer:0 "de [knight.GetKiller.GetName]"
 hold_court.8053.battle:0 "em meio ao tumulto caótico"
 hold_court.8053.desc_talented:0 "em uma chama de glória, cercado pelos cadáveres de menores [knight.GetWomenMen]."
 hold_court.8053.desc_suitable:0 "apesar de uma luta acirrada, cortando muitos inimigos e sustentando muitos ferimentos."
 hold_court.8053.desc_passing:0 "depois de um duelo obstinado, protegendo heroicamente [knight.GetHerHis] companheiros."
 hold_court.8053.desc_unsuitable:0 "enquanto bate asas [knight.GetHerHis] espada como um peixe fora d'água."
 hold_court.8053.desc_coward:0 "tentando fugir do campo."
 hold_court.8053.desc.body:0 "\nVocê certamente está liberado de suas obrigações para com [vassal.GetTitledFirstName] agora..."
 hold_court.8053.a:0 "Os riscos do combate..."
 # # A Temple for County
 hold_court.8060.t:0 "UMA [ROOT.Char.GetFaith.HouseOfWorship|U] para [target_county.GetNameNoTierNoTooltip]"
 hold_court.8060.desc:0 "My [bishop.GetCouncilTitle], [bishop.GetFirstName], now bows before me, eager to begin [bishop.GetHerHis] proposal.\n\n"Minhas [ROOT.Char.GetLadyLord],"
 hold_court.8060.desc.owned:0 "your [target_county.GetTierAsNameNoTooltip] de [target_county.GetNameNoTier]"
 hold_court.8060.desc.vassal:0 "[vassal.GetTitledFirstNamePossessive] [target_county.GetTierAsNameNoTooltip] of [target_county.GetNameNoTier]"
 hold_court.8060.desc.subvassal:0 "the [target_county.GetTierAsNameNoTooltip] of [target_county.GetNameNoTier], ruled by [vassal.GetTitledFirstNamePossessive] sujeito [subvassal.GetTitledFirstName],"
 hold_court.8060.desc.existing:0 "could support another major [ROOT.Char.GetFaith.HouseOfWorship], a testament to [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] power and your [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] piety.""
 hold_court.8060.desc.first:0 "lacks a significant [ROOT.Char.GetFaith.HouseOfWorship|U] at which the locals can pray and honor [ROOT.Char.GetFaith.HighGodNameAlternate].""
 hold_court.8060.desc.end:0 "\n\n"You must help fund a new house of worship at [target_province.GetName], for the good of the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] faith!""
 hold_court.8060.a:0 "For the glory of [ROOT.Char.GetFaith.HighGodName]!"
 hold_court.8060.a.tt:0 "Quando o [temple|E] está completo:"
 hold_court.8060.b:0 "[vassal.GetTitledFirstNameNoTooltip] pode se dar ao luxo de contribuir."
 hold_court.8060.c:0 "Minhas subjects must contribute."
 hold_court.8060.d:0 "Isso soa como um trabalho para [royal_architect.GetTitledFirstNameNoTooltip]."
 hold_court.8060.d.tt_success:0 "[royal_architect.GetTitledFirstName] faz um ótimo trabalho"
 hold_court.8060.d.tt_normal:0 "[royal_architect.GetTitledFirstName] faz um trabalho adequado"
 hold_court.8060.d.tt_failure:0 "[royal_architect.GetTitledFirstName] faz um trabalho terrível"
 hold_court.8060.e.own:0 "Eu tenho outros planos para essa terra."
 hold_court.8060.e.vassal:0 "Os vassalos devem cuidar de suas próprias terras."
 # Modifiers
 hold_court_8060_built_modifier:0 "Financiado pelo Templo"
 # # The Consecration of Province
 hold_court.8061.t:0 "A Consagração de [target_province.GetNameNoTooltip] "
 hold_court.8061.desc.bishop:0 "[bishop.GetCouncilTitleFirstName] entra animadamente em seus salões, "My [ROOT.Char.GetLadyLord], I bring word of the completion of [target_province.GetTitle.GetNameNoTierPossessive] new [ROOT.Char.GetFaith.HouseOfWorship|U]!" \n\n"
 hold_court.8061.desc.fallback:0 "The [ROOT.Char.GetFaith.HouseOfWorship] I commissioned for the people of [target_province.GetTitle.GetNameNoTier] is now complete after much work."\n\n"
 hold_court.8061.desc.owned:0 ""o faithful of [target_county.GetNameNoTier]"
 hold_court.8061.desc.vassal:0 ""[vassal.GetTitledFirstNamePossessive] assuntos em [target_county.GetNameNoTier]"
 hold_court.8061.desc.existing:0 "rejoice at the piety of your works, and the honor done to [ROOT.Char.GetFaith.HighGodName]!""
 hold_court.8061.desc.first:0 "may now honor [ROOT.Char.GetFaith.HighGodName] in a place worthy of [ROOT.Char.GetFaith.HighGodHerHis] divinity!""
