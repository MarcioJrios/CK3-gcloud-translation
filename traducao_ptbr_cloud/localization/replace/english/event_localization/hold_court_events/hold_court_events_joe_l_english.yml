 # # Evangelical Backlash
 hold_court.8120.t:0 "reação evangélica"
 hold_court.8120.desc:0 "Eu sou recebido por um pobre [peasant.GetFaith.GetAdherentName], a vision of humility e supplication.\n\n"Glorious [ROOT.Char.GetTitleAsNameNoTooltip], I come to plead that you stop the priests that harass [conversion_target.GetNameNoTierPossessive] people and drive them to adopt [ROOT.Char.GetFaith.GetName]."\n\n"
 hold_court.8120.desc.same_religion:1 ""We all follow the teachings of [peasant.GetFaith.CreatorName] and look to [peasant.GetFaith.CreatorHerHim|U] for guidance and mercy! My [ROOT.Char.GetLadyLord], let us keep our local rites, and live without fear of violence or censure.""
 hold_court.8120.desc.same_culture:0 "Embora possamos ter crenças diferentes, somos todos [peasant.GetCulture.GetName] irmãos e irmãs no final. se seguimos [peasant.GetFaith.HighGodName] ou [ROOT.Char.GetFaith.HighGodName], ainda não podemos viver juntos em paz?"
 hold_court.8120.desc.other:0 ""We are [peasant.GetCulture.GetName], our traditions differ from the great [ROOT.Char.GetCulture.GetName] people. Let us maintain the customs of our ancestors, and worship [peasant.GetFaith.CreatorName] in peace. Be merciful, my [ROOT.Char.GetLadyLord].""
 hold_court.8120.a:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] sacerdotes devem sair [peasant.GetFaith.GetAdherentNamePluralNoTooltip] ser."
 hold_court.8120.a.tt_conversion:0 "[peasant.GetFaith.GetAdjective] condados não podem ser convertidos por 15 anos"
 hold_court_8120_conversion_tt:0 "This fé is tolerated by you"
 hold_court.8120.b:0 "Temos muito a aprender com o [peasant.GetFaith.GetAdherentNamePluralNoTooltip]."
 hold_court.8120.b.tt_eastern:0 "[THIS.Char.GetFaith.GetName] tem o $tenet_eastern_syncretism_name$ [core_tenet|E]"
 hold_court.8120.b.tt_pagan:0 "[THIS.Char.GetFaith.GetName] tem o $tenet_unreformed_syncretism_name$ [core_tenet|E]"
 hold_court.8120.b.tt_christianity:0 "[THIS.Char.GetFaith.GetName] tem o $tenet_christian_syncretism_name$ [core_tenet|E]"
 hold_court.8120.b.tt_islam:0 "[THIS.Char.GetFaith.GetName] tem o $tenet_islamic_syncretism_name$ [core_tenet|E]"
 hold_court.8120.b.tt_judaism:0 "[THIS.Char.GetFaith.GetName] tem o $tenet_jewish_syncretism_name$ [core_tenet|E]"
 hold_court.8120.c:0 "[ROOT.Char.GetFaith.CreatorName] exige pagamento de não crentes."
 hold_court.8120.c.tt_tenet:0 "[THIS.Char.GetFaith.GetName] não tem o $tenet_tax_nonbelievers_name$ [core_tenet|E]"
 hold_court.8120.d:0 "[ROOT.Char.GetFaith.DevilName] espera por você, [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('peasant'))]."
 hold_court.8120.e:0 "Não."
 # Modifiers
 hold_court_8120_stopped_modifier:0 "Integração interrompida"
 hold_court_8120_stopped_modifier_desc:0 "A pedido do povo, a conversão e a integração foram abandonadas aqui."
 hold_court_8120_tax_modifier:0 "Tributação religiosa"
 hold_court_8120_tax_modifier_desc:0 "Um dízimo especial é cobrado dos infiéis que moram aqui."
 hold_court_8120_terror_modifier:0 "zelo religioso"
 hold_court_8120_terror_modifier_desc:0 "A força de crença desse personagem deixa pouco espaço para dúvidas."
 hold_court_8120_tolerance_modifier:0 "Tolerância religiosa"
 hold_court_8120_tolerance_modifier_desc:0 "A tolerância desse personagem com outras religiões abre muitas portas."
 hold_court_8120_refused_modifier:0 "A integração continua"
 hold_court_8120_refused_modifier_desc:0 "A população local ressente-se da recusa do seu pedido de tolerância."
 # # Cultural Pride
 hold_court.8130.t:0 "Orgulho Cultural"
 hold_court.8130.desc:0 "Curvando-se diante de mim está um camponês de [peasant.GetCulture.GetName] extração, torcer [peasant.GetHerHis] hands. \n\n"Majestic [ROOT.Char.GetTitleAsNameNoTooltip], in my beautiful homeland of [conversion_target.GetNameNoTier] we are being encouraged to abandon our customs and adopt [ROOT.Char.GetCulture.GetName] ways." \n\n"
 hold_court.8130.desc.same_language:1 ""Our peoples already share the beautiful [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] mother tongue - let us preserve our local practices and remain true to our forebears.""
 hold_court.8130.desc.same_heritage:1 ""Our peoples share much already, in the [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] tradition, but our local practices are dear to us. Please, let us remain true to our forebears.""
 hold_court.8130.desc.same_ethos:1 ""Our peoples are already close; we too are a [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] people. Let us keep our traditions, and live side by side in peace.""
 hold_court.8130.desc.other:1 ""[ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] manners are alien to us, and we wish to continue the practices of our forebears in peace. Please, let us alone my [ROOT.Char.GetLadyLord].""
 hold_court.8130.a:0 "Tal orgulho é admirável."
 hold_court.8130.a.tt_conversion:1 "[peasant.GetCulture.GetName] condados não podem ser integrados por 15 anos"
 hold_court_8130_conversion_tt:0 "Esta cultura é tolerada por você"
 hold_court.8130.b:0 "Nossos povos podem coexistir."
 hold_court.8130.c:0 "[conversion_target.GetNameNoTierNoTooltip] deve ganhar esse privilégio."
 hold_court.8130.c.tt_service:0 "UMA [peasant.GetCulture.GetName] [knight|E] junta-se ao seu [court|E]."
 hold_court.8130.c.tt_service_title:0 "[conversion_target.GetAdjectiveNoTooltip] [peasant.Custom('MountedWarriorTerm')|U]"
 hold_court.8130.d:0 "Você será um exemplo para todos os povos atrasados."
 hold_court.8130.e:0 "o [peasant.GetCulture.GetNameNoTooltip] as pessoas vão se adaptar."
 # Modifiers
 hold_court_8130_terror_modifier:0 "Supremacia Cultural"
 hold_court_8130_tolerance_modifier:0 "tolerância cultural"
 hold_court_8130_service_modifier:0 "Obrigação Cultural"
 # # Puppy Patronage
 hold_court.8140.t:0 "Patrocínio de Filhotes"
 hold_court.8140.desc:1 "Minhas huntmaster [huntmaster.GetTitledFirstName] approaches carefully, cradling a woolen bundle. \nCom um sorriso, [huntmaster.GetSheHe] puxa o pano para trás, revelando um par de olhos semicerrados acima de uma língua pendurada – um cachorrinho! [huntmaster.GetSheHe|U] dificilmente pode manter a bola de pêlo excitável em [huntmaster.GetHerHis] arms. \n\n"A gift from the finest [ROOT.Char.Custom('get_region_dog_type')] litter I have seen in some time!", [huntmaster.GetSheHe] diz entre lambidas no rosto, "You must take advantage and expand your kennels my [ROOT.Char.GetLadyLord]!""
 hold_court.8140.a:0 "Nossos canis não terão concorrência!"
 hold_court.8140.a.tt:0 "Todos os membros poderão levar o Adote Filhote [decision|E]"
 hold_court.8140.b:0 "Quem é um bom cachorro? Você é!"
 hold_court.8140.c:0 "Gatos são companheiros superiores."
 hold_court.8140.d:0 "Você está atrasando peticionários sérios, [huntmaster.GetFirstNameNoTooltip]."
 # Puppy Patronage ping
 hold_court.8141.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal] has expanded [pup_house_ruler.GetHerHis] canis reais sob a direção de [pup_house_ruler.GetHerHis] mestre de caça, [huntmaster.GetTitledFirstNameRegnal]. \n\n[pup_house_ruler.GetSheHe|U] convidou todos [pup_house_ruler.GetHerHis] parentes para compartilhar os frutos do esforço!"
 hold_court.8141.a:0 "Filhotes eh?"
 # Puppy Patronage decision event
 hold_court.8142.t:0 "$hold_court.8140.t$: Novo acompanhante"
 hold_court.8142.desc:0 "Minhas servants bring me a newborn [ROOT.Char.Custom('get_region_dog_type')] cachorrinho, fresco do renomado [ROOT.Char.GetHouse.GetNameNoTooltip] canis estabelecidos pelo meu [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal]. \n\nPeeking out from the blankets sniffs a tiny nose, curious about the scents of its novo home!"
 hold_court.8142.a:0 "Você deve me servir bem pequenino!"
 hold_court.8142.b:0 "Eu mudei de idéia."
 # Modifiers
 hold_court_8140_house_modifier:0 "Amantes de cães"
 hold_court_8140_house_modifier_desc:0 "A afeição desta casa por companheiros caninos é proverbial."
 # Decision
 adopt_puppy_decision_name:0 "Adote um Cachorro"
 adopt_puppy_decision_desc:0 "Minhas lar is renowned for its talent and enthusiasm for breeding canine companions. A newborn puppy awaits me E se I am up to the challenge!"
 adopt_puppy_decision_already_pet_tt:0 "Ainda não tem um animal de estimação"
 adopt_puppy_decision_confirm:0 "Adote um filhote de canil"
 adopt_puppy_decision_tooltip:0 "$adopt_puppy_decision_confirm$"
 # # Contractual Compromise
 hold_court.8150.t:0 "Compromisso Contratual"
 hold_court.8150.desc.intro:0 "[target_faction.GetLeader.GetTitledFirstName] boldly steps forward, and, without providing any context, proceeds in hushed tones: \n\n"
 hold_court.8150.desc.alone:0 ""I would be willing to overlook my grievances if you were to revise my contractual obligations to the crown...""
 hold_court.8150.desc.few:0 ""I can persuade the malcontents to back down if you agree to redress our contractual burdens...""
 hold_court.8150.desc.group:0 ""I have the ear of my fellow discontents, and am sure I could persuade them to back down in exchange for some contractual amendments...""
 hold_court.8150.desc.body:0 "\nEmbora haja rumores de"
 hold_court.8150.desc.independence:0 "estar reunindo meus vassalos para romper com [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 hold_court.8150.desc.liberty:0 "ser um fulcro para desejos traiçoeiros de maior autonomia no [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 hold_court.8150.desc.claimant_self:0 "estar buscando apoio para [target_faction.GetLeader.GetHerHis] alegação falsa sobre [target_faction.GetSpecialTitle.GetNameNoTier],"
 hold_court.8150.desc.claimant:0 "Apoio, suporte [target_faction.GetSpecialCharacter.GetTitledFirstNamePossessive] alegação falsa sobre [target_faction.GetSpecialTitle.GetNameNoTier],"
 hold_court.8150.desc.outro:0 "com certeza isso é uma cobrança [target_faction.GetLeader.GetFirstNameNoTooltip] nunca admitiria publicamente ..."
 hold_court.8150.a:0 "Eu aceito, embora me doa."
 hold_court.8150.a.tt_shared:0 "Imposto $hold_court.8150.a.tt_contract_reduction$ e vontade $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_all:0 "[target_faction.GetLeader.GetTitledFirstNamePossessive] imposto $hold_court.8150.a.tt_contract_reduction$ e [target_faction.GetLeader.GetSheHe] vai $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_cooldown:0 "Vontade $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_contract_reduction:0 "ou obrigações de cobrança serão reduzidas em um passo"
 hold_court.8150.a.tt_faction_cooldown:0 "ser incapaz de se juntar a qualquer facção por 5 anos"
 hold_court.8150.a.tt_multiple_feudal_intro:0 "Cada membro feudal da [target_faction.GetName]"
 hold_court.8150.a.tt_multiple_intro:0 "Cada membro do [target_faction.GetName]"
 hold_court.8150.b:0 "Então você #EMP É#! conspirando contra mim?! Aproveitar [target_faction.GetLeader.GetHerHim]!"
 hold_court.8150.c:0 "Vir [target_faction.GetLeader.GetFirstNameNoTooltip], esqueça os outros."
 hold_court.8150.c.tt_success:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] aceita o suborno"
 hold_court.8150.c.tt_failure:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] recusa o suborno"
 hold_court.8150.d:0 "Veja sentido! Knavery não vai te fazer bem."
 hold_court.8150.d.tt_accept:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] está convencido"
 hold_court.8150.d.tt_reject:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] está indignado"
 hold_court.8150.e:0 "Você joga um jogo perigoso, [target_faction.GetLeader.GetTitleAsNameNoTooltip]."
 # # Public Accusation
 hold_court.8160.t:0 "Acusação pública"
 hold_court.8160.desc.intro_child:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('concerned'))] [concerned.GetTitledFirstName] shepherds young [victim.GetTitledFirstNameRegnal] to my side, clearly wracked by anxiety. \n\n"
 hold_court.8160.desc.intro_spouse:0 "[concerned.GetTitledFirstNameRegnal] and [concerned.GetHerHis] [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))] approach cautiously, wary of the assembled court. \n\n"
 hold_court.8160.desc.intro_alone:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstNameRegnal] hurries to my side, [victim.GetHerHis] bloodshot eyes searching the assembled court. \n\n"
 hold_court.8160.desc.intro_me:0 ""Minhas [ROOT.Char.GetLadyLord], I am sure someone in the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] está fora para me pegar!"
 hold_court.8160.desc.intro_other:0 ""Minhas [ROOT.Char.GetLadyLord], I am sure someone in the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] está tentando prejudicar o meu [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))]!"
 hold_court.8160.desc.exposed:0 "Olha aqui, eu tenho a prova que é [accused.GetTitledFirstName]"
 hold_court.8160.desc.suspicion:0 "Não tenho provas, mas suspeito [accused.GetTitledFirstName]"
 hold_court.8160.desc.nemesis:2 "uma [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] não vai parar por nada, até mesmo assassinato, para acabar [victim.Custom('GetVictimOrMy')] vida!"
 hold_court.8160.desc.rival:2 "– a [accused.Custom('InsultNoun')] who wishes to end a personal rivalry by [victim.Custom('GetVictimOrMy')] murder!""
 hold_court.8160.desc.my_claimant:2 "– [accused.GetSheHe] seeks to advance [accused.GetHerHis] claim to the [relevant_title.GetName] at [victim.Custom('GetVictimOrMy')] expense!""
 hold_court.8160.desc.their_claimant:2 "– [accused.GetSheHe] resents pretending claims to [accused.GetHerHis] [relevant_title.GetName], including [victim.Custom('GetVictimOrMy')] own!""
 hold_court.8160.desc.joint_claimant:2 "– [accused.GetSheHe] wants no competitors in [accused.GetHerHis] claim to the [relevant_title.GetName], including [victim.Custom('GetVictimOrMy')] own!""
 hold_court.8160.desc.their_dislike:2 "– [accused.GetSheHe] has always positioned [accused.GetHerselfHimself] as [victim.Custom('GetVictimOrMy')] enemy!""
 hold_court.8160.desc.my_dislike:2 "– [accused.GetSheHe] resents [victim.Custom('GetVictimOrMy')] dislike of [accused.GetHerHim] and seeks revenge!""
 hold_court.8160.desc.intrigue:2 "– given [accused.GetHerHis] reputation for villainy – comes for [victim.Custom('GetVictimOrMy')] throat!""
 hold_court.8160.desc.fallback:1 "– there is surely no one else who would wish harm on [victim.GetTitledFirstNameOrMe]!""
 hold_court.8160.desc.outro:0 "\n\n"I beg you! Imprison [accused.GetFirstNameNoTooltip], and put a stop to this madness!""
 hold_court.8160.a:0 "De [ROOT.Char.GetFaith.HighGodName]! [accused.GetSheHe|U] deve ser parado!"
 hold_court.8160.b.torturer:0 "Você não pode esconder a verdade de #EMP ME#!!"
 hold_court.8160.b.executioner:0 "[executioner.GetFirstNameNoTooltip] chegará à verdade."
 hold_court.8160.b.tt_confession:0 "[accused.GetTitledFirstNameNoTooltip] confessa tramar"
 hold_court.8160.b.tt_silence:0 "[accused.GetTitledFirstNameNoTooltip] não confessa"
 hold_court.8160.c:0 "vou questionar [accused.GetTitledFirstNameNoTooltip]."
 hold_court.8160.c.tt_success:0 "[accused.GetTitledFirstNameNoTooltip] é pego em uma mentira"
 hold_court.8160.c.tt_failure:0 "[accused.GetTitledFirstNameNoTooltip] nega qualquer envolvimento"
 hold_court.8160.d.involved:0 "Acalme-se, não há com o que se preocupar."
 hold_court.8160.d.proof:0 "Esta "proof" seems rather flimsy."
 hold_court.8160.d.fallback:0 "A malícia não é um crime em si, [victim.GetFirstNameNoTooltip]."
 # Custom loc, root is the character it is used on
 get_victim:0 "[ROOT.Char.GetTitledFirstNamePossessive]"
 # # Personal Matter
 hold_court.8161.t:0 "Problema pessoal"
 hold_court.8161.desc.intro:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName] comes forward, apprehensively escorted by [victim.GetHerHis] [victim.GetPrimarySpouse.GetWifeHusband] [victim.GetPrimarySpouse.GetFirstName] who seems in bad temper. \n\n[victim.GetPrimarySpouse.GetSheHe|U] spouts up, "Minhas [ROOT.Char.GetLadyLord], [accused.GetTitledFirstName] is trying to seduce my [victim.GetWifeHusband] – an affront to [victim.GetPrimarySpouse.GetFaith.HighGodName]!"
 hold_court.8161.desc.nemesis:0 "That [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] will stop at nothing to ruin my life!""
 hold_court.8161.desc.rival:0 "The hateful [accused.Custom('InsultNoun')] plays [accused.GetHerHis] rivalry, and wishes to embarrass me!""
 hold_court.8161.desc.quarry:0 "[accused.GetSheHe|U] clearly lusts after my beautiful spouse, and cannot contain [accused.GetHerselfHimself]!""
 hold_court.8161.desc.their_dislike:0 "[accused.GetSheHe|U] has never liked me! It must be [accused.GetHerHim]!""
 hold_court.8161.desc.my_dislike:0 "I have never liked [accused.GetHerHim], clearly for good reason!""
 hold_court.8161.desc.intrigue:0 "Everyone knows [accused.GetSheHe] is a miserable schemer, spinning webs and toying with lives!""
 hold_court.8161.desc.fallback:0 "I cannot think of who else it could be!""
 hold_court.8161.desc.body:0 "\n\n[victim.GetFirstName] está claramente envergonhado por ter isso veiculado tão publicamente e mal consegue trazer [victim.GetHerselfHimself] para encontrar meus olhos."
 hold_court.8161.a.homosexual:0 "Tais ultrajes não serão tolerados!"
 hold_court.8161.a.adultery:0 "Não tolerarei adúlteros em minha corte!"
 hold_court.8161.c:0 "Veremos se há alguma verdade nisso."
 hold_court.8161.d.involved:0 "Essas suspeitas são certamente infundadas."
 hold_court.8161.d.permitted:0 "E daí, [victim.GetPrimarySpouse.GetFaith.GetAdherentNameNoTooltip]?"
 hold_court.8161.d.fallback:0 "Is there no prova?"
 # # Services Rendered
 hold_court.8170.t:0 "Serviços prestados"
 hold_court.8170.desc.intro:1 "Minhas [knight.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))], [knight.GetTitledFirstName], bows before me, [knight.GetHerHis] fiel [knight.Custom('signature_weapon')] brilhando em [knight.GetHerHis] side. \n\n"I have served you faithfully my liege – you know of my charge against [knight.MakeScope.Var('hc_8170_fought_battle_against').Char.GetName] amidst the [knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTerrain.GetNameNoTooltip|l] of [knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTitle.GetNameNoTierNoTooltip] – but I am no longer young." \n\n"I bid you invest me with my own lands in your [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] – other [knight.GetLadyLord]s have been given more for far less.""
 hold_court.8170.a:0 "eu lhe concedo [my_title.GetNameNoTierNoTooltip], for sua service."
 hold_court.8170.b:0 "você deve ter [vassal_title.GetNameNoTierNoTooltip], [vassal_title.GetHolder.GetTitledFirstNamePossessiveNoTooltip] título."
 hold_court.8170.c:0 "Que is a lovely [knight.Custom('signature_weapon')], [knight.GetFirstNameNoTooltip]..."
 hold_court.8170.d:0 "Menos você diz? Vamos colocá-lo à prova."
 hold_court.8170.d.tt:0 "[knight.GetTitledFirstName] e [vassal_title.GetHolder.GetTitledFirstName] #V Duel#! for [vassal_title.GetNameNoTier]."
 hold_court.8170.d.tt_knight:0 "[knight.GetTitledFirstName] ganha o duelo"
 hold_court.8170.d.tt_vassal:0 "[vassal_title.GetHolder.GetTitledFirstName] ganha o duelo"
 hold_court.8170.e:0 "Não há títulos de sobra; leve isso para sua manutenção."
 hold_court.8170.f:0 "Eu não aprecio o seu tom, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))]."
 # # Noble Privileges
 hold_court.8180.t:0 "Privilégios nobres"
 hold_court.8180.desc.intro:0 "[contract_lord.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('contract_lord'))], strides forward, clearly eager to hear my response to [contract_lord.GetHerHis] petition. \n"Minhas [contract_lord.Custom2('RelationToMeShort', ROOT.Char)],"
 hold_court.8180.desc.religious:0 "you need never question the loyalty of house [contract_lord.GetHouse.GetBaseName], but our relationship would be stronger without the threat of persecution for our beliefs.""
 hold_court.8180.desc.fortification:0 "if house [contract_lord.GetHouse.GetBaseName] is to defend itself and [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], [contract_lord.GetPrimaryTitle.GetNameNoTier] requires permission and support to strengthen its redoubts.""
 hold_court.8180.desc.coinage:0 "[contract_lord.GetPrimaryTitle.GetAdjective] trade is stifled by a lack of currency, let [contract_lord.GetHouse.GetBaseName] establish our own mints with royal approval, for the good of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 hold_court.8180.desc.war_declaration:0 "[contract_lord.GetHouse.GetBaseName] is a glorious and noble house, let [contract_lord.GetPrimaryTitle.GetNameNoTier] defend [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] and itself in battle once more.""
 hold_court.8180.desc.council:0 "[contract_lord.GetHouse.GetBaseName] is among the greatest houses of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]; [contract_lord.GetPrimaryTitle.GetAdjective] counsel should always be heard by the [ROOT.Char.GetTitleAsNameNoTooltip]!""
 hold_court.8180.desc.title_revocation:0 "it is galling for a great house like [contract_lord.GetHouse.GetBaseName] to have the threat of revocation hanging over us like mere barons or tenants.""
 hold_court.8180.desc.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] sorely lacks soldiers, let house [contract_lord.GetHouse.GetBaseName] pay the [ROOT.Char.GetTitleAsNameNoTooltip] in lieu of men for [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 hold_court.8180.desc.march:0 "house [contract_lord.GetHouse.GetBaseName] could better serve [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] if [contract_lord.GetPrimaryTitle.GetNameNoTier] was given the status and exemptions of a march.""
 hold_court.8180.desc.palatinate:0 "grande casa [contract_lord.GetHouse.GetBaseName] e os seus [contract_lord.GetPrimaryTitle.GetName] are loyal servants de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]; we deserve greater recognition de nosso qualidade."
 hold_court.8180.desc.family_entrepeneurship:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] could make [ROOT.Char.GetDynasty.GetName] rich if developed, we just need to preserve our manpower for local projects and defense.""
 hold_court.8180.desc.centralized_power:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] groans under a tax demands de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] mas tem muitos homens de sobra; vamos compensar esse desequilíbrio para o bem de ambas as partes."
 hold_court.8180.desc.religious_heretic:0 "\n\n"It is for [contract_lord.GetFaith.HighGodName] alone to decide which of [contract_lord.GetHerHis] followers are righteous.""
 hold_court.8180.desc.religious_heathen:0 "\n\n"[contract_lord.GetFaith.HighGodName] will protect me and mine, and may yet watch over you too.""
 hold_court.8180.desc.martial_defensive:0 "\n\n"Let us ensure the defense of the realm on your behalf, and thus both reap the benefits of peace.""
 hold_court.8180.desc.martial_offensive:0 "\n\n""It is only by the sword that both our privileges are safeguarded – and it must be kept sharp.""
 hold_court.8180.desc.stewardship:0 "\n\n"Do not stymie the potential prosperity of your subjects and we may all grow rich together!""
 hold_court.8180.desc.status:0 "\n\n"Excluding your most qualified and prominent followers only serves to sow division and mistrust.""
 hold_court.8180.desc.family:0 "\n\n"Que os nobres mais bem educados da [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] enjoy the o melhor benefits."
 hold_court.8180.desc.fallback:0 "\n\n"Asseguremos a estabilidade do [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] não é ameaçado por desentendimentos triviais."
 hold_court.8180.a.religious:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] need no longer fear minha [ROOT.Char.GetFaith.BishopNeuterPlural]."
 hold_court.8180.a.fortification:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] será um bastião do reino."
 hold_court.8180.a.coinage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] may mint its ter coinage."
 hold_court.8180.a.war_declaration:0 "[contract_lord.GetPrimaryTitle.GetNamePossessiveNoTooltip] os inimigos estremecerão mais uma vez!"
 hold_court.8180.a.council:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] sempre terá meu ouvido."
 hold_court.8180.a.title_revocation:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] será inviolável."
 hold_court.8180.a.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] pode manter seus guerreiros."
 hold_court.8180.a.march:0 "o realm will look to [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] para defesa."
 hold_court.8180.a.palatinate:0 "O Estado de [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] não será duvidado novamente."
 hold_court.8180.a.family_entrepeneurship:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] vai crescer mais."
 hold_court.8180.a.centralized_power:0 "[contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] soldados devem servir o reino."
 hold_court.8180.b:0 "Prove para mim que você conhece o valor #EMP#! de liberdade."
 hold_court.8180.b.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] concorda em pagar"
 hold_court.8180.b.tt.failure:0 "[contract_lord.GetTitledFirstNameNoTooltip] está incomodado com a demanda"
 hold_court.8180.c:0 "Ouvi dizer que você tem uma bela coleção..."
 hold_court.8180.c.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] renuncia [vassal_artifact.GetName]"
 hold_court.8180.d:0 "Tais direitos exigem sacrifícios, por sua vez."
 hold_court.8180.d.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] renuncia [vassal_title.GetNameNoTierNoTooltip]"
 hold_court.8180.e:0 "Somente se [contract_lord.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] as fronteiras nunca são alteradas."
 hold_court.8180.e.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] concorda em dividir"
 hold_court.8180.f:0 "Em troca de maiores compromissos, é claro."
 hold_court.8180.g:0 "Não basta ser um [contract_lord.GetTitleAsNameNoTooltip]?"
 # # The Enemy Within
 hold_court.8190.t:0 "Inimigo interno"
 hold_court.8190.desc.intro:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.GetTitledFirstName] can barely contain [aggressor_vassal.GetHerHis] rage, erupting: "Algo deve ser feito sobre isso [other_vassal.GetCulture.GetName] forasteiro!" \n\n[aggressor_vassal.GetSheHe|U] gesticulates wildly, "eu já tive o suficiente [other_vassal.GetTitledFirstName] e [other_vassal.GetHerHis] costumes ridículos –"
 hold_court.8190.desc.ethos:0 "[other_vassal.Custom('get_hold_court_8190_ethos')]""
 hold_court.8190.desc.heritage:1 "everything about them is alien to [aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip] virtues!""
 hold_court.8190.desc.language:1 "and that so-called [other_vassal.GetCulture.GetLanguage.GetNameNoTooltip] tongue is just insolent noise!""
 hold_court.8190.desc.fallback:0 "I mean have you seen how those savages #EMP eat?!#!""
 hold_court.8190.desc.body:0 "\n\n"It is time for your foreign subjects to adopt the #EMP mores#! of their betters!""
 hold_court.8190.a:0 "Nossa nobreza deve ser [aggressor_vassal.GetCulture.GetNameNoTooltip]!"
 hold_court.8190.a.tt_accept:0 "[other_vassal.GetTitledFirstName] concorda"
 hold_court.8190.a.tt_refuse:0 "[other_vassal.GetTitledFirstName] recusa"
 hold_court.8190.a.tt.vassals:0 "cada não-[THIS.Char.GetCulture.GetName] vassalo"
 hold_court.8190.a.tt.promote:1 "Cada [other_vassal.GetCulture.GetName] condado em [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8190_county_value')|0X]) will be harder to integrate"
 hold_court.8190.b:0 "Há muito que você poderia aprender com outras tradições."
 hold_court.8190.b.tt.vassals:0 "Todos os outros [other_vassal.GetCulture.GetName] vassalo"
 hold_court.8190.b.tt_success:0 "Tensões culturais são aliviadas"
 hold_court.8190.b.tt_failure:0 "Suas platitudes são descartadas"
 hold_court.8190.c:0 "[aggressor_vassal.GetCulture.GetNameNoTooltip] ou não, [other_vassal.GetFirstNameNoTooltip] é um vassalo leal."
 hold_court.8190.d:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] é uma terra de muitos povos."
 #Modifiers
 hold_court_8190_vassal_modifier:0 "cultura indesejada"
 # Custom
 hold_court_8190_bellicose:0 "começando lutas em todas as oportunidades, os brutos!"
 hold_court_8190_stoic:0 "'nobly' taking everything on the chin! Oh #EMP please!#!"
 hold_court_8190_bureaucratic:0 "nenhum respeito pelos métodos comprovados de seus ancestrais."
 hold_court_8190_spiritual:0 "#EMP tão obcecado#! com prazer [ROOT.Char.GetFaith.HighGodName] e seus [ROOT.Char.GetFaith.AltPriestTermPlural]."
 hold_court_8190_courtly:0 "sempre bajulando seus governantes como gatos!"
 hold_court_8190_egalitarian:0 "tratando os estrangeiros como iguais! Pah!"
 hold_court_8190_communal:0 "nem um pingo de iniciativa ou autoconfiança!"
 # # Servant of God
 hold_court.8200.t:0 "servo de [ROOT.Char.GetFaith.HighGodName]"
 hold_court.8200.desc.intro:1 "It seems my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))], [aggressor_vassal.GetTitledFirstName], has been nursing a temper while awaiting an audience. \n"Minhas [ROOT.Char.GetLadyLord],"
 hold_court.8200.desc.vassal:0 "I cannot abide your tolerance of [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))]s like [infidel_vassal.GetTitledFirstName] in the realm – even amidst the nobility!""
 hold_court.8200.desc.pope:0 "the [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))]s rally around the false [ROOT.Char.GetFaith.BishopNeuter] [infidel_vassal.GetTitledFirstName], and all under your protection!""
 hold_court.8200.desc.body:1 "\n\n"[ROOT.Char.GetFaith.HighGodName] made [ROOT.Char.GetFaith.HighGodHerHis] demands on us plain – [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] should be a land of the faithful! Out with these '[infidel_vassal.GetFaith.GetAdjective]' dogs!""
 hold_court.8200.a:0 "Você está certo, [infidel_vassal.GetTitledFirstNameNoTooltip] deve converter!"
 hold_court.8200.a.tt_accept:0 "[infidel_vassal.GetTitledFirstName] concorda em converter"
 hold_court.8200.a.tt_refuse:0 "[infidel_vassal.GetTitledFirstName] se recusa a converter"
 hold_court.8200.a.tt.vassals:0 "cada não-[THIS.Char.GetFaith.GetAdjective] vassalo"
 hold_court.8200.a.tt.convert:1 "Cada [infidel_vassal.GetFaith.GetAdjective] condado em [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8200_county_value')|0X]) will be harder to convert"
 hold_court.8200.c:0 "De [infidel_vassal.GetFaith.HighGodName], agora vejo a verdade!"
 hold_court.8200.c.tt.vassals:0 "Cada [infidel_vassal.GetFaith.GetAdjective] vassalo"
 hold_court.8200.d:0 "eu julgo um [infidel_vassal.GetWomanMan] por sua qualidade, não por suas crenças."
 hold_court.8200.e:0 "Todas as fés são bem-vindas em minha [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 cultural_benevolence_tt:0 "Benevolência cultural"
 cultural_intolerance_tt:0 "intolerância cultural"
 # Modifiers
 hold_court_8200_vassal_modifier:0 "fé indesejada"
 # # Rightful Lord
 hold_court.8210.t:0 "Terras legítimas"
 hold_court.8210.desc.intro:0 "A markedly disgruntled [aggressor_vassal.GetTitledFirstName] hurries to your throne... \n\n"[aggressor_vassal.Custom2('RelationToMeShort', ROOT.Char)|U], "
 hold_court.8210.desc.de_jure:0 "my legal rights over the [vassal_claim.GetName] are well attested; those tracts have long been considered an integral part of my [vassal_claim.GetDeJureLiege.GetName].""
 hold_court.8210.desc.strong:0 "my lawful right to the [vassal_claim.GetName] is beyond doubt; recognized by both your own heralds and the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.AltPriestTermPlural].""
 hold_court.8210.desc.weak:0 "eu tenho direito a [vassal_claim.GetName], não importa o que alguém possa dizer!"
 hold_court.8210.desc.other:0 "\n\n"Will you support my claim, and have your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))] [defender_vassal.GetTitledFirstName] relinquish what does not belong to [defender_vassal.GetHerHim]?""
 hold_court.8210.desc.self:0 "\n\n"Will you relinquish what does not belong to you, in support of my claim?""
 hold_court.8210.a:0 "Essa injustiça acaba agora."
 hold_court.8210.b:0 "Tais questões são tradicionalmente resolvidas por poder."
 hold_court.8210.b.tt_aggressor:0 "[aggressor_vassal.GetTitledFirstNameNoTooltip] ganha o duelo"
 hold_court.8210.b.tt_defender:1 "O título fica com [defender_vassal.GetNameOrMeNoTooltip]"
 hold_court.8210.c.none:0 "você não tem direito, [aggressor_vassal.Custom('InsultNoun')]."
 hold_court.8210.c.other:0 "[defender_vassal.GetFirstNamePossessiveNoTooltip] afirmação é a mais verdadeira."
 hold_court.8210.c.self:0 "Minhas claim is the truer."
 hold_court.8210.d:0 "Eu não interfiro nessas coisas."
 hold_court.8210.e:0 "o [defender_vassal.GetTitleAsNameNoTooltip] vai jurar fidelidade a você."
 hold_court.8210.f.other:0 "Você deve decidir isso com seus braços de espada."
 hold_court.8210.f.self:0 "Você deve ganhá-lo pela espada."
 hold_court.8210.duel_tt:0 "[defender_vassal.GetNameOrMeNoTooltip|U] vai duelar [aggressor_vassal.GetTitledFirstName] para [vassal_claim.GetName]"
 # # Opportunity Knocks
 hold_court.8220.t:0 "Oportunidade bate"
 hold_court.8220.desc.intro:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('assassin'))] [assassin.GetTitledFirstName] seems uncharacteristically nervous today, even for someone making a public request of their [ROOT.Char.GetTitleAsNameNoTooltip]. \nComo [assassin.GetSheHe] passos em frente para fazer [assassin.GetHerHis] petição, [assassin.GetHerHis] face suddenly changes. \nAntes que eu saiba o que está acontecendo, [assassin.GetFirstName] está caindo sobre mim, punhal na mão, gritando:"
 hold_court.8220.desc.dread:0 ""#EMP Ever thus to TYRANTS!#!""
 hold_court.8220.desc.cultural:1 ""#EMP Die, you treacherous [ROOT.Char.GetCulture.GetNameNoTooltip]!#!""
 hold_court.8220.desc.religious:2 ""#EMP [assassin.GetFaith.NegativeAfterLife] awaits you, [assassin.Custom2('GetUnbelieverTerm', ROOT.Char)]!#!""
 hold_court.8220.desc.follower:0 ""#EMP For [murder_scheme.GetOwner.GetTitledFirstName]!""
 hold_court.8220.desc.stupid:1 ""#EMP I will make you proud, [murder_scheme.GetOwner.GetTitledFirstName]!""
 hold_court.8220.desc.time:0 ""#EMP Your miserable reign is OVER#!""
 hold_court.8220.desc.vengeance:0 ""#EMP My vengeance is at HAAAND!#!""
 hold_court.8220.desc.insult:1 ""#EMP Time to die, you [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]!#!""
 hold_court.8220.desc.die:0 ""#EMP DIEEEEEEE!#!""
 hold_court.8220.a.craven:0 "#PEM Arghhhhhhh!#!"
 hold_court.8220.a.paranoid:0 "#EMP eu sabia que isso iria acontecer!#!"
 hold_court.8220.a.fallback:0 "#EMP NÃOOOOO!!#!"
 hold_court.8220.a.flavor_flee:0 "Você tenta fugir da sala do trono"
 hold_court.8220.b.bodyguard:0 "[bodyguard.GetFirstNameNoTooltip]! #EMP Help!#!"
 hold_court.8220.b.trusting:0 "#EMP [assassin.GetTitledFirstNameNoTooltip]?!#!"
 hold_court.8220.b.fallback:0 "#EMP Alguém! Faça alguma coisa!#!"
 hold_court.8220.b.flavor_trust:0 "Você confia em seus guardas"
 hold_court.8220.c.blademaster:0 "#EMP En garde!#!"
 hold_court.8220.c.brave:0 "#EMP tem para você!#!"
 hold_court.8220.c.fallback:0 "Você ousa me desafiar #EMP?!#!"
 hold_court.8220.c.flavor_brave:0 "Você tenta lutar contra o atacante"
 hold_court_8220_other_victim:0 "Um cortesão leva o calor"
 hold_court.8220.tt.other_victim:0 "Um personagem em sua corte será ferido ou morto"
 hold_court_8220_accosted_tt:0 "[assassin.GetTitledFirstName] é parado ou morto"
 hold_court_8220_bodyguard:0 "Seu guarda-costas protege você"
 hold_court_8220_fumbled:0 "[assassin.GetFirstNameNoTooltip] atrapalha a tentativa"
 hold_court_8220_wounded:0 "Você leva um golpe de relance"
 hold_court_8220_killed:0 "A adaga encontra seu alvo"
 hold_court_8220_duel_victory_tt:0 "Você obtém o melhor de [assassin.GetTitledFirstNameNoTooltip]"
 # Intro
 hold_court.8221.desc.bodyguard:0 "Como se do nada, meu fiel guarda-costas [bodyguard.GetTitledFirstName] pula entre nós - brandindo [bodyguard.GetHerHis] sword furiously! \n\n"
 hold_court.8221.desc.guard:0 "[assassin.GetSheHe|U] avança descontroladamente, cego para [assassin.GetHerHis] arredores como [assassin.GetSheHe] fecha a curta distância. Eu fecho meus olhos e espero o pior... \nquando eu os abro,"
 hold_court.8221.desc.fumbled:0 "As coisas dão errado para [assassin.GetFirstName] quase imediatamente, [assassin.GetHerHis] nervos claramente tirando o melhor de [assassin.GetHerHim].\n\n"
 hold_court.8221.desc.wounded:0 "Glittering steel flurries towards me and I feel its sharp sting as the court screams in terror. \nQuando abro meus olhos,"
 hold_court.8221.desc.duel:0 "Eu habilmente me levanto e puxo minha lâmina, observando o medo crescer dentro de mim. [assassin.GetTitledFirstNamePossessive] approaching eyes. \n\n"
 hold_court.8221.desc.died:0 "A adaga crava em meu coração, [assassin.GetFirstNamePossessive] peso total por trás dele, prendendo-me ao meu trono.\n\n"
 hold_court.8221.desc.other:0 "O tempo desacelera enquanto observo meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_victim'))] [other_victim.GetTitledFirstName] jogar [other_victim.GetHerselfHimself] entre mim e [assassin.GetTitledFirstName].\n\n"
 # Assassin
 # Bodyguard / 1
 hold_court.8221.desc.assassin_died_with_bodyguard:0 "Eles colidem freneticamente, agarrando as armas um do outro e caindo no chão. No momento em que eles são separados, fica claro que ambos estão mortalmente feridos...."
 hold_court.8221.desc.assassin_died_bodyguard:0 "[bodyguard.GetFirstName] rapidamente derruba a adaga e atravessa um visivelmente horrorizado [assassin.GetTitledFirstName], antes de me virar com preocupação para garantir minha segurança."
 hold_court.8221.desc.assassin_kills_bodyguard:0 "Mergulhando na ação, [bodyguard.GetTitledFirstName] se debate ineficazmente enquanto o assassino esfaqueia brutalmente [bodyguard.GetHerHim]! Pelo menos [bodyguard.GetSheHe] comprou tempo; [assassin.GetFirstName] é rapidamente atacado por meus outros guardas."
 # Guard / 2
 hold_court.8221.desc.assassin_died_guards:0 "eu sou conhecido por [assassin.GetTitledFirstNamePossessive] rosto sem vida assim como [assassin.GetSheHe] cai no chão, atravessado por uma das lanças do meu séquito."
 # Fumble / 3
 hold_court.8221.desc.assassin_died_fumbled:0 "[assassin.GetSheHe|U] tropeça em uma pilha antes de mim, enviando [assassin.GetHerHis] dagger clattering across the floor no meio do shrieks de my courtiers – my retinue savagely descend upon [assassin.GetHerHim]..."
  # Duel / 5
 hold_court.8221.desc.assassin_duel_killed:0 "[assassin.GetSheHe|U] avança desajeitadamente – eu me afasto, agarro [assassin.GetHerHis] pulso, e dirigir minha espada entre [assassin.GetHerHis] costelas. Estamos cara a cara como [assassin.GetHerHis] choque se transforma em resignação."
 hold_court.8221.desc.assassin_duel_disarmed:0 "Rapidamente finto para a esquerda. Como [assassin.GetFirstName] estende demais para compensar, eu jogo [assassin.GetHerHim] desequilibra e derruba a adaga [assassin.GetHerHis] mão."
 hold_court.8221.desc.assassin_duel_killed_wounded:0 "eu bloqueio [assassin.GetHerHis] primeira rajada de ataques, mas uma punhalada rápida se esgueira enquanto eu me abro para desferir o golpe mortal - que cai pesadamente sobre [assassin.GetFirstNamePossessive] cabeça."
 hold_court.8221.desc.assassin_duel_wounded_wounded:0 "Balançando com determinação, cada um de nós roça o outro, tirando sangue e caindo no chão, antes que meus guardas se agarrem. [assassin.GetHerHim] e me leva embora."
 hold_court.8221.desc.assassin_duel_disarmed_wounded:0 "[assassin.GetSheHe|U] me atinge com um golpe de sorte, e como [assassin.GetSheHe] vamos [assassin.GetHerHis] guarda para baixo eu mando a adaga deslizando pela sala."
 hold_court.8221.desc.assassin_duel_killed_killed:0 "Eu corro para frente para encontrar [assassin.GetHerHim], espada no alto. Nossos golpes acertam juntos, e nós caímos no chão juntos em uma pilha escarlate mutilada.."
 hold_court.8221.desc.assassin_duel_wounded_killed:0 "eu harry [assassin.GetHerHim] com golpes mas [assassin.GetSheHe] é muito rápido, cortando-me profundamente com a adaga quando estou aberto – eu caio no chão."
 # Die / 6
 hold_court.8221.desc.assassin_killed_killed:0 "Por um breve momento [assassin.GetSheHe] parece triunfante, deleitando-se com os gritos do tribunal, antes que um dos meus séquitos destrua [assassin.GetHerHis] pescoço."
 hold_court.8221.desc.assassin_pardoned_accomplice:0 "[successor.GetTitledFirstName] corre para frente, gritando para meus guardas se retirarem. Parece que fui traído..."
 hold_court.8221.desc.assassin_pardoned_heir:1 "Minhas guards look uncertain, as [assassin.GetFirstName] detém [assassin.GetHerHis] punhal no alto e proclama: "I am now ruler!""
 hold_court.8221.desc.assassin_accosted_killed:0 "[assassin.GetSheHe|U] relaxa, aproveitando [assassin.GetHerHis] vitória, antes [assassin.GetSheHe] é rapidamente jogado no chão por meus guardas atrasados."
 # Other / 7
 hold_court.8221.desc.assassin_other_wounded_child:0 "O pequeno [other_victim.Custom('GirlBoy')] cries out, first in anger, then in pain, clearly cut in the confusion! Minhas guards rush to draw [other_victim.GetHerHim] longe e subjugar o assassino arrependido."
 hold_court.8221.desc.assassin_other_wounded:0 "[other_victim.GetTitledFirstName] bravamente derruba o assassino no chão, mas não antes de dar um corte [other_victim.GetHerselfHimself]. Minhas guards quickly pile onto an indignant [assassin.GetFirstName]."
 hold_court.8221.desc.assassin_other_killed_child:0 "O pequeno [other_victim.Custom('GirlBoy')] corre direto para o caminho da adaga do assassino e é mortalmente ferido. [assassin.GetFirstName] cai no chão, tremendo, enquanto meus guardas avançam."
 hold_court.8221.desc.assassin_other_killed:0 "[other_victim.GetTitledFirstName] é brutalmente despachado e empurrado para fora do caminho, mas o atraso dá aos meus guardas tempo para reagir, e o assassino é rapidamente subjugado."
 # Fallback
 hold_court.8221.desc.assassin_fumbled:0 "[assassin.GetTitledFirstName] foi despachado por minha guarda real em movimento rápido, que agora cerca meu trono defensivamente."
 hold_court.8221.desc.assassin_accosted:0 "[assassin.GetTitledFirstName] está lutando aos meus pés, cercado por guardas que seguram uma lâmina para [assassin.GetHerHis] garganta."
 hold_court.8221.desc.bodyguard_complicit_survived:0 "\nMinhas bodyguard has been painfully absent this entire time, and I spot [bodyguard.GetHerHim] afastando-se nervosamente dos protestos do meu guarda zangado."
 hold_court.8221.desc.bodyguard_complicit_death:0 "\nCom meus últimos suspiros, meus olhos se encontram com [bodyguard.GetTitledFirstNamePossessive] – is that guilt I see, or hatred?"
 hold_court.8221.desc.bodyguard_fails:0 "\nEnquanto minha consciência diminui, eu amaldiçoo silenciosamente [bodyguard.GetFirstName], meu guarda-costas inútil, que olha tristemente..."
 hold_court.8221.desc.bodyguard_useless:0 "\nMinhas useless bodyguard [bodyguard.GetTitledFirstName] só agora reage, parecendo timidamente ocupado. Como eu confiei nisso [bodyguard.GetWomanMan] com a minha vida?"
 hold_court.8221.desc.bodyguard_saves:0 "\nAinda bem que empreguei um protetor tão confiável e leal!"
 hold_court.8221.desc.bodyguard_saves_died:0 "\nO tribunal aclama [bodyguard.GetTitledFirstName], cuja impressionante lealdade salvou o [ROOT.Char.GetTitleAsNameNoTooltip]! [bodyguard.GetSheHe|U] certamente será difícil substituir..."
 hold_court.8221.desc.bodyguard_saves_wound:0 "\n\n[bodyguard.GetTitledFirstName] é anunciado como um herói como [bodyguard.GetSheHe] enfermeiras [bodyguard.GetHerHis] ferir com orgulho. [bodyguard.GetSheHe|U] certamente ganhou [bodyguard.GetHerHis] lugar, mesmo que eu não tenha saído ileso."
 hold_court.8221.desc.no_bodyguard_died:0 "\nEnquanto o mundo desaparece, eu me amaldiçoo por não empregar um guarda-costas..."
 hold_court.8221.desc.no_bodyguard_wounded:0 "\nSegurando minha ferida com cuidado, eu me pergunto se não seria hora de contratar um guarda-costas pessoal...."
 hold_court.8221.desc.no_bodyguard_survived:0 "\n\nPerhaps I should get a bodyguard; who sabe how much worse things could have been if the assassin was competent..."
 hold_court.8221.desc.no_bodyguard_other:0 "\n\nOh [ROOT.Char.GetFaith.HighGodName]! Se eu tivesse contratado um guarda-costas adequado, isso poderia ter sido evitado!"
 hold_court.8221.a.bodyguard:0 "executá-los!"
 hold_court.8221.a.alone:0 "Execute o assassino!"
 hold_court.8221.execute_bodyguard:0 "[assassin.GetTitledFirstName] e [bodyguard.GetTitledFirstName] são executados"
 hold_court.8221.execute_alone:0 "[assassin.GetTitledFirstName] É executado"
 hold_court.8221.b.bodyguard:0 "Jogue-os nas masmorras!"
 hold_court.8221.b.alone:0 "Jogar [assassin.GetHerHim] nas masmorras!"
 hold_court.8221.imprison_bodyguard:0 "[assassin.GetTitledFirstName] e [bodyguard.GetTitledFirstName] estão presos"
 hold_court.8221.imprison_alone:0 "[assassin.GetTitledFirstName] está preso"
 hold_court.8221.guard:0 "[guard.GetName] é promovido"
 hold_court.8221.c:0 "Veremos até onde vai essa conspiração!"
 hold_court.8221.tt.executioner:0 "[executioner.GetTitledFirstNamePossessive] métodos podem revelar outros agentes no esquema"
 hold_court.8221.tt.torturer:0 "Outros agentes no esquema podem ser revelados"
 hold_court.8221.d:0 "Todos, de volta aos seus aposentos!"
 hold_court.8221.e:1 "#DIE1 #EMP é isso#! Como as#! #DIE2 acaba?#!"
 hold_court.8221.f:0 "Você aí, guarda! Fique do meu lado."
 hold_court.8221.end_hold_court:0 "A sessão do Hold Court será cancelada"
 hold_court.8222.killed:0 "[assassin.GetTitledFirstName] foi morto enquanto assassinava [victim.GetTitledFirstName]"
 hold_court.8222.imprison:0 "[assassin.GetTitledFirstName] foi preso enquanto assassinava [victim.GetTitledFirstName]"
 hold_court.8222.success:0 "[assassin.GetTitledFirstName] conseguindo assassinar [victim.GetTitledFirstName]"
 hold_court.8221.torture_success:0 "você solta [assassin.GetFirstNamePossessiveNoTooltip] lábios"
 hold_court.8221.torture_failure:0 "A tortura não revela nada"
 # # Thy Neighbor's Spouse
 hold_court.8240.t:0 "do teu vizinho [yearn_target.Custom('WifeHusband')|U]"
 hold_court.8240.desc:0 "um furioso [vassal_victim.GetTitledFirstName] avança, [vassal_jealous.GetTitledFirstName] apressando-se em [vassal_victim.GetHerHis] heels. \n\n[vassal_victim.GetFirstNameNoTooltip] gesticula acusadoramente, "My [ROOT.Char.GetLadyLord], I am certain that [vassal_jealous.GetFirstNameNoTooltip] lusts after my [yearn_target.GetWifeHusband], [yearn_target.GetTitledFirstName]! I cannot tolerate [vassal_jealous.GetHerHis] skulking any longer!" \n\n[vassal_jealous.GetFirstNameNoTooltip] acena com a cabeça solenemente, "Yes, I am in love with [yearn_target.GetFirstNameNoTooltip]... Oh, what I would give to have [yearn_target.GetHerHim] for myself!""
 hold_court.8240.a:0 "Você não sabe que o casamento é sagrado?"
 hold_court.8240.b:0 "Tal paixão deve ser permitida para florescer!"
 hold_court.8240.c:0 "Só há uma maneira de resolver isso."
 # # Spoiled for Choice
 hold_court.8241.t:0 "mimado pela escolha"
 hold_court.8241.desc:0 "[vassal_1.GetTitledFirstName] e [vassal_2.GetTitledFirstName] jostle before me, in the grip of some dispute. \n\n"My [ROOT.Char.GetLadyLord]," [vassal_1.GetFirstName] cospe, "I have been seeking marriage with the radiant [yearn_target.GetFirstName] for months, but [vassal_2.GetFirstName], the [vassal_2.Custom('InsultNoun')], has gone after [yearn_target.GetHerHim] as well!" \n\n[vassal_2.GetFirstName] fala indignado, "That is pure nonsense, my liege! The [vassal_1.Custom('InsultAdjective')] [vassal_1.Custom('InsultNoun')] had not even heard of the [yearn_target.GetWomanMan] until I introduced them in [ROOT.Char.GetPrimaryHolding.GetNameNoTierNoTooltip]!""
 hold_court.8241.a:0 "Você tem minha bênção, [vassal_1.GetTitledFirstNameNoTooltip]."
 hold_court.8241.b:0 "Nós iremos, [vassal_2.GetTitledFirstNameNoTooltip] #EMP was#! there first..."
 hold_court.8241.c:0 "[yearn_target.GetFirstNameNoTooltip] #EMP is#! rather captivating."
 hold_court.8241.d:0 "Eu sou o #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!, não é um casamenteiro."
 hold_court_8241_duel_vassal_1:0 "[vassal_1.GetFirstNameNoTooltip] vitórias [yearn_target.GetFirstNamePossessiveNoTooltip] coração"
 hold_court_8241_duel_vassal_2:0 "[vassal_2.GetFirstNameNoTooltip] convence [yearn_target.GetFirstNameNoTooltip] casar"
 # # Hankering for Concubine
 hold_court.8250.t:0 "Anseio por [yearn_target.GetFirstNameNoTooltip]"
 hold_court.8250.desc:1 "As portas são escancaradas por [vassal_victim.GetTitledFirstName], com [vassal_jealous.GetTitledFirstName] following close behind. \n\n[vassal_victim.GetFirstNameNoTooltip] aponta para trás, "This [vassal_jealous.Custom('InsultNoun')] desires my [yearn_target.GetConcubineName], [yearn_target.GetFirstName], visiting [vassal_victim.GetPrimaryHolding.GetNameNoTierNoTooltip] on the slightest pretense to catch a glimpse of [yearn_target.GetHerHim]! Set [vassal_jealous.GetHerHim] straight!" \n\n"It is true." [vassal_jealous.GetFirstNameNoTooltip] admite melancolicamente, "[yearn_target.GetSheHe|U] has been haunting my dreams for weeks. Please my liege, I don't know what I'll do without [yearn_target.GetHerHim]!""
 hold_court.8250.a:0 "o [yearn_target.GetWomanMan] é [vassal_victim.GetFirstNamePossessiveNoTooltip]!"
 hold_court.8250.b:0 "[vassal_jealous.GetFirstNameNoTooltip] deve ter [yearn_target.GetHerHim]. Essa é a minha última palavra."
 hold_court.8250.c:0 "eu sei como resolver isso!"
 # # The Dancer
 hold_court.8251.t:0 "O dançarino"
 hold_court.8251.desc:1 "[vassal_1.GetTitledFirstName] e [vassal_2.GetTitledFirstName] march to my throne, their discontent clear. \n\n[vassal_1.GetFirstName] inflama, "My [ROOT.Char.GetLadyLord], I seek the [yearn_target.Custom('ComplimentAdjective')] peasant [yearn_target.GetFirstName] as my concubine, [yearn_target.GetHerHis] dancing is talked of all across [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"\n\n[vassal_2.GetFirstName] cortes [vassal_1.GetHerHim] desligado, "I have long been negotiating with [yearn_target.GetHerHis] family! This [vassal_1.Custom('InsultAdjective')] [vassal_1.Custom('InsultNoun')] is a sad and jealous coveter!""
 hold_court.8251.a:0 "Então você terá [yearn_target.GetHerHim], [vassal_1.GetFirstNameNoTooltip]."
 hold_court.8251.b:1 "[yearn_target.GetSheHe|U] deverá ser [vassal_2.GetFirstNamePossessiveNoTooltip] concubina."
 hold_court.8251.c:0 "Ah sim! [yearn_target.GetFirstNameNoTooltip] era [yearn_target.GetHerHis] nome!"
 hold_court.8251.d:0 "Bem, #EMP I#! tem pensado em casar [yearn_target.GetHerHim]!"
 hold_court.8251.e:0 "Dançarino? não tenho tempo para isso."
 hold_court_8251_duel_vassal_1:0 "[vassal_1.GetFirstNameNoTooltip] vitórias [yearn_target.GetFirstNameNoTooltip]"
 hold_court_8251_duel_vassal_2:0 "[vassal_2.GetFirstNameNoTooltip] leva [yearn_target.GetFirstNameNoTooltip]"
 # # The King's Peace
 hold_court.8260.t:0 "o [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] Paz"
 hold_court.8260.desc.intro:1 "[vassal_faction_target.GetFullName]approaches sour-faced, impatient to deliver [vassal_faction_target.GetHerHis] appeal. \n\n"[ROOT.Char.GetTitleAsNameNoTooltip], my [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))], [vassal_faction_leader.GetTitledFirstName], procura desafiar minha posição legítima,"
 hold_court.8220.desc.claimant:0 "and install my [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))], [vassal_claimant.GetTitledFirstName], as a usurper in [vassal_faction.GetSpecialTitle.GetNameNoTier]!""
 hold_court.8220.desc.claimant_self:1 "and install [vassal_faction.GetSpecialCharacter.GetHerselfHimself] as [vassal_faction.GetSpecialCharacter.GetLadyLord] of [vassal_faction.GetSpecialTitle.GetNameNoTier]!""
 hold_court.8220.desc.liberty:0 "stifling my power and contradicting my lawful rulings as [vassal_faction.GetLeader.GetHerHis] [vassal_faction_target.GetTitleAsNameNoTooltip]!""
 hold_court.8260.desc.body:0 "\n\n"[vassal_faction.GetLeader.GetSheHe|U] rallies malcontents as we speak; #EMP you#! must remind them where power truly lies in this realm!""
 hold_court.8260.a.peace:0 "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] vai parar esses jogos."
 hold_court.8260.a.war:0 "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] deve se render imediatamente!"
 hold_court_8260_faction_member_tt:0 "Cada membro do [vassal_faction.GetName] ([SCOPE.ScriptValue('court_8260_faction_value')|0]) targeting [vassal_faction_target.GetTitledFirstName]"
 hold_court.8260.b:0 "Agitadores não serão tolerados."
 hold_court.8260.c:0 "Haverá paz no meu [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]!"
 hold_court.8260.d:0 "Eles têm pontos de som, porém, não?"
 hold_court.8260.e:0 "Oh eu #EMP devo#!, devo?"
 # # Oath of Fealty
 hold_court.8270.t:0 "juramento de fidelidade"
 hold_court.8270.desc:1 "Minhas heralds announce the arrival of a neighboring petty ruler; [neighbor.GetTitledFirstName] of [neighbor.GetPrimaryTitle.GetNameNoTier]. \n\n[neighbor.GetSheHe|U] entra em seus salões com dignidade e se curva profundamente, "Your grace, I have come to humbly pledge my realm to you — if you would accept my terms." \n\n"I will serve you as a faithful vassal lord of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] in exchange for your protection; may our two great houses both prosper by the arrangement!""
 hold_court.8270.a:0 "aceito, [neighbor.GetTitledFirstNameNoTooltip]."
 hold_court.8270.b:0 "Eu acho que esses termos são um pouco unilaterais..."
 hold_court.8270.b.accept:0 "[neighbor.GetTitledFirstNameNoTooltip] aceita suas alterações"
 hold_court.8270.b.refuse:0 "[neighbor.GetTitledFirstNameNoTooltip] recusa"
 hold_court.8270.d:0 "eu acho que não."
 # # Nomadic Neighbors
 hold_court.8280.t:0 "vizinhos nômades"
 hold_court.8280.desc.foreign:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] aguarda uma audiência, aparentemente distraído por [feudal_vassal.GetHerHis] problemas.\n\n"My [ROOT.Char.GetLadyLord]," [feudal_vassal.GetSheHe] gorjeios, "The nomadic [nomad_culture.GetCollectiveNoun] on my borders are restless, and each day more of them cross from [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTier] into my [feudal_county.GetName]." \n\n"I fear that — if they are not removed — they will soon have settled the entire [feudal_county.GetTierAsNameNoTooltip]!""
 hold_court.8280.desc.local:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] marcou uma audiência comigo e [nomad.Custom2('MyCharacterIntroduction', ROOT.Char)] — this ought to be good...\n\n"[ROOT.Char.GetTitleAsNameNoTooltip]!", [feudal_vassal.GetFirstNameNoTooltip] lamenta, "Nomadic riders from [nomad.GetFirstNamePossessiveNoTooltip] lands pour into my [feudal_county.GetName] — they must go back!" \n\n[nomad.GetFirstNameNoTooltip] encolhe os ombros, "My people are roamers, they only wish to find decent untapped pastures for their animals...""
 hold_court.8280.a.foreign:0 "Eles devem ser enviados de volta para [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8280.a.local:0 "[nomad.GetTitledFirstNameNoTooltip], mantenha seus cavaleiros na linha!"
 hold_court.8280.b:0 "Eu sempre preciso de pilotos qualificados."
 hold_court.8280.c:0 "Você claramente exagera, [feudal_vassal.GetFirstNameNoTooltip]."
