 # # The Growth of County
 hold_court.8070.t:0 "O crescimento de [target_county.GetNameNoTierNoTooltip]"
 hold_court.8070.desc.intro:0 "[steward.GetCouncilTitleFirstName] is visibly motivated by some grand proposal.\n\n"Excelente [ROOT.Char.GetTitleAsNameNoTooltip]! Há muito potencial em"
 hold_court.8070.desc.body:0 "para um centro regional de comércio e artesãos." \n\n"Com recursos para construção, as bases para"
 hold_court.8070.desc.existing:0 "outro"
 hold_court.8070.desc.first:0 "o primeiro da área"
 hold_court.8070.desc.end:0 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] city could be laid in [target_province.GetName] by consolidating villages.""
 hold_court.8070.a:0 "O comércio deve ser incentivado."
 hold_court.8070.a.tt:0 "Quando o [city|E] está completo:"
 hold_court.8070.b:0 "eu só posso ajudar [vassal.GetTitledFirstNameNoTooltip]."
 hold_court.8070.c:0 "Deixe os senhores locais assumirem alguma responsabilidade."
 hold_court.8070.d:0 "Finalmente algo para [royal_architect.GetTitledFirstNameNoTooltip] pendência."
 hold_court.8070.e:0 "Há assuntos mais importantes para resolver."
 # # Bustling County
 hold_court.8071.t:0 "$hold_court.8070.t$: Movimentado [target_province.GetNameNoTooltip]"
 hold_court.8071.desc.steward:0 "[steward.GetCouncilTitleFirstName] orgulhosamente entrega a notícia de que as obras para fazer [target_province.GetName] um centro de comércio são, em [steward.GetHerHis] palavras, "Coming together!" \n\n"
 hold_court.8071.desc.fallback:0 "O desenvolvimento de [target_province.GetName] is bearing fruit; soon the town will be on its feet. \n\n"
 hold_court.8071.desc.owned:0 "Os plebeus de [target_county.GetNameNoTier]"
 hold_court.8071.desc.vassal:0 "[vassal.GetTitledFirstNamePossessive] assuntos em [target_county.GetNameNoTier]"
 hold_court.8071.desc.existing:0 "acolher esses investimentos e a prosperidade que eles trarão para a área."
 hold_court.8071.desc.first:0 "agora podem mais facilmente exercer suas atividades e conduzir o comércio neste centro regional."
 hold_court.8071.a:0 "Um dia, [target_province.GetNameNoTooltip] será uma grande cidade."
