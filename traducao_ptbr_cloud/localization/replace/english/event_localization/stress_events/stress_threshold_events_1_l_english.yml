l_english:
 stress_threshold.1701.t:0 "Pausa mental: voltando para casa para o poleiro"
 stress_threshold.1701.desc.intro:0 "Enquanto ando pelos corredores do meu palácio, frustrado, muitos dos meus cortesãos parecem estar falando sem parar sobre algum problema que estão tendo em [capital_province.GetNameNoTooltip].\n\n"
 stress_threshold.1701.desc.lazy:0 "Eu simplesmente não tenho energia para me importar e quero desesperadamente voltar para a cama!"
 stress_threshold.1701.desc.wrathful:0 "Em dias como este, quando suas palavras se tornam um zumbido enfadonho e enfadonho em meus ouvidos, sinto vontade de pendurar o lote."
 stress_threshold.1701.desc.impatient:0 "Eu gostaria que eles simplesmente se apressassem e consertassem as coisas sozinhos, sem que eu tivesse que lidar pessoalmente com cada um. Pouco. Coisa."
 stress_threshold.1701.desc.arrogant:0 "Honestamente, às vezes, parece que todo o reino entraria em colapso se eu não administrasse tudo sozinho.."
 stress_threshold.1701.desc.arbitrary:0 "Talvez nem seja realmente um problema. Pode ser apenas um problema local bobo de pouca importância, talvez."
 stress_threshold.1701.desc.trusting:0 "Com a forma como as coisas estão ultimamente, acho difícil me concentrar, mas tenho certeza de que ninguém estaria dizendo coisas tão duras se não fossem verdade."
 stress_threshold.1701.desc.stubborn:0 "Honestamente, isso nem parece particularmente problemático. Se eles tentassem mais, eles nem notariam a falha."
 stress_threshold.1701.desc.fallback:0 "Às vezes é mentalmente exaustivo simplesmente ser eu."
 stress_threshold.1701.desc.rump:0 "\nAlgo sobre os sons de discussão... Familiar, no entanto. Essa lei não foi ideia minha? Esse #EMP é meu#! falhar?"
 stress_threshold.1701.a.rakish.gain:0 "Dane-se isso! eu estou indo para o bordel."
 stress_threshold.1701.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1701.b.irritable.gain:0 "eu juro [ROOT.GetCharacter.GetFaith.HighGodName], vou socar alguem."
 stress_threshold.1701.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1701.c.flagellant.gain:0 "Eu vou me flagelar pelos meus pecados!"
 stress_threshold.1701.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1701.d.profligate.gain:0 "Talvez uma nova capa me fizesse sentir melhor..."
 stress_threshold.1701.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1701.g.journaller.gain:0 "Devo me livrar desses pensamentos através da caneta."
 stress_threshold.1701.g.journaller.effect:0 "$stress_threshold.1701.g.journaller.gain$"
 stress_threshold.1701.h.confider.gain:0 "Pode ser [friend.GetFirstNameNoTooltip] vai me apoiar?"
 stress_threshold.1701.h.confider.effect:0 "[friend.GetFirstNameNoTooltip] com certeza vai me apoiar!"
 stress_threshold.1701.i.drunkard.gain:0 "Uma bebida forte resolve a maioria dos problemas..."
 stress_threshold.1701.i.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1701.j.hashishiyah.gain:0 "Haxixe vai acalmar meus nervos perturbados..."
 stress_threshold.1701.j.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 #NOTE: Discuss w/ Sean?
 stress_threshold.1701.k:0 "É apenas conversa sem sentido, nada a ver comigo."

 stress_threshold.1711.t:0 "Pausa Mental: Muito Ocupado"
 stress_threshold.1711.desc.intro:0 "De [ROOT.GetCharacter.GetFaith.FateGodName], peticionários do reino têm feito fila ultimamente. Este trabalho parece #EMP infinito#!. Ainda outro dá um passo à frente, evidentemente um comerciante angustiado de algum tipo.\n\n"
 stress_threshold.1711.desc.greedy:0 ""Do you have any taxes for me? No? Then I don't much care.""
 stress_threshold.1711.desc.diligent:0 ""I'll get to your problems in a few weeks, but you are not important enough for anything faster.""
 stress_threshold.1711.desc.patient:0 "$stress_threshold.1711.desc.diligent$"
 stress_threshold.1711.desc.deceitful:0 ""You do not look like one of my subjects. Go bother someone else.""
 stress_threshold.1711.desc.ambitious:0 ""You think you can wheedle a royal stamp out of me, burgher? I am a [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]!""
 stress_threshold.1711.desc.just:0 ""If you have come for justice, know that I do not overrule my judges just for petty coin.""
 stress_threshold.1711.desc.zealous:0 ""I can practically smell the reek of sin upon you, burgher!""
 stress_threshold.1711.desc.fallback:0 ""[ROOT.GetCharacter.GetFaith.HealthGodNamePossessive] mercy, not another one!""
 stress_threshold.1711.desc.rump:0 "\nO mercador fica boquiaberto para mim, piscando rapidamente em estado de choque. Foi algo que eu disse?"
 stress_threshold.1711.a.reclusive.gain:0 "Último. Então eu quero ficar sozinho."
 stress_threshold.1711.a.reclusive.effect:0 "$stress_threshold.1711.a.reclusive.gain$"
 stress_threshold.1711.b.flagellant.gain:0 "Talvez me flagelar afrouxasse o pecado do reino..."
 stress_threshold.1711.b.flagellant.effect:0 "$stress_threshold.1711.b.flagellant.gain$"
 stress_threshold.1711.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.d.improvident.gain:0 "Sirva-se do tesouro, burguês. Você precisa disso."
 stress_threshold.1711.d.improvident.effect:0 "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.1711.e.journaller.gain:0 "Vou buscar consolo no meu diário."
 stress_threshold.1711.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1711.f.athletic.gain:0 "Eu estou indo para um passeio. Agora."
 stress_threshold.1711.f.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.1711.g.drunkard.gain:0 "Beber! Isso é demais para uma mente sóbria."
 stress_threshold.1711.g.drunkard.effect:0 "$stress_threshold.1711.g.drunkard.gain$"
 stress_threshold.1711.h.hashishiyah.gain:0 "Haxixe! Isso é demais para uma mente sóbria."
 stress_threshold.1711.h.hashishiyah.effect:0 "$stress_threshold.1711.h.hashishiyah.gain$"
 stress_threshold.1711.i:0 "Eu sou o [ROOT.GetCharacter.GetTitleAsNameNoTooltip], eu posso fazer isso!"

 stress_threshold.1721.t:0 "Pausa Mental: Impostor!"
 stress_threshold.1721.desc.intro:1 "Recentemente, sinto que não sou digno do [ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTooltip]. Outros governantes duvidam de si mesmos como eu duvido de mim mesmo?\nEu tento ser um bom, "
 stress_threshold.1721.desc.chaste:0 "casto [ROOT.GetCharacter.GetTitleAsNameNoTooltip], mas parece que sempre sou tentado pelos prazeres da carne. Os da minha posição não devem sentir essas agitações libidinosas."
 stress_threshold.1721.desc.temperate:0 "temperado [ROOT.GetCharacter.GetTitleAsNameNoTooltip], mas minha boca parece salivar constantemente. Tudo me dá fome. Por que estou com uma fome tão terrível e incomum??"
 stress_threshold.1721.desc.generous:0 "generoso [ROOT.GetCharacter.GetTitleAsNameNoTooltip], mas não importa o quanto eu doe, sempre há alguém com uma tigela de esmola do lado de fora das paredes. Outros da minha estação não parecem ter esses problemas."
 stress_threshold.1721.desc.calm:0 "calma [ROOT.GetCharacter.GetTitleAsNameNoTooltip], mas cada #EMP um#! dos meus cortesãos parece determinado a fritar meus nervos. Pequenas crises dominam meus dias e posso me sentir quebrando de uma forma que outros de minha posição nunca sentem.."
 stress_threshold.1721.desc.humble:0 "humilde [ROOT.GetCharacter.GetTitleAsNameNoTooltip], mas parece que todas as minhas ações cheiram a orgulho. Outros de minha posição vivem tão modestamente, mas pareço ostentar minha magnificência em cada oportunidade, e não suporto isso.."
 stress_threshold.1721.desc.honest:0 "honesto [ROOT.GetCharacter.GetTitleAsNameNoTooltip], mas com cada proclamação e lei, posso ver mentiras de omissão e pequenos erros distorcendo meu significado. Outros da minha posição são tão diligentes e abertos, então por que devo ser amaldiçoado com essa natureza enganosa??"
 stress_threshold.1721.desc.craven:0 "nobre [ROOT.GetCharacter.GetTitleAsNameNoTooltip], mas sou simplesmente covarde demais para agir com tanta coragem quanto os outros de minha posição, e parece que meus súditos notam constantemente."
 stress_threshold.1721.desc.content:0 "nobre [ROOT.GetCharacter.GetTitleAsNameNoTooltip], contente com minha sorte e livre de ambições desnecessárias, mas sinto que ajo muito mais ciumento e orgulhoso do que outros de minha posição."
 stress_threshold.1721.desc.cynical_no_collide:0 "racional [ROOT.GetCharacter.GetTitleAsNameNoTooltip], mas meus súditos sempre parecem adorar as filosofias dos outros e nunca minhas próprias reflexões."
 stress_threshold.1721.desc.paranoid:0 "cauteloso [ROOT.GetCharacter.GetTitleAsNameNoTooltip], mas não posso prever tudo. Sempre há mais traidores para encontrar, mais conspiradores escondidos em salas secretas. Outros tribunais nunca parecem ter tanta traição, e só posso me culpar por inspirá-la.."
 stress_threshold.1721.desc.callous:0 "realista [ROOT.GetCharacter.GetTitleAsNameNoTooltip], mas meus súditos consideram tudo o que faço como mesquinho, constantemente reclamando de trivialidades mesquinhas. Outros da minha posição não parecem ter problemas para controlar seus inferiores."
 stress_threshold.1721.desc.compassionate:0 "compassivo [ROOT.GetCharacter.GetTitleAsNameNoTooltip], mas outros da minha posição parecem ser muito mais amados do que eu. Simplesmente não consigo me conectar com as pessoas tão bem quanto gostaria."
 stress_threshold.1721.desc.fickle:0 "flexível [ROOT.GetCharacter.GetTitleAsNameNoTooltip], mas não importa quantas vezes eu mude de ideia, não importa quantas novas informações eu obtenha, outros de minha posição parecem mais capazes de mudar do que eu."
 stress_threshold.1721.desc.vengeful:0 "apenas [ROOT.GetCharacter.GetTitleAsNameNoTooltip], vingando insultos e distribuindo retribuição, mas outros de minha posição sempre parecem entregar a vingança muito mais rapidamente."
 stress_threshold.1721.desc.forgiving:0 "perdoando [ROOT.GetCharacter.GetTitleAsNameNoTooltip], mas ainda assim meus súditos têm medo de vir a mim com seu problema. Outros da minha posição parecem ser confidentes de centenas, e não sei como posso fazer meu povo confiar em mim assim.."
 stress_threshold.1721.desc.fallback:0 "nobre [ROOT.GetCharacter.GetTitleAsNameNoTooltip], mas estou cheio de imperfeições."
 stress_threshold.1721.desc.rump:0 "\nDane-se este universo, por elevar alguém tão pobre como eu a tais alturas!"
 stress_threshold.1721.a.reclusive.gain:0 "Eu preciso ficar sozinho para pensar sobre isso."
 stress_threshold.1721.a.reclusive.effect:0 "$stress_threshold.1721.a.reclusive.gain$"
 stress_threshold.1721.b.irritable.gain:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.c.flagellant.gain:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.d.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.e.improvident.gain:0 "A caridade me torna uma pessoa melhor, certo?"
 stress_threshold.1721.e.improvident.effect:0 "$stress_threshold.1721.e.improvident.gain$"
 stress_threshold.1721.f.contrite.gain:0 "Devo confessar meus pecados publicamente."
 stress_threshold.1721.f.contrite.effect:0 "$stress_threshold.1721.f.contrite.gain$"
 #NOTE: Discuss w/ Sean?
 stress_threshold.1721.g.comfort_eater.gain:0 "Vamos festejar, festejar até me sentir melhor!"
 stress_threshold.1721.g.comfort_eater.effect:0 "Faça outro banquete! E outro, e outro!"
 stress_threshold.1721.h.inappetetic.gain:0 "Diga ao cozinheiro para parar de fazer meu jantar. eu não quero isso."
 stress_threshold.1721.h.inappetetic.effect:0 "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.1721.i.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.i.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.j.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.1721.j.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.1721.k.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.k.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.l.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.l.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.m:0 "Eu sou tão bom quanto o resto!"
 stress_threshold.1721.n:0 "Talvez eu esteja desejando a carne mais rara..."

 stress_threshold.1731.t:0 "Pausa mental: sem tempo para mim"
 stress_threshold.1731.desc.intro:1 "Governar tem sido um trabalho tão exaustivo ultimamente. É como nenhum assunto de [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] podem limpar a bunda sem minha instrução expressa!\nEu estava no meio do planejamento de uma pequena escapadela"
 stress_threshold.1731.desc.lustful:0 "para um bordel local, onde pretendo permanecer até ficar irritada e com dores,"
 stress_threshold.1731.desc.gluttonous:0 "a uma taberna famosa, onde experimentarei a exótica cozinha estrangeira,"
 stress_threshold.1731.desc.brave:0 "para um torneio distante com uma reputação de uma ferocidade particular,"
 stress_threshold.1731.desc.shy:0 "para uma propriedade privada longe da capital,"
 stress_threshold.1731.desc.gregarious:0 "festejar com alguns tipos amáveis,"
 stress_threshold.1731.desc.sadistic:0 "para uma masmorra isolada repleta de camponeses sem importância,"
 stress_threshold.1731.desc.fallback:0 "longe da agitação de [capital_province.GetNameNoTooltip],"
 stress_threshold.1731.desc.rump:0 "quando um criado vem correndo até mim, tagarelando sobre alguma nova catástrofe trivial."
 stress_threshold.1731.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.b.reclusive.gain:0 "Pode esperar, tudo pode esperar."
 stress_threshold.1731.b.reclusive.effect:0 "$stress_threshold.1731.b.reclusive.gain$"
 stress_threshold.1731.c.profligate.gain:0 "Vou parar para comprar algumas coisas no caminho..."
 stress_threshold.1731.c.profligate.effect:0 "$stress_threshold.1731.c.profligate.gain$"
 stress_threshold.1731.d.comfort_eater.gain:0 "Vou pensar em voltar mais cedo durante o almoço"
 stress_threshold.1731.d.comfort_eater.effect:0 "$stress_threshold.1731.d.comfort_eater.gain$"
 stress_threshold.1731.e.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.f.confider.gain:0 "eu vou falar com [friend.GetFirstNameNoTooltip] sobre isso no caminho."
 stress_threshold.1731.f.confider.effect:0 "$stress_threshold.1731.f.confider.gain$"
 stress_threshold.1731.g.athletic.gain:0 "Talvez eu caminhe para minha fuga..."
 stress_threshold.1731.g.athletic.effect:0 "$stress_threshold.1731.g.athletic.gain$"
 stress_threshold.1731.h.drunkard.gain:0 "Estarei bebendo o passeio inteiro, parece."
 stress_threshold.1731.h.drunkard.effect:0 "$stress_threshold.1731.h.drunkard.gain$"
 stress_threshold.1731.i.hashishiyah.gain:0 "Temos bolos de haxixe para o passeio?"
 stress_threshold.1731.i.hashishiyah.effect:1 "$stress_threshold.1731.i.hashishiyah.gain$"
 stress_threshold.1731.g:0 "#EMP Fine#!, vou cancelar meus planos."

 stress_threshold.2301.t:0 "Pausa Mental: Necessidades Crescentes"
 stress_threshold.2301.desc.intro:0 "Cada dia parece escapar de mim recentemente, um trem interminável de peticionários gananciosos e decisões difíceis. Meu peito aperta quando outro passo à frente. Meus dedos coçam e formigam nas pontas, meus olhos parecem pequenos demais para o meu crânio.\nEu preciso ficar longe disso, só por um tempo, eu preciso"
 stress_threshold.2301.desc.lustful:0 "sentir o calor de outro ser humano em meus braços, apenas para me conectar com alguém um pouco."
 stress_threshold.2301.desc.gluttonous:0 "comer alguma coisa, qualquer coisa, para saciar esse vazio de significado."
 stress_threshold.2301.desc.greedy:0 "sentir a dureza reconfortante de uma moeda fria entre meus dedos, algo confiável, algo que faz sentido."
 stress_threshold.2301.desc.gregarious:0 "fale com alguém, qualquer pessoa, realmente #EMP talk#! e sinto que eles me entendem."
 stress_threshold.2301.desc.fallback:0 "apenas respire sem se sentir esmagado, sorria sem se sentir vazio."
 stress_threshold.2301.desc.rump:0 "\nÉ muito pedir isso?"
 stress_threshold.2301.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.b.profligate.gain:0 "Pode ser... Talvez uma cama nova? Ou três?"
 stress_threshold.2301.b.profligate.effect:0 "$stress_threshold.2301.b.profligate.gain$"
 stress_threshold.2301.c.comfort_eater.gain:0 "$stress_threshold.1721.g.comfort_eater.gain$"
 stress_threshold.2301.c.comfort_eater.effect:0 "$stress_threshold.1721.g.comfort_eater.effect$"
 stress_threshold.2301.d.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.d.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.e.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.e.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.f:0 "Eu odeio isso."

 stress_threshold.2311.t:0 "Pausa Mental: Assombrado pelo Passado"
 stress_threshold.2311.desc.intro:0 "Sento-me meditando em meu trono, meu coração pesado com a memória, refletindo sobre as coisas que fiz anos e anos atrás."
 stress_threshold.2311.desc.generous:0 "Eu era realmente um generoso [ROOT.GetCharacter.GetTitleAsNameNoTooltip]? Eu realmente ajudei as pessoas?"
 stress_threshold.2311.desc.diligent:0 "Eu trabalhei duro o suficiente naquela época? Minha labuta evitou problemas ou os causou?"
 stress_threshold.2311.desc.wrathful:0 "Quantas vezes eu ataquei com raiva? Minha ira foi bem gasta ou mal direcionada?"
 stress_threshold.2311.desc.patient:0 "Tenho sido muito cauteloso? Minha paciência tem sido algo mais do que indecisão glorificada?"
 stress_threshold.2311.desc.arrogant:0 "Meu orgulho me trouxe até aqui? Eu tenho uma queda proporcional esperando para me condenar?"
 stress_threshold.2311.desc.humble:0 "Eu era realmente bom o suficiente? não seria outro [ROOT.GetCharacter.GetTitleAsNameNoTooltip] foram mais adequados?"
 stress_threshold.2311.desc.deceitful:0 "Estou muito emaranhado em minhas próprias mentiras? Eu pensei que era inteligente, mas talvez meu engano esteja me alcançando agora?"
 stress_threshold.2311.desc.zealous:0 "eu realmente tenho [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] olho? Minha fé tem sido uma tocha no escuro, ou uma pira para minha própria loucura??"
 stress_threshold.2311.desc.fallback:0 "Eu estava certo? Eu estava errado?"
 stress_threshold.2311.desc.rump:0 "Alguma vez eu realmente fiz a coisa certa?\nMinha cabeça lateja. Por que [ROOT.GetCharacter.GetFaith.HighGodName] incumbe-me de decidir se [ROOT.GetCharacter.GetFaith.HighGodNameSheHe] sabia que isso me deixaria tão miserável?"
 stress_threshold.2311.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2311.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2311.b.irritable.gain:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.2311.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.2311.c.flagellant.gain:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.2311.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.2311.d.improvident.gain:0 "Talvez uma doação de caridade possa aliviar minha mente..."
 stress_threshold.2311.d.improvident.effect:0 "$stress_threshold.2311.d.improvident.gain$"
 stress_threshold.2311.e.contrite.gain:0 "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.2311.e.contrite.effect:0 "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.2311.f.inappetetic.gain:0 "Eu não posso comer em um momento como este."
 stress_threshold.2311.f.inappetetic.effect:0 "$stress_threshold.2311.f.inappetetic.gain$"
 stress_threshold.2311.g.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2311.g.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2311.h.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.2311.h.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.2311.i.athletic.gain:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2311.i.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2311.j.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2311.j.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2311.k.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2311.k.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2311.l:0 "Não posso errar, sou um [ROOT.GetCharacter.GetTitleAsNameNoTooltip]!"

 stress_threshold.2321.t:0 "Mental Break: Confuso pelo Tribunal"
 stress_threshold.2321.desc.intro:0 "Tudo que eu faço as pessoas aproveitam!"
 stress_threshold.2321.desc.impatient:0 "Minha vida é uma procissão constante de explicações longas e incoerentes para as quais não tenho tempo!"
 stress_threshold.2321.desc.honest:0 "Minha corte mente na minha cara, o dia todo, todos os dias, plebeus e nobres!"
 stress_threshold.2321.desc.trusting:0 "$stress_threshold.2321.desc.honest$"
 stress_threshold.2321.desc.compassionate:0 "Meus súditos usam minha compaixão constantemente, ansiosos para explorar até a última gota de empatia em meu fígado!"
 stress_threshold.2321.desc.forgiving:0 "Minha misericórdia é testada diariamente, às vezes duas vezes ao dia, por uma legião de ingratos fedorentos!"
 stress_threshold.2321.desc.fallback:0 "Minha corte está cheia de parasitas! Vampiros! sanguessugas!"
 stress_threshold.2321.desc.rump:0 "Isso faz meu sangue ferver!\nSimplesmente não aguento mais! Se eu não fizer algo sobre isso, eu vou gritar!"
 stress_threshold.2321.a.irritable.gain:0 "E talvez eu grite de qualquer maneira!"
