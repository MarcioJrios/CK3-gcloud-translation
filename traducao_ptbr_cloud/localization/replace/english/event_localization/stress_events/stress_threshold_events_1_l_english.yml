 stress_threshold.2331.t:0 "Quebra Mental: Autoridade Estrangeira"
 stress_threshold.2331.desc.intro:0 "Ultimamente, meus cortesãos parecem me evitar a todo custo. Eu ouço sussurros que "
 stress_threshold.2331.desc.calm:0 "eles consideram minha aparência calma perturbadora, desprovida de emoção"
 stress_threshold.2331.desc.brave:0 "minha bravura é confundida com sede de sangue"
 stress_threshold.2331.desc.ambitious:0 "eles acham que não vou parar por nada para alcançar minhas ambições, que nada é sagrado para mim"
 stress_threshold.2331.desc.just:0 "eles acham que sou muito severo, que sigo muito a letra da lei em vez de seu espírito"
 stress_threshold.2331.desc.callous:0 "eles dizem que não tenho coração, que não me importo com ninguém além de mim mesmo"
 stress_threshold.2331.desc.stubborn:0 "eles me consideram muito teimoso, muito inflexível, muito intransigente"
 stress_threshold.2331.desc.fallback:0 "eles me acham muito impessoal, muito distante"
 stress_threshold.2331.desc.rump:0 ", mas isso significa apenas que eu governo com mão firme. Isso não significa que eu sou um monstro.\n\n... isso?"
 stress_threshold.2331.a.reclusive.gain:0 "Não quero ver #EMP eles#! qualquer!"
 stress_threshold.2331.a.reclusive.effect:0 "$stress_threshold.2331.a.reclusive.gain$"
 stress_threshold.2331.a.reclusive.opinion_list:0 "Sua [courtiers|E] são forçados a ir embora"
 stress_threshold.2331.b.irritable.gain:0 "malditos ingratos!"
 stress_threshold.2331.b.irritable.effect:0 "$stress_threshold.2331.b.irritable.gain$"
 stress_threshold.2331.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2331.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2331.d.improvident.gain:0 "Ouro e prata vão me comprar amor!"
 stress_threshold.2331.d.improvident.effect:0 "$stress_threshold.2331.d.improvident.gain$"
 stress_threshold.2331.e.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2331.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2331.f.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.2331.f.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.2331.g.athletic.gain:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2331.g.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2331.h.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2331.h.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2331.i.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2331.i.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2331.j:0 "Eu não preciso de amor, apenas obediência."

 stress_threshold.2341.t:0 "Pausa Mental: Dever Esquivado"
 stress_threshold.2341.desc.intro:0 "Droga, eu preciso de um tempo para mim também! E daí se eu não comparecer ao tribunal por alguns dias, ou mesmo um mês? Governar é minha prerrogativa, e vou exercê-la, ou deixá-la, quando quiser..\nEu sou o [ROOT.GetCharacter.GetTitleAsNameNoTooltip],"
 stress_threshold.2341.desc.lazy:0 "e eu preciso do meu descanso!"
 stress_threshold.2341.desc.craven:0 "e se eu optar por não me expor aos perigos da vida na corte, não é da conta de ninguém, mas de mim mesmo.!"
 stress_threshold.2341.desc.shy:0 "e se eu não quiser enfrentar as hordas da corte, não preciso!"
 stress_threshold.2341.desc.arbitrary:0 "e não tenho obrigações exceto aquelas que escolho manter!"
 stress_threshold.2341.desc.fickle:0 "$stress_threshold.2341.desc.arbitrary$"
 stress_threshold.2341.desc.fallback:0 "e minhas escolhas são invioláveis!"
 stress_threshold.2341.a.reclusive.gain:0 "Vá embora! Todos vocês!"
 stress_threshold.2341.a.reclusive.effect:0 "$stress_threshold.2341.a.reclusive.gain$"
 stress_threshold.2341.a.reclusive.list_courtier:0 "$stress_threshold.2331.a.reclusive.opinion_list$"
 stress_threshold.2341.a.reclusive.list_guest:0 "Cada [guest|E] folhas"
 stress_threshold.2341.b.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2341.b.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2341.c.comfort_eater.gain:0 "$stress_threshold.1721.g.comfort_eater.gain$"
 stress_threshold.2341.c.comfort_eater.effect:0 "$stress_threshold.1721.g.comfort_eater.effect$"
 stress_threshold.2341.c.comfort_eater.tt:0 "Seus cortesãos riem de um apelido desagradável nas suas costas..."
 stress_threshold.2341.d.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2341.d.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2341.e.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.2341.e.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.2341.f.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2341.f.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2341.g.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2341.g.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2341.h:0 "Danem-se suas peles petulantes!"

 stress_threshold.2351.t:0 "Intervalo mental: comentários impróprios"
 stress_threshold.2351.desc.intro:0 "Sento-me, prestando apenas um pouco de atenção, enquanto o camponês termina sua história de aflição. Francamente, eu mal registrei o que eles estavam falando. Minha mente está cheia de meus próprios problemas.\n\n"
 stress_threshold.2351.desc.content:0 ""Can't you just be #EMP content#! with what you have left?","
 stress_threshold.2351.desc.cynical:0 ""Pfft, how can I even know you aren't #EMP lying#!?","
 stress_threshold.2351.desc.paranoid:0 ""A #EMP likely#! story. You're probably some foreign spy!","
 stress_threshold.2351.desc.sadistic:0 ""You know, I think there's a #EMP perfect#! spot in my dungeon for you","
 stress_threshold.2351.desc.vengeful:0 ""I'm sure you deserved #EMP everything#! that happened to you","
 stress_threshold.2351.desc.fallback:0 ""By [ROOT.GetCharacter.GetFaith.HighGodName], you #EMP stink#!","
 stress_threshold.2351.desc.rump:0 "Eu respondo, sem pensar.\nA corte ao nosso redor fica totalmente silenciosa, todos os olhos voltados para o perplexo plebeu e para mim. Evidentemente, essa não era a resposta que eles esperavam."
 stress_threshold.2351.a.reclusive.gain:0 "#EMP Leave#!, todos vocês!"
 stress_threshold.2351.a.reclusive.effect:0 "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.2351.b.irritable.gain:0 "O que vocês esperam de mim, seus bebedores de leite??"
 stress_threshold.2351.b.irritable.effect:0 "$stress_threshold.2351.b.irritable.gain$"
 stress_threshold.2351.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2351.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2351.d.improvident.gain:0 "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.2351.d.improvident.effect:0 "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.2351.e.inappetetic.gain:0 "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.2351.e.inappetetic.effect:0 "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.2351.f.journaller.gain:0 "Talvez eu esboce os peticionários em meu diário..."
 stress_threshold.2351.f.journaller.effect:0 "$stress_threshold.2351.f.journaller.gain$"
 stress_threshold.2351.g.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2351.g.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2351.h.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2351.h.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2351.i:0 "Desculpas, agora, por favor, repita sua história..."

 stress_threshold.3401.t:0 "Pausa Mental: Atirando no Mensageiro"
 stress_threshold.3401.desc.intro:0 "Minha cabeça parece uma tempestade presa em um ovo. Eu me contorço, tentando ficar confortável em meu trono, enquanto um mensageiro me conta uma história triste e irrelevante sobre piratas, bandidos, invasores ou algum tipo de bobagem comum..\nA pressão em meu crânio aumenta, exigindo alívio em algum lugar e, quase involuntariamente, minha boca se abre para falar.."
 stress_threshold.3401.desc.vengeful:0 ""Did you not throw an egg at me some years ago?"
 stress_threshold.3401.desc.wrathful:0 ""How dare you bring me such trivialities?!"
 stress_threshold.3401.desc.impatient:0 ""Spit it out, moron! Gah, too slow!"
 stress_threshold.3401.desc.arbitrary:0 ""By [ROOT.GetCharacter.GetFaith.HighGodName], Eu acho seu cheiro bastante potente."
 stress_threshold.3401.desc.paranoid:0 ""You think I'll fall for these obvious lies? You are clearly some hired assassin!"
 stress_threshold.3401.desc.callous:0 ""I do not care about such petty problems."
 stress_threshold.3401.desc.sadistic:0 ""Your poor service sets a bad example."
 stress_threshold.3401.desc.fallback:0 "$stress_threshold.3401.desc.wrathful$"
 stress_threshold.3401.desc.rump:0 "#EMP Behead this fool!#!"\nO tribunal ao nosso redor fica mortalmente silencioso."
 stress_threshold.3401.a.reclusive.gain:0 "E então todos vocês saem da minha vista!"
 stress_threshold.3401.a.reclusive.effect:0 "$stress_threshold.3401.a.reclusive.gain$"
 stress_threshold.3401.a.reclusive.list:0 "Cada [character|E] fora de sua casa imediata"
 stress_threshold.3401.b.irritable.gain:0 "E decapitar qualquer um que tentar falar comigo!"
 stress_threshold.3401.b.irritable.effect:0 "$stress_threshold.3401.b.irritable.gain$"
 stress_threshold.3401.c.journaller.gain:0 "Torça o cadáver! #EMP vou ter os fluidos para tinta!#!"
 stress_threshold.3401.c.journaller.effect:0 "$stress_threshold.3401.c.journaller.gain$"
 stress_threshold.3401.d.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.3401.d.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.3401.e.drunkard.gain:0 "E traga-me uma bebida! E um sobressalente!"
 stress_threshold.3401.e.drunkard.effect:0 "$stress_threshold.3401.e.drunkard.gain$"
 stress_threshold.3401.f.hashishiyah.gain:0 "E traga alguns bolos de haxixe!"
 stress_threshold.3401.f.hashishiyah.effect:0 "$stress_threshold.3401.f.hashishiyah.gain$"
 stress_threshold.3401.g:0 "E traga-me a cabeça para um escabelo!"

 stress_threshold.3411.t:0 "Pausa mental: eu sou indigno!"
 stress_threshold.3411.desc.intro:0 "Eu não posso fazer isso. Eu simplesmente não posso fazer isso. eu não posso ser [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L] mais um momento! Como alguém consegue #EMP gerenciar#! essa massa fervilhante de estresse? Não importa como"
 stress_threshold.3411.desc.generous:0 "quanto eu dou, não importa o quão generoso eu seja com meus súditos, alguns sempre parecem ser pobres, e alguns sempre parecem me odiar."
 stress_threshold.3411.desc.diligent:0 "quanto trabalho, quantas noites sem dormir passo longe da cama, os problemas do reino parecem sempre se multiplicar e apodrecer."
 stress_threshold.3411.desc.patient:0 "pacientemente eu escuto problema após problema, eu simplesmente pareço nunca ter soluções boas o suficiente."
 stress_threshold.3411.desc.humble:0 "pouco deixei meu orgulho atrapalhar meu dever, ainda sinto como se estivesse sendo consumido vivo por minha própria arrogância."
 stress_threshold.3411.desc.shy:0 "tanto esforço que eu coloco para manter a corte, a visão de cortesãos se aglomerando me deixa em apoplexia de medo."
 stress_threshold.3411.desc.just:0 "apenas eu sou, não importa o quão fervorosamente eu busque o estado de direito, o crime ainda apodrece em todos os cantos do meu domínio."
 stress_threshold.3411.desc.trusting:0 "muitas vezes eu perdôo as pessoas, ou faço empréstimos, ou dou o benefício da dúvida, algo catastrófico e imprevisível sempre parece acontecer."
 stress_threshold.3411.desc.compassionate:0 "muitas vezes eu tento manter o tribunal, para ouvir o povo comum da terra, sempre há centenas esperando para solicitar minha ajuda."
 stress_threshold.3411.desc.forgiving:0 "$stress_threshold.3411.desc.trusting$"
 stress_threshold.3411.desc.fallback:0 "Eu tento muito, tudo que eu faço parece ser um erro, toda conquista se transforma em cinzas em minhas mãos.."
 stress_threshold.3411.desc.rump:0 "\nÉ claro que vou #EMP nunca#! ser bom o suficiente para governar. Algo #EMP tem#! dar."
 stress_threshold.3411.a.reclusive.gain:1 "NÃO OLHE PARA MIM!"
 stress_threshold.3411.a.reclusive.effect:0 "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.3411.b.flagellant.gain:0 "Minha carne por perdão!"
 stress_threshold.3411.b.flagellant.effect:0 "$stress_threshold.3411.b.flagellant.gain$"
 stress_threshold.3411.c.profligate.gain:0 "Grandes monumentos enganarão meus súditos..."
 stress_threshold.3411.c.profligate.effect:0 "$stress_threshold.3411.c.profligate.gain$"
 stress_threshold.3411.d.improvident.gain:0 "E se o tesouro fosse de todos?"
 stress_threshold.3411.d.improvident.effect:0 "$stress_threshold.3411.d.improvident.gain$"
 stress_threshold.3411.e.contrite.gain:0 "O mundo #EMP deve#! sabe da minha inadequação!"
 stress_threshold.3411.e.contrite.effect:0 "$stress_threshold.3411.e.contrite.gain$"
 stress_threshold.3411.f.inappetetic.gain:0 "Esvazie as despensas! Eu não mereço comida tentadora."
 stress_threshold.3411.f.inappetetic.effect:0 "$stress_threshold.3411.f.inappetetic.gain$"
 stress_threshold.3411.f.inappetetic.list:0 "Cada [courtier|E] e [guest|E] passou fome ao seu lado"
 stress_threshold.3411.g.journaller.gain:0 "Meus velhos diários! Devo estudar minhas falhas..."
 stress_threshold.3411.g.journaller.effect:0 "$stress_threshold.3411.g.journaller.gain$"
 stress_threshold.3411.h.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.3411.h.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.3411.i.athletic.gain:0 "Não posso fugir dessa responsabilidade, mas posso tentar."
 stress_threshold.3411.i.athletic.effect:0 "$stress_threshold.3411.i.athletic.gain$"
 stress_threshold.3411.j.drunkard.gain:0 "Traga-me um barril de bebida para banhar minhas mágoas."
 stress_threshold.3411.j.drunkard.effect:0 "$stress_threshold.3411.j.drunkard.gain$"
 stress_threshold.3411.k.hashishiyah.gain:0 "Eu quero haxixe suficiente para obliterar essa vergonha."
 stress_threshold.3411.k.hashishiyah.effect:0 "$stress_threshold.3411.k.hashishiyah.gain$"
 stress_threshold.3411.l:0 "É isso! eu abdico!"
 stress_threshold.3411.l.list:0 "Cada [vassal|E] quem não te odeia"
 stress_threshold.3411.l.tt:0 "Todos [claims|E] contra o seu [titles|E] vir a ser [pressed|E]"

 stress_threshold.3421.t:0 "Pausa Mental: Domínio da Devassidão"
 stress_threshold.3421.desc.intro:0 ""My liege", implora ao servo,"won't you please do something? [burning_holding.GetNameNoTier] burns! You must send aid!".\n\n"
 stress_threshold.3421.desc.lustful:0 "Eu me estico, ambas as mãos entrando em contato com a bela carne jovem sem esforço. Um coro de gemidos atrás de mim parece não incomodado pelo visitante."
 #Go full Denethor:
 stress_threshold.3421.desc.gluttonous:0 "Continuo a enfiar comida na boca, apenas parando a minha-[ROOT.GetCharacter.GetWomanMan] festa depois que vários minutos constrangedores se passam e fica claro que o mensageiro não está saindo sem um comando explícito."
 stress_threshold.3421.desc.greedy:0 "Eu simplesmente continuo a contar minhas moedas, imperturbável. As pilhas brilhantes de prata e ouro me cercam como as torres de um pequeno castelo, classificadas por tamanho e pureza, e compreendem uma parte significativa de minha riqueza.."
 stress_threshold.3421.desc.lazy:0 "Meus olhos permanecem fechados. Balanço suavemente em minha tipóia de pano, sozinho na torre mais alta que possuo, exceto pelo mensageiro e um [ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip|L] resgate em travesseiros macios e cobertores."
 stress_threshold.3421.desc.arrogant:0 "Continuo no meu modelo de construção de uma versão nova e perfeita do palácio ideal. É como eu em todos os detalhes e, porque estou fazendo isso, cada detalhe é inerentemente correto."
 stress_threshold.3421.desc.craven:0 "Eu permaneço firmemente preso atrás de uma pesada porta de ferro. Seria preciso uma dúzia de soldados robustos para entrar aqui, e nesta sala segura e sem janelas estou mais longe do perigo.."
 stress_threshold.3421.desc.gregarious:0 "Eu mal posso ouvi-los sobre os sons de riso estridente e alegria vindo atrás de mim. Minha festa está em pleno andamento, e já faz vários dias."
 stress_threshold.3421.desc.cynical:0 "Eu os encaro da porta do meu santuário, meu rosto é uma máscara de descrença. Queimando, honestamente? Uma mentira clara e óbvia. Como posso saber que este é realmente um dos #EMP my#! funcionários? Eles podem ser qualquer um! Melhor se livrar deles rapidamente."
 stress_threshold.3421.desc.zealous:0 "Eu continuo lendo de [ROOT.GetCharacter.GetFaith.ReligiousText], cercado pelos símbolos sagrados da minha fé, implorando [ROOT.GetCharacter.GetFaith.HighGodName] para orientação. Somente quando fica claro que o mensageiro não irá embora, eu me viro."
 stress_threshold.3421.desc.stubborn:0 "Meus olhos permanecem fechados, minha cama imperturbável. Minha rotina é minha rotina e não vou mudar sem um #EMP extremamente#! boa razão. Só quando o mensageiro começa a perguntar de novo eu mexo."
 stress_threshold.3421.desc.fallback:0 "Eu estou na torre mais alta em [capital_holding.GetNameNoTier], olhando para a capital, meus lábios franzidos. Parece que não saio daqui há dias, e toda vez que saio, algo dá dramaticamente errado."
 stress_threshold.3421.desc.rump:0 "\n\n"I believe I gave strict instructions not to be disturbed", Eu respondo. Apenas esta sala, esta realidade, realmente faz mais sentido para minha mente desgastada."
 stress_threshold.3421.a.rakish.gain:0 "Traga-me um companheiro e enviarei alívio."
 stress_threshold.3421.a.rakish.effect:0 "$stress_threshold.3421.a.rakish.gain$"
 stress_threshold.3421.b.reclusive.gain:0 "Lide com isso vocês mesmos! Deixe-me ser!"
