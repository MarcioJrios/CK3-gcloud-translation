 stress_trait_ongoing.4501.t:0 "Nem Uma Mordida Para Comer"
 stress_trait_ongoing.4501.desc:0 "As últimas semanas foram particularmente estressantes, e tudo que eu quero é um bom e saboroso [ROOT.Char.Custom('FavoriteTreat')] comer... talvez vários...\nDane-se tudo, talvez uma mesa inteira deles!\nInfelizmente, meu cozinheiro me informa que não tem mais nada, nem os ingredientes para fazer mais."
 stress_trait_ongoing.4501.a:0 "Pegue essas moedas. Custe o que custar, pegue minha comida!"
 stress_trait_ongoing.4501.b:0 "Você tem #EMP alguma coisa#! na mão que pode satisfazer meus desejos?"
 stress_trait_ongoing.4501.b.success:0 "Você descobre uma nova sobremesa favorita"
 stress_trait_ongoing.4501.b.cannibal:0 "Você desenvolve um gosto por carne humana"
 stress_trait_ongoing.4501.b.failure:0 "Seu desejo fica insatisfeito"
 stress_trait_ongoing.4501.c:0 "Eca... Acho que só preciso ir sem."

 stress_trait_ongoing.4502.t:0 "A fome"
 stress_trait_ongoing.4502.desc:0 "As últimas semanas foram particularmente estressantes, e tudo que eu quero é um bom e suculento corte de carne. Um bom corte macio como um lombo, ou talvez costelas?\nMinha boca saliva com o pensamento, e eu sei que não consigo segurar a fome. Não dessa vez."
 stress_trait_ongoing.4502.a:0 "Não é como se alguém sentisse falta [prisoner.GetTitledFirstName]."
 stress_trait_ongoing.4502.b:0 "[courtier.GetTitledFirstName] está vindo para [courtier.GetHerHim], qualquer maneira..."
 stress_trait_ongoing.4502.c:0 "Tempo para uma viagem até [hapless_village.GetNameNoTier]!"

 stress_trait_ongoing.5001.t:0 "Festa das Intenções"
 stress_trait_ongoing.5001.desc:0 ""Come with me [ROOT.Char.GetTitledFirstName]; I have a surprise for you!" [giver.Custom2('MyCharacterIntroduction', ROOT.Char)] diz animadamente. "I noticed you haven't been eating well, so I spent weeks seeking out the rarest delicacies I could find!"\nSegue [giver.GetHerHim] no salão de banquetes, vejo uma mesa repleta de uma grande variedade de pratos gourmet. [ROOT.Char.Custom('GetExpensiveMeal')|U] e [ROOT.Char.Custom('GetExpensiveMealAlt')]... [ROOT.Char.Custom('GetExpensiveDessert')]... só o cheiro faz meu estômago revirar.\n\n"Well? Dig in, my [ROOT.Char.GetLadyLord]!""
 stress_trait_ongoing.5001.a:0 ""It is, uh... really good. Mmm. So tasty.""
 stress_trait_ongoing.5001.a.flavor:0 "Vou comer a refeição, mas apenas para ser educado."
 stress_trait_ongoing.5001.b:0 ""You shouldn't have... no, really. #EMP Servants!#! Take this away.""
 stress_trait_ongoing.5001.c.dog:0 "Finja comer, mas alimente tudo para [ROOT.Char.Custom('DogStoryName')] debaixo da mesa."
 stress_trait_ongoing.5001.c.cat:0 "Finja comer, mas alimente tudo para [ROOT.Char.Custom('CatStoryName')] debaixo da mesa."
 stress_trait_ongoing.5001.c.no_pet:0 "Finja comer, mas dê tudo para um cachorro embaixo da mesa."
 stress_trait_ongoing.5001.c.success:0 "[giver.GetTitledFirstName] acha que gostei da refeição"
 stress_trait_ongoing.5001.c.failure:0 "[giver.GetTitledFirstName] percebe que eu não comi a comida"

