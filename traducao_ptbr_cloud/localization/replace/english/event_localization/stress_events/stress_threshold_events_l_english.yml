l_english:
 stress_threshold_cooldown_message:1 "Se você ainda está [stressed|E] no [SCOPE.ScriptValue('stress_threshold_cooldown_duration_in_years')|V0] anos, você pode sofrer outro [mental_break|E]"

 # System Messages
 stress_threshold.0010.toast:2 "ganhou um [stress_level|E]"
 stress_threshold.0010.text:0 "Você foi dominado por [stress|E]"
 stress_threshold.0400.toast:2 "Você passou por cima do seu [stress|E] limitar e redefinir para [stress_level|E] 3"

 # Level 1 Stress Events
 stress_threshold.1001.t:0 "Pausa Mental: Pensamentos Sombrios"
 stress_threshold.1001.desc:0 "Culpa e vergonha têm me atormentado ultimamente. Todos os meus pecados, minhas falhas, minhas falhas... esses pensamentos sombrios me distraem de minhas responsabilidades e me mantêm acordado à noite.\nSinto que devo fazer algo para acabar com essa angústia mental, mas o que poderia ajudar?"
 stress_threshold.1001.contrite.gain:0 "Devo confessar todos os meus erros!"
 stress_threshold.1001.contrite.effect:0 "Eu não posso mais esconder meus segredos!"
 stress_threshold.1001.flagellant.gain:0 "A picada do chicote extirpará meus pecados."
 stress_threshold.1001.flagellant.effect:0 "Eu mereço ser punido! Para tudo!"
 stress_threshold.1001.improvident.gain:0 "Doar para caridade compensará meus pecados."
 stress_threshold.1001.improvident.effect:0 "Outros precisam do meu ouro mais do que eu!"
 stress_threshold.1001.drunkard.gain:0 "Talvez algumas bebidas ajudem?"
 stress_threshold.1001.drunkard.effect:0 "Eu vou beber até que esses pensamentos desapareçam."
 stress_threshold.1001.hashishiyah.gain:0 "Um pouco de haxixe vai me acalmar..."
 stress_threshold.1001.hashishiyah.effect:1 "Uma noite relaxante com uma bandeja de bolos de haxixe ajudará."
 stress_threshold.1001.journaller.gain:0 "Escrever minhas preocupações vai me ajudar a focar."
 stress_threshold.1001.journaller.effect:0 "Eu preciso de uma noite sozinha no meu escritório."
 stress_threshold.1001.endure:0 "Devo ser forte e resistir a esses impulsos!"

 stress_threshold.1011.t:0 "Intervalo Mental: Desejos Arbitrários"
 stress_threshold.1011.desc:0 "Ultimamente parece que estou constantemente sendo distraída por pensamentos lascivos e fantasias eróticas. Com todas as dificuldades da minha vida cotidiana, é muito fácil me perder em devaneios e esquecer a realidade.\nEsses desejos estão claramente interferindo em minha vida, mas o que devo fazer a respeito??"
 stress_threshold.1011.rakish.gain:0 "Uma viagem ao bordel trará alívio!"
 stress_threshold.1011.rakish.effect:0 "Deixe ninguém além de mim entrar no bordel esta noite."
 stress_threshold.1011.rakish.tt:0 "Tal comportamento arbitrário tem riscos inerentes..."
 stress_threshold.1011.reclusive.gain:0 "Devo isolar-me para evitar a tentação!"
 stress_threshold.1011.reclusive.effect:0 "Só na solidão encontrarei a paz!"
 stress_threshold.1011.conversion.interfaith:0 "Talvez uma nova visão [new_faith.HighGodName] Me ajudará?"
 stress_threshold.1011.conversion.intrafaith:0 "Pode ser [new_faith.HighGodName] pode me ajudar onde [ROOT.Char.GetFaith.HighGodName] fracassado?"
 stress_threshold.1011.conversion.judaism:0 "Os velhos mandamentos me ajudarão a permanecer puro."
 stress_threshold.1011.conversion.christianity:0 "Jesus, livra-me destas tentações!"
 stress_threshold.1011.exercise.gain:0 "Talvez um tipo diferente de saída ajude..."
 stress_threshold.1001.exercise.effect:0 "Um bom treino vai queimar esses desejos."
 stress_threshold.1011.endure:0 "Vou morder meu lábio e tentar manter o foco!"

 stress_threshold.1501.t:0 "Pausa Mental: Nada Importa"
 stress_threshold.1501.intro.desc:0 "A cada novo dia é mais difícil para mim encontrar um motivo para me arrastar para fora da cama e fazer uma corte."
 stress_threshold.1501.helper.desc:0 "[scoped_helper.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] me espera no refeitório, ainda [scoped_helper.GetHerHis] palavras não me dão conforto hoje."
 stress_threshold.1501.nohelper.desc:0 "Mesmo depois de me arrastar até o refeitório, não encontro interesse no ato repetitivo dos recepcionistas, nem prazer na farta comida diante de mim.."
 stress_threshold.1501.faith.desc:0 "\nMesmo as palavras do [scoped_ruler.GetFaith.AltPriestTermPlural] soa oco aos meus ouvidos."
 stress_threshold.1501.fallback.desc:0 "\nO ritmo monótono desta vida tornou-se insuportável."
 stress_threshold.1501.a:0 "Eu não suporto [scoped_helper.GetHerHim] não mais!"
 stress_threshold.1501.b:0 "Acho que vou evitar o almoço de novo."
 stress_threshold.1501.c:0 "Eu só quero ser deixado sozinho."
 stress_threshold.1501.d:0 "Por que comer quando tudo tem gosto de cinzas?"
 stress_threshold.1501.e:0 "Não posso deixar que esses pensamentos sombrios me distraiam."
 stress_threshold.1501.f:0 "A vida como um [scoped_ruler.GetFaith.GetAdherentName] não tem propósito."

 stress_threshold.1502.t:0 "Ruptura Mental: Ressentimento"
 stress_threshold.1502.intro.desc:0 "Por que devo sempre fazer tudo sozinho? Como posso esperar que eu governe [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] quando metade dos meus servos são incapazes de seguir minhas ordens, e a outra metade nem mesmo as entende?"
 stress_threshold.1502.courtier.desc:0 "\n\n[scoped_courtier.GetFirstName], em particular, tornou-se insuportável recentemente. Eu mal posso suportar ouvir o meu [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_courtier'))] tagarelice incessante."
 stress_threshold.1502.nocourtier.desc:0 ""
 stress_threshold.1502.a:0 "Você não passa de um [scoped_courtier.Custom('InsultAdjective')] [scoped_courtier.Custom('InsultNoun')]!"
 stress_threshold.1502.b:0 "Carcereiro! Traga-me outro prisioneiro!"
 stress_threshold.1502.c:0 ""Why must you all be incompetent #EMP idiots#!!?""
 stress_threshold.1502.d:0 "Uma visita ao calabouço vai clarear minha cabeça..."
 stress_threshold.1502.e:0 "eu só vou ter que aguentar."
 stress_threshold.1502.f:0 "Talvez se eu mantivesse um diário dos meus infortúnios?"
 stress_threshold.1502.g:0 "[scoped_ruler.GetFaith.HighGodName], eu preciso de uma bebida!"

 stress_threshold.1503.t:0 "Pausa Mental: Vazio Interior"
 stress_threshold.1503.desc:0 "Nothing I do satisfies me anymore. Despite all my efforts, I can find neither happiness nor peace of mind. It is as if something was missing. \nO que poderia preencher esse buraco roendo minha alma?"
 stress_threshold.1503.a.a:0 "Mais algumas joias, talvez?"
 stress_threshold.1503.a.b:0 "preciso de uma coroa maior!"
 stress_threshold.1503.a.c:0 "Eu fiquei entediado com minhas roupas..."
 stress_threshold.1503.a.d:0 "Um novo garanhão poderoso!"
 stress_threshold.1503.a.e:0 "Uma nova pintura de um artista famoso!"
 stress_threshold.1503.a.f:0 "Uma estátua gloriosa de minhas últimas façanhas!"
 stress_threshold.1503.b:0 "Somente [scoped_ruler.Custom('GetExpensiveMeal')] pode curar essa dor."
 stress_threshold.1503.e:0 "Se ao menos houvesse algo que eu pudesse fazer..."

 stress_threshold.1504.t:0 "Pausa Mental: Trabalho sem Fim"
 stress_threshold.1504.desc:0 "Às vezes sinto que o mundo inteiro repousa sobre meus ombros. Minhas responsabilidades como [scoped_ruler.GetTitleAsName] de [scoped_ruler.GetPrimaryTitle.GetNameNoTier] são infinitos... Eu quase não tenho um momento para mim."
 stress_threshold.1504.a:0 "As pessoas não podem simplesmente me deixar em paz por um tempo?!"
 stress_threshold.1504.b:0 "Eu preciso de algo para reequilibrar meus humores..."
 stress_threshold.1504.e:0 "Este é o meu dever, afinal."
 stress_threshold.1504.f:0 "Estou cercado por tolos!"
 stress_threshold.1504.g:0 "Vou recordar meus pensamentos por escrito."
 stress_threshold.1504.h:0 "Sele meu cavalo, preciso sair!"

 stress_threshold.1601.t:0 "Pausa mental: pensamentos girando"
 stress_threshold.1601.desc:0 "Não consigo me concentrar, meus pensamentos estão girando em círculos! Eu tenho que supervisionar o [ROOT.Char.Custom('ResidenceBuilding')], Eu tenho que olhar para as tropas, eu tenho que...\nComo posso encontrar descanso quando até meus pensamentos me traem assim?!"
 stress_threshold.1601.profligate.gain:0 "Se eu comprar algo brilhante para focar meu pensamento..."
 stress_threshold.1601.profligate.effect:0 "Eu sempre me sinto mais focado depois de comprar algo legal!"
 stress_threshold.1601.inappetetic.gain:0 "Pensar em comida é uma distração."
 stress_threshold.1601.inappetetic.effect:0 "Vou matar de fome toda distração!"
 stress_threshold.1601.comfort_eater.gain:0 "Um estômago cheio pode me ajudar a focar."
 stress_threshold.1601.comfort_eater.effect:0 "Um estômago cheio sempre me faz sentir mais focado."
 stress_threshold.1601.rakish.gain:0 "Talvez eu possa encontrar foco na paixão..."
 stress_threshold.1601.rakish.effect:0 "Uma ida a um bordel sempre me ajuda a focar meus pensamentos!"
 stress_threshold.1601.reclusive.gain:0 "Talvez eu pudesse focar meus pensamentos se estivesse sozinho..."
 stress_threshold.1601.reclusive.effect:0 "Eu sempre posso focar meus pensamentos quando estou sozinho..."
 stress_threshold.1601.irritable.gain:0 "Talvez eu pudesse pensar se todos pudessem apenas #EMP ficar quietos#!!"
 stress_threshold.1601.irritable.effect:0 "Vou apenas dizer a todos para #EMP ficar quieto#!!"
 stress_threshold.1601.confider.gain:0 ""[friend.GetFirstName], my friend, help me sort my thoughts out!""
 stress_threshold.1601.confider.effect:0 ""[friend.GetFirstName], please listen to me like you always do!""
 stress_threshold.1601.athletic.gain:0 "Eu ouvi que um corpo saudável gera uma mente saudável..."
 stress_threshold.1601.athletic.effect:0 "Eu nunca estou mais calmo do que depois de algum exercício!"
 stress_threshold.1601.contrite.gain:0 "Vou limpar minha mente confessando meus erros."
 stress_threshold.1601.contrite.effect:0 "Devo confessar meus erros! Isso deve trazer clareza."
 stress_threshold.1601.flagellant.gain:0 "A dor deve aguçar a mente..."
 stress_threshold.1601.flagellant.effect:0 "Não há nada como a dor para focar meus pensamentos."
 stress_threshold.1601.improvident.gain:0 "Talvez um claro ato de caridade liberte meus pensamentos?"
 stress_threshold.1601.improvident.effect:0 "Doar para uma boa causa sempre acalma minha mente."
 stress_threshold.1601.drunkard.gain:0 "Talvez eu me sinta mais focado depois de beber alguma coisa..."
 stress_threshold.1601.drunkard.effect:0 "Eu sempre me sinto mais focado depois de beber alguma coisa."
 stress_threshold.1601.hashishiyah.gain:0 "Espero que algum haxixe acalme minha mente..."
 stress_threshold.1601.hashishiyah.effect:1 "Nunca estou mais calmo do que depois de uma noite com alguns bolos de haxixe."
 stress_threshold.1601.journaller.gain:0 "Escrever meus pensamentos deve trazer alguma clareza..."
 stress_threshold.1601.journaller.effect:0 "Escrever meus pensamentos sempre traz clareza!"
 stress_threshold.1601.endure_no_option:0 "Eu... devo suportar. Não há nada que eu possa fazer..."

 stress_threshold.1602.t:0 "Pausa Mental: Emoções rodopiantes"
 stress_threshold.1602.desc:0 "Minhas emoções ficam mais instáveis a cada dia que passa. A alegria abrangente substituirá a tristeza mais profunda de um momento para o outro, e tanto minha comitiva quanto eu ficamos cautelosos..\nSe eu pudesse encontrar uma maneira de domar esse turbilhão dentro!"
 stress_threshold.1602.profligate.gain:0 "Talvez algo novo – algo brilhante – me centralize."
 stress_threshold.1602.profligate.effect:0 "Algo novo e brilhante me trará apenas alegria clara!"
 stress_threshold.1602.inappetetic.gain:0 "Se eu não comer não terei energia para sentir..."
 stress_threshold.1602.inappetetic.effect:0 "Vou matar de fome todas as emoções."
 stress_threshold.1602.comfort_eater.gain:0 "Pelo menos a comida me traz uma clara sensação de conforto."
 stress_threshold.1602.comfort_eater.effect:0 "Quando eu como, sinto apenas conforto."
 stress_threshold.1602.rakish.gain:0 "Desejo forte pode manter outros sentimentos sob controle..."
 stress_threshold.1602.rakish.effect:0 "Nada me centra como forte desejo e luxúria!"
 stress_threshold.1602.reclusive.gain:0 "Talvez eu pudesse me acalmar se estivesse sozinho..."
 stress_threshold.1602.reclusive.effect:0 "Eu sempre ganho clareza quando estou sozinho."
 stress_threshold.1602.irritable.gain:0 "Seria mais fácil se as pessoas #EMP me deixassem em paz#!!"
 stress_threshold.1602.irritable.effect:0 "Vou dizer a eles o que penso de sua cautela #EMP#!!"
 stress_threshold.1602.confider.gain:0 "Falando sobre isso com [friend.GetFirstName] pode ajudar."
 stress_threshold.1602.confider.effect:0 "Conversando com [friend.GetFirstName] geralmente ajuda!"
 stress_threshold.1602.athletic.gain:0 "Vou correr até não sentir nada além de satisfação."
 stress_threshold.1602.athletic.effect:0 "Uma corrida sempre acalma minhas emoções."
 stress_threshold.1602.contrite.gain:0 "Eu posso me acalmar se eu confessar minhas falhas."
 stress_threshold.1602.contrite.effect:0 "Sempre me sinto mais equilibrado depois de confessar!"
 stress_threshold.1602.flagellant.gain:0 "Talvez eu possa eliminar todas as emoções, menos a dor..."
 stress_threshold.1602.flagellant.effect:0 "Vou sentir apenas dor, nada mais."
 stress_threshold.1602.improvident.gain:0 "A gratidão da caridade pode dominar tudo o mais."
 stress_threshold.1602.improvident.effect:0 "Sempre me sinto mais centrado depois de doar..."
 stress_threshold.1602.journaller.gain:0 "Vou escrever até não sentir nada além de focado."
 stress_threshold.1602.journaller.effect:0 "Escrever sobre meus sentimentos sempre funciona!"
 stress_threshold.1602.drunkard.gain:0 "Com bastante bebida todas as emoções desaparecem..."
 stress_threshold.1602.drunkard.effect:0 "Eu sempre posso deixar minhas emoções para trás bebendo!"
 stress_threshold.1602.hashishiyah.gain:0 "Talvez um pouco de haxixe traga calma."
 stress_threshold.1602.hashishiyah.effect:0 "O haxixe sempre me centra."

 # Level 2 Stress Events
 stress_threshold.2001.t:0 "Pausa Mental: Ingratidão"
 stress_threshold.2001.desc:0 "Miseráveis ingratos! Eles não sabem os sacrifícios que faço por eles??\nTodos os dias eu trabalho incessantemente para tornar este reino próspero, mas tudo o que todos fazem é reclamar e pedir mais! E agora [victim.GetFirstNameNoTooltip] chega a questionar minhas ordens!?"
 stress_threshold.2001.arbitrary.gain:0 "Eu sou o [ROOT.Char.GetTitleAsNameNoTooltip], minha palavra é lei!"
 stress_threshold.2001.arbitrary.effect:0 "Eu decido como as coisas funcionam por aqui!"
 stress_threshold.2001.imprison_victim:0 "Vamos ver o quão grato [victim.GetFirstNameNoTooltip] sente-se na masmorra!"
 stress_threshold.2001.endure:0 "devo ser paciente com eles..."

 stress_threshold.2101.t:0 "Pausa mental: indesejável"
 stress_threshold.2101.desc:0 "Às vezes me sinto como um estranho em mim mesmo [ROOT.Char.Custom('ResidenceBuilding')]. Não posso deixar de notar os olhares estranhos que meus cortesãos me lançam, o mal-estar que preenche qualquer cômodo em que entro.... o que aconteceu com a minha vida? Por que não sou bem-vindo entre meu próprio povo?"
 stress_threshold.2101.witch.gain:0 "Eu sou um pária, assim como [ROOT.Char.GetFaith.WitchGodName]."
 stress_threshold.2101.witch.effect:0 "pelo menos eu sei [ROOT.Char.GetFaith.WitchGodName] me entende."
 stress_threshold.2101.drunkard.effect:0 "O vinho pode ser meu único amigo verdadeiro."
 stress_threshold.2101.hashishiyah.effect:1 "Pelo menos este bolo com cobertura de haxixe não vai me julgar."
 stress_threshold.2101.endure:0 "Talvez isso seja apenas coisa da minha cabeça..."

 stress_threshold.2201.t:0 "Pausa Mental: Raiva Fervente"
 stress_threshold.2201.desc.insult:0 ""You might be a [character_to_yell_at.GetTitleAsName], but you are also [character_to_yell_at.Custom('InsultAdjectiveArticle')] [character_to_yell_at.Custom('InsultNoun')]!"\n\n"
 stress_threshold.2201.desc:0 "Eu hesito assim que vejo o olhar no meu [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('character_to_yell_at'))] rosto, mas... Eu me sinto tão #EMP com raiva#! o tempo todo, e todos cortejam minha ira—\n"
 stress_threshold.2201.desc_liege:0 ""What has gotten into you, [ROOT.Char.GetTitledFirstNameNoTooltip]?! Este comportamento é inaceitável."
 stress_threshold.2201.desc_vassal:0 ""Minhas liege, what is the meaning of this behavior?!"
 stress_threshold.2201.desc.calm:0 " And you're usually so calm...""
 stress_threshold.2201.desc.ending:0 """
 stress_threshold.2201.a:0 "Você ouviu o que eu disse!"
 stress_threshold.2201.save:0 "Diga-me, como você responderia a tal ataque?"
 stress_threshold.2201.save_tt:0 "Eu finjo que estou apenas testando [character_to_yell_at.GetHerHim]"
 stress_threshold.2201.liege:0 "Sinto muito, meu senhor. vou me controlar melhor."
 stress_threshold.2201.c:0 "Sinto muito. vou me controlar melhor."

 stress_threshold.2202.t:0 "raiva fervendo"
 stress_threshold.2202.desc.liege:0 "A raiva não provocada expressa pelo meu senhor [stress_character.GetTitledFirstName] vem como uma surpresa completa."
 stress_threshold.2202.desc.vassal:0 "A raiva não provocada expressa por meu vassalo [stress_character.GetTitledFirstName] vem como uma surpresa completa."
 stress_threshold.2202.desc.other_relationship:0 "A raiva não provocada expressa pelo meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stress_character'))] [stress_character.GetTitledFirstName] vem como uma surpresa completa."
 stress_threshold.2202.desc:0 "[stress_character.GetSheHe|U] tem estado sob muito estresse ultimamente, mas"
 stress_threshold.2202.desc.rival:0 "quando solicitado a explicar [stress_character.GetHerselfHimself] [stress_character.GetSheHe] só dobrou os insultos."
 stress_threshold.2202.desc.other:0 "se comportar assim..."
 stress_threshold.2202.a:0 "I will give as good as I get. "[stress_character.Custom('InsultNoun')|U]!""
 stress_threshold.2202.b:0 "isso mesmo [stress_character.GetSheHe] lutas... é calmante."

 # Level 3 Stress Events
 stress_threshold.3001.t:0 "Pausa Mental: As Vozes"
 stress_threshold.3001.desc:0 "Onde meu tribunal lida apenas com mentiras e falsidades, encontrei aqueles que afirmam estar dispostos a me dizer a verdade.\nEles moram comigo. Na minha cabeça.\nEles dizem que sabem qual é a verdade...\neles realmente sabem?"
 stress_threshold.3001.possessed.gain:0 "Sim, apenas as vozes sabem a verdade real!"
 stress_threshold.3001.possessed.effect:0 "Sim, sim, eles sabem a verdade, a verdade real..."
 stress_threshold.3001.naked_run:0 "Devo exorcizar esses demônios com uma corrida nua!"
 stress_threshold.3001.endure:0 "Apenas... não dê ouvidos a eles..."

 stress_threshold.3101.t:0 "Interrupção mental: transgressão"
 stress_threshold.3101.desc:0 "Tudo é... errado. As paredes desta sala estão erradas. O chão está errado. Até o próprio ar está errado!\nPor que está tudo errado? Quem fez isso? Quem fez tudo errado!?"
 stress_threshold.3101.kill_victim:0 "Isso é tudo [victim.GetFirstNamePossessiveNoTooltip] culpa, eu só sei disso!"
 stress_threshold.3101.lunatic.gain:0 "os esquilos... nas paredes? Eles fizeram isso!"
 stress_threshold.3101.lunatic.effect:0 "Os esquilos nas paredes estão de volta!"
 stress_threshold.3101.lunatic.tt:0 "#F Traga-me minha picareta!#!"

 stress_threshold.3201.t:0 "Pausa Mental: Sobrecarga"
 stress_threshold.3201.desc:0 "É tudo demais, de que vale tentar?\nEstamos no meio de um jantar quando tudo... desmorona. Eu tenho que passar por novos registros de [county.GetNameNoTierNoTooltip], Tenho que resolver uma dúzia de disputas locais, tenho que...\n"Are you alright, my liege?" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] vozes cautelosamente [vassal.GetHerHis] preocupação."
 stress_threshold.3201.depressed.gain:0 "O que isso importa? desisto."
 stress_threshold.3201.depressed.effect:0 "É tudo inútil de qualquer maneira..."
 stress_threshold.3201.help:0 ""[vassal.GetFirstNameNoTooltip]... Please help me.""
 stress_threshold.3201.wrathful.gain:0 ""No you [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')], I am #EMP not#! alright!""
 stress_threshold.3201.wrathful.effect:0 ""I'll show you who is #EMP alright#!, you [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')]!""
 stress_threshold.3201.wrathful.effect.success:0 "você bateu [vassal.GetTitledFirstName]"
 stress_threshold.3201.wrathful.effect.failure:0 "[vassal.GetTitledFirstName] luta contra você"

 stress_threshold.3301.t:0 "Pausa mental: as dores do coração"
 stress_threshold.3301.desc_man:0 "O primeiro sinal de que algo está errado é uma dor aguda no peito. Eu cambaleio em direção a uma parede para me apoiar enquanto a dor se espalha pelo meu braço esquerdo e fico tonto.\nEU... Eu não tenho tempo para isso! Eu tenho coisas para fazer! Enquanto tento dar um passo, caio no chão. Tento gritar por socorro, mas o único som que me escapa é um gemido estrangulado.\nA dor em meu peito só aumenta, aumenta e... a escuridão toma conta da minha visão, e posso sentir #EMP#! meu coração gagueja."
 stress_threshold.3301.desc_woman:0 "O primeiro sinal de que algo está errado é uma azia que não desaparece. Eu tento todos os remédios – lã macia em meu abdômen, caminhadas tranquilas... sem sorte.\nDe repente, não consigo respirar fundo e cambaleio até a parede em busca de apoio. O que... o que está acontecendo?! Eu tento gritar por ajuda, mas tudo o que consigo é um suspiro de dor.\nÉ #EMP dói#!! Uma dor aguda se espalha entre minhas omoplatas e desce pelo braço esquerdo e, à medida que a dor aumenta, eu afundo no chão..\nA escuridão segue rapidamente."
 stress_threshold.3301.a:0 "Eca...!"
