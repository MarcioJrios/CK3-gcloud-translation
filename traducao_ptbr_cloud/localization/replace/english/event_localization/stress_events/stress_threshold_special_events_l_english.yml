l_english:
 stress_threshold_special.1001.t:0 "Pausa Mental: Dor Torrencial"
 stress_threshold_special.1001.desc_intro_standard:0 "A vida nunca foi fácil, mas parece que a perda do meu [ROOT.Char.Custom2('RelationToMeShort', deceased_character)] [deceased_character.GetFirstName] me empurrou para o limite.\n\n"
 stress_threshold_special.1001.desc_intro_lover:0 "Uma luz se apagou da minha vida.\nCom minha [deceased_character.Custom('LoverPetName')] [deceased_character.GetFirstName] se foi, a vida de repente parece muito mais sombria."
 stress_threshold_special.1001.desc_intro_friend:0 "Minha amiga [deceased_character.GetFirstName] sempre esteve lá para mim. eu não esperava [deceased_character.GetHerHis] morte seja fácil, mas também nunca poderia imaginar que seria tão difícil."
 stress_threshold_special.1001.desc_spouse:0 "[deceased_character.GetSheHe|U] foi meu parceiro na vida, ajudando-me a passar por tantas provações e tribulações. Embora possamos ter tido divergências, encarando a vida sem [deceased_character.GetHerHim] apenas sente... assustador.\nComo vou conseguir sem [deceased_character.GetHerHim]?"
 stress_threshold_special.1001.desc_child_toddler:0 "Ainda tão jovem, tão cheio de vida e potencial. Agora, completamente imóvel...\nEternamente imóvel. Nunca mais rir ou chorar."
 stress_threshold_special.1001.desc_child_older:0 "eu ainda me lembro [deceased_character.GetHerHim] como bebê. Tão pequenininho, tão frágil. Apesar disso [deceased_character.GetSheHe] sobreviveu, crescendo, envelhecendo até... agora. Quando [deceased_character.GetSheHe] parou de repente.\nEu tinha tantas esperanças para [deceased_character.GetHerHis] futuro... Tantas coisas que eu queria ver que agora nunca podem acontecer."
 stress_threshold_special.1001.desc_parent:0 "Embora eu soubesse que isso tinha que acontecer eventualmente, eu me encontrei lamentavelmente despreparado para a morte do meu [ROOT.Char.Custom2('RelationToMe', deceased_character)].\nDe repente não posso mais ir [deceased_character.GetHerHim] para conforto ou conselho.\nHá apenas um espaço vazio onde eles costumavam estar... Pode ser preenchido?"
 stress_threshold_special.1001.desc_lover:1 "Cada dia é uma batalha, onde eu luto para encontrar significado em [deceased_character.GetHerHis] ausência. Não consigo parar de pensar em todos os momentos maravilhosos que passamos juntos...\nAgora nunca mais haverá."
 stress_threshold_special.1001.desc_friend:0 "\n\n[deceased_character.GetSheHe|U] estava sempre pronto para me animar ou me ajudar a sair de uma situação difícil. Com todos os meus problemas recentes, [deceased_character.GetHerHis] a ausência é especialmente notável."
 stress_threshold_special.1001.depressed:0 "é uma vida sem [deceased_character.GetHerHim] nele vale a pena viver?"
 stress_threshold_special.1001.drunkard:0 "Uma bebida para recordar [deceased_character.GetHerHim]... e uma bebida para esquecer."
 stress_threshold_special.1001.hashishiyah:0 "Essa dor é muito crua. Eu preciso de algo para entorpecê-lo..."
 stress_threshold_special.1001.flagellant:0 "É tudo minha culpa também. eu mereço sofrer por isso..."
 stress_threshold_special.1001.inappetetic.trait:0 "Qual é o sentido de comer quando o buraco está no meu coração?"
 stress_threshold_special.1001.inappetetic.effect:0 "Meu coração agora está tão vazio quanto meu estômago."
 stress_threshold_special.1001.journaller:0 "Talvez escrever meus sentimentos me ajude a processar minhas emoções?"
 stress_threshold_special.1001.confider.shared:1 "É difícil, mas pelo menos [confidant.GetFirstNameNoTooltip] e eu posso superar nossa dor juntos."
 stress_threshold_special.1001.confider.assist:1 "É difícil, mas [confidant.GetFirstNameNoTooltip] pode me ajudar a passar por isso."
 stress_threshold_special.1001.frozen_grief:0 "Devo continuar. É o que [deceased_character.GetSheHe] teria querido."
 stress_threshold_special.1001.lunatic:0 "Mas [deceased_character.GetSheHe] não se foi! [deceased_character.GetSheHe|U] está bem aqui comigo..."
 stress_threshold_special.1001.lunatic.flavor:0 "...e [deceased_character.GetSheHe] vai ficar comigo, para sempre!"

 stress_threshold_special.2001.t:0 "Intervalo mental: desejos reprimidos"
 stress_threshold_special.2001.beginning:0 "Oh, como sinto falta dos dias de devassidão e luxúria que eu costumava ter. Faz tanto tempo desde que eu me deitei com outro... e dói dormir sozinho.\n\n"
 stress_threshold_special.2001.consort:0 "Eu sei [ROOT.Char.Custom2('RelationToMe', target)] [target.GetFirstName] me receberia de volta em [target.GetHerHis] cama de braços abertos. [target.GetSheHe|U] me quer, eu sei disso... e oh, como eu anseio por [target.GetHerHim]!"
 stress_threshold_special.2001.noble:0 "eu vi o caminho [target.Custom2('MyCharacterIntroduction', ROOT.Char)] olha para mim. [target.GetSheHe|U] me quer, eu sei disso... e oh, como eu anseio por [target.GetHerHim]!"
 stress_threshold_special.2001.servant:0 "No entanto [target.GetSheHe] apenas um servo humilde, eu vi o caminho [target.GetFirstName] olha para mim. [target.GetSheHe|U] me quer, eu sei disso... e oh, como eu anseio por [target.GetHerHim]!"
 stress_threshold_special.2001.ending:0 "\nQuando fiz meus votos, pensei que poderia lidar com o celibato, mas agora... eu não tenho tanta certeza."
 stress_threshold_special.2001.a:0 "Esqueça. Não resisto mais, preciso #EMP#! esta!"
 stress_threshold_special.2001.a.tt:0 "você perde o [perk|E] [GetPerk( 'restraint_perk' ).GetName( GetPlayer)|V]"
 stress_threshold_special.2001.b:0 "Não... Isso não é mais quem eu sou. Devo domar esses impulsos!"

