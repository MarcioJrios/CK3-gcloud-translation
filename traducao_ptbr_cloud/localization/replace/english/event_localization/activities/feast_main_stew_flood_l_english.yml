l_english:
 feast_main_stew_flood.0002.t:1 "$feast_header$ O Mar Cozido"
 feast_main_stew_flood.0002.stew_introduction_blamed:0 "Eu tinha bebido um pouco demais quando tropecei no enorme caldeirão pendurado sobre a lareira no salão de banquetes. Ele se destrancou e se soltou, e seu caldo saboroso jorrou para cobrir o chão em um mar de ensopado.!"
 feast_main_stew_flood.0002.stew_introduction_blame:0 "Em um tropeço bêbado, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stew_sea_blamed'))], [stew_sea_blamed.GetTitledFirstName], destrancou o enorme caldeirão pendurado sobre a lareira no meio do salão de banquetes! Caldo saboroso brotou para cobrir o chão em um mar de ensopado!"
 feast_main_stew_flood.0002.stew_introduction:0 "No alvoroço da festa, um dos [activity.GetOwner.GetTitledFirstNamePossessive] servos abriram acidentalmente o enorme caldeirão que pairava sobre a lareira no meio do salão de banquetes! Caldo saboroso brotou para cobrir metade da sala em um mar de ensopado!"
 feast_main_stew_flood.0002.someone_got_covered:0 "\no [stew_sea_gets_covered.Custom('stew_flood_covered_adjective')] [stew_sea_gets_covered.GetTitledFirstName] foi pego pela onda e xingou em voz alta [stew_sea_gets_covered.GetHerHis] aparência arruinada quando a graxa escorreu [stew_sea_gets_covered.GetHerHis] cara."
 feast_main_stew_flood.0002.splash_desc_standard:0 "\nOs convidados correram para o outro lado do salão enquanto a massa espessa espalhava gavinhas gordurosas entre os pés saltitantes.."
 feast_main_stew_flood.0002.every_target:0 "Ceder a [stew_sea_glutton.GetHerHis] fome insaciável [stew_sea_glutton.GetTitledFirstName] desabou no chão, engolindo tanto quanto [stew_sea_glutton.GetSheHe] poderia da bagunça carnuda enquanto [stew_sea_horrified_character.GetTitledFirstName] assisti em absoluto horror."
 feast_main_stew_flood.0002.only_glutton:0 "\nCeder a [stew_sea_glutton.GetHerHis] fome insaciável [stew_sea_glutton.GetTitledFirstName] desabou no chão, engolindo tanto quanto [stew_sea_glutton.GetSheHe] poderia da bagunça carnuda."
 feast_main_stew_flood.0002.only_horror:0 "\n\n[stew_sea_horrified_character.GetTitledFirstName] ficou catatônico no meio de tudo isso, chocado e horrorizado com o desperdício decadente."
 feast_main_stew_flood.0002.a:0 "nunca vi tanto ensopado."
 feast_main_stew_flood.0003.t:1 "$feast_header$ O Mar Cozido"
 feast_main_stew_flood.0003.stew_introduction_blame:0 "Em um tropeço bêbado [stew_sea_blamed.GetTitledFirstName] destrancou um enorme caldeirão pendurado sobre a lareira no meio do salão de banquetes! Caldo saboroso brotou para cobrir metade da sala em um mar de ensopado!"
 feast_main_stew_flood.0003.stew_introduction:0 "No alvoroço da festa, um criado idiota conseguiu destrancar o enorme caldeirão que pendia sobre a lareira do salão de festas! Caldo saboroso brotou para cobrir metade do chão em um mar de ensopado!"
 feast_main_stew_flood.0003.someone_got_covered:0 "\no [stew_sea_gets_covered.Custom('stew_flood_covered_adjective')] [stew_sea_gets_covered.GetTitledFirstName], sentado ao lado do caldeirão, foi pego pela onda e xingou em voz alta [stew_sea_gets_covered.GetHerHis] aparência arruinada quando a graxa escorreu [stew_sea_gets_covered.GetHerHis] cara."
 feast_main_stew_flood.0003.splash_desc_standard:0 "Os convidados correram para o outro lado do salão enquanto a massa espessa espalhava gavinhas gordurosas entre os pés saltitantes.."
 feast_main_stew_flood.0003.every_target:0 "\nCeder a [stew_sea_glutton.GetHerHis] fome insaciável [stew_sea_glutton.GetTitledFirstName] desabou no chão, engolindo tanto quanto [stew_sea_glutton.GetSheHe] poderia da bagunça carnuda enquanto [stew_sea_horrified_character.GetTitledFirstName] assisti em absoluto horror."
 feast_main_stew_flood.0003.only_glutton:0 "\nCeder a [stew_sea_glutton.GetHerHis] fome insaciável [stew_sea_glutton.GetTitledFirstName] desabou no chão, engolindo tanto quanto [stew_sea_glutton.GetSheHe] poderia da bagunça carnuda."
 feast_main_stew_flood.0003.only_horror:0 "\n\n[stew_sea_horrified_character.GetTitledFirstName] ficou catatônico no meio de tudo isso, chocado e horrorizado com o desperdício decadente."
 feast_main_stew_flood.0003.a:0 "Amaldiçoe esta bagunça!"
 feast_main_stew_flood.0004.t:1 "$feast_header$ Mar de Cozido"
 feast_main_stew_flood.0004.stew_introduction_blame:0 "Em um tropeço bêbado [stew_sea_blamed.GetTitledFirstName] destrancou um enorme caldeirão pendurado sobre a lareira no meio do salão de banquetes! Caldo saboroso brotou para cobrir metade do chão em um mar de ensopado!"
 feast_main_stew_flood.0004.stew_introduction:0 "No alvoroço da festa, um dos [activity.GetOwner.GetTitledFirstNamePossessive] servos abriram acidentalmente o enorme caldeirão que pairava sobre a lareira no meio do salão de banquetes! Caldo saboroso brotou para cobrir metade da sala em um mar de ensopado!"
 feast_main_stew_flood.0004.getting_covered:0 "Eu estava sentado muito perto, e a refeição gordurosa tomou conta de mim como uma onda nas profundezas do [ROOT.Char.GetFaith.NegativeAfterLife]. Minhas roupas podem estar limpas, mas a vergonha pungente de um salão cheio de risadas nunca será lavada."
 feast_main_stew_flood.0004.a:0 "Por que isso aconteceria comigo?!"
 feast_main_stew_flood.0005.t:1 "$feast_header$ Mar de Cozido"
 feast_main_stew_flood.0005.stew_introduction_blame:0 "Em um tropeço bêbado [stew_sea_blamed.GetTitledFirstName] destrancou um enorme caldeirão pendurado sobre a lareira no meio do salão de banquetes! Caldo saboroso brotou para cobrir metade do chão em um mar de ensopado!"
 feast_main_stew_flood.0005.stew_introduction:0 "No alvoroço da festa, um dos [activity.GetOwner.GetTitledFirstNamePossessive] servos abriram acidentalmente o enorme caldeirão que pairava sobre a lareira no meio do salão de banquetes! Caldo saboroso brotou para cobrir metade da sala em um mar de ensopado!"
 feast_main_stew_flood.0005.cannot_resist:0 "Com toda aquela comida deliciosa espalhada por toda parte, eu simplesmente não pude evitar. Antes que eu soubesse o que estava acontecendo, eu estava de quatro, lambendo ensopado como um cachorro comum! Eu nem estava pensando no que os outros convidados iriam pensar, muito menos o anfitrião!"
 feast_main_stew_flood.0005.being_watched:0 "Por tudo isso eu estava apenas vagamente ciente de [stew_sea_horrified_character.GetTitledFirstName] olhando-me com um rosto torcido em desgosto."
 feast_main_stew_flood.0005.a:0 "Foi bom demais!"
 feast_main_stew_flood.0006.t:1 "$feast_header$ Mar de Cozido"
 feast_main_stew_flood.0006.stew_introduction_blame:0 "Em um tropeço bêbado [stew_sea_blamed.GetTitledFirstName] destrancou um enorme caldeirão pendurado sobre a lareira no meio do salão de banquetes! Caldo saboroso brotou para cobrir metade do chão em um mar de ensopado!"
 feast_main_stew_flood.0006.stew_introduction:0 "No alvoroço da festa, um dos [activity.GetOwner.GetTitledFirstNamePossessive] servos abriram acidentalmente o enorme caldeirão que pairava sobre a lareira no meio do salão de banquetes! Caldo saboroso brotou para cobrir metade da sala em um mar de ensopado!"
 feast_main_stew_flood.0006.shocking_experience:0 "Foi demais, vendo a quantidade de comida que teria sido servida aos convidados, agravada pelo fato de que agora iria desperdiçar."
 feast_main_stew_flood.0006.a:0 "eu tenho que desviar o olhar."
 feast_main_stew_flood.0041.t:1 "$feast_header$ Assim termina mais uma festa!"
 feast_main_stew_flood.0041.blame_placed:0 "Voltamos todos para casa satisfeitos, deixando o nosso anfitrião com motivos de orgulho. Embora [stew_sea_blamed.GetTitledFirstName] pode carregar mais vergonha do que satisfação depois de virar o caldeirão!"
 feast_main_stew_flood.0041.no_blame_placed:0 "Voltamos todos para casa satisfeitos, deixando o nosso anfitrião com motivos de orgulho. Além do servo que virou o caldeirão de ensopado. Foi um momento muito vergonhoso."
 feast_main_stew_flood.0041.a:0 "que bom banquete."
 feast_main_stew_flood.0042.t:1 "$feast_header$ Assim termina mais uma festa!"
 feast_main_stew_flood.0042.blame_placed:0 "Todos os meus convidados vão para casa satisfeitos enquanto eu permaneço, orgulhoso de minha demonstração de generosidade. Dito isto, [stew_sea_blamed.GetTitledFirstName] pode carregar mais vergonha do que satisfação depois de virar o caldeirão! A limpeza não será barata."
 feast_main_stew_flood.0042.no_blame_placed:0 "Todos os meus convidados vão para casa satisfeitos enquanto eu permaneço, orgulhoso de minha demonstração de generosidade. Dito isso, talvez eu tenha que fazer algo sobre aquele maldito servo que derrubou o caldeirão de ensopado. E a limpeza não será barata."
 feast_main_stew_flood.0042.a:0 "Estou ansioso para receber todos vocês de volta!"
 feast_main_stew_flood.0043.blame_placed:0 "A festa finalmente acabou e posso sair para cuidar da minha vergonha.Aquele maldito ensopado de carne se espalhou por toda parte, e não tenho certeza se algum dia conseguirei tirar o cheiro do meu cabelo! Vai demorar muito até que eu esqueça o que [stew_sea_blamed.GetTitledFirstName] fez comigo."
 feast_main_stew_flood.0043.no_blame_placed:0 "A festa finalmente acabou e posso sair para cuidar da minha vergonha.Aquele maldito ensopado de carne se espalhou por toda parte, e não tenho certeza se algum dia conseguirei tirar o cheiro do meu cabelo! Vai demorar muito até eu esquecer o que aquele servo fez comigo."
 feast_main_stew_flood.0043.a:0 "nunca mais vou comer ensopado."
 feast_main_stew_flood.0044.desc:0 "A festa acabou, depois de ter o cheiro de ensopado pairando sobre ela como um espectro. Eu não posso acreditar que eu seria o único a ser tão azarado, e eu apenas... queria que não tivesse acontecido!"
 feast_main_stew_flood.0044.a:0 "Espero que as pessoas estejam bêbadas demais para lembrar."
 stew_flood_covered_adjective_wrathful:0 "irritável"
 stew_flood_covered_adjective_proud:0 "orgulhoso"
 stew_flood_covered_adjective_beautiful:0 "bonita"
 stew_flood_fallback_adjective:0 "desavisado"
