l_english:
 feast_header:0 "Celebração:"
 feast_default.1001.t:1 "$feast_header$ Admirado"
 feast_default.1001.very_high_learning:0 "Depois de uma longa conversa sobre nossos deliciosos pratos, [impressed_guest.GetTitledFirstName] expressa que [impressed_guest.GetSheHe] considera-me o mais instruído e sábio, e que minhas declarações são sempre de valor inestimável para aqueles menos lidos do que eu."
 feast_default.1001.high_learning:0 "Depois de uma longa conversa durante a refeição, [impressed_guest.GetTitledFirstName] expressa que [impressed_guest.GetSheHe] admira como sou capaz de expor longamente sobre qualquer assunto."
 feast_default.1001.average_learning:0 "Depois de ter falado durante o jantar por um tempo, [impressed_guest.GetTitledFirstName] se inclina para me dizer que [impressed_guest.GetSheHe] acha impressionante o quão bem informado eu sou sobre tantas coisas diferentes."
 feast_default.1001.low_learning:0 "Enquanto estou conversando com as pessoas durante o jantar, [impressed_guest.GetTitledFirstName] inclina-se sobre. "I wish I knew how to sound as clever as you do, [ROOT.Char.GetTitledFirstName]!"\nEu limpo a sopa do meu queixo e dou um sorriso de aparência inteligente."
 feast_default.1001.a:0 "[impressed_guest.GetSheHe|U] reconhece o verdadeiro intelecto, eu vejo."

 feast_default.1002.t:0 "$feast_header$ A espera insuportável"
 feast_default.1002.desc:0 "Eu não posso acreditar quanto tempo estamos esperando pela comida! Estamos aqui para comer ou para admirar o grão da mesa de madeira? O que você está olhando, [other_guest.GetTitledFirstName], só estou com muita fome!"
 feast_default.1002.a:0 "Também sinto o cheiro da cozinha!"
 feast_default.1002.gluttons_and_impatients:0 "Todo convidado impaciente e guloso"

 feast_default.1003.t:0 "$feast_header$ Admirado"
 feast_default.1003.desc:0 "Depois de comer um ao lado do outro por um tempo, devo ter dito algo particularmente inteligente, porque [other_guest.GetTitledFirstName] me elogiou por quão inteligente eu era!\nEm resposta, sorrio inteligentemente para meu colega estudioso, antes de me ocupar com a gordura escorrendo pelo meu queixo.."
 feast_default.1003.a:0 "Eu digo algumas coisas inteligentes às vezes."
 feast_default.1003.b:0 "eu não percebi [other_guest.GetSheHe] me senti assim!"

 feast_default.1004.t:0 "$feast_header$ delícias celestiais"
 feast_default.1004.desc_exotic:0 "Ah, que comida é essa, tão rica em sabor? Nunca antes vi ou provei um deleite exótico tão incrível! Ah, e esses doces luxuosos maravilhosamente estranhos!\nEste banquete tem alguns pratos incríveis que eu nunca vi antes e duvido que o faça novamente! tenho que perguntar a fonte!"
 feast_default.1004.desc_lavish:0 "Que vasta e infinita variedade de comidas e sobremesas! São estes os tipos de refeições que posso esperar em [ROOT.GetFaith.PositiveAfterLife]? Ah, e que ampla seleção de doces!\nEsta deve ser a maior quantidade de comida que eu já vi em um só lugar!"
 feast_default.1004.desc_meager:0 "O que é isto? Tem carne nesse osso? Os homens costumam comer vegetais tão pequenos? São estes os tipos de refeições que posso esperar em [ROOT.GetFaith.NegativeAfterLife]? Ah, e onde estão os doces?\nDeve ser assim que os camponeses comem!"
 feast_default.1004.desc:0 "Ah, que tipo de carne é essa, tão rica em sabor? O que são esses vegetais, quase doces? Ah, e essas pequenas sobremesas maravilhosas!\nEste banquete tem algumas das melhores comidas que já provei!"
 feast_default.1004.a:0 "Delicioso!"
 feast_default.1004.a_meager:0 "Lamentável!"
 feast_default.1004.b:0 "Isso é incrível! Passe-me outra porção!"
 feast_default.1004.b_meager:0 "Isso é tudo? Haverá segundos?"

 feast_default.1005.t:0 "$feast_header$ Isolamento"
 feast_default.1005.desc:0 "É muito. A tagarelice incessante das pessoas ao meu redor, a multidão de rostos olhando para mim para conversar... #EMP People#!...\nEu sabia que esse banquete seria uma tarefa árdua, mas nunca imaginei o tamanho disso."
 feast_default.1005.desc_friendly_guest:0 "\neu tenho sorte que [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] está aqui, pelo menos."
 feast_default.1005.a:0 "Deve haver algum lugar onde eu possa ficar sozinho."
 feast_default.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip], não me deixe sozinho com essas feras!"
 feast_default.1005.c:0 ""Uh, I... I... Frightful weather we're having, isn't it?""

 feast_default.1006.table_companions:0 "Todos sentados perto de mim"
 feast_default.1006.t:0 "$feast_header$ Em casa"
 feast_default.1006.desc:0 "Ah, nada como um banquete! Isso nos lembra o que é bom na vida, e a companhia também não é tão ruim! Pelo menos aqueles sentados perto de mim parecem pensar assim.\n\n"You are something special, [ROOT.Char.GetFirstNameNoTooltip]," [guest_1.GetTitledFirstName] diga-me. [guest_2.GetTitledFirstName] e [guest_3.GetTitledFirstName] acenam com a cabeça em concordância."
 feast_default.1006.a:0 "EU just do what feels right!"
 feast_default.1006.b:0 "Mais uma rodada, todos!"
 feast_default.1006.c:0 "Não há outra maneira de viver verdadeiramente, meus amigos!"

 feast_default.1007.t:0 "$feast_header$ Voraz"
 feast_default.1007.desc:0 "Com a contínua oferta de comidas deliciosas, a maioria dos convidados desistiu de comer durante a noite, simplesmente aproveitando o entretenimento. Estou feliz em ver isso [other_glutton.GetTitledFirstName] sabe melhor!\n\n[other_glutton.GetSheHe|U] e eu estou ansioso para provar, desde que haja comida!"
 feast_default.1007.a:0 "Juntos, poderíamos comer um cavalo inteiro!"
 feast_default.1007.b:0 "Aposto que posso comer fora [other_glutton.GetHerHim]."

 feast_default.1008.t:0 "$feast_header$ Julgamento maculado"
 feast_default.1008.desc:0 "Como [secret_recipient.GetTitledFirstNamePossessive] os olhos se arregalam com minhas palavras, percebo o que acabei de admitir. Eu me esforço para empurrar minha caneca para longe.\n\n"I have had too much." I try to get up, wobbling a little. "Don't trust a word I say!""
 feast_default.1008.a:0 "O que eu fiz..."
 feast_default.1008.a.flavor:0 "#F [secret_recipient.GetSheHe|U] não está comprando minhas desculpas...#!"

 feast_default.1009.t:0 "$feast_header$ Julgamento maculado"
 feast_default.1009.desc:0 "Como [secret_recipient.GetTitledFirstNamePossessive] os olhos se arregalam com minhas palavras, eu percebo o que acabei de dizer sobre [secret_owner.GetTitledFirstName]. Eu me esforço para empurrar minha caneca para longe.\n\n"I have had too much." I try to get up, wobbling a little. "Don't trust a word I say!""
 feast_default.1009.a:0 "O que eu fiz..."

 feast_default.1010.t:0 "$feast_header$ Promessa é dívida"
 feast_default.1010.desc:1 "O que eu prometi ontem à noite? Não consigo me lembrar o que levou a isso, mas me lembro de dar um tapa nas costas de [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )], dizendo [favor_recipient.GetHerHim] que eu faria qualquer coisa [favor_recipient.GetSheHe] perguntou de mim.\nAgora abundam os rumores do "oath" Eu jurei!"
 feast_default.1010.a:0 "Uma promessa é uma promessa, não importa o que."
 feast_default.1010.b:0 "Foi apenas divagações bêbadas!"
 feast_default.1010.every_participant_with_high_opinion:1 "Todos os outros participantes que respeitam [favor_recipient.GetFirstNameNoTooltip]"

 feast_default.1011.t:0 "$feast_header$ No caminho da guerra"
 feast_default.1011.desc:0 "É inebriante - a bebida em meu sangue e a raiva em minhas veias.\nMinhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] tropeça em mim fora do corredor, e eu erro [guest_to_murder.GetHerHim] para o [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName]. Num instante [guest_to_murder.GetHerHis] sangue está pingando da minha lâmina. Como [guest_to_murder.GetHerHis] corpo cai no chão de repente me sinto muito sóbrio."
 feast_default.1011.a:0 "[guest_to_murder.GetSheHe|U] entrou na minha faca! eu prometo!"
 feast_default.1011.a.success:0 "As pessoas acreditam que foi um acidente"
 feast_default.1011.a.failure:0 "As pessoas não compram minha mentira"
 feast_default.1011.b:0 "Eu- eu preciso limpar a lâmina...!"
 feast_default.1011.b.success:0 "O assassinato continua um mistério"
 feast_default.1011.b.failure:0 "Estou exposto como o assassino"
 feast_default.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip], como você pode?!"

 feast_default.1012.t:0 "$feast_header$ Líquidos Letais"
 feast_default.1012.desc_opening:0 "Minhas [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstNamePossessive] a aceitação feliz de mais um copo abafa o respingo da minha própria bebida enquanto eu a despejo no chão.\nComo [guest_to_murder.GetHerHis] a respiração torna-se difícil e todas as cores desaparecem [guest_to_murder.GetHerHis] rosto, posso sentir o sorriso se espalhando pelo meu. Uma pequena risada me escapa quando [guest_to_murder.GetHerHis] corpo bate na mesa."
 feast_default.1012.a:1 "Um brinde ao [guest_to_murder.GetTitleTierName|U], e [guest_to_murder.GetHerHis] sede de vida!"

 feast_default.1013.t:0 "$feast_header$ Protetor"
 feast_default.1013.desc:0 "Como meu [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] espreita em direção ao meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName] com raiva fervendo em [guest_to_kill.GetHerHis] olhos e uma faca em [guest_to_kill.GetHerHis] mão nem paro pra pensar.\nEu pego a coisa mais próxima que pode ser usada como arma, e carrego."
 feast_default.1013.a:0 "Quem diria que talheres poderiam ser tão afiados?"
 feast_default.1013.a_1:0 "Espero [ROOT.Char.GetFaith.NegativeAfterLife] cumprimenta isso [guest_to_kill.Custom('InsultAdjective')] [guest_to_kill.Custom('InsultNoun')] calorosamente."
 feast_default.1013.b:0 "vou desviar a faca!"
 feast_default.1013.b.success:0 "Ninguém se feriu"
 feast_default.1013.b.failure:0 "Eu #EMP quase#! gerir"
 feast_default.1013.b.big_failure:0 "eu falhei"
 feast_default.1013.c:0 "...e carregue direto para cobrir."
 feast_default.1013.d:0 ""I acted in defense of [guest_to_save.GetFirstNameNoTooltip], you all saw it.""

 feast_default.1014.t:0 "$feast_header$ A testemunha"
 feast_default.1014.desc:0 "Minhas [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] zomba enquanto eu tropeço para fora para me aliviar. A raiva que já está fervendo em minhas veias ganha um impulso devastador quando [guest_to_murder.GetSheHe] caminha em minha direção. "Look who it is! The [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.GetFirstNameNoTooltip]! I bet you—"\nAssim como eu afundo minha lâmina em [guest_to_murder.GetFirstNamePossessive] cara irritante eu ouço um suspiro suave atrás de mim."
 feast_default.1014.a:0 "Por favor, [witness.GetTitledFirstNameNoTooltip], Não contes a ninguém!"
 feast_default.1014.a_2:0 "Você não vai contar a ninguém o que você viu."
 feast_default.1014.b:0 "Fale sobre estar no lugar errado na hora errada!"

 #Shiny Trinkets
 feast_default.1016.t:0 "$feast_header$ Bugigangas Brilhantes"
 feast_default.1016.desc_intro:0 "Eu olho ao redor da sala animada. Os incêndios estão rugindo, as bebidas estão servindo. Deliciosas guloseimas estão sendo transformadas em barriga e o clima é alto.\nEm um canto escuro, pegando o piscar das luzes, eu vislumbro o [trinket_to_steal.GetName]. Parece abandonado em uma das mesas laterais e está positivamente chamando meu nome."
 feast_default.1016.desc_greedy:0 "\nSeria um crime para mim #EMP não#! para aliviá-lo de sua solidão! Dou uma olhada rápida ao redor da sala para ter certeza de que não estou sendo observado.."
 feast_default.1016.desc_hesitant:0 "\nEu cerro meu punho severamente em uma tentativa de superar meu desejo, esperando que ninguém perceba."
 feast_default.1016.desc_default:0 "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip] com certeza parece estar bem de vida, [activity.GetOwner.GetSheHe] não poderia perder esta minúscula bugiganga..."
 feast_default.1016.a_greedy:0 "Não se importe se eu fizer!"
 feast_default.1016.a_hesitant:0 "Eu simplesmente não posso me ajudar..."
 feast_default.1016.a:0 "Isso certamente #EMP é #! uma bugiganga bonita."
 feast_default.1016.b:0 "Não. Isso não está certo."
 feast_default_1016_stealth.desc:0 "Seu roubo passou despercebido"
 feast_default_1016_observed.desc:0 "Você teve uma testemunha"
 feast_default.1016.tt:0 "Bugiganga roubada"

 #Shiny Trinkets continued - Thievery resolution
 feast_default.1017.t:0 "$feast_header$ O que se esconde na sombra"
 feast_default.1017.desc_intro:0 "Avanço lentamente em direção à mesa lateral, mantendo conversas com os convidados que passo ao longo do caminho..Como estou em cima do [new_trinket.GetName], em um único movimento eu rapidamente, mas gentilmente empurro o item para a borda da mesa e para dentro do meu guardanapo. Sucesso!"
 feast_default.1017.desc_discovered:0 "\nA adrenalina aumenta, mas... Tenho uma sensação desconfortável de que não fui o único a testemunhar meu assalto.\nO tempo vai dizer..."
 feast_default.1017.desc_stealth:0 "\nA adrenalina, o som do meu coração batendo no peito e aquele doce sabor da vitória após uma aquisição bem-sucedida.\nNeste momento verdadeiramente nada mais importa."
 feast_default.1017.a:0 "Isto não é bom."
 feast_default.1017.b:0 "Isto e excelente!"
 feast_default.1017.b_honest:0 "espero que ninguém descubra..."

 #Shiny Trinkets continued - The witness confronts you
 feast_default.1018.t:0 "... Emergirá"
 feast_default.1018.desc_intro:0 "Do nada, [witness.GetTitledFirstNameNoTooltip] aparece na minha porta. É claro que [witness.GetSheHe] tem um motivo oculto para [witness.GetHerHis] Visita.\n\n"...[feast_host.GetTitledFirstNameNoTooltip] has reportedly been looking for the [trinket_to_steal.GetName] and honestly, I am not sure #EMP what#! I saw, but I thought it best to hear your side of the story, #EMP as it were#!. Did you happen to lay eyes on it during the feast?" [witness.GetSheHe|U] me olha de cima a baixo."
 feast_default.1018.desc_greedy:0 "\nComo se atreve [witness.GetSheHe]! Com as unhas cravadas na palma das minhas mãos, luto para não olhar abertamente para [witness.GetTitledFirstNameNoTooltip]'s overt smugness while I attempt to figure out my next move."
 feast_default.1018.desc_default:0 "\nMeu coração está novamente batendo em meus ouvidos enquanto sinto uma gota de suor escorrer pelas minhas costas. Este é o risco que corro em troca daquele doce, doce momento de aquisição."
 feast_default.1018.a:0 "Eu tenho uma bolsa de moedas aqui que pode ter."
 feast_default.1018.a_contempt:0 "Pegue esta bolsa de moedas e vá embora com você!"
 feast_default.1018.a_tt:0 "[witness.GetTitledFirstNameNoTooltip] mantém isso para [witness.GetHerselfHimself]"
 feast_default.1018.b:0 "Essa coisa velha? nunca vi isso."
 feast_default.1018.b_contempt:0 "Essa coisa velha? Nunca. Viu. Isto."
 feast_default_1018_success.desc:0 "[witness.GetTitledFirstNameNoTooltip] está convencido"
 feast_default_1018_failure.desc:0 "[witness.GetTitledFirstNameNoTooltip] não está convencido"
 feast_default_1018_success.t:0 "Persuasão bem-sucedida"
 feast_default_1018_failure.t:0 "Persuasão Falha"
 feast_default.1018.c:0 "olhos postos... #EMP and hands#! on it!"
 feast_default.1018.d:0 "Foi um erro honesto! eu vou devolver!"
 feast_default.1018.d_tt:0 "Não vai acontecer de novo!"

 #Shiny Trinkets continued - You return the piece to the feast_host
 feast_default.1019.t:0 "O pedido de desculpas"
 feast_default.1019_start:0 "enquanto eu entro [feast_host.GetTitledFirstNameNoTooltip]'s chambers, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] me olha com um"
 feast_default.1019.desc_intro_redeemed:0 "$feast_default.1019_start$ olhar desapontado.\n\n"I did not see this coming, I admit. To have my own [feast_host.Custom2('RelationToMe', ROOT.Char)] fall prey to such shameful behavior... truly this must weigh on you. I applaud your confession, it is the first step towards betterment.""
 feast_default.1019.desc_intro_condemned:0 "$feast_default.1019_start$ olhar desaprovador.\n\n"We never saw eye to eye, you and I. To have my own [feast_host.Custom2('RelationToMe', ROOT.Char)] succumb to such a thing as petty theft... #EMP most#! embarrassing, as well as deplorable. You need to do better.""
 feast_default.1019.desc_redemption_greedy:0 "\nEu jogo junto neste ato teatral, embora eu saiba que a alternativa seria muito pior. Pelo menos estou fora de problemas... desta vez."
 feast_default.1019.desc_condemnation_greedy:0 "\nLutando para me conter, eu olho para o chão na frente de [feast_host.GetHerHim] e oferecer um aceno de cabeça. Sim. #EMP Farei melhor da próxima vez.#!"
 feast_default.1019.desc_redemption:0 "\nMortificado por meu próprio comportamento, sinto-me verdadeiramente grato por [feast_host.GetHerHis] resposta benevolente ao meu apelo. Uma rocha figurativa foi realmente tirada de meus ombros."
 feast_default.1019.desc_condemnation:0 "\nBochechas coradas de vergonha, estou enojado com meu próprio comportamento. Independentemente do que aconteceu comigo, agora estou sofrendo as consequências."
 feast_default.1019.a:0 "... talvez eu deva manter o item como um sinal de minhas falhas?"
 feast_default.1019.a_tt:0 "Tente manter o [trinket_to_steal.GetName]"
 feast_default.1019.b:0 "Eu não busco nada além do seu perdão, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]."
 feast_default_1019_success.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] está convencido"
 feast_default_1019_failure.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] não está convencido"
 feast_default_1019_redeemed.t:0 "Resgatado"
 feast_default_1019_condemned.t:0 "Condenado"

 feast_default.1020.t:0 "$feast_header$ o acidente"
 feast_default.1020.desc:0 "Enquanto eu passeio pelos corredores do meu desprezível [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))], [feast_host.GetTitledFirstNameNoTooltip], eu examino [feast_host.GetHerHis] coleção de artefatos em exposição. Tal espalhafato - talvez [feast_host.GetSheHe] deve ser derrubado um pino ou dois...\nMeu olhar permanece no [feast_target_artifact.GetName]."
 feast_default.1020.a_knock_over:0 "Talvez eu #EMP acidentalmente#! derrubá-lo..."
 feast_default.1020.a_scratch:0 "vou riscar bem... "
 feast_default.1020.a_drunkard:0 "eu poderia derramar meu [ROOT.Char.Custom('RegionalDrink')] Tudo sobre isso..."
 feast_default.1020.a_lustful:0 "Eu #EMP fortemente#! desejo de desfigurá-lo totalmente..."
 feast_default.1020.a.tt_success:0 "Você desfigura o artefato sem ser detectado"
 feast_default.1020.a.tt_fined:0 "[activity.GetOwner.GetTitledFirstNameNoTooltip] te multa por sua ação"
 feast_default.1020.a.tt_imprisoned:0 "[activity.GetOwner.GetTitledFirstNameNoTooltip] retalia"
 feast_default.1020.b:0 "Não, é melhor não arriscar."
 feast_default.1020.tt:0 "Artefato Desfigurado"
 GUESTS_LIKED_DEFACING:0 "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#! convidado(s) apreciam esta ação:"

 feast_default.2001.t:0 "$feast_header$ Impaciência embaraçosa"
 feast_default.2001.desc:0 "[host.GetTitledFirstName] anunciou um pequeno atraso no serviço de comida, e [glutton.GetTitledFirstName] parece prestes a explodir de frustração!\nEntre resmungos de [glutton.GetHerHis] estômago só ouço resmungos de desagrado."
 feast_default.2001.a:0 "[glutton.GetSheHe|U] está fazendo de bobo [glutton.GetHerselfHimself]."
 feast_default.2001.b:0 "[glutton.GetFirstNameNoTooltip] tem razão! Onde está nossa comida?!"

 feast_default.2002.t:0 "$feast_header$ um admirador"
 feast_default.2002.desc:0 "Alguém invisível me passou um bilhete durante a festa:\n\n"[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]"\nDe quem poderia ser esta carta de concurso? Havia algo sobre o caminho [crush_1.GetTitledFirstName] olhou timidamente para mim. Ou como [crush_2.GetTitledFirstName] sorriu quando nos conhecemos. Então novamente, [crush_3.GetTitledFirstName] parecia muito ansioso para se sentar perto de mim..."
 feast_default.2002.a:0 "Deve ter sido [crush_1.GetFirstNameNoTooltip]!"
 feast_default.2002.b:0 "poderia ter sido [crush_2.GetFirstNameNoTooltip]?"
 feast_default.2002.c:0 "Este tem [crush_3.GetFirstNameNoTooltip] escrito em tudo."
 feast_default.2002.potential_lover_tt:0 "Se você estiver correto, será muito mais fácil torná-los seus [lover|E]"

 feast_default.2003.t:0 "$feast_header$ Espíritos Mútuos"
 feast_default.2003.desc:0 "O que começou como uma festa comum tornou-se excepcional graças à presença de [other_guest.GetTitledFirstName]!\nConversamos a noite toda sobre todos os tipos de assuntos e parece que temos muito em comum! Eu me diverti muito com [other_guest.GetHerHim]."
 feast_default.2003.a:0 "que boa noite!"

 feast_default.2005.t:0 "$feast_header$ Em todo o meu novo [ROOT.Char.Custom('GetClothingArticle')|U]"
 feast_default.2005.desc:0 "Todos nós poderíamos dizer [drunk.GetTitledFirstName] tinha bebido muito, embora [drunk.GetSheHe] insistiu em nos mostrar o quão sóbrio [drunk.GetSheHe] era.\nSimplesmente subindo de [drunk.GetHerHis] assento provou ser demais para [drunk.GetHerHim], e agora estou coberto de vômito fedorento!"
 feast_default.2005.a:0 ""You ought to be ashamed of yourself, [drunk.GetFirstNameNoTooltip]!""
 feast_default.2005.b:0 ""Ha! What a show you put on!""

 feast_default.2006.t:1 "$feast_header$ o ansioso [befriending_guest.GetTitleTierName|U]"
 feast_default.2006.desc:0 "Como [befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] mais uma vez interrompe uma conversa com gargalhadas, não posso mais negar que [befriending_guest.GetSheHe] está agindo estranho.\n\n[befriending_guest.GetSheHe|U] nunca se afasta de mim, junta-se a mim em todas as conversas, expressa apreço por tudo o que digo..."
 feast_default.2006.a:0 "É uma maneira estranha de ganhar meu favor, mas devo dizer que está funcionando."
 feast_default.2006.b:0 "eu poderia me acostumar com isso!"
 feast_default.2006.c:0 "Eu não suporto ter alguém me seguindo assim!"
 feast_default.2006.d:0 "Por favor, deixe-me só!"

 feast_default.2007.t:0 "$feast_header$ caso exposto!"
 feast_default.2007.desc:0 "Um estrondo alto ressoa pelo grande salão quando uma das portas para os aposentos de serviço se quebra..\nEm uma queda mal vestida, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )] [lover_guest_1.GetTitledFirstName] e meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )] [lover_guest_2.GetTitledFirstName] derramar no chão na frente de todos."
 feast_default.2007.a_chaste:0 "eu não suporto olhar!"
 feast_default.2007.a_lustful:0 "Apenas #EMP imagine#! o que eles poderiam ter feito...!"
 feast_default.2007.a_sadistic:0 "Ha! isso é delicioso!"
 feast_default.2007.a_compassionate:0 "Ninguém merece esse tipo de vergonha..."
 feast_default.2007.b:0 "Imaginar que #EMP eles#! tinha um segredo tão!"

 feast_default.2008.t:0 "$feast_header$ Atrás de uma porta trancada"
 feast_default.2008.desc:1 "Como [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] tentei escapar despercebido da festa, pensei ter visto de relance [homosexual_character.GetHerHis] mão escorregando na mão de um [romance_target.Custom('FemaleMale')] servo!\nMinhas suspeitas foram confirmadas quando os peguei em uma sala isolada, meio despidos!"
 feast_default.2008.a:0 "Consorciando-se com outro [homosexual_character.GetWomanMan]?! O reino deve saber!"
 feast_default.2008.b:0 "Seu segredo está seguro comigo, [homosexual_character.GetFirstNameNoTooltip]. Por agora."
 feast_default.2008.c:0 "Corrompendo #EMP my#! servos sem minha aprovação?!"
 feast_default.2008.d:0 "Oh [homosexual_character.GetFirstNameNoTooltip], se eu soubesse."
 feast_default.2008.d.unlock_text:0 "Esta opção está disponível devido ao seu [sexuality|E]"

 feast_default.2009.t:0 "$feast_header$ Por favor, continue"
 feast_default.2009.desc:1 "eu escuto atentamente [secret_holder.GetTitledFirstName] Como [secret_holder.GetSheHe] descuidadamente revela todo tipo de coisas. Distraído tentando obter uma última gota de [secret_holder.GetHerHis] caneca, [secret_holder.GetSheHe] é alheio ao quão cuidadosamente eu estou prestando atenção.\nUma vez [secret_holder.GetSheHe] percebe, [secret_holder.GetSheHe] começa a se levantar. "I'm only rambling! It's not true anyways, any of it!""
 feast_default.2009.a:0 "Oh, eles simplesmente são #EMP muito#! passeios interessantes."

 feast_default.2011.t:0 "$feast_header$ Promessa é dívida"
 feast_default.2011.desc:0 "Despreocupado com qualquer etiqueta, [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] me bate nas costas. "I mean it!" [favor_character.GetSheHe] exclama. "I'll do anything you ask of me. Anything at all. Ask me, and it is done!"\nEu posso sentir o cheiro do álcool em [favor_character.GetFirstNamePossessive] fôlego, mas a promessa foi notada por todos os convidados presentes."
 feast_default.2011.a:0 "Você é um [favor_character.GetWomanMan] de sua palavra, não é você?"
 feast_default.2011.b:0 ""Hah, [favor_character.GetTitledFirstNameNoTooltip] is too drunk to know what [favor_character.GetSheHe] is saying!""

 feast_default.2012.t:0 "$feast_header$ A testemunha"
 feast_default.2012.desc:0 "Enquanto tropeço para fora para me aliviar, ouço gritos na esquina. Quando eu o viro, vejo meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] zombar como [murderer.GetSheHe] pias [murderer.GetHerHis] lâmina na cara da cobertura [murdered_guest.GetTitledFirstName].\nQualquer som que eu fiz deve ter sido o suficiente, pois [murderer.GetFirstName] se vira para mim, surpresa [murderer.GetHerHis] face."
 feast_default.2012.a:0 "O que você #EMP fez#!?!"
 feast_default.2012.b:0 "Todos saberão do seu crime!"
 feast_default.2012.c:0 "Meu silêncio tem um preço."

 feast_default.2013.t:0 "$feast_header$ o lambe-botas"
 feast_default.2013.desc:0 "Os boatos que circulam sobre [bootlicker.GetTitledFirstName] querendo bajular com [shared_liege.GetTitledFirstName] são confirmados como [bootlicker.GetSheHe] mãos [shared_liege.GetHerHim] um presente.\n\n"My dearest [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], it's so lovely to see you! Knowing that we'd meet here, I brought you this marvelous pelt, as a token of my appreciation."\n\n[shared_liege.GetTitledFirstName] sorri como [shared_liege.GetSheHe] estuda o couro animal. Vendo como feliz [shared_liege.GetSheHe] é receber um presente, percebo que corro o risco de perder esta oportunidade de melhorar minha posição com [shared_liege.GetHerHim] também!"
 feast_default.2013.a:0 ""My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]! I have a gift for you as well!""
 feast_default.2013.a.success:0 "[shared_liege.GetTitledFirstName] fica impressionado com seu dom espontâneo"
 feast_default.2013.a.failure:0 "[shared_liege.GetTitledFirstName] não está impressionado com o seu presente espontâneo"
 feast_default.2013.b:0 ""#EMP Ahem!#! I declare a toast to [shared_liege.GetTitledFirstNameNoTooltip]!""
 feast_default.2013.b.success:0 "[shared_liege.GetTitledFirstName] fica impressionado com seu brinde espontâneo"
 feast_default.2013.b.failure:0 "[shared_liege.GetTitledFirstName] não se impressiona com seu brinde espontâneo"
 feast_default.2013.c:0 "Derrame sua bebida na pele do presenteada e diga que foi um acidente."
 feast_default.2013.c.success:0 "Todos acreditam que o vazamento foi um acidente"
 feast_default.2013.c.failure:0 "Ninguém acredita que o derramamento foi um acidente"
 feast_default.2013.d:0 "Não precisa correr. vou pensar em algo outra hora."

 feast_default.3001.t:0 "$feast_header$ Uma festa com um amigo"
 feast_default.3001.desc:0 "É uma alegria tão grande ver [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]! Mais uma vez comemos, bebemos e cantamos juntos, como se o tempo não tivesse passado desde a última vez que nos separamos.\nPoderíamos estar jantando em um celeiro, e ainda assim seria um dos maiores banquetes em que já estive.."
 feast_default.3001.a:0 "Ah, o que seria da vida sem [friend.GetFirstNameNoTooltip]?"

 feast_default.3002.t:0 "$feast_header$ Beijos roubados"
 feast_default.3002.desc:0 "[lover.GetTitledFirstName], minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. Sorrimos e nos cumprimentamos como se já não nos conhecêssemos intimamente. Como se nunca tivéssemos nos abraçado nos espasmos da paixão. Como se não desejássemos nos abraçar.\nMais tarde, quando nos cruzamos em um corredor abandonado, mais uma vez me sinto [lover.GetHerHis] lábios contra os meus. Então [lover.GetSheHe] aponta uma porta apagada..."
 feast_default.3002.a:0 "Vir! Não temos um momento a perder!"
 feast_default.3002.discovery_tt:0 "#F Os servos veem muito e podem falar...#!"
 feast_default.3002.b:0 "Não, poderíamos ser descobertos."

 feast_default.3003.t:0 "$feast_header$ Companhia Desagradável"
 feast_default.3003.desc:1 "Foi uma festa tão agradável, mas então #EMP [rival.GetSheHe]#! apareceu. Não posso ter uma única noite imaculada pelo fedor invasivo de [rival.GetTitledFirstNameNoTooltip]?\nO pior de tudo é o ranger nasal de [rival.GetHerHis] voz [rival.GetSheHe] aproxima-se de mim. "Why the sour face, [ROOT.Char.GetFirstNameNoTooltip]?""
 feast_default.3003.a:0 "[rival.GetSheHe|U] me dá vontade de socar [rival.GetHerHim] na cara!"

 feast_default.3004.t:0 "$feast_header$ Brigas Insultivas"
 feast_default.3004.desc:0 "Depois de consumir grandes quantidades de comida e bebida, descubro [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] no meio de uma conversa alta. [rival_guest.GetSheHe|U] vira-se para mim assim que [rival_guest.GetSheHe] percebe minha presença.\n\n"And #EMP you#! – your mere presence fouls this evening!""
 feast_default.3004.a:0 "Eu acho que você já teve o suficiente por esta noite."
 feast_default.3004.b:0 "Você não passa de um [rival_guest.Custom('InsultAdjective')] [rival_guest.Custom('InsultNoun')]!"
 feast_default.3004.b.success:0 "Você ganha a luta"
 feast_default.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip] ganha a luta"
 feast_default.3004.c:0 "Alguns trazem alegria onde quer que vão; outros, sempre que o fazem."
 feast_default.3004.c.tt:0 "#F É hora de [rival_guest.GetFirstNameNoTooltip] para espalhar um pouco de felicidade#!"
 feast_default.3004.d:0 "Um soco no rosto é uma resposta tão boa quanto qualquer outra!"

 feast_default.3005.t:0 "$feast_header$ Um desafio"
 feast_default.3005.desc:0 "O salão ecoa com o riso do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.GetTitledFirstName], com [rival_to_duel.GetHerHis] provocações e insultos - quando [rival_to_duel.GetSheHe] me chama [ROOT.Char.Custom('InsultAdjectiveArticle')] [ROOT.Char.Custom('InsultNoun')] Eu saquei minha lâmina."
 feast_default.3005.desc_won:0 "\nEu volto aos meus sentidos enquanto me inclino sobre [rival_to_duel.GetHerHim], inicializar [rival_to_duel.GetHerHis] peito, nós dois respirando com dificuldade."
 feast_default.3005.desc_lost:0 "\nEu volto aos meus sentidos como [rival_to_duel.GetSheHe] se inclina sobre mim, bota no meu peito. [rival_to_duel.GetSheHe|U] sussurra no meu ouvido, "I want to hear you beg for mercy.""
 feast_default.3005.a:0 ""You will pay for all that you've done.""
 feast_default.3005.b:0 ""I would never yield to the likes of #EMP you#!!""
 feast_default.3005.c:0 ""Please, don't hurt me!""
 feast_default.3005.d:0 ""I want to hear you beg for mercy.""
 feast_default.3005.e:0 "eu alcanço e corto [rival_to_duel.GetHerHis] Tendão de Aquiles em um movimento suave."

 feast_default.3006.t:0 "$feast_header$ Uma única noite"
 feast_default.3006.opening_1:0 "Superado com embriaguez e luxúria, [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] e eu nos encontramos sozinhos. [partner.GetHerHis|U] braços em volta de mim, [partner.GetHerHis] lábios contra o meu pescoço, apagamos o fogo queimando em nossos peitos e nossos lombos."
 feast_default.3006.opening_2:1 "Acordo em uma cama estranha, com um companheiro inesperado. Memórias da noite anterior lentamente tomam forma da névoa dolorida em minha cabeça. [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] e eu, unidos pelo desejo."
 feast_default.3006.opening_3:0 "Eu tinha sido tão insistente que isso era exatamente o que eu não faria. No entanto, depois de alguns drinques, caí tão facilmente nos braços de [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] – trapped in [partner.GetHerHis] teia sedutora. Logo me encontrei em [partner.GetHerHis] cama."
 feast_default.3006.both_married_love:0 "\nNão suporto a ideia de ficar sem [partner.GetHerHim], mas [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] nunca deve saber, e nem o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!"
 feast_default.3006.married_love:0 "\nNão suporto a ideia de ficar sem [partner.GetHerHim], mas o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] não pode ser permitido saber o que aconteceu aqui."
 feast_default.3006.partner_married_love:0 "\nNão suporto a ideia de ficar sem [partner.GetHerHim], mas considerando [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))], [partner_spouse.GetTitledFirstName], o que eu posso fazer?"
 feast_default.3006.unmarried_love:0 "\nFora dos limites do casamento e da decência, não podemos deixar o mundo saber o que aconteceu aqui. No entanto, não suporto a ideia de ficar sem [partner.GetHerHim] por um único dia."
 feast_default.3006.both_married:0 "\n\n[partner.GetHerHis|U] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] não deve ser permitido saber, e isso sem mencionar o meu próprio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!"
 feast_default.3006.married:0 "\nMinhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] não deve saber da minha traição."
 feast_default.3006.partner_married:0 "\n\n[partner.GetHerHis|u] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] não pode ser permitido saber o que aconteceu aqui."
 feast_default.3006.unmarried:0 "\nFora dos limites do casamento e da decência, não podemos deixar o mundo saber o que aconteceu aqui."
 feast_default.3006.a:0 "eu devo te ver de novo!"
 feast_default.3006.b:0 "Vamos aproveitar ao máximo este momento..."
 feast_default.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip] não está interessado#!"
 feast_default.3006.c:0 "Nunca vamos falar disso."
 feast_default.3006.c.tt:1 "#F Você fica longe de [partner.GetFirstNameNoTooltip]#!"

 feast_default.3007.t:0 "$feast_header$ No ato"
 feast_default.3007.love:0 "Como os outros convidados estão perdendo o juízo com as xícaras, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] e encontro um quarto para passarmos a noite sozinhos. estou espalhando beijos [lover.GetFirstNamePossessive] costas nuas quando uma voz me faz correr para me cobrir."
 feast_default.3007.not_love:0 "eu trouxe meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], para uma câmara abandonada para fugir da multidão. Estou no meio de saciar minha fome quando uma voz familiar faz meu sangue gelar."
 feast_default.3007.ambiguous:0 "Na esperança de passar algum tempo com o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], eu trouxe [lover.GetTitledFirstName] longe da festa. Assim como eu estava me preparando para voltar, uma voz familiar me faz congelar em estado de choque."
 feast_default.3007.end:0 "\n\n"[ROOT.Char.GetFirstNameNoTooltip]?!" Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName] está olhando para nós em estado de choque. "How could you bed that [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')]?""
 feast_default.3007.a:0 "Isso não significou nada, minha querida!"
 feast_default.3007.b:0 "Eu amo [lover.GetHerHim]!"
 feast_default.3007.c:0 "eu faço como eu quiser."

 feast_default.5001.t:0 "$feast_header$ um sorriso torto"
 feast_default.5001.friend_reminder:0 "Eu acredito [friend.GetTitledFirstName] quis dizer isso apenas como uma palavra de cautela, mas depois da minha [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] me lembrou de [host.GetTitledFirstNamePossessive] reputação aterrorizante, não consigo pensar em mais nada."
 feast_default.5001.rival_reminder:0 "Eu sei disso [rival.GetTitledFirstName] só disse isso para me preocupar, mas agora que meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] me lembrou de [host.GetTitledFirstNamePossessive] reputação aterrorizante, não consigo pensar em mais nada."
 feast_default.5001.spouse_reminder:0 "Tocando meu braço para chamar minha atenção, [spouse.GetTitledFirstName] falou em voz baixa cheia de preocupação. "[host.GetTitledFirstName] has been looking at you a lot this evening..."Considerando [spouse.GetTitledFirstNamePossessive] reputação, eu quase desejo [spouse.GetSheHe] não tinha dito nada."
 feast_default.5001.sadist_reminder:1 "Foi com um sorriso perturbador que [sadist.GetTitledFirstName] contou algumas das histórias mais aterrorizantes sobre [host.GetTitledFirstNamePossessive] meios de... diplomacia. Eu não deveria deixar isso me afetar, mas agora estou achando difícil pensar em outra coisa."
 feast_default.5001.reminder:0 "Mesmo que uma festa seja uma ocasião de celebração e alegria, é muito difícil não pensar em [host.GetTitledFirstNamePossessive] reputação terrível..."
 feast_default.5001.worry:0 "\nCada sorriso de nosso anfitrião agora começa a parecer um pouco largo demais, e cada barulho de um jarro ou prato me faz pular, ansioso por alguém ter incorrido em [host.GetHerHis] ira com algum deslize menor. Ou pior, essa pessoa sou eu."
 feast_default.5001.a:0 "Eu posso superar isso. É apenas uma festa."

 feast_default.5002.t:0 "$feast_header$ delírios"
 feast_default.5002.desc_chair:0 "Nosso anfitrião, meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], inclina-se para conversar melhor com a cadeira ao lado [lunatic_host.GetHerHim]. Nesta exibição, todas as outras conversas logo diminuem.\n\n"What did you say, my good [ROOT.Char.Custom('RandomLadyLord')]? Yes, of course, I trust you more than anyone here!""
 feast_default.5002.desc_chicken:0 "Nosso anfitrião, meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], abraça gentilmente um frango depenado — e cozido — para [lunatic_host.GetHerHis] peito, sussurrando palavras doces para ele. Como [lunatic_host.GetSheHe] começa a proclamar em voz alta [lunatic_host.GetHerHis] afeição pela ave, o clima no grande salão rapidamente toma um rumo conturbado."
 feast_default.5002.desc_drapes:0 "Nosso anfitrião, meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], varre a pista de dança, segurando um dos estandartes usados para decorar as paredes em [lunatic_host.GetHerHis] braços.\nOs convidados não podem fazer nada além de olhar enquanto ele conduz o pedaço de tecido por uma dança elaborada, encantados com a exibição."
 feast_default.5002.a:0 "Minhas [lunatic_host.GetLadyLord], por que não vamos lá fora tomar um pouco de ar?"
 feast_default.5002.b:0 "eu tenho que parar com essa loucura!"
 feast_default.5002.c:0 "[lunatic_host.GetFirstNameNoTooltip]! Deixe-me juntar a vocês dois!"

 feast_default.5003.t:0 "$feast_header$ entretenimento doloroso"
 feast_default.5003.desc:0 "Pedaços de metal pontiagudo em alguns pratos, lascas nas cadeiras, pequenos #EMP acidentes#! contusões promissoras...\nSentado à cabeceira da mesa, meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] [sadistic_host.GetTitledFirstName] não pode esconder o sorriso frio que se espalha [sadistic_host.GetHerHis] cara como outro [guest.GetLadyLord], [guest.GetTitledFirstName], cospe sangue em [guest.GetHerHis] prato."
 feast_default.5003.a:0 ""This is unacceptable!""
 feast_default.5003.b:0 "eu vou cuidar [guest.GetFirstNameNoTooltip] por agora."
 feast_default.5003.c:0 "Que festa gloriosa!"

 feast_default.5004.t:0 "$feast_header$ O fundo do tanque"
 feast_default.5004.desc:0 ""Was that the sound of an empty cup you just sat down on the table?" Para ouvir qualquer coisa sobre o barulho do grande salão, [host.GetTitledFirstName] deve ter orelhas encantadas. Meu gracioso anfitrião acena para um servo. "More wine here! None will go thirsty!""
 feast_default.5004.a:0 "Obrigado meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 feast_default.5004.b:0 "Eu tive o suficiente, eu acho."
 feast_default.5004.c:0 "Eu dou minhas desculpas e escapo no meio da multidão."

 feast_default.5005.t:0 "Garum!"
 feast_default.5005.desc:0 "Oh, esse gosto celestial! Tão saboroso, mas ligeiramente salgado, que lembra o mar...\nEste pode ser o melhor garum que eu já provei, e [host.GetTitledFirstNamePossessive] cozinheiro empregou-o habilmente!"
 feast_default.5005.a:0 "Eu preciso comer isso regularmente!"
 feast_default.5005.b:0 ""This is an incredible meal, [host.GetFirstNameNoTooltip]!""
 feast_default.5005.c:0 ""Did you know that murri was inspired by garum?""
 feast_default.5005.c.flavor:0 "Não muitos outros convidados parecem saber disso!"
 feast_default.5005.d:0 "Se eu pudesse, eu respiraria #EMP#! garum!"

 feast_default.6001.t:0 "$feast_header$ O certo [spouse.GetWomanMan|U] para o trabalho"
 feast_default.6001.dislike_spouse:1 "Embora existam muitas maneiras pelas quais não nos damos bem, devo confessar que meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] fez um trabalho muito bom com o meu banquete. [spouse.GetFirstName] garantiu que a comida chegasse a tempo, que todos os convidados estivessem sentados no lugar certo e todos parecessem satisfeitos.\nCom [spouse.GetHerHim] ao meu lado na grande mesa e as comemorações prestes a começar, deixei [spouse.GetHerHim] saiba que eu aprecio [spouse.GetHerHis] trabalho árduo na preparação desta festa."
 feast_default.6001.like_spouse:0 "Minha querida [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] tem trabalhado duro para garantir que tudo sobre a festa corra bem. A comida chega na hora, os convidados estão todos sentados no lugar certo e todos parecem satisfeitos.\nCom [spouse.GetFirstName] ao meu lado na grande mesa, tudo está pronto. eu aperto [spouse.GetHerHis] mão e sorrir para [spouse.GetHerHim], antes de se levantar para anunciar o início das celebrações."
 feast_default.6001.a:0 "O que eu teria feito sem [spouse.GetHerHim]."

 feast_default.6002.t:0 "$feast_header$ Um Esforço Louvável"
 feast_default.6002.desc:0 "Como a festa está em andamento, e nossos convidados estão comendo e bebendo alegremente, [guest.GetTitledFirstName] abordagens [spouse.GetFirstName] e eu na grande mesa.\n"This is a marvelous feast! All my compliments to the hosts.""
 feast_default.6002.a:0 ""Yes, I have done a great job, haven't I?""
 feast_default.6002.b:0 ""[spouse.GetFirstNameNoTooltip] deserves all credit.""

 feast_default.6003.t:0 "$feast_header$ na minha casa"
 feast_default.6003.opening:0 "Fiz tudo o que pude, garantindo que [fighter_1.GetTitledFirstName] e [fighter_2.GetTitledFirstName] estariam o mais longe possível um do outro. Não foi o suficiente, e agora eles brigaram, no meio da minha festa!"
 feast_default.6003.bodyguard:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [bodyguard.GetTitledFirstName], está perto da briga, e olha para mim para a ordem de intervir."
 feast_default.6003.guard:0 "Um dos meus guardas está perto da briga e me procura pedindo ordem para intervir."
 feast_default.6003.a:0 "Jogar [fighter_2.GetFirstNameNoTooltip] fora para se refrescar."
 feast_default.6003.b:0 "conter [fighter_1.GetFirstNameNoTooltip] até que as coisas se acalmem."
 feast_default.6003.c:0 ""Halt! We will talk about this later.""


 feast_default.6101.t:0 "$feast_header$ incomodado [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U]"
 feast_default.6101.desc_opening:0 "O olhar suplicante que recebo do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] [troubled_guest.GetFirstName] está assumindo um tom desesperado. Um grupo de convidados se aproxima da esquina [troubled_guest.GetSheHe] se escondeu durante toda a noite, e as paredes estão impedindo [troubled_guest.GetHerHis] fuga.\n\n"
 feast_default.6101.desc_liked:0 "os pobres [troubled_guest.GetWomanMan] nunca foi bom com as pessoas!"
 feast_default.6101.desc_disliked:0 "Para pensar um [troubled_guest.GetTitleTierName] agiria de tal forma..."
 feast_default.6101.a:0 "Vou distrair os convidados convergentes."
 feast_default.6101.b:0 "Venha agora, [troubled_guest.GetFirstNameNoTooltip]. Conte-nos uma história!"
 feast_default.6101.c:0 "[troubled_guest.GetFirstNameNoTooltip]! Eu preciso falar com você. Em particular."
 feast_default.6101.c.tt:0 "Nós dois poderíamos usar uma pausa..."

 feast_default.6111.t:0 "$feast_header$ O parceiro de conversa"
 feast_default.6111.desc:0 "À medida que um prato de comida é substituído pelo próximo, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName] continua e fala sobre [guest_to_talk_to.Custom('subject_of_interest')].\n\n"...and that was how we salvaged that mess! Are you sure I am not boring you, my [ROOT.Char.GetLadyLord]?""
 feast_default.6111.a:0 "Não, não, por favor, continue!"
 feast_default.6111.b:0 "Por que não falamos mais sobre você em vez disso?"
 feast_default.6111.c:0 "Você fazendo papel de bobo nunca poderia me entediar!"
 every_evil_guest_scope_tt:0 "Todo hóspede antipático"

 feast_default.6121.t:0 "$feast_header$ Insulto de bom gosto"
 feast_default.6121.desc:0 "À medida que prato após prato de comida é trazido para o grande salão, um cheiro inconfundível chega até mim e eu sorrio. Que meus [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))] [hated_guest.GetTitledFirstName] é sensível a [ROOT.GetCharacter.Custom('GetFoodDetail')] é algo que eu #EMP infelizmente#! esqueci de avisar a cozinheira.\n\n"I bid you all welcome, and I pray you will find the food to your liking.""
 feast_default.6121.a:0 "Especialmente você, [hated_guest.GetFirstNameNoTooltip]. #EMP Enjoy#!!"
 feast_default.6121.b:0 "[hated_guest.GetHerHis|U] rosto como eu 'salvar' [hated_guest.GetHerHim] da comida é definitivamente do meu agrado!"

 feast_default.6231.t:0 "$feast_header$ Desastres"
 feast_default.6231.desc:0 ""My [ROOT.Char.GetLadyLord]. The wine... We cracked open the next barrel – it has gone bad. It has #EMP all#! gone bad!"\nA festa ainda está acontecendo, mas sem bebida o clima certamente diminuirá em um ritmo cruel.."
 feast_default.6231.a:0 "O vinho merchant should still be in town!"
 every_drunkard_guest_scope_tt:0 "Cada convidado bêbado presente"
 feast_default.6231.b:0 "Todos nós temos que contribuir. Venha agora."
 feast_default.6231.c:0 "Hora de abrir minhas lojas secretas."

 feast_default.6251.t:0 "$feast_header$ O dilema"
 feast_default.6251.desc:0 "A festa está diminuindo, e eu me encontro em uma conversa profunda com meu [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName].\n\n[guest.GetSheHe|U] pergunta sobre minha opinião sobre [guest.Custom('subject_of_interest')] – a subject [guest.GetSheHe] está profundamente interessado em [guest.GetHerselfHimself]."
 feast_default.6251.a:0 "É um assunto que também me fascina!"
 feast_default.6251.b:0 "eu não poderia me importar menos."
 feast_default.6251.c:0 "Estou mais interessado em #EMP você#!...!"

 feast_default.6261.t:0 "$feast_header$ Para servir o homem"
 feast_default.6261.desc_lunatic:0 ""I have personally given a helping hand in preparation for the meal, and I hope the result will delight!""
 feast_default.6261.desc_not_lunatic:0 ""The cook's assistant gave his body and soul to prepare this meal, and I hope the result will delight!""
 feast_default.6261.desc_cannibal_guest:0 "\nQuando nos sentamos para comer, não posso deixar de notar que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] especialmente parece gostar da comida."
 feast_default.6261.desc_concerned_guest:0 "\nQuando nos sentamos para comer, no entanto, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))] [concerned_guest.GetTitledFirstName] apenas cutuca a comida colocada na frente de [concerned_guest.GetHerHim] e me olha com desconfiança."
 feast_default.6261.a_exposed:0 "É quase como se [concerned_guest.GetSheHe] não confia em mim!"
 feast_default.6261.a:0 "Deixar [concerned_guest.GetHerHim] suspeitar de qualquer coisa [concerned_guest.GetSheHe] quer."
 feast_default.6261.b:0 "Traga o [concerned_guest.GetTitleTierName] outra coisa para comer."
 feast_default.6261.c:0 "Acho que podemos ter muitas ideias dietéticas para discutir!"

 feast_default.6301.t:0 "$feast_header$ Responsabilidade Artefatual"
 feast_default.6301.desc:0 "No meio das festividades, o capitão da guarda corre ao meu encontro.\n\n"My [ROOT.Char.GetLadyLord], it seems that someone has [feast_target_artifact.Custom('DamageArtifactAction')] the [feast_target_artifact.GetName]! The evidence points toward my [ROOT.Char.GetLadyLord]'s [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))], [feast_artifact_culprit.GetTitledFirstNameNoTooltip], who has been acting strange this evening." [captain_of_the_guard_dummy.GetSheHe|U] olha de relance [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip] direção.\n\n"What would my [ROOT.Char.GetLadyLord] have me do?""
 feast_default.6301.desc_learning_guard:0 "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 feast_default.6301.desc_learning:0 "\nolhando por cima, [feast_artifact_culprit.GetTitledFirstNameNoTooltip] parece bastante instável."
 feast_default.6301.a:0 "Deter [feast_artifact_culprit.GetTitledFirstNameNoTooltip] de uma vez só!"
 feast_default.6301.b:0 "Trazer [feast_artifact_culprit.GetHerHim] para mim."
 feast_default.6301.b.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] better pay for a damages."
 feast_default.6301.b.tt_innocent:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] É inocente"
 feast_default.6301.b.tt_guilty:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] é culpado"
 feast_default.6301.c_learning:0 "Eu acredito que você sabe mais do que deixa transparecer, capitão..."
 feast_default.6301.c.tt:0 "Você descarta seu capitão conivente."
 feast_default.6301.d:0 "nunca gostei dessa peça mesmo."

 #...turns out the suspect was innocent after all
 feast_default.6302.t:0 "Conversas de inocência"
 feast_default.6302.t_lover:0 "A inocência jaz aqui"
 feast_default.6302.desc_intro:0 "[feast_trusted_friend.GetTitledFirstNameNoTooltip] se aproxima de mim em meu escritório. "My dear [feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)], I only recently learned of [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip] imprisonment.""
 feast_default.6302.desc_secret_lover:0 "\n\n[feast_trusted_friend.GetSheHe|U] olha para mim nervosamente. "That may have been a mistake — I was... watching... [feast_artifact_culprit.GetTitledFirstNameNoTooltip] at the time of the incident and it can't possibly have been [feast_artifact_culprit.GetHerHim]."Um rubor distinto se espalha [feast_trusted_friend.GetHerHis] bochechas."
 feast_default.6302.desc_spirited_debate:0 "\n\n[feast_trusted_friend.GetSheHe|U] me dá um olhar calmo, mas preocupado. "I distinctly remember [feast_artifact_culprit.GetHerHim] having a spirited debate with [feast_debatee_character.GetTitledFirstNameNoTooltip] at the time of the incident, so it is unfortunately impossible for [feast_artifact_culprit.GetHerHim] to have been the culprit.""
 feast_default.6302.a:0 "Até Homer concorda. Mea culpa."
 feast_default.6302.a.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] vai lembrar disso."
 feast_default.6302.a_lover:0 "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
 feast_default.6302.b:0 "Letde keep this to ourselves."
 feast_default.6302.b.tt:0 "Tenho certeza [feast_artifact_culprit.GetTitledFirstNameNoTooltip] é culpado de #EMP alguma coisa#!."
 feast_default.6302.b.tt_callous:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] faz uma boa adição aos meus prisioneiros."

 feast_default.6351.t:0 "$feast_header$ Dano colateral"
 feast_default.6351.desc_intro:0 "Mal consegui me sentar quando ouço um uivo vindo de [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]. Parece [feast_default_6351_fighter_2.GetSheHe] e [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] realmente entraram nisso, como [feast_default_6351_fighter_2.GetFirstNameNoTooltip] está recebendo uma adequada [feast_default_6351_fighter_1.GetWomanMan]manipulação de [feast_default_6351_fighter_1.GetFirstNameNoTooltip]. Tarde demais, percebo que a dança marcial deles abriu caminho direto pelo [feast_target_artifact.GetName]!"
 feast_default.6351.desc_calm:0 "\nEu sinalizo para meus guardas separarem os dois, sibilando e arranhando um ao outro.."
 feast_default.6351.desc_wrathful:0 "\n\nI yell at them from across the hall: "#EMP What is the meaning of this!#!""
 feast_default.6351.desc_outro:0 "\nA dupla se apresenta na minha frente, o tempo todo jogando a culpa um no outro por ter começado a briga."
 feast_default.6351.a:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], como você pode?"
 feast_default.6351.a_wrathful:0 "[feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], #EMP how dare you!#!"
 feast_default.6351.a.tt:0 "Fazer [feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] pagar pelos danos."
 feast_default.6351.b:0 "Por que você deixaria [feast_default_6351_fighter_1.GetHerHim] te provocar, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]?"
 feast_default.6351.b_wrathful:0 "Minhas patience wears thin, [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]..."
 feast_default.6351.b.tt:0 "Fazer [feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] pagar pelos danos."
 feast_default.6351.c:0 "Não importa quem começou. Vocês dois são responsáveis."
 feast_default.6351.c_wrathful:0 "#EMP Chega!#! Vocês dois estão pagando pelos danos."
 feast_default.6351.c.tt:0 "Faça os dois pagarem pelos danos."
 feast_default.6351.d:0 "No [ROOT.Char.GetFaith.HighGodName]'s name, I shall turn the other cheek."
 feast_default.6351.d.tt:0 "Deixar [ROOT.Char.GetFaith.HighGodName] classificá-los."
 feast_default.6351.e:0 "Essas coisas acontecem. Não era minha peça favorita."
 feast_default.6351.e_wrathful:0 "#EMP Felizmente para vocês idiotas#!, nunca gostei dessa peça..."
 feast_default.6351.e.tt:0 "Deixe-os fora do gancho."

 feast_default.6501.t:0 "$feast_header$ a insinuação"
 feast_default.6501.desc.opening:0 ""I know what I said, I just don't understand why you find it so funny?"\n\n[innocent_guest.GetTitledFirstName] galos [innocent_guest.GetHerHis] cabeça para o lado enquanto eu contenho minha gargalhada. eu não contei [innocent_guest.GetHerHim] aquilo o quê [innocent_guest.GetSheHe] disse pode ser interpretado como algo obsceno.\n\n"
 feast_default.6501.joke_a:0 ""If you squeeze the head, a thick substance will pour out!""
 feast_default.6501.joke_b:0 ""I'm having a hard time understanding this dialect, and I heard you are a cunning linguist!""
 feast_default.6501.joke_c:0 ""She had a lovely chest on display in the courtroom!""
 feast_default.6501.desc.ending_solo:0 "\nEstou sozinho em pensar que isso é engraçado? Eu não saberei a menos que eu fale. Vale a pena arriscar passar vergonha [innocent_guest.GetFirstNameNoTooltip] para uma piada?"
 feast_default.6501.desc.ending_duo:0 "\nEu posso não estar sozinho em pensar que isso é engraçado também; [fellow_pervert.GetTitledFirstName] cuspiu alguns de [fellow_pervert.GetHerHis] beber quando [innocent_guest.GetTitledFirstNameNoTooltip] repetido [innocent_guest.GetHerselfHimself]. Os dois podem compartilhar o mesmo tipo de humor grosseiro que eu, ou podem se ofender com isso. Eu não saberei o que qualquer um pensa a menos que eu fale."
 feast_default.6501.a:0 "eu, uh... Não importa..."
 feast_default.6501.b:0 "Repita o que você disse, mas devagar. Realmente pense sobre isso."
 feast_default.6501.b.tt:0 "#F Você corre o risco de constranger [innocent_guest.GetTitledFirstNameNoTooltip] esperando que você compartilhe o mesmo tipo de humor"
 feast_default.6501.b.success:0 "[innocent_guest.GetTitledFirstNameNoTooltip] acha engraçado o duplo sentido"
 feast_default.6501.b.failure:0 "[innocent_guest.GetTitledFirstNameNoTooltip] está mortificado pelo seu humor perverso"

 feast_default.8001.t:0 "$feast_header$ Das cinzas às chamas"
 feast_default.8001.desc:0 "As chamas lambem o teto e os gritos ecoam pela noite. Eu inclino minhas costas contra a porta fechada, ignoro os rostos horrorizados de meus entes queridos e sorrio. Permitir que o ressentimento fumegante exploda em chamas é realmente a melhor maneira de lidar com a dissidência.!\nÀ medida que as pancadas do outro lado ficam cada vez mais fracas, finalmente me permito rir."
 feast_default.8001.a:0 "Finalmente... Eles se foram."
 feast_default.8001_survivors:0 "Todo mundo que eu avisei que não é sádico ou insensível"

 feast_default.8002.t:0 "$feast_header$ Das cinzas às chamas"
 feast_default.8002.desc:0 "As chamas lambem o teto, os gritos ecoam pela noite, e eu encosto as costas na porta fechada e sorrio. Permitir que o ressentimento fumegante exploda em chamas é realmente a melhor maneira de lidar com a dissidência.!\nÀ medida que as pancadas do outro lado ficam cada vez mais fracas, finalmente me permito rir."
 feast_default.8002.a:0 "Finalmente estou livre deles. Livre-se de todos eles!"
 feast_default.8002_death:0 "Todos presentes"

 feast_default.8003.t:0 "$feast_header$ Carbonizado, não queimado"
 feast_default.8003.desc:0 "As chamas se espalharam rapidamente, muito rapidamente, e enquanto tento trancar a porta, logo sou dominado por um hóspede fugindo do inferno..\n\nAs we all stand huddled outside, assistindo the flames roar, I am approached by an incensed, and slightly charred, [enemy_1.GetTitledFirstName]. "What is the meaning of this? Did you try to trap us in there?!""
 feast_default.8003.a:0 "O insulto! Eu #EMP nunca#!!"

 feast_default.8051.t:0 "$feast_header$ temperamentos crescentes"
 feast_default.8051.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] conduz a mim e a um punhado de outros pela porta dos fundos do salão de festas antes de trancá-la com força.\nTodas as nossas perguntas ficam sem resposta e, quando as chamas - e os gritos - começam a subir de dentro do salão, todos ficamos em silêncio. Logo o único som ouvido é o riso do nosso anfitrião."
 feast_default.8051.a:0 "[host.GetSheHe|U] não estava em boas relações com alguns participantes, mas isso?!"
 feast_default.8051.a_death:0 "Todos os outros presentes"

 feast_default.8052.desc:0 ""Fire!"\nEnquanto o pânico se espalha entre os convidados, procuro [host.Custom2('MyCharacterIntroduction', ROOT.Char)] mas encontre [host.GetHerHis] cadeira vazia.\nO fogo se espalha rápido – [ROOT.Char.Custom('RegionalDrink')]-stained cloth and overdressed attendees burn quickly. My skin is blistering, #EMP peeling#!, and I scream; but soon even that is impossible as the billowing smoke smothers my cries."
 feast_default.8052.a:0 "Eu sempre quis sair em glória resplandecente..."

 feast_default.8061.desc_tried_to_spare_me:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] conduz a mim e a um punhado de outras pessoas para fora do salão de festas antes de tentar fechar a porta.\nNo entanto - antes [host.GetSheHe] pode controlar - gritos surgem de dentro e todos os participantes se espalham pela noite enquanto as chamas começam a subir do salão de festas."
 feast_default.8061.desc:0 ""Fire!"\nEnquanto o pânico se espalha entre os convidados, procuro [host.Custom2('MyCharacterIntroduction', ROOT.Char)] mas encontre [host.GetHerHis] cadeira vazia.\nA porta do salão de festas está se fechando, mas convidados apavorados logo a abrem enquanto todos nós fugimos das chamas. Ficar do lado de fora é confuso, mas curiosamente calmo, [host.GetTitledFirstNameNoTooltip]."
 feast_default.8061.a:0 "O que está acontecendo, [host.GetFirstNameNoTooltip]?!"

 feast_default.9001.t:0 "$feast_header$ À medida que meus convidados partem"
 feast_default.9001.desc_murder:0 "Com todos - bem, quase todos - indo para suas respectivas casas, tenho orgulho de dizer que a festa foi um sucesso!"
 feast_default.9001.desc_murder_feast_success:0 "Com o corpo de todos indo para suas respectivas casas, é com orgulho que digo que a festa foi um sucesso!"
 feast_default.9001.desc_murder_feast_fail:0 "Com todos indo para suas respectivas casas - vivos e bem - não posso deixar de me sentir extremamente desapontado. Pelo menos eles pareciam gostar da festa, antes de tudo pegar fogo..."
 feast_default.9001.desc_exotic:0 "Com todos voltando para casa com a barriga cheia de iguarias exóticas, tenho o orgulho de dizer que a festa foi um sucesso!"
 feast_default.9001.desc_lavish:0 "Com todos os meus convidados deixando meu castelo com todo o conteúdo de minha vasta despensa em suas barrigas, tenho orgulho de dizer que a festa foi um sucesso.!"
 feast_default.9001.desc_meager:0 "Com todos os meus convidados tendo lutado pelas últimas sobras da minha mesa, me dá um grande alívio vê-los finalmente partirem com roupas largas e barrigas roncando.."
 feast_default.9001.desc:0 "Com todos a caminho de suas respectivas casas, é com orgulho que digo que a festa foi um sucesso!"
 feast_default.9001.spouse:0 "\neu tenho meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] agradecer por muito de seu sucesso, e não sinto nada além de gratidão [spouse.GetSheHe] despedir-se dos últimos convidados."
 feast_default.9001.no_spouse:0 "No entanto, ainda estou grato que o esforço acabou por agora."
 feast_default.9001.a:0 "Até a próxima vez!"

 feast_default.9002.t:0 "$feast_header$ voltando para casa"
 feast_default.9002.desc_murder_feast:0 "Que banquete! Vou me lembrar dos dias passados em [host.GetTitledFirstNamePossessive] salões por um longo tempo, especialmente com isso... #EMP fiery#! ending to the evening."
 feast_default.9002.desc_exotic:0 "Que banquete! Antes de vir, nunca poderia imaginar as iguarias exóticas que experimentaria no meu tempo em [host.GetTitledFirstNamePossessive] salões. Esta foi uma festa que nunca vou esquecer!"
 feast_default.9002.desc_lavish:0 "Que banquete! Antes de vir, minhas roupas eram folgadas e mal ajustadas, agora eu cambaleio para fora [host.GetTitledFirstNamePossessive] salões duas vezes mais cheios de comida e alegria do que quando cheguei! Esta foi uma festa que vou lutar para esquecer!"
 feast_default.9002.desc_meager:0 "Que banquete? Embora geralmente eu esperasse muito mais comida de um banquete, deixo [host.GetTitledFirstNamePossessive] corredores famintos, mas pelo menos a companhia era boa. Esta foi uma festa que eu gostaria de poder esquecer."
 feast_default.9002.desc:0 "Que banquete! Vou me lembrar dos dias passados em [host.GetTitledFirstNamePossessive] salões por um longo tempo para vir."
 feast_default.9002.desc_ending:1 "\nAgora é hora de lavar os vestígios de alegria e vinho, e mais uma vez retomar meus deveres como um [ROOT.Char.GetLadyLord] do reino."
 feast_default.9002.a:0 "Adeus, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
