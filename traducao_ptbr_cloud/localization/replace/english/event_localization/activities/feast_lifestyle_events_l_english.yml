l_english:
 feast_lifestyle.1001.t:1 "$feast_header$ palavras de guerra"
 feast_lifestyle.1001.desc:0 "Que direito faz [strategy_opponent.GetTitledFirstName] pensar [strategy_opponent.GetSheHe] tem que alegar que minhas ideias de guerra são equivocadas?\nAlegando que minhas ideias iriam desmoronar no momento em que o combate fosse travado. O que [strategy_opponent.GetSheHe] sabe, realmente?"
 feast_lifestyle.1001.a:0 "Eu adoraria uma chance de resolver isso no campo de batalha."
 feast_lifestyle.1001.a.tt:2 "Pelo menos [strategy_opponent.GetFirstName] mostrou que você é capaz de defender sua compreensão do [martial_lifestyle|E]."

 feast_lifestyle.1002.t:1 "$feast_header$ Significado oculto"
 feast_lifestyle.1002.opening:0 "Os outros convidados estão rindo e conversando no salão barulhento, tornando difícil me concentrar no mingau à minha frente. Eu desenho linhas e compromissos na lama gordurosa enquanto penso em maneiras de combater vários planos de batalha."
 feast_lifestyle.1002.cavalry:0 "\n\n#EMP Se a cavalaria atacasse este flanco...#!"
 feast_lifestyle.1002.heavy_infantry:0 "\n\n#EMP Com a infantaria pesada segurando exatamente aqui...#!"
 feast_lifestyle.1002.archers:0 "\n\n#EMP Como um respingo de flechas chove sobre o centro...#!"
 feast_lifestyle.1002.skirmishers:0 "\n\n#EMP Com meus escaramuçadores atacando o flanco da cenoura...#!"
 feast_lifestyle.1002.pikemen:0 "\n\n#EMP Claro, meus piqueiros podem estar resistindo deste lado...#!"
 feast_lifestyle.1002.a:0 "Parece que pode funcionar em um campo de batalha real!"
 feast_lifestyle.1002.a.tt:2 "E pensar que uma tigela de mingau pode ajudar a expandir sua compreensão [martial_lifestyle|E]."

 feast_lifestyle.1003.t:1 "$feast_header$ Em Caso de Perigo"
 feast_lifestyle.1003.desc:0 "No meio das comemorações, fico mais intrigado com a defensibilidade deste salão. Se um ataque fosse lançado de fora neste exato momento, a nobreza inferior estaria em perigo imediato. Além disso, um pequeno bastião poderia ser feito das grandes mesas, oferecendo um mínimo de proteção..\nAgora, como teríamos que encenar um contra-ataque..."
 feast_lifestyle.1003.a:0 "Você nunca pode estar muito seguro."
 feast_lifestyle.1003.a.tt:2 "Você prefere pensar nessas coisas do que viver em feliz ignorância apenas para morrer se chegar o dia. você entende o [martial_lifestyle|E] melhor que isso."
 feast_lifestyle.1003.b:0 "E se o ataque viesse de dentro?!"
 feast_lifestyle.1003.b.tt:3 "Seria tolice pensar que todos os convidados aqui seriam seus camaradas de armas. você entende o [martial_lifestyle|e] melhor que isso."

 feast_lifestyle.1004.t:1 "$feast_header$ Conhecimento Compartilhado"
 feast_lifestyle.1004.desc:0 "As festas oferecem uma grande oportunidade de conversar com pessoas cuja opinião eu valorizo. [consultant_3.GetTitledFirstName] teve alguns pensamentos interessantes sobre manobrabilidade militar, enquanto [consultant_2.GetTitledFirstName] teve algumas ideias sobre novas estratégias defensivas.\n\n[consultant_1.GetTitledFirstName] foi o único com o verdadeiro golpe de gênio, no entanto. Depois de uma série de bebidas, [consultant_1.GetTitledFirstName] me disse em confiança o que [consultant_1.GetSheHe] considerada a invasão ideal de um castelo!"
 feast_lifestyle.1004.a:0 "Eu aprendo tanto nessas festas."
 feast_lifestyle.1004.a.tt:2 "Conversar com comandantes experientes certamente ajuda a entender o [martial_lifestyle|E]."

 feast_lifestyle.2001.t:1 "$feast_header$ Saiba seu lugar"
 feast_lifestyle.2001.mean:0 "Dando um passo rápido para o lado, mal evito o vinho que meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName] #EMP accidentally#! spills when walking past me.\nEu deixei o mais recente de [guest_victim.GetHerHis] insultos deslizam, pois naquele momento o [guest_victim.Custom('InsultNoun')] fica pálido e rígido."
 feast_lifestyle.2001.loud:0 ""Now, on the topic of blunders, have I told you about the time that [ROOT.Char.GetTitledFirstNameNoTooltip]—"\nMinhas [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName] de repente fica quieto, rosto pálido."
 feast_lifestyle.2001.quiet:0 "Os olhares que meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName] atira em mim como [guest_victim.GetSheHe] sussurra para as pessoas ao redor [guest_victim.GetHerHim] são nada menos que escaldantes.\nDe repente o [guest_victim.Custom('InsultNoun')]'s back goes rigid, face pale."
 feast_lifestyle.2001.desc_ending:0 "[guest_victim.GetHerHis|U] marcha desajeitada como [guest_victim.GetSheHe] escapa da sala traz um sorriso ao meu rosto enquanto escondo o pequeno frasco de laxantes em minha bolsa."
 feast_lifestyle.2001.a:0 "Isso vai ensinar isso [guest_victim.Custom('InsultAdjective')] [guest_victim.Custom('InsultNoun')]!"


 feast_lifestyle.2002.t:1 "$feast_header$ Uma língua solta"
 feast_lifestyle.2002.desc_lover:0 ""And with eyes like that... I mean, who am I to resist?""
 feast_lifestyle.2002.desc_cannibal:0 ""You can even tell if they were brawny in life by the texture of the meat. I remember a soldier I once ate—""
 feast_lifestyle.2002.desc_homosexual_male:0 ""And then I saw him smile! To think that I am expected to be satisfied with a woman after that...""
 feast_lifestyle.2002.desc_homosexual_female:0 ""And then I saw her smile! To think that I am expected to be satisfied with a man after that...""
 feast_lifestyle.2002.desc_ending:0 "\nDepois de quantidades generosas de bebidas, meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_with_secret'))] [guest_with_secret.GetTitledFirstName] está encostado em nossa mesa, derramando seu coração e sua bebida na minha frente.\n\n"Bringing me all these drinks, and listening to me go on and on... Thank you, [ROOT.Char.GetFirstNameNoTooltip]!""
 feast_lifestyle.2002.a:0 "Isso é bom demais para guardar para mim!"
 feast_lifestyle.2002.b:0 "Não, obrigado #EMP você#! por revelar isso!"
 feast_lifestyle.2002.c:0 "Meu silêncio tem um preço, você sabe."
 feast_lifestyle.2002.d:0 "Saúde! Para uma noite agradável e novos amigos de bebida!"

 feast_lifestyle.2003.t:1 "$feast_header$ O poder de influenciar"
 feast_lifestyle.2003.desc:0 "Fluindo suavemente de uma conversa para outra, conduzo as discussões em qualquer direção que eu desejar.\nAlgumas palavras cuidadosamente colocadas, e eu tenho uma visão mais clara do meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('courtier_to_persuade'))] [courtier_to_persuade.GetTitledFirstNamePossessive] amar a vida do que mesmo [courtier_to_persuade.GetHerHis] [courtier_to_persuade.Custom('WifeHusbandOpp')] gostaria de."
 feast_lifestyle.2003.a:0 "A festa é meu campo de treinamento..."
 feast_lifestyle.2003.a.tt:0 "#F ...e as palavras são minhas armas!#!"
 feast_lifestyle.2003.b:0 "Vamos apenas aproveitar a conversa."

 feast_lifestyle.2004.t:1 "$feast_header$ Uma história detalhada"
 feast_lifestyle.2004.desc1_a:1 "Que [ROOT.Char.Custom('RandomLadyLord')] ali está sorrindo para uma empregada do outro lado do corredor com íntima familiaridade; um possível caso."
 feast_lifestyle.2004.desc1_b:1 "Que [ROOT.Char.Custom('RandomLadyLord')] ali está enchendo um copo bem apertado pela terceira vez desde que se juntaram a seu cônjuge; um relacionamento à beira do colapso."
 feast_lifestyle.2004.desc2_a:1 "Que [ROOT.Char.Custom('RandomLadyLord')] do outro lado do corredor está usando as mesmas botas de antigamente; problemas financeiros."
 feast_lifestyle.2004.desc2_b:1 "Que [ROOT.Char.Custom('RandomLadyLord')] do outro lado do corredor está mantendo-se junto às paredes, evitando qualquer conversa, bem como contato visual; um segredo para manter seguro?"
 feast_lifestyle.2004.desc_ending:0 "\nTodo mundo está escondendo alguma coisa e, com um olhar experiente, até o menor dos detalhes mostrará a imagem completa."
 feast_lifestyle.2004.a:1 "Eles estão usando sua vergonha tão abertamente!"
 feast_lifestyle.2004.b:0 "Nada pode ser permitido para me iludir!"

 feast_lifestyle.3001.t:1 "$feast_header$ A sede do poder"
 feast_lifestyle.3001.desc:0 "Que banquete! Uma excelente oportunidade para ambos os meus [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_1'))] [important_guest_1.GetTitledFirstName] e eu para saber mais sobre as pessoas que nos atendem.\nnem meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_2'))] [important_guest_2.GetTitledFirstName] nem meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_3'))] [important_guest_3.GetTitledFirstName] já se acomodaram, e eu rapidamente chamo um criado para reorganizar os assentos."
 feast_lifestyle.3001.a:0 "[important_guest_1.GetFirstNameNoTooltip] deveria sentar ao lado [important_guest_2.GetTitledFirstNameNoTooltip]."
 feast_lifestyle.3001.b:0 "[important_guest_1.GetFirstNameNoTooltip] certamente iria gostar [important_guest_3.GetTitledFirstNamePossessiveNoTooltip] companhia."
 feast_lifestyle.3001.c:0 "Ambos vão jantar comigo."
