l_english:
 hunt_header:0 "Caçar:"
 hunt.1001.t:1 "$hunt_header$ o [ROOT.Char.Custom('LocalAnimal')|U]"
 hunt.1001.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunting_courtier_1') )], [hunting_courtier_1.GetTitledFirstName], é o primeiro uma vê-lo. o [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] é difícil distinguir de seus arredores, mas está nos observando através da vegetação rasteira.\nEu travo os olhos com o animal, e é quase como se ele pudesse sentir minha intenção, pois de repente ele decola.!"
 hunt.1001.a:0 "nós montamos!"
 hunt.1001.b:0 "Lento e constante agora, aquele penhasco parece íngreme."

 hunt.1002.desc_wounded_courtier:0 "Nós seguimos o [ROOT.Char.Custom('LocalAnimal')] em seu vôo através de uma ravina, e de repente [hunting_courtier_1.GetTitledFirstNamePossessive] cavalo perde o equilíbrio e manda [hunting_courtier_1.GetHerHim] no chão, gritando.\nNão é nada fatal, mas o [hunting_courtier_1.GetTitleTierName] está se contorcendo de dor."
 hunt.1002.desc:0 "Meu mundo se reduz à natureza que nos cerca enquanto seguimos o [ROOT.Char.Custom('LocalAnimal')] em sua fuga por uma ravina. Cavalgando lado a lado com [hunting_courtier_1.GetTitledFirstName], Eu posso ouvir o trovão de cascos, cachorros latindo, homens gritando... A excitação flui através de mim enquanto lentamente ganhamos nossa presa!"
 hunt.1002.a:0 "Nós pressionamos!"
 hunt.1002.b:0 "[hunting_courtier_1.GetFirstNameNoTooltip] deve ter tempo para se recuperar."

 hunt.1003.desc_caught:0 "Eu sei que é um tiro mortal antes que a flecha encontre seu alvo.\nEnquanto o [ROOT.Char.Custom('LocalAnimal')] tropeços e quedas abafamos seus lamentos com gritos de vitória!"
 hunt.1003.desc_not_caught:0 "Enquanto o [ROOT.Char.Custom('LocalAnimal')] desaparece no [ROOT.Char.Custom('TerrainType')] Eu sei que a pedreira está perdida."
 hunt.1003.desc_injured:0 "\nÉ lamentável que [hunting_courtier_1.GetTitledFirstName] teve que ser ferido por causa de uma fuga [ROOT.Char.Custom('LocalAnimal')], mas esses riscos fazem parte da emoção."
 hunt.1003.desc_uninjured:0 "\nDesmontamos para deixar os cavalos descansarem, e [hunting_courtier_1.GetTitledFirstName] acena com a cabeça [hunting_courtier_1.GetHerHis] cabeça em simpatia."
 hunt.1003.a:0 "uma boa matança!"
 hunt.1003.a.tt:0 "E uma boa perseguição!"
 hunt.1003.b:0 "Da próxima vez vamos conseguir!"
 hunt.1003.b.tt:0 "Apenas espere!"

 hunt.1011.t:1 "$hunt_header$ vassalo rude"
 hunt.1011.desc_horse:0 "Assim como meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )] [nice_courtier.GetTitledFirstName] começou a desmontar, um pé ainda no estribo, meu [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )] [hated_participant.GetTitledFirstName] fez questão de esbarrar no cavalo, mandando [nice_courtier.GetHerHim] tropeçando no acampamento."
 hunt.1011.desc_talk:0 ""Look at that [nice_courtier.Custom('InsultAdjective')] [nice_courtier.Custom('InsultNoun')] [nice_courtier.GetFirstNameNoTooltip]!" [hated_participant.GetTitledFirstName] sibila de cima [hated_participant.GetHerHis] corcel de caça.\nMinhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )] [nice_courtier.GetTitledFirstName] parece ter dificuldade em suportar os insultos."
 hunt.1011.a:1 "Você está agindo como uma criança e será punido como uma."
 hunt.1011.b:0 "Isso não é jeito para um [hated_participant.GetTitleTierName] agir."
 hunt.1011.c:0 "Hah, [nice_courtier.GetFirstNameNoTooltip] ficou vermelho como uma beterraba!"

 hunt.1012.desc:0 "Arco na mão, passos tranquilos, olhos no [ROOT.Char.Custom('LocalAnimal')] na minha frente... Uma respiração profunda e- Isso é [hated_participant.GetTitledFirstName]?\nMinhas [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )] está rastejando através do [ROOT.Char.Custom('TerrainType')] à minha frente, totalmente concentrado no [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] e alheio à minha presença."
 hunt.1012.a:0 "Que pena que eu não vi [hated_participant.GetHerHim]..."
 hunt.1012.a.tt:0 "#EMP Twang!#!"
 hunt.1012.b:0 "Este não é o caminho!"

 hunt.1013.desc:0 ""I tried to intervene, but before I knew it, the [ROOT.Char.Custom('LocalAnimal')] had trampled [hated_participant.GetHerHim]. At least [hated_participant.GetSheHe] did not have to die alone..." Os outros não estão questionando minha história sobre [hated_participant.GetHerHis] passagem trágica.\n\n"I only wish I could have done more...""
 hunt.1013.a:0 "Um acidente tão infeliz!"

 hunt.1014.desc:0 "Como [hated_participant.GetTitledFirstName] tropeça fora do [ROOT.Char.Custom('TerrainType')], agarrando [hated_participant.GetHerHis] braço sangrando, eu olho para cima da minha taça e produzo um suspiro muito realista.\n\n"Who never learned that it is the #EMP animal#! we aim for?!" [hated_participant.GetSheHe] grita como [hated_participant.GetSheHe] se aproxima."
 hunt.1014.a:1 "Nesse caso foi um acerto perfeito, não foi??"
 hunt.1014.all_honorable_hunt_participants:0 "Todos os ilustres participantes da caçada:"
 hunt.1014.all_who_dislike_or_are_evil:0 "Todos os participantes que não gostam [hated_participant.GetFirstNameNoTooltip], ou desfrutar do sofrimento:"
 hunt.1014.b:1 "eu acredito que eu vi [participant_to_blame.GetTitledFirstName] deixe logo atrás de você..."
 hunt.1014.c:1 "Você quer culpar sua própria falta de jeito em nós?"

 hunt.1015.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], is that you my [ROOT.Char.GetLadyLord]?"\n\n[hated_participant.GetTitledFirstName] olha de olhos arregalados de mim, agachado atrás [hated_participant.GetHerHim] com um arco na mão, para a flecha alojada em [hated_participant.GetHerHis] braço. "What are you doing?!""
 hunt.1015.a:1 "Vamos dar uma olhada nesse braço."
 hunt.1015.b:1 "É melhor você esquecer isso!"
 hunt.1015.c:0 "eu nunca perco duas vezes."
 hunt.1015.d:1 "Este foi um... infeliz acidente."
 hunt.1015.e:0 "eu tenho maneiras de fazer [hated_participant.GetHerHim] esqueça isso."

 hunt.1016.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], is that you?"\n\n[hated_participant.GetTitledFirstName] olha do meu arco para a flecha alojada no chão, e para o [ROOT.Char.Custom('LocalAnimal')] agora desaparecendo no [ROOT.Char.Custom('TerrainType')]. "Hah! Having trouble with the aim as usual, my [ROOT.Char.GetLadyLord]?""
 hunt.1016.a:0 "Apenas espere, [hated_participant.GetFirstNameNoTooltip]..."

 hunt.1021.t:1 "$hunt_header$ longe das pessoas"
 hunt.1021.desc:0 "Longe dos outros me deparei com um chalé que abriga uma das pessoas mais lindas que já vi. [beautiful_peasant.GetSheHe|U] me convidou para ficar e descansar, e fiquei surpreso com o quanto eu tinha em comum com um simples camponês.\n\n"Do you have to return to the hunt already, my [ROOT.Char.GetLadyLord]? I have never met one such as you before...""
 hunt.1021.a:0 "Por que, se eu ficar aqui por mais tempo, eu teria que passar a noite..."
 hunt.1021.b.thrill:0 "Há uma presa mais emocionante esperando por mim!"
 hunt.1021.b.purpose:0 "Estou aqui para caçar, nada mais."
 hunt.1021.b.appropriate:0 "Isso seria totalmente inapropriado!"
 hunt.1021.b.cruel:0 "Fique com você, um camponês imundo?!"
 hunt.1021.c:0 "Por favor, [beautiful_peasant.GetTitledFirstNameNoTooltip], deixe-me colocá-lo no tribunal."
 hunt.1021.c.success:0 "Uma Vida na Corte"
 hunt.1021.c.failure:0 "Uma vida simples"
 hunt.1021.c.failure_tt:0 "[beautiful_peasant.GetFirstNameNoTooltip] fica na floresta"
 hunt.1021.d:0 "Por favor, [beautiful_peasant.GetTitledFirstNameNoTooltip], deixe-me colocá-lo no tribunal."

 hunt.1022.t:1 "$hunt_header$ Nascer do Sol em Reclusão"
 hunt.1022.desc:0 "Enquanto me preparo para partir, Como memórias de [beautiful_peasant.GetHerHis] belo rosto, contorcido pela paixão, permanece em minha mente. [beautiful_peasant.GetSheHe|U] acaricia a pele que colocamos como [beautiful_peasant.GetSheHe] me observa.\n\n"This does not have to be the only night we spend together," [beautiful_peasant.GetSheHe] diz."
 hunt.1022.a:0 "tenho medo que sim."
 hunt.1022.a.tt:1 "Você certamente nunca verá [beautiful_peasant.GetHerHim] novamente"
 hunt.1022.b:0 "Você deveria vir e ficar comigo, na corte."

 hunt.1023.t:1 "$hunt_header$ Cachorro de caça"
 hunt.1023.desc:0 "[ROOT.Char.Custom('DogStoryName')] trota ao meu lado, obviamente gostando [ROOT.Char.Custom('DogStoryHerHis')] tempo fora.\nDe repente [ROOT.Char.Custom('DogStorySheHe')] congela e começa a latir, e alguns segundos depois pode-se ouvir algo se movendo pela vegetação rasteira. Algo grande.\n\n[ROOT.Char.Custom('DogStoryHerHis')|U] latidos se transformam em rosnados assim como um gigante [ROOT.Char.Custom('LocalAnimal')] irrompe em nosso caminho!"
 hunt.1023.a:0 "Vamos [ROOT.Char.Custom('DogStoryName')], pegue!"
 hunt.1023.a.good:0 "[ROOT.Char.Custom('DogStoryName')] leva o [ROOT.Char.Custom('LocalAnimal')] baixa"
 hunt.1023.a.bad:0 "[ROOT.Char.Custom('DogStoryName')] morre na luta"
 hunt.1023.b:0 "vou tirar, [ROOT.Char.GetWomanMan] para [ROOT.Char.Custom('LocalAnimal')]."

 hunt.4001.t:1 "$hunt_header$ O tiro"
 hunt.4001.desc_1:0 "Há algo de majestoso na maneira como o [ROOT.Char.Custom('LocalAnimal')] contempla a paisagem. De trás dos arbustos eu levanto meu arco.\nEu silenciosamente olho para o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))], [hunt_guest.GetTitledFirstName], ver [hunt_guest.GetHerHim] fazendo o mesmo."
 hunt.4001.desc_2:0 "A lança está perfeitamente equilibrada em minha mão enquanto avalio a distância até o [ROOT.Char.Custom('LocalAnimal')].\nMinhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))], [hunt_guest.GetTitledFirstName], está agachado ao meu lado, levantando [hunt_guest.GetHerHis] própria lança."
 hunt.4001.a:0 "vou derrubá-lo!"
 hunt.4001.b:0 "Golpe verdadeiro, [hunt_guest.GetFirstNameNoTooltip]"
 hunt.4001.c:0 "Tente a chance, [hunt_guest.GetFirstNameNoTooltip], enquanto o [ROOT.Char.Custom('LocalAnimal')] não sabe."
 hunt.4001.c.tt:1 "Se você pisar neste galho e causar um sobressalto, [hunt_guest.GetFirstNameNoTooltip] com certeza sentirá falta."

 hunt.4002.t:1 "$hunt_header$ Rumores"
 hunt.4002.desc:1 "O barulho dos outros desapareceu no momento [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_sharer'))] [secret_sharer.GetTitledFirstName] e eu subo no [ROOT.Char.Custom('LocalAnimal')].\nEstamos quase a uma distância de ataque quando [secret_sharer.GetFirstNameNoTooltip] sussurra para mim. "Now that we are finally by ourselves, there is something I have to let you know about [secret_owner.GetTitledFirstName]...""
 hunt.4002.a:0 "Não há tempo para bate-papo, estou entendendo [ROOT.Char.Custom('LocalAnimal')]!"
 hunt.4002.b:0 "Que? Me diga mais..."
 hunt.4002.b.tt:1 "o [ROOT.Char.Custom('LocalAnimal')] foge."
 hunt.4002.b.reveal:0 "eu aprendo [secret_owner.GetFirstNamePossessiveNoTooltip] segredo"

 hunt.4003.t:1 "$hunt_header$ presa ilegal"
 hunt.4003.desc:0 "Caçadores, aqui no [land_owner.GetTitleTierName]'s woods? They huddle together as I ride up with my guards, making a poor job of hiding the dead [ROOT.Char.Custom('LocalAnimal')] atrás deles.\n\n"We did not do this, your mercy." Suas lâminas e arcos desmentem suas palavras."
 hunt.4003.a:0 "Eles serão enforcados e suas aldeias pagarão."
 hunt.4003.b:0 ""You all seem to be excellent bowmen...""
 hunt.4003.c:0 "O animal é meu, junto com multas pela vida."
 hunt.4003.c.tt_success:0 "Magistrados locais concordam"
 hunt.4003.c.tt_failure:0 "indignação popular"

 hunt.4004.t:1 "$hunt_header$ Derrubando uma Besta"
 hunt.4004.desc:0 "Você pensaria que é uma criatura do mito, talvez um deus disfarçado em forma de animal. foi o maior [ROOT.Char.Custom('LocalAnimal')] Eu já vi. Mesmo depois que a besta foi ferida, a perseguição durou meio dia.\nAinda é uma visão imponente, jazendo morto diante de mim."
 hunt.4004.credit_receiver:0 "[credit_receiver.GetTitledFirstName] é tão apavorado. "I have never seen such a thing, my [ROOT.Char.GetLadyLord].""
 hunt.4004.a:0 "Sua cabeça ficará linda em meu grande salão!"
 hunt.4004.b:0 "Será um troféu para o meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('trophy_recipient'))]."
 hunt.4004.c:0 "Fará um casaco esplêndido!"
 hunt.4004.c.tt:0 "Não, é #EMP NÃO#! berrante!"
 hunt.4004.every_arrogant_vassal:0 "Todo vassalo arrogante"
 hunt.4004.every_restrained_vassal:0 "Todo vassalo severamente contido"
 hunt.4004.every_other_vassal:0 "Vassalos não arrogantes e não contidos"
 hunt.4004.d:0 "Eu penso [credit_receiver.GetTitledFirstNameNoTooltip] merece o crédito por isso."
 hunt.4004.e:0 "Comemos aqui e agora!"
 hunt.4004.f:0 "Seu crânio fará uma bela coroa."

 hunt.4005.t:1 "$hunt_header$ Derrubando uma Besta"
 hunt.4005.a:0 "Este vai buscar um bom preço."
 hunt.4005.b:0 "Vou mandar fazer um lindo troféu para o meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('trophy_recipient'))]."
 hunt.4005.c:0 "Ele será recheado e enviado para o [ROOT.Char.GetFaith.ReligiousHeadName]!"
 hunt.skull_tt:1 "receberá um [THIS.Char.Custom('LocalAnimal')] crânio [court_artifact|E]"

 hunt.4006.t:1 "$hunt_header$ Os Forrageadores"
 hunt.4006.desc:0 "A mata é verdadeiramente 'o manto dos pobres', mas como o [ROOT.Char.Custom('LocalAnimal')] foge em pânico de camponeses em busca de comida, sinto minha paciência se esgotando.\nCertamente deve haver coisas melhores para fazer em [activity_place.GetNameNoTier] do que colher raízes e cogumelos!"
 hunt.4006.a:0 "Guardas, expulsem a ralé dos meus campos de caça!"
 hunt.4006.b:0 "Viemos aqui para caçar, não é mesmo??"
 hunt.4006.special_interest:0 "Devido a [county_owner.GetHerHis] interesses incomuns:"
 hunt.4006.c:0 "Oh, esta presa vai fazer muito bem..."
 hunt.4006.d:0 "Uma doação generosa deve mantê-los afastados por tempo suficiente."

 hunt.4007.t:1 "$hunt_header$ Furioso [ROOT.Char.Custom('LocalAnimal')|U]"
 hunt.4007.desc_lazy:0 "Uma brisa suave está soprando, e meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))], [similar_participant.GetTitledFirstName], e eu estou cochilando em uma clareira silenciosa quando ouvimos."
 hunt.4007.desc_lustful:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))], [similar_participant.GetTitledFirstName], corta uma figura marcante em [similar_participant.GetHerHis] equipamento de caça, e amaldiçoo a perturbação que desvia minha atenção de [similar_participant.GetHerHim]."
 hunt.4007.desc_fallback:0 "Assim como meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))], [similar_participant.GetTitledFirstName], e eu chego ao topo de uma colina, nós ouvimos."
 hunt.4007.desc_ending:0 "\nO estalar de galhos, o farfalhar de galhos, pássaros gritando de medo; são arautos anunciando sua chegada. Um maciço [ROOT.Char.Custom('LocalAnimal')], indo direto para nós."
 hunt.4007.a:0 "Seu caminho termina aqui, comigo."
 hunt.4007.a.success:0 "eu mato a besta"
 hunt.4007.a.failure:0 "eu estou ferido"
 hunt.4007.a.critical_failure:0 "eu estou morto"
 hunt.4007.b:0 "Ajuda! [similar_participant.GetFirstNameNoTooltip], faça alguma coisa!"
 hunt.4007.c:0 "Não é mais difícil de lidar do que um cortesão rejeitado!"

 hunt.4008.t:1 "$hunt_header$ herdeiro errante"
 hunt.4008.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir_participant'))], [heir_participant.GetTitledFirstName] passou à frente do grupo, perseguindo um [ROOT.Char.Custom('LocalAnimal')]. Eu sigo logo atrás, e eu encontro [heir_participant.GetHerHim] de pé acima de um plebeu, puxando uma flecha do pobre [peasant.GetWomanMan]'s chest. As soon as [heir_participant.GetSheHe] me vê [heir_participant.GetSheHe] esconde a flecha atrás [heir_participant.GetHerHis] costas.\n\n"It was the [ROOT.Char.Custom('LocalAnimal')], [heir_participant.Custom2('RelationToMeShort', ROOT.Char)], I swear!"\nEm breve, o resto do grupo o alcançará e exigirá uma explicação.."
 hunt.4008.a:0 "[heir_participant.GetFirstNameNoTooltip] lutou bravamente para salvar [peasant.GetHerHim], eu vi!"
 hunt.4008.a.success:0 "Todo mundo acredita em mim"
 hunt.4008.a.failure:0 "As pessoas não compram a mentira"
 hunt.4008.b:0 "Devemos encobrir isso."
 hunt.4008.b.success:0 "Conseguimos esconder o corpo"
 hunt.4008.b.failure:0 "O corpo é encontrado"
 hunt.4008.b.success_tt:0 "O corpo continua escondido"
 hunt.4008.c:0 "[heir_participant.GetFirstNameNoTooltip] deve responder por [heir_participant.GetHerHis] crime."
 hunt.4008.d:0 "muito ruim o [ROOT.Char.Custom('LocalAnimal')] peguei vocês dois."

 hunt.4009.t:1 "$hunt_header$ caçado"
 hunt.4009.desc:0 "#EMP Crack—!#!Enquanto o [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] que eu estava chegando perto desaparece no [ROOT.Char.Custom('TerrainType')], Eu me viro para a fonte do som.\n\n[schemer.GetTitledFirstName], minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('schemer'))], está parado atrás de mim com sua faca desembainhada e resolução assassina em [schemer.GetHerHis] olhos."
 hunt.4009.a:0 "Você não tem chance contra mim!"
 hunt.4009.a.success:0 "eu escapo de [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.failure:0 "Estou ferido, mas escapo [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.critical_failure:0 "[schemer.GetTitledFirstNameNoTooltip] me derrota"
 hunt.4009.b:0 "Ajuda! Ajuda! [saving_participant.GetFirstNameNoTooltip]!"
 hunt.4009.b.critical_success:0 "[saving_participant.GetTitledFirstNameNoTooltip] ferimentos [schemer.GetTitledFirstNameNoTooltip] e nós escapamos"
 hunt.4009.b.failure:1 "[saving_participant.GetTitledFirstNameNoTooltip] está ferido, mas escapamos de [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.b.critial_failure:0 "[saving_participant.GetTitledFirstNameNoTooltip] falha em me defender"
 hunt.4009.c:0 "Se eu pudesse voltar ao acampamento!"
 hunt.4009.c.failure:0 "[schemer.GetTitledFirstNameNoTooltip] me pega"

 hunt.4010.desc:0 "#EMP Crack—!#!Enquanto o [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] que meus [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))] e eu estava chegando perto de desaparecer no [ROOT.Char.Custom('TerrainType')], nos voltamos para a fonte do som.\n\n[schemer.GetTitledFirstName], minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('schemer'))], está atrás de nós com [schemer.GetHerHis] faca desembainhada, apontada para [targeted_participant.GetFirstName]."
 hunt.4010.a:0 "Não temas, meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))]!"
 hunt.4010.a.critical_success:1 "eu feri [schemer.GetFirstNameNoTooltip] e defender [schemer.GetHerHim] desligado"
 hunt.4010.a.failure:1 "[schemer.GetFirstNameNoTooltip] me machuca, mas nós dois fugimos"
 hunt.4010.a.critical_failure:0 "eu falho em defender [targeted_participant.GetFirstNameNoTooltip]"
 hunt.4010.b:0 "Boa sorte, [targeted_participant.GetFirstNameNoTooltip]."
 hunt.4010.b.critical_success:1 "[targeted_participant.GetFirstNameNoTooltip] ferimentos [schemer.GetFirstNameNoTooltip] e defende [schemer.GetHerHim] desligado"
 hunt.4010.b.failure:1 "[targeted_participant.GetFirstNameNoTooltip] é ferido, mas escapa"
 hunt.4010.b.critical_failure:1 "[schemer.GetFirstNameNoTooltip] derrotas [targeted_participant.GetFirstNameNoTooltip] e se livrar de quaisquer testemunhas"
 hunt.4010.failure.murder_secret_tooltip:0 "Eu aprendo o segredo do assassinato"
 hunt.4010.c:0 "Ajuda! [schemer.GetFirstNameNoTooltip] está agredindo meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))]!"
 hunt.4010.d:0 "#EMP Nooo—!#!"
 hunt.4010.d.tt:1 "Esta opção está disponível porque você é Honorável"

 hunt.4011.t:1 "$hunt_header$ Um Momento Sozinho"
 hunt.4011.desc:0 ""My [ROOT.Char.GetLadyLord], a [ROOT.Char.Custom('LocalAnimal')]!" Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_participant'))] [lover_participant.GetTitledFirstName] gestos para eu entrar [lover_participant.GetHerHim] na perseguição. Assim que estivermos escondidos no [ROOT.Char.Custom('TerrainType')] [lover_participant.GetSheHe] se vira e puxa meu [ROOT.Char.Custom('GetUpperClothingArticle')] sobre minha cabeça.\n\n"Finally some time alone, my [ROOT.Char.Custom('LoverPetName')]!""
 hunt.4011.a:0 "Oh [lover_participant.GetFirstNameNoTooltip]!"
 hunt.4011.a.tt:0 "Vamos fazer como eles fazem em um Bestiarum Vocabulum!"
 hunt.4011.b:0 "Mas, e o [ROOT.Char.Custom('LocalAnimal')]...?"

 hunt.4012.t:1 "$hunt_header$ O branco [ROOT.Char.Custom('LocalAnimal')|U]"
 hunt.4012.desc:1 "Eu estou cavalgando à frente do grupo como o [ROOT.Char.Custom('TerrainType')] de repente crescer ainda em torno de mim. O silêncio é quase palpável, e me esforço para ouvir até o barulho dos cascos do cavalo.\nQuando estou prestes a voltar para encontrar os outros, vislumbro-o à minha frente, embaçado como em um sonho – um [ROOT.Char.Custom('LocalAnimal')] branco como a neve."
 hunt.4012.a:0 "Como algo de um conto... eu devo tê-lo!"
 hunt.4012.a.tt:1 "Você vai caçá-lo"
 hunt.4012.b:0 "é apenas um [ROOT.Char.Custom('LocalAnimal')]. vou caçar outros."

 hunt.4013.desc:0 "eu sigo o branco [ROOT.Char.Custom('LocalAnimal')] no [ROOT.Char.Custom('TerrainType')]. Um silêncio quase antinatural paira pesado sobre nós, e o som repentino de uma voz me assusta..\n\n"My [ROOT.Char.GetLadyLord], there you are!"\nEu me viro para ver o resto do meu grupo me alcançando. Enquanto eu olho para trás o [ROOT.Char.Custom('LocalAnimal')] se foi."
 hunt.4013.a:0 "Pode ter escapado... desta vez."
 hunt.4013.a_modifier:0 "Locais em [activity_place.GetNameNoTier] estão perturbados"
 hunt.4013.b:1 "EU... Eu olhei à frente. Sim."

 hunt.4014.t:1 "$hunt_header$ Ferido"
 hunt.4014.desc:0 "Limitando através do [ROOT.Char.Custom('TerrainType')] eu estou ganhando no [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] Eu tenho perseguido por horas.\nAssim que me preparo para atacar, ouço meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_participant'))] [hunt_participant.GetTitledFirstName] chorar de dor – [hunt_participant.GetSheHe] caiu e agora está agarrado [hunt_participant.GetHerHis] perna."
 hunt.4014.a:0 "eu tenderei a [hunt_participant.GetHerHim]."
 hunt.4014.b:0 "Mova-se, sou formado em medicina!"
 hunt.4014.c:0 "Não há tempo a perder, o [ROOT.Char.Custom('LocalAnimal')] está escapando."

 hunt.4015.t:1 "$hunt_header$ Os Amantes"
 hunt.4015.desc:0 "Eu sigo minha presa no [ROOT.Char.Custom('TerrainType')], lentamente, mas seguramente, ganhando no [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')].\nDe repente, ele se assusta e foge, e quando me movo para ver o que o assustou, mal posso acreditar em meus olhos. – [lover_participant.GetTitledFirstNameNoTooltip] e [second_lover_participant.GetTitledFirstNameNoTooltip] enredado no chão em um abraço apaixonado."
 hunt.4015.a:0 "Afaste-se lentamente... eu não vi nada."
 hunt.4015.b:0 ""This is a disgrace! Cease this at once!""
 hunt.4015.c_1:0 ""[lover_participant.GetTitledFirstNameNoTooltip], you've been holding out on me!""
 hunt.4015.c_2:0 ""[second_lover_participant.GetTitledFirstNameNoTooltip], you've been holding out on me!""
 hunt.4015.c_3:0 ""Ohoho, this is a party I can see myself joining!""
 hunt.4015.d:0 ""[second_lover_participant.GetTitledFirstNameNoTooltip], how could you?!""

 hunt.4016.t:1 "$hunt_header$ O troféu"
 hunt.4016.desc:0 "Eu devo ter vasculhado o [ROOT.Char.Custom('TerrainType')] duas vezes até agora, e ainda sem sinal de jogo... Todos esperam que eu retorne triunfante com um troféu, mas pelo jeito das coisas só voltarei com vergonha."
 hunt.4016.a:0 "O mercado mais próximo deve ter um [ROOT.Char.Custom('LocalAnimal')]..."
 hunt.4016.b.success:0 "As pessoas acreditam no meu esquema"
 hunt.4016.b.failure:0 "Minhas deceit is uncovered"
 hunt.4016.c:0 "Não vou afundar tanto, prefiro voltar de mãos vazias!"

 hunt.4017.desc:0 "Deixo minha comitiva para trás enquanto vasculho a floresta em busca do branco [ROOT.Char.Custom('LocalAnimal')] isso tem me assombrado.\nDe repente, é como se eu estivesse debaixo d'água – todos os sons são silenciados e toda a luz parece ligeiramente distorcida. E lá! Está diante de mim, o [ROOT.Char.Custom('TerrainType')] congelado ao redor dele, e é como se estivesse vendo dentro da minha alma #EMP#!."
 hunt.4017.a:0 "Este é o meu momento! eu miro..."
 hunt.4017.a.tt:0 "Nem tenta fugir."

 hunt.4018.desc:0 "Uma quietude repentina cai sobre mim e, quando me viro na sela, vejo - o branco [ROOT.Char.Custom('LocalAnimal')]. Antes que eu tenha tempo de levantar o grito, ele desaparece no [ROOT.Char.Custom('TerrainType')]."
 hunt.4018.a:0 "Vasculhe a área! Descobre que [ROOT.Char.Custom('LocalAnimal')]!"
 hunt.4018.a.tt:0 "Deve estar por aqui em algum lugar...!"
 hunt.4018.a.failure:0 "você não encontra nada"
 hunt.4018.b:0 "Esqueça. A caçada continua!"

 hunt.4019.desc:1 ""My [ROOT.Char.GetLadyLord]!" Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunting_courtier'))] [hunting_courtier.GetFirstName] acena para mim. "This [ROOT.Char.Custom('LocalAnimal')]! Is it the one you seek?"\nDiante de nós está um perfeitamente normal [ROOT.Char.Custom('LocalAnimal')], nem mesmo um tufo de pêlo branco em seu corpo."
 hunt.4019.a:0 "...Sim, bem visto."
 hunt.4019.a.tt:0 "vai ter que fazer... por agora."

 hunt.5001.t:0 "$hunt_header$ Flores silvestres"
 hunt.5001.desc:0 "It's a lovely day for a hunt, which means it's a nice day to be outside. As I fill my lungs with the fresh air of the wilderness, "
 hunt.5001.desc.witch:0 "Eu espio um tesouro de presentes da mãe natureza."
 hunt.5001.desc.religious:0 "Vejo ao longe o que só pode ser um presente ou uma dedicação da natureza para, [ROOT.Char.GetFaith.HealthGodName]."
 hunt.5001.desc.ending:0 "\nTantas ervas úteis e lindas flores! Tanto para cura quanto para intenções maliciosas - mas estou aqui para caçar! Colher flores pode levantar algumas sobrancelhas..."
 hunt.5001.a:0 "Devo manter as aparências."
 hunt.5001.b:0 "Por que eu deveria me importar com o que os outros pensam?"
 hunt.5001.c:0 ""Hey, what's that over there!?""
 hunt.5001.c.success:0 "[hunting_courtier.GetTitledFirstNameNoTooltip] cai no truque mais antigo do livro"

 hunt.5002.desc:0 "Esta hunting trip has been less than fruitful so far; some of our party appear to have given up completely, or are attempting at making the best of a lovely day outside, but... o que diabos é meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunting_courtier'))], [hunting_courtier.GetFirstName], fazendo? [hunting_courtier.GetSheHe|U] está agachado no chão, cantarolando alegremente.\n\n"My [ROOT.Char.GetLadyLord|U], look! There are many useful herbs and flowers here! This one can soothe aches, while this one aids in the recovery of a broken [hunting_courtier.Custom('RandomSaintBone')|l], and this one is said to ward off [hunting_courtier.Custom('RandomDisease')|l].."\n\n[hunting_courtier.GetSheHe|U] continua tagarelando sobre as plantas [hunting_courtier.GetSheHe] coletados em vez de estar à procura de presas."
 hunt.5002.a:0 "Volte para o seu cavalo, [hunting_courtier.GetFirstNameNoTooltip]..."
 hunt.5002.b:0 "Fascinante! Que tal #EMP isso#! flor?"
 hunt.5002.c:0 "A-você está praticando bruxaria...?"

 hunt.5003.desc:0 "Em um raro momento de alívio, passo algum tempo em silêncio, contemplando a beleza da natureza. Não posso deixar de sentir que considero a paz garantida enquanto desempenho minhas funções como [ROOT.Char.GetTitleAsName].\nEnquanto estou deixando meu estresse derreter, ouço alguém se aproximar. "My love," [hunting_courtier.GetTitledFirstName|U] ri baixinho"
 hunt.5003.desc.flower:0 "as I feel something being placed behind my ear. "While it nowhere matches your beauty, I couldn't help but think of you when I saw this flower.""
 hunt.5003.desc.animal:0 "as [hunting_courtier.GetSheHe] segura os restos sangrentos de um [ROOT.Char.Custom('LocalAnimal')]. "I felled this beast in your honor. Please view it as a token of my dedication to forever fight by your side.""
 hunt.5003.desc.ending:0 "\n\n[hunting_courtier.GetSheHe|U] sorri como [hunting_courtier.GetSheHe] dá um passo para trás para admirar [hunting_courtier.GetHerHis] trabalho manual. "You look so at peace. I'm glad." [hunting_courtier.GetFirstNameNoTooltip] apressadamente planta um beijo casto na minha bochecha, como se fôssemos os únicos no mundo."
 hunt.5003.a:0 "Você está tentando ser pego!?"
 hunt.5003.b:0 "Obrigado, querido. Vou valorizar este presente."
 hunt.5003.b.tt:0 "Alguém pode aprender sobre o seu [secret|E] relação"
 hunt.5003.c:0 "eu não tenho uso para isso."

 hunt.7001.t:1 "$hunt_header$ Encontro"
 hunt.7001.desc:0 "À medida que cavalgamos profundamente no [activity_place.GetName] o solo fica mais úmido e o ar fica mais pesado. De repente, da vegetação que nos cerca, um gigante de um homem aparece - descomunal em camadas sobre camadas de roupas sujas..\n\n"Explain yourself!" He shouts, "What are you doing in #EMP my#! marshland?""
 hunt.7001.a:0 "#EMP Seu#! pântano, não é? Então mostre-nos ao redor."
 hunt.7001.b:0 "Vamos conversar sobre isso."
 hunt.7001.b_success:0 "O homem entende meus argumentos... Eu penso"
 hunt.7001.b_failure:0 "O louco é inacessível pela lógica"
 hunt.7001.c:0 "Aqui está algo para caçar, finalmente!"

 hunt.8001.t:0 "$hunt_header$ Um belo espécime"
 hunt.8001.desc:0 "Enquanto voltamos de [activity_place.GetName] com o derrubado [ROOT.Char.Custom('LocalAnimal')] a reboque, não posso deixar de admirá-lo mesmo na morte. Um espécime tão bom - eu poderia facilmente imaginar sua pele ou crânio decorando as paredes da minha corte! Ah, mas qual opção escolher?"
 hunt.8001.a:0 "A pelagem exuberante do animal será um excelente assunto de conversa."
 hunt.8001.b:0 "Montagem da cabeça do [ROOT.Char.Custom('LocalAnimal')] mostre aos meus convidados sua majestade."
 hunt.8001.c:0 "Vamos nos concentrar no delicioso banquete em vez de um troféu de carcaça!"

 hunt.9001.t:1 "$hunt_header$ Voltando da Natureza"
 hunt.9001.desc_opening_master_of_hunt:0 "A caçada está chegando ao fim. [master_of_hunt.Custom2('MyCharacterIntroduction', ROOT.Char)|U] reúne todos os pilotos"
 hunt.9001.desc_opening:0 "A caçada está chegando ao fim. Montamos nossos cavalos para deixar o [ROOT.Char.Custom('TerrainType')] atras do"
 hunt.9001.desc_opening_animal:0 "enquanto os servos preparam o [ROOT.Char.Custom('LocalAnimal')] e outro jogo para a viagem de volta.\n\n"
 hunt.9001.desc_opening_no_animal:0 "como a luz desaparece do céu.\n\n"
 hunt.9001.desc_hunter_1:0 "Já fiz minha parte das caçadas e as pessoas ao meu redor começaram a notar - a notícia está se espalhando sobre minhas atividades!\n\n"
 hunt.9001.desc_hunter_2:0 "o [ROOT.Char.Custom('TerrainType')] são como a minha segunda casa – sentir o vento no meu cabelo, passar tempo com os meus cortesãos, sentir a emoção quando me aproximo da minha presa...eu rezo para [ROOT.Char.GetFaith.HighGodNameAlternate] que isso nunca vai acabar!\n\n"
 hunt.9001.desc_hunter_3:0 "No matter how fast, strong, or cunning the quarry, it stands no chance against me! Minhas prowess as a hunter is the topic of many conversations across the realm. However, the true reward is the freedom that the [ROOT.Char.Custom('TerrainType')] conceda-me."
 hunt.9001.desc_good_bad:0 "Apesar das nossas dificuldades ao longo do caminho, a caça correu muito bem!"
 hunt.9001.desc_good:0 "Caças como essas são uma alegria pura, mal posso esperar pelo próximo ano!"
 hunt.9001.desc_bad_good:0 "Tudo o que poderia dar errado parecia dar errado, mas havia frestas de esperança a serem encontradas."
 hunt.9001.desc_bad:0 "Nosso grupo parecia assediado por toda miséria que [ROOT.Char.GetFaith.DevilName] poderia conjurar, e é com alívio que deixo o [ROOT.Char.Custom('TerrainType')] atras do."
 hunt.9001.desc_same:0 "Atender ao chamado da natureza geralmente é uma aventura, e esse passeio realmente trouxe o bem e o mal em superabundância!"
 hunt.9001.desc_fallback:0 "Atender ao chamado da natureza geralmente é uma aventura, mas devo admitir que achei esse passeio bastante esquecível."
 hunt.9001.a:0 "Voltamos para casa, revigorados!"
 hunt.9001.b:0 "Voltamos para casa decepcionados."
 hunt.9001.c:0 "Deixemos esta aventura para trás por enquanto."
 hunt.9001.d:0 "Vamos voltar para casa."
 hunt.hide_tt:0 "receberá um [THIS.Char.Custom('LocalAnimal')] ocultar [court_artifact|E]"
