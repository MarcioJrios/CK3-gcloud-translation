l_english:
 feast_main_stable_breakin.0002.t:1 "$feast_header$ Quebrando cavalos"
 feast_main_stable_breakin.0002.breakin_with_helper:0 "Comer e beber estava um pouco longe demais quando [breakin_stager.GetTitledFirstName] decidiu que era hora de andar a cavalo. Os estábulos estavam bem trancados, mas com a orientação de [breakin_helper.GetTitledFirstName], [breakin_stager.GetFirstName] logo levou um grupo de cavaleiros ansiosos para dentro.\nSem controle sobre os animais, houve xingamentos, risos e ossos quebrados enquanto homens e mulheres caíam de cavalos andando pelo salão.!"
 feast_main_stable_breakin.0002.breakin_with_deviant:0 "Comer estava bem encaminhado e beber um pouco longe demais quando [breakin_stager.GetTitledFirstName] decidiu que era hora de andar a cavalo. Os estábulos estavam bem trancados, mas com a orientação de [breakin_deviant.GetTitledFirstName], [breakin_stager.GetFirstName] logo levou um grupo de cavaleiros ansiosos para dentro.\nCom absolutamente nenhum controle sobre os animais, houve xingamentos, risos e ossos quebrados enquanto homens e mulheres caíam de cavalos andando pelo salão.!"
 feast_main_stable_breakin.0002.breakin_with_noone:0 "Comer estava bem encaminhado e beber um pouco longe demais quando [breakin_stager.GetTitledFirstName] decidiu que era hora de andar a cavalo. Os estábulos estavam bem trancados, mas [breakin_stager.GetFirstName] de alguma forma conseguiu colocar um grupo de cavaleiros ansiosos dentro.\nCom absolutamente nenhum controle sobre os animais, houve xingamentos, risos e ossos quebrados enquanto homens e mulheres caíam de cavalos andando pelo salão.!"
 feast_main_stable_breakin.0002.bystander_riding:0 "\nOutras criaturas nos estábulos não escaparam muito mais facilmente, e uma cabra quase cedeu sob o peso de [breakin_bystander.GetTitledFirstName]."
 feast_main_stable_breakin.0002.deviant_discovered:0 "\nA noite deu uma guinada, no entanto, quando [breakin_deviant.GetTitledFirstName] foi encontrado nos fundos dos estábulos, envolvido em atos indescritíveis com um boi! A mancha de vergonha nunca vai sair [breakin_deviant.GetHerHis] alma."
 feast_main_stable_breakin.0002.what_a_silly_bunch:0 "\nNo final, os cavalariços conseguiram controlar os animais aterrorizados, e pelo menos os mais sensatos de nós conseguiram o show.!"
 feast_main_stable_breakin.0002.a:0 "Que bando de tolos divertidos."
 feast_main_stable_breakin.0002.b:0 "Oh não, aquele pobre animal!"
 feast_main_stable_breakin.0002.secret_of_my_own:0 "que terrível... coisa terrível de se fazer..."
 feast_main_stable_breakin.0003.t:1 "$feast_header$ Quebrando cavalos"
 feast_main_stable_breakin.0003.breakin_with_helper:1 "Comer estava bem encaminhado e beber um pouco longe demais quando [breakin_stager.GetTitledFirstName] decidiu que era hora de andar a cavalo. Meus estábulos estavam bem trancados, mas com a orientação de [breakin_helper.GetTitledFirstName], [breakin_stager.GetFirstName] logo levou um grupo de cavaleiros ansiosos para dentro.\nCom absolutamente nenhum controle sobre meus animais, havia xingamentos, risos e ossos quebrados enquanto homens e mulheres caíam de cavalos andando pelo salão.!"
 feast_main_stable_breakin.0003.breakin_with_deviant:1 "Comer estava bem encaminhado e beber um pouco longe demais quando [breakin_stager.GetTitledFirstName] decidiu que era hora de andar a cavalo. Meus estábulos estavam bem trancados, mas com a orientação de [breakin_deviant.GetTitledFirstName], [breakin_stager.GetFirstName] logo levou um grupo de cavaleiros ansiosos para dentro.\nCom absolutamente nenhum controle sobre meus animais, havia xingamentos, risos e ossos quebrados enquanto homens e mulheres caíam de cavalos andando pelo salão.!"
 feast_main_stable_breakin.0003.breakin_with_noone:1 "Comer estava bem encaminhado e beber um pouco longe demais quando [breakin_stager.GetTitledFirstName] decidiu que era hora de andar a cavalo. Meus estábulos estavam bem trancados, mas [breakin_stager.GetFirstName] de alguma forma conseguiu colocar um grupo de cavaleiros ansiosos dentro.\nCom absolutamente nenhum controle sobre meus animais, havia xingamentos, risos e ossos quebrados enquanto homens e mulheres caíam de cavalos andando pelo salão.!"
 feast_main_stable_breakin.0003.bystander_riding:0 "\nOutras criaturas nos estábulos não escaparam muito mais facilmente, e uma cabra quase cedeu sob o peso de [breakin_bystander.GetTitledFirstName]."
 feast_main_stable_breakin.0003.deviant_discovered:0 "A noite deu uma guinada, no entanto, quando [breakin_deviant.GetTitledFirstName] foi encontrado na parte de trás dos estábulos, envolvido em atos indescritíveis com um dos meus bois!A mancha de vergonha nunca vai sair [breakin_deviant.GetHerHis] alma."
 feast_main_stable_breakin.0003.what_a_silly_bunch:0 "\nNo final, os cavalariços conseguiram controlar os animais aterrorizados, e pelo menos os mais sensatos de nós conseguiram o show.!"
 feast_main_stable_breakin.0003.a:0 "Stablehands, salve essas pessoas de si mesmas!"
 feast_main_stable_breakin.0003.b:0 "Você está corrompendo moralmente meus animais!"
 feast_main_stable_breakin.0003.secret_of_my_own:0 "Meu querido Sansão! Com [breakin_deviant.GetFirstName]?!"
 feast_main_stable_breakin.0004.t:1 "$feast_header$ Quebrando cavalos"
 feast_main_stable_breakin.0004.breakin_with_helper:0 "Comer e beber é tudo de bom, mas eu queria um pouco de diversão!\n[breakin_helper.GetTitledFirstName] tinha um plano brilhante sobre os estábulos, e logo conduzi um grupo de cavaleiros ansiosos pelos lamentáveis portões e fechaduras..Houve gritos e risadas quando trouxemos os cavalos para o salão, onde ofereci aos outros convidados uma incrível demonstração de equitação.!"
 feast_main_stable_breakin.0004.breakin_with_deviant:0 "Comer e beber é tudo de bom, mas eu queria um pouco de diversão!\n[breakin_deviant.GetTitledFirstName] tinha um plano brilhante sobre os estábulos, e logo conduzi um grupo de cavaleiros ansiosos pelos lamentáveis portões e fechaduras..Houve gritos e risadas quando trouxemos os cavalos para o salão, onde ofereci aos outros convidados uma incrível demonstração de equitação.!"
 feast_main_stable_breakin.0004.breakin_with_noone:0 "Comer e beber é tudo de bom, mas eu queria um pouco de diversão!\nTomei a responsabilidade de liderar um grupo de cavaleiros ansiosos pelos portões lamentáveis e fechaduras que guardavam os estábulos..\nLogo se seguiram gritos e gargalhadas, enquanto os convidados nos observavam cavalgando os animais pelo salão!"
 feast_main_stable_breakin.0004.bystander_riding:0 "Havia outros animais além de cavalos trancados nos estábulos também, e [breakin_bystander.GetTitledFirstName] veio montado em uma cabra! Foi muito divertido até que tombou por baixo [breakin_bystander.GetHerHim]. E muito divertido depois."
 feast_main_stable_breakin.0004.deviant_discovered:0 "O riso e a alegria silenciaram, no entanto, como [breakin_deviant.GetTitledFirstName] foi descoberto nos fundos dos estábulos, cometendo pecados indescritíveis com um boi! que ladino!"
 feast_main_stable_breakin.0004.signoff:0 "\nFoi uma ótima noite, embora os detalhes da minha memória estejam um pouco confusos."
 feast_main_stable_breakin.0004.a:0 "Mal posso esperar para fazê-lo novamente."
 feast_main_stable_breakin.0005.t:1 "$feast_header$ Quebrando cavalos"
 feast_main_stable_breakin.0005.breakin:0 "Nós dois muito bêbados, [breakin_stager.GetTitledFirstName] queria um pouco de diversão, e plantei a ideia de que talvez devesse envolver os animais de nosso anfitrião...\nLogo me vi seguindo [breakin_stager.GetHerHim] para os estábulos, onde outros convidados bêbados começaram a trazer os cavalos para o salão!"
 feast_main_stable_breakin.0005.bystander_riding:0 "\nHavia outros animais além de cavalos lá também, e [breakin_bystander.GetTitledFirstName] veio montado em uma cabra, até que cedeu por baixo [breakin_bystander.GetHerHis] peso."
 feast_main_stable_breakin.0005.deviant_discovered:0 "\n\nI knew how wrong it was, but with all the distractions I simply could not keep away from the ox at the back of the stables. \n\nWhen I heard shocked shouts of my name, I knew my reputation was ruined, but in that exact moment I was willing to bear any shame. "
 feast_main_stable_breakin.0005.got_away_with_it:0 "\n\nThe distraction was exactly what I needed, and I could no longer keep myself away from the ox at the back of the stables. As coisas que fiz foram muito erradas, mas o risco de ser descoberto tornou tudo ainda mais emocionante.!"
 feast_main_stable_breakin.0005.a:0 "não consigo parar de pensar naquela noite."
 feast_main_stable_breakin.0006.t:1 "$feast_header$ Quebrando cavalos"
 feast_main_stable_breakin.0006.breakin_with_helper:0 "Nós dois muito bêbados, [breakin_stager.GetTitledFirstName] queria um pouco de diversão e tive a ideia de que deveria envolver os animais do nosso anfitrião... \nLogo me vi ajudando [breakin_stager.GetHerHim] invadir os estábulos, onde nós e outros convidados bêbados começamos a trazer os cavalos para o salão!"
 feast_main_stable_breakin.0006.bystander_riding:1 "\nHavia outros animais além de cavalos lá também, e [breakin_bystander.GetTitledFirstName] veio montado em uma cabra, até que cedeu por baixo [breakin_bystander.GetHerHis] peso."
 feast_main_stable_breakin.0006.deviant_discovered:0 "\nO riso e a alegria estavam longe de serem encontrados, no entanto, quando [breakin_deviant.GetTitledFirstName] foi descoberto nos fundos dos estábulos, cometendo pecados indescritíveis com um boi!"
 feast_main_stable_breakin.0006.all_in_good_fun:0 "\nFoi um bom show, aparentemente, então [activity.GetOwner.GetTitledFirstName] deixou claro [activity.GetOwner.GetSheHe] não nos terá punidos por nossas ações."
 feast_main_stable_breakin.0006.a:0 "Tudo para uma boa festa!"
 feast_main_stable_breakin.0007.t:1 "$feast_header$ Quebrando cavalos"
 feast_main_stable_breakin.0007.breakin:0 "Nós dois muito bêbados, [breakin_stager.GetTitledFirstName] queria um pouco de diversão e tive a ideia de que deveria envolver os animais do nosso anfitrião...\nLogo me vi ajudando [breakin_stager.GetHerHim] invadir os estábulos, onde nós e outros convidados bêbados começamos a montar os cavalos no corredor!"
 feast_main_stable_breakin.0007.bystander_riding:0 "\nMontei qualquer animal que pude encontrar, que mais tarde me disseram que era na verdade uma cabra, e seu colapso sob meu peso explica alguns dos meus hematomas.."
 feast_main_stable_breakin.0007.deviant_discovered:0 "\nAs coisas terminaram abruptamente, no entanto, como [breakin_deviant.GetTitledFirstName] foi pego se envolvendo em um tipo muito diferente de diversão com um boi no fundo dos estábulos! Eu teria ficado chocado e horrorizado se ainda estivesse consciente."
 feast_main_stable_breakin.0007.what_a_silly_bunch:0 "\nNós com certeza fizemos uma cena, parece. Felizmente, foi divertido o suficiente para os outros convidados que nosso anfitrião não parece querer nos punir por nossas transgressões.."
 feast_main_stable_breakin.0007.a:0 "Vou apenas fingir que me lembro de tudo isso."
 feast_main_stable_breakin.9001.t:1 "$feast_header$ A festa termina"
 feast_main_stable_breakin.9001.deviant_caught:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] festa está no fim. É triste dizer adeus, embora não seja tão ruim não ter mais que estar na companhia de [breakin_deviant.GetTitledFirstName] e aquele boi..."
 feast_main_stable_breakin.9001.in_good_fun:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] feast is at an end. \nÉ triste dizer adeus, mas pelo menos poderemos olhar para trás e rir das escapadas de [breakin_stager.GetFirstName] e [breakin_stager.GetHerHis] bando de foliões bêbados nos próximos anos."
 feast_main_stable_breakin.9001.a:0 "Até a próxima vez!"
 feast_main_stable_breakin.9002.deviant_caught:0 "It is finally time to send off all my guests! \nÉ triste vê-los partir, com exceção de [breakin_deviant.GetTitledFirstName].Embora eu seja incapaz de esquecer sempre que olhar para o meu boi premiado."
 feast_main_stable_breakin.9002.in_good_fun_or_what:0 "Meus convidados estão indo para casa, todos de bom humor!\nEsta festa nos aproximou e poderemos olhar para trás e rir das escapadas de [breakin_stager.GetFirstName] e [breakin_stager.GetHerHis] bando de foliões bêbados nos próximos anos.\n\n[breakin_deviant.GetTitledFirstName] até me elogiou de brincadeira pelo estado saudável do meu gado!"
 feast_main_stable_breakin.9002.in_good_fun:0 "Meus convidados estão indo para casa, todos de bom humor!\nEsta festa nos aproximou e poderemos olhar para trás e rir das escapadas de [breakin_stager.GetFirstName] e [breakin_stager.GetHerHis] bando de foliões bêbados nos próximos anos."
 feast_main_stable_breakin.9002.a:0 "Mantenha-me em seus corações, vassalos!"
 feast_main_stable_breakin.9003.deviant_caught:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] festa está finalmente no fim.\nEstou achando difícil olhar [breakin_deviant.GetTitledFirstName] da mesma forma, mas eu quase deveria agradecer [breakin_deviant.GetHerHim] por desviar a atenção daqueles outros de nós que invadiram os estábulos em primeiro lugar."
 feast_main_stable_breakin.9003.in_good_fun:0 "So ends another feast, and what a time we had! \n\n[host_saying_goodbye.GetTitledFirstName] parece ter nos perdoado por nossa pequena invasão, como [host_saying_goodbye.GetSheHe] vi como os outros convidados se divertiram nos observando cavalgar. Eu não posso esperar pela próxima vez!"
 feast_main_stable_breakin.9003.a:0 "O que fizemos não foi tão ruim, afinal."
 feast_main_stable_breakin.9004.deviant_caught:0 "Enquanto volto do banquete para casa, sei que nenhum senhor ou senhora no reino vai olhar para mim da mesma maneira novamente.. [host_saying_goodbye.GetTitledFirstName] condenou o meu nome, e [breakin_stager.GetFirstName], com quem eu estava rindo e bebendo há pouco tempo, não pode mais trazer [breakin_stager.GetHerselfHimself] para olhar para mim.Sim, sair agora parece ser o melhor."
 feast_main_stable_breakin.9004.in_good_fun:0 "A festa acabou, e eu não posso acreditar que escapei impune do que fiz!Ao sair, elogiei [host_saying_goodbye.GetTitledFirstName] sobre o estado saudável de [host_saying_goodbye.GetHerHis] animais.\nSe apenas [host_saying_goodbye.GetSheHe] sabia!"
 feast_main_stable_breakin.9004.a:0 "Vou me conter no futuro! Esperançosamente."
