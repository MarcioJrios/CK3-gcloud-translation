l_english:
 # General Loc Strings
 petition_liege_header:0 "Petição:"

 # Activity Start: Liege decides whether or not to hear petition
 petition_liege.0001.opening:1 "[petition_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 petition_liege.0001.desc:1 "Minha comitiva e eu acabamos de chegar [petition_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] depois de uma viagem cansativa. Existem questões importantes sobre o bem-estar dos [petition_vassal.GetPrimaryTitle.GetNameNoTier] que devo discutir com você. Solicito uma audiência em seu tribunal o mais cedo possível."
 petition_liege.0001.a:1 "Buscar [petition_vassal.GetTitledFirstNameNoTooltip] e trazer [petition_vassal.GetHerHim] para mim!"
 petition_liege.0001.a.tt:1 "Tu recebes [petition_vassal.GetTitledFirstName] na tua [royal_court|E]"
 petition_liege.0001.b:1 "Estou muito ocupado para lidar com [petition_vassal.GetHerHim] agora mesmo."
 petition_liege.0001.b.arrogant:1 "Bah, não tenho tempo para entreter um mero #EMP [petition_vassal.GetTitleAsNameNoTooltip]#!!"
 petition_liege.0001.b.humble:1 "Mandar [petition_vassal.GetTitledFirstNameNoTooltip] meus arrependimentos mais profundos que eu não posso ver [petition_vassal.GetHerHim]."
 petition_liege.0001.b.tt:1 "Você envia [petition_vassal.GetTitledFirstName] um jeito"

# Activity End: Vassal learns that liege refuses to hear petition
 petition_liege.0009.opening:2 "[petition_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0009.desc:0 "Infelizmente você chegou em um momento difícil e devo informar que não posso receber você e sua empresa em meus salões.."
 petition_liege.0009.a:1 "Recusando-se a ouvir #EMP#! para mim? o nervo disso [petition_liege.GetWomanMan]!"

# Liege hears petition, makes a decision
# Title
 petition_liege.0101.t.council_seat:0 "$petition_liege_header$ Nomeação do Conselho"
 petition_liege.0101.t.pay_debt:0 "$petition_liege_header$ Liquidar dívidas"
 petition_liege.0101.t.war_aid:0 "$petition_liege_header$ Assistência Militar"
 petition_liege.0101.t.end_war:0 "$petition_liege_header$ Fim das guerras de vassalos"
 petition_liege.0101.t.faction_war:0 "$petition_liege_header$ Desmantelar facção"
 petition_liege.0101.t.county_control:0 "$petition_liege_header$ Solicitação de oficial de justiça"
 petition_liege.0101.t.county_convert:0 "$petition_liege_header$ Padres Patrocinadores"
 petition_liege.0101.t.county_opinion:1 "$petition_liege_header$ visita real"
 petition_liege.0101.t.fortify_border:0 "$petition_liege_header$ Fortificar Fronteira"
 petition_liege.0101.t.title_liege:0 "$petition_liege_header$ Requerente do Título"
 petition_liege.0101.t.title_vassal:0 "$petition_liege_header$ Requerente vassalo"
 petition_liege.0101.t.construct_city:0 "$petition_liege_header$ Desenvolvimento Urbano"
 petition_liege.0101.t.construct_temple:0 "$petition_liege_header$ Subscrever [petition_vassal.GetFaith.HouseOfWorship|U]"
 petition_liege.0101.t.development:0 "$petition_liege_header$ Desenvolver Capital"
 # Desc
 petition_liege.0101.desc:1 "[petition_vassal.GetTitledFirstName] is at last shown into my great hall, and wastes no time before walking up to my throne and bowing deeply. \n\n"Thank you for seeing me, minha liege. I come to you today with an urgent request —"
 petition_liege.0101.desc.council_seat:0 "please my [petition_liege.GetLadyLord], let me sit on your council."\n\n"My talents are overlooked while lesser [petition_vassal.GetWomenMen] are heard at the highest levels; I would share the burdens of the realm as your [petition_vassal.Custom('GetCouncilPositionRequest')].""
 petition_liege.0101.desc.pay_debt:0 "I have run into some... financial difficulties, due to events entirely beyond my control." \n\n"For the good of the realm, would you help me square my accounts?""
 petition_liege.0101.desc.war_aid:0 "a [petition_war.GetName] vai mal; [second_party.GetTitledFirstNameNoTooltip] has a advantage. \nMinhas [petition_liege.GetLadyLord], minhas derrotas são suas também. Empreste-me seu apoio, para o bem do reino."
 petition_liege.0101.desc.end_war:1 "[second_party.GetTitledFirstNameNoTooltip] has been waging war upon me and your good, loyal subjects in [petition_vassal.GetPrimaryTitle.GetName]!" \n\n"Surely this infighting only weakens us all, and should be stopped in its tracks?""
 petition_liege.0101.desc.faction_war:0 "eu estou cercado por [second_party.GetTitledFirstName] e [second_party.GetHerHis] [vassal_faction.GetNameNoTooltip|l]! \n\n"Please, you must put the impudent whelps in their place, for the good of the realm!""
 petition_liege.0101.desc.county_control:0 "the [petition_county_example.GetNameNoTooltip] is beset by dissenters who make collecting the taxes impossible!" \n\n"Please my [petition_liege.GetLadyLord], assist me in bringing these vipers to heel, for the good of the realm.""
 petition_liege.0101.desc.county_convert:0 "the [petition_county_example.GetNameNoTooltip] is beset by the virulent and godless [petition_county_example.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip]!" \n\n"My priests do their best, but I fear they need assistance if the realm is to be free of evil.""
 petition_liege.0101.desc.county_opinion:0 "uma doença de descontentamento prevalece em minhas terras."\n\n"Minhas [petition_liege.GetLadyLord], tenho certeza que [petition_liege.Custom('GetRoyalCourtRank')] visit would change a mood of a people, and return them to their proper course."
 petition_liege.0101.desc.fortify_border:0 "my lands stand between [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] and your enemies!" \n\n"The [petition_county_example.GetNameNoTooltip] is one of the marches of the realm, and its defense is your responsibility as well as mine.""
 petition_liege.0101.desc.title_liege:0 "with respect your majesty, the [petition_claim.GetName] is rightfully mine!" \n\n"You rule over a mighty [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] my [petition_liege.GetLadyLord], can you not grant me a mere single [petition_claim.GetTierAsNameNoTooltip], earnestly claimed?""
 petition_liege.0101.desc.title_vassal:0 "[second_party.GetTitledFirstNamePossessive] [petition_claim.GetName] is rightfully mine!" \n\n"My [petition_liege.GetLadyLord], you ought to understand how vital claims are to the lands we hold, please have the [second_party.GetTitleAsNameNoTooltip] relinquish what does not belong to [second_party.GetHerHim].""
 petition_liege.0101.desc.construct_city:0 "the [petition_construct_county.GetName] has great potential but lacks needed infrastructure." \n\n"My [petition_liege.GetLadyLord], sponsoring a new town in [petition_construct.GetName] would benefit the entire realm by the implications on trade alone.""
 petition_liege.0101.desc.construct_temple:0 "the [petition_construct_county.GetNamePossessiveNoTooltip] faithful are in need of a place of worship." \n\n"I would be humbled if you help fund a new [petition_liege.GetFaith.HouseOfWorship] in [petition_construct.GetName], for the [petition_liege.GetFaith.GetAdjectiveNoTooltip] faith.""
 petition_liege.0101.desc.development:0 "my lands pale in comparison to your mighty capital." \n\n"Please, spare some of [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierPossessive] fortunes for the humble [petition_county_example.GetName], and the benefit of the realm at large.""
 petition_liege.0101.desc.council_first_councillor:0 "\ntão, [petition_vassal.GetSheHe] pensar [petition_vassal.GetSheHe] pode fazer um trabalho melhor do que [second_party.GetTitledFirstName]..."
 petition_liege.0101.desc.council_second_councillor:0 "Talvez eu deva substituir [second_councillor.GetTitledFirstName] em vez de."
 # Accept
 petition_liege.0101.accept.council_seat:0 "Muito bem, você terá seu lugar."
 petition_liege.0101.accept.council_seat_occupied:0 "você vai substituir [second_party.GetTitledFirstNameNoTooltip] como meu [second_party.GetCouncilTitle]."
 petition_liege.0101.accept.pay_debt:0 "Muito bem, suas dívidas estão pagas."
 petition_liege.0101.accept.war_aid:0 "Eu posso poupar alguns soldados."
 petition_liege.0101.accept:0 "Entendo seu ponto. Muito bem, forçarei o fim de suas guerras."
 petition_liege.0101.accept.faction_war:0 "Esses traidores terão que responder a mim."
 petition_liege.0101.accept.county_control:0 "A ordem será restaurada."
 petition_liege.0101.accept.county_convert:0 "[ROOT.Char.GetFaith.DevilNamePossessive] crianças devem ser expulsas."
 petition_liege.0101.accept.county_opinion:0 "o masses shall see their [petition_liege.GetTitleAsNameNoTooltip]."
 petition_liege.0101.accept.fortify_border:0 "Suas fronteiras são minhas fronteiras."
 petition_liege.0101.accept.title_liege:0 "Very well, a [petition_claim.GetTierAsNameNoTooltip|l] é seu."
 petition_liege.0101.accept.title_vassal:0 "Eu apoiarei sua reivindicação."
 petition_liege.0101.accept.construct_city:0 "Por que não? [petition_construct_county.GetDeJureLiege.GetNameNoTierNoTooltip] poderia usar uma nova cidade."
 petition_liege.0101.accept.construct_temple:0 "[petition_construct_county.GetNameNoTierNoTooltip] foi despojado de um [petition_liege.GetFaith.BishopNeuter] demasiado longo."
 petition_liege.0101.accept.development:0 "Sim, [petition_liege.GetCapitalLocation.GetNameNoTooltip] está muito ocupado."
 # Bribe gold
 petition_liege.0101.bribe_gold.council_seat:0 "Minhas inner circle must prove themselves to be financially sound..."
 petition_liege.0101.bribe_gold.war_aid:0 "Tem treinamento, equipamento e nada barato."
 petition_liege.0101.bribe_gold:0 "Posso providenciar a paz, mas você precisará pagar certas indenizações #EMP#!..."
 petition_liege.0101.bribe_gold.faction_war:0 "A paz tem seu próprio preço."
 petition_liege.0101.bribe_gold.county_control:0 "Este trabalho é difícil e caro."
 petition_liege.0101.bribe_gold.county_convert:0 "[ROOT.Char.GetFaith.WealthGodName] nos mostra que tal trabalho não é sem custo."
 petition_liege.0101.bribe_gold.county_opinion:0 "Estas visitas incorrem em muitos custos."
 petition_liege.0101.bribe_gold.fortify_border:0 "Venha, você sabe que essas medidas são caras."
 petition_liege.0101.bribe_gold.title_liege:0 "Quanto vale a sua reivindicação para você?"
 petition_liege.0101.bribe_gold.title_vassal:0 "O que é você também, [petition_vassal.GetFirstNameNoTooltip]?"
 petition_liege.0101.bribe_gold.construct_city:0 "Você certamente sabe como essas coisas são caras..."
 petition_liege.0101.bribe_gold.construct_temple:0 "Certamente você patrocinará um anexo?"
 petition_liege.0101.bribe_gold.development:0 "Claro, mas uma pequena compensação será necessária."
 # Bribe favor
 petition_liege.0101.bribe_favor.council_seat:0 "Tais gestos de favor devem ser retribuídos."
 petition_liege.0101.bribe_favor.pay_debt:0 "Eu vou ligar para você um dia, para me pagar."
 petition_liege.0101.bribe_favor.war_aid:0 "I expect your help when I am no need."
 petition_liege.0101.bribe_favor:1 "[second_party.GetFirstNameNoTooltip] não vai gostar disso. você vai me dever..."
 petition_liege.0101.bribe_favor.faction_war:0 "Minhas favors are best not forgotten."
 petition_liege.0101.bribe_favor.county_control:0 "Eu vou te ajudar, mas você deve me ajudar."
 petition_liege.0101.bribe_favor.county_convert:0 "Se você se lembra deste dia e da ajuda que dei."
 petition_liege.0101.bribe_favor.county_opinion:0 "Um favor por um favor."
 petition_liege.0101.bribe_favor.fortify_border:0 "Se eu fizer isso, você deve atender ao meu chamado."
 petition_liege.0101.bribe_favor.title_liege:0 "Eu não esqueceria tão cedo a dívida para comigo."
 petition_liege.0101.bribe_favor.title_vassal:0 "Este favor deve ser retribuído integralmente."
 petition_liege.0101.bribe_favor.construct_city:0 "Muito bem, mas você vai me dever por sua vez."
 petition_liege.0101.bribe_favor.construct_temple:0 "[petition_liege.GetFaith.HighGodName] vai testemunhar suas dívidas."
 petition_liege.0101.bribe_favor.development:0 "[petition_vassal.GetCapitalLocation.GetNameNoTooltip] vai crescer, mas #EMP você#! vai dever."
 # Repay favor
 petition_liege.0101.repay_favor:0 "Minha dívida com você terminará aqui."
 # Bribe factions
 petition_liege.0101.bribe_factions.council_seat:0 "Meus conselheiros devem ser irrepreensíveis."
 petition_liege.0101.bribe_factions.pay_debt:0 "Você está em dívida comigo e deve agir de acordo."
 petition_liege.0101.bribe_factions.war_aid:0 "Jure sua lealdade e terá meus homens."
 petition_liege.0101.bribe_factions:1 "Não tolero #EMP nenhum#! discórdia interna. #Período EMP#!."
 petition_liege.0101.bribe_factions.faction_war:0 "Assista agora, pois espero o mesmo de você."
 petition_liege.0101.bribe_factions.county_control:0 "Em troca, acredito que poderei contar com você?"
 petition_liege.0101.bribe_factions.county_convert:0 "Prove sua lealdade e eu despacharei o [ROOT.Char.GetFaith.AltPriestTermPlural]."
 petition_liege.0101.bribe_factions.county_opinion:0 "Eu posso aparecer, mas você deve desistir da política."
 petition_liege.0101.bribe_factions.fortify_border:0 "Sua lealdade, para sua tranquilidade."
 petition_liege.0101.bribe_factions.title_liege:0 "Eu poderia me separar, mas espero sua lealdade."
 petition_liege.0101.bribe_factions.title_vassal:0 "Para este título, quero sua lealdade sem fim."
 petition_liege.0101.bribe_factions.construct_city:0 "Esta cidade marcará sua lealdade a mim."
 petition_liege.0101.bribe_factions.construct_temple:0 "Desista da fração, e você terá seu [petition_liege.GetFaith.HouseOfWorship]."
 petition_liege.0101.bribe_factions.development:0 "Sua lealdade é um preço justo por essa gentileza."
 # Bribe contract
 petition_liege.0101.bribe_contract.council_seat:0 "Contribuição generosa irá garantir-lhe um lugar."
 petition_liege.0101.bribe_contract.pay_debt:0 "Vou aumentar suas dívidas por meio de reembolso."
 petition_liege.0101.bribe_contract.war_aid:0 "Os presentes devem ir para os dois lados."
 petition_liege.0101.bribe_contract.vassal_war:0 "O que você está disposto a me dar pela paz?"
 petition_liege.0101.bribe_contract.faction_war:0 "Demonstre sua gratidão e eu ajudarei."
 petition_liege.0101.bribe_contract.county_control:0 "O pedido tem seu preço e deve ser reembolsado."
 petition_liege.0101.bribe_contract.county_convert:0 "Maior responsabilidade compensará esta ajuda."
 petition_liege.0101.bribe_contract.county_opinion:0 "Eu confio que os frutos do contentamento serão compartilhados?"
 petition_liege.0101.bribe_contract.fortify_border:0 "Suas dívidas aumentarão para cobrir meus gastos."
 petition_liege.0101.bribe_contract.title_liege:0 "Essas terras vêm com taxas maiores."
 petition_liege.0101.bribe_contract.title_vassal:0 "Se você contribuir com mais de [second_party.GetSheHe] tem."
 petition_liege.0101.bribe_contract.construct_city:0 "Taxas maiores compensarão a despesa."
 petition_liege.0101.bribe_contract.construct_temple:0 "Eu compartilharei seus fardos se você compartilhar os meus."
 petition_liege.0101.bribe_contract.development:0 "Espero uma fração de seus ganhos."
 # Refuse
 petition_liege.0101.refusal.council_seat:0 "Há outras considerações em jogo."
 petition_liege.0101.refusal.pay_debt:0 "As contas do meu vassalo são apenas preocupação deles."
 petition_liege.0101.refusal.war_aid:0 "Você deve olhar para sua própria vitória."
 petition_liege.0101.refusal:0 "Se você é fraco demais para governar, talvez não deva."
 petition_liege.0101.refusal.faction_war:0 "Eu não vou lutar suas batalhas por você."
 petition_liege.0101.refusal.county_control:0 "Suas terras vêm com responsabilidades, [petition_vassal.GetTitleAsNameNoTooltip]."
 petition_liege.0101.refusal.county_convert:0 "Essas almas são seus súditos e, portanto, #EMP seu #! problema."
 petition_liege.0101.refusal.county_opinion:0 "Infelizmente, estou muito ocupado para tais frivolidades."
 petition_liege.0101.refusal.fortify_border:0 "Eu tenho meus próprios castelos para manter."
 petition_liege.0101.refusal.title_liege:0 "Eu também reivindico [petition_claim.GetNameNoTierNoTooltip]."
 petition_liege.0101.refusal.title_vassal:0 "Sua reivindicação é tão forte quanto seu braço de espada."
 petition_liege.0101.refusal.construct_city:0 "Suas terras são de sua própria responsabilidade."
 petition_liege.0101.refusal.construct_temple:0 "Os piedosos geralmente patrocinam as próprias igrejas."
 petition_liege.0101.refusal.development:0 "Infelizmente, algumas terras são mais abençoadas que outras."
 # Council
 petition_liege.0101.council_second_occupied:0 "[second_councillor.GetTitledFirstNameNoTooltip] vai se afastar como [second_councillor.GetCouncilTitle]."
 petition_liege.0101.council_second:0 "Eu tenho algo em mente para você."
 # War Aid
 petition_liege.0101.war_aid_join:0 "nós vamos trazer [second_party.GetFirstNameNoTooltip] baixa."
 # Tooltips
 petition_liege.0101.additional_effects:0 "Modifica a aceitação das seguintes maneiras:"
 petition_liege.0101.bribe_given:1 "Se [petition_vassal.GetSheHe] aceita sua contra-oferta"
 petition_liege.0101.bribe_refused:1 "Se [petition_vassal.GetSheHe] rejeita sua contra-oferta"
# Liege grants petition
 petition_liege.0201.t:0 "$petition_liege_header$ Aceitaram"
 petition_liege.0201.desc.intro:0 "Eu sou escoltado para [petition_liege.GetTitledFirstNamePossessive] sala do trono, onde [petition_liege.GetSheHe] acena para que eu me aproxime e me dirija [petition_liege.GetHerHim]."
 petition_liege.0201.desc.council_seat:0 "\nEu elucido as habilidades, comprovadas ou não, que me tornam um candidato adequado para ser o [petition_liege.GetTitleAsNamePossessiveNoTooltip] [petition_vassal.Custom('GetCouncilPositionRequest')], solicitando a posição como [petition_liege.GetHerHis] orientador."
 petition_liege.0201.desc.war_aid:0 "\neu imploro ao meu [petition_liege.GetLadyLord] para emprestar seu poder à minha causa legítima, no entanto [petition_liege.GetSheHe] pode, para que um vassalo leal do reino não seja derrotado."
 petition_liege.0201.desc.pay_debt:0 "\neu imploro a [petition_liege.GetTitleAsNameNoTooltip] entender os grandes desafios que meu feudo enfrentou e que deixaram meus cofres vazios, implorando [petition_liege.GetHerHim] para saldar minhas dívidas..."
 petition_liege.0201.desc.vassal_war:0 "\nEu delineio as causas e eventos do meu conflito contínuo com [second_party.GetTitledFirstName], e solicitar o [petition_liege.GetTitleAsNameNoTooltip] impor uma paz para acabar com o derramamento de sangue dentro [petition_liege.GetHerHis] reino."
 petition_liege.0201.desc.faction_war:0 "\nEu resumo os eventos que levaram à traição aberta de [second_party.GetTitledFirstName], e [second_party.GetHerHis] [vassal_faction.GetName|l], e solicitar sua rendição forçada pelo [petition_liege.GetTitleAsNameNoTooltip]."
 petition_liege.0201.desc.county_control:0 "\nDescrevo cuidadosamente os problemas que meu feudo enfrenta, resistente à minha autoridade e assediado por vagabundos, e solicito ajuda para restaurar a ordem."
 petition_liege.0201.desc.county_convert:0 "\nEu explico fervorosamente a situação em meu feudo e a necessidade de apoio para levar às multidões pecadoras a luz de [petition_liege.GetFaith.GetNameNoTooltip]."
 petition_liege.0201.desc.county_opinion:0 "\nEu explico o descontentamento em meu reino e a grande alegria que uma simples visita do [petition_liege.GetTitleAsNameNoTooltip] daria aos espíritos das pessoas comuns."
 petition_liege.0201.desc.fortify_border:0 "\nDescrevo friamente a ameaça representada pelos vizinhos do reino, chamando a atenção para [second_party.GetPrimaryTitle.GetName] e o risco das minhas terras."
 petition_liege.0201.desc.title_liege:0 "\nEu respeitosamente afirmo minha reivindicação legítima de [petition_liege.GetHerHis] [petition_claim.GetName], fornecer os extensos documentos que o afirmam, e aguardar o [petition_liege.GetTitleAsNamePossessiveNoTooltip] responder."
 petition_liege.0201.desc.title_vassal:0 "\nEu habilmente apresento as evidências de minha reivindicação ao [petition_claim.GetName], e destacar sua força sobre a de [second_party.GetTitledFirstName]."
 petition_liege.0201.desc.construct_city:0 "\n\nI lay out my arguments para o development of a settlement of [petition_construct.GetName] no [petition_construct_county.GetName], listando os benefícios exatamente como ensaiados."
 petition_liege.0201.desc.construct_temple:0 "\nEu humildemente apresento o caso para um novo [petition_liege.GetFaith.HouseOfWorship] no [petition_construct_county.GetName], a ser construído no povoado de [petition_construct.GetName]."
 petition_liege.0201.desc.development:0 "\nEu explico cuidadosamente as situações díspares do [petition_county_example.GetName] e [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier], e o que poderia ser feito para restabelecer o equilíbrio."
 petition_liege.0201.desc.bridge:1 "\nDepois de ouvir o discurso, [petition_liege.GetSheHe] sorri calorosamente para mim e afirma "Absolutely, [petition_liege.Custom2('RelationToMeShort', petition_vassal)]! I shall dispatch my agents immediately to take care of this matter.""
 petition_liege.0201.desc.council_second_party:0 "Eu certamente não posso fazer nada pior do que [second_party.GetFullName]..."
 petition_liege.0201.a:0 "obrigado meu senhor!"
 petition_liege_accept_tt:0 "Sua petição é aceita"
# Liege asks for something in return
 petition_liege.0205.t:0 "$petition_liege_header$ Contra-oferta"
 petition_liege.0205.desc.intro:0 "$petition_liege.0201.desc.intro$"
 petition_liege.0205.desc.bridge:2 "\nDepois de ouvir o discurso, [petition_liege.GetSheHe] senta-se em silêncio por vários momentos como [petition_liege.GetSheHe] mulls my petition over. \nEventualmente [petition_liege.GetSheHe] dirige-se a mim, "You make some good arguments, but if I am to agree to your request I will need something in return. Surely you see it would benefit both of us if we come to an arrangement?""
 petition_liege.0205.counter:0 "Minhas [petition_liege.GetTitleAsNameNoTooltip], talvez eu tenha explicado mal..."
 petition_liege.0205.a:0 "Uma oferta justa - eu aceito."
 petition_liege.0205.b:0 "Você está brincando? Eu sou levado ao meu limite como é!"
 petition_liege_skillcheck_counter_tt:0 "Tente convencer seu senhor por outros meios"

# Liege refuses petition (end)
 petition_liege.0209.t:0 "$petition_liege_header$ rejeitado"
 petition_liege.0209.desc.intro:0 "$petition_liege.0201.desc.intro$"
 petition_liege.0209.desc.bridge:0 "\nDepois de ouvir o discurso, [petition_liege.GetSheHe] franze a testa e me rejeita."
 petition_liege.0209.desc.bridge.apologetic:1 "$petition_liege.0209.desc.bridge$ "I apologize, but, for the good of [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip], I must refuse your request.""
 petition_liege.0209.desc.bridge.unapologetic:1 "$petition_liege.0209.desc.bridge$ "#EMP This#! is the urgent matter you needed to discuss with me? No. Absolutely not. Now if you will excuse me, I have actually #EMP important#! matters to attend to.""
 petition_liege.0209.desc.bridge.favor:0 "$petition_liege.0209.desc.bridge$ "I am truly sorry, but I will not be able to grant this request. If I could I would give you what you want, but please let this promise of a future favor suffice.""
 petition_liege.0209.counter:0 "Espere, meu [petition_liege.GetLadyLord]! Me ouça!"
 petition_liege.0209.a:0 "infelizmente."
 petition_liege.0209.favor:0 "Muito bem."

 # Vassal agrees to terms 
 petition_liege.0301.t:0 "Contraproposta aceita"

 # Vassal refuses counterproposal (end)
 petition_liege.0309.t:0 "Contraproposta rejeitada"

 # Skill check counter event
 petition_liege.0401.t:0 "$petition_liege_header$ Segunda opinião"
 petition_liege.0401.desc.intro:2 "[petition_liege.GetTitledFirstName] pensa um pouco e depois chora, "[first_portrait.GetFirstName], I require your counsel on this matter!" o [first_portrait.Custom('GetNotableCharacteristic')] [first_portrait.Custom('GetPetitionLiegeTitle')] dá um passo à frente ansiosamente, segurando [first_portrait.GetHerHis] [first_portrait.Custom('councillor_flavor_prop')]. "Yes, a most delicate affair, my [petition_liege.GetLadyLord]..."\n\n"
 petition_liege.0401.desc.second:0 "[second_portrait.GetTitledFirstName], the [petition_liege.GetTitleAsNamePossessiveNoTooltip] [second_portrait.Custom('GetPetitionLiegeTitle')], assiste silenciosamente do lado de fora"
 petition_liege.0401.desc.second_diplomacy:0 "$petition_liege.0401.desc.second$—perhaps I could appeal to [second_portrait.GetHerHis] natureza diplomática?\n\n"
 petition_liege.0401.desc.second_martial:0 "$petition_liege.0401.desc.second$—a practical argument might secure [second_portrait.GetHerHis] Apoio, suporte?\n\n"
 petition_liege.0401.desc.second_stewardship:0 "$petition_liege.0401.desc.second$—the right numbers would persuade [second_portrait.GetHerHim] da minha necessidade?\n\n"
 petition_liege.0401.desc.second_intrigue:0 "$petition_liege.0401.desc.second$—if I were to outmaneuver [second_portrait.GetHerHim] publicamente?\n\n"
 petition_liege.0401.desc.second_learning:1 "$petition_liege.0401.desc.second$—no one could question an argument left unrefuted by #EMP [second_portrait.GetHerHim]#!.\n\n"
 petition_liege.0401.desc.third_soulmate:0 "Então, novamente, meu amado [third_portrait.GetTitledFirstName] não está longe"
 petition_liege.0401.desc.third_lover:0 "[third_portrait.GetTitledFirstName] pisca para mim discretamente"
 petition_liege.0401.desc.third_best_friend:0 "Meu confidente mais próximo, [third_portrait.GetTitledFirstName], é presente"
 petition_liege.0401.desc.third_friend:0 "Embora... meu bom amigo [third_portrait.GetTitledFirstName] também pode ter alguma influência"
 petition_liege.0401.desc.third_fallback:0 "Tendo dito isto, [third_portrait.GetTitledFirstName] sempre gostou de mim"
 petition_liege.0401.desc.third:1 "—perhaps [third_portrait.GetSheHe] would make my case? \n\n"
 petition_liege.0401.desc.outro:0 "o [petition_liege.GetTitleAsNameNoTooltip] volta para mim, [petition_liege.GetHerHis] atenção já se movendo em outro lugar. Eu preciso #EMP fazer#! algo!"
 petition_liege.0401.first:0 "Eu sei exatamente o que fazer para tropeçar [first_portrait.GetFirstNameNoTooltip] pra cima..."
 petition_liege.0401.second:0 ""[second_portrait.GetFirstNameNoTooltip]!"
 petition_liege.0401.second_diplomacy:0 "$petition_liege.0401.second$ There is surely room for compromise here?""
 petition_liege.0401.second_martial:0 "$petition_liege.0401.second$ Com certeza #EMP você#! veja meu ponto?"
 petition_liege.0401.second_stewardship:0 "$petition_liege.0401.second$ The logic here must be clear to #EMP you#!?""
 petition_liege.0401.second_intrigue:0 "$petition_liege.0401.second$ Surely #EMP you#! can see the sense?""
 petition_liege.0401.second_learning:0 "$petition_liege.0401.second$ #EMP You#! must see the wisdom here?""
 petition_liege.0401.wildcard:0 "[third_portrait.GetTitledFirstNameNoTooltip] vai dizer a eles!"
 petition_liege.0401.success:0 "[petition_liege.GetTitledFirstNameNoTooltip] vem por aí"
 petition_liege.0401.failure:0 "[petition_liege.GetTitledFirstNameNoTooltip] não está convencido"
 # Second party request event
 petition_liege.0501.opening:0 "[second_party.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0501.desc:0 "Leal [second_party.GetTitledFirstName], it is deeply regretful to need to put you in this position. \nDevo pedir que você abandone o [petition_claim.GetName] A favor de [petition_vassal.GetTitledFirstName], que também reivindica o título. Eu confio que você respeitará meus desejos neste assunto."
 petition_liege.0501.a:0 "Que escolha eu tenho...?"
 petition_liege.0501.b:0 "eu não posso aceitar isso!"
 petition_liege.0501.refuse_tt:0 "[second_party.GetTitledFirstName] recusou-se a desistir do [petition_claim.GetName]"
 # Invalidated event
 petition_liege.0601.t:0 "$petition_liege_header$ invalidado"
 petition_liege.0601.desc.court:0 "Com a minha coroação como [ROOT.Char.GetTitleAsNameNoTooltip] completo, minha petição não é mais necessária..."
 petition_liege.0601.desc.imprisoned_me:0 "$petition_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] me jogou na cadeia."
 petition_liege.0601.desc.imprisoned:0 "$petition_liege.0601_shared_intro$ eu fui capturado por [ROOT.Char.GetImprisonedBy.GetTitledFirstName]."
 petition_liege.0601.desc.liege_dead_me:0 "$petition_liege.0601_shared_intro$ eu acabei matando [petition_liege.GetTitledFirstName]... \n\n"
 petition_liege.0601.desc.liege_dead:0 "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName] [petition_liege.GetDeathReasonHideKiller]... \n\n"
 petition_liege.0601.desc.liege_imprisoned_me:0 "$petition_liege.0601_shared_intro$ acabei capturando [petition_liege.GetTitledFirstName]!"
 petition_liege.0601.desc.liege_imprisoned:0 "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName] foi capturado por [petition_liege.GetImprisonedBy.GetTitledFirstName]."
 petition_liege.0601.desc.new_liege:0 "Meu pedido agora precisará ser direcionado ao meu novo soberano, [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 petition_liege.0601_shared_intro:0 "Assim como minha petição foi iniciada e estava prestes a dar frutos,"
 petition_liege.0601.desc:0 "\nIsso certamente muda a situação."
 petition_liege.0601.a_court:0 "Avante, para coisas maiores."
 petition_liege.0601.a_prison:0 "Drat."
 petition_liege.0601.a_liege:0 "Por que eu deveria..."
 petition_liege.0601.a:0 "Hora de repensar as coisas..."
 # Activity End
 petition_liege.9999.t:0 "$petition_liege_header$ Conclusão"
 petition_liege.9999.desc:0 "Quando o último peticionário sai, vários cortesãos os seguem para fora da sala, tendo negócios a tratar em outro lugar. Outros permanecem, conversando entre si sobre os recentes processos.\nLogo a formalidade cerimonial do processo desaparece completamente, com o burburinho da vida normal da corte tomando seu lugar.."
 petition_liege.9999.a:0 "Meu negócio aqui está feito."
 petition_liege.9999.arrogant:0 "É bom deixar meus súditos maravilhados com minha presença."
 petition_liege.9999.shy:0 "Mal posso esperar para voltar aos meus aposentos..."
 petition_liege.9999.gregarious:0 "Esta parece ser uma boa oportunidade para se misturar com a minha corte."
 petition_liege.9999.every_guest_and_courtier:0 "Cada Hóspede e Cortesão:"

 petition_liege_block_firing_councillor_effect_tt:0 "[petition_vassal.GetShortUIName|U] não pode ser removido de [council|E] por 5 anos"

