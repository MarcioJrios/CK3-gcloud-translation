l_english:
 feast_main_live_fowl.0002.t:1 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] avicultura"
 feast_main_live_fowl.0002.entremets_served:0 "Os servos realizam entremets impressionantemente adornados: vários [ROOT.GetCharacter.Custom('exotic_fowl_type')]s, esfolados, cozidos e recheados, depois revestidos com suas magníficas plumagens. No entanto, como [fowl_dinner_target.GetTitledFirstName] trouxeram [fowl_dinner_target.GetHerHis] faca perto de um deles, a ave acordou com um grito! Este não foi cozido! Ele bicou em [fowl_dinner_target.GetFirstNamePossessive] nariz, antes de explodir entre os convidados gritando e rindo."
 feast_main_live_fowl.0002.bird_killed:0 "\no [ROOT.GetCharacter.Custom('exotic_fowl_type')]'s escape ended soon enough, as [fowl_bird_killer.GetTitledFirstName] Rosa de [fowl_bird_killer.GetHerHis] assento e com fria eficiência agarrou-o pelo pescoço. Com um toque de [fowl_bird_killer.GetHerHis] mãos, um estalo alto fez todo o salão ficar em silêncio. O silêncio só foi quebrado por [fowl_dinner_target.GetFirstNamePossessive] gemidos de dor como [fowl_dinner_target.GetSheHe] agarrado [fowl_dinner_target.GetHerHis] nariz sangrando."
 feast_main_live_fowl.0002.bird_chased_by_character:0 "\nComo o pássaro correu selvagem, [fowl_bird_chaser.GetTitledFirstName] aceitou o desafio. Foi um grande entretenimento ver [fowl_bird_chaser.GetHerHim] persiga desesperadamente a criatura delirante pelas mesas. No fim [fowl_bird_chaser.GetSheHe] conseguiu assustar o [ROOT.GetCharacter.Custom('exotic_fowl_type')] para as portas do grande salão, onde escapou para o ar fresco entre as estrelas claras."
 feast_main_live_fowl.0002.bird_chased_away:0 "\nEnquanto o [ROOT.GetCharacter.Custom('exotic_fowl_type')] correu solta, uma multidão de servos tentou evitar que virasse outros pratos. O melhor entretenimento veio na forma do cozinheiro perseguindo-o com sua concha, que finalmente expulsou o pássaro pelas portas do grande salão, onde ele escapou na noite.."
 feast_main_live_fowl.0002.a:0 "que tumulto!"
 feast_main_live_fowl.0003.t:1 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] avicultura"
 feast_main_live_fowl.0003.entremets_served:0 "Os servos realizavam entremets impressionantemente adornados: uma série de orgulhosos [ROOT.GetCharacter.Custom('exotic_fowl_type')]s, esfolados, cozidos e recheados, depois revestidos com suas magníficas plumagens. No entanto, como [fowl_dinner_target.GetTitledFirstName] trouxeram [fowl_dinner_target.GetHerHis] faca perto de um deles, a ave acordou com um grito! Este não foi cozido! Ele bicou em [fowl_dinner_target.GetFirstNamePossessive] nariz, antes de explodir entre os convidados gritando e rindo."
 feast_main_live_fowl.0003.bird_killed:0 "\no [ROOT.GetCharacter.Custom('exotic_fowl_type')]'s escape ended soon enough, as [fowl_bird_killer.GetTitledFirstName] Rosa de [fowl_bird_killer.GetHerHis] assento, e com fria eficiência agarrou-o pelo pescoço. Com um toque de mãos, um estalo alto fez todo o salão ficar em silêncio.\nO silêncio foi quebrado por [fowl_dinner_target.GetFirstNamePossessive] gemidos de dor como [fowl_dinner_target.GetSheHe] agarrado [fowl_dinner_target.GetHerHis] nariz sangrando."
 feast_main_live_fowl.0003.bird_chased_by_character:0 "\nComo o pássaro correu selvagem, [fowl_bird_chaser.GetTitledFirstName] aceitou o desafio. Foi um grande entretenimento ver [fowl_bird_chaser.GetHerHim] persiga desesperadamente a criatura delirante pelas mesas. No fim [fowl_bird_chaser.GetSheHe] conseguiu assustar o [ROOT.GetCharacter.Custom('exotic_fowl_type')] em direção às portas do grande salão, onde escapou na noite."
 feast_main_live_fowl.0003.bird_chased_away:0 "Enquanto o [ROOT.GetCharacter.Custom('exotic_fowl_type')] correu solta, uma multidão de servos tentou evitar que virasse outros pratos e estragasse a refeição. O melhor entretenimento veio na forma do cozinheiro perseguindo-o com sua concha, que finalmente expulsou o pássaro pelas portas do grande salão, onde ele escapou noite adentro.."
 feast_main_live_fowl.0003.a:0 "Ah, nenhuma festa está completa sem uma pegadinha."
 feast_main_live_fowl.0004.t:1 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] avicultura"
 feast_main_live_fowl.0004.entremets_served:1 "Entre as refeições, os servos preparam pratos impressionantemente adornados como entremets, exibindo a habilidade dos cozinheiros do anfitrião. Um dos pratos orgulhosos foi vários [ROOT.GetCharacter.Custom('exotic_fowl_type')]s, esfolados, cozidos e recheados, depois revestidos em suas magníficas plumagens.Quando aproximei minha faca, a ave acordou com um guincho! Um dos [ROOT.GetCharacter.Custom('exotic_fowl_type')]s não tinha sido cozido! Ele bicou meu nariz, antes de explodir entre os convidados gritando e rindo."
 feast_main_live_fowl.0004.bird_killed:0 "\no [ROOT.GetCharacter.Custom('exotic_fowl_type')]'s escape ended soon enough, as [fowl_bird_killer.GetTitledFirstName] Rosa de [fowl_bird_killer.GetHerHis] assento, e com fria eficiência agarrou-o pelo pescoço. Com um toque de mãos, um estalo alto fez todo o salão ficar em silêncio.\nSentei-me gemendo de dor, segurando meu nariz sangrando e amaldiçoando o nome de nosso anfitrião."
 feast_main_live_fowl.0004.bird_chased_by_character:1 "\nComo o pássaro correu selvagem, [fowl_bird_chaser.GetTitledFirstName] aceitou o desafio e perseguiu desesperadamente a criatura delirante. No fim [fowl_bird_chaser.GetSheHe] conseguiu assustar o [ROOT.GetCharacter.Custom('exotic_fowl_type')] em direção às portas do grande salão, onde escapou.\nSentei-me gemendo de dor, segurando meu nariz sangrando e amaldiçoando o nome de nosso anfitrião."
 feast_main_live_fowl.0004.bird_chased_away:0 "\nEnquanto o [ROOT.GetCharacter.Custom('exotic_fowl_type')] correu solta, uma multidão de servos tentou evitar que virasse outros pratos. A melhor diversão ocorria quando o cozinheiro o perseguia com sua concha, o que finalmente conduziu o pássaro pelas portas do grande salão, de onde ele escapou noite adentro..Sentei-me gemendo de dor, segurando meu nariz sangrando e amaldiçoando o nome de nosso anfitrião."
 feast_main_live_fowl.0004.a:0 "Os pássaros são muito mais fortes do que você pensa..."
 feast_main_live_fowl.0005.t:1 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] avicultura"
 feast_main_live_fowl.0005.entremets_served:0 "Os criados realizavam entremets impressionantemente adornados: vários [ROOT.GetCharacter.Custom('exotic_fowl_type')]s, esfolados, cozidos e recheados, depois revestidos com suas magníficas plumagens. No entanto, como [fowl_dinner_target.GetTitledFirstName] trouxeram [fowl_dinner_target.GetHerHis] faca perto de um deles, a ave acordou com um grito! Ele bicou em [fowl_dinner_target.GetFirstNamePossessive] nariz, antes de explodir entre os convidados gritando e rindo."
 feast_main_live_fowl.0005.bird_killed:0 "\nEu finalmente tive o suficiente e, quando passou por perto, agarrei-o pelo pescoço. O corredor ficou em silêncio enquanto eu torcia seu pescoço até que ele quebrasse. A bagunça amassada de penas permaneceu no chão até que a refeição terminasse.."
 feast_main_live_fowl.0005.a:0 "Ah, a sensação de uma vida terminando em suas mãos..."
 feast_main_live_fowl.0006.t:1 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] avicultura"
 feast_main_live_fowl.0006.entremets_served:0 "Os criados realizavam entremets impressionantemente adornados: vários [ROOT.GetCharacter.Custom('exotic_fowl_type')]s, esfolados, cozidos e recheados, depois revestidos com suas magníficas plumagens. No entanto, como [fowl_dinner_target.GetTitledFirstName] trouxeram [fowl_dinner_target.GetHerHis] faca perto de um deles, a ave acordou com um grito! Ele bicou em [fowl_dinner_target.GetFirstNamePossessive] nariz, antes de explodir entre os convidados gritando e rindo."
 feast_main_live_fowl.0006.bird_chased_by_character:0 "\nEu imediatamente aproveitei minha chance de deixar uma impressão nos outros convidados. Usei meus movimentos mais autoritários para comandar o pássaro em direção à saída. Embora tenha escolhido um caminho através de várias mesas, e embora eu talvez o tenha perseguido com um pouco de entusiasmo demais, ofereci uma exibição impressionante. Quando o pequeno dragão desapareceu no ar fresco da noite, senti como se tivéssemos feito algum tipo de conexão.."
 feast_main_live_fowl.0006.a:0 "Espere, as pessoas estão rindo de mim?"
 feast_main_live_fowl.1001.t:1 "$feast_header$ Festa das Aves: Memórias Dolorosas"
 feast_main_live_fowl.1001.desc:1 "Aquele maldito pássaro na festa! Eu pensei que a ferida que ela me deixou cicatrizaria completamente, mas em vez disso ela deixou uma cicatriz feia em meu rosto.!"
 feast_main_live_fowl.1001.a:0 "Isso sempre me lembrará do meu verdadeiro inimigo..."
 fowl_dinner_peacock:0 "pavão"
 fowl_dinner_child:0 "pássaro colorido"
 feast_main_live_fowl.9001.t:1 "$feast_header$ A festa termina"
 feast_main_live_fowl.9001.bird_killer:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] festa está no fim.\nQuase todos os hóspedes parecem ir para casa satisfeitos, talvez exceto por [fowl_dinner_target.GetFirstName], quem ainda está agarrado [fowl_dinner_target.GetHerHis] nariz onde o [ROOT.GetCharacter.Custom('exotic_fowl_type')] marcado [fowl_dinner_target.GetHerHim].\nTambém parece que ninguém deseja partir simultaneamente com [fowl_bird_killer.GetFirstName], no entanto, depois [fowl_bird_killer.GetHerHis] eliminação brutal do pássaro."
 feast_main_live_fowl.9001.no_bird_killer:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] festa está no fim.\nQuase todos os hóspedes parecem ir para casa satisfeitos, talvez exceto por [fowl_dinner_target.GetFirstName], quem ainda está agarrado [fowl_dinner_target.GetHerHis] nariz onde o [ROOT.GetCharacter.Custom('exotic_fowl_type')] marcado [fowl_dinner_target.GetHerHim]."
 feast_main_live_fowl.9001.a:0 "Até a próxima, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host_saying_goodbye'))]!"
 feast_main_live_fowl.9002.t:1 "$feast_header$ Minha festa termina"
 feast_main_live_fowl.9002.bird_killer:0 "Depois de dias e noites de alegre companhia, meu banquete acabou!\nQuase todos os hóspedes parecem ir para casa satisfeitos, exceto talvez [fowl_dinner_target.GetFirstName], quem ainda está agarrado [fowl_dinner_target.GetHerHis] nariz onde o [ROOT.GetCharacter.Custom('exotic_fowl_type')] marcado [fowl_dinner_target.GetHerHim].\nTambém parece que ninguém deseja partir simultaneamente com [fowl_bird_killer.GetFirstName], no entanto, depois [fowl_bird_killer.GetHerHis] eliminação brutal do pássaro."
 feast_main_live_fowl.9002.no_bird_killer:0 "Depois de dias e noites de alegre companhia, meu banquete acabou!\nQuase todos os hóspedes parecem ir para casa satisfeitos, exceto talvez [fowl_dinner_target.GetFirstName], quem ainda está agarrado [fowl_dinner_target.GetHerHis] nariz onde o [ROOT.GetCharacter.Custom('exotic_fowl_type')] marcado [fowl_dinner_target.GetHerHim]."
 feast_main_live_fowl.9002.a:0 "Vou chamar todos vocês novamente, meus vassalos."
 feast_main_live_fowl.9003.bird_killer:0 "A festa acabou, finalmente!\nTodo mundo parece ter se divertido, enquanto eu tenho que cuidar da dor causada por aquele maldito [ROOT.GetCharacter.Custom('exotic_fowl_type')]!\nAcho que devo agradecer [fowl_bird_killer.GetFirstName] por descartar tão eficientemente aquela cruel criatura infernal. Estou apenas um pouco preocupado em chegar muito perto de [fowl_bird_killer.GetHerHim]."
 feast_main_live_fowl.9003.no_bird_killer:0 "A festa acabou, finalmente!\nTodo mundo parece ter se divertido, enquanto eu tenho que cuidar da dor causada por aquele maldito [ROOT.GetCharacter.Custom('exotic_fowl_type')]! Esperava um tratamento melhor do [host_saying_goodbye.GetTitledFirstName].\nNão importa, eu vou mostrar a todos eles na próxima festa!"
 feast_main_live_fowl.9003.a:0 "Sim, sim, até breve."
 feast_main_live_fowl.9004.desc:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] festa está no fim. As pessoas riem enquanto partem, até que me veem e ficam subitamente em silêncio. Eu sei que a imagem de mim quebrando o pescoço daquele pássaro está gravada em suas memórias. Eu sei que certamente me lembro muito bem da sensação da vida fugindo do corpo indefeso.\nÉ bom saber que todos se preocupam, só um pouco."
 feast_main_live_fowl.9004.a:0 "Este não foi um banquete tão terrível."
 feast_main_live_fowl.9005.desc:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] acabou a festa. Parece que a maioria dos convidados se divertiu, mesmo que eu desejasse que um pouco menos de suas reminiscências fosse sobre mim correndo pelas mesas.Pelo menos [fowl_dinner_target.GetFirstName] me agradeceu por ter afugentado o pássaro depois que ele atacou [fowl_dinner_target.GetHerHim]."
 feast_main_live_fowl.9005.a:0 "Na próxima festa estarei um pouco mais composto."
