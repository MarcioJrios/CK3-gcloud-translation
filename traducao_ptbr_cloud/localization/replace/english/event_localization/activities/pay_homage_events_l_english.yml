l_english:
 # General Loc Strings
 pay_homage_header:0 "Homenagem:"

 # Activity Start: Liege decides whether or not to hear petition
 pay_homage.0001.opening:0 "[homage_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 pay_homage.0001.desc:0 "eu cheguei em [homage_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] para prestar-lhe homenagem, glorioso [homage_liege.GetTitleAsNameNoTooltip], as a show of my loyalty. \n\n"
 pay_homage.0001.desc.submission:0 "Espero que minha promessa de submissão seja prova suficiente de minha honra."
 pay_homage.0001.desc.gold:0 "Trago-lhe ricos presentes dignos de sua majestade, como sinal de minha boa vontade e servidão."
 pay_homage.0001.desc.hook:0 "Você tem minha palavra de que farei tudo o que desejar de mim, meu [homage_liege.GetLadyLord]."
 pay_homage.0001.desc.contract:0 "Para marcar seu domínio e minha lealdade a você, vou prometer maiores obrigações como seu vassalo.."
 pay_homage.0001.a:0 "exposição [homage_vassal.GetTitledFirstNameNoTooltip] de uma vez."
 pay_homage.0001.a.tt:0 "Tu recebes [homage_vassal.GetTitledFirstName] na tua [royal_court|E]"
 pay_homage.0001.b:0 "[homage_vassal.GetHerHis|U] raspagem não significa nada para mim."
 pay_homage.0001.b.tt:0 "Você envia [homage_vassal.GetTitledFirstName] um jeito"

# Activity End: Vassal learns that liege refuses to hear petition
 pay_homage.0009.opening:1 "[homage_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 pay_homage.0009.desc:0 "Eu não estou enganado por seu [homage_vassal.Custom('InsultAdjective')] Aja; uma promessa de homenagem sua não significaria nada para mim."
 pay_homage.0009.a:1 "Ultrajante!"

 # Liege Event: Liege receives homage from vassal
 pay_homage.0101.t:0 "$pay_homage_header$ pegando o joelho"
 pay_homage.0101.t.language:0 "$pay_homage_header$ Duplo sentido"
 pay_homage.0101.t.clumsy:0 "$pay_homage_header$ mortificado"
 pay_homage.0101.t.infatuation:0 "$pay_homage_header$ objetivado"
 pay_homage.0101.t.delivery:0 "$pay_homage_header$ Língua amarrada"
 pay_homage.0101.desc:0 "Eu espero pacientemente em meu trono pela chegada de [homage_vassal.GetTitledFirstName], who is soon announced and ushered before me. \n\n"
 pay_homage.0101.desc.submission:0 "[homage_vassal.GetSheHe|U] se ajoelha em deferência, oferecendo nada além de [homage_vassal.GetHerHis] juramento de servir fielmente como um vassalo do [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pay_homage.0101.desc.gold:0 "[homage_vassal.GetSheHe|U] ajoelha-se em deferência, enquanto os atendentes trazem [homage_vassal.GetHerHis] presentes em moedas e objetos preciosos. O juramento é feito e os escribas registram [homage_vassal.GetHerHis] promete servir [homage_liege.GetPrimaryTitle.GetNameNoTooltip].\n\n"
 pay_homage.0101.desc.hook:0 "[homage_vassal.GetSheHe|U] ajoelha-se em deferência e, entre [homage_vassal.GetHerHis] outros juramentos para servir [homage_liege.GetPrimaryTitle.GetNameNoTooltip], coloca [homage_vassal.GetHerselfHimself] à minha disposição e em minha dívida.\n\n"
 pay_homage.0101.desc.contract:0 "[homage_vassal.GetSheHe|U] ajoelha-se em deferência e, entre [homage_vassal.GetHerHis] outros juramentos para servir [homage_liege.GetPrimaryTitle.GetNameNoTooltip], me oferece maiores contribuições como um senhor vassalo do [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pay_homage.0101.desc.language:3 "Embora o [homage_vassal.GetTitleAsNameNoTooltip] praticou claramente o [homage_liege.GetCourtLanguage.GetNameNoTooltip] votos, [homage_vassal.GetSheHe] pronuncia incorretamente várias seções, mudando seu significado com humor e deixando meus cortesãos com risadinhas sufocantes."
 pay_homage.0101.desc.clumsy:0 "Como [homage_vassal.GetTitledFirstNameNoTooltip] stands, [homage_vassal.GetSheHe] tropeça desajeitadamente. O tribunal suspira em uníssono enquanto [homage_vassal.GetSheHe] cai, terminando esparramado aos meus pés, as bochechas coradas de vergonha."
 pay_homage.0101.desc.infatuation:0 "[homage_vassal.GetTitledFirstNameNoTooltip] levanta, parecendo desajeitado. Com o canto do olho, percebo minha [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] [homage_infatuation.GetFullName] desmaiando, claramente obcecado pelo [homage_vassal.GetTitleAsNameNoTooltip]!"
 pay_homage.0101.desc.delivery:0 "As coisas não vão bem desde o início. [homage_vassal.Custom('GetHomageDeliveryDescLiege')]"
 pay_homage.0101.desc.success:0 "Finalmente eu lancei o [homage_vassal.GetTitleAsNameNoTooltip] levante-se, confirmando minha satisfação, e [homage_vassal.GetFirstNamePossessiveNoTooltip] direitos sobre as terras [homage_vassal.GetSheHe] regras em meu lugar."
 pay_homage.0101.smooth.submission:0 ""Serve me well, [homage_vassal.GetTitledFirstNameNoTooltip].""
 pay_homage.0101.smooth.gold:0 ""I accept your generous gifts, [homage_vassal.GetTitledFirstNameNoTooltip].""
 pay_homage.0101.smooth.hook:0 ""I am glad to know I can call on you, [homage_vassal.GetTitledFirstNameNoTooltip].""
 pay_homage.0101.smooth.contract:0 ""Your services are invaluable, [homage_vassal.GetTitledFirstNameNoTooltip].""
 pay_homage.0101.faux_pas.language:0 ""Good effort [homage_vassal.GetFirstNameNoTooltip]; it is not an easy language.""
 pay_homage.0101.faux_pas.clumsy:0 ""Your oaths are all that matter to me.""
 pay_homage.0101.faux_pas.infatuation:0 ""Ahem... I think we are done here.""
 pay_homage.0101.faux_pas.delivery:0 ""Your loyalty, not your tongue, is what matters.""
 pay_homage.0101.insult.language:0 ""Do you have #EMP any#! idea what you just said?""
 pay_homage.0101.insult.clumsy:0 ""What a shambles.""
 pay_homage.0101.insult.infatuation:0 ""How #EMP dare#! you? Out!""
 pay_homage.0101.insult.delivery:0 ""What #EMP was#! that?""

 # Vassal Event: Vassal hears how it went
 pay_homage.0201.desc:0 "Os servos me conduzem para dentro [homage_liege.GetTitledFirstNamePossessiveRegnal] grande salão em [homage_liege.GetCapitalLocation.GetNameNoTooltip], Onde [homage_liege.GetSheHe] senta [homage_liege.GetHerHis] trono esperando para ouvir minha promessa.\n\n"
 pay_homage.0201.desc.language:2 "eu me ajoelho antes [homage_liege.GetHerHim] e recitar o [homage_liege.GetCourtLanguage.GetNameNoTooltip] juramentos que pratiquei, mas as risadas semi-ocultas da corte deixam claro que minha língua precisa de mais prática na linguagem da corte de meu suserano...\n\n"
 pay_homage.0201.desc.clumsy:0 "vou me ajoelhar antes [homage_liege.GetHerHim], mas na minha pressa tropeço desajeitadamente em uma pilha em [homage_liege.GetHerHis] pés. Eu me levanto e faço os juramentos do mesmo jeito, minhas bochechas queimando vermelhas diante do tribunal reunido...\n\n"
 pay_homage.0201.desc.infatuation:0 "eu me ajoelho antes [homage_liege.GetHerHim] e começar. Enquanto reconto os juramentos, capto o olhar de [homage_infatuation.GetFullName], [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] para [homage_liege.GetFirstNameNoTooltip], que sorri convidativamente, com uma piscadela deliberada. Olhando para trás, para o meu soberano, encontro-me com [homage_liege.GetHerHis] brilho! Termino o discurso, desviando os olhos enquanto o tribunal murmura suas fofocas...\n\n"
 pay_homage.0201.desc.delivery:0 "eu me ajoelho antes [homage_liege.GetHerHim] e começar a proferir os juramentos, mas as coisas rapidamente desmoronam. [homage_vassal.Custom('GetHomageDeliveryDescVassal')]\n\n"
 pay_homage.0201.desc.success:0 "Eu me ajoelho aos pés do meu [homage_liege.GetLadyLord] e fazer os muitos juramentos de homenagem, como [homage_liege.GetHerHis] escribas registram o evento.\n\n"
 pay_homage.0201.desc.submission:0 "Com isso, a cerimônia está completa; Eu não tenho nada para oferecer ao meu [homage_liege.GetTitleAsNameNoTooltip] exceto minha promessa de servir fielmente como um vassalo do [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pay_homage.0201.desc.gold:0 "Meus assistentes então seguem, apresentando meus ricos presentes ao [homage_liege.GetTitleAsNameNoTooltip] perante o tribunal reunido.\n\n"
 pay_homage.0201.desc.hook:0 "Então vem a minha promessa, que [homage_liege.GetSheHe] pode me pedir qualquer favor, como um leal defensor do [homage_liege.GetTitleAsNameNoTooltip] Em tudo [homage_liege.GetHerHis] esforços.\n\n"
 pay_homage.0201.desc.contract:0 "Então vem meu presente; Afirmo que aumentarei minhas contribuições para o [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] como um sinal de minha lealdade e para o bem da coroa.\n\n"
 pay_homage.0201.desc.insult_language:1 "[homage_liege.GetFirstNameNoTooltip] olha para mim com severidade, então irrompe em gargalhadas, repetindo minhas promessas mal pronunciadas em um pobre [homage_vassal.GetCulture.GetLanguage.GetNameNoTooltip] sotaque..."
 pay_homage.0201.desc.insult_clumsy:0 "[homage_liege.GetFirstNameNoTooltip] sorri amplamente para trás [homage_liege.GetHerHis] mão, enquanto a corte lentamente se enche de risadas. É assim que serei lembrado..."
 pay_homage.0201.desc.insult_infatuation:0 "[homage_liege.GetFirstNameNoTooltip] olha para [homage_liege.GetHerHis] [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] com raiva, e me expulsa da câmara sem reconhecimento."
 pay_homage.0201.desc.insult_delivery:0 "[homage_liege.GetFirstNameNoTooltip] se joga, cacarejando como [homage_liege.GetSheHe] relata partes do meu discurso em detalhes..."
 pay_homage.0201.desc.brush_off:0 "Para minha surpresa, [homage_liege.GetFirstNameNoTooltip] age quase como se nada tivesse acontecido e aceita minha homenagem com graça.\n\n"
 pay_homage.0201.desc.outro:0 "[homage_liege.GetFirstNameNoTooltip] pede-me que me levante e confirma [homage_liege.GetHerHis] satisfação, junto com meus direitos sobre as terras que governo [homage_liege.GetHerHis] lugar."
 pay_homage.0201.smooth.submission:0 "Salve o [homage_liege.GetTitleAsNameNoTooltip]."
 pay_homage.0201.smooth.gold:0 "O preço da fidelidade..."
 pay_homage.0201.smooth.hook:0 "Esperemos que seja um pequeno favor..."
 pay_homage.0201.smooth.contract:0 "Os encargos do serviço..."
 pay_homage.0201.faux_pas:0 "Afinal, um soberano justo."
 pay_homage.0201.insult:0 "eu nunca deveria ter vindo."

 # Custom
 homage_delivery_stutter_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] mal atinge a metade de uma frase antes [ROOT.Char.GetHerHis] cortes de gagueira [ROOT.Char.GetHerHim] baixo. Meus aflitos cortesãos assistem [ROOT.Char.GetHerHis] valentes tentativas de conquistar [ROOT.Char.GetHerHis] voz."
 homage_delivery_lisp_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] fala é... memorável. [ROOT.Char.GetHerHis] o sigmatismo tira a borda de sua gravidade, como [ROOT.Char.GetSheHe] navega em seus muitos sons sibilantes e tenta ignorar as risadinhas de meus cortesãos menos generosos."
 homage_delivery_wheeze_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] é interessante. Claramente nervoso com o espetáculo e animado com a chegada apressada, [ROOT.Char.GetSheHe] parece lutar até para respirar, raspando o discurso entre as pausas para respirar."
 homage_delivery_slow_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] fala é... não é bom. [ROOT.Char.GetSheHe] perde [ROOT.Char.GetHerHis] linha de pensamento em vários pontos, divagar em tangentes e entender ou pronunciar mal algumas das palavras mais importantes."
 homage_delivery_inconceivable_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] fala é... interessante. [ROOT.Char.GetSheHe|U] insere linguagem arcaica e palavras pesadas [ROOT.Char.GetSheHe] claramente não tem noção do real significado de dobrar o comprimento e meus cortesãos mais eruditos ao longo."
 homage_delivery_stutter_vassal:0 "Mal comecei o primeiro juramento quando minha gagueira me interrompe. Eu finalmente continuo enquanto o tribunal assiste com alegria e constrangimento, mas o dia é marcado por minha aflição.."
 homage_delivery_lisp_vassal:0 "Meu discurso é pontuado por risadinhas abafadas enquanto tento o meu melhor para enunciar em torno do meu ceceio, diminuindo o peso da cerimônia e minha promessa."
 homage_delivery_wheeze_vassal:0 "Eu luto para encontrar o fôlego enquanto meu coração acelera, e correr para terminar o discurso só piora as coisas. Não é um discurso para recordar."
 homage_delivery_slow_vassal:0 "Eu faço o meu melhor, mas as sobrancelhas erguidas e os olhares de meu soberano e da corte me dizem que meus esforços foram mais divertidos do que importantes.."
 homage_delivery_inconceivable_vassal:0 "Eu puxo todas as paradas, atendendo a ocasião e impressionando o tribunal com meu grande vocabulário, embora... a reação não é exatamente o que eu esperava."
 # Invalidated event
 pay_homage.0601.t:0 "$pay_homage_header$ invalidado"
 pay_homage.0601.desc.court:0 "Com a minha coroação como [ROOT.Char.GetTitleAsNameNoTooltip] completo, meus preparativos para prestar homenagem não são mais necessários..."
 pay_homage.0601.desc.imprisoned_me:0 "$pay_homage.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] me jogou na cadeia."
 pay_homage.0601.desc.imprisoned:0 "$pay_homage.0601_shared_intro$ eu fui capturado por [ROOT.Char.GetImprisonedBy.GetTitledFirstName]."
 pay_homage.0601.desc.liege_dead_me:0 "$pay_homage.0601_shared_intro$ eu acabei matando [homage_liege.GetTitledFirstName]... \n\n"
 pay_homage.0601.desc.liege_dead:0 "$pay_homage.0601_shared_intro$ [homage_liege.GetTitledFirstName] [homage_liege.GetDeathReasonHideKiller]... \n\n"
 pay_homage.0601.desc.liege_imprisoned_me:0 "$pay_homage.0601_shared_intro$ acabei capturando [homage_liege.GetTitledFirstName]!"
 pay_homage.0601.desc.liege_imprisoned:0 "$pay_homage.0601_shared_intro$ [homage_liege.GetTitledFirstName] foi capturado por [homage_liege.GetImprisonedBy.GetTitledFirstName]."
 pay_homage.0601.desc.new_liege:0 "Se devo jurar, deve ser dirigido ao meu novo senhor, [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 pay_homage.0601_shared_intro:0 "Assim como eu estava dando os toques finais no meu juramento de homenagem,"
 pay_homage.0601.desc:0 "\nIsso certamente muda a situação."
 pay_homage.0601.a_court:0 "Avante, para coisas maiores."
 pay_homage.0601.a_prison:0 "Drat."
 pay_homage.0601.a_liege:0 "Mais irritante..."
 pay_homage.0601.a:0 "Hora de repensar as coisas..."
