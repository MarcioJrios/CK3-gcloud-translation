l_english:
 child_return_from_playdate_title:0 "Criança devolvida"
 child_return_from_playdate_desc:0 "[child_scope.GetShortUIName] voltou de uma reunião com colegas em [host.GetShortUINamePossessive] quadra"

 playdate_header:0 "Conheça colegas:"
 playdate.0010.desc:0 "Por que você aceitaria meu convite apenas para ir para [other_host.GetTitledFirstNamePossessive] encontro de colegas em vez disso?! Vou lembrar disso."
 playdate.0010.a:0 "Ops."

 playdate.1001.opening_desc:0 "Por favor, venha conhecer seus colegas na minha corte em [barony.GetNameNoTier]!"
 playdate.1001.host_likes_me:0 "Espero que compareça, pois estive esperando por uma oportunidade de vê-lo!"
 playdate.1001.host_dislikes_me:0 "Estou convidando todos os notáveis, o que infelizmente inclui você."
 playdate.1001.host_gets_along_with_me:0 "Espero que você compareça, pois sentiria muito a sua falta se não o fizesse!"
 playdate.1001.a:0 "claro que estarei lá."
 playdate.1001.b:0 "Não, eu recuso!"

 playdate.1002.opening_desc:0 "Eu ficaria feliz se [child_scope.Custom2('YourCharacterIntroduction', ROOT.Char)] poderia visitar minha corte em [barony.GetNameNoTier] encontrar [child_scope.GetHerHis] pares!"
 playdate.1002.host_likes_child:0 "Espero [child_scope.GetSheHe] comparecerá, pois estive esperando por uma oportunidade de ver [child_scope.GetHerHim]!"
 playdate.1002.host_dislikes_child:0 "Estou convidando todos os notáveis, o que infelizmente inclui [child_scope.GetHerHim]."
 playdate.1002.host_gets_along_with_child:0 "Espero [child_scope.GetSheHe] vai participar, pois eu sentiria falta [child_scope.GetHerHim] muito se [child_scope.GetSheHe] não!"
 playdate.1002.a:0 "É claro [child_scope.GetSheHe] estarei lá."
 playdate.1002.b:0 "devo recusar."

 playdate.2001.t:0 "$playdate_header$ Reunião"
 playdate.2001.desc_opening:0 "todos estão aqui!\nÀ medida que todos os pequenos senhores e senhoras são introduzidos na sala, sinto-me cada vez mais tonto."
 playdate.2001.desc_guest_of_interest_1_2_3:0 "estou emocionado que [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] e [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] ambos poderiam fazê-lo. Para não mencionar [guest_of_interest_3.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 playdate.2001.desc_guest_of_interest_1_and_2:0 "Estou emocionado que ambos [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] e [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] poderia fazer isso!"
 playdate.2001.desc_guest_of_interest_1:0 "estou emocionado que [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] poderia fazer isso!"
 playdate.2001.desc:0 "Estou emocionado por passar algum tempo com outras crianças!"
 playdate.2001.desc_guest_of_interest_4:0 "No entanto, estou menos emocionado que [guest_of_interest_4.Custom2('MyCharacterIntroduction', ROOT.Char)] parece ter aparecido também. Bem deixa pra lá [guest_of_interest_4.GetHerHim]."
 playdate.2001.a:0 "Bem-vindo!"
 playdate.2001.a.tt:0 "A reunião de pares começa"

 playdate.2003.t:0 "$playdate_header$ Uma Comemoração Pobre"
 playdate.2003.desc:0 "Eu não posso acreditar nisso! Apesar dos meus convites e preparativos, nenhuma pessoa apareceu no meu encontro de colegas.\nBem, eu não me importo. Vou aproveitar esses doces sozinha. E esses brinquedos. E... E... Por que ninguém iria aparecer?"
 playdate.2003.a:0 "Por que ninguém iria mostrar?"
 
 playdate.2501.t:0 "$playdate_header$ Uma calorosa recepção"
 playdate.2501.likes_host:0 "Todos estão reunidos no grande salão como [activity.GetOwner.GetTitledFirstName] nos dá as boas-vindas ao encontro entre pares!"
 playdate.2501.dislikes_host:0 "Todos estão reunidos no grande salão enquanto o [activity.GetOwner.Custom('InsultAdjective')] [activity.GetOwner.GetTitledFirstName] nos dá as boas-vindas ao encontro entre pares."
 playdate.2501.a:0 "estou ansioso por isso!"
 playdate.2501.a_dislike:0 "Vamos acabar com isso."

 playdate.0020.t:0 "$playdate_header$ Fim dos jogos"
 playdate.0020.desc:0 "Eles disseram aquilo [host.Custom2('MyCharacterIntroduction', ROOT.Char)] faleceu, mas ninguém parece ser capaz de me dizer o que isso realmente significa. O que eu sei é que [host.GetHerHis] encontro de pares chega ao fim."
 playdate.0020.a:0 "Mas nós nos divertimos tanto!"
 playdate.0020.a.tt:0 "#F você sabe... até [host.GetSheHe] desaparecido.#!"

 playdate.0021.desc:0 "Como agora estou preso atrás das grades, meu encontro de pares será cancelado. Oh, todas aquelas horas que passei esperando por isso... Desperdiçado!"
 playdate.0021.a:0 "Toda a diversão que poderíamos ter tido..."

 playdate.0022.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] foi preso e [host.GetHerHis] encontro de pares chegou ao fim. Tal momento azarado!"

 playdate.3001.t:0 "$playdate_header$ Jogando duro"
 playdate.3001.desc:0 "Eu pensei [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] e o camponês [ROOT.Char.Custom('RandomGirlBoy')] estavam apenas fingindo lutar, mas de repente há sangue na terra.\n\n[guest.GetFirstNameNoTooltip] bate no chão com um grunhido, e o camponês de pé acima [guest.GetHerHim] se move para atacar novamente."
 playdate.3001.a:0 "vou salvar [guest.GetHerHim]!"
 playdate.3001.a_injured:0 "Voce esta machucado"
 playdate.3001.b:0 ""Someone, please help!""
 playdate.3001.c:0 "Isso parece divertido, deixe-me tentar!"

 playdate.3002.t:0 "$playdate_header$ segredos"
 playdate.3002.desc:0 "[secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] está obviamente escondendo algo.\nMas, assim como [secret_holder.GetSheHe] concorda em me dizer o que é [close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)] se aproxima de nós e insiste que eu me junte [close_participant.GetHerHim] para um jogo de xadrez."
 playdate.3002.a:0 "Certo. Eu não me importo com segredos bobos."
 playdate.3002.b:0 "Silêncio, eu quero saber o segredo!"

 playdate.3003.t:0 "$playdate_header$ [ROOT.Char.Custom('CatStoryName')]"
 playdate.3003.desc_opening:0 "eu trago meu gato [ROOT.Char.Custom('CatStoryName')] comigo para que todos possam ver que grande gatinho eu tenho.\n\n"
 playdate.3003.desc_bonding_cat_opening:0 ""What a cute cat you have! Do you want to see mine?""
 playdate.3003.desc_bonding_cat:0 "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] segura um [guest.Custom('CatFurColor')] gato em minha direção. "[guest.Custom('CatStoryHerHis')|U] name is [guest.Custom('CatStoryName')]!""
 playdate.3003.desc_bonding_dog_opening:0 ""What a cute cat you have! Do you want to see my dog?""
 playdate.3003.desc_bonding_dog:0 "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] apresenta um [guest.Custom('DogFurColor')] cão para mim. "[guest.Custom('DogStoryHerHis')|U] name is [guest.Custom('DogStoryName')]!""
 playdate.3003.a_cat:0 "seu gato é muito fofo!"
 playdate.3003.a_dog:0 "seu cachorro é tão fofo!"
 playdate.3003.b:0 "Obrigado! Venha aqui, [guest.Custom('DogStoryName')]!"
 playdate.3003.c:0 "Eca, que saco de pulgas. Nada como meu gato!"

 playdate.3004.t:0 "$playdate_header$ [ROOT.Char.Custom('DogStoryName')]"
 playdate.3004.desc_opening:0 "eu trago meu cachorro [ROOT.Char.Custom('DogStoryName')] comigo para que todos possam ver que grande cachorrinho eu tenho.\n\n"
 playdate.3004.desc_bonding_cat_opening:0 ""What a cute dog you have! Do you want to see my cat?""
 playdate.3004.desc_bonding_dog_opening:0 ""What a cute dog you have! Do you want to see mine?""
 playdate.3004.b:0 "Obrigado! Venha aqui, [guest.Custom('CatStoryName')]!"
 playdate.3004.c:0 "Eca, que saco de pulgas. Nada como meu cachorro!"

 playdate.3005.t:0 "$playdate_header$ O segredo "
 playdate.3005.desc:0 "estou falando com [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] sobre a vida na corte e rumores recentes.\n\n"And I heard that [secret_owner.GetTitledFirstName] [secret.Custom('SecretDescriptionThirdPerson')]–"\nEu me pego, mas é tarde demais; [guest.GetFirstNameNoTooltip] ouviu tudo."
 playdate.3005.a:0 "ah... Ups."
 playdate.3005.b:0 "Por favor, esqueça o que eu disse! eu farei qualquer coisa!"
 playdate.3005.c:0 "Eu te pagarei! Apenas fique quieto!"
 playdate.3005.d:0 "Se você contar a alguém eu vou… eu vou te machucar!"
 playdate.3005.d.success:0 "[guest.GetFirstNameNoTooltip] promete manter [guest.GetHerHis] boca calada"
 playdate.3005.d.failure:0 "[guest.GetFirstNameNoTooltip] não tem medo de você"

 playdate.3006.t:0 "$playdate_header$ Companheiro de leitura"
 playdate.3006.desc:0 "Trouxe comigo um livrinho – como costumo fazer – e [fellow_nerd.Custom2('MyCharacterIntroduction', ROOT.Char)] me encontra quando estou me preparando para ler algumas páginas.\n\n"Oh, is that #EMP [SCOPE.Custom('RandomInformativeTextName')|U]#!? I recently read it, what are your opinion on the prose?""
 playdate.3006.a:0 "vai ser uma boa discussão!"
 playdate.3006.b:0 "Vá embora, estou lendo."

 playdate.3007.t:0 "$playdate_header$ Escalando"
 playdate.3007.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] subiu o mais alto [ROOT.Char.Custom('ObjectToClimb')] ao redor e está gesticulando com entusiasmo para que eu siga.\nnão seria o primeiro [ROOT.Char.Custom('ObjectToClimb')] Eu subi, mas parece um longo caminho..."
 playdate.3007.a:0 "eu não vou recuar!"
 playdate.3007.a.success:0 "Você gerencia a subida"
 playdate.3007.a.failure:0 "Você leva uma queda feia"
 playdate.3007.b:0 "Não, eu acho que vou ficar aqui embaixo."

 playdate.3008.t:0 "$playdate_header$ Indo para um mergulho"
 playdate.3008.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] foi direto para [ROOT.Char.Custom('IndefiniteBodyOfWater')] e jogou [participant.GetHerselfHimself] sem hesitação.\nO que começou como espirros divertidos logo se transformou em algo mais frenético e, de repente, [participant.GetSheHe] desaparece sob a superfície. À medida que o momento se estende, percebo que [participant.GetSheHe] não vai ressurgir, pelo menos não sem ajuda."
 playdate.3008.a:0 "Aguarde, estou indo!"
 playdate.3008.a.success:0 "Você salva [participant.GetFirstNameNoTooltip]"
 playdate.3008.a.failure:0 "Você não chega a tempo"
 playdate.3008.a.critical_failure:0 "Você quase se afoga"
 playdate.3008.b:0 "Por favor, alguém, ajude!"
 playdate.3008.b.success:0 "Alguém ouve e ajuda"
 playdate.3008.b.failure:0 "Ninguém vem ao resgate"
 playdate.3008.c:0 "[participant.GetSheHe|U] deve ter ido para casa..."

 playdate.3009.t:0 "$playdate_header$ Dia de neve"
 playdate.3009.desc_two:0 "eu me esgueiro por trás [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] e [to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)] com minhas mãos cheias de neve, e assim como [participant.GetFirstNameNoTooltip] está prestes a virar eu atiro!"
 playdate.3009.desc_opening:0 "eu me esgueiro por trás [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] com minhas mãos cheias de neve, e assim como [participant.GetSheHe] está prestes a virar eu atiro!"
 playdate.3009.desc:0 "\n\n[participant.GetSheHe|U] grita, mas rapidamente retalia; em pouco tempo estou em retiro e [participant.GetSheHe] está vindo em minha direção com uma enorme bola de neve em [participant.GetHerHis] mão!"
 playdate.3009.a:0 "eu não vou recuar!"
 playdate.3009.a.success:0 "Você ganha a luta na neve"
 playdate.3009.a.failure:0 "Você leva uma bola de neve endurecida na cabeça "
 playdate.3009.b:0 "Por favor, me poupe!"
 playdate.3009.c:0 "Era [to_blame.GetFirstNameNoTooltip], eu não!"
 playdate.3009.c.success:0 "[participant.GetFirstNameNoTooltip] acredita em você"
 playdate.3009.c.failure:0 "[participant.GetSheHe|U] percebe que você está mentindo"

 playdate.3010.t:0 "$playdate_header$ dia de mercado"
 playdate.3010.desc:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e concordo que o comércio é uma habilidade importante para um nobre aprender, então decidimos visitar o mercado local em [ROOT.Char.GetCurrentActivity.GetLocation.GetName].\nSó temos algumas pedrinhas para moeda, mas são #EMP muito#! brilhante!"
 playdate.3010.a:0 "Ehum, eu gostaria de comprar uma mercadoria, por favor."
 playdate.3010.a.success:0 "Você convence o comerciante a negociar"
 playdate.3010.a.failure:0 "O comerciante foge de você"
 playdate.3010.b:0 "Você tem que me dar o que eu quero! Eu sou um #EMP [ROOT.Char.GetLadyLord]#!!"
 playdate.3010.c:0 "Vamos montar nossa própria barraca!"
 playdate.3010.c.tt:0 "Alguns mercadores agradam você e "buy" suas pedrinhas com folhas"

 playdate.3011.t:0 "$playdate_header$ Brincando de Casinha"
 playdate.3011.desc:1 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se aproxima de mim com um monte de tecido em [participant.GetHerHis] braços. Como [participant.GetSheHe] joga no chão na minha frente percebo que é um monte de roupas – para adultos!\n\n"Let's play house together!""
 playdate.3011.a:0 "Só se formos os pais!"
 playdate.3011.b:0 "Certo. E [disliked_participant.GetFirstNameNoTooltip] é o cachorro!"
 playdate.3011.c:0 "Não, isso é bobagem. Vamos jogar xadrez."
 playdate.3011.c.tt:1 "Você continua seus estudos na arte de [THIS.Char.Custom('education_focus_child')]"

 playdate.3012.t:0 "$playdate_header$ Corajoso $knight_culture_player_plural_no_tooltip$"
 playdate.3012.desc_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e eu estou assistindo $knight_culture_player_plural_no_tooltip_lowercase$ treinar no pátio quando [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] aproxime-se de nós com um sorriso."
 playdate.3012.desc_no_knight:0 "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e eu estou assistindo alguns camponeses treinando quando um deles se aproxima de nós com um sorriso."
 playdate.3012.desc:0 "\n\n"What do you say, [participant.Custom('GirlsBoysChildren')], think you can handle the basics?""
 playdate.3012.a:0 "#EMP Sim!#!"
 playdate.3012.a.success:0 "Você pega o básico"
 playdate.3012.a.neutral:0 "Não importa o quanto você tente, você simplesmente não consegue"
 playdate.3012.a.failure:0 "Você leva uma pancada na cabeça – #EMP forte#!"
 playdate.3012.b:0 "Eu prefiro ver você treinar."

 playdate.3013.t:0 "$playdate_header$ Sábio [witch.GetWomanMan|U]"
 playdate.3013.desc:0 "Estamos brincando na floresta quando de repente me vejo sozinho; Eu poderia jurar que os outros estavam logo atrás de mim!\nBem quando estou prestes a começar a gritar – para que eles possam me encontrar, não porque estou com #EMP assustado#! – eu tropeço [witch.Custom2('MyCharacterIntroduction', ROOT.Char)] vestida com um manto preto. [witch.GetSheHe|U] está agachado no chão inspecionando alguma planta de aparência estranha, comparando-a com uma retratada em um grande tomo preto aberto no chão ao lado [witch.GetHerHim].\n\n"Hello my young [ROOT.CharGetLadyLord]. Has the calling of knowledge led you out here to me?""
 playdate.3013.a:0 "Eu só quero saber sobre aquela planta que você está segurando."
 playdate.3013.a.success:0 "Você aprende muito sobre ervas e plantas"
 playdate.3013.a.failure:0 "Você não tem ideia do que [witch.GetSheHe] está falando sobre"
 playdate.3013.b:0 "Sim, me ensine tudo o que puder!"
 playdate.3013.c:0 "Vocês... Você é uma bruxa! você é uma pessoa ruim."

 playdate.3014.t:0 "$playdate_header$ o [priest.GetCouncilTitle|U]"
 playdate.3014.desc_participant:0 "We are exploring the local [ROOT.Char.GetFaith.HouseOfWorship] when [participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I stumble across [priest.Custom2('MyCharacterIntroduction', ROOT.Char)] surrounded by scrolls.\n\n"São diários de muito tempo atrás, você está interessado nessas coisas?"
 playdate.3014.desc:0 "I am exploring the local [ROOT.Char.GetFaith.HouseOfWorship] when I stumble across [priest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] surrounded by scrolls.\n\n"São diários de muito tempo atrás, você está interessado nessas coisas?"
 playdate.3014.a:0 "Sim! Ensine-me sobre eles."
 playdate.3014.a.success:0 "Você leva para a arte do diário"
 playdate.3014.a.neutral:0 "Você pega algumas coisas"
 playdate.3014.a.tt:0 "Você continua seus estudos na arte de [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.tt_participant:0 "Você e [participant.GetFirstNameNoTooltip] aprofundar seus estudos na arte de [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.failure:0 "você não aprende nada"
 playdate.3014.b:0 "Não, estou interessado em você nos contando sobre a aventura!"

 playdate.4001.t:0 "$playdate_header$ A barreira linguística"
 playdate.4001.desc.rowdy:0 ""I said #EMP "boneca"#! not #EMP "maçante!"#! Gosh!" [participant.GetTitledFirstName] é obviamente agitado por nossa barreira linguística. O arremesso de mãos para o ar pinta a imagem de uma birra querendo começar."
 playdate.4001.desc.pensive:0 ""Sorry... #EMP Abode#!. She returns to her humble abode, not her bundle abroad." Apesar de [participant.GetHerHis] boas maneiras,  [participant.GetTitledFirstNamePossessive] sobrancelhas são unidas em frustração."
 playdate.4001.desc:0 "\n\n[ROOT.Char.GetCulture.GetLanguage.GetName] e [participant.GetCulture.GetLanguage.GetName] linguagem parecem ter mais diferenças do que semelhanças, daí nossas lutas para falar uns com os outros.\nTalvez eu possa fazer algo para que possamos jogar juntos sem ficar com raiva ou devo apenas esperar que se resolva sozinho?"
 playdate.4001.a:0 "Vou falar devagar e alto! Isso deve ajudar!"
 playdate.4001.b:0 "Talvez eu possa perguntar [participant.GetFirstNameNoTooltip] para me ensinar alguns [participant.GetCulture.GetLanguage.GetName]?"
 playdate.4001.c:0 "Bleh, por que eu deveria me preocupar? Eu só quero me divertir!"

 playdate.9001.t:0 "$playdate_header$ fim da diversão"
 playdate.9001.desc:0 "Foi bom esquecer todas as responsabilidades por um tempo e passar o tempo com outras crianças, mas me disseram que devo voltar às minhas obrigações agora...\nTodos nós nos divertimos muito! Espero que possamos fazer isso novamente em breve."
 playdate.9001.a:0 "Até a próxima vez!"

 playdate.9002.t:0 "$playdate_header$ voltando para casa"
 playdate.9002.desc:0 "Como nos divertimos! Vou me lembrar dos dias passados com [host.GetTitledFirstNamePossessive] por muito tempo ainda.\nAgora me disseram que é hora de fazer as malas e voltar para casa para cumprir minhas obrigações, mas espero que possamos fazer isso novamente em breve."
 playdate.9002.a:0 "Adeus [host.GetFirstNameNoTooltip]!"

# Learning your child drowned - by Isabella Welch

 playdate.4000.t:0 "molhado de lágrimas"
 playdate.4000.desc:0 "Um mensageiro chega trazendo notícias sombrias e uma pequena caixa preta.\nMinhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('drowned_participant'))], [drowned_participant.GetFirstNameNoTooltip], se afogou enquanto brincava com [host.GetTitledFirstName].\nEu mal consigo espiar através dos meus olhos lacrimejantes dentro da caixa - mas um vislumbre confirma que este é realmente o cadáver do meu querido.."
 playdate.4000.a:0 "Espero [participant.GetSheHe] vai jogar em [ROOT.Char.GetFaith.PositiveAfterLife]."
 playdate.4000.b:0 "A inocência é um veneno fatal."
 playdate.4000.c:0 "desejo o mesmo destino [host.GetTitledFirstNameNoTooltip]."
