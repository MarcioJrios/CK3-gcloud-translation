l_english:
 hold_court.5001.t:0 "$hold_court_header$ Partida Infeliz"
 hold_court.5001.desc_opening:0 "[complainer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] comes to me, asking me to annul [complainer.GetHerHis] betrothal to [complainer_betrothed.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"[complainer_betrothed.GetSheHe|U]"
 hold_court.5001.desc_bad_fame:0 "fez coisas tão terríveis,"
 hold_court.5001.desc_bad_habits:0 "tem uma personalidade tão desagradável,"
 hold_court.5001.desc_bad_health:0 "é devastado pela doença,"
 hold_court.5001.desc_bad_genes:0 "é amaldiçoado com um corpo fraco,"
 hold_court.5001.desc_bad_traits:0 "é movido pelo pecado,"
 hold_court.5001.desc_fallback_1:0 "é uma partida ruim,"
 hold_court.5001.desc_quirk:0 "[complainer_betrothed.GetSheHe] é sempre assim [complainer_betrothed.Custom('quirk_neg_adjective')],"
 hold_court.5001.desc_ugly:0 "e [complainer_betrothed.GetSheHe] é feio para arrancar!"
 hold_court.5001.desc_old:0 "e [complainer_betrothed.GetSheHe] é tão #EMP velho#!!"
 hold_court.5001.desc_young:0 "e [complainer_betrothed.GetSheHe] é apenas uma criança!"
 hold_court.5001.desc_fallback_2:0 "e [complainer_betrothed.GetSheHe] é desagradável de arrancar!"
 hold_court.5001.desc_ending:0 "Please free me from this obligation, my [ROOT.Char.GetLadyLord].""
 hold_court.5001.a:0 "Eu entendo. você está livre de [complainer_betrothed.GetHerHim]."
 hold_court.5001.b:0 "Um acordo é um acordo."
 hold_court.5001.b_close_family:0 "Esse é o meu #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('complainer_betrothed'))]#! você está falando sobre!"
 hold_court.5001.c:0 "Então você #EMP nunca#! casar!"

 hold_court.5010.t:0 "$hold_court_header$ [county.GetNameNoTierNoTooltip] Fora de controle"
 hold_court.5010.desc_marshal:0 ""[marshal.GetCouncilTitle] [marshal.GetTitledFirstName] is hanging us, hounding us, we– we could keep order, my [ROOT.Char.GetLadyLord]. #EMP Please#!, we can organize ourselves without all the death!"\n\n"
 hold_court.5010.desc:0 ""They're hanging us, hounding us, we– we could keep order, my [ROOT.Char.GetLadyLord]. #EMP Please#!, we can organize ourselves without all the death!"\n\n"
 hold_court.5010.desc_vassal_holder:0 "um camponês [peasant.GetWomanMan] de [county.GetName], uma área atormentada pela agitação realizada pelo meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName], me garante que o controle pode ser restaurado sem derramamento de sangue indevido."
 hold_court.5010.desc_holder:0 "um camponês [peasant.GetWomanMan] de [county.GetName], uma área atormentada por agitação, me garante que o controle pode ser restaurado sem derramamento de sangue indevido."
 hold_court.5010.a:0 "Ideia curiosa, vamos tentar."
 hold_court.5010.a_tt_marshal:0 "você diz [marshal.GetTitledFirstNameNoTooltip] largar um pouco o laço"
 hold_court.5010.a_tt_vassal:0 "você diz [vassal.GetTitledFirstNameNoTooltip] largar um pouco o laço"
 hold_court.5010.b:0 "Você está certo, o que precisamos é de #EMP excessivo#! derramamento de sangue!"
 hold_court.5010.c:0 "Aqui, faça o que puder com isso."

 hold_court.5020.t:0 "$hold_court_header$ [province.GetNameNoTooltip] Dançando"
 hold_court.5020.desc_opening:0 "um camponês [peasant.GetWomanMan] de [province.GetHolding.GetType.GetName] de [province.GetName] é trazido diante de mim, e não importa o que os guardas façam [peasant.GetSheHe] não vai parar de dançar - deixando rastros de sangue de pés mutilados.\n\n"I cannot cease, my [ROOT.Char.GetLadyLord]! None of us can, not until we collapse. Please, help us!"\n\n"
 hold_court.5020.desc_physician:0 "[court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] é certo que os cidadãos são acometidos por um excesso de sangue causando um desequilíbrio nos humores."
 hold_court.5020.desc_chaplain_intro_1:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U], por outro lado,"
 hold_court.5020.desc_chaplain_intro_2:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U]"
 hold_court.5020.desc_christian_john:0 "insiste que é uma maldição enviada por São João Batista para punir os camponeses."
 hold_court.5020.desc_christian_vitus:0 "insiste que é uma maldição enviada por São Vito para punir os camponeses."
 hold_court.5020.desc_god:0 "insiste que é uma maldição enviada por [ROOT.Char.GetFaith.HighGodName] punir os camponeses."
 hold_court.5020.desc_no_physician:0 "A mania da dança foi se espalhando pelo [province.GetHolding.GetType.GetName|l], não deixando ninguém ocioso e imóvel."
 hold_court.5020.a:0 "Dançando? Parece delicioso! Próximo."
 hold_court.5020.b:0 "Ore por libertação e [ROOT.Char.GetFaith.HighGodName] certamente responderá."
 hold_court.5020.b_saint:0 "Ore por libertação em um santuário dedicado ao santo."
 hold_court.5020.c:0 "Tragam as sanguessugas! Temos humores para equilibrar."
 hold_court.5020.d:0 "Só podemos lutar dançando com #EMP mais dançando#!!"
 hold_court.5020.d_tt:0 "Envie seu músico da corte para tocar para os aflitos"

 hold_court.5030.t:0 "$hold_court_header$ Linguagem escrita"
 hold_court.5030.desc:0 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me mostra uma página cheia de símbolos desconhecidos, insistindo em sua legibilidade.\n\n"I have developed a written language specifically for the [courtier.GetWomenMen] of the court, since the letters are mostly taught to [courtier.Custom('WomenMenOpp')]. If you allow it I will begin teaching the [courtier.Custom('LadiesLords')] at once!""
 hold_court.5030.desc_you:0 "\nNão posso deixar de imaginar a liberdade que tal linguagem poderia conceder!"
 hold_court.5030.a:0 "Que grande idéia!"
 hold_court.5030.courtiers:0 "Todos [courtier.Custom('FemaleMale')|U] cortesãos"
 hold_court.5030.b:0 "Tutor do tribunal [court_tutor.GetFirstNameNoTooltip] irá ajudá-lo a ensiná-lo."
 hold_court.5030.c:0 "Podemos fazer melhor uso de seus talentos!"
