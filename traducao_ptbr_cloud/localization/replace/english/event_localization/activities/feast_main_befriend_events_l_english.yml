l_english:
 #Host Main Event
 feast_main_befriend.1001.t:1 "$feast_header$ As Quebras da Mesa Alta"
 feast_main_befriend.1001.opening:1 "A grande mesa que acomodava a alta nobreza no estrado deu um estalo alto e, um momento depois, cedeu sob o peso da comida e da decoração dourada.!\n\n"
 feast_main_befriend.1001.getting_close:1 "Como meus convidados mais ilustres e eu tive que me encaixar entre a baixa nobreza, acabei perto de meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_friend'))], [potential_friend.GetTitledFirstName]!"
 feast_main_befriend.1001.arrogant_guest:0 "[arrogant_guest.GetTitledFirstName] aceitou mal, no entanto, e disse a todos que era uma grave injustiça sentar-se com senhores e senhoras pouco melhores do que plebeus."
 feast_main_befriend.1001.arrogant_kind_link:0 "Agindo exatamente o oposto,"
 feast_main_befriend.1001.kind_to_lower_nobility:0 "[kind_to_lower_nobility.GetTitledFirstName] demonstrou graça e humildade entre [kind_to_lower_nobility.GetHerHis] redutores."
 feast_main_befriend.1001.really_hungry:0 "[kind_to_lower_nobility.GetSheHe|U] ficava dizendo aos convidados mais famintos que eles deveriam visitar [kind_to_lower_nobility.GetHerHis] para casa o mais rápido possível."
 feast_main_befriend.1001.no_kind_target:0 "Enquanto os nobres se misturavam com seus subordinados, palavras de amizade e inimizade eram trocadas entre pessoas que raramente se associavam.."
 feast_main_befriend.1001.friendship:0 "\n\n[potential_friend.GetFirstNameNoTooltip] e acabei conversando a noite toda, e concordei que não deveria ser a última vez que festejamos e rimos na companhia um do outro!"
 feast_main_befriend.1001.a:0 "Que ótima noite!"
 #Potential Friend Main Event
 feast_main_befriend.2001.t:1 "$feast_header$ As Quebras da Mesa Alta"
 feast_main_befriend.2001.opening:1 "$feast_main_befriend.1001.opening$"
 feast_main_befriend.2001.getting_close:0 "O que poderia ter sido um desastre se tornou uma bênção disfarçada, pois acabei perto de nosso anfitrião, [activity.GetOwner.GetTitledFirstName]!"
 feast_main_befriend.2001.arrogant_guest:0 "[arrogant_guest.GetTitledFirstName], no entanto, levou [arrogant_guest.GetHerHis] novo lugar mal, e disse a todos como era uma grande injustiça estar sentado entre pessoas pouco melhores do que plebeus."
 feast_main_befriend.2001.arrogant_kind_link:0 "Agindo exatamente o oposto,"
 feast_main_befriend.2001.kind_to_lower_nobility:0 "[kind_to_lower_nobility.GetTitledFirstName] demonstrou graça e humildade entre [kind_to_lower_nobility.GetHerHis] redutores."
 feast_main_befriend.2001.really_hungry:0 "[kind_to_lower_nobility.GetFirstName] continuou dizendo aos convidados [kind_to_lower_nobility.GetSheHe] tenta sempre ser gentil com as pessoas que estão quase tão famintas quanto [kind_to_lower_nobility.GetSheHe] é."
 feast_main_befriend.2001.no_kind_target:0 "\nEnquanto os nobres se misturavam com seus subordinados, palavras de amizade e inimizade eram trocadas entre pessoas que raramente se associavam muito.."
 feast_main_befriend.2001.friendship:0 "\nDo meu lugar nas mesas baixas, a festa foi um sucesso, até porque [activity.GetOwner.GetFirstNameNoTooltip] concordou que não poderia ser a última vez que nos sentamos juntos para festejar, conversar e rir."
 feast_main_befriend.2001.a:0 "Que ótima noite!"
 #Arrogant Guest Main Event
 feast_main_befriend.2002.t:1 "$feast_header$ As Quebras da Mesa Alta"
 feast_main_befriend.2002.arrogant_guest:1 "Eu não podia acreditar, pois toda a alta nobreza foi realocada do estrado para o chão entre barões e $knight_culture_player_plural_no_tooltip_lowercase$. O que [activity.GetOwner.GetTitledFirstName] leva-me para? Um mero plebeu?! Eu deixei tantas pessoas quanto pude saber como eu me sentia, não menos aqueles falsos nobres ao meu redor.!"
 feast_main_befriend.2002.disgusted_by_kindness:0 "\nComo se fosse esfregar sal na minha ferida, [kind_to_lower_nobility.GetTitledFirstName] foi elogiado a noite toda por ser "kind" e "humble" entre essas pessoas. Tem [kind_to_lower_nobility.GetSheHe] sem auto-respeito?"
 feast_main_befriend.2002.a:0 "Poderia muito bem me comparar a um camponês."
 feast_main_befriend.2002.because_of_hospitality_tenet:1 "Porque o seu [faith|E] é suposto homenagear os convidados:"
 #Kind to Nobility Main Event
 feast_main_befriend.2003.t:1 "$feast_header$ As Quebras da Mesa Alta"
 feast_main_befriend.2003.opening:0 "A mesa principal que acomodava a nobreza superior no estrado deu um estalo alto e, um momento depois, cedeu sob o peso da comida e da decoração dourada! Todos nós tivemos que ser transferidos para a baixa nobreza no andar do Grande Salão."
 feast_main_befriend.2003.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName] tomou [arrogant_guest.GetHerHis] novo lugar mal, e disse a todos como era uma grave injustiça estar sentado com senhores e senhoras pouco melhores do que plebeus."
 feast_main_befriend.2003.kind_to_glutton:0 "\nEu, por outro lado, prestei atenção especial [glutton_target.GetTitledFirstName] e [glutton_target.GetHerHis] apetite voraz. [glutton_target.GetSheHe|U] avidamente rasgou pedaços de carne, sucos escorrendo [glutton_target.GetHerHis] bochecha, enquanto a fome insaciável que eu conheço muito bem começou a roncar em meu estômago enquanto eu passava comida para [glutton_target.GetHerHim]."
 feast_main_befriend.2003.cannibal_kindness:1 "\nDo meu novo assento, observei barões e $knight_culture_player_plural_no_tooltip_lowercase$ enfiei cada vez mais em suas bocas escancaradas e, quando a fome aumentou dentro de mim, ofereci-me para limpar a gordura do queixo de alguém, apenas para poder tocar aquele pescoço macio e rechonchudo...."
 feast_main_befriend.2003.kind_to_lower_nobility:1 "\nEu olhei para os senhores, senhoras e $knight_culture_player_plural_no_tooltip_lowercase$ sem escárnio. Conversando com eles, descobri que eles compartilham muitas das mesmas preocupações, problemas e alegrias que eu tenho em minha posição elevada. Com o passar da noite, compartilhei do meu prato e contei minhas próprias histórias para retribuir.."
 feast_main_befriend.2003.ending:0 "\nMais tarde, [activity.GetOwner.GetTitledFirstName] me contou como todos os convidados notaram a humildade e bondade que demonstrei entre meus subordinados."
 feast_main_befriend.2003.a:0 "Estou feliz por ter conhecido essas pessoas."
 #Glutton Target Main Event
 feast_main_befriend.2004.t:1 "$feast_header$ As Quebras da Mesa Alta"
 feast_main_befriend.2004.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName] tomou [arrogant_guest.GetHerHis] novo lugar mal, e disse a todos como era uma grave injustiça estar sentado com senhores e senhoras pouco melhores do que plebeus."
 feast_main_befriend.2004.kindness_from_other:0 "\nTive a sorte de estar sentado ao lado [kind_to_lower_nobility.GetTitledFirstName], no entanto, e conversamos sobre as alegrias da comida e de comer por horas. Desde que eu não estivesse enfiando carne goela abaixo, é claro! eu poderia dizer [kind_to_lower_nobility.GetFirstName] ficou com mais fome só de me assistir!"
 feast_main_befriend.2004.a:0 "Tudo acabou pelo melhor."
 #General Guest Main Event
 feast_main_befriend.3001.t:1 "$feast_header$ As Quebras da Mesa Alta"
 feast_main_befriend.3001.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName] tomou [arrogant_guest.GetHerHis] novo lugar mal, e disse a todos como era uma grave injustiça estar sentado com senhores e senhoras pouco melhores do que plebeus."
 feast_main_befriend.3001.kind_to_lower_nobility:0 "\n\n[kind_to_lower_nobility.GetTitledFirstName] demonstrou graça e humildade entre [kind_to_lower_nobility.GetHerHis] redutores. [kind_to_lower_nobility.GetHerHis|U] conduta era algo a que todos poderíamos aspirar."
 feast_main_befriend.3001.really_hungry:0 "[kind_to_lower_nobility.GetSheHe|U] também ofereceria [kind_to_lower_nobility.GetHerHis] comida para os outros, desejando-lhes uma construção saudável e robusta."
 feast_main_befriend.3001.ending:0 "\nEnquanto os nobres se misturavam com seus subordinados, palavras de amizade e inimizade eram trocadas entre pessoas que raramente se associavam muito.."
 feast_main_befriend.3001.a:0 "sinto que aprendi algo."
 #Host End Event
 feast_main_befriend.5002.t:1 "$feast_header$ Uma amizade"
 feast_main_befriend.5002.desc:0 "Quando meus convidados saem, eles parecem partir de bom humor. Eu também estou aliviado ao ver que [potential_friend.GetTitledFirstName] não parte sem se despedir.\nNós dois sabemos que nos veremos novamente em breve."
 feast_main_befriend.5002.a:0 "Que [potential_friend.GetWomanMan]."
 #Potential Friend End Event
 feast_main_befriend.5003.t:1 "$feast_header$ Uma amizade"
 feast_main_befriend.5003.desc:0 "Antes de sair da festa, tive que deixar [host_saying_goodbye.GetTitledFirstName] que bom tempo eu tive. [host_saying_goodbye.GetSheHe|U] disse-me para levantar do meu joelho, e colocou uma mão de confiança no meu ombro.\nEu não acredito que vai demorar muito para nos vermos novamente."
 feast_main_befriend.5003.a:0 "Isso foi algo especial."
 #General Guest End Event
 feast_main_befriend.5004.t:1 "$feast_header$ Um Acidente Memorável"
 feast_main_befriend.5004.desc:0 "Enquanto me preparo para partir com os outros convidados, não posso deixar de olhar para os últimos dias com um sorriso.\nAcabou sendo um banquete esplêndido, e minha convivência com convidados de diferentes níveis até me deu algumas novas perspectivas."
 feast_main_befriend.5004.a:0 "Até a próxima, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sActivity('activity').GetOwner)]!"
