l_english:
 admiring_birds.1001.t:0 "Oh! Um pássaro!"
 admiring_birds.1001.common_raven.desc:0 "A melodia que chega aos meus ouvidos não pode ser confundida: o canto de um corvo. Empoleirado em um galho, o pássaro parece perseguir."
 admiring_birds.1001.common_merganser.desc:0 "Esta crista é bastante reconhecível. Aninhado na cavidade de uma árvore, o pato-mergulhão protege cuidadosamente seus ovos. Seu companheiro não está em lugar nenhum, pode estar pescando."
 admiring_birds.1001.common_loon.desc:0 "Plumagem preta e branca, membranas conectando os dedos dos pés, decolagem desajeitada. Hum... É bem difícil de identificar, mas deve ser um maluco."
 admiring_birds.1001.golden_eagle.desc:0 "Que besta majestosa! Tive a sorte de ajudar na manobra de caça desta águia dourada. O pobre roedor nem viu sua morte chegando. O marrom escuro dominante da plumagem contribui para uma boa camuflagem, suponho."
 admiring_birds.1001.red_crossbill.desc:0 "Uma melodia calma e pacífica captura meus ouvidos. A princípio não consegui identificar a origem, com sons ecoando entre as árvores. Quando de repente vejo algumas formas de cor laranja, empoleiradas no topo de uma árvore. Alguns crossbills vermelhos estão se alimentando nos pinheiros."
 admiring_birds.1001.northern_harrier.desc:0 "Embora possa ser confundido com uma coruja, o orgulhoso tartaranhão-caçador se distingue por caçar em plena luz do dia.."
 admiring_birds.1001.great_egret.desc:0 "A plumagem branca imaculada aparece como uma nuvem sobre o lago. As pernas longas e finas da garça-real desaparecem na luz, dando a impressão de ter a parte superior do corpo flutuante."
 admiring_birds.1001.black_tern.desc:0 "Caminhando na beira de um prado, pego um grupo de andorinhas-do-mar perseguindo-se mutuamente, subindo rapidamente com batidas de asas exageradas enquanto gritam animadamente. Pode ser a época de reprodução?"
 admiring_birds.1001.osprey.desc:0 "Ao passar próximo a um lago, um pássaro sai da água, um peixe em seu bico preto. A águia voadora rapidamente voa para longe."
 admiring_birds.1001.northern_shoveler.desc:0 "`Tis a rock!...um pico!... uma capa! Uma capa, sem dúvida! `É uma península! O escavador do norte tem um bico único."
 admiring_birds.1001.atlantic_puffin.desc:0 "Que visão engraçada! O papagaio-do-mar é uma delícia de observar, lembra-me de certa forma um bobo da corte colorido."
 admiring_birds.1001.mallard.desc:0 "As iridescentes penas de espéculo azul-púrpura dos pássaros voadores chamam minha atenção enquanto estou vagando. O pato selvagem pousa um pouco mais longe, em um prado próximo."

 admiring_birds.1001.horned_lark.desc:0 "Um enorme bando de cotovias com chifres está explorando o terreno, procurando por vermes e conversando juntos. Eu imediatamente paro para não assustá-los."
 admiring_birds.1001.barrow_goldeneye.desc:0 "O olho dourado está me encarando do meio do lago. O pato nada pacificamente, certamente procurando comida."

 admiring_birds.1001.gold_gain.desc:0 "Que sorte eu tenho! Tal encontro é um bom sinal e minha renda deve se beneficiar disso."
 admiring_birds.1001.prowess_gain.desc:0 "Observar como persegue a presa é bastante inspirador! Eu poderei usá-lo no campo de batalha."
 admiring_birds.1001.piety_gain.desc:0 "Sou abençoado! Isso despertou algo dentro de mim."
 admiring_birds.1001.prestige_gain.desc:0 "Que raro encontro! Todo mundo vai ter inveja de mim."
 admiring_birds.1001.dynasty_prestige_gain.desc:0 "Conhecer este pássaro prova que minha dinastia está destinada à grandeza!"
 admiring_birds.1001.stress_loss_gain.desc:0 "Nada poderia ser mais relaxante do que observar este pássaro voando."


 admiring_birds.1001.a:0 "Se eu soubesse mais sobre pássaros..."
 admiring_birds.1001.b:0 "Que encontro proveitoso!"
 admiring_birds.1001.c:0 "Uma boa adição à minha coleção de troféus"
