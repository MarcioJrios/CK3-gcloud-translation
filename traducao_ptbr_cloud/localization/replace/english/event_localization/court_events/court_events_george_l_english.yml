l_english:
### Events
## Court Event 7030
# Foreign Merchants wish to establish a merchant quarter
 court.7030.title:0 "Comerciantes Estrangeiros"
 court.7030.desc:0 "Enquanto examino minha corte, percebo meu [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName], [steward.GetTitledFirstName], em conversa animada com um dos meus convidados estrangeiros, [foreign_merchant.GetName]. Curioso, aproximo-me do par.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], I represent the interests of a mercantile group of my [foreign_merchant.GetCulture.GetName] kinsmen, who see great potential in establishing a merchant community of [foreign_merchant.GetCulture.GetCollectiveNounNoTooltip] here in [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]," [foreign_merchant.GetNameNoTooltip] afirma obsequiosamente.\n\n"[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('steward'))|U], we must not favor #EMP foreigners#! over our own people!" protestos [steward.GetFirstNameNoTooltip]."
 court.7030.a:0 "Vamos estabelecer uma comunidade mercantil de [foreign_merchant.GetCulture.GetCollectiveNounNoTooltip]."
 court.7030.b:0 "Um acordo pode ser feito aqui."
 court.7030.c:0 "Vamos expandir as áreas mercantis para todos!"
 court.7030.d:0 "[foreign_merchant.GetCulture.GetCollectiveNounNoTooltip] não deve explorar nossos mercados!"
 court.7030.d.tt:0 "Ejetar [foreign_merchant.GetFirstNameNoTooltip] do nosso reino, e legitimamente apreender o ouro [foreign_merchant.GetSheHe] roubou de nossos próprios comerciantes!"
### Court Event 7040
 court.7040.title:0 "Pilar da Comunidade"
 court.7040.desc:1 "Eu tenho notado que meu [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] tem andado nervosamente pela sala.\n\n"[chaplain.GetName], what is the matter?" eu pergunto.\n\n"It is [ascetic.GetName], my liege. [ascetic.GetSheHe|U] has taken to scaling a pillar in the palace courtyard in the morning, and remaining there all day in quiet contemplation. [ascetic.GetSheHe] refuses food and drink, and says relatively little when questioned. Ascetic practices like these aren't unheard of, but it's bothering some of your court and they're asking me to do something about it.""
 court.7040.a:0 "Só ignore [ascetic.GetHerHim], [ascetic.GetSheHe]'ll get over it eventually."
 court.7040.b:0 "Mandar [ascetic.GetHerHim] para [head_of_faith.GetTitledFirstName], Veja o que [head_of_faith.GetSheHe] faz disso."
 court.7040.c:0 "[ascetic.GetNamePossessive] a piedade é inspiradora, vou imitar [ascetic.GetHerHis] exemplo!"
 court.7040.d:0 "Se [ascetic.GetSheHe] quer viver isolado, [ascetic.GetSheHe] pode fazer isso em outro lugar!"
### Court Event 7050 - Friend gifts you a cultural artifact from their time
 court.7050.title:0 "Um presente de um amigo"
 court.7050.desc:0 "À medida que os negócios do tribunal continuam, fiquei muito satisfeito em ver o rosto do meu amigo [friend.GetName] entre as dezenas de conspiradores e bajuladores. eu cumprimentei [friend.GetFirstNameNoTooltip] calorosamente, e conversou livremente com [friend.GetHerHim] como sou capaz de fazer com tão poucos outros. No meio da nossa conversa, [friend.GetSheHe] produz uma pequena bolsa de dentro [friend.GetHerHis] clothes, and places it in my hand. \n\n"A gift for you my friend, something for you to remember the good times. It is special to me, and to my people the [friend.GetCulture.GetCollectiveNoun]. I hope you will accept it.""
 court.7050.a:0 ""Of course my friend, I shall keep it with me always!"
 court.7050.a.tt:0 "Isso pode ter consequências não intencionais..."
 court.7050.b:0 ""You are too kind, I accept your gift!""
 court.7050.c:0 "Eu sou [ROOT.Char.GetCulture.GetNameNoTooltip], não [friend.GetCulture.GetNameNoTooltip]! Eu rejeito seu presente."
 court.7051.title:0 "Símbolos Heréticos?"
 court.7051.desc:0 "Desde que recebi [court_7050_artifact.GetName] como um presente de [friend.GetName], Eu o mantive comigo. Presumo que deve ter sido notado no tribunal, pois agora fui abordado por [court_chaplain.GetCouncilTitle] [court_chaplain.GetName], quem expressa [court_chaplain.GetHerHis] Preocupo-me por estar sendo desviado da verdadeira fé!\n\n"I have noticed that you have taken to displaying your affection for heretical symbols and objects, such things which are associated with heathen faiths. It is often said that [court_chaplain.GetFaith.DevilName] comes to us disguised as a friend, only to lead us astray.""
 court.7051.a:0 "eu tenho sido enganado por [ROOT.Char.GetFaith.DevilName]!"
 court.7051.a.tt:0 "Lado com o [court_chaplain.GetFaith.GetAdherentNamePlural] sobre seu amigo."
 court.7051.b:0 "Símbolos? Ícones? Do que diabos você está falando?"
 court.7051.b.tt:0 "Fingir ignorância do artefato."
 court.7051.c:0 "Você é incapaz de dizer a diferença entre cultura e fé?"
 court.7051.c.success:0 "você convence [court_chaplain.GetNameNoTooltip]"
 court.7051.c.failure:0 "Você não consegue convencer [court_chaplain.GetNameNoTooltip]"
 court.7051.d:0 "Vá embora, eu confio [friend.GetName] para não me levar a mal!"
### Court Event 7070 - Architect wishes to give your palace a makeover
 court.7070.title:0 "Potencial Palaciano"
 court.7070.desc:0 ""My liege, I have been discussing the current state of your palace in [palace_county.GetName] with your courtiers who have been guests there. As your $royal_architect_court_position$, I would be remiss in my duty if I did not inform you that your palace in [palace_county.GetName] is in dire need of renovation!", estados [architect.GetName].\n\n"I wondered [ROOT.Char.Custom2('RelationToMeAddress',architect)], whether we might also take the opportunity to drastically overhaul the entire decor and style of the palace, to perhaps move away from classical [ROOT.Char.GetCulture.GetName] architecture. All I need is funding and some time to draft some ideas," pergunta [architect.GetFirstNameNoTooltip]."
 court.7070.a:0 "Excelente sugestão, pode traçar planos."
 court.7070.a.tt:0 "[architect.GetFirstNameNoTooltip] vai se inspirar em outros [cultures|E] ao planear a renovação do palácio, apresentando-lhe opções que podem aumentar [cultural_acceptance|E] para outro [cultures|E]."
 court.7070.b:0 "Tal extravagância é desnecessária, renovações simples farão."
 court.7070.c:0 "O palácio está bem como está!"
 court.7071.title:0 "Arquitetura de imitação"
 court.7071.desc:0 "Como prometido, [architect.GetName] voltou para mim com três planos detalhados para a proposta de renovação do palácio em [palace_county.GetName].\n\n"I have taken inspiration from [culture_option_1.GetProvince.GetCounty.GetCulture.GetName] styles for the first design, [culture_option_2.GetProvince.GetCounty.GetCulture.GetName] styles for the second design, and for the final plan I retained [ROOT.Char.GetCulture.GetName] as the primary influence, [ROOT.Char.Custom2('RelationToMeAddress',architect)]."\nPela aparência, todos os três projetos parecem muito caros e incorporam novas adições, bem como renovações da estrutura existente - é improvável que seja um trabalho rápido ou barato.."
 court.7071.a:0 "Vá com o [culture_option_1.GetProvince.GetCounty.GetCulture.GetNameNoTooltip] Projeto."
 court.7071.continue:0 "o projeto continua..."
 court.7071.b:0 "Vamos usar o [culture_option_2.GetProvince.GetCounty.GetCulture.GetNameNoTooltip] Projeto."
 court.7071.c:0 "Este palácio será um monumento a [ROOT.Char.GetCulture.GetNameNoTooltip] superioridade!"
 court.7071.d:0 "Isso é demais, aborte o projeto."
 court.7072.title:0 "Renovações do palácio concluídas!"
 court.7072.desc.other_culture:0 "Após meses de trabalho, fui informado que as obras do palácio em [palace_county.GetName] agora está completo, e eu viajei para [palace_county.GetNameNoTooltip] junto com meu $royal_architect_court_position$ [architect.GetName] para inspecionar pessoalmente os resultados.\nEnquanto eu contemplo o novo palácio, e então entro, [architect.GetFirstNameNoTooltip] permanece ao meu lado, esperando ansiosamente elogios e patrocínio. Depois de examinar o palácio com seus estilos desconhecidos e decoração estrangeira, declaro que é..."
 court.7072.desc.own_culture:0 "Após meses de trabalho, fui informado que as obras do palácio em [palace_county.GetName] agora está completo, e eu viajei para [palace_county.GetNameNoTooltip] junto com meu $royal_architect_court_position$ [architect.GetName] para inspecionar pessoalmente os resultados. Enquanto eu contemplo o novo palácio, e então entro, [architect.GetFirstNameNoTooltip] permanece ao meu lado, esperando ansiosamente elogios e patrocínio. Depois de examinar o palácio, com seus estilos familiares e decoração reconfortante, declaro que é..."
 court.7072.a:0 ""Magnificent, truly magnificent!""
 court.7072.b:0 ""A travesty, I hate this!""
 court.7072.c:0 ""Acceptable, but will it be worth the expense?""
## Exotic Pet 
 court.7100.title:0 "Besta capturada"
 court.7100.desc:0 "Todos os tipos de ocorrências estranhas aconteceram em meu tribunal, mas $master_of_hunt_court_position$ [huntmaster.GetFirstName] liderando um #EMP [SCOPE.Custom('GetExoticPet')] #!into my throne room by a chain is not something I would have predicted, honestly.\n\n"My liege, I present to you this fine beast as a gift, a prize from my latest hunt! #EMP All #!rulers these days have exotic animals to grace their court and demonstrate their majesty!"\nIsso é clear that [huntmaster.GetFirstNameNoTooltip] quer que eu fique com essa coisa!"
 court.7100.a:0 "O que eu faria com um [SCOPE.Custom('GetExoticPet')]?"
 court.7100.a.tt:0 "Ordem [huntmaster.GetFirstName] livrar-se do animal de uma vez!"
 court.7100.b:0 "Esta besta deve ser meu animal de estimação adorado!"
 court.7100.c:0 "Por que não #EMP você #!mantenha-o em vez disso?"
## Court Musician Racket
 court.7200.title:0 "Alto e orgulhoso"
 court.7200.intro.desc:0 "Eu me orgulho do luxo da minha corte, mas por várias noites esse luxo assumiu a forma de tortura musical requintada.."
 court.7200.drum.desc:0 "\nUltimamente, minha $court_musician_court_position$ [loud_musician.GetFirstName] obteve um novo instrumento, um tambor de alguma espécie, e começou a bater nele alto o tempo todo durante o dia ou a noite."
 court.7200.trombone.desc:0 "\nUltimamente, minha $court_musician_court_position$ [loud_musician.GetFirstName] obteve um novo instrumento, algum tipo de trompa de latão, e passou a tocá-lo bem alto o tempo todo durante o dia ou a noite."
 court.7200.pipes.desc:0 "\nUltimamente, minha $court_musician_court_position$ [loud_musician.GetFirstName] obteve um novo instrumento, algum tipo de arranjo de tubos, e começou a aparar discordantemente o dia e a noite."
 court.7200.guitar.desc:0 "\nUltimamente, minha $court_musician_court_position$ [loud_musician.GetFirstName] obteve um novo instrumento, uma citola, creio, e começou a dedilhar alto o tempo todo durante o dia ou a noite."
 court.7200.outro.desc:0 "\nAo confrontar [loud_musician.GetFirstNameNoTooltip], [loud_musician.GetSheHe] declara, "My liege, I am only practicing my art, so that I may be the $court_musician_court_position$ that you deserve!""
 court.7200.a:0 "Apenas mantenha a música no mínimo à noite?"
 court.7200.b:0 "Pegue sua arte #EMP #!e cai fora!"
 court.7200.c:0 "Se sua música fosse melhor, não reclamaríamos!"
# Food Taster Displeased
 court.7300.title:0 "Onde está o molho de cordeiro?"
 court.7300.desc:1 "Atentados contra minha vida são esperados e, portanto, as pessoas em quem confio para segurança devem permanecer leais e bem-intencionadas para comigo. Hoje, no entanto, minha $food_taster_court_position designada$ [taster.GetFirstName] parece totalmente enojado, e um pouco verde, enquanto checo [taster.GetHerHim].\n\n "My liege, I just cannot stand it anymore. The food your court serves is utterly #EMP vile! #! I cannot believe you eat this gruel #EMP night after night after night..."#!\n\n"...This muck is hardly fit for a peasant's table! If you make me eat one more of these atrocious meals, you will have my resignation!""
 court.7300.a:0 "#EMP Mesa camponesa? #!Precisamos consertar isso de uma vez!"
 court.7300.b:0 "A comida é boa, do que você está falando?"
 court.7300.c:0 "Tudo bem, vou encontrar alguém para ser pago para comer minha comida!"
## Troublesome Guests
 court.7400.title:0 "Superando suas boas-vindas?"
 court.7400.desc:1 "Minha corte tornou-se conhecida pelo luxuoso nível de hospitalidade oferecida, e os hóspedes aqui muitas vezes provam... útil.\nOcasionalmente, no entanto, recebemos #!convidados redundantes do #EMP no tribunal, cujo propósito não é claro e cuja presença é um dreno desnecessário em meu tesouro.\nUm desses parasitas é [guest.GetFirstName], que está aqui há algum tempo como hóspede de [guest_liege.GetTitledFirstName] e parece comer o suficiente para doze.\no [guest.GetWomanMan] está me comendo fora de casa e de casa, e algo #EMP deve#! ser feito."
 court.7400.a:0 "Deixar [guest.GetHerHim] ficar."
 court.7400.a.tt:0 "Certamente eles têm que ser úteis em algum momento, certo?"
 court.7400.b:1 "Eu sei o trabalho perfeito para [guest.GetHerHim]..."
 court.7400.b.tt:1 "Empregar [guest.GetHerHim] em alguma posição servil em sua corte."
 court.7400.c:1 "Miserável parasita, volte de onde você veio!"
## Child starts to go hunting
 court.7600.title:0 "Selvagem no coração"
 court.7600.desc:1 "Minhas [child.Custom('GetDaughterSon')] [child.GetName] entra na minha sala do trono com lama e sangue endurecido por toda parte [child.GetHerHis] cara! Levanto-me consternado, com a intenção de repreender meu [child.Custom('GetDaughterSon')] para [child.GetHerHis] impropriedade, quando $master_of_hunt_court_position$ [huntmaster.GetFirstName] entra, igualmente enlameado e manchado de sangue, sorrindo de orelha a orelha.\n\n"My liege, [child.GetTitledFirstNameNoTooltip] here deserves the court's praise! [child.GetSheHe|U] brought down a mighty [child.Custom('LocalAnimal')] during our hunt, perhaps the finest I've seen this year."\nEstou pasmo; não tinha ideia [child.GetSheHe] estava mesmo caçando."
 court.7600.a:1 "Essas saídas devem ser #EMP interrompidas#!."
 court.7600.b:1 "Hmmm, talvez devêssemos testar meu [child.Custom('GetDaughterSon')] mais longe..."
 court.7600.b.tt:1 "instruir [huntmaster.GetNameNoTooltip] para impulsionar [child.GetNameNoTooltip] para [child.GetHerHis] limites em outra caçada."
 court.7600.b.death:1 "[child.GetNameNoTooltip] morre enquanto caça"
 court.7600.b.wounding:1 "[child.GetNameNoTooltip] ferido durante a caça"
 court.7600.b.victory:1 "Caçada bem sucedida para [child.GetNameNoTooltip]"
 court.7600.c:1 "eu não poderia estar mais orgulhoso."
## Child wants a destrier
 court.7610.title:0 "Um Pedido Estável"
 court.7610.desc:1 "Minhas [child.Custom('GetDaughterSon')] [child.GetName] está crescendo e espera-se que um dia desempenhe um papel elevado na sociedade. Pelo visto, [child.GetSheHe] decidiu que hoje é esse dia.\n\n "[ROOT.Char.GetMotherFather|U], can I have a destrier?"\n\n#EMP Um cavalo de batalha?#! Para uma criança #EMP?!#! Enquanto pondero sobre a solicitação, noto $master_of_horse_court_position$ [horsemaster.GetName] olhando para mim do outro lado da sala do trono.\nPelo menos agora eu sei quem é meu [child.Custom('GetDaughterSon')] tem conversado recentemente...."
 court.7610.a:0 "Uma escolha ousada!"
 court.7610.b:1 "Que tal algo... menor?"
 court.7610.c:1 "Não seja ridículo."
## Negotiation over a falcon
 court.7620.title:0 "Aves de penas douradas"
 court.7620.desc:1 "Nos flancos da minha sala do trono, posso ouvir $master_of_hunt_court_position$ [huntmaster.GetName] envolvido em uma intensa negociação com [falconer.GetName] sobre a venda de um belo falcão peregrino, uma ave de grande prestígio para qualquer pessoa.\n\n[huntmaster.GetFirstNameNoTooltip] parece estar preso em pechinchar o preço, com o falcoeiro se recusando a ceder, e pela frustração em ambas as vozes, eles estão nisso há um #EMP#!.\nTalvez eles apreciem sua [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] intercessão... quase tanto quanto eu acho que apreciaria um novo pássaro."
 court.7620.a:0 "[falconer.GetFirstNameNoTooltip], você sabe que está pedindo demais!"
 court.7620.a.success:0 "Você consegue negociar com [falconer.GetShortUINameNoTooltip]"
 court.7620.a.failure:0 "Você não consegue negociar com [falconer.GetShortUINameNoTooltip]"
 court.7620.b:1 "Venha agora, vou fazer uma oferta melhor."
 court.7620.c:0 "Apenas mantenha-o fora da minha sala do trono ok?"
## Argument over a hawking kill
 court.7630.title:0 "Aves de Rapina"
 court.7630.desc:0 "A caça parece trazer à tona o que há de pior em meu círculo íntimo de cortesãos. Minha $master_of_horse_court_position$ [horsemaster.GetName] e minha $master_of_hunt_court_position$ [huntmaster.GetName] voltaram recentemente da caça juntos e agora estão envolvidos em uma discussão furiosa no meio da minha sala do trono.\n\n"My bird drew it out, it must have made the kill!" grita [horsemaster.GetFirstNameNoTooltip].\n\n "My bird had the corpse, there is no question that the glory is mine!" gritos [huntmaster.GetFirstNameNoTooltip].\nEles parecem estar furiosos sobre qual falcão foi responsável por matar."
 court.7630.a:0 "A vitória pertence a [horsemaster.GetFirstNameNoTooltip]."
 court.7630.b:0 "isso foi [huntmaster.GetFirstNamePossessiveNoTooltip] sucesso."
 court.7630.c:0 "Por que vocês dois não podem compartilhar este triunfo?"
 court.7630.c.tt:0 "Tentar convencer o [horsemaster.GetShortUIName] e [huntmaster.GetShortUIName] que ambos são vencedores:"
 court.7630.c.success:0 "Você encontra com sucesso o meio termo"
 court.7630.c.failure:0 "Você só piora as coisas"
## Courtier Abused their Bird
 court.7640.title:0 "Abuso aviário"
 court.7640.desc:1 ""Seize [avian_abuser.GetHerHim]!" $master_of_hunt_court_position$ [huntmaster.GetFirstName] fole, gesticulando para [avian_abuser.GetName]. Minha guarda pessoal avança hesitantemente, sem saber se deve seguir os comandos de [huntmaster.GetFirstNameNoTooltip]. Eu levanto minha mão para detê-los e pergunto [huntmaster.GetFirstNameNoTooltip] o que deu [huntmaster.GetHerHim] razão para causar tal comoção.\n\n"My liege, this #EMP monster#! deliberately harmed [avian_abuser.GetHerHis] falcon during our last hunt! [avian_abuser.GetSheHe|U] must be punished severely, honor #EMP demands#! it.""
 court.7640.a:0 "É apenas um pássaro, vamos [avian_abuser.GetHerHim] vai."
 court.7640.b:0 "Prenda esse canalha do #EMP!#!"
 court.7640.c:0 "Multa esse canalha do #EMP!#!"
 court.7640.d:0 "Chicoteie este cur #EMP!#!"
## Chief Eunuch has a reverse carrier pigeon
 court.7700.title:0 "voando"
 court.7700.desc:1 "no ombro do meu $chief_eunuch_court_position$ empoleira um pombo, um curioso acessório para um cortesão. Usando o burburinho da sala do trono como máscara para nossa conversa, [eunuch.GetName] explica o propósito do pássaro.\n\n"She is an accomplished thief my liege. She steals not gold or jewels, but notes, keys, and letters, little things which tell the truth of others. For #EMP leverage#!.""
 court.7700.a:0 "Ladrão! Guardas, peguem este canalha!"
 court.7700.b:0 "Você poderia encontrar mais sobre [scheme.GetTarget.GetTitledFirstName]?"
 court.7700.b.tt:0 "Faça uso deste pombo-correio reverso para ajudar no seu [scheme.GetName]"
 court.7700.c:1 "Quão deliciosamente enganoso..."
 court.7700.d:0 "Tal malandragem está abaixo de mim."
