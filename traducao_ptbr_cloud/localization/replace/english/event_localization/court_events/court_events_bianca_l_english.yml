l_english:
 # Sus about a budding friend(?)ship
 court.3000.t:0 "Desconfiança da Amizade"
 court.3000.desc.opening:0 "A ansiedade dá um nó no meu estômago enquanto o ciúme mostra sua cara feia. Eu suspiro e encaro a causa da minha miséria.\n\n"
 court.3000.desc.opening.trustful:0 "Sinto uma pontada aguda de ciúme no peito quando olho para a fonte do riso. É um sentimento conhecido por mim, mas é diferente de mim me sentir assim.\n\n"
 court.3000.desc:0 "Eu sei que deveria ser grato que nosso convidado, [foreign_guest.GetTitledFirstName], parece se dar bem com [family_member.GetName], mas há algo na forma como os dois interagem que me preocupa.\nSeus sorrisos são do tipo que amigos de longa data - ou amantes dedicados - compartilham. Eles agem descaradamente como se fossem os únicos na sala, deixando-me alegremente fora de suas conversas. Qual é o relacionamento deles e devo fazer algo a respeito?"
 court.3000.a:0 "Eu #EMP devo#! acabar com o que quer que esteja brotando entre eles."
 court.3000.a.tt.success:0 "[foreign_guest.GetFirstNamePossessiveNoTooltip] e [family_member.GetFirstNamePossessiveNoTooltip] relação continua a mesma"
 court.3000.a.tt.failure:0 "[foreign_guest.GetFirstNameNoTooltip] e [family_member.GetFirstNameNoTooltip] ignore meus desejos e continue promovendo seu relacionamento"
 court.3000.b:0 "Devo encorajar o vínculo deles para garantir que a visita corra bem."
 court.3000.b.tt.success:0 "[foreign_guest.GetFirstNamePossessiveNoTooltip] e [family_member.GetFirstNamePossessiveNoTooltip] relacionamento se aprofunda e eles apreciam meu apoio"
 court.3000.b.tt.failure:0 "[foreign_guest.GetFirstNameNoTooltip] e [family_member.GetFirstNameNoTooltip] não aprecio minha intromissão"
 court.3000.c:0 "Qualquer que seja o relacionamento deles, ficarei fora disso."
 court.3000.c.tt.success:0 "[foreign_guest.GetFirstNamePossessiveNoTooltip] e [family_member.GetFirstNamePossessiveNoTooltip] relacionamento se aprofunda"
 court.3000.c.tt.neutral:0 "[foreign_guest.GetFirstNameNoTooltip] e [family_member.GetFirstNameNoTooltip] ficar mais perto"
 court.3000.d:0 "[foreign_guest.GetFirstNameNoTooltip] não é mais bem-vindo em minha corte!"
 court.3000.neutral_outcome:0 "O pico de interesse um pelo outro diminui para como era antes."
 court.3000.friendly_outcome:0 "Os dois podem se tornar amigos ou até mesmo amantes..."
 court.3000.better_friends_outcome:0 "Os dois podem se tornar os melhores amigos e mais do que isso..."

 # A courtier shows you their written work after being inspired by other writers
 court.3010.t:0 "Trabalho Inspirado"
 court.3010.desc.opening:1 ""[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]!" [inspired_writer.GetTitledFirstName] se aproxima de mim, segurando firmemente um manuscrito. "I wrote a work of fiction after reading literature that's popular in your court. Please accept the honor of being the first person to read my words!" Aceito o manuscrito e dou uma olhada em algumas das linhas.\n\n"
 court.3010.desc.low_learning:0 "Cada descrição do protagonista menciona que ele tem 'grandes e lindas orbes azuis' e [inspired_writer.GetFirstNameNoTooltip] traz isso para o foco mesmo em situações inapropriadas."
 court.3010.desc.shy_or_chaste:0 "Meus olhos pousam na descrição de uma cena noturna. Dois amantes entrelaçam ternamente seus dedos mindinhos, pois são tímidos demais para dar as mãos. Eles sussurram palavras doces enquanto caminham sob um mar de estrelas sem fim."
 court.3010.desc.lustful:0 "Cada frase que descreve uma mulher é terrivelmente descritiva e sempre apresenta palavras como pular ou balançar. Mas não são só as mulheres, mas os homens também. No entanto, suas descrições se concentram em seus músculos salientes e queixos esculpidos.."
 court.3010.desc.adventurer_or_pilgrim:0 "O foco está em paisagens vastas e cênicas e como elas mudam com o aumento da distância de casa. Há algumas passagens sobre desejo de viajar e saudades de casa também, claramente as experiências do escritor."
 court.3010.desc.sadistic:0 "A violência descrita excede a tolerância da maioria das pessoas para sangue e obscenidades. Ele pinta uma cena sangrenta de vermelho, com cavaleiros andando de sangue até os joelhos."
 court.3010.desc.generic_fallback:1 "O cenário é familiar, assim como o nome do protagonista. Esperar. Este poderia ser [inspired_writer.GetFirstNamePossessiveNoTooltip] tentativa de escrever uma continuação ou reescrita do trabalho de outra pessoa?"
 court.3010.desc.ending:0 "\nEu limpo minha garganta e olho para cima do manuscrito, encontrando [inspired_writer.GetFirstNamePossessiveNoTooltip] olhos expectantes."
 court.3010.a:0 "Minha palavra! Isso é... isto é incrível! Você deve escrever mais!"
 court.3010.a.tt:0 "Encorajado pelo seu elogio, [inspired_writer.GetFirstNameNoTooltip] pedirá que você leia mais sobre o trabalho deles no futuro."
 court.3010.b:0 "Eu me preocupo com sua saúde mental se isso é algo que sua mente criou."
 court.3010.c:0 "Você definitivamente tem potencial, mas pode melhorar em algumas áreas."
 court.3010.c.neutral:0 "[inspired_writer.GetFirstNameNoTooltip], talvez a contragosto, aceita seus comentários e pode continuar a escrever no futuro"
 court.3010.c.stress:0 "O que [inspired_writer.GetSheHe] queria - ou precisava - era encorajamento em vez de feedback"
 court.3010.c.depression:0 "Suas palavras cortam profundamente em sua alma"

 court.3011.desc.opening:0 "Eu ouço os passos de alguém se aproximando de mim por trás e me viro para ver [inspired_writer.GetTitledFirstName] olhando todos os tipos de animado. "[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]!" [inspired_writer.GetSheHe|U] ansiosamente me chama como [inspired_writer.GetSheHe] fecha a distância entre nós. "It's done! The next part in my story!"\nO manuscrito é colocado em minhas mãos antes que eu possa dizer qualquer coisa. Um olhar superficial revela mais"
 court.3011.desc.low_learning:1 "descrições das 'grandes e belas esferas azuis' do protagonista, em situações inapropriadas."
 court.3011.desc.shy_or_chaste:1 "cenas românticas ternas, mas irrealistas, entre dois amantes."
 court.3011.desc.lustful:2 "partes do corpo saltitantes, balançantes e protuberantes emaranhadas nos lençóis da cama."
 court.3011.desc.adventurer_or_pilgrim:1 "paisagens vastas e cênicas e passagens sobre desejo de viajar."
 court.3011.desc.sadistic:1 "violência, gore e obscenidades."
 court.3011.desc.generic_fallback:1 "reescritas e continuações de outros manuscritos."
 court.3011.desc.ending:0 "\nEstá claro que [inspired_writer.GetFirstNameNoTooltip] encontrei um tópico que [inspired_writer.GetSheHe] quer escrever sobre."
 court.3011.a:0 ""This is lovely! You must continue to write more!""
 court.3011.b.gregarious:0 ""I'd like to see you tackle a different topic!""
 court.3011.b.blunt:0 ""You're going to stagnate if you only write the same thing.""
 court.3011.c:0 ""I'm done reading your manuscripts.""
 court.3011.c.tt.stop:0 "[inspired_writer.GetFirstNameNoTooltip] para de mostrar sua escrita enquanto tenta coisas novas."
 court.3011.c.tt.gain_inspiration:0 "[inspired_writer.GetFirstNameNoTooltip] se inspira para escrever uma obra-prima!"
 court.3011.c.tt.hurt:0 "[inspired_writer.GetFirstNameNoTooltip] sente-se magoado com a sua falta de apoio."

 #Latrine disaster events
 court.3020.t:0 "um mau cheiro"
 court.3020.desc.opening:1 ""[ROOT.Char.Custom2('RelationToMeAddress', latrine_chancellor)|U]. Uma palavra, por favor."\n\nMy [latrine_chancellor.GetCouncilTitle], [latrine_chancellor.GetTitledFirstName], approaches me during a brief lull while attending court matters. [latrine_chancellor.GetSheHe|U] gestures to a less populated spot in the room, and I follow [latrine_chancellor.GetHerHim] there.\n\n"Estou preocupado com o estado de "
 court.3020.desc.castle:0 "[capital.GetNameNoTooltip] Castelo."
 court.3020.desc.city:0 "[capital.GetNameNoTooltip] Câmara Municipal."
 court.3020.desc.temple:0 "a casa de culto em [capital.GetNameNoTooltip]."
 court.3020.desc.ending:0 "While holding a meeting in one of the rooms, we all noticed a... horrific smell! It must've come from the latrines a floor below. I implore you to consider paying to fix the neglected parts of the building.""
 court.3020.a:0 "Vou garantir que o problema seja resolvido o mais rápido possível."
 court.3020.b:0 "Minhas [latrine_steward.GetCouncilTitle] can handle this matter."
 court.3020.b.success:0 "[latrine_steward.GetFirstName] pechincha bem e economiza dinheiro"
 court.3020.b.failure:0 "[latrine_steward.GetFirstName] acaba gastando mais do seu dinheiro do que o necessário"
 court.3020.c:1 "com certeza meu $royal_architect_court_position$ pode consertar isso sem gastar dinheiro..."
 court.3020.c.success:0 "[royal_architect.GetFirstName] consegue criar uma solução que não custa nada"
 court.3020.c.failure:0 "[royal_architect.GetFirstName] não consigo pensar em nada que não custe dinheiro"
 court.3020.d:0 "Basta tapar o buraco no chão!"

 court.3021.t:0 "Descubra abaixo!"
 court.3021.desc:0 "Minhas presence was requested to mediate a spat between [courtier1.GetTitledFirstName] e [courtier2.GetTitledFirstName]. Meus cortesãos devem ser #EMP terrivelmente#! entediado hoje, já que muitos deles estão aqui para observar.\nEnquanto os dois discutem sobre [courtier1.Custom('subject_of_interest')], somos interrompidos por um estrondo ensurdecedor. Todos na sala, menos eu, cambaleiam quando o piso de madeira se curva visivelmente! [ROOT.Char.GetFaith.HighGodName] deve estar me protegendo, pois estou sentado em uma alcova não afetada pelo desastre.\nOs mais próximos da porta saem correndo, enquanto outros não podem fazer nada além de gritar quando o chão desaba. Meus olhos vão entre os dois que estão mais próximos de mim."
 court.3021.a:0 "Instintivamente, eu estendo a mão para [courtier1.GetFirstNameNoTooltip]."
 court.3021.b:0 "eu puxo um apavorado [courtier2.GetFirstNameNoTooltip] para a alcova estável."
 court.3021.c:0 "Eu recuo horrorizado ao ver todos caírem nas latrinas abaixo."
 court.3021.latrine_disaster:0 "[capital.GetNameNoTooltip] Desastre Latrina"
 
 #Lady-in-waiting 
 court.3030.t:0 "Exigente com a moda"
 court.3030.desc.intro:0 "Sempre tão atenta, minha $lady_in_waiting_court_position$, [fussy_liw.GetFirstName], está em meus calcanhares para garantir que eu conduza e me apresente adequadamente no tribunal.\n\n"My [ROOT.Char.GetLadyLord]! Please, stand still for but a moment so that I may adjust your clothes!"\n\n"
 court.3030.desc.lovers:1 "Eu instintivamente me inclino para [fussy_liw.GetHerHis] toque antes de me parar quando percebo que estamos em público. Embora não seja incomum para minha querida [fussy_liw.GetFirstNameNoTooltip] ser tão exigente com meu traje,"
 court.3030.desc.generic:1 "[fussy_liw.GetFirstNameNoTooltip] não parece se importar que estejamos em público enquanto [fussy_liw.GetSheHe] ajusta minha roupa,"
 court.3030.desc.ending:0 "Eu não posso ajudar, mas sinto como se [fussy_liw.GetSheHe]'s treating me like a rowdy child!\nEnquanto estou ruminando silenciosamente, percebo que temos espectadores sussurrando entre si e sinto a necessidade de falar por mim mesmo!"
 court.3030.a:0 "Make a scene: "How #EMP dare you#! lay your hands on #EMP me#!!?""
 court.3030.b:0 ""You're supposed to make these adjustments sooner and faster!""
 court.3030.c:0 "Não diga nada como [fussy_liw.GetSheHe]'s merely doing [fussy_liw.GetHerHis] trabalho."
 court.3030.d:0 ""There's no need for adjustments.""
 
 court.3031.t:0 "Suavizando as coisas"
 court.3031.desc:0 "Enquanto passo um breve momento de calma em minha corte, observando silenciosamente as pessoas, minha posição $lady_in_waiting_court_$, [liw.GetFirstName], se aproxima de mim.\n\n"My [ROOT.Char.GetLadyLord], a moment of your time, please?"\n\n[liw.GetSheHe|U] [liw.Custom('quirk_pos_present')] enquanto aguarda minha permissão. eu aceno para [liw.GetHerHim] continuar.\n\n"I've gotten a good impression on what your courtiers think of you, and what makes them tick. With that knowledge I can try to smooth things over with one of these groups. The women of the court, the men, or your vassals — which one should I sweet-talk?""
 court.3031.a:0 "Desejo estabelecer um relacionamento melhor com as mulheres de nosso tribunal."
 court.3031.b:0 "Fale bem de mim entre os homens de nossa corte."
 court.3031.c:0 "Algumas penas podem ter sido arrepiadas entre meus vassalos."
 court.3031.d:0 "Eu não me importo com o que os outros pensam."

 #Homesickness
 court.3040.t:0 "Minhas Homesick [homesick_parent.GetMotherFather|U]"
 court.3040.desc:0 "Estou fazendo minhas rondas sociais pela corte, ouço outro suspiro pesado vindo da minha [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('homesick_parent'))]. Seja intencional ou não, [homesick_parent.GetTitledFirstNamePossessive] presença solene não passou despercebida.\n\n"Oh, hello, my child," [homesick_parent.GetSheHe] diz depois que o susto inicial passa. Eu não posso dizer com certeza se [homesick_parent.GetTitledFirstNamePossessiveNoTooltip] ser melodramático ou verdadeiro. "Please, pay me no mind. I'm simply homesick, that is all..."\nEu nem tenho a chance de responder antes [homesick_parent.GetSheHe] solta outro suspiro melancólico. Sair sem dizer uma palavra não mudará nada, então eu tomo a decisão de falar."
 court.3040.a:0 "Então vá embora, seu sanguessuga ingrato!"
 court.3040.b:1 "Talvez você possa me ensinar algumas [homesick_parent.GetCulture.GetLanguage.GetNameNoTooltip]?"
 court.3040.c:0 "Que tal importarmos alguns [homesick_parent.GetCulture.GetNameNoTooltip] iguarias?"
 court.3040.d:0 "Seus sentimentos são seus problemas. Não os traga para o meu tribunal."

 #Chief Eunuch
 court.3050.t:0 "Carta de Difamação"
 court.3050.desc:0 ""I have a marvelous suggestion for my [ROOT.Char.GetLadyLord]," minha $chief_eunuch_court_position$, [chief_eunuch.GetFirstName], diz de forma conspiratória.\n\n"One of your detractors, [target.GetTitledFirstName], is present here today. If it is your wish, I could craft an incriminating letter on [target.GetHerHis] person so that we can publicly ridicule [target.GetHerHim]".\n\n[chief_eunuch.GetFirstNameNoTooltip] racha um [chief_eunuch.Custom('quirk_neg_adjective')] sorrir enquanto sufoca uma risada. "So what do you want me to put in the letter?""
 court.3050.a:0 "Lembre o tolo que eu sei [target.GetHerHis] segredo deveria fazer [target.GetHerHim] suor."
 court.3050.b:0 "Forjar uma carta de rejeição zombando [target.GetTitledFirstNameNoTooltip] para [target.GetHerHis] indesejabilidade."
 court.3050.c:0 "Evidência vegetal de [target.GetFirstNameNoTooltip] difamando outra pessoa."
 court.3050.d:0 "Não vamos mexer na panela desta vez."

 #Cat
 court.3060.t:0 "Um Caçador Felino"
 court.3060.desc:0 ""I think I've found the reason why some days are more rat-free than others!" Minhas [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cat_finder'))], [cat_finder.GetTitledFirstName], happily declares as [cat_finder.GetSheHe] move-se para o lado para revelar um servo segurando um #EMP muito#! gato descontente.\nEle se contorce na tentativa de se livrar dos braços arranhados do servo, miando de forma bastante cativante.\n\n"I'd say this is one successful rat hunter! In fact, it was in the middle of a wrestling match with a fat one when we found it! What say you, should we adopt this cat?""
 court.3060.a:0 "Eu adoraria um companheiro felino!"
 court.3060.b:0 "Por que você não leva o gato, já que foi você quem o encontrou."
 court.3060.c:0 "Você não pode treinar um dos cães para caçar ratos?"
 court.3060.d:0 "Sem gato desta vez."
 
 #Royal Court
 court.3070.t:0 "O desconhecido [ROOT.Char.GetTitleTierName]"
 court.3070.desc.opening:0 ""Oh, and you will never believe what happened next!" Minhas guest, [court_enjoyer.GetTitledFirstName], não para de falar sobre [court_enjoyer.GetHerselfHimself] e todas as coisas que aconteceram com [court_enjoyer.GetHerHim]. Além de [court_enjoyer.GetHerHis] tagarelice sem fim, estou desconfortável com esse estranho falando tão informalmente comigo.\nEu tento me desculpar do convidado dizendo [court_enjoyer.GetHerHim] Tenho outros assuntos e pessoas para atender, mas [court_enjoyer.GetSheHe] me interrompe, perguntando que trabalho eu tenho ou se estou aqui para "
 court.3070.desc.opening_food:0 "aproveite a boa comida como qualquer outro hóspede."
 court.3070.desc.opening_lodging:0 "aproveite as camas extravagantes como qualquer outro hóspede."
 court.3070.desc.opening_fashion:0 "vestido como o [ROOT.Char.GetTitleAsNameNoTooltip] por um dia como qualquer outro convidado."
 court.3070.desc.opening_servants:0 "ser tratado como o [ROOT.Char.GetTitleAsNameNoTooltip] por um dia como qualquer outro convidado."
 court.3070.desc.middle:1 "\n\nDumbfounded, I manage to respond, "Eu sou o #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!...!"\n\nThe blood drains from [court_enjoyer.GetHerHis] face and [court_enjoyer.GetSheHe] begins to stutter.\n\n"Minhas mais sinceras desculpas, meu [ROOT.Char.GetLadyLord]! E-eu prometo que não estou aqui para simplesmente sugar sua sorte e "
 court.3070.desc.closing_food:0 "comer como o [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court.3070.desc.closing_lodging:0 "fique no melhor alojamento do reino!"
 court.3070.desc.closing_fashion:0 "me cercar das pessoas mais elegantes do reino!"
 court.3070.desc.closing_servants:0 "ter servos atendendo a todas as minhas necessidades para uma breve estada!"
 court.3070.desc.closing:0 "I swear! It's just that... your court's reputation is more talked about than your appearance, my [ROOT.Char.GetLadyLord]!""
 court.3070.a:0 "Talvez eles se lembrem de mim se eu fizer de você um exemplo!"
 court.3070.b:0 "Espalhe a palavra de que sou um anfitrião complacente."
 court.3070.c:0 "Farei um teste obrigatório para os hóspedes que eles devem passar para ficar aqui..."
 court.3070.d:0 "EU... na verdade, não me importo que todos não saibam quem eu sou."

