l_english:
 court.0101.t:0 "vida baixa no tribunal"
 court.0101.desc.opening:1 "Um prisioneiro com o nome de [lowborn_criminal.GetName] foi trazido antes [executioner.GetName] para"
 court.0101.desc.murderer:0 "um assassinato indescritível!\n\n"
 court.0101.desc.deviant:0 "atos de bestialidade e vício profano!\n\n"
 court.0101.desc.witch:0 "atos de maldade e crimes contra [lowborn_criminal.GetFaith.HighGodName]!\n\n"
 court.0101.desc.lazy:0 "desobedecendo as ordens de [lowborn_criminal.GetHerHis] mestre. Como aprendiz do pedreiro da aldeia, [lowborn_criminal.GetName] foi acusado de responder a [lowborn_criminal.GetHerHis] mestre, desobedecendo ordens e até mesmo desafiando [lowborn_criminal.GetHerHis] especialização de mestre."
 court.0101.desc.thief:0 "inúmeras acusações de roubo em todo o reino.\n\n Este canalha sangrou este grande [ROOT.Char.GetPrimaryTitle.GetName] secar com tudo [lowborn_criminal.GetHerHis] apropriação de propriedades da coroa, como pão, vegetais e até roupas!"
 court.0101.desc.sumptuary:0 "violando a lei suntuária de [ROOT.Char.GetTitleAsNameNoTooltip].\n\n [lowborn_criminal.GetSheHe] tem usado todos os tipos de tecidos berrantes e feios e roupas incompatíveis. Isso é mais do que um mero crime contra [ROOT.Char.GetTitleAsNameNoTooltip], isso é um crime contra a decência comum."
 court.0101.desc.cannibal:0 "[lowborn_criminal.GetName] e [lowborn_criminal.GetHerHis] família vive em uma caverna perto [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] atraindo viajantes com a promessa de comida e abrigo. [lowborn_criminal.GetHerHis|U] acredita-se que a família tenha canibalizado mais de mil viajantes dessa maneira, e os residentes de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] exigir justiça."
 court.0101.desc.sadistic:0 "O criminoso cortou a garganta do moleiro e saqueou sua casa. Além do mais, [lowborn_criminal.GetSheHe] forçou a mulher do moleiro a cozinhar [lowborn_criminal.GetHerHim] ovos que [lowborn_criminal.GetSheHe] começou a comer do corpo do falecido moleiro, enquanto forçava a esposa a se juntar [lowborn_criminal.GetHerHim]."
 court.0101.desc.priest:0 "UMA [lowborn_criminal.GetFaith.PriestNeuter], [lowborn_criminal.GetName] assassinou um membro da [lowborn_criminal.GetHerHis] próprio rebanho. Este miserável tentou receber um perdão por [lowborn_criminal.GetHerHis] crime do [lowborn_criminal.GetFaith.GetAdjective] autoridades, mas os guardas reais pegaram [lowborn_criminal.GetHerHim] reentrando [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] e prontamente prendeu este perverso [lowborn_criminal.GetFaith.PriestNeuter]."
 court.0101.desc.stableboy:1 "[lowborn_criminal.GetName] foi pego no meio de atos explícitos com o real [lowborn_criminal.Custom('servant_for_romance')]. Isso não é apenas um ato de infidelidade, é um insulto à honra da Casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!"
 court.0101.desc.kinky:0 "[lowborn_criminal.GetName] foi encontrado acorrentado a um poste, coberto de mingau da cabeça aos pés com um dispositivo feio preso a [lowborn_criminal.GetHerHis] regiões inferiores. Feridas em [lowborn_criminal.GetHerHis] corpo indicam lesão por causa do prazer, e o prisioneiro parece totalmente avesso à vergonha por [lowborn_criminal.GetHerHis] desejos não naturais."
 court.0101.desc.animals:1 "O prisioneiro foi pego no meio de cometer atos profanos com um membro da [lowborn_criminal.GetHerHis] gado, um cavalo e um favo de mel. Tal ato de desvio desafia a vontade de [lowborn_criminal.GetFaith.HighGodName] e é um crime não apenas para a natureza, mas para a decência e o bom senso!"
 court.0101.desc.baby_soup:0 "[lowborn_criminal.GetName] foi relatado por moradores da cidade de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] pelo indescritível ato de ferver [lowborn_criminal.GetHerHis] próprios filhos recém-nascidos vivos junto com algumas ervas e vegetais. Este ato bestial foi um esforço para prolongar anormalmente [lowborn_criminal.GetHerHis] vida!"
 court.0101.desc.suspicious_healer:1 "Como curador, [lowborn_criminal.GetName] foi acusado de usar magia suja para trazer a morte para os doentes e idosos de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. [lowborn_criminal.GetName]’s misdeeds are too many to number, earning [lowborn_criminal.GetHerHim] o apelido de “o anjo da [lowborn_criminal.GetFaith.DeathDeityName]”."
 court.0101.desc.devil_worshiper:0 "Pensado para ser um piedoso [lowborn_criminal.GetWomanMan], [lowborn_criminal.GetName] mantinham um santuário privado dentro de suas próprias residências, mas após a inspeção [lowborn_criminal.GetSheHe] foi encontrado para não estar adorando [lowborn_criminal.GetFaith.HighGodName], mas [lowborn_criminal.GetFaith.WitchGodName], e fazendo sacrifícios profanos para [lowborn_criminal.GetFaith.WitchGodHerHim]!"
 court.0101.desc.outro:1 "\n\n[executioner.GetName] insiste [lowborn_criminal.GetSheHe] está tão chocado com este pecador como qualquer outro, e pergunta o que deve acontecer com este indivíduo miserável."
 court.0101.a.cannibal:0 "Pique toda a família para os cães."
 court.0101.a.sadistic:0 "Algumas rodadas na roda devem endireitá-los."
 court.0101.a.priest.sky:0 "Faça os abutres se banquetearem [lowborn_criminal.GetHerHis] corpo... vivo."
 court.0101.a.priest:0 "Certificar-se de que [lowborn_criminal.GetSheHe] tem um enterro adequado... vivo."
 court.0101.a.stableboy:0 "Tenho [lowborn_criminal.GetHerHis] privados removidos e dados aos cavalos."
 court.0101.a.kinky:0 "Tenho [lowborn_criminal.GetHerHim] açoitado publicamente até a morte."
 court.0101.a.animals:0 "Queimar [lowborn_criminal.GetHerHim] vivo com [lowborn_criminal.GetHerHis] gado."
 court.0101.a.baby_soup:0 "Fundida [lowborn_criminal.GetHerHim] em um caldeirão de alcatrão."
 court.0101.a.suspicious_healer:0 "Tenho [lowborn_criminal.GetHerHim] experimente algum “remédio” [lowborn_criminal.GetHerselfHimself]."
 court.0101.a.devil_worshiper:0 "Talvez uma chama aberta ajude [lowborn_criminal.GetHerHim] sinta-se perto de [lowborn_criminal.GetHerHis] [lowborn_criminal.GetFaith.WitchGodMistressMaster]."
 court.0101.a:0 "Tortura até a morte é a única resposta."
 court.0101.b:0 "Faça com eles o que quiser."
 court.0101.c.deviant:1 "[lowborn_criminal.GetSheHe|U] soa como [lowborn_criminal.GetSheHe] sabe um bom tempo!"
 court.0101.c.beastiality:1 "... #EMP and#! a horse? [lowborn_criminal.GetSheHe|U]'s a creative genius!"
 court.0101.c:0 "[lowborn_criminal.GetName] Sabe como se divertir!"
 court.0101.d:0 "Tranque-os, eu decido depois..."

 court.0102.t:0 "A Mancha Social da Execução"
 court.0102.desc:0 "Eu vejo [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] sentado com um olhar melancólico [executioner.GetHerHis] rosto, e como eu pergunto sobre o que é preocupante [executioner.GetHerHis] mente escura [executioner.GetSheHe] suspiros.\n\n “Y’see m’[ROOT.Char.GetLadyLord], toda noite eu tenho que viajar tão longe fora de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] dormir. Carrascos não são permitidos dentro dos limites da cidade. Não que eu não ame torturar ou nada, só fica solitário quando as únicas vozes que ouço são os gritos dos malditos.”"
 court.0102.a:0 "Durma no castelo esta noite, amigo."
 court.0102.b:0 "É uma vida difícil, mas alguns devem vivê-la."
 court.0102.c:0 "Ha! Você não é mais digno de simpatia do que os ratos na minha sarjeta!"
 court.0103.t:0 "Uma Grande Oportunidade"
 court.0103.desc.opening:1 "[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tem chamado minha atenção ultimamente, como [executioner.GetSheHe] parece estar vestindo trajes cada vez mais caros e se pavoneando como um pavão.\nMediante consulta, [executioner.GetSheHe] me dá um sorriso amarelo cheio de dentes e me diz [executioner.GetSheHe] vem se apropriando de coisas de valor dos malditos."
 court.0103.desc.hair_and_teeth:0 "[executioner.GetHerHis|U] empreendimento envolve a venda de mechas de cabelo de prisioneiros para fabricantes de bonecas, dentes para aqueles que não os possuem e até globos oculares para aqueles que praticam bruxaria."
 court.0103.desc.jewelry:0 "[executioner.GetSheHe|U] confessou ter roubado itens de roupas e joias dos condenados e vendê-los, obtendo um bom lucro com os poucos bens que aqueles nas masmorras deixaram. [executioner.GetSheHe|U] tem até mesmo roubado os cadáveres dos recém-falecidos!"
 court.0103.desc.meat:0 "[executioner.GetSheHe|U] tem massacrado os recém-falecidos e vendido seus cortes no mercado como carne exótica! [executioner.GetSheHe|U] afirma que esta é uma alternativa melhor do que dar os ritos fúnebres aprovados, pois os condenados não são dignos de tais últimos pedidos."
 court.0103.desc.saint_bones:0 "[executioner.GetSheHe|U] tem removido vísceras dos ossos de prisioneiros de baixo nascimento e os vendido como artefatos falsificados, enganando visitantes estrangeiros e homens santos para que comprem esses itens como se fossem ossos de santos!"
 court.0103.desc.outro:0 "\nClaramente, [executioner.GetSheHe] vem ganhando uma boa quantia com a empresa, não se importando com o que os outros possam pensar [executioner.GetHerHis] negócio bestial."
 court.0103.a:0 "Interrompa-me nisso e prometo que você terá mais prisioneiros!"
 court.0103.b:0 "Este comércio medonho termina agora!"
 court.0103.c:0 "Vou fingir que não ouvi isso."

 court.0104.t:0 "Uma obsessão doentia"
 court.0104.desc:0 "“Ooh! Ooh! Then what did you do?” I hear the chipper tune of my beloved ward, [morbid_child.GetName], ecoando pelos corredores de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Para minha surpresa, vejo [morbid_child.GetHerHim] olhando para cima [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] com uma espécie de adoração caprichosa que ainda não vi na [morbid_child.Custom('GirlBoy')]. “I lit the flame and the rat started to burrow right into his chest to escape! Classic, he sung like a nightingale!” The executioner lets out a mocking squeal, much to the amusement of my [morbid_child.Custom('PetName')] [morbid_child.GetName]."
 court.0104.a:0 "Hilário! Então o que aconteceu?"
 court.0104.b:0 "Este fascínio sombrio termina agora!"
 court.0104.c:0 "Vou fingir que não ouvi nada."

 court.0106.t:0 "Teatros Sombrios para Feitos Sombrios"
 court.0106.desc:0 "Crepúsculo no tribunal, o carrasco caiu fora de [executioner.GetHerHis] habitações sombrias e apresentadas [executioner.GetHerselfHimself] à luz dos braseiros da corte, manchas de sangue fresco [executioner.GetHerHis] roupas esfarrapadas e um alicate sujo pingando na mão. “M’[ROOT.Char.GetLadyLord], ultimamente, tenho pensado. Até onde posso ir ao fazê-los gritar?”"
 court.0106.a:0 "Qualquer coisa para extrair uma confissão."
 court.0106.b:0 "Seja gentil com essas pobres almas miseráveis."
 court.0106.c:0 "O que você faz naquele lugar horrível é problema seu."

 court.0107.t:1 "[unruly_child.GetNameNoTooltip] em desespero"
 court.0107.desc:1 "Do meu trono, ouço os gritos viscerais de [unruly_child.Custom2('MyCharacterIntroduction', ROOT.Char)] e os sons de uma luta. Levantando-me prontamente e correndo pelo corredor, derrapei até parar quando vi [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] restringindo os pobres [unruly_child.Custom('GetLassLad')] com um braço e segurando desajeitadamente um livro com o outro.\nEu mal tenho tempo de latir um pedido de explicação quando ambos começam a deixar escapar sua versão dos eventos..\n\n"[unruly_child.GetTitledFirstNameNoTooltip] refuses to allow me to read [unruly_child.GetHerHim] my masterpiece on the art of [tutor.Custom('GetTutorEducation')]!" chora o tutor.\n\n"I've heard this dreary book a thousand times!" [unruly_child.GetNameNoTooltip] protestos. "It's so #EMP boring!#!""
 court.0107.a:1 "[unruly_child.GetNameNoTooltip], confie nisso [tutor.GetNameNoTooltip] sabe melhor."
 court.0107.b:1 "Este livro parece fascinante; talvez eu possa comprar de você?"
 court.0107.b.tt:0 "Você ganha um Artefato de Livro"
 court.0107.c:1 "Talvez o [unruly_child.Custom('GetLassLad')] deveria aprender outra coisa..."
 buy_book_artifact:0 "Você ganha um livro [court_artifact|E]"

 court.0108.t:0 "Um cortesão espetacular"
 court.0108.desc:1 "Alegando ser um exilado de uma terra distante, [foreign_prince.Custom('GetPrincessPrince')] [foreign_prince.GetName] compareceu ao tribunal acompanhado de uma vasta gama de animais exóticos e já realizou incríveis obras de caridade pelas ruas de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\nO estrangeiro magnanimamente rico declarou [foreign_prince.GetHerHis] intenção de casar [available_child.Custom2('MyCharacterIntroduction', ROOT.Char)]!\nPor mais que a corte esteja cheia de entusiasmo por este exótico [foreign_prince.Custom('GetPrincessPrince')], nem todos estão convencidos. [sceptical_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] afirma nunca ter ouvido falar da terra distante de onde o estrangeiro afirma ser e não pode encontrá-la em nenhum mapa.\n\n[sceptical_courtier.GetSheHe|U], juntamente com vários outros seguidores com ideias semelhantes, denunciou [foreign_prince.Custom('GetPrincessPrince')] [foreign_prince.GetName] como um charlatão e insiste que punimos [foreign_prince.GetHerHim] por tentar enganar [available_child.GetName] em se casar com um #EMP de baixo nascimento#!."
 court.0108.a:1 "Não seja um desmancha-prazeres, [sceptical_courtier.GetNameNoTooltip]. Eles se casarão pela manhã!"
 court.0108.b:1 "[sceptical_courtier.GetNameNoTooltip] está certo! Para a masmorra com [foreign_prince.GetHerHim]!"
 court.0108.c:1 "Obrigado pela visita, [foreign_prince.Custom('GetPrincessPrince')] [foreign_prince.GetFirstNameNoTooltip], mas você deveria sair."

 court.0109.t:0 "Um especialista em anatomia"
 court.0109.desc:1 "Enquanto ando pela minha corte, ouço os murmúrios familiares de meus cortesãos se divertindo e debatendo seu papel na [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]. Para minha surpresa, porém, ouço [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)], conversando com [learned_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] sobre a natureza da cura e da medicina. [executioner.GetSheHe|U] parece notavelmente familiarizado com o funcionamento do corpo humano, e ao notar minha aproximação, [executioner.GetSheHe] vira-se para mim e convida-me a entrar na conversa.\n\n"You don't spend all your days cutting men open without learning a thing or two about the workings of [executioner.GetFaith.HighGodNamePossessive] own creation." [executioner.GetSheHe|U] diz depois de descrever [executioner.GetHerHis] método de usar sanguessugas para purgar a corrupção de uma ferida infectada.\nParece [executioner.GetNameNoTooltip] tem usado [executioner.GetHerHis] experiência em anatomia humana para ajudar os moradores de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] e tornou-se uma espécie de curandeira e parteira local. [executioner.GetSheHe|U] também confessou ter prestado cuidados médicos aos delinquentes da minha masmorra."
 court.0109.a:0 "Você está perdido como um carrasco! Venha ser meu médico!"
 court.0109.b:0 "Não perca seu tempo curando esses desprezíveis!"
 court.0109.c:0 "Fascinante, talvez você possa me ensinar alguns de seus métodos."
 court.0109.d:0 "Bom trabalho! Continue servindo os enfermos e necessitados de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."

 court.0110.t:0 "Uma palestra sobre luxúria"
 court.0110.desc.intro:0 "Estou andando pela minha corte, satisfeito com outra noite cheia de luxúria e paixão, quando me encontro encurralado por [parent.Custom2('MyCharacterIntroduction', ROOT.Char)] e [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]! Cada um deles me olha com um olhar em algum lugar entre nojo, predação e preocupação.\n"What is the meaning of this?" eu exijo.\n\n"
 court.0110.desc.deviant:1 ""Oh [ROOT.Char.Custom('GetDaughterSon')] of mine, I worry much for your soul. Every night you commit yourself to acts of beastliness that would make [ROOT.Char.GetFaith.FertilityGodName] turn back in revulsion.""
 court.0110.desc.pox:0 ""You keep more lovers than a wild dog keeps fleas. I fear that lover's pox may not be the only thing staining your body by the time your lust is satisfied.""
 court.0110.desc.notspecial:0 ""Your body is a temple yet you treat it like a brothel! Will there ever be enough lovers to satisfy that hole where your soul ought to be?""
 court.0110.desc.outro:0 "Minhas [parent.GetMotherFather] castiga-me com pouco remorso.\n\n"Every night you busy yourself enjoying these earthly delights, you are drawing one step closer to [ROOT.Char.GetFaith.NegativeAfterLife]!" [chaplain.GetNameNoTooltip] acrescenta. "We confront you now to save your soul, dear child. A vow of celibacy is required, only this and nothing less may save your soul from an eternity of torment.""
 court.0110.a:0 "Que insolência! Para a masmorra!"
 court.0110.b:0 "Você está certo, eu temo por minha alma imortal."
 court.0110.c:0 "Eu não estarei confinado ao aprisionamento sensual!"

 court.0111.t:0 "Uma relíquia de vingança"
 court.0111.desc:1 "Enquanto ando pela quadra, me vejo entrando em uma discussão acalorada entre [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] e [antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)] sobre se o crânio de [rival.Custom2('MyCharacterIntroduction', ROOT.Char)] daria um artefato adequado para minha corte.\n\n"Ah, m'[ROOT.Char.GetLadyLord], I was wantin' to be give'n you the skull of [rival.GetTitledFirstNameNoTooltip] as a gift, should [rival.GetSheHe] meet an untimely demise." [executioner.GetName] esfrega [executioner.GetHerHis] mãos manchadas de sangue juntas com uma alegria infantil. "Or perhaps fashion [rival.GetHerHis] teeth together into a stylish necklace!"\n\n"My [ROOT.Char.GetLadyLord] surely you do not intend for me to attempt to disguise such a morbid object as a relic befitting the court!" [antiquarian.GetTitledFirstNameNoTooltip] protestos. "Perhaps this creature should remain in the dungeons where [executioner.GetSheHe] belongs, and leave the matter of relics and antiques to the experts.""
 court.0111.a:0 "[rival.GetHerHis|U] caveira seria uma boa curiosidade para revelar em festas!"
 court.0111.b:0 "Uma ideia totalmente grotesca."
 get_skull_artifact:0 "Você ganha uma Caveira [court_artifact|E]"

 court.0112.t:0 "Um Cadáver Encerrado"
 court.0112.desc:1 "Eu me aventuro profundamente em meu ilustre guarda-roupa, faminto pelos tecidos magníficos que estão mais perto das costas. Encontro um saco xadrez, muito mais pesado do que qualquer outro, e ao abri-lo, caio de costas sobre mim mesmo enquanto o fedor forte de um cadáver em decomposição queima em minhas narinas.\nO corpo de um estranho, parcialmente decomposto, mumificado e sentado em uma piscina de [corpse.GetHerHis] próprios sucos, boceja lentamente para mim.\nEu grito como um bebê, e como se convocado pelo meu chamado, [guilty_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] aparece na porta, um olhar conhecedor de culpa e repulsa escrito em [guilty_courtier.GetHerHis] cara.\n\n"My [ROOT.Char.GetLadyLord] you must believe me when I say was defending myself! [corpse.GetSheHe|U] broke into your chambers and had I not acted, [corpse.GetName] would have killed me or [guilty_courtier.GetFaith.HighGodName] only knows what else!"\n\n[guilty_courtier.GetNameNoTooltip] é tão claramente forjado com tristeza que [guilty_courtier.GetSheHe] confessou imediatamente para mim sem confronto. "I beg of you, look the other way and I will fashion you a garment that will make even the richest [ROOT.Char.GetTitleAsNameNoTooltip] turn green!""
 court.0112.a:0 "Verde como este corpo? Um bom acordo."
 court.0112.a.tt:0 "Você ganha um Artefato Regalia"
 court.0112.b:0 "Em breve todos [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] vai saber o que você fez!"
 court.0112.c:0 "Nunca mais falemos disso."
 get_regalia_artifact:0 "Você ganha um Regalia [artifact|E]"
