l_english:

 court.5001.t:0 "Dias solitários"
 court.5001.desc:0 "[friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] está terrivelmente entediado; eu posso ver isso em [friend.GetHerHis] rosto e no caminho [friend.GetSheHe] disputa minha atenção em todas as horas.\nSei que meus deveres ocupam muito do meu tempo e que me deixa [friend.GetHerHim] solitário às vezes..."
 court.5001.a:0 "vou arranjar mais tempo para [friend.GetHerHim]."
 court.5001.b:0 ""You know what you need? A [friend.Custom('WifeHusbandOpp')].""
 court.5001.c_dog:0 ""You... You can have [ROOT.Char.Custom('DogStoryName')].""
 court.5001.c_cat:0 ""You... You can have [ROOT.Char.Custom('CatStoryName')].""
 court.5001.d:0 "[friend.GetSheHe|U] precisa de uma tarefa para se manter ocupado."

 court.5010.t:0 "A caçada"
 court.5010.desc:0 "Mais e mais servos de olhos arregalados me procuram, alegando ter visto [family_member.Custom2('MyCharacterIntroduction', ROOT.Char)] andando pelos corredores.\n\n"[family_member.GetSheHe|U] can find no rest, my [ROOT.Char.GetLadyLord]. That is why [family_member.GetSheHe] stalks the place of [family_member.GetHerHis] demise!""
 court.5010.a:0 "Pare com esse absurdo, [family_member.GetSheHe] está morto e enterrado!"
 court.5010.b:0 "É uma honra que [family_member.GetSheHe] visite-nos, não perturbe [family_member.GetHerHim]."
 court.5010.c:0 "vou mandar alguém ver isso."

 court.5020.t:0 "Conversa travesseiro"
 court.5020.desc:0 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se aproxima de mim em um frenesi, sacos profundos sob [courtier.GetHerHis] olhos.\n\n"That damn cat of yours refuses to leave my quarters alone; it seems #EMP my#! pillow is the best place to sleep in the whole damn [ROOT.Char.Custom('ResidenceBuilding')]. That creature needs to be controlled!" [courtier.GetFirstNameNoTooltip] faz uma pausa antes de se acalmar visivelmente [courtier.GetHerselfHimself], "If it pleases my [ROOT.Char.GetLadyLord].""
 court.5020.a:0 "é obviamente [ROOT.Char.Custom('CatStoryNamePossessive')] travesseiro agora."
 court.5020.b:0 "vou ter certeza [ROOT.Char.Custom('CatStorySheHe')] mantém afastado."

 court.5021.desc:0 "eu avisto [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] atraves do quarto; [courtier.GetSheHe] tem estado de bom humor ultimamente, e os sacos profundos sob [courtier.GetHerHis] os olhos desapareceram.\nO que me preocupa é que minha amada [ROOT.Char.Custom('CatStoryName')] parece ter desaparecido ao mesmo tempo..."
 court.5021.desc_mittens:0 "\n\n[courtier.GetFirstNameNoTooltip] me vê olhando e acena para mim, novo [ROOT.Char.Custom('CatFurColor')] luvas claramente visíveis."
 court.5021.a:0 "Onde poderia [ROOT.Char.Custom('CatStorySheHe')] ser?"
 court.5021.a_mittens:0 "Que lindo mitte– Oh não, #EMP [ROOT.Char.Custom('CatStoryName')]#!!"
 court.5021.b:0 "[courtier.GetFirstNameNoTooltip] desaparecerá da mesma forma."
 court.5021.c:0 ""Your fate will match [ROOT.Char.Custom('CatStoryNamePossessive')].""

 court.5025.t:0 "Acordo proposto"
 court.5025.desc:0 ""That glistening [ROOT.Char.Custom('CatFurColor')] fur and those [ROOT.Char.Custom('CatEyeColor')] eyes... I've never seen such a beautiful feline!"\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] golpes [ROOT.Char.Custom('CatStoryName')] pensativo antes de voltar para mim. "[ROOT.Var('price_for_pet').GetValue|0] gold should be plenty, yes?""
 court.5025.a:0 "[ROOT.Char.Custom('CatStorySheHe')|U] é seu!"
 court.5025.b:0 "Como você ousa, eu nunca venderia [ROOT.Char.Custom('CatStoryName')]!"

 court.5026.desc:1 ""Such glistening [ROOT.Char.Custom('DogFurColor')] fur, and well-trained to boot! I've never seen such a magnificent canine!"\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] cuidadosamente animais de estimação [ROOT.Char.Custom('DogStoryName')] antes de voltar para mim. "[ROOT.Var('price_for_pet').GetValue|0] gold should be plenty, yes?""
 court.5026.a:0 "[ROOT.Char.Custom('DogStorySheHe')|U] é seu!"
 court.5026.b:0 "Como você ousa, eu nunca venderia [ROOT.Char.Custom('DogStoryName')]!"

 court.5030.t:0 "hora de brincar"
 court.5030.desc_opening:0 "Do outro lado da sala eu vejo [child.Custom2('MyCharacterIntroduction', ROOT.Char)] brincando com [child.GetHerHis] favorito [child.Custom('child_favorite_toy')]."
 court.5030.desc_young:0 "Os adultos ao meu redor estão sempre infelizes e querem que eu os ajude, mas acho que prefiro ajudar a derrotar o temível dragão [child.GetSheHe] parece estar lutando!"
 court.5030.desc:0 "Eu tenho ouvido as pessoas reclamarem o dia inteiro e estou tão #EMP entediado#! que não consigo evitar que meu foco mude para qualquer jogo [child.GetSheHe] está jogando..."
 court.5030.desc_ending:0 "\n\n[child.GetFirstNameNoTooltip] me vê olhando e acena para eu entrar [child.GetHerHim]."
 court.5030.a:0 "Traga-me o meu [ROOT.Char.Custom('child_favorite_toy')]!"
 court.5030.b_young:0 "Não, eu tenho que falar sério."
 court.5030.b:0 "Este não é lugar para jogos."

 court.5040.t:0 "farra de pegadinhas"
 court.5040.desc:0 "Mais uma vez sou forçado a ouvir as pessoas reclamarem – [prank_alternative_1.Custom2('MyCharacterIntroduction', ROOT.Char)] quer atenção, [prank_alternative_2.Custom2('MyCharacterIntroduction', ROOT.Char)] afirma que meu tribunal tornou-se monótono, e [prank_alternative_3.Custom2('MyCharacterIntroduction', ROOT.Char)] acha que tem havido muitas refeições contendo bexigas de animais ultimamente, de todas as coisas.\n\n...Espere, eu tenho uma ideia."
 court.5040.a:0 "Devo resistir e me comportar como um bom [ROOT.Char.GetLadyLord]."
 court.5040.b:0 "Uma bexiga inflada em [prank_alternative_1.GetFirstNamePossessiveNoTooltip] cadeira - agora isso é atenção!"
 court.5040.c:0 "[prank_alternative_2.GetFirstNameNoTooltip] soltar um peido seria tudo menos chato."
 court.5040.d:0 "[prank_alternative_3.GetFirstNameNoTooltip] vai encontrar uma bexiga em [prank_alternative_3.GetHerHis] cadeira em vez de prato!"

 court.5041.desc_option_1:0 "Enquanto [prank_target.GetTitledFirstName] está distraído durante o jantar, salpiquei cuidadosamente pequenos pedaços da corda de uma lira [prank_target.GetHerHis] prato.\nEu mal posso conter meu riso como [prank_target.GetSheHe] vira para trás apenas para encontrar a placa antes [prank_target.GetHerHim] rastejando com larvas, mas preciso evitar suspeitas se quiser continuar esta cruzada!"
 court.5041.desc_option_2:0 "Sequei o sangue de um bezerro e transformei-o em pó, que salpiquei sobre [prank_target.GetTitledFirstNamePossessive] bife quando [prank_target.GetSheHe] não está olhando. Instantaneamente, o pó se liquefaz em sangue e tudo o que posso fazer é não rir [prank_target.GetFirstNamePossessiveNoTooltip] rosto se contorce de horror quando o bife começa a sangrar antes [prank_target.GetHerHim]!"
 court.5041.desc_option_3:0 "Em segredo, incumbo alguns servos de encontrar cobras para mim - quantas forem possíveis. Então como [prank_target.GetTitledFirstName] está fora, eu os mando soltar as cobras [prank_target.GetHerHis] trimestres. Os gritos ecoando pelos corredores [prank_target.GetHerHis] o retorno me deixa em crise!"
 court.5041.desc_option_4:0 "Eu esmago um pouco de incenso em um pó muito fino antes de escondê-lo na minha mão. Então, quando nos sentamos frente a frente na mesa com uma vela entre nós, eu arremesso minha mão para [prank_target.GetTitledFirstNamePossessive] cara. À medida que o pó passa pela chama, ele se inflama de maneira espetacular!\n\n[prank_target.GetSheHe|U] gritos, pensando [prank_target.GetHerHis] rosto em chamas, mas eu sei que é apenas um truque e ri alegremente."
 court.5041.desc_option_5:0 "Eu cuidadosamente abro a porta para [prank_target.GetTitledFirstNamePossessive] quartos e, equilibrando-me em uma cadeira, levo muito lentamente um penico cheio para descansar em cima do batente da porta. Então: uma batida rápida e uma fuga ainda mais rápida na esquina.\n\n"Who is–" #EMP Splash!#!"
 court.5041.desc_opening:0 "#EMP Brrt!#!\nO som rasga o corredor como [prank_target.Custom2('MyCharacterIntroduction', ROOT.Char)] senta-se, e [prank_target.GetHerHis] rosto só fica mais vermelho à medida que o silêncio se arrasta. Eu me esforço para conter o riso, mas se for pra brincadeira [prank_target.GetHerHim] novamente eu preciso evitar suspeitas!"
 court.5041.a:0 "Vou parar e vou consolar [prank_target.GetHerHim]."
 court.5041.option_1:0 "[prank_target.GetHerHis|U] próxima refeição será cheia de "maggots"!"
 court.5041.option_2:0 "o próximo bife [prank_target.GetSheHe] come aparecerá sangrando!"
 court.5041.option_3:0 "Vou soltar cobras em [prank_target.GetHerHis] quartos!"
 court.5041.option_4:0 "vou assustar [prank_target.GetHerHim] com pó inflamável!"
 court.5041.option_5:0 "Uma surpresa estará esperando por você [prank_target.GetHerHim] Em cima de [prank_target.GetHerHis] porta da câmara!"

 court.5042.desc_chastiser:0 "\n\n[chastiser.Custom2('MyCharacterIntroduction', ROOT.Char)|U] fails to see the humor in it though.\n\n"Eu sei que é você pregando essas peças infernais no tribunal."
 court.5042.desc_chastiser_snake:0 "Poor [prank_target.GetTitledFirstName] jumps at every shadow, and what the snakes did to [prank_target.GetHerHis] face... It's a disgrace. Your grace.""
 court.5042.desc_chastiser_no_snake:0 "Poor [prank_target.GetTitledFirstName] jumps at every shadow! It's a disgrace... your grace.""
 court.5042.desc_no_chastiser:0 "Meus cortesãos não conseguem ver o humor nisso, porém, e eles deixam bem claro que irão condenar qualquer outra pegadinha. E que eles estarão em guarda."
 court.5042.a:0 "'Twas but a prank!"

 court.5050.t:0 "Um cortesão desprezado"
 court.5050.desc:2 ""Why would you honor that [courtier_given_title.Custom('InsultNoun')] [courtier_given_title.GetTitledFirstName] with a position at court and not me?"\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] está lívido. Pelo visto [courtier.GetSheHe] tinha certeza de que a honra recairia [courtier.GetHerHim], e ninguem mais."
 court.5050.a:0 "Oh, pare com isso!"
 court.5050.b:1 "Você está certo, você merece uma posição."
 court.5050.c:0 "Se você vai brincar assim, eu deveria começar a te pagar!"

 court.5055.t:0 "Talento Colorido"
 court.5055.desc:0 "eu acho [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] sentado no chão, cercado por tinta derramada e pedaços de tela, pela terceira vez este mês.\nMeus cortesãos sussurram sobre [painter.GetHerHim] sendo um gênio artístico em formação, mas os criados reclamam de esfregar o chão para tirar a tinta após [painter.GetHerHis] #EMP inspirations#!."
 court.5055.a:0 "isso tem que parar, [painter.GetFirstNameNoTooltip]."
 court.5055.b:0 "[painter.GetHerHis|U] o gênio será nutrido!"
 court.5055.b_tt:0 "[painter.GetFirstNameNoTooltip] continuou [painter.GetHerHis] atividades artísticas."

 court.5056.desc_opening:1 "[painter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] o talento com o pincel cresce a cada ano que passa; e o mesmo acontece [painter.GetHerHis] interesse e competência em outras áreas.\n\n"
 court.5056.desc_family:1 ""Thank you for believing in me , [painter.Custom2('RelationToMeShort', ROOT.Char )]."
 court.5056.desc:0 ""Thank you for believing in me and my talents, my [ROOT.Char.GetLadyLord]."
 court.5056.desc_ending:1 "I have a new project that I would like to start, perhaps you are interested in being my benefactor once more?""
 court.5056.a:1 "É claro!"
 court.5056.b:0 "Você tem idade suficiente para seguir seu próprio caminho na vida agora."

 court.5057.desc:0 "Com o passar dos anos, torna-se dolorosamente óbvio que [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] não tem talento nem vontade de pintar a obra-prima [painter.GetSheHe] me prometeu.\n\n"I was just a child in want of attention. To think you truly believed my nonsense!""
 court.5057.a:0 "Ah, a loucura da infância..."
 court.5057.b:0 "Ninguém me faz de bobo!"

 court.5060.t:0 "O Galante $knight_culture_player_no_tooltip$"
 court.5060.desc:0 "[knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se destacou durante nossas batalhas recentes e minha corte está fervilhando de entusiasmo; que realizado $knight_culture_player_no_tooltip_lowercase$, que modelo, que #EMP [knight.GetWomanMan]#!!\nCom todos os elogios chovendo sobre [knight.GetHerHim] fica claro que se espera que eu recompense oficialmente [knight.GetHerHim] de alguma maneira."
 court.5060.a:0 "eh... vou falar bem de [knight.GetHerHim]."
 court.5060.b:0 "[knight.GetSheHe|U] é o novo [knight.GetLadyLord] do [title_to_grant.GetName]!"
 court.5060.c:0 "[knight.GetSheHe|U] será presenteado com ouro para [knight.GetHerHis] conquistas de ouro!"
 court.5060.d.champion:0 "[knight.GetSheHe|U] servirá como meu $champion_court_position$!"
 court.5060.d.bodyguard:0 "[knight.GetSheHe|U] servirá como minha $bodyguard_court_position$!"

 court.5070.t:0 "Tutor Dedicado"
 court.5070.desc:0 "[court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] aborde-me com preocupações sobre o estado de nossos materiais educacionais.\n\n"We can make do, but imagine the heights our children could reach if we only had better materials... New wax tablets, parchment, perhaps even ink!""
 court.5070.a:0 "Mas você está fazendo um ótimo trabalho do jeito que está!"
 court.5070.b:0 "Claro que você deve ter os fundos!"
 court.5070.b.tt:0 "Isso promove a educação de todas as crianças atualmente sendo educadas em sua corte"

 court.5075.t:0 "Dois Palfreys"
 court.5075.desc_opening:0 "[neighbor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] concedeu-me um presente muito gracioso: um par de palafréns bem educados, uma égua e um garanhão!\n\n"
 court.5075.desc_horse_master:0 ""My [ROOT.Char.GetLadyLord]," [master_of_the_horse.Custom2('MyCharacterIntroduction', ROOT.Char)] me chama para o [dummy_gender.Custom('HorseMareStallion')]."
 court.5075.desc:0 ""My [ROOT.Char.GetLadyLord]," meu estábulo me chama para o [dummy_gender.Custom('HorseMareStallion')]."
 court.5075.desc_ending:0 ""Look at these muscles... And those hindquarters! This one would serve well in war.""
 court.5075.a:0 "Eles servirão aos senhores e senhoras da corte."
 court.5075.b:0 "E ambos vão buscar um bom preço!"
 court.5075.c:0 "vou treinar o [dummy_gender.Custom('HorseMareStallion')] Eu mesmo."
 court.5075.c.success:0 "Você consegue treinar corretamente o cavalo"
 court.5075.c.failure:0 "O cavalo te joga"
