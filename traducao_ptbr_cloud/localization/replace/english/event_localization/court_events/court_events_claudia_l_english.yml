l_english:

 # Secret History
 court_6000_all_courtiers_and_guests:0 "Todo seu [courtiers|E] e [guests|E]"
 court.6000.t:0 "História Secreta"
 court.6000.desc_opening:1 "Ao entrar na sala, fico totalmente perplexo com o grito de surpresa de [courtier.GetFirstName], que estava anteriormente absorto em um manuscrito intitulado 'A Secret History of [ROOT.Char.GetPrimaryTitle.GetNameNoTier]'."
 court.6000.desc_liege:0 "\n\n"Minhas [SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]!"
 court.6000.desc_family:0 "\n\n"[SCOPE.sC('courtier').Custom2('RelationToMe', ROOT.GetCharacter)]!"
 court.6000.desc_ending:0 "It's nothing suspicious! Nothing at all!", [courtier.GetSheHe] grita, enquanto tenta - sem sucesso - esconder o objeto ofensivo dentro [courtier.GetHerHis] robes. \nQuando consigo tirar o livro da [courtier.GetHerHis] compreendo, fico chocado ao descobrir páginas e páginas de detalhes nefastos que, supostamente, ocorreram na corte de meu predecessor com [predecessor.GetHerHis] bênção!"
 court.6000.a:0 "#EMP OUTRAGEOUS!#! Quem poderia ter escrito tais mentiras descaradas??"
 court.6000.a.tt:0 "Você envia seu Spymaster para investigar"
 court.6000.b:0 "Ohhh, fofoca suculenta!"
 court.6000.b.tt:0 "Você pode descobrir o #EMP colorido# de alguém! passado"
 court.6000.c:1 "Todos merecem saber a verdade sobre [predecessor.GetTitledFirstNameNoTooltip]!"
 court.6000.c.tt:0 "[predecessor.GetSheHe|U] era um tirano nojento, indigno de minha dinastia! Deixe-me dizer-lhe #EMP exatamente#! o que eu acho daquele vira-lata vil de barriga amarela..."
 court.6000.d:0 "Que chato. eu realmente não me importo."
 court.6000.e.tt:0 "Você inicia sua própria investigação"
 court.6000.f:0 "É tudo verdade. No entanto, devemos perdoar e esquecer."
 court.6002.desc:0 "Estou com o nariz enterrado em alguma correspondência internacional quando [spymaster.GetTitledFirstName] irrompe na sala, arrastando um homem assustado [author.GetTitledFirstName] behind him. \n\n "My liege, I found [author.GetHerHim]! The scoundrel who has written that shameful book of lies on your predecessor, [predecessor.GetTitledFirstName]!""
 court.6002.b.desc_opening:0 "Nos últimos meses, dediquei cada momento do meu tempo livre à busca da esquiva cobra que fazia circular um livro sobre as falhas do meu antecessor.."
 court.6002.b.desc_ending:1 "Depois de muitas noites sem dormir, finalmente encontrei o culpado: é o covarde [author.GeTitledFirstName]! \nComo [author.GetSheHe] está diante de mim tremendo, aguardando julgamento, penso cuidadosamente sobre o que dizer a seguir."
 court.6002.a:0 "Você deveria ter vergonha de suas mentiras vergonhosas!"
 court.6002.a.tt:0 "O autor castigado rescinde [author.GetHerHis] declarações."
 court.6002.b:0 "Guardas, prendam esse traidor!"
 court.6002.c:0 "Você realmente cruzou a linha aqui, [author.GetFirstNameNoTooltip]..."
 court.6002.d:0 "Tenho certeza de que você não quis fazer mal com seu pequeno diário, não é??"
 court.6003.desc:1 "Já se passaram meses, mas meu espião mestre, [spymaster.GetTitledFirstName], ainda não relatou nenhuma progressão significativa em [spymaster.GetHerHis] special mission: finding the cursed author de um disgraceful manuscript that details my predecessor's secret nefariousness! \nNão é de estranhar que, quando finalmente convoco [spymaster.GetHerHim], [spymaster.GetFirstNameNoTooltip] parece nervoso e bastante culpado. "My [root.GetLadyLord]! I have searched far and wide, but the author has vanished! Maybe they have left court, or someone is protecting them, or-" \neu paro [spymaster.GetHerHis] tagarelar com um gesto de mão."
 court.6003.b.desc_ending:0 "\nInfelizmente, meus melhores esforços foram infrutíferos, pois o culpado parece ter desaparecido e a trilha esfriou. Acho que nunca vou aprender a verdade."
 court.6003.a:0 "Não importa. Não foi grande coisa."
 court.6003.b:0 "Estou tão decepcionado comigo mesmo agora..."
 court.6003.c:1 "Seus #EMP sanguessugas inúteis#! estão cobrindo para o autor, não é???"
 court.6003.c.tt:0 "Você ataca seus cortesãos"
 court.6003.d:0 "Você fez o seu melhor, [spymaster.GetTitledFirstName]..."
 court.6003.e:0 "Como você não conseguiu encontrar o autor, você assumirá a responsabilidade por eles!"
 #Prophet in the Halls
 court.6010.t:0 "Profeta nos Salões"
 court.6010.desc:1 ""#EMP REPENT TODAY!#! LEARN THE TRUEST TRUTH! STEP INTO THE LIGHT!" \nDesde a [preacher.GetTitledFirstName] entrou na minha corte, [preacher.GetHerHis] tentativas persistentes de converter todos [preacher.GetHerHis] culto estrangeiro tornou-se o ruído de fundo da minha vida cotidiana.\nDia e noite, [preacher.GetSheHe] espreita os pátios, patrulha os corredores e se esconde à espreita de transeuntes desavisados em cantos escuros, pronto para #EMP persuadir#! com eles [preacher.GetHerHis] insistent screeching. \nMinhas courtiers are exhausted and, after [preacher.GetFirstNameNoTooltip] me embosca a caminho do penico, estou inclinado a concordar com seu descontentamento."
 court.6010.a:0 "Podemos tolerar isso e muito mais. [preacher.GetFirstNameNoTooltip] é inofensivo."
 court.6010.b:1 "Expulse esse tolo da minha corte!"
 court.6010.c:1 "[preacher.GetSheHe|U] pode pregar para os ratos, por tudo que me importa..."
 court.6010.c.tt:0 "[preacher.GetHerHim|U] suserano, [preacher_liege.GeTitledFirstName], pode estar descontente."
 court.6010.d:0 "CHEGA dessa #EMP BLASFÊMIA#!!"
 court_6010_all_courtiers_and_guests_faith:0 "Todo seu [courtiers|E] e [guests|E] de uma fé diferente da [preacher.GetFirstNameNoTooltip]"
 court.6011.desc_opening:0 "[preacher_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court.6011.desc_prisoner:0 "Chegou ao meu conhecimento que você recentemente prendeu um súdito meu por nenhum motivo melhor do que pregar [preacher.GetHerHis] faith - #EMP my own faith#! - at your court. \nAcredito que tudo isso seja um mal-entendido e você deve corrigir a situação imediatamente, para que eu não tenha uma impressão errada de suas intenções.."
 court.6011.desc_executed:0 "I have learned with great dismay that you have recently executed a subject of mine - guest at your court - as a dangerous heretic. \nEu gostaria de assumir que foi um mal-entendido e você não #EMP realmente#! deseja me ofender e desafiar minha fé."
 court.6011.a:0 "Não quis ofender você. Aceite esta compensação."
 court.6011.b:0 "Seus pregadores disfarçados não são bem-vindos na minha corte."
 #Possession at Court
 court.6020.t:0 "Posse no Tribunal"
 court.6020.desc_opening:1 "[possessed_char.GetTitledFirstNamePossessive] condição é igualmente misteriosa e assustadora."
 court.6020.desc_chaplain:0 "\nDe acordo com [court_chaplain.GetCouncilTitle|U] [court_chaplain.GetTitledFirstName],"
 court.6020.desc_no_chaplain:0 "\nÉ uma opinião comum que"
 court.6020.desc_middle:1 "um ser escuro habita [possessed_char.GetHerHis] corpo e, ocasionalmente, manifesta-se com poder incontrolável; no entanto, a frequência e a intensidade desses episódios estão causando alarme cada vez maior entre meus devotos cortesãos.. [court_chaplain.GetSheHe|U] teme que a presença do mal assuma o controle e espalhe o caos e a morte entre nós."
 court.6020.desc_physician:0 "\n\n[court_physician.GetTitledFirstName] me tranquiliza que"
 court.6020.desc_no_physician:0 "\n\n"
 court.6020.desc_ending:0 "[possessed_char.GetFirstNameNoTooltip] nunca foi perigoso #EMP per se#!, mas meus cortesãos insistem que algo seja feito."
 court.6020.a:1 "[court_chaplain.GetTitledFirstNameNoTooltip], exorcizar o demônio!"
 court.6020.a.success:0 "[court_chaplain.GetFirstNamePossessive] exorcismo é bem sucedido"
 court.6020.a.success.tt:0 "Com exorcismos regulares para manter o mal afastado, [possessed_char.GetTitledFirstNamePossessive] condição parece melhorar, e seus cortesãos estão satisfeitos"
 court.6020.a.failure:0 "[court_chaplain.GetFirstNamePossessive] exorcismo falha"
 court.6020.a.failure.tt:0 "[possessed_char.GetTitledFirstNamePossessive] condição não é afetada"
 court.6020.b:0 "Não tenha medo! É um sinal do favor dos deuses!"
 court.6020.c:0 "O poder deste objeto sagrado salvará [possessed_char.GetHerHim]."
 court.6020.c.tt:0 "A imposição do seu [6020_relic.GetNameNoTooltip] Diz-se que cura qualquer doença"
 court.6020.d:1 "[court_physician.GetTitledFirstNameNoTooltip], você conhece alguma erva que possa ajudar [possessed_char.GetHerHim]?"
 court.6020.d.tt:0 "[court_physician.GetFirstNamePossessive] experiência nas artes médicas melhora [possessed_char.GetTitledFirstNamePossessive] doença"
 court.6020.d.tt.2:0 "[court_physician.GetFirstNameNoTooltip] tenta alguma mistura de ervas"
 court.6020.e:0 "Tolos supersticiosos! Não é mais do que uma doença cerebral."
 court.6020.f:0 "Não me incomode com essas bobagens."
 court_6020_all_courtiers_and_guests_christian:1 "Toda a sua mesma religião [courtiers|E] e [guests|E]"
 court_6020_all_courtiers_or_guests_polith:1 "Todos os seus outros (não cínicos)) [courtiers|E] e [guests|E]"
 #The Ballad of the Garlic King
 court.6030.t:0 "A Balada do Alho [ROOT.Char.Custom('GetQueenKing')]"
 court.6030.desc:1 ""#EMP There's a story in our little town,\nof a [ROOT.Char.Custom('GetQueenKing')] with a Garlic Crown,\nto battle the [ROOT.Char.Custom('GetUnbelieverNamePlural')] [ROOT.Char.GetSheHe] rode on a donkey,\nbut [ROOT.Char.GetHerHis] only success was against a small monkey...#!"\nEsta maldita balada tornou-se muito popular entre os menestréis errantes e também entre os plebeus - #EMP popular demais#! para o meu gosto desde que descobri uma quantidade perturbadora de semelhanças entre mim e seu protagonista... Mas ouvi-lo, descaradamente cantado na minha cara por [6030_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)], está indo longe demais!"
 court.6030.a:0 "Mas é #EMP #! uma história tão engraçada!"
 court.6030.b:0 "Isso é #EMP tão#! embaraçoso..."
 court.6030.c:0 "#EMP VOCÊ ACHA ENGRAÇADO?!#!"
 court.6030.d:0 "Isso é #EMP inaceitável#!."
 court.6030.d.tt:0 "Você proíbe a execução da balada, ameaçando os infratores com prisão"
 court.6030.e:0 "Não posso. Ficar em pé. Isto. NÃO MAIS!"
 court.6030.e.tt:0 "Você soca a próxima pessoa que o provoca cantando a balada estúpida - repetidamente"
 court.6030.f:0 "Bem, eles vão ter que parar em algum momento...?"
 #Scrounger Life
 court.6040.t:0 "Vida de Scrounger"
 court.6040.desc:0 "[scrounger.GetTitledFirstName|U] tornou-se um elemento permanente do meu tribunal - e um #EMP caro#! 1. Na verdade, um #EMP expansivo#! um também.\n\n[scrounger.GetSheHe|U] está lá para cada banquete, devorando tudo à vista enquanto reclama sobre o quão vazio [scrounger.GetHerHis] própria despensa é. "You serve the best drinks, my [ROOT.Char.GetLadyLord]!", [scrounger.GetSheHe] diz, depois de engolir outra caneca do meu melhor [ROOT.Char.Custom('GetExpensiveDrink')]. "You are the most #EMP [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]#!, the most #EMP [ROOT.Char.Custom('ComplimentAdjective')]#!, the #EMP BEST LOOKING#! [ROOT.Char.GetLadyLord]!" [scrounger.GetSheHe] declara, [scrounger.GetHerHis] mão estendida para outro empréstimo [scrounger.GetSheHe] nunca vai pagar.\n\n[scrounger.GetSheHe|U] is an annoying waste of money, mas [scrounger.GetHerHis] travessuras exageradas são bastante divertidas."
 court.6040.a:0 "Já que você está sempre aqui, você também pode se tornar útil!"
 court.6040.b:0 "Todas as coisas consideradas, eu acho [scrounger.GetHerHim] bem engraçado!"
 court.6040.c:1 "Tire essa sanguessuga da minha vista."
 court.6041.desc:0 "Alguns meses se passaram desde que decidi deixar [scrounger.GetTitledFirstName] Prosseguir [scrounger.GetHerHis] vida parasitária na minha corte.\nEu não estava esperando nada mais do que [scrounger.GetHerHis] histórias exageradas de pobreza e elogios ridiculamente floreados, mas, recentemente, percebi que [scrounger.GetHerHis] as histórias estão ficando mais engraçadas, [scrounger.GetHerHis] rimas mais nítidas e [scrounger.GetHerHis] elogios mais agradáveis.\nTanto meus cortesãos quanto os convidados estrangeiros são muito entretidos por [scrounger.GetHerHis] palavras artisticamente trabalhadas. Poderia [scrounger.GetFirstNameNoTooltip] encontraram uma vocação útil?"
 court.6041.a:0 "Eu sabia que você era bom para alguma coisa!"
 court.6041.b:0 "... mas aposto que você pode fazer ainda melhor!"
 court.6041.b.failure:0 "Apesar de [scrounger.GetHerHis] melhores esforços, [scrounger.GetFirstNameNoTooltip] parece já ter atingido o pico de [scrounger.GetHerHis] habilidades"
 court.6041.b.success:0 "[scrounger.GetFirstNameNoTooltip] recebe a inspiração para um grande trabalho"
 court.6041.b.failure.tt:0 "[scrounger.GetFirstNameNoTooltip] não pode melhorar mais"
 court.6041.b.success.tt:0 "[scrounger.GetFirstNameNoTooltip] torna-se inspirado!"
 court.6041.c:0 "Eu gastei tempo suficiente com você."
 #Saucy Readings
 court.6050.t:0 "Leituras atrevidas"
 court.6050.desc_opening:0 "Lately, I can't help but notice the gaggles of giggling maidens and usually-austere warriors gathering in dark alcoves to listen, enraptured, to a book. \nHoje, eu finalmente encurralei [courtier.GetTitledFirstName] com o livro em [courtier.GetHerHis] mãos."
 court.6050.desc_byz:0 "Apesar de sua capa sugerir um piedoso livro de orações, é um romance licencioso, escrito séculos atrás por nossos antepassados pagãos! Há uma bela donzela, piratas, tentações e páginas luxuriosas e mais páginas cheias de desejos profanos..."
 court.6050.desc_islam:0 "Examinando rapidamente o texto, encontro piratas, donzelas com roupas escassas, reis luxuosos, rainhas lascivas e desonestas e até mesmo um rato de rua enriquecido que se casa com uma princesa com a ajuda de um djinn...."
 court.6050.desc_sonetti:0 "Há páginas e mais páginas de poesia, graciosas na forma, mas lascivas na natureza. A beleza angelical de todos os tipos de mulheres é exaltada por palavras gentis, que mal conseguem cobrir o desejo muito terreno do poeta..."
 court.6050.desc_chaucer:0 "Todos são contos de peregrinos na estrada; no entanto, eles não lidam com a salvação de suas almas, mas com assassinatos sangrentos e esposas infiéis...."
 court.6050.desc_generic:0 "É claramente um texto licencioso, cheio até a borda com tentações sensuais, seduções terrenas e seios flexíveis...."
 court.6050.desc_ending:0 "\nFico em silêncio enquanto pondero a provável reação de [court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstName], e [courtier.GetFirstNameNoTooltip] me encara com apreensão."
 court.6050.a:0 "meus pobres olhos!"
 court.6050.b:0 "Purifique-os com fogo!"
 court.6050.b.tt:1 "Você manda queimar todas as cópias do texto escandaloso e bane-o do seu tribunal"
 court.6050.c:0 "A cultura vem de qualquer forma. Deixe-os ler."
 court.6050.c.unlock_text:0 "Esta opção está disponível devido ao seu alto [learning|E] habilidade"
 court.6050.d:0 "Uh, suculento!"
 court.6050.e:1 "Por que devemos nos limitar a ler, [courtier.GetFirstNameNoTooltip]?"
 court.6050.e.tt:0 "Você se inspira nas leituras"
 court.6050.f:0 "Faça desaparecer e vou fingir que não vi nada."
 court_6050_courtiers_or_guests:0 "Todos os seus não castos [courtiers|E] e [guests|E]"
 #The Joys of Wine
 court.6060.t:0 "As alegrias do vinho"
 court.6060.desc_opening:1 "De repente, [court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstName] e [court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)] invadir a sala do trono, brigando.\n\n"Wine offends [ROOT.Char.GetFaith.HighGodName]! It #EMP must#! be avoided!" guinchos [court_chaplain.GetFirstNameNoTooltip].\n\n"A bit of wine is healthy for the body!" respostas [court_physician.GetFirstNameNoTooltip]."
 court.6060.desc_drunkard_courtier:1 "\nDe um canto da sala, [courtier_drunkard.GetTitledFirstName] interrompe a discussão: "The only amount of wine that is good for you is #EMP ALL OF IT#!!""
 court.6060.desc_ending:0 "\nQual é a minha posição sobre o vinho?"
 court.6060.a:0 "O vinho abre as portas para [ROOT.Char.GetFaith.DevilName]!"
 court.6060.b:0 "Um pouco de vinho mantém os humores equilibrados."
 court.6060.c:0 "[courtier_drunkard.GetFirstNameNoTooltip|U], brinde comigo!"
 court.6060.d:0 "A resposta está no fundo desta caneca!"
 # The Value of Letters
 court.6070.t:0 "O Valor das Letras"
 court.6070.desc:0 "I can feel the judging stares of all my courtiers on me while I slowly, carefully sign my name on a new decree with a trembling pen and uncertain hand. \nClaro, #EMP assinatura#! é uma palavra forte. Estou apenas refazendo letras esculpidas em uma placa de madeira - e mal conseguindo. Hoje mesmo [tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)] is looking at me with what I guess is a mix of pity and disgust. \nAntes que eu possa repreender [tutor_6070.GetHerHim] por me desrespeitar, [tutor_6070.GetSheHe] intervém com um tom esperançoso: "My [ROOT.Char.GetLadyLord], perhaps it's time for you to learn to read and write properly?""
 court.6070.a:0 "Me ensine #EMP agora mesmo#!!"
 court.6070.a.success:0 "Eu aprendo com sucesso a ler e escrever"
 court.6070.a.failure:0 "Aprender a ler e escrever é uma causa perdida para mim"
 court.6070.a.tt.1:0 "Ninguém mais vai tirar sarro de mim"
 court.6070.a.tt.2:0 "vou ter que achar outra solução"
 court.6070.b:0 "Pen-winggling é para perdedores e fracos!"
 court.6070.c:0 "Vou continuar fingindo que não os noto."
 court.6070.d:0 "Eu #EMP sei#! como escrever, muito obrigado!"
 court.6070.d.tt:0 "Se eu disser com convicção suficiente, eles podem acreditar em mim..."
 court.6070.d.tt.success:0 "Eles compram minha mentira descarada!"
 court.6070.d.tt.failure:0 "Eles veem através de mim"
 every_courtier_or_guest_6070_learning:0 "todos os seus alfabetizados [courtiers|E] e [guests|E]"
 court.6071.desc:0 "#EMP D...e...uma...r f...r...eu...e...n...d,#!\n\n"Yes, that looks all right!"\nPassei incontáveis horas praticando meu alfabeto sob o olhar severo de [tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)], and it seems like my efforts have paid off! International correspondence, councilors' reports, and vassals' pledges hold no more secrets from me! \nPasse-me uma caneta - quero assinar mais coisas!"
 court.6071.a:0 "eu sou muito inteligente."
 court.6071.b:0 "[tutor_6070.GetFirstNameNoTooltip] merece uma compensação."
 court.6072.desc:0 "#EMP D...e...e...r f...r...e...eu...n...d,#!\n\n"Just look at that! I'm doing great, right?"\n\n[tutor_6070.Custom2('MyCharacterIntroduction', ROOT.Char)|U] suspiros, tremendo [tutor_6070.GetHerHis] cabeça com uma expressão desamparada. "My [ROOT.Char.GetLadyLord], perhaps you would rather use this fancy, shiny seal instead of signing?"\nPelo visto, [tutor_6070.GetSheHe] não está satisfeito com o #EMP incrível#! progresso que venho fazendo em meu esforço para aprender a ler e escrever."
 court.6072.a:0 "Cartas são inúteis de qualquer maneira! Agora, devolva meu [ROOT.Char.Custom('child_object_of_interest_random')]!"
 court.6072.a.tt:0 "Ninguém está impressionado"
 court.6072.b:0 "Muito bem, vou assinar fantasiosamente o que #EMP que li#! com o selo."
 court.6072.b.tt:0 "Certamente parece impressionante, mas não pode cobrir o fato de que você não está lendo o que assina"
 court.6072.c:0 "É tudo culpa sua, [tutor_6070.GetFirstNameNoTooltip]!"
 #The Munificence of X
 court.6080.t:0 "A Munificência de [6080_visitor.GetFirstNameNoTooltip]"
 court.6080.desc:0 "In the past few days, neighboring [6080_visitor.GetTitledFirstName] has been visiting my court on [6080_visitor.GetHerHis] way to some holy site or something.\n\nSince [6080_visitor.GetHerHis] arrival, [6080_visitor.GetSheHe] has been outshining me with [6080_visitor.GetHerHis] generosity towards my own courtiers, who have all been lapping up [6080_visitor.GetHerHis] gold with no dignity! I can't help but scoff when I see [6080_visitor.GetHerHim] surrounded by adoring courtiers for the umpteenth time. #EMP My#! courtiers.\n\n"Uma bolsa para você, bom [beneficiary_1.GetFirstName]!"
 court.6080.desc_2:0 "E algumas moedas para você também, gentil [beneficiary_2.GetFirstName]!"
 court.6080.desc_3:0 "E para você, doce [beneficiary_child.GetFirstName], bolos de mel doce!"
 court.6080.desc_end:0 "Remember, riches are meant to be shared!""
 court.6080.a:0 "Posso ser ainda #EMP mais#! generoso!"
 court.6080.b:0 "eu deveria aproveitar [6080_visitor.GetHerHis] generosidade boba também!"
 court.6080.b.success:0 "eu convenço [6080_visitor.GetFirstNameNoTooltip] para tossir para mim também"
 court.6080.b.success.tt:0 "[6080_visitor.GetFirstNameNoTooltip] está convencido!"
 court.6080.b.failure:0 "[6080_visitor.GetFirstNameNoTooltip] está totalmente impressionado com minhas tentativas"
 court.6080.b.failure.tt:0 "[6080_visitor.GetFirstNameNoTooltip] não está convencido"
 court.6080.c:0 "Eu acredito [6080_visitor.GetFirstNameNoTooltip] ultrapassou [6080_visitor.GetHerHis] Bem-vindo..."
 court.6080.d:0 "Melhorar [6080_visitor.GetHerHim] gastando do que eu."
 #The Art of Rhetoric
 court.6090.t:0 "A arte da retórica"
 court.6090.desc:0 ""#EMP BUT I AM BOOOOORED!#!" Reconheço imediatamente a voz melancólica de [6090_child_a.Custom2('MyCharacterIntroduction', ROOT.Char)] mesmo antes que o malandro esteja à minha vista.\nA cena que encontro diante de meus olhos é bastante lamentável: minha pobre $court_poet_court_position$ [6090_poet.GetTitledFirstName] parece à beira das lágrimas enquanto [6090_child_a.GetFirstNameNoTooltip] e [6090_child_b.GetFirstName] encarar [6090_poet.GetHerHim] com o olhar menos impressionado que eu já vi em seus rostos jovens."
 court.6090.desc_other:0 "[6090_child_c.GetFirstName] foi até uma janela, claramente mais interessado em #EMP qualquer coisa#! outra coisa acontecendo lá fora."
 court.6090.desc_end:0 "\nQuando [6090_poet.GetHerHis] olhos encontram os meus, [6090_poet.GetFirstNameNoTooltip] implora por mim: "My [ROOT.Char.GetLadyLord], #EMP please#!, I'm just trying to explain your children the fine art of rhetoric, as required by their noble birth...""
 court.6090.a:0 "Prestem atenção, crianças! você vai precisar disso."
 court.6090.b:0 "Deixe-me explicar mais claramente."
