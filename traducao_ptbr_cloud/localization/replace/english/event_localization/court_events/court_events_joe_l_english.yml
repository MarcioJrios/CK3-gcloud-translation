l_english:
 # # Trampled Underfoot
 court.8001.t:0 "pisoteado"
 court.8001.desc.intro:0 ""How many times have I told you to stay #EMP away#! from the #EMP newly planted [ROOT.Char.Custom('get_region_flower_type_plural')]?!#!" \nEsse é o meu jardineiro?, [gardener.GetTitledFirstName], Eu ouço berros? eu me viro para ver [gardener.GetHerHim] carregando [child_1.Custom2('MyCharacterIntroduction', ROOT.Char)] pela nuca de [child_1.GetHerHis] neck down the hall towards me. \nA criança se debate descontroladamente, coberta de pétalas e sujeira, incapaz de alcançar [gardener.GetFirstNamePossessiveNoTooltip] braço: "Put me down! I-I'll tell the [ROOT.Char.GetTitleAsNameNoTooltip] on you!" \nMeu jardineiro despeja [gardener.GetHerHis] carga amontoada aos meus pés, "The darned [child_1.Custom('GirlBoy')] has trampled all my hard work, my [ROOT.Char.GetLadyLord]! It will take #EMP weeks#! to undo the damage..." \n\n[child_1.GetFirstNameNoTooltip] enxuga as lágrimas de [child_1.GetHerHis] olhos e soluços mansos,"
 quadra.8001.desc.diplomacy:0 ""They were chasing me! I've never lost a game de #EMP it#!!"
 court.8001.desc.martial:0 ""I was only hiding from the soldiers... tivemos que emboscá-los para vencer a batalha!"
 court.8001.desc.stewardship:0 ""It's not my fault! [gardener.GetSheHe|U] put them over our little castle!""
 court.8001.desc.intrigue:0 ""We were playing hide and seek, no one would have found me if it wasn't for #EMP [gardener.GetHerHim]#!!""
 court.8001.desc.learning:0 ""I was only looking! They are a different color this time!""
 court.8001.desc.fallback:0 ""I didn't do anything! I was only playing!""
 court.8001.a.diplomacy:0 "Às vezes vale a pena ser pego, meu [child_1.Custom('GirlBoy')]."
 court.8001.a.martial:0 "Mas você também deve escolher o #EMP certo#! campo de batalha meu [child_1.Custom('GirlBoy')]!"
 court.8001.a.stewardship:0 "Eu conheço um lugar melhor para construir sua poderosa corte, meu [child_1.Custom('GirlBoy')]."
 court.8001.a.intrigue:0 "Oh, eu vou te mostrar alguns lugares muito melhores, meu [child_1.Custom('GirlBoy')]."
 court.8001.a.learning:0 "Você pode aprender muito à distância também, meu [child_1.Custom('GirlBoy')]."
 court.8001.a.lesson_tt:0 "[child_1.GetFirstNameNoTooltip] leva o seu ponto"
 court.8001.b.gardener:0 "Não! #EMP Não#! os canteiros de flores..."
 court.8001.b.poet:0 "Beleza delicada, sempre esmagada por tolos desajeitados..."
 court.8001.c:0 "Você vai ajudar a replantá-los."
 court.8001.c.gardener_tt:0 "[child_1.GetFirstNameNoTooltip] tem dedos verdes"
 court.8001.d:0 "Como #EMP se atreve#! você lida [child_1.GetFirstNameNoTooltip] Curtiu isso?!"
 court.8001.e:0 "As crianças podem brincar onde quiserem, [gardener.GetFirstNameNoTooltip]."
# # Underequipped
 court.8010.t:0 "Subequipado"
 court.8010.desc.intro:0 "Estou desfrutando de um raro momento de silêncio entre os conselhos, quando [underequipped.GetTitledFirstName] pulls me aside. \n\n"My liege...", [underequipped.GetSheHe] começa com cuidado,"
 court.8010.desc.champion:0 ""As your champion, I am proud to represent vocês,"
 court.8010.desc.bodyguard:0 ""As your bodyguard, I am honored to protect you,"
 court.8010.desc.bold:0 "but this is ridiculous!" \n\n[underequipped.GetSheHe|U] meio desembainha [underequipped.GetHerHis] lâmina de sua bainha, chamando a atenção para seus muitos cortes e buracos. "I can't be expected to do my job with this clumsy bar!""
 court.8010.desc.meek:0 "but..." \n\n[underequipped.GetSheHe|U] looks doubtful for a moment, then makes a weak mas exasperated gesture with [underequipped.GetHerHis] bainha: "How am I supposed to do my job with this old thing?""
 court.8010.desc.body:0 "\n\n"Com certeza qualidade é tudo quando se trata de"
 court.8010.desc.champion_end:0 "acting on the [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] behalf!""
 court.8010.desc.bodyguard_end:0 "protecting the [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] life!""
 court.8010.a:0 "Minhas best [underequipped.GetWomenMen] preciso de armas de qualidade!"
 court.8010.a.tt:0 "Uma arma de boa qualidade de [underequipped.GetTitledFirstNamePossessiveNoTooltip] a escolha será forjada para [underequipped.GetHerHim]"
 court.8010.a.equipped_tt:0 "Uma boa arma é forjada para [underequipped.GetTitledFirstName]"
 court.8010.c:0 "Suponho que poderia dispensar uma de minhas próprias armas..."
 court.8010.c.equipped_tt:0 "[underequipped.GetTitledFirstNameNoTooltip] é dotado de uma arma"
 court.8010.d:0 "Vá para o arsenal - como todo mundo."
 court.8010.d.tt:0 "[underequipped.GetTitledFirstNameNoTooltip] vai buscar uma espada de baixa qualidade do arsenal"
 court.8010.d.equipped_tt:0 "[underequipped.GetTitledFirstName] recebe uma espada de arsenal"
 court.8010.e:0 "Saia da minha frente, descarado [underequipped.Custom('InsultNoun')]!"
 # # Sartorial Sting
 court.8020.t:0 "Sartorial Sting"
 court.8020.desc:0 "Ocupado em meio a outro dia na corte, eu ouço meu [couture_spouse.GetWifeHusband] [couture_spouse.GetTitledFirstNamePossessive] tom irado distinto — [couture_guest.GetTitledFirstName] parece ter conseguido [couture_spouse.GetHerHis] goat. \nAproximando-me, vejo meu convidado zombando presunçosamente, "These so-called #EMP fashions#! are an embarrassment; they would be fit only for servants and children at any respectable #EMP [couture_guest.GetCulture.GetNameNoTooltip]#! court."\nMinhas [couture_spouse.GetWifeHusband] fica vermelho e chora, "I have had #EMP quite#! enough of you — I don't care if you're the [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] guest!" — much to [couture_guest.GetFirstNamePossessiveNoTooltip] surprise. \nMe puxando de lado, [couture_spouse.GetFirstNameNoTooltip] geme amargamente, "That ungrateful [couture_guest.Custom('InsultNoun')] never ceases to mock us; yesterday my servants overheard [couture_guest.GetHerHim] calling our trends #EMP passé!#!""
 court.8020.a:0 "Venha querido, [couture_guest.GetSheHe] só está nos provocando."
 court.8020.b:0 "Acho que poderíamos fazer um pouco mais de esforço..."
 court.8020.d:0 "Passou? #EMP PASSÉ?!#!"

 poor_host_modifier:0 "Anfitrião inadequado"
 poor_host_modifier_desc:0 "Este personagem quebrou as regras não escritas da hospitalidade."
 hunting_pooches_modifier:0 "cães finos"
 hunting_pooches_modifier_desc:0 "A corte deste personagem é mobiliada com cães de caça particularmente impressionantes."
 # # Pawful of Pooches
 court.8030.t:0 "Pata de Cachorros"
 court.8030.desc.intro:0 "Como [huntmaster.GetTitledFirstName], meu mestre de caça, entra na sala, um bando de arrulhantes cortesãos desce sobre [huntmaster.GetHerHim]. \nQuando [huntmaster.GetSheHe] finalmente passa, a causa da agitação torna-se clara: aninhado em [huntmaster.GetHerHis] braços é um cobertor cheio de cachorrinhos se contorcendo, uma espécie de [ROOT.Char.Custom('get_region_dog_type')] by the look of them — and very impressive too! \nMinhas $master_of_hunt_court_position$ sorri amplamente, "My liege, I simply had to show you this litter; once these pooches have grown and been trained I daresay they will be the envy of every [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] hunting party!" \n\n"
 court.8030.desc.one:0 "Eu não posso deixar de notar meu [child_1.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))], [child_1.GetFirstNameNoTooltip], esforçando-se para dar uma boa olhada nos cachorrinhos."
 court.8030.desc.two:0 "Com o canto do olho, vejo dois dos meus filhos, [child_1.GetFirstName] e [child_2.GetFirstName], claramente arrebatado pelos cachorros, e em particular pelo maior do lote."
 court.8030.desc.body:0 "\npegando o maior, [huntmaster.GetTitledFirstNameNoTooltip] rumina, "This may be the greatest dog of its generation!""
 court.8030.a:0 "mal posso esperar pela estreia deles!"
 court.8030.b:0 "O maior vai para o meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))], [child_1.GetFirstNameNoTooltip]!"
 court.8030.c:0 "Somente [child_2.GetFirstNameNoTooltip] merece um menino tão bom."
 court.8030.d:0 "Ah, eu estava esperando um filhote tão magnífico!"
# # Aristocratic Pretensions
 court.8040.t:0 "pretensões aristocráticas"
 court.8040.desc.intro:0 "Três de meus cortesãos estão discutindo abertamente meu 'grande número' de títulos ao alcance deliberado da voz, lamentando em voz alta como deve ser desgastante para o [ROOT.Char.GetTitleAsNameNoTooltip] administrar tantas propriedades [ROOT.Char.GetHerselfHimself]... \nEles são tão grossos quanto ladrões:"
 court.8040.desc.position_holder:1 "fiel [position_holder.GetName] — a servant of the court;"
 court.8040.desc.knight:1 "galante [knight.GetName] — minha distinguished [ROOT.Char.Custom('MountedWarriorTerm')|U];"
 court.8040.desc.relative:1 "[relative.GetName] — minha entitled kins[relative.GetWomanMan];"
 court.8040.desc.ambitious:1 "fome de poder [ambitious.GetName] — always on the make;"
 court.8040.desc.arrogant:1 "arrogante [arrogant.GetName] — head held high;"
 court.8040.desc.lowborn:1 "self made [lowborn.GetName] — who takes any chance;"
 court.8040.desc.gentry:1 "arrogante [gentry.GetName] — the privileged [gentry.GetHouse.GetName];"
 court.8040.desc.generic_1:1 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_1'))] [generic_1.GetName] — just happy to be involved;"
 court.8040.desc.generic_2:1 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_2'))] [generic_2.GetName] — as the guards call [generic_2.GetHerHim];"
 court.8040.desc.generic_3:1 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_3'))] [generic_3.GetName] — an eminently forgettable stooge;"
 court.8040.desc.body:0 "and blindingly absent: a shred of humility. \nSobre o barulho de cortesãos fofocando, eu claramente percebo as palavras: '[worst_title.GetTierAsNameNoTooltip]' and '[worst_title.GetNameNoTier]' — in what I am certain was [button.GetFirstNamePossessiveNoTooltip] simpering tone. \nO trio desavergonhado se vira para olhar na minha direção, e eu os pego com um olhar."
 court.8040.a:0 "Sim Sim, [courtier_1.GetTitledFirstNameNoTooltip]... [worst_title.GetNameNoTierNoTooltip] é seu."
 court.8040.b:0 "Este joguinho pode acabar: o [worst_title.GetTierAsNameNoTooltip] é [courtier_2.GetFirstNamePossessiveNoTooltip]!"
 court.8040.c:0 "Você aí! [courtier_3.GetTitledFirstNameNoTooltip]? o titulo é seu!"
 court.8040.d:0 "Eu sei o que você está fazendo! É hora de provar o seu valor!"
 court.8040.d.flavor_tt:0 ""To the strongest""
 court.8040.d.courtier_1_tt:0 "[courtier_1.GetFirstNameNoTooltip] quer mais"
 court.8040.d.courtier_2_tt:0 "[courtier_2.GetFirstNameNoTooltip] é a última [courtier_2.GetWomanMan] de pé"
 court.8040.d.courtier_3_tt:0 "[courtier_3.GetFirstNameNoTooltip] sai por cima"
 court.8040.grant_tt:0 "[new_noble.GetTitledFirstNameNoTooltip] recebe [worst_title.GetNameNoTierNoTooltip]"
 court.8040.e:0 "Cada um de vocês, diga-me por que você merece um título."
 court.8040.e.courtier_1_tt:0 "[courtier_1.GetFirstNameNoTooltip] é mais convincente"
 court.8040.e.courtier_2_tt:0 "[courtier_2.GetFirstNameNoTooltip] impressiona com sua eloquência"
 court.8040.e.courtier_3_tt:0 "[courtier_3.GetFirstNameNoTooltip] fala bem"
 court.8040.f:0 "O que você está olhando?"
 # # A Little Bird
 court.8050.t:0 "um passarinho"
 court.8050.desc:0 "A princípio, pensei que fossem apenas idiossincrasias, mas está claro que um dos muitos servos da corte está me sinalizando furtivamente..\neu me aproximo [servant.GetHerHim] com meus guardas em um momento de silêncio, e [servant.GetSheHe] sussurra conspiratoriamente: "Great [ROOT.Char.GetTitleAsNameNoTooltip], my name is [servant.GetFirstName]. We overhear much while waiting on your guests; they hardly even notice our presence..." \neu olho para [servant.GetHerHim] duvidosamente, me perguntando se eu realmente quero ouvir o que [servant.GetSheHe] diz a seguir. [servant.GetSheHe|U] devolve o olhar, claramente sem saber se [servant.GetSheHe] is making a mistake. \nFinalmente, [servant.GetSheHe] andorinhas, "My [ROOT.Char.GetLadyLord], [vassal.GetTitledFirstName], your [servant.Custom2('DescriptorNegative', SCOPE.sC('vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal_secret.Custom('SecretDescriptionThirdPerson')] behind the closed doors of your [ROOT.Char.Custom('FortifiedBuilding')] — I swear it with [servant.GetFaith.HighGodName] as my witness!""
 court.8050.a:0 "Eu preciso de mais confiável [servant.GetWomenMen] como você, [servant.GetFirstNameNoTooltip]."
 court.8050.a.tt:0 "[servant.GetFirstNameNoTooltip] vai se juntar ao seu [court|E]"
 court.8050.b:0 "O que mais você ouviu?"
 court.8050.b.tt:0 "Você aprenderá um segredo de outra pessoa na corte"
 court.8050.b.tt_secret:1 "[vassal_2.GetTitledFirstNamePossessive] Segredo"
 court.8050.c:0 "Pegue isso - você se reportará apenas a mim."
 court.8050.c.tt:0 "Sua [spymaster|E] será mais provável interromper os esquemas enquanto este modificador estiver presente"
 court.8050.d:0 "Prenda este demônio escondido!"
 court.8050.d.tt_imprison:0 "[servant.GetFirstNameNoTooltip] é jogado nas masmorras"
 # Modifiers
 servant_informants_modifier:0 "Servidores Informantes"
 servant_informants_modifier_desc:0 "A fofoca na corte deste personagem é relatada por uma rede de servos espiões."
 # # Scornful Sycophants
 court.8060.t:0 "bajuladores desdenhosos"
 court.8060.desc.intro:0 "I pause for a moment on the threshold of the corridor, admiring the sunlight, when I overhear derisive laughter coming from just around the corner. \n\n"I #EMP know!#!", eu ouço meu [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('snooty_1'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_1'))], [snooty_1.GetFirstName], gargalhada,"
 court.8060.desc.fashion:0 ""Walking around I swear it sometimes feels like I'm in the [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] grand[snooty_1.GetMotherFather]'s court; the trends are so tired and trad!" \n\n"
 court.8060.desc.servants_1:0 ""You wait #EMP all day#! for a servant and then two come along at once — without what you asked for!" \n\n"
 court.8060.desc.food_1:0 ""Did you #EMP see#! the state of last night's banquet? I would rather just chew on my trencher than eat that pigswill!" \n\n"
 court.8060.desc.body:0 "Another tittering voice cuts in: "Minhas goodness, I thought I was the only one who noticed! Not to mention"
 court.8060.desc.lodgings:1 "the #EMP size#! of our quarters! There's barely enough space for a servant's pallet!""
 court.8060.desc.food_2:0 "a comida neste lugar é realmente terrível - e tal #EMP pequeno#! porções!"
 court.8060.desc.servants_2:0 "as atendentes — já desisti de pedir qualquer coisa: ou não sabem o que é ou não voltam mais!"
 court.8060.desc.outro:0 "\nisso é meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_2'))] [snooty_2.GetTitledFirstName], agora sufocando uma gargalhada? O nervo..."
 court.8060.a.fashion:0 "Vou definir um novo estande de vestido só para você, [snooty_1.GetFirstNameNoTooltip]."
 court.8060.a.servants:0 "Talvez você possa sugerir algum pessoal qualificado, [snooty_1.GetFirstNameNoTooltip]?"
 court.8060.a.food:0 "[snooty_1.GetFirstNameNoTooltip], Tenho uma refeição especial planejada para amanhã."
 court.8060.b.food:0 "Um novo cozinheiro começará em breve, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.lodgings:0 "Vou mudar para quartos maiores hoje à noite, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.servants:0 "Suponho que poderíamos ter mais algumas mãos amigas."
 court.8060.c:1 "Saia do meu caminho, suas cracas ingratas..."
 court.8060.d:0 "Se você não gosta, vá procurar outra pessoa para sugar!"
 court.8060.e:0 "As distrações mundanas apenas nos separam de [ROOT.Char.GetFaith.PositiveAfterLife]."
 court.8060.e.pious_tt:0 "Todo vassalo ou cortesão não cínico de uma fé ascética"
 court.8060.f:0 "Lindo dia não é?"
 court.8060.f.flavor:0 "As aparências devem ser mantidas"
 # # Feeling Useful
 court.8070.t:0 "Sentindo-se útil"
 court.8070.desc:0 "Minhas [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))] [parent.GetMotherFather] oleiros ao redor do tribunal sem rumo todos os dias, deixando claro [parent.GetHerHis] yearning for a purpose I am too busy to provide. \nHoje [parent.GetSheHe] finalmente me encurrala: "Oh there you are [ROOT.Char.GetFirstNameNoTooltip], to me you are still my little [ROOT.Char.Custom('GirlBoy')] you know! Let me take some of the burden from your shoulders — there is so much I can still teach you." \n\nMy entourage do their best to find something else to look at, mas it only worsens my embarrassment. \n\n"[ROOT.Char.Custom('GetDaughterSon')|U], what is the matter? Don't you care for your dear old [parent.Custom('GetMaPa')]? After all I've done for you?""
 court.8070.a:0 "Eu vou encontrar algo para você fazer, [parent.Custom('GetMamaPapa')]."
 court.8070.a.tt:0 "[parent.GetFirstNameNoTooltip] vai esperar um [court_position|E] nos próximos meses"
 court.8070.b:0 "Have you thought of giving sua vida to [ROOT.Char.GetFaith.HighGodName]?"
 court.8070.c:0 "Basta aceitar qualquer trabalho..."
 court.8070.d:0 "Eu sou #EMP muito#! ocupado, [parent.GetMotherFather]."
 court.8071.satisfied:0 "[parent.GetMotherFather|U] aquece para [parent.GetHerHis] Função"
 court.8071.disappoint:0 "[parent.GetMotherFather|U] cansa de esperar"
 # Modifiers
 promised_court_position_modifier:0 "Posição Prometida"
 promised_court_position_modifier_desc:0 "Este personagem garantiu uma posição no tribunal em um futuro próximo e conta a todos que estão dispostos a ouvir."
 # # Maternal Reproach
 court.8080.t:0 "[parent.Custom('GetMaternalPaternal')|U] censura"
 court.8080.desc.intro:0 "My [parent.GetMotherFather], [parent.GetTitledFirstName] has been getting more irritable by the day. \n\nAs I sit on my throne, contemplating the possible causes, the [parent.GetWomanMan] [parent.GetHerselfHimself] storms towards me, just as [parent.GetSheHe] used to when I'd misbehaved as a child.\n\n"[ROOT.Char.GetFirstNameNoTooltip], my [ROOT.Char.Custom('GetDaughterSon')]! Você tem que fazer algo sobre"
 court.8080.desc.fashion:0 "esses trapos tristes que você chama de roupas!"
 court.8080.desc.servants:0 "seus servos incompetentes e sobrecarregados!"
 court.8080.desc.lodgings:0 "os escassos alojamentos que ofereces aos teus hóspedes!"
 court.8080.desc.food:0 "as ofertas terríveis em sua mesa de banquete!"
 court.8080.desc.outro:0 "Você não se importa com o que as pessoas pensam de você?!"\n\n"Isso não é jeito para um [ROOT.Char.GetTitleAsNameNoTooltip] apresentar [ROOT.Char.GetHerselfHimself]; at this rate you will be the laughing stock of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] — nay — of all the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
 court.8080.a:0 "Sim [parent.Custom('GetMamaPapa')], eu irei consertar isso..."
 court.8080.b:0 "Ah, então você acha que é melhor que meus cortesãos?"
 court.8080.b.tt:0 "Cada [courtier|E]"
 court.8080.c.nun:0 "Talvez você prefira os hábitos de um [ROOT.Char.GetFaith.DevoteeFemale]?"
 court.8080.c.monk:0 "Talvez você prefira as vestes de um [ROOT.Char.GetFaith.DevoteeMale]?"
 court.8080.c.fallback:0 "Você já pensou em se dedicar a [ROOT.Char.GetFaith.HighGodName]?"
 court.8080.d.fashion:0 "Eu acho que #EMP você#! deveria nos costurar algumas substituições."
 court.8080.d.servants:0 "Bem, por que não dar uma mão aos criados?"
 court.8080.d.lodgings:0 "Talvez você possa ceder seu quarto para outra pessoa?"
 court.8080.d.food:0 "Muito bem, encontre outro lugar para comer..."
 court.8080.e:0 "Você não pode mais falar comigo desse jeito!"
 # Modifiers
 court_8080_degraded_modifier:0 "degradado"
 court_8080_degraded_modifier_desc:0 "Este personagem foi humilhado publicamente por seu filho e suserano por reclamar."
 # # Building Blocks
 court.8090.t:0 "Blocos de construção"
 court.8090.desc.intro:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('architect'))], [architect.GetTitledFirstName], certainly takes their duties as $royal_architect_court_position$ seriously; [architect.GetHerHis] passionate debate with my [steward.GetHeldCourtAndCouncilPositionsString], [steward.GetTitledFirstName], dominates the room. \n\n"sim, precisamente!" [architect.GetFirstNameNoTooltip] exclaims, "As ruínas estão repletas de pedras cortadas que poderiam ser facilmente transferidas para"
 court.8090.desc.religious:0 "the [ROOT.Char.GetFaith.HouseOfWorship] of [temple_barony.GetNameNoTier]!""
 court.8090.desc.castle:0 "the [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] [ROOT.Char.Custom('FortifiedBuilding')] at [my_barony.GetNameNoTier]!""
 court.8090.desc.outro:0 "\n\n[steward.GetFirstNameNoTooltip] rubs [steward.GetHerHis] queixo duvidoso, "Still, it sounds like a lot of work, and the locals who use those materials won't like it." \n\n[architect.GetFirstNameNoTooltip] rolos [architect.GetHerHis] olhos nesta refutação razoável,"
 court.8090.desc.chaplain:0 "mas é cortado pelo meu [chaplain.GetHeldCourtAndCouncilPositionsString]: "The nearby [ROOT.Char.GetFaith.HouseOfWorship] of [temple_barony.GetNameNoTier] is in dire need of expansion;" [chaplain.GetTitledFirstName] gritos. "That is where the rubble should go!""
 court.8090.desc.fallback:0 "sneering, "We can put it to much better use than the commoners ever could, you know that!""
 court.8090.a:0 "[my_barony.GetNameNoTierNoTooltip] #EMP could#! do with some work..."
 court.8090.b:0 "vai para [ROOT.Char.GetFaith.HighGodNamePossessive] casa em [temple_barony.GetNameNoTierNoTooltip]."
 court.8090.c:0 "I want to expand a [backup_barony.GetNameNoTooltip] em vez de."
 court.8090.d:0 "Deixe esses silhares cansados para os plebeus."
 # Modifiers
 court_8090_commoners_modifier:0 "ruínas comuns"
 court_8090_commoners_modifier_desc:0 "o common folk de this county benefit by stripping old ruins for construction materials."
 # # Questionable Concoction
 court.8100.t:0 "Mistura questionável"
 court.8100.desc:0 "Caminhando entre audiências, eu ouço minha [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('physician'))] $court_physician_court_position$, [physician.GetTitledFirstName], discutindo [physician.GetHerHis] latest flight of fancy. \n\n"...it is supposedly the strongest potion in existence, and comes only from the farthest reaches of the world — or so say the merchants and alchemists I have spoken to." \n\n[physician.GetSheHe|U] pulls out a vial of pale yellow liquid, swirling it beneath my courtier's curling noses. \n\n"They say it grants vigor and long life, and is favored by those who are going into battle, but only the strongest can handle its power.""
 court.8100.a:0 "Poção mais forte, você diz? Dê aqui."
 court.8100.b:0 "De fato? Deixe meu $food_taster_court_position$ tente primeiro."
 court.8100.b.tt_forgiving:1 "[food_taster.GetTitledFirstName] não é $trait_forgiving$:"
 court.8100.c:0 "Somente [ROOT.Char.GetFaith.HighGodName] pode nos dar força."
 court.8100.d:0 "Essa sujeira não serve para uma fera, muito menos para um homem!"
 court.8100.tt.handle_potion:0 "You handle a strongest potion"
 court.8100.tt.need_weaker:0 "Deveria ter encontrado uma poção mais fraca"
 court.8100.tt.too_strong:0 "A poção é muito forte para você"
 # Modifiers
 strong_potion_modifier:0 "poção forte"
 strong_potion_modifier_desc:0 "Este personagem conseguiu lidar com as poções mais fortes."
 feeling_unwell_modifier:0 "Sentindo mal"
 feeling_unwell_modifier_desc:0 "Este personagem deveria ter encontrado algumas poções mais fracas."
# # Upon the Block
 court.8110.t:0 "Em cima do bloco"
 court.8110.desc.intro:0 "My [my_executioner.Custom('quirk_neg_adjective')] $executioner_court_position$, [my_executioner.GetTitledFirstName], mopes about the palace [my_executioner.Custom('quirk_neg_pp')], with all the subtlety of a petulant child.\n\nAt last I can tolerate these sorry displays at my court no more and demand: "O que é #EMP#! a matéria?!"\n\n[my_executioner.GetSheHe|U] is taken aback, but answers swiftly: "Minhas [ROOT.Char.GetLadyLord], perdoe-me, é que não tenho uma boa matança há semanas..." \n\n"Vem, isso"
 court.8110.desc.leader_1:0 "agitador repugnante, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.heretic:0 "herege descarado, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.heathen:0 "pagão sujo, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.infidel:0 "infiel ateu, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.noble:0 "deplorável demônio, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.fallback:0 "odioso [prisoner_1.Custom('GetCrime')], [prisoner_1.GetTitledFirstName],"
 court.8110.desc.body:0 "está apenas #EMP definhando#!, esperando que você anuncie a data de execução."
 court.8110.desc.religious:0 "It makes no difference to [ROOT.Char.GetFaith.DeathDeityName] when the impious soul reaches [ROOT.Char.GetFaith.NegativeAfterLife]...""
 court.8110.desc.leader_2:0 "As long as [prisoner_1.GetSheHe] lives, [prisoner_1.GetSheHe] can be a symbol for other renegades...""
 court.8110.desc.criminal:0 "Allow me to put that [prisoner_1.Custom('GetCrimeDesc')] out of [prisoner_1.GetHerHis] misery...""
 court.8110.a:0 "Muito bem, é [prisoner_1.GetTitledFirstNamePossessiveNoTooltip] Tempo."
 court.8110.b:0 "Não é [prisoner_2.GetTitledFirstNamePossessiveNoTooltip] virar a seguir."
 court.8110.c:0 "Sim, e #EMP você#! área [my_executioner.Custom('GetCrime')]!"
 court.8110.c.flavor:0 "Minhas $executioner_court_position$ should know their Lugar, colocar"
 court.8110.d:0 "Você gosta muito disso, [my_executioner.GetFirstNameNoTooltip]."
 court.8110.e:0 "Não há pressa."
 # # Novel Perspectives
 court.8120.t:0 "Novas perspectivas"
 court.8120.desc.intro:0 "Sento-me em silêncio, ouvindo meu [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('accuser') )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('accuser'))], [accuser.GetTitledFirstName], travado em intenso debate teológico com meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('refuter'))], [refuter.GetTitledFirstName]. \nO último implora [refuter.Custom('quirk_pos_adverb')],"
 court.8120.desc.same_religion:0 ""...but [refuter.GetFaith.GetNameNoTooltip] #EMP is#! closer to the true word of [refuter.GetFaith.HighGodName]; it is the purest distillation of the [refuter.GetFaith.GetReligion.GetAdjectiveNoTooltip] revelações."\n\n[accuser.GetTitledFirstNameNoTooltip] scoffs, [accuser.Custom('quirk_neg_pp')]. "Leia o [accuser.GetFaith.ReligiousText] e você vai ver que"
 court.8120.desc.other_religion:1 ""...mas o avesso [accuser.GetFaith.GetReligion.GetAdjectiveNoTooltip] ensinamentos não podem ser seriamente comparados aos de nossos [refuter.GetFaith.GetReligion.GetNameNoTooltip]; [accuser.GetFaith.HighGodNamePossessive] verdade é uma mera distorção de [refuter.GetFaith.HighGodNamePossessive]."\n\n[accuser.GetTitledFirstNameNoTooltip] scoffs, [accuser.Custom('quirk_neg_pp')]. "Pense nisso profundamente e você verá que"
 court.8120.desc.marriage:0 "the sacred bonds of matrimony should be shared with only one other; that is how we draw closer to [accuser.GetFaith.PositiveAfterLife].""
 court.8120.desc.divorce:0 "o divórcio é para aqueles que não estão dispostos a se dedicar incondicionalmente ao outro, buscando a pureza e [accuser.GetFaith.PositiveAfterLife]. \n\n"
 court.8120.desc.adultery:0 "[accuser.GetFaith.CreatorName] não pretendia que fornicassemos fora do casamento e perseguissemos nossas paixões; isso é #EMP porque#! nós temos esses laços!"
 court.8120.desc.witchcraft:1 "the unholy rituals of witches stand in contradiction to the pursuit of [accuser.GetFaith.PositiveAfterLife].""
 court.8120.desc.equality:0 "[accuser.GetFaith.CreatorName] created men and women together, neither subservient to the other, at the beginning of time.""
 court.8120.desc.cosanguity:0 "[accuser.GetFaith.CreatorName] did not intend for members of the same family to intermarry or breed; this a temptation that defies nature!""
 court.8120.desc.outro:1 "\n\n"This is why I do not talk to the lost..." [refuter.GetTitledFirstNameNoTooltip] suspira de frustração. "If you will not listen to the truth, I only hope you are somehow spared infernal [accuser.GetFaith.NegativeAfterLife].""
 court.8120.a.accuser:0 "[accuser.GetSheHe|U] tem um ponto embora, [refuter.GetFirstNameNoTooltip]."
 court.8120.a.refuter:0 "[refuter.GetSheHe|U] has a point though, [accuser.GetFirstNameNoTooltip].""
 court.8120.c:0 "Vamos amigos, há muitas maneiras de honrar o criador."
 court.8120.d:0 "Olhe aqui, estes são os [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] verdades!"
 court.8120.d.tt:0 "todo zeloso [THIS.Char.GetFaith.GetAdjectiveNoTooltip] [vassal|E], [courtier|E], e [convidado|E]"
 court.8120.e:0 "não quero mais ouvir esse tipo de conversa, [accuser.GetFirstNameNoTooltip]."
 court.8120.f:0 "Não é nosso papel debater o divino."
 my_holy_book:0 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [ROOT.Char.GetFaith.ReligiousText|U]"
 my_holy_book_description:0 "[ROOT.Char.GetTitledFirstNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip] coleção encadernada pessoal de [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] ensinamentos, confrontados com um ouro [ROOT.Char.GetFaith.ReligiousSymbol]."
 # # Contrived Conflict
 court.8130.t:0 "Conflito planejado"
 court.8130.desc.intro:0 "While sitting my throne, mulling this and that, a furor erupts. \nMinhas $champion_court_position$ [champion.GetFirstName] ruge, "I know exactly what you meant, you [vassal.Custom('InsultNoun')]! How #EMP dare#! you disrespect our [ROOT.Char.GetTitleAsNameNoTooltip]?!", bem na cara de um desnorteado [vassal.GetTitledFirstName]. [mediator.Custom2('MyCharacterIntroduction', ROOT.Char)|U] quickly wades in to separate them, but the atmosphere has already been irreparably tarnished. \n\n"
 court.8130.desc.bold:0 ""Such stirring is beneath this court, I will not be cowed by your games." [vassal.GetTitledFirstNameNoTooltip] retruca [vassal.Custom('quirk_pos_adverb')]. $court.8130.desc.body$ o [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] e respostas, "Very well, I will gladly put this [champion.Custom('InsultAdjective')] brute in [champion.GetHerHis] place.""
 court.8130.desc.craven:0 ""B-b-but I didn't say a-anything of the sort!" [vassal.GetTitledFirstNameNoTooltip] blurts incredulously. $court.8130.desc.body$ The [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] e gagueja, "W-what?! Come on, surely that w-won't be necessary?!""
 court.8130.desc.body:0 ""I heard you with my own ears!", [champion.GetFirstNameNoTooltip] abaixa para trás, "I demand satisfaction for this slight against my [ROOT.Char.GetLadyLord]!""
 court.8130.desc.outro:0 "\nTodos olham para mim para o que eu digo sobre o assunto, como [mediator.GetFirstNameNoTooltip] mantém os dois separados."
 court.8130.a:0 "[champion.GetFirstNameNoTooltip] defenderá minha honra."
 court.8130.a.tt_champion:0 "[champion.GetTitledFirstNameNoTooltip] ganha o duelo"
 court.8130.a.tt_vassal:0 "[vassal.GetTitledFirstNameNoTooltip] ganha o duelo"
 court.8130.a.tt:0 "[champion.GetTitledFirstName] e [vassal.GetTitledFirstName] tenha um [single_combat_duel|E]"
 court.8130.b:0 "Um mal-entendido; [vassal.GetFirstNameNoTooltip] é um vassalo leal."
 court.8130.b.tt_me:0 "eu ganho o duelo"
 court.8130.c:0 "Eu preciso de agentes mais equilibrados."
 court.8130.d:0 "[vassal.GetSheHe|U] disse #EMP o quê?!#! Buscar meu [ROOT.Char.Custom('signature_weapon')]!"
 court.8130.d.tt:0 "[vassal.GetTitledFirstName] e eu tenho um [single_combat_duel|E]"
 court.8130.e:0 "Acalme-se, não haverá duelo."
 # # Royal Lapse
 court.8140.t:0 "lapso real"
 court.8140.desc:0 "A pompa da corte continua, dia após dia, do amanhecer ao anoitecer. [courtier.GetTitledFirstName] improvisa sobre minha grandeza, jorrando banalidades e elogios. Próximo [vassal.GetTitledFirstName] se junta, tocando para a multidão, sorrindo estupidamente e esperando um sinal do meu favor para [vassal.GetHerHis] travessuras... \nUm desejo profundo e insistente de [ROOT.Char.Custom('GetStressDesire')] slowly builds, gnawing no my mind and distracting my attention. A lone bead of sweat trickles interminably down my brow... \n\n[courtier.GetFirstNameNoTooltip] percebe minha distância, indagando: "Are you all right, my [ROOT.Char.GetLadyLord]?", com preocupação quase genuína."
 court.8140.a:0 "Minhas apologies, you were saying?"
 court.8140.a.flavor_tt:0 "Controle-se, você é o [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court.8140.b:0 "Perdoe-me, tenho outros negócios para resolver."
 court.8140.b.flavor_tt:0 "Just stand up, walk right past them, fora de the room"
 court.8140.c:0 "Muito bom..."
 court.8140.c.flavor_tt:0 "Vou tolerá-los, mas apenas enquanto a etiqueta exigir"
# # Prandial Excess
 court.8150.t:0 "Excesso Prandial"
 court.8150.desc.intro:0 "A cada dia parece que minha corte está fervilhando com as conversas sobre o próximo banquete, e muitos ficaram mais corpulentos ultimamente...."
 court.8150.desc.taster:0 "\n\n[food_taster.GetTitledFirstName], minha $food_taster_court_position$, parece mais letárgico a cada sessão, suando mais profusamente à medida que cada fantasia estrangeira é levantada para [food_taster.GetHerHis] mouth. \n\n"
 court.8150.desc.body:0 "A atividade culinária é alimentada por [vassal_1.GetTitledFirstName], [vassal_2.GetTitledFirstName], e [vassal_3.GetTitledFirstNamePossessive] constant vying to demand the most memorable meal from my overworked cooks. \nhoje é meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('demander'))], [demander.GetFirstNameNoTooltip], quem baba "My liege, tonight I am having the kitchens prepare the richest sauce known to man, served with a ten bird roast!", lambendo [demander.GetHerHis] lips hungrily. \n\n"
 court.8150.desc.almoner_chaplain:0 "Minha $high_almoner_court_position$, [high_almoner.GetTitledFirstName], e [chaplain.GetCouncilTitleFirstName] tut, balançando a cabeça com desdém indisfarçável."
 court.8150.desc.chaplain:0 "[chaplain.GetCouncilTitleFirstName] suspira em desaprovação, "These fleeting pleasures are nothing compared to [chaplain.GetFaith.HighGodNamePossessive] grace...""
 court.8150.desc.almoner:0 "[high_almoner.GetTitledFirstName], my $high_almoner_court_position$, voltas [high_almoner.GetHerHis] nariz empinado, murmurando sobre os pobres famintos..."
 court.8150.a:0 "mal posso esperar!"
 court.8150.b:0 "Apenas o melhor para #EMP my#! quadra."
 court.8150.c:0 "Essa extravagância foi longe demais!"
 court.8150.d:0 "Você nunca ficará satisfeito?"
 # # Foremost Knight
 court.8160.t:0 "Acima de tudo [ROOT.Char.Custom('MountedWarriorTerm')|U]"
 court.8160.desc.intro:0 "Uma rivalidade saudável entre lutadores corajosos é de se esperar, mas a discórdia crescente entre [knight_1.GetFirstName] e [knight_2.GetFirstName] is souring the mood at court. \n\n[knight_1.GetTitledFirstNameNoTooltip] é amplamente considerado como mais qualificado, mas [knight_2.GetTitledFirstNameNoTooltip] clearly takes issue with the assertion. \nNo meio de uma audiência, este irrompe em minha sala do trono e, agarrando-se [knight_2.GetHerHis] cabo de espada, gritos "[knight_1.GetFirstNameNoTooltip]! Only one of us can claim to be the [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] most skilled [ROOT.Char.Custom('MountedWarriorTerm')], meet me outside and I will settle the question!"\n\n[knight_1.GetTitledFirstNameNoTooltip] respostas [knight_2.Custom('quirk_neg_adverb')], "I would cut you to pieces where you stand if it was not for the presence of my [ROOT.Char.GetLadyLord], you [knight_2.Custom('quirk_neg_adjective')] [knight_2.Custom('InsultNoun')]! Apologize and I may spare your life!" \nÉ melhor eu agir rapidamente se essa escalada for interrompida..."
 court.8160.a:0 "Que o meu melhor [ROOT.Char.Custom('MountedWarriorTerm')] vencer."
 court.8160.a.tt_knight_1:0 "[knight_1.GetTitledFirstNameNoTooltip] ganha o duelo"
 court.8160.a.tt_knight_2:0 "[knight_2.GetTitledFirstNameNoTooltip] ganha o duelo"
 court.8160.b:0 "Pegue suas espadas! Dê-lhes lâminas de treinamento."
 court.8160.c:0 "Eu vou humilhar vocês dois!"
 court.8160.c.tt:0 "Você vai lutar um único combate com o [knight|E] de mais alto [prowess|E] ([knight_1.GetTitledFirstName])"
 court.8160.c.tt_win:0 "você é vitorioso"
 court.8160.c.tt_lose:0 "você está derrotado"
 court.8160.d:0 "Você está no #EMPmesmo#! lateral!"
 court.8163.t:0 "Você ganha o duelo"
 court_humiliation_modifier:0 "Humilhação judicial"
 court_humiliation_modifier_desc:0 "Este personagem foi prejudicado na frente de todo o tribunal."
 # # Pariah of Court
 court.8170.t:0 "Pária da Corte"
 court.8170.desc.intro_scary:0 "Os filhos da corte fogem como '[criminal.GetFirstName] a [criminal.Custom('GetCrime')|U]' approaches, and not even a most fervent [ROOT.Char.GetFaith.BishopNeuterPlural] pode ajudar, mas encolher de [criminal.GetHerHis] presença."
 court.8170.desc.intro_sordid:0 "'[criminal.GetFirstName] the [criminal.Custom('GetCrime')|U]' is a figure of disdain at court, haunted by social ostracism and the butt of many a sordid joke."
 court.8170.desc.intro_religious:0 "Sou julgado severamente por minha hospitalidade para com, '[criminal.GetFirstName] a [criminal.Custom('GetCrime')|U]', who is avoided by almost everyone on account of their wicked faith."
 court.8170.desc.intro_fallback:0 "Meu tribunal não pode tolerar desculpa para minha hospitalidade para com '[criminal.GetFirstName] a [criminal.Custom('GetCrime')|U]', who is seen as an aberration in an otherwise distinguished place."
 court.8170.desc.body:0 "\nMinha falha em condenar e minha proximidade contínua com esse [criminal.Custom('GetCrimeDesc')] é percebido como tolerância aberta, manchando a reputação da minha corte aos olhos do [ROOT.Char.GetFaith.AltPriestTermPlural] e fiel...\nEles forçaram minha mão, e agora devo decidir se meu [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('criminal'))] crimes superam minhas afeições por [criminal.GetHerHim] — surely something must done,"
 court.8170.desc.family:0 "mesmo se [criminal.GetSheHe] é um [criminal.GetDynasty.GetNameNoTooltip]..."
 court.8170.desc.guest:0 "[criminal.GetSheHe] é um mero viajante, afinal."
 court.8170.desc.fallback:0 "os cortesãos são realmente tão difíceis de substituir?"
 court.8170.a.family:0 "Não - a família vem em primeiro lugar."
 court.8170.a.other:0 "Não é meu lugar julgar."
 court.8170.b:0 "Você deve se arrepender, [criminal.GetFirstNameNoTooltip]!"
 court.8170.c:0 "É hora de prender a besta."
 court.8170.d:0 "não posso mais te hospedar, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('criminal'))]..."
 harbors_criminals_modifier:0 "abriga criminosos"
 harbors_criminals_modifier_desc:0 "Este personagem não faz nada para levar os criminosos em seu próprio tribunal à justiça."
  # # Secrets and Lies
 court.8180.t:0 "segredos e mentiras"
 court.8180.desc.intro:0 "Os dias passam sem que isso me passe pela cabeça, mas cada vez eu pego [criminal.GetTitledFirstNamePossessive] olho na corte, não consigo pensar em nada além de [criminal.GetHerHis] crimes. \nEu me pergunto quantos na corte sabem - talvez nenhum? Talvez todos... A verdade acabará sendo revelada, e não será bom para minha reputação ter tais escândalos no meio de meus cortesãos.... \n\n[criminal.GetSheHe|U] deve ser tratado, ou eu terei [ROOT.Char.GetFaith.HighGodName] para contar com, muito menos o tribunal."
 court.8180.a:0 "Já é suficiente. O mundo deve saber."
 court.8180.b:0 "Só um tolo não aproveitaria esse conhecimento."
 court.8180.c:0 "[criminal.GetSheHe|U] pertence ao calabouço."
 court.8180.d:0 "é hora de [criminal.GetHerHim] deixar."
 court.8180.e:0 "Não há necessidade de agir ainda..."
