l_english:
 court.9000.t:0 "Declaração de um Cavaleiro"
 court.9000.desc:0 "Enquanto caminho em direção ao meu trono, ouço meu $knight_culture_player_no_tooltip_lowercase$ [flirty_knight.GetFirstName] proclamando algo para o meu [flirty_spouse.GetWifeHusband], [flirty_spouse.GetFirstName].\n\n"[flirty_knight.Custom('GeneratePoem_Intro_Rhyming')]\n[flirty_knight.Custom('GeneratePoem_Outro_Rhyming')]"\nÉ [flirty_knight.GetSheHe] recitando poesia romântica? Para #EMP meu#! [flirty_spouse.GetWifeHusband]!?"
 court.9000.a:0 "[flirty_knight.GetFirstNameNoTooltip], vocês [flirty_knight.Custom('InsultNounSexual')]! Para a masmorra com você!"
 court.9000.b:0 "[flirty_spouse.GetFirstNameNoTooltip]! Fique longe de [flirty_knight.GetHerHim], vocês [flirty_spouse.Custom('InsultNounSexual')]!"
 court.9000.c:0 "Ah, amor cortês! Deixe essa maravilhosa poesia ecoar pelos corredores!"
 court_9000_a_tt:0 "Se algo está acontecendo entre [flirty_spouse.GetFirstName] e [flirty_knight.GetFirstName], acaba aqui\n"
 court_9000_b_tt:0 "Se algo está acontecendo entre [flirty_spouse.GetFirstName] e [flirty_knight.GetFirstName], é provável que acabe\n"
 court_9000_c_tt:0 "Se algo está acontecendo entre [flirty_spouse.GetFirstName] e [flirty_knight.GetFirstName], é permitido continuar\n"
 
 court.9001.t:0 "Um presente cortês"
 court.9001.desc:0 "eu localizo meu [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstName] e meu [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('flirty_knight'))] [flirty_knight.GetFirstName] compartilhando o que parece ser um momento apaixonado - com [flirty_knight.GetFirstNameNoTooltip] ajoelhado na frente de [flirty_spouse.GetHerHim].\n\n"My [flirty_spouse.Custom('RomanticComplimentNoun')]! Please, accept this humble gift." [flirty_knight.GetFirstNameNoTooltip] diz, entregando [flirty_spouse.Custom('SeductionGiftTypeIndefiniteSimple')].\n\n"Oh!" [flirty_spouse.GetFirstNameNoTooltip] stammers. "I love it! It is wonderful."\nO que exatamente está acontecendo aqui?"
 court.9001.a:0 "[flirty_spouse.GetFirstNameNoTooltip] é #EMP meu.#! Desenhe sua espada!"
 court.9001.b:0 "Entregue isso! [flirty_knight.GetFirstNameNoTooltip] — I banish you from the realm!"
 court.9001.c:0 "O amor cortês é tão puro, tão inocente!"
 court.9001.a.tt:0 "#V duelo#! [flirty_knight.GetFirstName] fazer [flirty_knight.GetHerHim] deixe seu [flirty_spouse.GetWifeHusband] sozinho!\n#fraco Este duelo NÃO é até a morte.#!Se você ganhar, [flirty_spouse.GetFirstNamePossessive] coração será só seu. Se você perder, quem sabe o que vai acontecer?\nSua [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[flirty_knight.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [flirty_knight.GetProwess]#!"
 how_could_you_opinion:0 "Como você pode"
 court.9002.trigger_failure:0 "Minhas duel against [flirty_knight.GetFirstNameNoTooltip] foi invalidado"
 court.9004.t:0 "$court.9001.t$: Vitorioso"
 court.9004.desc:0 ""I lay down my weapon before you — your soul is [ROOT.Char.Custom('ComplimentAdjective')], and more deserving of [flirty_spouse.GetFirstNamePossessive] heart!" [flirty_knight.GetFirstName] diz, derrotado.\n"I will serve you without question from now on, [ROOT.Char.GetTitleTierName]."\nMinhas [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstNameNoTooltip] se vira para mim, um novo fogo em [flirty_spouse.GetHerHis] olhos.\n\n"[ROOT.Char.GetWifeHusband|U], you risked your life for my affection! Oh, your heart is noble — from now on I am only yours!""
 court.9004.a:0 "[flirty_spouse.GetFirstNameNoTooltip] é só meu."
 court.9005.t:0 "$court.9001.t$: Derrotado"
 court.9005.desc:0 ""You never were deserving of [flirty_spouse.GetFirstNamePossessive] love!" [flirty_knight.GetFirstName] exclaims.\n\n"Oh, my [flirty_knight.Custom('ComplimentAdjective')] hero, let us escape this dreary place! Our love must flourish, but not here." [flirty_spouse.GetFirstNameNoTooltip] diz, como [flirty_spouse.GetSheHe] começa a agarrar [flirty_spouse.GetHerHis] pertences.\n\n"I hope our paths never cross again, [ROOT.Char.GetTitleTierName]." [flirty_knight.GetFirstNameNoTooltip] diz, enquanto os dois saem."
 court.9005.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]!"
 court_9005_tt:0 "[flirty_spouse.GetFirstName] e [flirty_knight.GetFirstName] leave your court to consummate their amar elsewhere"
 
 court.9100.t:0 "entretenimento epicurista"
 court.9100.desc:0 ""Ah, excellent! [food_lover_1.Custom('GetExpensiveMeal')|U], my favorite!" [food_lover_1.GetFirstName] fole alegremente, empanturrando-se [food_lover_1.GetHerselfHimself] enquanto o servo desesperadamente estabiliza a bandeja de servir.\n\n"Oh, my beloved [food_lover_2.Custom('GetExpensiveDessert')], you truly are delectable!" [food_lover_2.GetFirstName] diz com voz cantante.\n\n"Now, this is what life is all about! Servants, more [food_lover_1.Custom('GetExpensiveDrink')], now!" [food_lover_3.GetFirstName] demands.\nParece que meus cortesãos estão se divertindo!"
 court.9100.a:0 "[food_lover_1.GetFirstNameNoTooltip]! [food_lover_1.Custom('ComplimentAdjective')|U] como sempre!"
 court.9100.b:0 "[food_lover_2.GetFirstNameNoTooltip], minha amiga! Apreciando as sobremesas, eu vejo?"
 court.9100.c:0 "Guarde um pouco de bebida para mim, [food_lover_3.GetFirstNameNoTooltip] — It is best shared with friends!"
 court.9100.d:0 "eu deveria deixá-los ser!"
 
 court.9200.t:0 "Ligação Bacchanalian"
 court.9200.desc:0 ""Our [ROOT.Char.GetTitleTierName] truly is generous, [food_lover_2.GetFirstNameNoTooltip]! Just taste the #EMP spectacular#! [food_lover_1.Custom('GetExpensiveMeal')]!" [food_lover_1.GetFirstName] exclama lyrically.\n\n"Yes, indeed! [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip] is most [food_lover_1.Custom('ComplimentAdjective')] — much like this [food_lover_2.Custom('FavoriteTreat')]!" [food_lover_2.GetFirstName] responde com entusiasmo.\nParece que meus gastos com refeições luxuosas fizeram uma nova amizade florescer!"
 court.9200.a:0 "Se importa se eu me juntar a você para alguns [food_lover_1.Custom('GetExpensiveMeal')]?"
 court.9200.b:0 "Empregados, não estão vendo que estão morrendo de fome? Trazer mais [food_lover_2.Custom('GetExpensiveDessert')]!"
 court.9200.c:0 "Seria rude perturbá-los enquanto comem!"
 
 court.9300.t:0 "Excesso de Indulgência"
 court.9300.desc:0 ""M... my [ROOT.Char.GetTitleTierName]. Your [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('overindulger_target'))] [overindulger_target.GetFirstName], [overindulger_target.GetSheHe] just... #EMP [overindulger_target.GetSheHe] just won't stop eating [overindulger_target.Custom('FavoriteTreatDemand')]!#!" Minhas [ROOT.Char.Custom2('RelationToMeShort',worried_courtier)] [worried_courtier.GetFirstName] gagueja.\nNeste exato momento eu vejo [overindulger_target.GetFirstNameNoTooltip] saindo da despensa, carregando uma pilha de [overindulger_target.Custom('FavoriteTreatDemand')] em ambos [overindulger_target.GetHerHis] braços.\n\n"Is something the matter, my liege?" [overindulger_target.GetFirstNameNoTooltip] diz, [overindulger_target.Custom('quirk_neg_pp')]."
 court.9300.a:0 "#EMP Você comeu o real [overindulger_target.Custom('FavoriteTreatDemand')]!? Para a masmorra!"
 court.9300.b:0 "De [ROOT.Char.GetFaith.HighGodName], [overindulger_target.GetWomanMan]! Controle-se!"
 court.9300.c:0 "Oh, você #EMP melhor#! pagar por isso."
 court.9300.d:0 "You're barred from the pantry from agora on..."
 court.9300.b.success:0 "você convence [overindulger_target.GetFirstNameNoTooltip] demitir o [overindulger_target.Custom('FavoriteTreatDemand')] e te pagar de volta"
 court.9300.b.failure:0 "[overindulger_target.GetFirstNameNoTooltip] não é dissuadido e se recusa a pagar de volta"
 
 court.9400.t:0 "Travessuras baseadas em torta"
 court.9400.desc:0 "Now what is this? A #EMP massive#! pie, in the middle of minha throne room!?\n\n"Care for some pie, my [pie_presenting_courtier.Custom2('RelationToMeShort' , SCOPE.sC('you_target'))]?" [pie_presenting_courtier.GetFirstName] risadinhas.\n"It has a surprise! Here is a knife, please — feel free to cut a piece!"\nEu relutantemente pego a faca e cuidadosamente corto a crosta. De repente, meu bobo da corte [court_jester.GetFirstName] explode, rindo e acenando [court_jester.GetHerHis] mãos!"
 court.9400.a:0 "Você sabe o que? Estou com fome. #EMP Volte para a torta.#!"
 court.9400.b:0 "ah, [court_jester.GetFirstNameNoTooltip], quanta criatividade! Aqui, um sinal de agradecimento."
 court.9400.c:0 "#PEM Assassino! guardas!#!"
 court.9400.d:0 "Har ha! Agora isso é entretenimento!"
 absolutely_horrified_opinion:0 "Absolutamente horrorizado"
 best_meal_of_my_life_modifier:0 "Melhor Refeição da Minha Vida"
 best_meal_of_my_life_modifier_desc:0 "Este personagem comeu algo absolutamente espetacular!"
 suspicious_against_pies_modifier:0 "Suspeito contra tortas"
 suspicious_against_pies_modifier_desc:0 "Esse personagem é extraordinariamente desconfiado e vigilante contra qualquer coisa, mesmo que vagamente em forma de torta. Isso também se estende a outros tipos de alimentos, e tudo mais, realmente..."
 
 court.9500.t:0 "um pouco de lingua"
 court.9500.desc:1 ""Greetings, my [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]." [teacher_target.GetFirstName] diz, [teacher_target.Custom('quirk_pos_pp')].\n\n"I am very interested in the upbringing of your [child_to_learn_language.Custom('GetDaughterSon')], [child_to_learn_language.GetFirstName]. You see, I speak [culture_language_to_learn.GetLanguage.GetNameNoTooltip] — a language that I believe would be most useful for [child_to_learn_language.GetHerHim] to learn." [teacher_target.GetSheHe] explica com um tom genuíno.\n\n"I just need coin for quills, ink, parchment... and some personal compensation, of course.""
 court.9500.a:0 "Isso soa muito útil. Eu pagarei #EMP qualquer coisa#! para ver isso acontecer."
 court.9500.b:0 "[child_to_learn_language.GetFirstNameNoTooltip], faça o seu melhor!"
 court.9500.c:1 "Pá! Quem precisa falar alguma coisa, mas [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]!?"
 court.9500.b.success:1 "[child_to_learn_language.GetFirstNameNoTooltip] consegue aprender [culture_language_to_learn.GetLanguage.GetNameNoTooltip]"
 court.9500.b.failure:0 "[child_to_learn_language.GetFirstNameNoTooltip] está estressado"
 
 court_maintenance.0010.t:0 "Um Trono Vazio"
 court_maintenance.0010.desc:1 "meu cortesão [messenger.GetName] insistiu em me ver, embora eu tenha dito que preferia ficar sozinho:\n\n"My [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]! It has now been a long while since you last showed yourself at court.\nWe all try to do our best to maintain appearances in your absence, but a [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] court cannot function without the [ROOT.Char.GetTitleTierName] in attendance."\nMinhas long absence from the royal court has left it leaderless and without purpose."
 court_maintenance.0010.desc.seeking_gainful_employment:0 "Meus cortesãos estão cada vez mais comparando suas circunstâncias com as de tribunais de prestígio como o [great_cgv_court.GetPrimaryTitle.GetAdjectiveNoTooltip] 1."
 court_maintenance.0010.desc.general_ending:0 "Meus cortesãos estão cada vez mais comparando suas circunstâncias com as de tribunais estrangeiros."
 court_maintenance.0010.a:0 "É hora de eu fazer uma visita à corte real."
 court_maintenance.0010.a.tooltip:0 "Você entrará na Corte Real."
 court_maintenance.0010.b:0 "Eu visitarei minha corte quando achar conveniente."
 court_maintenance.0010.b.tooltip:0 "Alguns cortesãos podem trocar sua corte pela de [great_cgv_court.GetPrimaryTitle.GetName]."
 court_maintenance.0010.b.brave:0 "Eu desejo emoção, não cerimônia ociosa!"
 court_maintenance.0010.b.depressed:0 "I apenas can't see the point of it all..."
 court_maintenance.0010.b.paranoid:0 "Não posso ficar ao ar livre. Eu devo estar sempre seguro!"
 court_maintenance.0010.c:0 "Um banquete lhes dará algo para fazer!"
 court_maintenance.0010.c.tooltip:0 "Você começa uma festa em [SCOPE.GetRootScope.GetCharacter.GetCapitalLocation.GetTitle.GetNameNoTier]"
 court_maintenance.0011.t:0 "o [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] Quadra"
 court_maintenance.0011.desc:1 ""As [ROOT.Char.GetTitleTierName], you have new duties and responsibilities. You will now be expected to regularly hold court, solving the disputes of the realm, and letting your courtiers take part in your daily routines."\n\n[messenger.GetName] está olhando severamente para mim de uma forma direta, quase como um sermão. Talvez haja também algum [ROOT.GetCharacter.Custom2('GetPrideEnvy' , SCOPE.sC('messenger'))] no [messenger.GetHerHis] olhos?\n\n[messenger.GetSheHe|U] começa a desenrolar um lindo estandarte, com o emblema da Casa [ROOT.Char.GetHouse.GetName]. "One of the ways in which the world will now judge your rule is by how you adorn and care for your royal court. I have taken the liberty to have this made as a gift to mark the beginning of your royal tenure.""
 court_maintenance.0011.a:0 "Deixe-os ver seu novo [ROOT.Char.GetTitleTierName]!"
 court_maintenance.0011.a.tooltip:0 "Você entrará na Corte Real"
 court_maintenance.0011.b:0 "Outros assuntos chamam minha atenção."
 court_maintenance.0011.b.tooltip:0 "Você pode optar por entrar em sua corte real mais tarde"
 court_maintenance.0011.banner_tooltip:1 "[messenger.GetName] apresenta dois novos estandartes, um para sua casa e outro para sua dinastia."
 court_maintenance.0011.banner_house_tooltip:0 "[messenger.GetName] apresenta um novo estandarte do emblema da sua casa"
 court_maintenance.0011.banner_dynasty_tooltip:0 "[messenger.GetName] apresenta um novo estandarte do emblema da sua dinastia"
 surprise_reaction:0 "surpresa"
 envy_reaction:0 "inveja"
 scorn_reaction:0 "desprezo"
 pride_reaction:0 "orgulho"
 gained_royal_court_toast:0 "Tribunal Real ganhou"
 gained_royal_court_toast_desc:0 "agora você tem um [royal_court|E]"
 court_maintenance.0012.t:0 "Marca de Distinção"
 court_maintenance.0012.desc:0 "À medida que a fama de minha dinastia cresce, a familiaridade com o glorioso [ROOT.Char.GetDynasty.GetName] sigil spreads too. \n\n"
 court_maintenance.0012.desc_illustrious:0 "A insígnia da minha família agora é conhecida em todo o mundo, observada por chanceleres, ensinada às crianças e encantando comerciantes em terras nunca pisadas por [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]."
 court_maintenance.0012.desc_masterwork:0 "O emblema da minha família já é de conhecimento geral, listado entre as grandes famílias reais da região e a mais alta nobreza da [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]."
 court_maintenance.0012.desc_famed:0 "O dispositivo de minha família agora é reconhecido nos círculos regionais da nobreza, contado altamente entre os proeminentes [ROOT.Char.GetCulture.GetNameNoTooltip] Linhagens De Sangue."
 court_maintenance.0012.a:0 "Como deveria ser."
 court_maintenance.0013.t:0 "Tesouro Dinástico"
 court_maintenance.0013.desc:0 "É minha responsabilidade defender a honra do [ROOT.Char.GetDynasty.GetName] família, e carregam sua bandeira."
 court_maintenance.0013.desc_creator:0 "[banner_scope.MakeScope.Var('banner_commissioner').Char.GetNamePossessiveRegnal] padrão pessoal por si só marcará a grandeza de [banner_scope.MakeScope.Var('banner_commissioner').Char.GetHerHis] linha."
 court_maintenance.0013.desc_fallback:0 "Somente meu padrão pessoal será transmitido através das gerações, marcando a glória de todos os meus descendentes."
 court_maintenance.0013.a:0 "Só pode haver um."
 court_maintenance.0013.tt:0 "Apenas um [dynasty|E] banner pode ser propriedade"
