l_english:

 #Empty Granaries
 hold_court.6000.t:0 "Celeiros Vazios"
 hold_court.6000.desc_intro:0 "Before me stands [6000_poor.Custom2('MyCharacterIntroduction', ROOT.Char)], [6000_poor.GetHerHis] head hung low.\n\n"Minhas [ROOT.Char.GetLadyLord], [6000_province.GetNameNoTooltip] foi duramente atingido pelo recente"
 hold_court.6000.desc_occupation:0 "ocupação inimiga."
 hold_court.6000.desc_raiding:0 "invasão e pilhagem."
 hold_court.6000.desc_epidemics:0 "epidemias."
 hold_court.6000.desc_winter:1 "Inverno Rigoroso."
 hold_court.6000.desc_middle:0 "As pessoas estão morrendo de fome, nossos campos não estão se recuperando e nosso gado não é mais suficiente para sobreviver.!"
 hold_court.6000.desc_count:0 "[6000_count.Custom2('MyCharacterIntroduction', 6000_poor)|U] não tem dinheiro nem vontade de nos ajudar."
 hold_court.6000.desc_ending:0 "We beg you to intervene and to save your devoted subjects with your great magnanimity!"\n\n[6000_poor.GetSheHe|U] curva-se profundamente e fica em silêncio."
 hold_court.6000.a:0 "Um pouco de ouro ajudará a diminuir seus sofrimentos."
 hold_court.6000.b:0 "Vou conceder-lhe isenção de impostos para voltar."
 hold_court.6000.c:0 "Eu conheço a pessoa certa para o trabalho."
 hold_court.6000.c.tt:0 "Você envia [inspector.GetTitledFirstName] como inspetor oficial para supervisionar a recuperação do município"
 hold_court.6000.d:0 "Tenho certeza que você pode lidar com isso sozinho."
 hold_court.6000.e:0 "É melhor você pagar seus impostos ou haverá consequências..."
 #Land Grants
 hold_court.6010.t:0 "Concessões de terras"
 hold_court.6010.desc:0 "Um enviado de uma cidade provincial, [6010_embassy.Custom2('MyCharacterIntroduction', ROOT.Char)], veio protestar contra o abuso [6010_embassy.GetHerHis] cidade tem sofrido nas mãos de seu vizinho, [6010_church.GetCouncilTitle] [6010_church.GetFirstNameNoTooltip] sob a proteção de seu suserano, [6010_count.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"They occupy and repossess our arable land by force, and threaten the land owners with spiritual damnation and material violence to make them sell their belongings! I beg of you, my [ROOT.Char.GetLadyLord], do us justice!""
 hold_court.6010.a:0 "[6010_church.GetFirstNameNoTooltip] está bem dentro [6010_church.GetHerHis] direitos."
 hold_court.6010.b:0 "[6010_church.GetFirstNameNoTooltip] não está acima da lei."
 6010_revoke_title_reason:0 "você ganha um [revoke_title_reason|E] em [6010_count.GetFirstNameNoTooltip]"
 hold_court.6010.c:0 "Não me incomode com essas disputas locais."
 hold_court.6010.d:0 "[6010_embassy.GetFirstNameNoTooltip|U], você pode me servir melhor."
 hold_court.6010.d.tt:0 "[6010_county.GetNameNoTooltip|U] torna-se um vassalo da República"
 #Hawks and Doves
 hold_court.6020.t:0 "falcões e pombas"
 hold_court.6020.desc:1 "[hawk.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e [dove.Custom2('MyCharacterIntroduction', ROOT.Char)] ficar na minha frente, discutindo - como sempre - sobre a melhor política para o nosso país.\n\n"War is the only way to make a country rich and powerful!" estados [hawk.GetFirstNameNoTooltip] assertivamente.\n\n"Only in peace can a country grow and prosper!" retruca [dove.GetFirstNameNoTooltip].\nDesta vez, porém, eles esperam que eu assuma uma posição."
 hold_court.6020.a:0 "Nosso povo é um guerreiro orgulhoso, não um camponês covarde!"
 hold_court.6020.b:0 "Só a paz pode nos trazer prosperidade!"
 hold_court.6020.c:0 "Só fazemos o que #EMP I#! decidir."
 #From Beyond the Border
 hold_court.6030.t:0 "De Além da Fronteira"
 hold_court.6030.desc:0 ""My [ROOT.Char.GetLadyLord], I come from the religious community of [6030_church.GetName], in the [6030_border.GetName].\n\n"There, wise and pious [6030_monk.GetWomenMen] vêm coletando e preservando o conhecimento tradicional [6030_monk.GetCulture.GetName] cultura por séculos. Como sinal da nossa boa vontade, ofereço-vos esta preciosa antologia de [6030_monk.GetCulture.GetNameNoTooltip] textos traduzidos para o seu próprio idioma.\n\n"We hope you will accept it and gain a new perspective onto our people.""
 hold_court.6030.a:0 "eu aceito graciosamente."
 hold_court.6030.b:0 "Por favor, fique e me ensine mais!"
 hold_court.6030.b.tt.2:0 "Todos os governantes de [6030_monk.GetCulture.GetName] cultura"
 hold_court.6030.c:0 "Eu não me importo, apenas saia da minha vista."
 hold_court.6030.d:0 "Sua cultura inferior não é digna de ser lembrada!"
 hold_court.6030.d.tt:0 "Todos os seus vassalos de [6030_monk.GetCulture.GetName] cultura"
 #A Lost Treasure
 hold_court.6040.t:0 "Um Tesouro Perdido"
 hold_court.6040.desc:1 ""My [ROOT.Char.GetLadyLord], I represent the religious community of [6040_church.GetNameNoTooltip].\n\n"Ao vasculhar nosso modesto arquivo, encontramos um livro muito peculiar. A capa estava empoeirada, a encadernação frágil e Como páginas amareladas pelo tempo, mas continha os desenhos mais inusitados, e a própria caligrafia era desconhecida de todos nós..\n\n"We are certain it is unique in the world, a long—lost vault of knowledge, a true treasure! That's why we offer it to you. Perhaps it's the original copy of the will of [6040_monk.GetFaith.HighGodName], or it's a memoir from the world's creation!""
 hold_court.6040.a:0 "Obrigado, vou adicionar a minha coleção."
 hold_court.6040.b:0 "#EMP Fascinante!#! Ligue para o meu antiquário!"
 hold_court.6040.b.tt:0 "Seu antiquário não tem noção"
 hold_court_6040_b_fake:1 "O livro é uma falsificação mal elaborada - sem valor e inútil"
 hold_court_6040_b_generic:0 "O livro é realmente antigo, mas é apenas um [6040_monk.Custom('GetOldBook')]."
 hold_court_6040_b_clueless:0 "Nem mesmo seu antiquário pode lançar alguma luz sobre as origens e o propósito do livro"
 hold_court_6040_b_artifact:0 "O livro é uma cópia antiga e preciosa de uma obra-prima!"
 hold_court.6040.c:0 "Deixe-me dar uma olhada, #EMP agora#!!"
 hold_court.6040.c.tt:1 "É uma falsificação mal elaborada!"
 hold_court.6040.c.tt.2:0 "O livro permanece um mistério para você"
 hold_court.6040.c.tt.3:0 "É um bom manuscrito, mas nada de especial"
 hold_court.6040.c.tt.4:0 "É um texto raro e valioso"
 hold_court_6040_c_clueless:0 "O roteiro e o conteúdo do livro estão além da sua compreensão"
 hold_court.6040.d:0 "Deve ser um trabalho de [ROOT.Char.GetFaith.DevilName]! QUEIME ISTO!"
 hold_court.6040.e:0 "Quem se importa com livros?"
 #A Holy Tomb
 hold_court.6050.t:0 "Uma Tumba Sagrada"
 hold_court.6050.desc:1 "O camponês na minha frente parece prestes a explodir de emoção.\n\n"My [ROOT.Char.GetLadyLord]! The miracles! The holiness! We have been #EMP BLESSED#!!"\n\n[6050_pop.GetHerHis|U] divagações entusiásticas são confusas, mas finalmente entendi a essência: [6050_pop.GetSheHe] quer que eu patrocine o culto de um santo local que morreu recentemente em [6050_tomb.GetNameNoTooltip]. [6050_holy.GetFirstName] foi um criador de milagres em vida, conhecido por [6050_holy.Custom('GetMiracle1')] e [6050_holy.Custom('GetMiracle2')]. [6050_holy.GetHerHis|U] tumba está atraindo visitantes dedicados de todo o reino."
 hold_court.6050.desc_hof:0 "\nComo [head_of_faith|E], é minha prerrogativa decidir se condeno ou promove este culto."
 hold_court.6050.a:0 "[6050_holy.GetHerHis|U] Santidade receberá a veneração [6050_holy.GetSheHe] merece."
 hold_court.6050.b:0 "Eu já sei. O santo veio a mim em um sonho."
 hold_court.6050.c:0 "Vou erradicar esse absurdo blasfemo imediatamente!"
 hold_court.6050.d:0 "Eu não me importo com superstições camponesas."
 #A Convenient offer
 hold_court.6060.t:0 "Uma oferta conveniente"
 hold_court.6060.desc:0 "[6060_rich.Custom2('MyCharacterIntroduction', ROOT.Char)|U] stands before me, a hopeful expression on his face.\n"Minhas [ROOT.Char.GetLadyLord],"
 hold_court.6060.desc_merchant:0 ""Minhas [ROOT.Char.GetLadyLord], deixa eu me apresentar: meu nome é [6060_rich.GetTitledFirstName] e eu sou um rico comerciante da capital.\n\n"
 hold_court.6060.desc_ending:1 ""I couldn't help but notice that, in recent times, the realm's finances have not been the healthiest. É claro, you have been administering them egregiously, but — perhaps — you might find some use for some extra gold.\n\n"I'm willing to buy a minor settlement off your hands in exchange for a generous sum of gold. Would it be acceptable?""
 hold_court.6060.a:0 "Muito bem. Você pode ter [6060_offer.GetNameNoTooltip]."
 hold_court.6060.b:0 "Tenho certeza que você pode oferecer #EMP um pouco mais#!..."
 hold_court.6060.b.tt.success:0 "[6060_rich.GetFirstNameNoTooltip] aceita pagar mais"
 hold_court.6060.b.tt.failure:0 "[6060_rich.GetFirstNameNoTooltip] fica de pé [6060_rich.GetHerHis] última oferta e você parece um tolo ganancioso"
 hold_court.6060.c:0 "Eu não preciso do seu ouro."
 #Budding Ally
 hold_court.6070.t:0 "Aliado em ascensão"
 hold_court.6070.desc:1 "" My [ROOT.Char.GetLadyLord], my name is [6070_embassy.GetTitledFirstName] and I am an ambassador of your ally, [6070_sender.GetTitledFirstName]. I bring you [6070_sender.GetHerHis] friendly greetings and an offer.\n"Minhas liege values your friendship above all, so, as a sign de good will, [6070_sender.GetSheHe] te manda esta criança — [6070_sender.GetHerHis] [6070_child.Custom('GetDaughterSon')] [6070_child.GetFirstName] — to educate as you please.\n\n"My [6070_sender.GetLadyLord] hopes that this gesture will strengthen your alliance and is confident that [6070_child.GetFirstNameNoTooltip] will be in great hands.""
 hold_court.6070.a:0 "Aceito com prazer sua oferta."
 hold_court.6070.b:0 "É claro! [6070_friend.GetFirstNameNoTooltip], exposição [6070_child.GetHerHim] por aí!"
 hold_court.6070.c:1 "Eu aceito - mas espero um noivado em troca."
 hold_court.6070.d:0 "Sinto muito, mas não posso aceitar essa responsabilidade agora."
 hold_court.6070.e:1 "Essa criança é uma ameaça notória - você não vai largar [6070_child.GetHerHim] em mim!"
 #Settling the [people]
 hold_court.6080.t:0 "Resolvendo o [6080_culture.GetNameNoTooltip|U]"
 hold_court.6080.desc:0 ""Minhas [ROOT.Char.GetLadyLord], eu represento o [6080_culture.GetNameNoTooltip] pessoas do [6080_county.GetNameNoTooltip]," states [6080_count.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"We are devoted and faithful subjects, but our land is poor, underdeveloped, and scarcely populated. Please, allow us to recolonize it, and to administrate it according to our traditions!\n\n"Under your benevolent protection, our land can still prosper, and you shall gain a new faithful vassal!""
 hold_court.6080.a:0 "Muito bem. Seu pessoal pode preencher o [6080_county.GetNameNoTooltip] para mim."
 hold_court.6080.a.tt:0 "Você não poderá revogar este título até [6080_count.GetFirstNamePossessiveNoTooltip] morte"
 hold_court.6080.b:0 "Eu sei o que é melhor para o [6080_county.GetNameNoTooltip]."
 hold_court.6080.c:0 "o [6080_culture.GetNameNoTooltip] as pessoas devem desaparecer do meu reino!"
 #Heretics at Large
 hold_court.6090.t:0 "Hereges à solta"
 hold_court.6090.desc:0 ""Minhas [ROOT.Char.GetLadyLord], Lamento informar que a situação religiosa em minhas terras está fora de controle...\n\n"I have tried to make my subjects see the light of our true faith, but too many of them persist in their wrong beliefs! I beg of you to use your authority and power to help me!""
 hold_court.6090.desc.almoner:0 "\n\n"My [ROOT.Char.GetLadyLord] — if I may", intervém [high_almoner.Custom2('MyCharacterIntroduction', ROOT.Char)], "Perhaps they could be persuaded by handling generous alms to the #EMP right#! faithfuls?""
 hold_court.6090.desc.executioner:0 "\n\n"I bet they just need #EMP a firm hand#!", diz [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] com um sorriso sombrio."
 hold_court.6090.a:0 "[court_chaplain.GetFirstNameNoTooltip], Veja o que você pode fazer."
 hold_court.6090.b:0 "[high_almoner.GetFirstNameNoTooltip], organizar algumas esmolas locais."
 hold_court.6090.c:0 "A coexistência pacífica é sempre a melhor solução."
 hold_court.6090.d:0 "[executioner.GetFirstNameNoTooltip], fazer um exemplo de alguns descrentes."
 hold_court.6090.e:0 "Isso parece problema seu, não meu."
 #A Land at War
 hold_court.6100.t:0 "Uma Terra em Guerra"
 hold_court.6100.desc:0 "Na minha frente fique [6100_vassal_1.Custom2('MyCharacterIntroduction', ROOT.Char)] e [6100_vassal_2.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"My [ROOT.Char.GetLadyLord]" começa [6100_vassal_1.GetFirstNameNoTooltip] "the war between myself and [6100_vassal_2.GetTitledFirstNameNoTooltip] is dragging because of [6100_vassal_2.GetHerHis] stubborn refusal to see reason, so we come to you for mediation."\n\n"So now it's #EMP my fault#!!?" intervém [6100_vassal_2.GetFirstNameNoTooltip] "You unbelievable cur! My [ROOT.Char.GetLadyLord], do tell [6100_vassal_1.GetHerHim]!""
 hold_court.6100.desc.jester:0 "\n\n[jester.Custom2('MyCharacterIntroduction', ROOT.Char)|U] anima: "Ohh, I #EMP love#! petty squabbles! They go well with... FUNNY RHYMES!""
 hold_court.6100.a:0 "Qualquer um poderia ver isso [6100_vassal_1.GetFirstNameNoTooltip] is no right."
 hold_court.6100.b:0 "[6100_vassal_2.GetFirstNamePossessiveNoTooltip] posição é legítima."
 hold_court.6100.c:0 "Cessar a luta de uma vez, ou então..."
 hold_court.6100.d:0 "Estou cansado de suas bobagens. Fora para a prisão com vocês dois!"
 hold_court.6100.e:0 "Vamos resolver isso como guerreiros honrados."
 hold_court.6100.e.tt:0 "Os dois contendores resolverão a guerra através de um duelo"
 hold_court.6100.f:0 "Haha, boa ideia! Vocês dois trocam algumas piadas rimadas!"
 hold_court.6100.f.1:0 "You're such a hedge-born knave\nyou must live in a cave\nI hate you so much\nyou should stay in a hutch...?""
 hold_court.6100.f.1.t:0 "Você ri de [6100_vassal_1.GetShortUINamePossessive|U] tentativas fracas"
 hold_court.6100.f.2:0 ""You uncultured churl\ncan't scare a little girl\nI'll send you running\nyou are not so cunning...?""
 hold_court.6100.f.2.t:0 "Você ruge de tanto rir [6100_vassal_2.GetShortUINamePossessive|U] linhas terríveis"
 hold_court.6100.g:0 "Você está me incomodando com suas brigas mesquinhas. Deixar."
 hold_court.6100.g.tt:0 "A guerra continua furiosa"
 hold_court.6101.t:0 "[sc_victor.GetTitledFirstName|U] ganha o duelo"
 hold_court.6101.tt:0 "[sc_victor.GetTitledFirstName|U] é declarado o vencedor da guerra"
 #A Ravished Land
 hold_court.6110.t:0 "Uma Terra Arrebatada"
 hold_court.6110.desc:0 ""Minhas [ROOT.Char.GetLadyLord], Eu sou apenas um humilde camponês, mas imploro por sua ajuda! A terra do meu povo foi devastada pela longa e sangrenta guerra entre seus vassalos [6110_vassal_1.GetTitledFirstName] e [6110_vassal_2.GetTitledFirstName]!\n\n"The fields burn, the animals are slaughtered, and the peasants die! Please, stop the bloodshed!""
 hold_court.6110.desc.almoner:0 "\n\n"May the mercy of [almoner.GetFaith.HighGodName] and the generosity of [almoner.GetFaith.HighGodNamePossessive] children be a balm to your sufferings" sugere [almoner.Custom2('MyCharacterIntroduction', ROOT.Char)] suavemente."
 hold_court.6110.a:0 "Tenho certeza que um pouco de ouro aliviará seus infortúnios."
 hold_court.6110.b:0 "Eu decreto que a guerra seja interrompida imediatamente!"
 hold_court.6110.c:0 "Eles vão pagar uma multa por seus excessos."
 hold_court.6110.d:0 "Como #EMP se atreve#! você critica seus superiores?!"
 hold_court.6110.e:0 "Um camponês não deve se intrometer nos assuntos da nobreza."
 hold_court.6110.f:0 "[almoner.GetFirstNameNoTooltip], veja que generosas esmolas cheguem aos camponeses necessitados."
 6110_custom_every_realm_1:0 "Todos os condados em [6110_vassal_1.GetShortUINamePossessive] reino"
 6110_custom_every_realm_2:0 "Todos os condados em [6110_vassal_2.GetShortUINamePossessive] reino"
 #The Day of Truth
 hold_court.6120.t:0 "O dia da verdade"
 hold_court.6120.desc:0 ""My [ROOT.Char.GetLadyLord] - [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] takes the floor - "Tenho uma ideia para melhorar a tributação.\n\n"You could send surveyors to question your subjects about every property: its name, owner, extension, and value, and how many people and animals live there!""
 hold_court.6120.desc.seneschal:0 "\n\n"Please, my [ROOT.Char.GetLadyLord], allow me to oversee the matter." [seneschal.Custom2('YourCharacterIntroduction', ROOT.Char)|U] fala alto."
 hold_court.6120.desc.swans:0 "\n\n"And I'll provide a list of all the swans in your land! My favorite is [keeper_swans.Custom('GetSwanName')]! Have I told you recently how soft and fluffy her belly is? Yesterday we went for a walk and..." eu decido ignorar [keeper_swans.Custom2('MyCharacterIntroduction', ROOT.Char)] Como [keeper_swans.GetSheHe] balbucia sobre o maldito pássaro."
 hold_court.6120.desc.jester:0 "\n\n"But numbers are #EMP booooring!#!" reclama [jester.Custom2('MyCharacterIntroduction', ROOT.Char)] "Let's dance instead!""
 hold_court.6120.a:0 "Muito bem, prossiga com a pesquisa."
 hold_court.6120.a.tt:0 "A pesquisa começa. Levará alguns meses para ser concluído"
 hold_court.6120.b:0 "[seneschal.GetFirstNameNoTooltip], cuide disso."
 hold_court.6120.c:0 "Se eu quiser melhorar a tributação, só posso pedir #EMP mais#! impostos..."
 6120_every_vassal:0 "Cada um de seus vassalos"
 hold_court.6120.d:0 "Não vale a pena."
 hold_court.6120.e:0 "Na verdade, vamos dançar os números do mal para longe!"
 swan_name_illfated:0 "Malfadado"
 swan_name_rose:0 "Rosa"
 swan_name_honky:0 "Honky Honk"
 swan_name_honker:0 "buzina"
 swan_name_hugo:0 "Hugo"
 swan_name_leda:0 "Leda"
 swan_name_anklebiter:0 "mordedor de tornozelo"
 swan_name_angrynipper:0 "Nipper irritado"
 swan_name_odette:0 "Odete"
 hold_court.6121.t:0 "O Dia da Verdade: Pesquisa Concluída"
 hold_court.6121.desc:1 ""It is done, my [ROOT.Char.GetLadyLord]" estados [6121_responsible.Custom2('MyCharacterIntroduction', ROOT.Char)] as [6121_responsible.GetSheHe] se curva na minha frente.\n\n"Several months ago you commissioned a survey of all your lands; now it is completed, and details on ownership and land value are all collected in this book. As long as this description is faithful to reality, your taxation will be more efficient throughout your realm!""
 hold_court.6121.a:0 "Excelente trabalho, [6121_responsible.GetFirstNameNoTooltip]!"
 #The Cadastre
 hold_court.6130.t:0 "O Cadastro"
 hold_court.6130.desc:0 ""My [ROOT.Char.GetLadyLord]" [6130_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)] fala alto "I propose a cadastral survey of all the counties you own.\n\n"Melhor conhecimento e mapeamento de sua terra certamente aumentará sua prosperidade!"
 hold_court.6130.desc_tutor:0 "\n\n"This would be a great opportunity to let [6130_tutored.Custom2('YourCharacterIntroduction', ROOT.Char)] gain some experience in math and geometry on the field. Allow us to tag along" requer [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6130.desc_hunt:0 "\n\n"No one knows your lands and woods better than me! Let me help!" intervém [m_hunt.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6130.a:0 "Muito bem, [6130_proposer.GetFirstNameNoTooltip]. Você pode prosseguir."
 hold_court.6130.a.tt:0 "[6130_proposer.GetFirstNameNoTooltip] começa a trabalhar no levantamento cadastral. Levará vários meses para ser concluído."
 hold_court.6130.b:0 "Boa ideia. Levar [tutor.GetFirstNameNoTooltip] e [6130_tutored.GetFirstNameNoTooltip] com você!"
 hold_court.6130.b.tt:1 "[6130_proposer.GetFirstNameNoTooltip] e [tutor.GetFirstName] começar a trabalhar no levantamento cadastral. Levará vários meses para ser concluído."
 hold_court.6130.c:1 "[m_hunt.GetFirstNameNoTooltip], ajudar."
 hold_court.6130.d:0 "Os mapas são superestimados."
 hold_court.6131.t:0 "O Cadastro: Concluído!"
 hold_court.6131.desc:0 "[6131_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bows briefly before me and explains with a satisfied smile: "Minhas [ROOT.Char.GetLadyLord], you might remember that, some months ago, you invested a large sum of gold into a cadastre of your counties. \n\n"I have personally supervised the matter and can proudly say that the job is done!""
 hold_court.6131.desc_tutor:0 "Também estou satisfeito por ouvir um relatório detalhado de [6130_tutored.GetTitledFirstNamePossessive] aprendizado sob a orientação de [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6131.desc_hunt:0 "\nTambém estou satisfeito em ouvir um relatório detalhado da grande ajuda oferecida por [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6131.desc_dead:0 "\nTristemente, [6130_helper.GetTitledFirstName] não viveu o suficiente para ver a conclusão do cadastro [6130_helper.GetSheHe] tinha jurado ajudar a fazer."
 hold_court.6131.a:0 "Ouro bem gasto!"
 #A Cumbersome Gift
 hold_court.6140.t:0 "Um presente complicado"
 hold_court.6140.desc:0 "Toda a sala do trono fica em silêncio enquanto [6140_gifter.Custom2('MyCharacterIntroduction', ROOT.Char)] entra triunfante, seguido por dois servos lutando que estão arrastando #EMP um acorrentado [6140_gifter.Custom('GetFerociousAnimal')]#!.\nsorrindo com orgulho, [6140_gifter.GetFirstNameNoTooltip] exclama: "My [ROOT.Char.GetLadyLord], I present you a gift worthy of the mightiest ruler in the world! This magnificent beast was hunted in the [6140_province.GetTerrain.GetNameNoTooltip] of [6140_province.GetCounty.GetName], and now I offer it to you as a symbol of my devotion and your unparalleled power!""
 6140_bear:0 "urso"
 6140_tiger:0 "tigre"
 6140_lion:0 "leão"
 hold_court.6140.a:0 "Obrigado, eu realmente precisava de um tapete novo."
 hold_court.6140.a.tt:0 "O animal é morto por sua pele."
 hold_court.6140.artifact_tt:0 "Você recebe um Pelt [court_artifact|E]"
 hold_court.6140.artifact_toast:0 "Pele adquirida"
 hold_court.6140.b:0 "De fato: uma besta poderosa para um governante poderoso!"
 hold_court.6140.c:0 "Minhas jester will learn to ride it! Won't you, [jester.GetFirstNameNoTooltip]?"
 hold_court.6140.c.success:0 "Pode ser feito!"
 hold_court.6140.c.success.tt:0 "[jester.GetFirstNameNoTooltip] aprende a montar o [6140_gifter.Custom('GetFerociousAnimal')]"
 hold_court.6140.c.soft_failure:0 "[jester.GetFirstNameNoTooltip] caí em [jester.GetHerHis] bunda"
 hold_court.6140.c.soft_failure.tt:0 "Todo mundo ri de [jester.GetFirstNamePossessiveNoTooltip] fracasso"
 hold_court.6140.c.middle_failure:0 "[jester.GetFirstNameNoTooltip] se machucar"
 hold_court.6140.c.middle_failure.tt:0 "[jester.GetFirstNameNoTooltip] não teve sucesso"
 hold_court.6140.c.hard_failure:0 "[jester.GetFirstNameNoTooltip] morre!"
 hold_court.6140.c.hard_failure.tt:0 "[jester.GetFirstNameNoTooltip] falhou miseravelmente..."
 hold_court.6140.d:0 "Tenho certeza que meus #EMP convidados#! na masmorra vai #EMP amar#! isto..."
 hold_court.6140.e:0 "Isso parece perigoso e fedorento! Leve embora."
 6140_every_courtier_or_guest:0 "Cada cortesão ou convidado em sua corte"
 6140_every_prisoner:0 "Cada prisioneiro em suas celas"
 #The End Is Nigh!
 hold_court.6150.t:0 "O Fim Está Próximo!"
 hold_court.6150.desc:0 "Assim que for [6150_preacher.GetHerHis] virar para falar, o agitado [6150_preacher.GetWomanMan] na minha frente grita: "#EMP THE END IS NIGH!#!\n\n"Os sinais são claros e em todos os lugares:"
 hold_court.6150.desc_county:0 "o povo de [6150_county.GetName] sabe tudo muito bem —"
 hold_court.6150.desc_unsafety:0 "desordens, bandidos, ladrões, violência e o desaparecimento da justiça entre os homens!"
 hold_court.6150.desc_nature:0 "colheitas caindo, gafanhotos invadindo os campos, frio sem fim, inundações e a praga andando entre nós!"
 hold_court.6150.desc_looting:0 "antes de tudo, os bárbaros às nossas portas, saqueando nossas colheitas, matando nosso povo, arrasando nossas cidades e espalhando doenças e fome!"
 hold_court.6150.desc_infidels:0 "os infiéis estão por toda parte, minando-nos tanto além da fronteira quanto dentro de nosso próprio reino!"
 hold_court.6150.desc_lost_hgw:0 "o que poderia ser mais claro do que os exércitos de [ROOT.GetCharacter.GetFaith.HighGodName] sendo derrotado pelos infiéis?"
 hold_court.6150.desc_visions:0 "raios no céu claro, pássaros migrando fora da estação, cantando vozes na noite, falando cobras!"
 hold_court.6150.desc_monk:0 "as datas e os cálculos se somam!"
 hold_court.6150.desc_fallback:0 "violência, corrupção, vícios - os fiéis se esqueceram [ROOT.GetCharacter.GetFaith.HighGodName]!"
 hold_court.6150.desc_christianism:0 "\n\n"O Dia do Juízo está sobre nós!"
 hold_court.6150.desc_buddhism:0 "\n\n"A hora de Maitreya chegou!"
 hold_court.6150.desc_islam:0 "\n\n"O Juízo Final está chegando!"
 hold_court.6150.desc_judaism:0 "\n\n"A guerra de Gog e Magog está sobre nós!"
 hold_court.6150.desc_germanic:0 "\n\n"Ragnarök está sobre nós!"
 hold_court.6150.desc_hinduism:0 "\n\n"Kalki está chegando!"
 hold_court.6150.desc_zoroastrianism:0 "\n\n"O Frashokereti começou!"
 hold_court.6150.desc_religion_fallback:0 "\n\n"O mundo como o conhecemos está prestes a acabar!"
 hold_court.6150.desc_solution:0 "\n\n"Só há uma maneira de sermos salvos:"
 hold_court.6150.desc_celibacy:0 "castidade e pureza! Renuncie às tentações da carne!"
 hold_court.6150.desc_burn:0 "queimar #EMP tudo#! os infiéis!"
 hold_court.6150.desc_alcohol:0 "renunciar a todos os vícios, começando pelos excessos de álcool e comida!"
 hold_court.6150.desc_reclusive:0 "rejeitar o mundo e suas tentações!"
 hold_court.6150.desc_flagellant:0 "mortifique a carne e derrame sangue pela sua salvação!"
 hold_court.6150.desc_eating:0 "purifique seu coração purificando seu corpo! A salvação não pode ser alcançada com a barriga pesada!"
 hold_court.6150.desc_end:0 "\n\n"Repent now!! For the day is nigh!!""
 hold_court.6150.a:0 "A salvação deve ser alcançada por todos os meios!"
 hold_court.6150.a.tt:0 "Você já está familiarizado com essas práticas de arrependimento."
 hold_court.6150.a.wrath:1 "você pede [6150_heretics_p.GetName] ser purificado de todos os pecadores"
 hold_court.6150.b:0 "Sábio [6150_preacher.GetFirstNameNoTooltip], fique e me ensine o caminho!"
 hold_court.6150.c:0 "Absurdo! Queime este herege delirante!"
 hold_court.6150.d:0 "Tire esse tolo da minha vista."
 #Empty Coffers
 hold_court.6160.t:0 "Cofres Vazios"
 hold_court.6160.desc:0 ""My [ROOT.Char.GetLadyLord]" começa [6160_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)], parecendo muito arrependido "the last period has been really tough on my domain, extra expenses were required on every front, and my coffers are sadly empty...\n\n"Dói-me, mas resolvi apelar à sua munificência para me ajudar a saldar minhas dívidas.."
 hold_court.6160.desc_friend:0 "\n\n"Em nome dos laços que nos unem, por favor, me ajude!"
 hold_court.6160.desc_hook:0 "\n\n"Se o fizer, considerarei reembolsado o favor que me deve.."
 hold_court.6160.desc_fallback:0 "\n\n"I will not forget your generosity in my time of need!""
 hold_court.6160.a:0 "Muito bem - mas você vai me dever!"
 hold_court.6160.b:0 "Muito bem - não devo nada a você agora."
 hold_court.6160.c:0 "É o mínimo que posso fazer por você!"
 hold_court.6160.d:0 "Como ensina meu Alto Almoner, a caridade é o caminho dos piedosos."
 hold_court.6160.e:0 "Dívida significa má administração. [seneschal.GetFirstNameNoTooltip], ajuda [6160_vassal.GetHerHim]!"
 hold_court.6160.f:0 "Desculpe, não tenho dinheiro para gastar."
 #Ignoble Imprisonment
 hold_court.6170.t:0 "Prisão ignóbil"
 hold_court.6170.desc:0 "[6170_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] está diante de mim, uma expressão preocupada em [6170_vassal.GetHerHis] cara. "My [ROOT.Char.GetLadyLord], I come on behalf of [6170_relative.Custom2('MyCharacterIntroduction', 6170_vassal)].\n\n"[6170_relative.GetSheHe|U] foi ignóbilmente aprisionado por [6170_rival.Custom2('YourCharacterIntroduction', 6170_vassal)] for trivial and preposterous reasons. Minhas heart bleeds for the miserable conditions which my poor [6170_vassal.Custom2('RelationToMe', SCOPE.sC('6170_relative'))] deve suportar...\n\n"Please, show [6170_relative.GetHerHim] mercy and order [6170_relative.GetHerHim] to be released!""
 hold_court.6170.a:0 "Deixar [6170_relative.GetFirstNameNoTooltip] seja livre!"
 hold_court.6170.b:0 "[6170_rival.GetFirstNameNoTooltip] deve ter tido um bom motivo para prender [6170_relative.GetHerHim]."
 hold_court.6170.c:0 "eu só vou conceder [6170_relative.GetHerHim] uma pequena misericórdia."
 hold_court.6170.d:0 "Fora com a cabeça, fora com o problema!"
 hold_court.6170.e:0 "Eu realmente não me importo com suas brigas."
 #The Shadow Behind the Throne
 hold_court.6180.t:0 "A Sombra Atrás do Trono"
 hold_court.6180.desc:0 ""My [6180_enemy.Custom2('RelationToMe', ROOT.Char)]", começa [6180_enemy.Custom2('MyCharacterIntroduction', ROOT.Char)], "many who are close to you have been growing increasingly worried about the constant presence of your $chief_eunuch_court_position$ around you.\n\n"Onde quer que você vá, [c_eunuch.GetSheHe] cuida de você, sempre que você mantém tribunal, [c_eunuch.GetSheHe] está ao seu lado, e tudo o que você diz, [c_eunuch.GetSheHe] sussurrou em seu ouvido um momento antes!\n\n"We beg of you, get rid of [c_eunuch.GetFirstNamePossessive] subtle manipulations!""
 hold_court.6180.a:0 "Acho que não devo confiar em [c_eunuch.GetHerHim] tanto..."
 hold_court.6180.b:0 "Direita! eu não preciso [c_eunuch.GetFirstNamePossessiveNoTooltip] mentiras!"
 hold_court.6180.c:0 "eu certamente confio [c_eunuch.GetFirstNameNoTooltip] mais do que #EMP você#!!"
 hold_court.6180.d:0 "Blasfêmia! Eunucos são como anjos de pé ao lado [ROOT.Char.GetFaith.HighGodName]!"
 hold_court.6180.e:0 "Por que você não substitui [c_eunuch.GetHerHim] então?!"
 hold_court.6180.f:0 "Preocupações infundadas. Demitido."
 #A Shadow in the Night
 hold_court.6190.t:0 "Uma Sombra na Noite"
 hold_court.6190.desc:1 "The [6190_local.GetWomanMan] who approaches my throne is clearly a commoner. "Minhas [ROOT.Char.GetLadyLord]," [6190_local.GetSheHe] begins [6190_local.GetHerHis] speech, "Eu represento a comunidade local de [capital.GetNameNoTooltip]."\n\n"Nos últimos meses, nossos cemitérios foram assolados com o sumiço de corpos! Todos foram desenterrados e não deixaram vestígios. A princípio, temíamos animais selvagens ou poderes obscuros em ação, mas depois sua própria $court_physician_court_position$ [physician.GetTitledFirstName] foi pego em flagrante arrastando os mortos para longe [physician.GetHerHis] experimentos!\n\n"Please, put a stop to this blasphemy!""
 hold_court.6190.a:0 "Estudar o corpo humano é uma triste necessidade."
 hold_court.6190.b:0 "Por que você não me convidou, [physician.GetFirstNameNoTooltip]?!"
 hold_court.6190.c:0 "Fresco — #EMP living#! - os corpos são melhores cobaias..."
 hold_court.6190.d:0 "#EMP GUARDAS!#! Prender o ladrão de túmulos!"
 hold_court.6190.e:0 "[physician.GetFirstNameNoTooltip], apenas corte-o."
 #The Monster of X
 hold_court.6200.t:0 "o Monster of [6200_province.GetNameNoTooltip]"
 hold_court.6200.desc:0 "A haggard-looking peasant now stands in front de me. "My [ROOT.Char.GetLadyLord], I beg for your help! \n\n"Um monstro #EMP#! ronda no [6200_province.Custom('TerrainTypeProvince')] of [6200_province.GetName], matando gado e fazendeiros... Poucos o viram, mas os restos mutilados de suas pobres vítimas não deixam dúvidas: é claramente um enorme [ROOT.Char.Custom('LocalAnimal')], tão sanguinário como poucos já foram vistos!\n\n"Please, send your strongest hunters and save us from its voracious jaws!""
 hold_court.6200.a:0 "Pegue este ouro e contrate alguns caçadores você mesmo."
 hold_court.6200.b:0 "Minhas $master_of_hunt_court_position$ [m_hunt.GetFirstNameNoTooltip] vai dar uma olhada nisso."
 hold_court.6200.b.success:0 "[m_hunt.GetFirstNameNoTooltip] mata o monstro"
 hold_court.6200.b.success.tt:0 "monstro morto"
 hold_court.6200.b.failure:0 "[m_hunt.GetFirstNameNoTooltip] é ferido pela besta"
 hold_court.6200.b.failure.tt:0 "monstro ileso"
 hold_court.6200.b.crit_failure:0 "[m_hunt.GetFirstNameNoTooltip] é morto por animais selvagens"
 hold_court.6200.b.crit_failure.tt:0 "monstro triunfante"
 hold_court.6200.c:0 "Minhas $champion_court_position$ [champion.GetFirstNameNoTooltip] vai matar a besta!"
 hold_court.6200.c.success:0 "[champion.GetFirstNameNoTooltip] mata a besta"
 hold_court.6200.c.failure:0 "[champion.GetFirstNameNoTooltip] é ferido pela besta"
 hold_court.6200.c.crit_failure:0 "[champion.GetFirstNameNoTooltip] é morto pelo monstro"
 hold_court.6200.d:0 "Eu devo derrubar a besta eu mesmo!"
 hold_court.6200.d.tt:0 "Você partirá o mais rápido possível."
 hold_court.6200.e:0 "Isso soa como #EMP your#! problema."
 hold_court.6201.desc_start:0 "Com todos os preparativos concluídos, parti com um grupo selecionado de guardas para enfrentar o infame monstro que está aterrorizando [6200_province.GetNameNoTooltip]."
 hold_court.6201.desc:0 "Não demoramos muito para encontrá-lo - um claro rastro de sangue nos leva direto para a morada da criatura.\nEu já estava informado sobre o que esperar, mas, quando o enorme [ROOT.Char.Custom('LocalAnimal')] finalmente está na minha frente, não posso deixar de tremer."
 hold_court.6201.desc_hare:0 "No entanto, não importa o quanto procuremos - alto e baixo - não podemos encontrar nenhum vestígio da falta [ROOT.Char.Custom('LocalAnimal')].\nMeus companheiros estão ficando impacientes e, para ser justo, também estou bastante cansado de todo esse negócio..."
 hold_court.6201.a:0 "Enfrente-me, sua besta imunda!"
 hold_court.6201.a.success:0 "Você mata o monstro"
 hold_court.6201.a.failure:0 "Você está ferido pela besta"
 hold_court.6201.a.crit_failure:0 "Você é morto pela besta"
 hold_court.6201.b:0 "O monstro se encolheu com minha chegada!"
 hold_court.6201.c:0 "#EMP Uau, esse animal é maior do que eu esperava...#!"
 hold_court.6201.c.tt:0 "Você deixa os aldeões se defenderem sozinhos."
 #A Land of Barbarians
 hold_court.6210.t:0 "Uma Terra de Bárbaros"
 hold_court.6210.desc:0 ""My [ROOT.Char.GetLadyLord], Lamento informar que estou no fim das minhas forças!" [6210_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] is clearly exasperated.\n\n"As pessoas sobre as quais eu deveria governar são uma multidão incontrolável de bárbaros indisciplinados, com costumes ridículos e um #EMP terrível#! gosto de comida! Todos os meus esforços até agora foram em vão - parece impossível transformá-los em pessoas civilizadas..\n\n"I am afraid a strong intervention from above is the only solution available now.""
 hold_court.6210.a:0 "[steward.GetFirstNameNoTooltip], mostre a eles o caminho certo."
 hold_court.6210.b:0 "Vamos mostrar a eles nossa grandeza, eles vão mudar de ideia!"
 hold_court.6210.b.tt:0 "você manda o seu $royal_architect_court_position$ desenvolver a infra-estrutura dos condados."
 hold_court.6210.c:0 "Respeitamos as tradições de todos os nossos súditos."
 hold_court.6210.d:0 "Contanto que eles paguem seus impostos, eu não me importo."
 #Studying the Dead
 hold_court.6220.t:0 "Estudando os Mortos"
 hold_court.6220.desc:0 ""My [ROOT.Char.GetLadyLord], this is #EMP outrageous#!!" um agitado [6220_vassal.GetTitledFirstName] fica diante do meu trono.\n\n"The body of my poor [6220_vassal.Custom2('RelationToMe', SCOPE.sC('6220_relative'))], the recently-deceased [6220_relative.GetTitledFirstName], has been #EMP violated#! by that #EMP fiend#! you keep as your $court_physician_court_position$, [physician.GetFirstName]! That vile monster has tampered with the corpse, using it to practice [physician.GetHerHis] obscure knowledge and leaving it disfigured and defaced! Please, [physician.GetSheHe] can't go unpunished!"\n\nOf course, [physician.GetFirstName] parece adequadamente ofendido pelas acusações: "I have no idea of what that [6220_vassal.GetWomanMan] is talking about, my [ROOT.Char.GetLadyLord]!""
 hold_court.6220.a:0 "Calúnia! Eu confio [physician.GetFirstNameNoTooltip]."
 hold_court.6220.b:0 "Sacrilégio! Guardas, prender [physician.GetFirstNameNoTooltip]!"
 hold_court.6220.c:0 "Quem está falando a verdade?"
 hold_court.6220.c.vassal:0 "[6220_vassal.GetFirstNameNoTooltip] está mentindo"
 hold_court.6220.c.physician:0 "[physician.GetFirstNameNoTooltip] está mentindo"
 hold_court.6220.c.failure:0 "Você não pode encontrar quem está mentindo"
 hold_court.6220.d:0 "E daí?"
 #A Massive Problem
 hold_court.6230.t:0 "Um #EMP Maciço#! Problema"
 hold_court.6230.desc:0 ""My [ROOT.Char.GetLadyLord], um momento de sua atenção, se me permite..." [6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] speaks up. "[6230_province.GetName] tem sofrido de um #EMP pesado#! problema nas últimas semanas...\n\n"You see, a #EMP completely out-of-control#! herd of elephants has been going on a rampage throughout the county, leaving behind a trail of devastation and, on occasion, death! Their fearsome trumpeting echoes in our ears night and day — I can still hear it even now!" [6230_vassal.GetSheHe] passa a fazer barulhos impróprios de trombeta #EMP#!. "Please, my [ROOT.Char.GetLadyLord], send help!""
 hold_court.6230.a:0 "Pegue um pouco de ouro e reconstrua."
 hold_court.6230.b:0 "Vou mandar alguém para parar as feras."
 hold_court.6230.b.success:0 "Seus caçadores capturam os elefantes selvagens"
 hold_court.6230.b.success.tt:0 "elefantes domesticados"
 hold_court.6230.b.failure:0 "Os elefantes continuam sua fúria"
 hold_court.6230.b.failure.tt:0 "Elefantes em um Rampage"
 hold_court.6230.c:0 "Elefantes, cavalos, a mesma coisa... [m_horse.GetFirstNameNoTooltip], lidar com isso!"
 hold_court.6230.c.success:0 "Sua $master_of_horse_court_position$ captura os elefantes"
 hold_court.6230.d:0 "$hinduism_good_god_ganesh$ os guia."
 hold_court.6230.e:0 "não tenho tempo para essas bobagens."
 hold_court.6230.f:0 "Mate todas as bestas imundas."
