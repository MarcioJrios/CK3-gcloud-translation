l_english:

 ##### A diplomat bleeds to death in your throne room by Isabella Welch
 
 court.4001.t:0 "Uma ferida superficial"
 court.4001.desc:0 "Uma poça de sangue está se formando sob os pés de [bleeding_diplomat.GetName], um diplomata enviado pelo meu aliado, [bleeding_diplomat_liege.GetName]. Pela imensa quantidade absorvida pelo meu fino tapete, só posso supor [bleeding_diplomat.GetSheHe] tem sangrado neste local por horas, se não mais.\n\n"My apologies for this mess. I was defenestrated by a dwarf trying to rob me in an inn on my journey to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. However, as the rapscallion cushioned my fall, the diplomatic visit can continue — it will still be #EMP days#! until my blood loss is fatal!""
 court.4001.a:0 "Guardas, forcem isso [bleeding_diplomat.GetWomanMan] para ver o médico."
 court.4001.b:0 "Meu calendário só tem espaço na próxima semana - você pode esperar?"
 court.4001.c:0 "Podemos conversar agora, mas seu senhor está pagando pelo meu tapete."
 court.4001.carpet:0 "Você deve limpar seu tapete"
 court.4001.new_carpet:0 "[bleeding_diplomat.GetSheHe|U] vai sangrar ainda mais — você vai ter que comprar um tapete novo."
 court.4001.toast:0 "[bleeding_diplomat.GetName] morre"
 court.4001.toast_desc:0 "[bleeding_diplomat.GetName] sangrou em seu tapete luxuoso."
 court.4001.cure_toast:0 "médico cura diplomata"

##### All-male-choirs by Isabella Welch

 court.4100.t:0 "Escudeiros para [GetPlayer.Custom( 'KnightCulturePluralNoTooltip' )]"
 court.4100.desc:0 "Meu músico da corte se aproxima de mim, praticamente pulando em um ritmo apenas [court_musician.GetSheHe] pode ouvir.\n\n"A crumb of your attention, my [ROOT.Char.GetLadyLord]. I have prepared an all-male choir beyond compare! According to my new method, they not only sing, but wear tights, don ornate codpieces atop their glimmering loins, and dance in a synchronized fashion! All amidst praising [ROOT.GetCharacter.GetFaith.HighGodName], of course. I'm certain if you fund a grand performance, it will most please the ladies of the court.""
 court.4100.a:0 "Meu desfiladeiro sobe! Jogue este desviante na masmorra!"
 court.4100.b:0 "Tenho certeza que suas meias são demais para as senhoras suportarem."
 court.4100.c:0 "Você tem minha moeda, eu antecipo ansiosamente o desempenho!"

##### Sneaky passages by Isabella Welch ######

 court.4200.t:0 "Buracos de Assassinos e Buracos de Padres"
 court.4200.desc:0 "Um indivíduo pálido que parece [secret_passagecrafter.GetSheHe] gastou [secret_passagecrafter.GetHerHis] a vida inteira se escondendo no subsolo está à espreita no canto da minha sala do trono."
 court.4200.desc_middle:0 "\n\n"Ouvi dizer que você pode querer uma passagem secreta instalada. Eu posso criar qualquer corredor impuro que seu coração distorcido desejar."
 court.4200.desc_oubliette:0 "$court.4200.desc_middle$ I can even add an oubliette to your bedroom for your lover to throw you into in the heat of passion!""
 court.4200.desc_gluttony:0 "$court.4200.desc_middle$ I can even craft a discreet shaft between your bedroom and the kitchen to hoist cake in the dead of night!""
 court.4200.desc_fallback:0 "$court.4200.desc_middle$""
 court.4200.a:0 "Vou entrar e sair dos quartos apenas pela porta da frente, moça!"
 court.4200.b:0 "Uma série de buracos de espionagem onde meus cortesãos se reúnem, por favor!"
 court.4200.c:0 "eu sou um simples [ROOT.Char.GetWomanMan], uma passagem de fuga escondida serve."
 court.4200.d:0 "Um guincho de bolo? Engenhoso, senhora!"
 court.4200.e:0 "Eu admito que #EMP #!gostaria de ser jogado em uma masmorra totalmente nu."
 court.4200.f:0 "Uma sala de tortura escondida onde eu posso me safar com mais."
 court.4200.g:0 "Eu #EMP #!sempre desejei um quarto para entrar em pânico sem ser perturbado!"

##### My Spire is Bigger than Yours! by Isabella Welch #####

 court.4250.t:0 "Meu pináculo é maior que o seu!"
 court.4250.desc:1 ""Mewling courtiers of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]," [tower_challenger_rival.GetTitledFirstName] tempestades na frente da minha sala do trono.\n\n"While [ROOT.Char.GetTitledFirstNameNoTooltip] wallows on the ground like a swine in mud, I have erected the tallest tower this blighted earth has ever seen in [tower_challenger_rival.GetCapitalLocation.GetTitle.GetNameNoTier]. From my [tower_challenger_rival.Custom('FortifiedBuilding')], I may now almost pluck the planets from the sky. Where are your stars, [ROOT.Char.GetTitledFirstNameNoTooltip]?"\nMinhas [concerned_steward.GetCouncilTitle|l] [concerned_steward.GetTitledFirstName] coloca uma mão cautelosa no meu ombro. "My [ROOT.Char.GetLadyLord], [tower_challenger_rival.GetTitledFirstNamePossessiveNoTooltip] tower is four hundred feet of structurally unsound clay and paste. Ignore [tower_challenger_rival.GetHerHis] taunt and await its crumbling!""
 court.4250.a:0 "Vá enfiar sua agulha do céu em seu alto traseiro!"
 court.4250.b:0 "Vamos estender nossa torre para ser um pé mais alto que o seu!"
 court.4250.c:0 "Exijo que construamos uma torre #EMP de cem pés #!mais alta!"
 court.4250.b.tt:0 "Você vai colocar um mastro de bandeira muito longo em seu [THIS.GetCharacter.Custom('FortifiedBuilding')]"
 court.4250.c.success.tt:0 "Você constrói uma enorme torre"
 court.4250.c.failure.tt:0 "Sua torre desmorona durante a construção"
 court.4250.c.failure_toast_title:0 "Sua [ROOT.Char.Custom('FortifiedBuilding')] torre desmorona!"
 court.4250.c.accident.tt:0 "Um terrível acidente ocorre"
 court.4250.c.accident.tt.flavour:0 "Quem pode dizer o que pode dar errado..."

### Spires part 2

 court.4251.desc:0 "Ao ouvir a notícia de que minha torre está finalmente completa, convido toda a minha corte para fora para uma visita. A torre rasga o céu, mas também balança ao vento."
 court.4251.desc_child_accident:0 "\nDa multidão de cortesãos boquiabertos, meu filho [crushed_child.GetName] começa a rastejar com curiosidade em direção à base da poderosa estrutura, olhando-a com os olhos arregalados.\n\n[crushed_child.GetNameNoTooltip] nem tem tempo de gritar quando a ponta da torre se quebra, cai e vira [crushed_child.GetHerHim] em um respingo."
 court.4251.desc_rival_accident:0 "\neu convido [tower_challenger_rival.GetTitledFirstNameNoTooltip] para se juntar a mim em escalá-lo. [tower_challenger_rival.GetSheHe|U] fica sem fôlego com a vista - ou talvez com as escadas. Uma vez que chegamos ao cume e aceno para meus cortesãos abaixo, [tower_challenger_rival.GetSheHe] apoia-se no parapeito, que imediatamente cede, mandando [tower_challenger_rival.GetHerHim] em um mergulho direto para o céu."
 court.4251.desc_success:0 "\nMinhas gawking courtiers meet the tower with a round of tumultuous applause, but for some reason all avoid standing in its shadow.\n\n[tower_challenger_rival.GetTitledFirstNameNoTooltip] sussurra para mim "Dog, I vow I shall be back with a tower #EMP twice #!this height.""
 court.4251.a:0 "Oh [crushed_child.GetNameNoTooltip], você era doce como uma panqueca!"
 court.4251.b:0 "Você finalmente conseguiu voar, [tower_challenger_rival.GetTitledFirstNameNoTooltip]."
 court.4251.c:0 "Quem está chafurdando na lama agora, [tower_challenger_rival.GetTitledFirstNameNoTooltip]?"

### Crusades Preaching Tours by Isabella Welch

 court.4300.t:0 "Predecessores Quânticos"
 court.4300.preaching_tour_bernard_of_clairvaux_intro:0 "Bernard de Clairvaux está aqui em uma parada durante [right_portrait_character.GetHerHis] turnê de pregação abrangendo o continente para atiçar o fogo para a guerra santa em curso. Minhas [bishop.GetCouncilTitle] informa [right_portrait_character.GetSheHe] me foi fundamental na elaboração das doutrinas para a primeira Ordem Sagrada dos Cavaleiros Templários.\n\n"
 court.4300.preaching_tour_bernard_of_clairvaux_theology:0 ""I am thrilled to be around another renowned for [ROOT.Char.GetHerHis] theistic comprehension. I am working on a new treatise on our military orders: 'In Praise of the New Knighthood'. If you pass a glance over it, I'll be sure to send word to [ghw_sponsor.GetTitledFirstName] that [ghw_sponsor.GetSheHe] should issue a bull in support of your own order.""
 court.4300.preaching_tour_bernard_of_clairvaux_flea_excommunication:0 ""My gratitude for your hospitality. As a means of repaying your kindness, I notice several of your courtiers are scratching a litany of bites. I once excommunicated a thousands-strong fly infestation, causing their instantaneous death. It appears you have some rotten fleas in need of ecclesiastical censure!""
 court.4300.preaching_tour_bernard_of_clairvaux_standard:0 ""I have a grave favor to ask. While [ROOT.GetCharacter.GetFaith.HighGodName] has blessed my mind, [ROOT.GetCharacter.GetFaith.HighGodNameSheHe] has not blessed my bowels. As my continence stands, I cannot give a sermon without a latrine dug underneath me. Is there anyone who would follow my tour as a Christly pit-digger?""
 court.4300.preaching_tour_default:0 "Um padre bloqueou a entrada de sua sala do trono, distribuindo crachás vermelhos em forma de cruz para aqueles que entram para afixar em suas roupas.\n\n"Thanks to [ROOT.GetCharacter.GetFaith.HighGodName]! I am on a preaching tour through the realms of our pledged allies in the holy war, delivering sermons to bolster recruitment and funds.""
 court.4300.a:0 ""You have my pen and my sword!""
 court.4300.b:0 ""Let us excommunicate these renegade insects!""
 court.4300.c:0 ""I am certain [possible_latrine_digger.GetTitledFirstNameNoTooltip] is desperate to help!""
 court.4300.d:0 ""My coffers are as open as the sky!""
 court.4300.e:0 ""You shall have an escort of my personal guard on your mission.""
 court.4300.e.tt:0 "[bernard_guard_1.GetTitledFirstName] e [bernard_guard_2.GetTitledFirstName] deve escoltar [right_portrait_character.GetTitledFirstName] em torno de seu reino."
 court.4300.f:0 "Indigno de falar com tal [right_portrait_character.GetWomanMan], Eu me ajoelho silenciosamente."
 court.4300.g:0 "[right_portrait_character.GetHerHis|U] distintivo cruzado parece um tanto cafona, não é??"
 court.4300.a.tt:0 "O custo em [piety|E] e [gold|E] de fundar uma Ordem Sagrada é muito reduzido"

## Our Caravans are being attacked by Christian Nobles by Isabella Welch
 court.4350.t:0 "açafrão em chamas"
 court.4350.desc:0 "Minhas [concerned_marshal.GetCouncilTitle] acabou de falar com um par de mercadores carbonizados que entraram mancando na minha sala do trono. "A chain of our trading caravans bringing saffron from [caravan_attacker_liege.GetCapitalLocation.GetTitle.GetNameNoTier] to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] has been raided. The villains were no bandits, but a pack of landed Christian nobles mounted in full plate."\n\n[concerned_marshal.GetSheHe|U] suspira profundamente. "Dunces nostalgic for massacring our people are trying to provoke us to war under their liege's nose. If we retaliate, we risk compromising agreements with [caravan_attacker_liege.GetName] on luxury imports so beloved by our courtiers.""
 court.4350.a:0 "It is hard para ignore such buffoonery, but trade comes first."
 court.4350.b:0 "Vamos conduzir alguns ataques de nossa própria!"
 court.4350.c:0 "Veremos como esses bebês choram quando paramos de comercializar açúcar!"
 court.4350.c.tt:0 "#F Você cessa o comércio com [caravan_attacker_liege.GetNameNoTooltip]#!"

## Our Nobles are attacking Islamic Caravans by Isabella Welch

 court.4355.t:0 "Quem ousa lutar contra o sarraceno?"
 court.4355.desc:0 ""My liege," minha [reporting_marshal.GetCouncilTitle] chamadas, "I overheard [caravan_attacker.GetTitledFirstName] bragging that [caravan_attacker.GetSheHe] and a gaggle of nobles have been going out like common brigands and raiding caravans bearing sugar from [attacked_liege.GetCapitalLocation.GetTitle.GetNameNoTier]. These dogs drool for holy war, and are trying to provoke [attacked_liege.GetTitledFirstName]. However, I suggest we need the trade far more than any battle—"\n\n"We need no food, only to drink the blood of the infidel!" fole [caravan_attacker.GetTitledFirstNameNoTooltip] do outro lado da sala do trono."
 court.4355.a:0 "Bom trabalho! Saquear incrédulos é um ato sagrado!"
 court.4355.a.tt:0 "Você organiza mais ataques comerciais"
 court.4355.b:0 "Guardas! Bater [caravan_attacker.GetHerHim] com um açucareiro até [caravan_attacker.GetSheHe] se arrepende."
 court.4355.c:0 "eu sinto [caravan_attacker.GetSheHe] continuará saqueando independentemente do meu comando."
 court.4355.c.tt:0 "#F [caravan_attacker.GetSheHe|U] vontade#!"

# Monks/Holy men chasing the decapitated head of their target of worship by Isabella Welch
# better title please
 court.4400.t:0 "Obtendo uma cabeça"
 court.4400.desc:0 "Um bando de vestidos [head_chasing_monk.GetWomenMen] invadiu minha sala do trono, procurando freneticamente pelo chão e arrancando tudo, de cadeiras a saias, em uma busca frenética.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]!" cries one, "we are the followers of [the_headless.GetTitledFirstNameNoTooltip] the Headless, a great holy [the_headless.GetWomanMan] who has been decapitated as part of a prophecy [ROOT.GetCharacter.GetFaith.HighGodName] gave [the_headless.GetHerHim] at birth. As often happens with holy figures, [the_headless.GetHerHis] head started rolling away. We have been chasing it through the land, and are #EMP certain#! it rolled up the hillock into your [ROOT.GetCharacter.Custom('FortifiedBuilding')]!""
 court.4400.a:0 "Você tem minha permissão para pesquisar o [ROOT.GetCharacter.Custom('FortifiedBuilding')]."
 court.4400.b:0 "Deixe-me participar da sua busca!"
 court.4400.c:0 "Não permitirei que um culto vasculhe minha corte!"
 court.4400.b.discovery:0 "Você encontra uma antiguidade há muito esquecida em seu [THIS.GetCharacter.Custom('FortifiedBuilding')]"
 court.4400.b.failure:0 "Os cultistas causam uma confusão"
 court.4400.b.severed_head:0 "A cabeça decepada é encontrada!"
 court.4400.c.backdown:0 "O culto é intimidado"
 court.4400.c.refusal:0 "O culto vai voltar"

#Rummaging through the castle
 court.4401.desc:0 "Os porões da minha [ROOT.GetCharacter.Custom('FortifiedBuilding')] tenho bugigangas muito mais inúteis do que eu gostaria de admitir."
 court.4401.desc_arbitrary:0 "eu me gabo de [head_chasing_monk.GetName] do meu engenhoso plano de segurança — se ninguém além de mim entender como os montes são organizados, nunca poderei ser roubado!"
 court.4401.desc_default:0 "Cada vez [head_chasing_monk.GetName] abre uma nova porta, eu espero [head_chasing_monk.GetHerHim] ser esmagado por uma pilha de curiosidades. Eu tinha até esquecido meu [ROOT.Char.Custom('RandomPrivateObject')] aqui embaixo!"
 court.4401.desc_object:0 "\nDepois de algum remexer agradável, não encontramos a cabeça, mas [head_chasing_monk.GetName] parece fascinado com tudo. Considerando a delicadeza com que [head_chasing_monk.GetSheHe] examina um abandonado [ROOT.Char.Custom('RandomWeirdObject')], [head_chasing_monk.GetSheHe] pode ser um valioso antiquário."
 court.4401.desc_head:0 "\nTalvez levado pelo cheiro rançoso, [head_chasing_monk.GetSheHe] puxa uma cabeça humana do meio dos escombros como um porco torcendo por trufas.\nA proximidade do porão da masmorra, no entanto, sugere que provavelmente é alguma alma esquecida das minhas câmaras de tortura.."
 court.4401.a:0 "Ah sim! Aham. Isso é [the_headless.GetTitledFirstNameNoTooltip]! Elogio [ROOT.GetCharacter.GetFaith.HighGodName]... e all que."
 court.4401.b:0 "Olha como o corte fica limpo! Esse é claramente o meu trabalho."
 court.4401.c:0 ""Would you enjoy rooting through my rubbish for a living?""
 court.4401.d:0 "Está um pouco esquálido aqui - eu deveria ordenar que seja esclarecido."

## Being threatened by the cultist

 court.4402.desc:0 "Uma noite eu pisco para acordar e me vejo sendo montado. Este não é um sonho hedônico - o monge enlouquecido que invadiu minha sala do trono está segurando um bisturi na minha garganta!\n\n"I suppose if you bar us from seeking the head, we could settle for yours. So rotund and shiny, I wager it will roll nicely!""
 court.4402.a:0 "Por que não vamos procurá-lo agora?"
 court.4402.a.tt:0 "Você toma [head_chasing_monk.GetHerHim] para seus porões"
 court.4402.b:0 "Não vimos a cabeça! Me deixe em paz!"
 court.4402.b.success:0 "Você luta contra o monge e envia [head_chasing_monk.GetHerHim] para a masmorra"
 court.4202.b.success.tt:0 "Você envia [head_chasing_monk.GetName] para a masmorra"
 court.4402.b.failure:0 "Você está ferido ou morto"
 court.4402.c:0 "Aposto que você não poderia me decapitar com essa coisa insignificante!"
 court.4402.c2.tt:0 "Você está parcialmente decapitado"
 court.4402.c3.tt:0 "Você está totalmente decapitado"


## A series of questionable artifacts are up for sale by Isabella Welch
 court.4500.t:0 "Ossos dos dedos de um [ROOT.Char.GetTitleAsNameNoTooltip]"
 court.4500.desc:0 "Um mascate em um manto com dezenas de bugigangas e bugigangas costuradas sobre ele chacoalha até mim.\n\n"
 court.4500.bleeder:0 ""I construct artifacts to dupe wealthy fools out of their gold. A whisper has passed onto me that you have an excess of blood. I'm certain you have some admirers who would be delighted to buy a brooch featuring a glass orb filled with a drop of your blood."\n\n[artifact_peddler.GetSheHe|U] stares at the veins in my neck. "Pagarei generosamente, e alguns idiotas sentirão que têm um toque de majestade real."
 court.4500.psalter:0 ""I have a magnificent Psalter - an illuminated manuscript with a sculpted ivory cover adorned with turquoise beads. It contains tales of [ROOT.GetCharacter.GetWomanMan] and [cheating_character.GetWomanMan] in love. The carving is certain to impress [cheating_character.GetTitledFirstNameNoTooltip] so, [cheating_character.GetSheHe] would never again think to lie with another!""
 court.4500.chastity_belt:0 ""All in the realm know you are addled with ravenous desires which bear the force of a trebuchet-launched cataphract. I have an artifact which shall lighten your burden."\n\n[artifact_peddler.GetSheHe|U] revela um cinto de castidade adornado com pontas enferrujadas."
 court.4500.holy_needle:0 ""I have with me a precious weapon only worthy of your hands. The Holy Lance of Antioch, the Spear of Destiny itself! You shall utterly annihilate the infidel on the battlefield with this!"\n\n[artifact_peddler.GetSheHe|U] puxa um pequeno pedaço de metal que se parece com uma agulha de costura."
 court.4500.finger_bones:0 ""You strike me as a seasoned collector." [artifact_peddler.GetSheHe|U] puxa e abre um baú surrado cheio de ossos de todos os membros imagináveis.\n\n"I have some of the rarest saintly finger-bones, even some foiled in gold. They are sold as singles, but I will grant a special price for a full set of ten.""
 court.4500.dead_chicken:0 ""I have here a wondrous trinket! Bear this, and any enemy on the field will at once think you are already dead! One whiff, and your safety is guaranteed!"\nDas profundezas de [artifact_peddler.GetHerHis] capa, [artifact_peddler.GetSheHe] puxa para fora todo o cadáver de uma galinha morta."
 court.4500.worm:0 ""Minhas [ROOT.GetCharacter.GetLadyLord], I have an artifact of grand illusion, with which you may convince all you possess magical power.\n\n[artifact_peddler.GetSheHe|U] brande um verme de tecido colorido em um barbante bem fino. "It appears dormant at first, but by manipulating the thread one can effect the illusion the worm has come to life! Think of how this will impress the [dummy_gender.Custom('LadiesLords')] at court!""
 court.4500.a:0 "Meu sangue mal está no meu corpo - vá embora!"
 court.4500.b:0 "Eu vou tentar qualquer coisa neste momento."
 court.4500.c:0 "$court.4500.b$"
 court.4500.d:0 "Isso só faria meus lombos queimarem de outra maneira..."
 court.4500.e:0 "A chamada do Destino está soando!"
 court.4500.f:0 "Venda suas mentiras em outro lugar!"
 court.4500.g:0 "Há charme em usar uma relíquia de Cristo para consertar minhas meias..."
 court.4500.h:0 "So #EMP this #!is why tão many peasants have nine fingers nowadays."
 court.4500.i:0 "eu quero um antebraço inteiro!"
 court.4500.j:0 "Ai vai então."
 court.4500.k:0 "Eu sou bastante proficiente em fingir de morto já."
 court.4500.l:0 "Eu não vou bancar o mestre das marionetes!"
 court.4500.m:0 "Eu gosto de algum contorcer!"
 court.4500.n:0 "$court.4500.j$"


## Your cupbearer is drinking all your wine! By Isabella Welch
 court.4600.t:0 "O melhor [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')|U] Disponível para a Humanidade"
 court.4600.desc:1 "I spot my Cupbearer [cupbearer.GetTitledFirstName] and [cupbearer_friend.GetTitledFirstName] wobbling slightly and pouring a drink from one of my rarest bottles for [cupbearer_friend.GetTitledFirstNameNoTooltip].\n\n"É uma pena [ROOT.GetCharacter.GetTitledFirstName] tem tudo isso [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] [ROOT.GetCharacter.GetSheHe] acumula como um dragão."
 court.4600.desc_lover:0 "você é tão gostoso [cupbearer.Custom('LoverPetName')], você merece sabores tão maravilhosos quanto o seu."
 court.4600.desc_friend:0 "Any friend of mine deserves to drink like a [ROOT.Char.GetTitleAsNameNoTooltip]!""
 court.4600.desc_ending:1 "\nEles nem piscam quando me veem.\n\n "Ah, my [ROOT.GetCharacter.GetLadyLord]! We are pre-emptively testing all of your drinks for poison. After I burden my guts with each drop, I shall bear my headache tomorrow as naught but a battle-wound acquired fighting in your honor!""
 court.4600.a:0 "Meu porão é frequentemente fechado - uma garrafa para todos no tribunal!"
 court.4600.b:0 "Minhas preciosas lojas! Você é um servo #!indigno de #EMP."
 court.4600.b.tt:0 "Seu próximo banquete será mais barato se você parar de beber suas reservas."
 court.4600.c:0 ""The stores are closed as I keep poisoned [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]!""
 court.4600.c.tt:0 "Os dois devem aprender com seu desrespeito, mas o mundo vai desconfiar de seus venenos.."
 court.4600.c.t:0 "Porta-copos Envenenado!"
 court.4600.d:0 "Busque rapidamente a outra garrafa onde o antídoto está guardado."
 court.4600.d.tt:0 "Attempt to cure the fools stealthily e keep your poisons secret."
 court.4600.d.cure.t:0 "Antídoto escorregou em uma bebida"
 court.4600.d.cure.tt:0 "Seus venenos permanecem um segredo"
 court.4600.e:0 "Acho que vou trancar esses porões imundos por um tempo."

## A special procedure to cure your ailments is suggested... by Isabella Welch
 court.4700.t:0 "A Trepanação da Alma"
 court.4700.desc_native_trepanning:0 "A figure in physician's garb appears has arrived with a case of tools, but my stomach churns as a hammer and pick are revealed amongst them.\n"Minhas [ROOT.GetCharacter.GetLadyLord], Eu sou um trepanner proficiente."
 court.4700.desc_foreign_medicine:0 "A figure in black from a foreign land has arrived with a case full of mysterious hammers which resemble sculptor's tools.\n\n"Na minha terra existe um ritual conhecido como trepanação, do qual parece que você precisa."
 court.4700.desc_possessed:0 "Amidst your possession, spirits swim around your mind, but they do not truly wish to stay. $court.4700.desc_passage$ $court.4700.growth$""
 court.4700.desc_witch:0 "As an occultist, your own powers may be formidable, but there is still a barrier holding them back. Your magics could conquer the world over if the spirits of the air could enter your skull.""
 court.4700.desc_melancholic:0 "Imagine if all your miseries could simply walk out of your body and into the air. Your torments are not yours, but living spirits I can set free. $court.4700.growth$""
 court.4700.desc_heavy_mind:0 "Your mind is heavy, but that is merely because it is weighed down. Your head is brimming with spirits nibbling at your intellect, thought by thought. $court.4700.growth$ $court.4700.desc_passage$""
 court.4700.desc_blind:0 "Your vision is not gone, it is merely clouded. There are spirits swimming in the pulp of your eyes. I can dive into those pools and bring them out.""
 court.4700.desc_lunatic:0 "Your decisions are made for you by a host of unwilling spirit companions, they are the lunatic assembly. $court.4700.growth$ We can bring them out, with the aid of a few spikes.""
 court.4700.desc_headache:0 "It is said you suffer from overwhelming aches of the head. As your life is filled with pressures, more and more spirits gather and feast on the worries in your skull. $court.4700.desc_passage$""
 court.4700.desc_trepanning_vices:0 "The criminal vices you are accused of are not your own,  you are but under the transient grasp of some spirits. $court.4700.desc_passage$""
 court.4700.growth:0 "Eles podem até estar à espreita em um crescimento em seu cérebro."
 court.4700.desc_passage:0 "Eu posso criar uma passagem para libertá-los."
 court.4700.a:0 "A zombaria! Minha aflição é muito mais do que superstição!"
 court.4700.b:0 "Eu não posso mais suportar isso, pegue os cinzéis!"
 court.4700.b.tt:0 "A operação será tentada..."
 court.4700.c:0 "Eu não sou nenhum criminoso - meu povo tem mentes retrógradas!"
 court.4700.d:0 "Vou recusar, mas talvez meu médico possa aprender com você."
 court.4700.success:0 "Você sobrevive à trepanação ileso"
 court.4700.no_success:0 "A trepanação não faz nada"
 court.4700.removal:0 "A trepanação remove sua aflição"
 court.4700.headache:0 "Todas as suas preocupações desaparecem"
 court.4700.witch_power:0 "A trepanação melhora seu poder de bruxa"
 court.4700.mental_faculties:0 "A trepanação danifica suas faculdades mentais"
 court.4700.physical_faculties:0 "A trepanação danifica seu corpo"

## The Trepanning!

 court.4701.physician_study:0 "Eu sou levado para o estudo do meu médico [court_physician.GetTitledFirstName], quem [trepanner.GetTitledFirstName] sugere tem os talentos para ajudar em nosso esforço. Como [trepanner.GetSheHe] me amarra a uma cadeira, [court_physician.GetTitledFirstNameNoTooltip] paira atrás."
 court.4701.no_physician:0 "Eu sou arrastado para uma sala dos fundos do meu [ROOT.Char.Custom('FortifiedBuilding')]. [trepanner.GetTitledFirstNameNoTooltip] me garante que só causaria angústia se meu tribunal pudesse ouvir meus gritos enquanto estou amarrado a uma cadeira.\n\n"
 court.4701.physician_excited:0 ""Oh how I love a good trepanning!"\n\n"
 court.4701.physician_excited_2:0 ""How exciting! A new procedure!"\n\n"
 court.4701.physician_concerned:0 ""Be careful with [ROOT.GetCharacter.GetHerHim]!"\n\n"
 court.4701.physician_concerned_2:0 ""I shall assist if this vulgar practice fails."\n\n"
 court.4701.mental_health_cannot_be_trepanned_away:0 "$court.4701.trepanning_vices_operation$ \nEmbora eu desejasse que um tratamento pudesse ter tirado as dores, há alguma segurança em saber que pelo menos minha mente é minha, e não a de um demônio.."
 court.4701.trepanning_success:0 "O martelo faz a picareta perfurar minha cabeça. Imediatamente os portões do meu corpo se abrem. Eu palpito, estremeço, estremeço e sinto meus fogos atormentadores elevados. Em meio a uma chuva de faíscas de dor, eu emergi em um novo mundo deliciosamente calmo."
 court.4701.trepanning_witch_power:0 "Não tenho medo quando o cinzel começa a se enterrar em meu crânio. Em meio à fricção de pomadas em meu cérebro e à sensação de cegueira, posso ouvir a risada de [ROOT.Char.GetFaith.WitchGodName|U], e [ROOT.Char.GetFaith.WitchGodSheHe] está zombando desse ritual bobo.\n$court.4701.trepanning_no_result$"
 court.4701.trepanning_vices_operation:0 "O martelo bate no meu crânio, mas agarrando a cadeira $court.4701.trepanning_no_result$"
 court.4701.trepanning_headache_operation:0 "$court.4701.trepanning_no_result$ A dor na minha cabeça se foi."
 court.4701.trepanning_mental_injury:0 "[trepanner.GetTitledFirstNameNoTooltip] bate suavemente no meu crânio com um martelo como se [trepanner.GetSheHe] está quebrando um ovo cozido."
 court.4701.trepanning_incapable_injury:0 "Um brilho flui sobre mim. Sinto uma agitação e vejo cenas dos dias e anos do passado, todas aparecendo de uma só vez. Onde estou? Por que estou com dor de cabeça? Qual é o meu nome? Qual é o meu recheio de torta favorito?"
 court.4701.trepanning_possessed_injury:0 "Embora me prometessem que estava liberando espíritos da minha cabeça, de repente testemunhei um espírito pela primeira vez. Uma bela sombra alada está dançando de sombra em sombra na sala e sorrindo para mim."
 court.4701.trepanning_deviant_injury:0 "À medida que o buraco começa a ser cavado, começo a saborear o som das minhas entranhas esmagadas. Depois de pensar um pouco, sou atingido por súbitos ímpetos de genialidade! Devo tornar-me noturno e consumir apenas cascas de pão! Por que nunca fiz amor fingindo ser um cavalo?"
 court.4701.trepanning_learning_penalty:0 "As the scalpel swirls around and around, I realize I am struggling to so much as cry #EMP halt! #!When the motion at last ceases, my poor swimming mind feels it must wade through mud to form a sentence.""
 court.4701.trepanning_physical_injury:0 "A princípio, as picaretas cortando meu crânio causam tanta dor em meu corpo que minha própria coluna parece serrada em duas. À medida que a escavação se aprofunda,"
 court.4701.trepanning_no_result:0 "Eu me controlo. Quando a picareta é finalmente removida e não sinto nada além de uma leve corrente de ar soprando em meu cérebro exposto."
 court.4701.trepanning_coordination_penalty:0 "Começo a não sentir absolutamente nada. Quando a picareta é finalmente removida, não consigo senti-la. Enquanto tento me levantar, meu corpo mal obedece."
 court.4701.trepanning_blind_injury:0 "minha visão é de repente um mar de névoa. No segundo seguinte, lamento até mesmo aquela névoa ao entrar em um reino de crepúsculo eterno.."
 court.4701.a:0 "Hee hee! Olá!"
 court.4701.b:0 "Desgraçado! O que é que você fez?!"
 court.4701.c:0 "meu crânio dolorido!"
 court.4701.d:0 "Quem é um bom demônio? Sim você é!"
 court.4701.e:0 "Eu deveria defenestrar todas as minhas roupas íntimas!"
 court.4701.f:0 "Fantástico! Você gostaria de ser meu médico?"
 court.4701.g:0 "Prova que meus supostos 'vícios' dificilmente são obra de demônios"
 court.4701.h:0 "eu te devo uma dívida... depois de me encontrar uma rolha para o buraco..."
 court.4701.i:0 "Meus pensamentos aflitos são um inimigo que só eu posso enfrentar."


 court.4750.t:0 "Eu preciso de um herói"
 court.4750.desc:0 "Eu noto meu poeta andando para cima e para baixo na minha sala do trono. [poet.GetSheHe|U] tem gritado com qualquer um que cruza a linha [poet.GetSheHe] degraus.\nConforme me aproximo, deparo-me com a fúria literária: "Cross not my path unless you are a descending muse! Oh-" the poet's face lights up in elation. "You may have the inspiration I crave. My [ROOT.GetCharacter.GetLadyLord], I am seeking a theme for my next work."\n\n"Could you tell me who your favorite hero is?""
 court.4750.a:0 "Invente uma história do reinado da Papa Joana!"
 court.4750.b:0 "Senhora Godiva! Uma balada sobre seu passeio!"
 court.4750.c:0 "Sinbad é uma figura tão ousada!"
 court.4750.d:0 "Calígula era um homem segundo o meu coração."
 court.4750.e:0 "Como histórias de Nasreddin sempre trazem um sorriso aos meus lábios."
 court.4750.f:0 "Fale-me de Valmiki, o poeta-arauto!"
 court.4750.g:0 "Por que, isso seria eu, é claro!"
 court.4750.h:0 "Por que pagamos se você não pode compor sob demanda?"

 court.4751.intro:0 "Atendendo a meu pedido, meu poeta traz-me uma obra inspirada em"
 court.4751.topic.pope_joan:0 "Papa Joana,"
 court.4751.topic.lady_godiva:0 "Senhora Godiva,"
 court.4751.topic.sinbad:0 "Simbad,"
 court.4751.topic.caligula:0 "Calígula,"
 court.4751.topic.nasreddin:0 "Nasreddin,"
 court.4751.topic.valmiki:0 "Valmiki,"
 court.4751.topic.ruler_hero:0 "minha vida heroica,"
 court.4751.topic.unexpected:0 "mas não é como eu esperava."
 court.4751.ruler_character:0 "\nUma breve olhada nos manuscritos iluminados mostra que estou ao lado do herói como um personagem!\n\n"
 court.4701.pope_joan_desc:0 "\nAo olhar as ilustrações, percebo que as iluminações de Joan usam meus traços para o rosto dela, como se fosse meu.!\n\n[poet.GetTitledFirstNameNoTooltip|U] se inclina para mim. "Your charms far exceed that of our Pope. As Joan's lover convinced her to dress as a man and undertake study in Athens, I grant you this text wishing the figure I am #EMP supposed#! to worship were you.""
 court.4701.ruler_hero_desc:0 "\nO poema é sobre como eu sou glorioso enquanto sento no meu trono e não faço absolutamente nada.\n\n'#EMP After all, if the Royal rear moves too far afield, where shall we direct all those wishing to kiss it?#!'"
 court.4751.topic.lady_godiva_desc:0 "Você está cavalgando ao lado de Lady Godiva neste poema. Tão bonita - mas tão nua!"
 court.4751.topic.sinbad_desc:0 "Eu sou um personagem misterioso que Sinbad encontra novamente em suas aventuras. Eu sou a criatura saindo do colossal ovo Roc. Eu sou o Velho do Mar que se agarra aos ombros de Sinbad por anos. Eu sou um cativo do gigante devorador de homens."
 court.4751.topic.caligula_desc:0 "Sou um personagem do texto, mas sou apenas um conselheiro cansado de Calígula, não um amigo e igual! O Imperador me atormenta com um chicote, ou me obriga a me vestir como Afrodite e dançar para ele.\nConforme eu leio mais, parece haver muitas cenas em que ele me chicoteia, de fato."
 court.4751.topic.nasreddin_desc:0 "As histórias mostram Nasreddin cavalgando atrás de mim enquanto eu cuido de meus deveres corteses, fazendo comentários sarcásticos sobre cada ação minha montado em seu burro..\nEu fiz um discurso cheio de banalidades em um banquete, e ele grita 'o interlocutor está apenas quebrando o fôlego ao afirmar o óbvio!', então brinca com a futilidade de se empanturrar de comida."
 court.4751.topic.valmiki_desc:0 "\nComo a lenda, um caçador atira em um belo pássaro e não posso deixar de soltar um dístico. Eu tropeço em uma pedra e exclamo uma rima antes de bater no chão.\nComo o poeta-arauto compôs o primeiro poema por acidente, ele me mostra compondo versos espontâneos sempre que sou pego desprevenido."
 court.4751.a:0 "De alguma forma, a impiedade de sua admiração o torna mais atraente..."
 court.4751.b:0 "Talvez eu devesse voltar meus olhos para o Papado..."
 court.4751.c:0 "Eu ficaria com raiva, mas isso com certeza me conquistará admiradores..."
 court.4751.c.tt:0 "Aqueles atraídos por você com certeza perceberão..."
 court.4751.d:0 "Isso está plantando alguns pensamentos impuros em minha mente."
 court.4751.e:0 "Sempre há algo a ser aprendido por trás de suas piadas."
 court.4751.f:0 "Isso é divertido, tenho certeza que o tribunal vai gostar."
 court.4751.g:0 "Ingrato!"
 court.4751.h:0 "Isso parece uma isca de primeira para o meu próximo incêndio."

#By Isabella Welch
 court.4800.t:0 "Abra suas asas"
 court.4800.desc:0 ""Make the noise one more time, buffoon, and you get the drop!" Como eu encontro meu guarda-costas, [defenestrating_bodyguard.GetTitledFirstName], eu notei [defenestrating_bodyguard.GetSheHe] é acompanhado pela parte traseira do [defenestrated_character.GetTitledFirstName], a quem [defenestrating_bodyguard.GetSheHe] está suspenso pela janela.\n\n[defenestrating_bodyguard.GetTitledFirstNameNoTooltip] grãos [defenestrating_bodyguard.GetHerHis] dentes. "[defenestrated_character.GetSheHe|U] was mocking the straight face I keep while on duty. [defenestrated_character.GetSheHe|U] kept making goose noises to try and get me to lose my composure. I say this is a threat to your security."\nApesar do perigo, em meio a vãs tentativas de escapar, [defenestrated_character.GetTitledFirstNameNoTooltip] solta uma risadinha. "#EMP Honk#!.""
 court.4800.a:0 "Vamos ver se os gansos podem voar!"
 court.4800.maimed_toast:0 "sem voo [defenestrated_character.GetTitledFirstName]"
 court.4800.death_toast:0 "[defenestrated_character.GetTitledFirstName] pereceu em vôo"
 court.4800.b:0 "Não vamos exagerar! Dar [defenestrated_character.GetHerHim] uma surra educada."
 court.4800.c:0 "[defenestrated_character.GetTitledFirstNameNoTooltip] está certo - um bom guarda nunca é provocado."

#By Isabella Welch
 court.4801.t:0 "Pronto para estourar"
 court.4801.desc:0 "Muito antes de eu ver o minúsculo [poopy_child.GetTitledFirstName] brincando na minha sala do trono, sinto um cheiro inconfundível.\n\n"Ooh, [ROOT.GetCharacter.Custom('GetMamaPapa')]! It is ever a joy to see you!" As [poopy_child.GetSheHe] corre para abraçar minha perna, sinto o peso de [poopy_child.GetHerHis] abóbora fralda carregada contra minha panturrilha.\nQuando ela começa a se infiltrar no meu tornozelo, eu me pergunto: Será que realmente temos tão poucos empregados que devo realizar a degradante tarefa de trocar a fralda eu mesmo??"
 court.4801.a:0 ""Come into my arms, we'll get you cleaned up.""
 court.4801.b:0 "Prefiro perder uma guerra do que tocar nessa sujeira."

#By Isabella Welch
 court.4802.t:0 "Educação sob coação"
 court.4802.desc:0 "Eu vejo meu Tutor da Corte, [court_tutor.GetTitledFirstName] com um bando de [court_tutor.GetHerHis] estudantes cercando [court_tutor.GetHerHim].\n\n"Tutor, what is a parallelogram?"\n\n"Tutor, what does it mean... 'to make love'?"\n\n"Tutor, should I be blowing my flute louder, or #EMP much#! louder?"\n\n[court_tutor.GetTitledFirstNameNoTooltip] olha para mim com olhos fundos. "My [ROOT.GetCharacter.GetLadyLord], I can bear it no longer. Please relieve me of my position.""
 court.4802.a:0 "Oh, eles não são querida?"
 court.4802.b:1 "vou te comprar uma trombeta, [child_2.GetTitledFirstNameNoTooltip]. Isso será #EMP mais alto ainda#!!"
 court.4802.c:0 "Eu entendo, devemos procurar um novo Tutor."

#By Isabella Welch
 court.4803.t:0 "Uma Caneta Fantasma"
 court.4803.desc:0 "Minhas Poet, as [court_poet.GetSheHe] sempre faz assim que estou ao alcance, começa a declamar para mim. "O, you precious [ROOT.GetCharacter.Custom('PetName')]! It must be such a hardship, to live life as one abandoned by the muses."\n\n"You command armies, but you cannot command the written word. Has mankind ever witnessed a more exquisite tragedy?"\n\n"Allow me to assist you. I could write some of your speeches for you. Tell me the theme, and I shall apply a beauteous turn of phrase.""
 court.4803.a:0 "Minhas palavras poderiam usar um certo... infusão florida."
 court.4803.b:0 "Às vezes me sinto mais poeta do que [ROOT.GetCharacter.GetTitleAsName], eu não preciso de ajuda."
 court.4803.c:0 "Eu preferiria que você escrevesse um poema meu para minha amada."
 court.4803.c.tt:0 "Você enviará o poema para [lover.GetTitledFirstName]"
 court.4803.c.intrigue.tt:1 "[lover.GetFirstNamePossessiveNoTooltip] Alto [intrigue|E] habilidade significa [lover.GetSheHe] pode perceber que foi escrito por outro."
 court.4803.c.realize.tt:0 "[lover.GetFirstNameNoTooltip] discerne o verdadeiro autor"
 court.4803.c.fooled.tt:0 "[lover.GetFirstNameNoTooltip] fica lisonjeado com 'seu' poema"
 court.4803.d:0 "Minhas palavras podem não ser boas, mas elas são do meu coração."

#By Isabella Welch
 court.4804.t:0 "Companheiros de cama sujos"
 court.4804.desc:0 "Eu noto dois dos meus cortesãos que dividem aposentos brigando, ambos com olheiras pesadas sob os olhos.\n\n"My [ROOT.GetCharacter.GetLadyLord], I cannot share a bed with [roomate_2.GetTitledFirstName] a night longer. [roomate_2.GetSheHe|U] is an insatiable swine, the way [roomate_2.GetSheHe] hogs the blanket."\n\n"And not a night this week has passed where [roomate_1.GetTitledFirstName] hasn't [ROOT.Char.Custom('RandomBadRoomate')]." [roomate_2.GetSheHe|U] estremece. "I entreat you: Grant us better lodgings. I dream of nothing more than a cold, empty bed.""
 court.4804.a:0 "Vou pedir aos criados que encontrem novos companheiros de beliche para vocês."
 court.4804.b:0 "Estes quartos #EMP não #!convêm a um [ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip] quadra."
 court.4804.c:0 "Não temos espaço para conceder a cada um seu próprio quarto."

#By Isabella Welch
 court.4805.t:0 "Cortar caminho"
 court.4805.desc:0 "Minhas Architect, [royal_architect.GetTitledFirstName] está carregando um saco enorme e sorrindo o tempo todo. Eu estremeço quando ele raspa e arranha o chão da minha sala do trono.\n\n"My [ROOT.GetCharacter.GetLadyLord], I have done something #EMP very#! naughty, but I have a feeling it will delight you."\nEspero testemunhar uma obscenidade como [royal_architect.GetSheHe] abre a bolsa, mas dentro não vejo nada além de um grande pedaço retangular de pedra. "This is the cornerstone from your sworn foe [rival.GetTitledFirstNamePossessive] [rival.Custom('FortifiedBuilding')]. Now all the symbolism of [rival.GetHerHim] laying it is gone!""
 court.4805.a:0 "Vamos construir um chiqueiro com ele!"
 court.4805.b:0 "Eu quero que seja exibido com orgulho!"
 court.4805.c:0 "Lamento minha briga com [rival.GetHerHim] como isso é. Ponha de volta."
 court.4805.d:0 "Por que você me trouxe esses detritos? Jogue fora!"

#By Isabella Welch

 court.4806.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip]ophile"
 court.4806.intro:0 "Um novo rosto está vagando pela minha sala do trono, ocasionalmente rindo e pulando para cima e para baixo no local quando [adoring_fan.GetSheHe] olha para algumas obras de arte que representam [ROOT.Char.GetCulture.GetNameNoTooltip] maneiras."
 court.4806.hre_desc:0 "\n\n"My heart! [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] is the best! Though I live in [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], I truly think I was born [ROOT.Char.GetCulture.GetName] at heart! I can list every Prince-Bishop. I even have a tattoo of [ROOT.GetCharacter.GetTitledFirstNamePossessiveNoTooltip] face on my calf."\n\n[adoring_fan.GetSheHe|U] enfia a mão na mochila e tira o que parece ser uma réplica barata de bronze do Reichskrone. "I wear this most days, and tell people I'm passing 'I hope I have your vote, Prince-elector!'""
 court.4806.byzantine_desc:1 "À medida que o visitante animado se aproxima, os guardas precisam parar [adoring_fan.GetHerHim] de chegar muito perto.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip]! While I am from [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], I adore the [ROOT.Char.GetCulture.GetCollectiveNoun] more than my heart can take."\n\n"I have devoted my life to trying to live as one of you, entrenched in study of [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]."\n\n"I only ever wear purple undergarments. I am certain if the Empire fell, I would feel it more keenly than the death of my own mother — the world would never hear the end of my mourning-cries!""
 court.4806.general_desc:1 "Há algo de errado com esse visitante e, quando [adoring_fan.GetSheHe] surge, é evidente [adoring_fan.GetSheHe] está carregando uma réplica do meu favorito [ROOT.Char.Custom('signature_weapon')].\n\n"I cannot help but genuflect before you — I have devoted my life in [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier] to appreciating the culture of [ROOT.Char.GetCulture.GetCollectiveNoun]. I only speak in [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], eat [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.GetCharacter.Custom('GetExpensiveMeal')], and have studied the blade in the [ROOT.Char.GetCulture.GetName] fashion."\n\n"My family have banned me from our home, claiming if I cannot do anything but obsess over [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip], I should live there instead.""
 court.4806.a:0 "Isso é lisonjeiro, embora um tanto violador."
 court.4806.b:0 "Dê-me essa coisa surrada! Nenhum, mas eu posso usar a coroa."
 court.4806.c:0 "Alguém tão entusiasmado deveria se juntar ao nosso tribunal!"
 court.4806.c.byz:0 "Devido ao seu patriotismo, permitirei que você vista roupas roxas."
 court.4806.d:0 "Apenas um [ROOT.Char.GetTitleAsNameNoTooltip] pode usar roxo! Aprisionar este miserável!"
 court.4806.e:0 "Como você se atreve a copiar o meu [ROOT.Char.Custom('signature_weapon')]! Tire [adoring_fan.GetHerHim]!"

