l_english:
 bastardy_pregnancy_announcement_tooltip:0 "O mundo aprende sobre a verdadeira linhagem da criança"

 secret_bastard.0001.t:0 "Uma Linhagem Obscura"
 secret_bastard.0001.real_father:0 "[mother.GetTitledFirstNamePossessive] tribunal está comemorando o nascimento de [mother.GetHerHis] criança, aparentemente inconsciente da verdade. A criança que descansa [mother.GetHerHis] armas não é verdadeiramente [assumed_father.GetTitledFirstNamePossessive], mas meu!"
 secret_bastard.0001.real_father.no_assumed_father:0 "Por trás do verniz de celebração, rumores estão voando em [mother.GetTitledFirstNamePossessive] tribunal após o nascimento de [mother.GetHerHis] filho. Se eles soubessem o que eu sei, que o bebê descansando em [mother.GetHerHis] os braços são na verdade meus..."
 secret_bastard.0001.real_father.multiple:0 "[mother.GetTitledFirstNamePossessive] tribunal está comemorando o nascimento de [mother.GetHerHis] crianças, aparentemente inconscientes da verdade. As crianças descansando [mother.GetHerHis] armas não são verdadeiramente [assumed_father.GetTitledFirstNamePossessive], mas meu!"
 secret_bastard.0001.real_father.no_assumed_father.multiple:0 "Por trás do verniz de celebração, rumores estão voando em [mother.GetTitledFirstNamePossessive] tribunal após o nascimento de [mother.GetHerHis] crianças. Se eles soubessem o que eu sei, que os bebês descansando em [mother.GetHerHis] os braços são meus..."
 secret_bastard.0001.assumed_father:0 "Minhas [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], garras [mother.GetHerHis] criança recém-nascida para [mother.GetHerHis] peito. Este teria sido um momento de alegria se eu não soubesse a verdade.\nNão é meu filho que ela mantém perto, mas a semente de [real_father.GetTitledFirstName]!"
 secret_bastard.0001.assumed_father.multiple:0 "Minhas [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], garras [mother.GetHerHis] crianças recém-nascidas para [mother.GetHerHis] peito. Este teria sido um momento de alegria se eu não soubesse a verdade.\nEsses não são meus filhos que ela mantém perto, mas a semente de [real_father.GetTitledFirstName]!"
 secret_bastard.0001.family_of_mother:0 "Minhas [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], embala seu lindo recém-nascido em seus braços. No entanto, não posso deixar de me sentir desconfortável, conhecendo a verdadeira linhagem de [mother.GetHerHis] [child.Custom('GetDaughterSon')]. A criança não nasceu da minha [ROOT.Char.Custom2('RelationToMe', mother)]'s marriage to [assumed_father.GetTitledFirstName], mas sim de uma união ilícita com [real_father.GetTitledFirstName]!\nO que será de [mother.GetHerHim] e meu [ROOT.Char.Custom2('RelationToMe', child)] se a verdade for revelada?"
 secret_bastard.0001.family_of_mother.multiple:0 "Minhas [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], embala seus lindos filhos recém-nascidos em seus braços. No entanto, não posso deixar de me sentir desconfortável, conhecendo sua verdadeira linhagem. Os filhos não nascem da minha [ROOT.Char.Custom2('RelationToMe', mother)]'s marriage to [assumed_father.GetTitledFirstName], mas sim de uma união ilícita com [real_father.GetTitledFirstName]!\nO que será de [mother.GetHerHim] e as crianças se a verdade for revelada?"
 secret_bastard.0001.family_of_real_father:0 "[mother.GetTitledFirstName] e [mother.GetHerHis] tribunal está comemorando o nascimento de [assumed_father.GetTitledFirstNamePossessive] criança, mas se a verdade fosse conhecida, as celebrações poderiam ser mais silenciosas.\no bebê [mother.GetFirstName] está agarrado a [mother.GetHerHis] peito é o filho bastardo do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName]!"
 secret_bastard.0001.family_of_real_father.multiple:0 "[mother.GetTitledFirstName] e [mother.GetHerHis] tribunal está comemorando o nascimento de [assumed_father.GetTitledFirstNamePossessive] crianças, mas se a verdade fosse conhecida, as celebrações poderiam ser mais silenciosas.\nos bebês [mother.GetFirstName] está agarrado a [mother.GetHerHis] peito são os filhos bastardos do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName]!"
 secret_bastard.0001.family_of_assumed_father:0 "O tribunal do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))], [father.GetTitledFirstName], e [father.GetHerHis] [SCOPE.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], are celebrating the birth of their new child. The mood might have been dampened had the truth been widely known, however. \n\n[mother.GetFirstNamePossessive] criança é de fato o bastardo de [real_father.GetTitledFirstName]! Que pena seria para nossa casa se a verdadeira linhagem da criança fosse conhecida..."
 secret_bastard.0001.family_of_assumed_father.multiple:0 "O tribunal do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))], [father.GetTitledFirstName], e [father.GetHerHis] [SCOPE.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], are celebrating the birth of their new children. The mood might have been dampened had the truth been widely known, however. \n\n[mother.GetFirstNamePossessive] as crianças são de fato a prole bastarda de [real_father.GetTitledFirstName]! Que pena seria para nossa casa se a verdadeira linhagem das crianças fosse conhecida..."
 secret_bastard.0001.other:0 "As comemorações de [mother.GetTitledFirstNamePossessive] criança recém-nascida estão apenas começando, mas o clima teria sido bem diferente se [mother.GetHerHis] tribunal sabia a verdade.\na criança [mother.GetSheHe] detém em [mother.GetHerHis] armas não é o resultado de seu casamento com [assumed_father.GetTitledFirstName], mas sim a prole bastarda de [real_father.GetTitledFirstName]!"
 secret_bastard.0001.other.multiple:0 "As comemorações de [mother.GetTitledFirstNamePossessive] crianças recém-nascidas apenas começaram, mas o clima teria sido bem diferente se [mother.GetHerHis] tribunal sabia a verdade.\nas crianças [mother.GetSheHe] detém em [mother.GetHerHis] armas não é o resultado de seu casamento com [assumed_father.GetTitledFirstName], mas sim a prole bastarda de [real_father.GetTitledFirstName]!"
 secret_bastard.0001.a:0 "Se eles soubessem..."

 secret_bastard.0002.t:0 "De Estoque Incerto"
 secret_bastard.0002.real_father:0 "[mother.GetTitledFirstName] está carregando o fardo de ter dado à luz um bastardo órfão de pai.\nÉ terrível para um solteiro [mother.GetWomanMan] e [mother.GetHerHis] criança, mas não posso deixar que se saiba que sou o verdadeiro pai.\nOh, o que será do meu [child.Custom('GetDaughterSon')]..."
 secret_bastard.0002.family_of_mother:0 "Minhas [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], deu à luz uma criança, amaldiçoada a suportar a vida como um bastardo órfão.\nIsso envergonha nossa família, mas [real_father.GetTitledFirstName] até agora provou não querer se destacar como o pai de [mother.GetFirstNamePossessive] Querida, se ele ao menos souber..."
 secret_bastard.0002.family_of_real_father:0 "[mother.GetTitledFirstNamePossessive] criança recém-nascida é amplamente conhecida como um bastardo órfão de pai, mas eu sei a verdade. Isso é meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], que gerou a criança que agora repousa em seus braços! Eu só posso rezar para que [real_father.GetFirstName] sabe o que está fazendo."
 secret_bastard.0002.family_of_real_father.dislike:0 "Minhas esperanças não são altas."
 secret_bastard.0002.other:0 "Rumores abundam e acusações sussurradas voam sobre quem pode ser o pai de [mother.GetTitledFirstNamePossessive] bastardo recém-nascido.\nClaro, eles não sabem o que eu faço, que o pai da criança é na verdade [real_father.GetTitledFirstName]!"
 secret_bastard.0002.a:0 "Um escândalo na espera."
 secret_bastard.0002.b:0 ""Wait! The child... is mine!""

 secret_bastard.0010.t:0 "Exposed"
 secret_bastard.0010.spouse_reveal:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('father'))] discovered the true nature of my child, e now [father.GetSheHe] revelou a verdade ao mundo!"
 secret_bastard.0010.other_reveal:0 "Meu segredo cuidadosamente guardado foi trazido à luz por [secret_exposer.GetTitledFirstName]! Minha família hesita em falar comigo e [father.GetFirstName] se recusa a me olhar nos olhos."
 secret_bastard.0010.desc:0 "\nO que será de mim e do meu filho agora que todos sabem [real_father.GetTitledFirstName] é o verdadeiro pai?"
 secret_bastard.0010.a:0 "Eu temo pelo nosso futuro!"

 secret_bastard.001.opening:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] tem mostrado sinais de gravidez há algum tempo,"

 secret_bastard.0011.t:0 "A Mancha da Bastardia"
 secret_bastard.0011.spouse_exposer:0 "e é hora de o mundo saber a verdade. [mother.GetSheHe|U] dividiu a cama com [real_father.GetTitledFirstName], e [real_father.GetSheHe] é o verdadeiro pai!"
 secret_bastard.0011.desc:0 "e eu nunca pensei que a criança pudesse pertencer a alguém além de mim.\nNo entanto, [mother.GetSheHe] agora confessou abertamente ao mundo que ela compartilhou uma cama com [real_father.GetTitledFirstName], e que ele é o verdadeiro pai!"
 secret_bastard.0011.a:0 "Como ela poderia?"
 secret_bastard.0011.b:0 "Pensar [mother.GetSheHe] uma vez professou votos de lealdade."

 secret_bastard.0012.t:0 "o escândalo"
 secret_bastard.0012.dislike_desc:0 "e todos pensaram que ela [mother.Custom2('RelationToMe', SCOPE.sC('father'))], [father.GetTitledFirstName], era o pai da criança. Agora ficou claro que o verdadeiro futuro pai não é outro senão [real_father.GetTitledFirstName]!\nOh meu, que escândalo!"
 secret_bastard.0012.like_desc:0 "e todos pensaram que ela [mother.Custom2('RelationToMe', SCOPE.sC('father'))], [father.GetTitledFirstName], era o pai da criança. Agora ficou claro que o verdadeiro futuro pai não é outro senão [real_father.GetTitledFirstName]!\nSe ao menos pudesse ter ficado em segredo!"
 secret_bastard.0012.a:0 "Agora todo mundo sabe."

 secret_bastard.0013.t:0 "Este meu filho"
 secret_bastard.0013.desc:0 "Meus flertes com [mother.GetTitledFirstName] resultou em uma criança!"
 secret_bastard.0013.secret_exposer:0 "Eu tinha que deixá-lo ser conhecido, por toda parte. a criança [mother.GetTitledFirstName] carries é meu!\nAgora todo mundo sabe."
 secret_bastard.0013.suspicious_desc:0 "e minhas suspeitas sobre eu ser o pai da criança cresceram junto com o estômago dela.\nAgora eu tenho certeza, assim como o resto do reino. a criança é minha!"
 secret_bastard.0013.a:0 "É melhor assim, com certeza."

 secret_bastard.0014.t:0 "Sinais de Traição"
 secret_bastard.0014.desc:0 "mas eu nunca pensei que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] pode ter algo a ver com isso. No entanto, agora está claro que [real_father.GetFirstName] é o verdadeiro pai de [mother.GetFirstNamePossessive] criança não nascida!"
 secret_bastard.0014.a:0 "Como você pôde fazer isso, [real_father.GetFirstNameNoTooltip]?"
 
 secret_bastard.1000.t:0 "Linhagem Conhecida"
 secret_bastard.1000.desc:0 "Não há mais segredo ou tentativas de encobrir a verdade!\nTornou-se amplamente conhecido que a criança que cresce dentro de mim é gerada por ninguém menos que [real_father.Custom2('MyCharacterIntroductionNoComma' , ROOT.Char)]."
 secret_bastard.1000.real_father_reveal:0 "Sem mais segredo, ou tentativas de encobrir a verdade!\n\n[real_father.Custom2('MyCharacterIntroduction' , ROOT.Char)|U] deu a conhecer que [real_father.GetSheHe] é o pai do meu filho ainda não nascido."
 secret_bastard.1000.a:0 "Agora a verdade está fora."
 secret_bastard.1000.a.tt:0 "[real_father.GetShortUINameNoTooltip] será conhecido como o pai do meu filho quando ele nascer"

 secret_bastard.1001.t:0 "A linhagem de um neto"
 secret_bastard.1001.desc:0 "Que meus [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], está carregando uma criança concebida através de uma união pecaminosa não é nenhum segredo, [mother.GetSheHe] não é casado [mother.GetWomanMan] depois de tudo.\nNo entanto, aprender que [real_father.GetTitledFirstName] é o [real_father.GetMotherFather] da criança..."
 secret_bastard.1001.a:0 "Como ele poderia colocar meu [ROOT.Char.Custom2('RelationToMe', mother)] nesta posição?"

 secret_bastard.1002.t:0 "fora do casamento"
 secret_bastard.1002.desc:0 "Não é nenhum segredo que meu [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] está carregando uma criança concebida através de uma união pecaminosa, [mother.GetSheHe] não é casado [mother.GetWomanMan] depois de tudo.\nNo entanto, quem [real_father.GetMotherFather]ed a criança tem sido um mistério até agora – [real_father.GetTitledFirstName] é o responsável!"

 secret_bastard.1003.t:0 "[mother.GetFirstNameNoTooltip] e eu"
 secret_bastard.1003.desc:0 "Que meus [ROOT.GetCharacter.Custom2('RelationToMe' , mother)] [mother.GetTitledFirstName] está carregando meu filho agora é de conhecimento comum.\nQue nosso flerte poderia levar a isso era uma possibilidade que eu estava ciente, mas ser confrontado com a realidade disso..."

 secret_bastard.1004.desc:0 "[mother.GetTitledFirstName] está grávida de um filho de linhagem desconhecida há algum tempo, mas nunca pensei que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], pode ter algo a ver com isso.\nInfelizmente, agora não há sombra de dúvida de que é de fato [real_father.GetSheHe] quem é o pai!"

 secret_bastard.2000.t:0 "Isso é conhecido"
 secret_bastard.2000.desc_opening:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] revelou meu segredo para o mundo!"
 secret_bastard.2000.desc_opening.me:0 "Finalmente chegou a hora de o mundo saber."
 secret_bastard.2000.desc:0 "\nEu mantive a verdadeira linhagem do meu [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] um segredo desde antes [child.GetSheHe] nasceu. No entanto, meu caso com [real_father.GetTitledFirstName], [child.GetHerHis] pai verdadeiro, agora é amplamente conhecido!"
 secret_bastard.2000.a:0 "O que será do meu [child.Custom('GetDaughterSon')]?"
 
 secret_bastard.2001.t:0 "A verdade"
 secret_bastard.2001.desc_opening.me:0 "Eu revelei minha evidência de que"
 secret_bastard.2001.desc:0 "[child.GetFirstName] não é meu filho legítimo."
 secret_bastard.2001.father:0 "é de fato, [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] que é [child.GetHerHis] pai de verdade!"
 secret_bastard.2001.change_lineage_lowborn.twin:0 "\nÉ uma pena que tenha chegado a isso, mas é preciso saber que eles são bastardos de baixo nascimento."
 secret_bastard.2001.change_lineage_lowborn:0 "\nÉ uma pena que tenha chegado a isso, mas era preciso saber que [child.GetSheHe] é um bastardo de baixo nascimento."
 secret_bastard.2001.change_lineage.twin:0 "\nÉ uma pena que tenha chegado a isso, mas deve-se saber que eles são bastardos da Casa [child.GetHouse.GetBaseName]."
 secret_bastard.2001.change_lineage:0 "\nÉ uma pena que tenha chegado a isso, mas é preciso saber que [child.GetSheHe] é um bastardo da casa [child.GetHouse.GetBaseName]."
 secret_bastard.2001.keep_lineage.twin:0 "\nEmbora seja impossível saber a verdade, sua linhagem estará para sempre envolta em boatos e incertezas.."
 secret_bastard.2001.keep_lineage:0 "\nEmbora seja impossível saber a verdade, [child.GetHerHis] linhagem será para sempre envolta em boatos e incertezas."
 secret_bastard.2001.a:0 "É melhor assim."
 secret_bastard.2001.b:0 "Tem que ser conhecido."

 secret_bastard.2002.t:0 "A Secret Expor"
 secret_bastard.2002.i_am_exposer:0 "I have let it be known that [child.GetTitledFirstName] é na verdade meu filho! Significa que também confessei minhas indiscrições com [mother.GetTitledFirstName], mas a verdade deve ser conhecida."
 secret_bastard.2002.other_exposer:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] revelou que [child.GetTitledFirstName] é meu filho! Com ele, todos agora sabem das minhas indiscrições com [mother.GetTitledFirstName]!"
 secret_bastard.2002.known:0 "\nAs repercussões para [child.GetFirstNameNoTooltip] pode ser terrível; uma vida de linhagem incerta não é nada fácil."
 secret_bastard.2002.not_known:0 "\nClaro que eu sabia que meus flertes poderiam resultar em filhos, mas não fazia ideia... Como ela pode não me dizer isso antes?!"
 secret_bastard.2002.assumed_father_exists:0 "\nHá aqueles que sempre irão reivindicar [child.GetSheHe] é [father.GetTitledFirstNamePossessive] filho legítimo, mas não há nada que eles possam fazer para dissipar a sombra da dúvida."
 secret_bastard.2002.a:0 "O segredo está fora!"
 secret_bastard.2002.b:0 "Oh, [child.GetFirstNameNoTooltip]..."

 secret_bastard.2003.t:0 "Um Segredo Obscuro"
 secret_bastard.2003.i_exposed:0 "Finalmente é hora de deixar a verdade ser conhecida."
 secret_bastard.2003.other_exposer:0 "O segredo que carreguei comigo por tanto tempo agora foi exposto por [secret_exposer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 secret_bastard.2003.known:1 "O fato de que [real_father.GetTitledFirstName] é meu verdadeiro pai, e não [father.GetTitledFirstName] como meu [mother.Custom('MotherFather')] gostaria que todos acreditassem, é finalmente de conhecimento comum."
 secret_bastard.2003.not_known:1 "eu sou um bastardo?! [father.GetTitledFirstName], a [father.GetWomanMan] Eu cresci pensando em como meu pai, não tem nada a ver comigo! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] revelou que meu verdadeiro [father.Custom('MotherFather')] é aparentemente [real_father.GetTitledFirstName], e meu [mother.Custom('MotherFather')] [mother.GetTitledFirstName] nunca nem me disse."
 secret_bastard.2003.desc_ending_exposer:0 "\nNão posso acreditar que meu pai - que [father.GetTitledFirstName] revelaria este segredo a todos!"
 secret_bastard.2003.desc_ending_known:0 "\nMinhas life will never be the same again!"
 secret_bastard.2003.desc_ending_not_known:0 "\nPensar que meu [mother.Custom('MotherFather')] faria uma coisa dessas comigo!"
 secret_bastard.2003.a:0 "Que desastre!"

 secret_bastard.2004.t:0 "Uma linhagem confusa"
 secret_bastard.2004.likes:0 "Que [child.GetTitledFirstName] é filho ilegítimo de [mother.GetTitledFirstName] e [real_father.GetTitledFirstName] é um segredo que eu conhecia, mas agora todo mundo também!\nÉ difícil acreditar que [child.GetTitledFirstName] é o resultado de uma união tão vergonhosa. Só posso esperar que a catarse de uma verdade revelada sirva [child.GetHerHim] Boa."
 secret_bastard.2004.dislikes:0 "A verdade finalmente saiu!\nQue [child.GetTitledFirstName] é o resultado de uma união pecaminosa entre [real_father.GetTitledFirstName] e [mother.GetTitledFirstName] é tudo o que todos na corte sussurram sobre.\n\n[child.GetSheHe|U] sempre agiu de forma imprópria para um filho legítimo, e agora [child.GetSheHe] será finalmente tratado como condizente com [child.GetHerHis] status."
 secret_bastard.2004.a:0 "Pobre [child.GetTitledFirstName]!"
 secret_bastard.2004.b:0 "Imagina a vergonha [child.GetFirstName] deve estar sentindo!"
 secret_bastard.2004.c:0 "Pobre [child.GetFirstName] e [child_twin.GetFirstName]!"
 secret_bastard.2004.d:0 "Imagine a vergonha que eles devem estar sentindo!"
 secret_bastard.2005.t:0 "Um segredo exposto"
 secret_bastard.2005.alive:0 "[child.GetTitledFirstName] é o filho ilegítimo do meu [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] e [real_father.GetTitledFirstName]!\nPensar que [mother.GetSheHe] agiu de forma tão vergonhosa em relação a [father.GetTitledFirstName], indo atrás [father.GetHerHis] de volta e cometendo adultério."
 secret_bastard.2005.dead:0 "[child.GetTitledFirstName] is the illegitimate child of my [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] and [real_father.GetTitledFirstName]!\nPensar que os que partiram [father.GetTitledFirstName] foi enganado de forma tão vil por [mother.GetTitledFirstName]."
 secret_bastard.2005.end:0 "\nComo devo ser capaz de confiar [mother.GetHerHim] nunca mais?"
 secret_bastard.2005.a:0 "[mother.GetSheHe|U] é infiel!"
 secret_bastard.3000.t:0 "Um segredo exposto"
 secret_bastard.3000.married_known:0 ""You have a bastard?!"Minha esposa me confrontou com um fato chocante, e eu não tinha uma boa resposta para dar..\nEu já sabia daquilo [child.GetTitledFirstName] foi o resultado de meus flertes com [mother.GetTitledFirstName], mas isso [child.GetHerHis] a verdadeira linhagem agora conhecida veio como uma surpresa. O que eu devo fazer?"
 secret_bastard.3000.married_not_known:0 ""You have a bastard?!"Minha esposa me confrontou com um fato chocante, e eu não tinha uma boa resposta para dar..\nFico tão surpreso quanto qualquer um, mesmo sabendo, é claro, que havia o risco de isso acontecer. Mas pelo [mother.GetTitledFirstName] para não me contar [child.GetTitledFirstName] verdadeira linhagem antes... O que eu devo fazer?"
 secret_bastard.3000.known:0 "O segredo que [child.GetTitledFirstName] meu filho está de repente na boca de todos!\nEu já sabia daquilo [child.GetFirstNameNoTooltip] foi o resultado de meus flertes com [mother.GetTitledFirstName], mas as repercussões para [child.GetFirstNameNoTooltip] poderia ser terrível. Viver a vida como um bastardo não é uma coisa fácil."
 secret_bastard.3000.not_known:0 "O segredo que [child.GetTitledFirstName] meu filho está de repente na boca de todos!\nEmbora eu esteja tão surpreso quanto qualquer um, é claro que sabia que havia o risco de isso acontecer. Mas para ela não me contar antes..."
 secret_bastard.3000.a:0 "Agora todo mundo sabe também!"
 secret_bastard.3000.b:0 "Isso é um desastre!"

 secret_bastard.3001.t:0 "Minha Verdadeira Herança"
 secret_bastard.3001.incest_marriage:0 "[real_father.GetTitledFirstName] é meu [real_father.Custom('MotherFather')]!\nAprender a verdade é um grande alívio, mas traz... complicações. Minhas [incest_spouse.Custom('WifeHusband')], [incest_spouse.GetTitledFirstName], é o [real_father.Custom2('RelationToMe', SCOPE.sC('incest_spouse'))] de [real_father.GetFirstName] – which means [incest_spouse.GetSheHe] também é meu [incest_spouse.Custom('SisterBrother')]!"
 secret_bastard.3001.known:0 "O fato de eu ter nascido fora dos laços do casamento me assombrou por toda a minha vida. Para saber disso [real_father.GetTitledFirstName] é meu pai, mas nunca falar sobre isso, tem sido um fardo pesado para carregar.\nAgora que o segredo foi revelado, sinto-me aliviado!"
 secret_bastard.3001.not_known:0 "O fato de eu ter nascido fora dos laços do casamento me assombra desde que nasci. Fui rejeitado e ridicularizado, mas minha mãe se recusou a divulgar minha verdadeira herança para mim, não importa o quanto eu implorei..\n\n"It is for the best to never speak of such things."\nAgora que sei a verdade posso finalmente respirar mais fácil, o conhecimento que [real_father.GetTitledFirstName] meu pai está me concedendo uma calma que há muito iludiu meu alcance."
 secret_bastard.3001.a:0 "Agora a verdade é conhecida!"
 secret_bastard.3001.b:0 "Finalmente eu sei quem é meu pai!"
