 secrets_secondary_character_my_character_introduction:0 "[secondary_character.Custom2('MyCharacterIntroductionNoComma', event_root)]"
 secrets_secondary_character_primary_characters_introduction:0 "[secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]"
	
 secrets.0001.t:0 "Meu segredo exposto!"
 secrets.0001.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] revelou o meu segredo para o mundo ver!\nMinha luxúria não natural e desejos incontroláveis são amplamente conhecidos e aceitos como fato!"
 secrets.0001.a:0 "Como vou viver com essa vergonha?"

 secrets.0101.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de ser um desviante sexual! Os detalhes de sua recontagem são chocantemente vis!"
 secrets.0101.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou publicamente [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de ser um desviante sexual!"
 secrets.0101.worried.desc:0 "\nDevo conter meus desejos para que eles não levem a melhor sobre mim. Quem sabe para onde apontarão os dedos a seguir..."
 secrets.0101.positive_2.desc:0 "Não vejo do que se trata. Não é como se a luxúria fosse uma aflição antinatural..."
 secrets.0101.b:0 "[owner.GetFirstNameNoTooltip] vai responder por [owner.GetHerHis] crimes. guardas!"

 secrets.0003.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me denunciou publicamente como alguém que mente com outros [ROOT.Char.GetWomenMen]! Por mais que eu possa alegar que foi um mal-entendido, o [ROOT.Char.Custom('DefaultPriestTitlePlural')] considerem-me um pecador aos olhos de [ROOT.Char.GetFaith.HighGodName]."
 secrets.0003.a:0 "Se eu tivesse apenas uma chance de explicar, eu... EU..."

 secrets.0103.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de ter relações carnais com outras [owner.GetWomenMen]! Isso não pode ser o que [ROOT.Char.GetFaith.HighGodNameAlternate] pretendido!"
 secrets.0103.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou publicamente [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de sodomia!"
 secrets.0103.positive_2.desc:0 "\nA julgar pelo [secret_exposer.GetTitledFirstNamePossessiveNoTooltip] insultos vis, [secret_exposer.GetSheHe] pensa [owner.GetTitledFirstNameNoTooltip] é [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself]. Mas como pode o amor estar errado?"
 secrets.0103.worried_2.desc:0 "\ndevo ter cuidado ao redor [lover.GetFirstName], para [lover.GetHerHis] amor tanto quanto o meu. Quem sabe onde eles vão apontar o dedo a seguir..."
 secrets.0103.worried_3.desc:0 "Será que algum dia iremos amar livremente, sem medo?"
 secrets.0103.dislikes_negative:0 "[ROOT.Char.GetFaith.HighGodName] vai te julgar, pecador!"
 secrets.0103.b:0 "Guardas! Coloque isto [owner.GetWomanMan] em cadeias!"

 secrets.0004.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me denunciou por ser um ghoul que gosta do gosto da carne humana! [secret_exposer.GetSheHe|U] não poderia entender o que [secret_exposer.GetSheHe] está falando, mas todos parecem acreditar nos rumores como verdadeiros."
 secrets.0004.a:0 "Minha reputação está em frangalhos!"

 secrets.0104.negative.desc:0 "A bile sobe na minha garganta ao pensar nas acusações [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] trouxe à luz. [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], um canibal! Não consigo dissipar as imagens grotescas da minha mente..."
 secrets.0104.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou publicamente [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de ser um canibal!"
 secrets.0104.worried.desc:0 "Devo ter cuidado. Se eu não controlar minha fome, posso ser o próximo..."
 secrets.0104.positive_2.desc:0 "Ele não entende como [ROOT.Char.GetFaith.HighGodName] delícias em nossa festa?"
 secrets.0104.dislikes_negative:0 "você me enoja, [owner.GetFirstNameNoTooltip]!"
 secrets.0104.b:0 "Este ghoul vai pagar por [owner.GetHerHis] crimes. guardas!"

 secrets.0005.desc:0 "Ao contar a todos os meus pensamentos sobre [ROOT.Char.GetFaith.HighGodName], [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] convenceu o [ROOT.Char.Custom('DefaultPriestTitlePlural')] que eu sou um descrente, e um traidor [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 secrets.0005.a:0 "O que há de tão errado em pensar por mim mesmo?!"

 secrets.0105.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de ser um não-crente! Um traidor de [owner.GetFaith.HighGodName]! Que é [owner.GetSheHe] questionar [owner.GetFaith.HighGodNameAlternate]?"
 secrets.0105.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou publicamente [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de ser um descrente!"
 secrets.0105.positive_2.desc:0 "[secret_exposer.GetFirstNamePossessiveNoTooltip] a irracionalidade é embaraçosa. que mal tem [owner.GetFirstNameNoTooltip] causado?"
 secrets.0105.worried.desc:0 "Seguindo em frente, devo escolher minhas palavras com cuidado, ou posso ser o próximo..."
 secrets.0105.dislikes_negative:0 "Tem [owner.GetSheHe] sem vergonha?!"
 secrets.0105.likes_positive:0 "O que há de tão ruim em pensar por si mesmo?"

 secrets.0006.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] espalhou rumores sujos sobre relações carnais entre mim e um parente não identificado! As pessoas parecem muito ansiosas para acreditar [secret_exposer.GetHerHim], também!"
 secrets.0006.a:0 "Quem são eles para dizer o que é amor verdadeiro?!"

 secrets.0106.t:0 "Um segredo exposto!"
 secrets.0106.negative.desc:0 "De [ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] apresentou provas irrefutáveis ao reino de que [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] tem se envolvido em perversões incestuosas!"
 secrets.0106.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou publicamente [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de ter relações incestuosas!"
 secrets.0106.worried.desc:0 "\n\n[owner.GetTitledFirstNamePossessiveNoTooltip] o sofrimento é claro como o dia, mas sou forçado a reter meu consolo. Eu juro que seus olhos me seguem onde quer que eu vá..."
 secrets.0106.positive_2.desc:0 "Mas o amor entre parentes não é tão natural quanto respirar?"
 secrets.0106.likes_negative:0 "eu nunca... Eu nunca teria pensado!"
 secrets.0106.dislikes_negative:0 "Repugnante! Totalmente nojento!"
 secrets.0106.likes_positive:0 "Essa perseguição não é certa!"
 secrets.0106.dislikes_positive:0 "Não temos nada mais importante para cuidar?"


 secrets.0007.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] denunciou minhas práticas como ímpias e imperdoáveis! As pessoas agora me rotulam de bruxa e inimiga de [ROOT.Char.GetFaith.HighGodName]!"
 secrets.0007.a:0 "Eles não veem a verdade que eu vejo?"

 secrets.0107.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de ser uma bruxa! Os maus [owner.GetWomanMan] está se relacionando com [ROOT.Char.GetFaith.DevilName] para envenenar nossas mentes e nos afastar de [ROOT.Char.GetFaith.HighGodName]!"
 secrets.0107.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou publicamente [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de bruxaria!"
 secrets.0107.positive_2.desc:0 "Esta meia-boca de um [secret_exposer.GetWomanMan] tagarela sobre "[secret_exposer.GetFaith.DevilName]." É [secret_exposer.GetSheHe] Cego para [owner.GetTitledFirstNamePossessiveNoTooltip] sabedoria?"
 secrets.0107.worried.desc:0 "\nEu quero falar, mostrar a eles toda a verdade, mas eles ouviriam? Se eu fizesse, temo que eles se voltariam contra mim em seguida..."
 secrets.0107.dislikes_negative:0 "Queimar a bruxa!"
 secrets.0107.b:0 "A bruxa vai pagar [owner.GetHerHis] crimes!"
 secrets.0107.c:0 "Essas acusações não passam de malícia e mentiras."
 

 secrets.0008.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] revelou que estou vendo [Select_CString( ObjectsEqual( secret_exposer, target ), 'them', target.GetTitledFirstName )] em segredo! Com a verdade se espalhando como fogo, nossa paixão pode não ter sido tão escondida quanto gostaríamos de acreditar."
 secrets.0008.forbidden.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] expôs meu relacionamento com [Select_CString( ObjectsEqual( secret_exposer, target ), 'them', target.GetTitledFirstName )] Para o mundo!\nEnquanto eles apontam o dedo e gritam suas calúnias, não sinto vergonha. Eu só menti para manter meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] seguro. O que eu sinto, no entanto, é medo... O que vai acontecer conosco agora?"
 secrets.0008.a:0 "Quem são eles para julgar?!"

 secrets.0108.no_exposer.desc:3 "Uma verdade secreta chegou à luz do dia. Minhas [ROOT.Char.Custom2('RelationToMeShort', primary_character)] [primary_character.GetTitledFirstName] tem"
 secrets.0108.exposer.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou [primary_character.Custom2('MyCharacterIntroduction', ROOT.Char)] de ter"
 secrets.0108.incest_bad.desc:2 "uma relação incestuosa com [primary_character.GetHerHis] próprio #EMP [primary_character.Custom2('RelationToMeShort', SCOPE.sC('secondary_character'))]#!! [primary_character.GetFirstNameNoTooltip] e [secondary_character.GetTitledFirstName] são amantes!\nTenho visto e ouvido muitas coisas em meus dias, mas esta..."
 secrets.0108.sodomy_bad.desc:3 "cometeu sodomia junto com [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]! Isso não pode ser o que [ROOT.Char.GetFaith.HighGodNameAlternate] pretendido!"
 secrets.0108.adulterer_bad.desc:3 "teve um caso extraconjugal com [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]! Como pôde [primary_character.GetSheHe] contaminar a santidade de [primary_character.GetHerHis] casado?"
 secrets.0108.fornicator_bad.desc:3 "copulou com [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]! Tais coisas não podem ser aceitas fora do casamento!"
 secrets.0108.incest_is_good.desc:3 "teve um caso com [secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]. Há muitos que os julgam, mas sei que não há nada prejudicial no que [primary_character.GetFirstNameNoTooltip] e [secondary_character.GetFirstNameNoTooltip] compartilhar..."
 secrets.0108.all_is_good.desc:3 "teve um caso com [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]. Não vejo do que se trata. Não é como se a luxúria fosse uma aflição antinatural..."
 secrets.0108.dislikes_negative:0 "[ROOT.Char.GetFaith.HighGodName] vai julgar esses pecadores!"
 secrets.0108.b:0 "Esse crime não pode ficar impune. guardas!"

 secrets.0110.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] trouxe evidências inegáveis de que"
 secrets.0110.start.above_cutoff:0 "Embora não haja como provar conclusivamente, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] apresentou provas de que"
 secrets.0110.single_child.desc:0 "[child.GetTitledFirstName] não é"
 secrets.0110.single_child_relation.desc:0 "[child.GetFirstName] não é"
 secrets.0110.is_not_fathers.desc:0 "a [child.Custom('GetDaughterSon')] de [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], mas isso [child.GetSheHe] foi pai de"
 secrets.0110.are_not_fathers.desc:0 "os filhos de [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], mas que eles foram gerados por"
 secrets.0110.is_not_mine.desc:0 "minha [child.Custom('GetDaughterSon')], mas foi pai de"
 secrets.0110.incest_real_father.desc:0 "[mother.GetTitledFirstNamePossessive] ter [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName]!\n\n"
 secrets.0110.regular_real_father.desc:1 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0110.regular_real_father_self_expose:0 "ninguém menos que [real_father.GetHerHim]!"
 secrets.0110.father.child_above_cutoff:0 "\nNão há como provar indiscutivelmente nada disso, mas tudo está começando a fazer sentido..."
 secrets.0110.father_knew.desc:0 "\nMesmo que seja uma ferida antiga, ainda me dói ser lembrado [mother.GetFirstNamePossessive] Infidelidade... E agora, devo levar minha vergonha para todos verem."
 secrets.0110.father_love.desc:0 "\nOh, [mother.GetFirstName], como você pode? Eu te amei, e nosso [child.Custom('GetDaughterSon')]... sua [child.Custom('GetDaughterSon')]. Em um golpe esmagador, vocês dois são tirados de mim."
 secrets.0110.father_no_love.desc:0 "\nMil luas podem passar, mas eu nunca vou esquecer [mother.GetFirstNamePossessive] traição. Talvez eu venha a confiar [mother.GetHerHis] mais uma vez, mas hoje não é esse dia."
 secrets.0110.incest_consort.desc:0 "\nA percepção me atinge como um martelo. Oh céus [ROOT.Char.GetFaith.HighGodName], [consort_bastard.GetFirstNameNoTooltip] é meu [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]. Todo esse tempo... as coisas que fizemos..."
 secrets.0110.incest_consort_accepted.desc:0 "\nDe [ROOT.Char.GetFaith.HighGodName], isso significa [consort_bastard.GetFirstNameNoTooltip] é meu [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]! Eu sabia que havia algo #EMP#! lá, alguma conexão especial... Agora eu me sinto mais perto de [consort_bastard.GetHerHim] do que nunca."
 secrets.0110.mother_spouse.desc:0 "\nA fofoca está se espalhando como fogo na corte, e [mother.GetFirstName] trancou-se em seus aposentos. Devo confortá-la? Castigá-la? Eu devo... preocupe-se?"
 secrets.0110.real_father_spouse.desc:0 "\nA fofoca está se espalhando como fogo na corte, mas não sei o que pensar ou dizer. Como você pôde fazer isso, [real_father.GetFirstName]? Como posso confiar em você novamente?"
 secrets.0110.mother_family.desc:0 "\nComo poderia o meu próprio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] faça isso conosco? [child.GetFirstNameNoTooltip], por outro lado, não tem culpa nisso. Ainda [child.GetHerHis] repercussões podem ser terríveis..."
 secrets.0110.real_father_family.desc:0 "\nComo poderia o meu próprio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] faça isso conosco? [child.GetFirstNameNoTooltip], por outro lado, não tem culpa nisso. Ainda [child.GetHerHis] repercussões podem ser terríveis..."
 secrets.0110.general_end.desc:0 "\n\n[child.GetFirstNameNoTooltip] é sem culpa, ainda [child.GetHerHis] consequências podem ser terríveis. [real_father.GetTitledFirstNameNoTooltip] e [mother.GetTitledFirstName], por outro lado..."
 secrets.0110.a:0 "estou sem palavras!"
 secrets.0110.a.incest:0 "acho que vou passar mal."
 secrets.0110.b:0 "Você ainda está dormindo com [consort_bastard_parent_lover.GetHerHim], você não é?!"
 secrets.0110.b.success.desc:0 "Minhas acusações estão corretas"
 secrets.0110.b.success.tt:0 "[consort_bastard_parent.GetTitledFirstNamePossessive] Segredo é revelado para mim"
 secrets.0110.b.failure.desc:0 "[consort_bastard_parent_lover.GetTitledFirstNameNoTooltip] não é [consort_bastard_parent.GetTitledFirstNamePossessiveNoTooltip] amante"
 secrets.0110.c:0 "Eu quase desejo nunca ter conhecido..."
 
 secrets.0112.single_child_relation.desc:0 "minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] foi pai de"
 secrets.0112.single_child.desc:0 "[child.GetTitledFirstName] foi pai de"
 secrets.0112.mother_family.desc:0 "Ah, mãe. Não tenho certeza do que dizer ou como me sentir. Pelo menos está tudo aberto agora."
 secrets.0112.real_father_family.desc:1 "\nComo poderia o meu próprio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] faça isso conosco? [real_father.GetFirstNameNoTooltip], você sabe o que isso significa para nossa família?"
 secrets.0112.general_end.desc:0 "eu me pergunto, será que [child.GetFirstNameNoTooltip] saber sobre [child.GetHerHis] verdadeira herança, ou isso é novidade para [child.GetHerHim] como é para mim? Essa revelação se tornará uma bênção - ou uma maldição?"
 secrets.0112.b.success.desc:0 "Minhas suspeitas estão corretas"
 secrets.0112.a:0 "Quem teria conhecido?"
 secrets.0112.b:0 "você ainda está vendo [consort_bastard_parent_lover.GetHerHim]?"
 secrets.0112.c:0 "Vamos deixar isso para trás."

 secrets.0115.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] trouxe evidências inegáveis de minha tentativa de assassinato [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0115.victim_alive.desc:0 "Agora isso [victim.GetSheHe] sabe, devo pisar com cuidado. [victim.GetHerHis|U] a vingança pode chegar amanhã, em dez anos, ou talvez nunca. Mas se e quando isso acontecer, é melhor eu não estar despreparado."
 secrets.0115.victim_dead.desc:0 "pelo menos agora que [victim.Custom('InsultNoun')] está apodrecendo em [victim.GetHerHis] cova!"
 secrets.0115.a:0 "eu tive meus motivos!"

 secrets.0116.negative.desc:0 "De [ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] apresentou provas irrefutáveis de uma tentativa de homicídio contra [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], orquestrado por [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\nIsso de coração frio [murderer.Custom('InsultNoun')] não tem respeito pela vida humana?"
 secrets.0116.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] de ter conspirado para assassinar [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\nAgora que a verdade está lá fora, [murderer.GetFirstNameNoTooltip] melhor assistir [murderer.GetHerHis] costas."
 secrets.0106.victim_knows.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou publicamente [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] de tentar acabar com a minha vida. tente como [murderer.GetSheHe] pode explicar ou obscurecer, a evidência está aí agora para todos verem."
 secrets.0106.victim.desc:0 "De [ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] apresentou evidências irrefutáveis de uma tentativa de assassinato contra #EMP me#!! o torto [murderer.Custom('InsultNoun')] por trás do enredo não é outro senão [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\nConfie na minha palavra, [murderer.GetSheHe] vai se arrepender [murderer.GetHerHis] fracasso."
 secrets.0116.likes_negative:0 "Como pôde [murderer.GetSheHe] fazem isto!"
 secrets.0116.dislikes_negative:0 "[murderer.GetSheHe|U] vai pagar, de uma forma ou de outra!"
 secrets.0116.likes_positive:0 "estou certo [victim.GetFirstNameNoTooltip] tinha vindo!"
 secrets.0116.victim_knows:0 "Agora todos saberão quem [murderer.GetSheHe] realmente é."
 secrets.0116.b:0 "Guardas! Prenda esse criminoso imundo!"
 secrets.0116.c:0 "[murderer.GetSheHe|U] anda livre. Por agora."

 secrets.0117.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] trouxe evidências inegáveis do meu papel na morte de [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0117.kinslayer.desc:0 "Eu esperava que nunca chegasse a isso. Um erro de tolo. Agora estou em [dynast.GetTitledFirstNamePossessive] misericórdia, e se [dynast.GetSheHe] me perdoe, há muitos outros que têm sede de vingança..."
 secrets.0117.kinslayer_dynasty_head.desc:0 "Eu esperava que nunca chegasse a isso. Um erro de tolo. Agora eu temo que toda a minha dinastia se volte contra mim..."
 secrets.0117.regular.desc:0 "É melhor eu me proteger e preparar minhas defesas. Há muitos por aí com sede de vingança..."
 secrets.0117.a:0 "eu tive meus motivos!"


 secrets.0118.known_murder.t:0 "Assassino!"
 secrets.0118.negative_start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] expôs um segredo mais horrível! [victim.Custom2('MyCharacterIntroduction', ROOT.Char)|U] encontrou uma morte precoce nas mãos de [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 secrets.0118.negative_start_known.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] assassinou [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] à sangue frio!\n\n"
 secrets.0118.negative_end_family.desc:0 "Que [murderer.Custom('InsultAdjective')] [murderer.Custom('InsultNoun')] melhor dormir com um olho aberto. De uma forma ou de outra, [murderer.GetSheHe] vai se arrepender disso, amargamente. eu juro [victim.GetTitledFirstNamePossessiveNoTooltip] cova!"
 secrets.0118.negative_end.desc:0 "[murderer.GetFirstNameNoTooltip] deve pensar [murderer.GetHerselfHimself] [ROOT.Char.GetFaith.HighGodNamePossessive] igual, que [murderer.GetSheHe] regras sobre a vida e a morte, a lei seja condenada! Não há redenção para tal crime!"
 secrets.0118.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] de ter causado o fim precoce de [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\nAgora que a verdade está lá fora, [murderer.GetFirstNameNoTooltip] melhor assistir [murderer.GetHerHis] costas."
 secrets.0118.positive_known.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] trouxe o fim precoce de [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! Que [murderer.GetWomanMan] fez mais de um inimigo hoje."
 
 secrets.0500.single_child.t:0 "de outro homem [child.Custom('GetDaughterSon')|U]"
 secrets.0500.start.desc:0 "pode ser verdade?"
 secrets.0500.single_child.desc:0 "Era [child.GetFirstName] pai de"
 secrets.0500.incest_real_father.desc:0 "[mother.GetTitledFirstNamePossessive] ter [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName],"
 secrets.0500.regular_real_father.desc:0 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)],"
 secrets.0500.end.desc:0 "e não eu?\nDevo chorar? Gritar? Punir? Perdoar? [child.GetFirstNameNoTooltip] sempre será visto como meu filho legítimo, mas não posso negar a evidência diante de mim..."
 secrets.0500.a:0 "eu preciso de tempo para pensar..."

 secrets.0501.t:0 "Minha Verdadeira Origem"
 secrets.0501.desc_incest_marriage:0 "Finalmente eu sei quem é meu verdadeiro [real_father.Custom('MotherFather')] é – [real_father.GetTitledFirstName]. Eu só queria que a revelação também não viesse com o conhecimento de que meu [incest_spouse.Custom('WifeHusband')] [incest_spouse.GetTitledFirstName] também é meu [incest_spouse.Custom('SisterBrother')]!"
 secrets.0501.desc_unmarried_mother:0 "O fato de ter sido concebido fora dos laços do casamento me assombra desde que nasci.\nAgora que eu sei a verdade, que [real_father.GetTitledFirstName] é meu [real_father.Custom('MotherFather')], Eu posso finalmente respirar mais fácil."
 secrets.0501.desc_married_mother:0 "Isso é uma piada? Um sonho? É [father.GetFirstName], quem me criou, não meu verdadeiro pai?\nParece irreal, mas não posso negar a evidência diante de mim. Eu fui pai de outro homem – [real_father.GetTitledFirstName]."
 secrets.0501.a:0 "A verdade pode ser uma benção ou uma maldição."

 secrets.0502.single_child.t:0 "meu perdido [child.Custom('GetDaughterSon')|U]"
 secrets.0502.single_child_start.desc:0 "De [ROOT.Char.GetFaith.HighGodName], [child.GetTitledFirstName] é meu [child.Custom('GetDaughterSon')]?!"
 secrets.0502.lover.desc:0 "Sempre tive minhas suspeitas, mas agora que a verdade é certa, estou sem palavras."
 secrets.0502.unmarried.desc:0 "\nQue [mother.Custom2('MyCharacterIntroduction', ROOT.Char)] engravidei fora do casamento é do conhecimento de todos, mas meu envolvimento exato foi mantido em segredo, até agora."
 secrets.0502.married.desc:0 "\ntodos nós pensamos [father.Custom2('MyCharacterIntroduction', ROOT.Char)] ser o pai. Pensar que [mother.GetTitledFirstName] manteve a verdade escondida esse tempo todo!"
 secrets.0502.end:0 "\nSempre haverá aqueles que reivindicam jovens [child.GetFirstNameNoTooltip] é [father.GetFirstNamePossessiveNoTooltip] filho legítimo, mas eu sei a verdade."
 secrets.0502.a.incest:0 "acho que vou passar mal..."
 secrets.0502.a:0 "[child.GetFirstNameNoTooltip], todo esse tempo..."
 secrets.0502.b:0 "O mundo deve saber!"

 secrets.0503.t:0 "Uma conexão próxima"
 secrets.0503.incest_accepted.desc:0 "De [ROOT.Char.GetFaith.HighGodName], [sibling_partner.GetFirstName] é meu [sibling_partner.Custom('SisterBrother')]! Eu sabia que havia algo #EMP#! lá, alguma conexão especial... Agora eu me sinto mais perto de [consort_bastard.GetHerHim] do que nunca."
 secrets.0503.incest.desc:0 "a verdade de [sibling_partner.GetFirstNamePossessive] a paternidade vem com uma consequência doentia. Se nós compartilhamos o mesmo pai...\nImagens das coisas que dissemos, das coisas que fizemos, piscam diante do meu olho interior. Todo esse tempo..."
 secrets.0502.likes_incest.a:0 "eu sou verdadeiramente abençoado!"
 secrets.0502.dislikes_incest.a:0 "acho que vou passar mal."

 secrets.0510.t:0 "Uma Cobra Revelada"
 secrets.0510.traitor.desc:0 "Eu não acredito nisso [murderer.GetTitledFirstName] teve a coragem de conspirar contra mim! assassinar [murderer.GetHerHis] ter [murderer.Custom2('RelationToMeShort', ROOT.Char)]!\n\n"
 secrets.0510.regular.desc:0 "Estou aliviado e furioso ao descobrir quem tentou tirar minha vida. [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] é um [murderer.Custom('InsultAdjective')] cobra!\n\n"
 secrets.0510.alive.desc:0 "Eu não deveria deixar isso impune - quem sabe o que pode acontecer da próxima vez. Eu me pergunto qual pode ser o melhor curso de ação..."
 secrets.0510.dead.desc:0 "[murderer.GetHerHis|U] os planos falharam terrivelmente, no entanto. Eu ainda estou de pé, enquanto [murderer.GetSheHe] está apodrecendo no chão!"
 secrets.0510.a.alive:0 "Eu preciso planejar meu próximo passo..."
 secrets.0510.a.dead:0 "boa viagem!"

 secrets.0511.regular.desc:0 "O que em [ROOT.Char.GetFaith.HighGodNamePossessive] nome! [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] fez um atentado contra a vida de [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0511.dead.desc:0 "pelo menos isso [murderer.Custom('InsultAdjective')] cobra está morta e enterrada!"
 secrets.0511.alive.desc:0 "A menos que eu tome uma atitude, [victim.GetFirstNameNoTooltip] ainda pode estar em perigo."
 
 secrets.0512.regular.desc:0 "Finalmente descobri a verdade! O sangue-frio [murderer.Custom('InsultNoun')] atrás de mim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetFirstNamePossessive] morte precoce não era outro senão [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 secrets.0512.immured.desc:0 "Como meus agentes procuraram completamente [murderer.GetHerHis] [murderer.Custom('ResidenceBuilding')] eles se depararam com uma sala murada atrás da qual [victim.GetFirstNamePossessiveNoTooltip] corpo foi encontrado.\n\n"
 secrets.0512.alive.desc:0 "Oh, [murderer.GetSheHe] pensei [murderer.GetSheHe] escaparia impune desse crime hediondo, mas marque minhas palavras. [murderer.GetFirstNameNoTooltip] vai pagar caro por [murderer.GetHerHis] pecados."
 secrets.0512.dead.desc:0 "Mesmo que eu esteja feliz [murderer.GetSheHe] está apodrecendo em [murderer.GetHerHis] túmulo, há uma parte de mim que deseja [murderer.GetSheHe] estava vivo e respirando diante de mim. Eu sei uma ou duas coisas que seriam mais apropriadas para [murderer.GetFirstNameNoTooltip] do que o descanso eterno..."


 secrets.1001.t:0 "Uma descoberta"
 secrets.1001.opening_spymaster:0 "No final do meu [spymaster.GetCouncilTitle] [spymaster.GetFirstNamePossessive] último relatório, [spymaster.GetSheHe] pausa por um momento. "There is something you should know about your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))].""
 secrets.1001.opening_no_spymaster:0 "Rumores foram sussurrados sobre o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] por algum tempo, mas não vi evidências deles até agora."
 secrets.1001.sexual_habits:0 "\nParece [secret_holder.GetTitledFirstName] tem algumas tendências sexuais muito incomuns..."
 secrets.1001.secret_relationships:0 "\n\n[secret_holder.GetTitledFirstName] e [secret_lover.GetTitledFirstName] estão envolvidos em um caso ilícito!"
 secrets.1001.fallback:0 "\n\n[secret_holder.GetTitledFirstName] tem muitos segredos, parece."
 secrets.1001.a:0 "Uma predileção por [secret_holder.Custom('WomenMen')], você diz?"
 secrets.1001.b:0 "Eu não sou o único em deixar meus impulsos levarem a melhor sobre mim, parece."
 secrets.1001.c:0 "Tem [secret_holder.GetSheHe] incompreendido 'criação de animais'?"
 secrets.1001.f:0 "[secret_holder.GetFirstNameNoTooltip] e [secret_lover.GetFirstNameNoTooltip]? O próprio pensamento me perturba!"
 secrets.1001.option_fallback:0 "Se eu não soubesse que é verdade..."

 secrets.1012.t:0 "amigos e amantes"
 secrets.1012.close_relation:0 "É difícil esconder os segredos de um amigo verdadeiro, e há muito sei de [first_lover.GetTitledFirstNamePossessive] interesse no meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName].\nAgora descobri que é mais do que um interesse. Os dois estão envolvidos em um relacionamento ilícito!"
 secrets.1012.desc:0 "É difícil esconder os segredos de um amigo verdadeiro, e eu sei disso há muito tempo. [first_lover.GetTitledFirstName] tem interesse em [lover.GetTitledFirstName].\nAgora descobri que é mais do que um interesse. Os dois estão envolvidos em um relacionamento ilícito!"
 secrets.1012.a:0 "Não admira [first_lover.GetFirstNameNoTooltip] gostaria de manter esse segredo."

 secrets.1101.t:0 "Nossa Linhagem"
 secrets.1101.opening:0 "Aprender a verdade fez com que todas as peças se encaixassem."
 secrets.1101.friendly:0 "Apesar de todas as nossas semelhanças, existem grandes diferenças entre nós, e agora entendo melhor porque."
 secrets.1101.unfriendly:0 "Eu deveria saber que havia mais por trás de nossas diferenças do que apenas nossas divergências intermináveis."
 secrets.1101.end:0 "\n\n[bastard.GetTitledFirstName] não é meu completo [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bastard'))], mas é de fato o [bastard.Custom('GetDaughterSon')] de [real_father.GetTitledFirstName]!"
 secrets.1101.a:0 "eu mal posso acreditar."

 secrets.1102.friendly:0 "Eu estava inseguro no começo, mas o caminho [father.Char.GetSheHe] enfatizou "#EMP [ROOT.Char.Custom('SisterBrother')]#!" quando me cumprimentar deixou claro como o dia."
 secrets.1102.unfriendly:0 "Eu estava inseguro no começo, mas o jeito zombeteiro [father.GetSheHe] enfatizou "#EMP [ROOT.Char.Custom('SisterBrother')]#!" quando [father.GetSheHe] cumprimentou-me deixou claro como o dia."
 secrets.1102.end:0 "\n\n[father.GetTitledFirstName] sabe quem é meu verdadeiro pai."
 secrets.1102.a:0 "O que irá [father.GetSheHe] fazer com o conhecimento?"

 secrets.2002.t:0 "Imperdoável?"
 secrets.2002.desc:0 "Eu quase desejo que eu nunca tivesse conhecido! Para pensar meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))], [secret_holder.GetTitledFirstName], capaz de assassinato...\nNem mesmo [murdered_character.GetTitledFirstName] merecia um fim tão ignóbil."
 secrets.2002.a:0 "Castigar [secret_holder.GetFirstNameNoTooltip] para [secret_holder.GetHerHis] crimes!"
 secrets.2002.a.tt:0 "#F [secret_holder.GetFirstNameNoTooltip] pode estar arrependido.#!"
 secrets.2002.b:0 "Ah bem. A política pode ser feia."

 secrets.2003.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] vem até mim, uma expressão conflitante [close_character.GetHerHis] cara.\n\n"I know of what you did to [murdered_character.GetTitledFirstName]," [close_character.GetFirstName] diga-me. "To think you capable of such a crime... It haunts my thoughts.""
 secrets.2003.a:0 "Eu fiz o que eu tinha que fazer."
 secrets.2003.b:0 "Eu me arrependo do que fiz, todos os dias!"

 secrets.2004.desc:0 "Apesar de todas as minhas palavras duras, não esperava a resposta que recebi de [secret_holder.GetTitledFirstName] quando eu confrontei [secret_holder.GetHerHim] sobre a morte de [murdered_character.GetTitledFirstName].\n\n"Do you not know how this has haunted me?" [secret_holder.GetSheHe] pergunta. "It is such a relief to finally tell someone of my regret.""
 secrets.2004.a:0 "Possivelmente [secret_holder.GetSheHe] pode ser perdoado, no tempo."
 secrets.2004.b:0 "Ah, eu nunca consigo ficar com raiva de você, [target.GetFirstNameNoTooltip]!"

 secrets.3001.t:0 "Olhando para mim"
 secrets.3001.opening:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetTitledFirstName] vem até mim, um olhar de preocupação [close_character.GetHerHis] cara."
 secrets.3001.scheme_owner_known:0 "\n\n"I have found one of the agents aiding [scheme_owner.GetTitledFirstName] in [scheme_owner.GetHerHis] plot against you! [agent.GetTitledFirstName] was attempting to deliver a report to [scheme_owner.GetFirstName] in the middle of the night.""
 secrets.3001.scheme_known:0 "\n\n"I have found one of the agents aiding in the plot against you! [agent.GetTitledFirstName] was attempting to deliver a report to [agent.GetHerHis] taskmaster in the middle of the night.""
 secrets.3001.scheme_not_known:0 "\n\n"I have found an agent aiding in a plot against you! [agent.GetTitledFirstName] was attempting to deliver a report to [agent.GetHerHis] taskmaster in the middle of the night.""
 secrets.3001.a:0 "Obrigada, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]!"
