l_english:
 spouse.0001.t:0 "As coisas que compartilhamos"
 spouse.0001.desc:0 "Quando falamos sobre a vida, meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] e muitas vezes eu concordo. eu só sei disso [spouse.GetFirstName] entende como eu vejo o mundo."
 spouse.0001.a:0 "Tenho sorte de estar com alguém que me entende."
 spouse.0002.t:0 "As coisas que compartilhamos"
 spouse.0002.desc:0 "No outro dia meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] mencionou que [first_spouse.GetSheHe] sinto que sou uma das poucas pessoas que realmente entendem [first_spouse.GetHerHim].\neu sei exatamente o que [first_spouse.GetSheHe] significa quando [first_spouse.GetSheHe] diz que."
 spouse.0002.a:0 "Estamos ligados por mais do que apenas casamento."
 spouse.0003.t:0 "As coisas que fazemos"
 spouse.0003.desc:0 "Às vezes penso que não há ninguém com quem eu prefira passar meu tempo do que meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]. De todas as coisas para fazer nesta vida, gostamos de muitas das mesmas."
 spouse.0003.a:0 "A vida pode ser compartilhada de várias maneiras."
 spouse.0004.t:0 "As coisas que compartilhamos"
 spouse.0004.desc:0 "Fora de todas as pessoas no tribunal [first_spouse.GetSheHe] poderia gastar [first_spouse.GetHerHis] tempo com, meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [first_spouse.GetFirstName] gasta tanto quanto [first_spouse.GetSheHe] pode comigo.\n\n[first_spouse.GetSheHe|U] realmente gosta das coisas que fazemos!"
 spouse.0004.a:0 "A vida pode ser compartilhada de várias maneiras."
 spouse.0005.t:0 "Discordância matrimonial"
 spouse.0005.desc:0 "Não importa quantas vezes eu tente explicar por que faço as coisas que faço, meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] nunca me entende totalmente.\n\n[spouse.GetFirstName] e eu pareço ser apenas pessoas completamente diferentes."
 spouse.0005.a:0 "Estamos nisso querendo ou não."
 spouse.0006.t:0 "Discordância matrimonial"
 spouse.0006.desc:0 "eu não entendo o meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('from_spouse') )] [from_spouse.GetFirstName]. [from_spouse.GetSheHe|U] tenta explicar porque [from_spouse.GetSheHe] faz as coisas [from_spouse.GetSheHe] faz, mas não faz sentido para mim.\nSomos simplesmente muito diferentes?"
 spouse.0006.a:0 "[from_spouse.GetSheHe|U] não está facilitando para mim."
 spouse.0007.t:0 "Um amigo de um amigo"
 spouse.0007.desc:1 "Minhas [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend_in_common') )] [friend_in_common.GetTitledFirstName] tem me dito que bom amigo meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName] foi para [friend_in_common.GetHerHim]. Sabendo como meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] trata os outros me faz respeitar [spouse.GetHerHim] tudo o mais."
 spouse.0007.a:0 "Isso me faz sorrir."
 spouse.0008.t:0 "Um amigo de um amigo"
 spouse.0008.desc:1 "Minhas [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('first_spouse') )] [first_spouse.GetFirstName] tem me enviado sorrisos mais calorosos do que o normal, dizendo que me ver aquece [first_spouse.GetHerHis] coração.\nAparentemente, nosso amigo comum [friend_in_common.GetTitledFirstName] tem contado [first_spouse.GetHerHim] que bom amigo eu sou!"
 spouse.0008.a:1 "Obrigada, [friend_in_common.GetFirstNameNoTooltip]!"
 spouse.0008.b:1 "Quanto tempo tem meu [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('first_spouse') )] tem passado com [friend_in_common.GetHerHim]?"
 spouse.0009.t:0 "Simpatia diante de suspeitas"
 spouse.0009.desc:0 "Apesar de minhas expressões de afeto por [spouse.GetFirstName], Recebi uma resposta fria e suspeita. Aparentemente, tenho passado muito tempo com nosso amigo, [friend_in_common.GetTitledFirstName]."
 spouse.0009.a:0 "Como se atreve [spouse.GetSheHe]?"
 spouse.0009.has_lover_tooltip:1 "[spouse.GetFirstNameNoTooltip] possivelmente não pode saber. Pode [spouse.GetSheHe]?"
 
 spouse.1001.t:0 "O tempo que passamos juntos"
 spouse.1001.desc:0 "Eu posso não segurar meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] perto do meu coração, mas quanto mais tempo passo com [spouse.GetFirstName], quanto mais eu começo a entender [spouse.GetHerHim]."
 spouse.1001.a:0 "Talvez eu possa até vir a amar [spouse.GetHerHim], em tempo."
 spouse.1002.t:0 "O tempo que passamos juntos"
 spouse.1002.desc:0 "Como meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] e passo mais tempo juntos, descubro [first_spouse.GetHerHim] aquecendo para mim. [first_spouse.GetFirstName] diz [first_spouse.GetSheHe] continua vendo novos lados de mim."
 spouse.1002.a:0 "Possivelmente [first_spouse.GetSheHe] pode até vir a me amar, com o tempo."
 spouse.1003.t:0 "O tempo que passamos juntos"
 spouse.1003.desc:0 "eu não seguro meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] perto do meu coração, e quanto mais tempo passo com [spouse.GetFirstName], mais eu começo a entender o porquê disso. Tudo [spouse.GetSheHe] me dá nos nervos, só um pouco."
 spouse.1003.a:0 "Eu tenho que viver uma vida inteira com essa pessoa."
 spouse.1004.t:0 "O tempo que passamos juntos"
 spouse.1004.desc:0 "não posso estar imaginando. [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )|U] [first_spouse.GetFirstName] parece ficar cada vez mais irritado quanto mais tempo passamos na companhia um do outro. Se eu não soubesse melhor, diria que estava entrando no meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]'s nerves!"
 spouse.1004.a:0 "Vamos passar um pouco menos de tempo juntos, por um tempo."
 spouse.2001.t:0 "um conforto"
 spouse.2001.opening:0 "Com tanta necessidade de fazer e tão pouco tempo, não sei como estaria se não fosse pelo meu amor [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
 spouse.2001.chaste:0 "\n\n[spouse.GetSheHe|U] deixe-me saber [spouse.GetSheHe] está comigo em espírito através de todos os meus problemas."
 spouse.2001.lustful:0 "\n\n[spouse.GetSheHe|U] me revigora nas noites de fogo, lembrando-me da paixão que preciso para superar meus obstáculos."
 spouse.2001.temperate:0 "\n\n[spouse.GetSheHe|U] me lembra que todas as coisas devem ser feitas com moderação, para que eu não me quebre."
 spouse.2001.gluttonous:0 "\n\n[spouse.GetSheHe|U] sabe exatamente quando preciso me distrair com comidas e bebidas deliciosas."
 spouse.2001.generous:0 "\n\n[spouse.GetSheHe|U] dá tanto de [spouse.GetHerselfHimself] para me apoiar."
 spouse.2001.greedy:0 "\n\n[spouse.GetSheHe|U] sempre parece encontrar novas oportunidades para eu atingir meus objetivos."
 spouse.2001.diligent:0 "\nQuando tudo fica demais [spouse.GetSheHe] me ajuda, pegando a pena ou o cetro conforme necessário, nunca reclamando."
 spouse.2001.lazy:0 "\n\n[spouse.GetSheHe|U] garante que eu descanse adequadamente quando preciso."
 spouse.2001.wrathful:0 "\n\n[spouse.GetSheHe|U] descarta assuntos sem importância em meu nome, amaldiçoando os mensageiros que chegam com cartas insignificantes."
 spouse.2001.calm:0 "\n\n[spouse.GetSheHe|U] considera tudo de forma equilibrada, ajudando-me a administrar todos os assuntos que não são de importância imediata."
 spouse.2001.impatient:0 "\n\n[spouse.GetSheHe|U] sempre encontra maneiras de terminar meu trabalho mais rápido e chegar ao final do meu dia."
 spouse.2001.patient:0 "\n\n[spouse.GetSheHe|U] garante que eu reserve um tempo para tudo o que precisa ser feito, lembrando-me de que, por mais que demore, vou superar isso."
 spouse.2001.stubborn:0 "\n\n[spouse.GetSheHe|U] me incentiva, garantindo que eu nunca desista até que o trabalho seja feito."
 spouse.2001.fickle:0 "\n\n[spouse.GetSheHe|U] sempre encontra coisas novas para eu fazer, para me distrair das coisas que pesam sobre meus ombros."
 spouse.2001.humble:0 "\n\n[spouse.GetSheHe|U] me lembra como meu trabalho é meu dever, e como o mais importante é que eu o cumpra com honra."
 spouse.2001.arrogant:0 "\n\n[spouse.GetSheHe|U] me lembra que estou fazendo o que escolho, e que ninguém pode realmente me julgar, mas [ROOT.Char.GetFaith.HighGodName]."
 spouse.2001.deceitful:0 "\n\n[spouse.GetSheHe|U] está sempre lá para me dizer que tudo vai ficar bem."
 spouse.2001.honest:0 "\n\n[spouse.GetSheHe|U] sempre me diz que embora haja muito o que fazer, [spouse.GetSheHe] realmente acredita que eu posso fazer isso."
 spouse.2001.craven:0 "\n\n[spouse.GetSheHe|U] sempre me ajuda a sair daquelas tarefas que menos quero realizar."
 spouse.2001.brave:0 "\n\n[spouse.GetSheHe|U] me encoraja a enfrentar meus desafios de frente e não deixar a pressão me derrubar."
 spouse.2001.shy:0 "\n\n[spouse.GetSheHe|U] me ajuda a me esconder de meu conselheiro e mensageiros trazendo ainda mais assuntos para consideração."
 spouse.2001.gregarious:0 "\nQuando novos assuntos são trazidos à minha consideração, [spouse.GetSheHe] sabe como convencê-los como ninguém."
 spouse.2001.ambitious:0 "\n\n[spouse.GetSheHe|U] me lembra por que faço as coisas que faço e quais serão as recompensas do outro lado."
 spouse.2001.content:0 "\n\n[spouse.GetSheHe|U] me lembra que, em última análise, não importa tanto assim. As coisas vão correr bem, mesmo que alguns dos meus deveres não sejam cumpridos."
 spouse.2001.arbitrary:0 "\n\n[spouse.GetSheHe|U] me ajuda escolhendo quais tarefas devo garantir que sejam concluídas e quais posso deixar de lado."
 spouse.2001.just:0 "\n\n[spouse.GetSheHe|U] me mantém focado em dar a cada assunto a consideração e o julgamento devido."
 spouse.2001.cynical:0 "\n\n[spouse.GetSheHe|U] me dá sorrisos reconfortantes, e me diz que no final não importa o que eu faça, o importante é que eu seja visto fazendo as coisas."
 spouse.2001.zealous:0 "\nSempre que tudo fica demais [spouse.GetSheHe] ajuda-me na oração, para que [ROOT.Char.GetFaith.HighGodName] pode me dar a força que eu preciso."
 spouse.2001.paranoid:0 "\n\n[spouse.GetSheHe|U] aponta para mim quem está trabalhando ativamente para me causar problemas e quem eu deveria, portanto, desapontar voluntariamente."
 spouse.2001.trusting:0 "\n\n[spouse.GetSheHe|U] mantém minha mente naqueles que confiam em mim para cumprir meu dever como um soberano, e que todos devem fazer sua parte de boa fé."
 spouse.2001.compassionate:0 "\n\n[spouse.GetSheHe|U] é tão gentil e atencioso, ouvindo minhas preocupações e compartilhando conselhos e apoio [spouse.GetSheHe] posso."
 spouse.2001.callous:0 "\n\n[spouse.GetSheHe|U] não tem paciência para "cretins" que desperdiçam meu tempo, e [spouse.GetSheHe] alegremente permite que eles ouçam."
 spouse.2001.sadistic:0 "\nEnquanto minha miséria cresce, [spouse.GetHerHis] sorriso cresce cada vez mais para me apoiar, enquanto eu luto pelo esforço de meus deveres."
 spouse.2001.vengeful:0 "\n\n[spouse.GetSheHe|U] tem palavras ferozes para aqueles que exigiram muito de mim, e é um grande alívio ouvir alguém amaldiçoar seus nomes."
 spouse.2001.forgiving:0 "\n\n[spouse.GetSheHe|U] expressa grande compreensão pela minha situação e me informa que, assim que esses tempos estressantes passarem, minha negligência com outros aspectos da minha vida será perdoada."
 spouse.2001.a:1 "Ninguém me faz sorrir como minha querida [spouse.GetFirstNameNoTooltip]."
 spouse.2002.t:0 "uma boa palavra"
 spouse.2002.desc:0 "Durante uma visita, parece que consegui [told_of_character.GetFirstNamePossessive] atenção, ainda que brevemente. Este pode ser um momento oportuno para falar bem da minha querida [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
 spouse.2002.a:0 "Deixe-me contar sobre o meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]..."
 spouse.2002.b:0 "Deixe-me dizer-lhe sobre mim..."
 spouse.2003.t:0 "UMA [spouse.GetWomanMan] Digno de Aplausos"
 spouse.2003.opening:0 "Durante uma visita recente, [initial_spouse.GetTitledFirstName] falou longamente sobre [initial_spouse.GetHerHis] [initial_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse') )], [spouse.GetTitledFirstName]."
 spouse.2003.exceptional:0 "\nPara ser honesto, eu não tinha percebido completamente o quão grande [spouse.GetWomanMan] [spouse.GetSheHe] é antes disso!"
 spouse.2003.a:1 "Obrigado por me mostrar, [initial_spouse.GetFirstNameNoTooltip]!"
 spouse.2004.t:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]'s Support"
 spouse.2004.opening:1 "Durante uma visita recente, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))] [initial_spouse.GetFirstName] falou longamente para [told_of_character.GetTitledFirstName]."
 spouse.2004.exceptional:0 "\nQualquer que seja [initial_spouse.GetSheHe] disse, deve ter deixado uma boa impressão! antes da partida [told_of_character.GetFirstName] estendeu a mão e me deu um abraço amigável!"
 spouse.2004.a:1 "O que eu faria sem minha querida [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2005.t:0 "Ouvindo atentamente"
 spouse.2005.desc:0 "Parece [told_of_character.GetTitledFirstName] ficou completamente impressionado com a maneira como falei [spouse.GetFirstName]! antes da partida [told_of_character.GetTitledFirstName] até puxou [spouse.GetHerHim] para um abraço!"
 spouse.2005.a:0 "Eu mal tive que embelezar [spouse.GetHerHim]."
 spouse.2006.t:1 "UMA [spouse.GetWomanMan|U] Digno de louvor"
 spouse.2006.good:0 "\n\n[initial_spouse.GetSheHe|U] me deu uma nova perspectiva sobre o que devo respeitar [spouse.GetFirstName] para."
 spouse.2006.a:1 "Obrigado por me mostrar, [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2007.t:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))]'s Support"
 spouse.2007.good:0 "\nQualquer que seja [initial_spouse.GetSheHe] disse, deve ter deixado uma boa impressão. antes da partida [told_of_character.GetFirstName] agarrou meu ombro com um sorriso!"
 spouse.2007.a:1 "O que eu faria sem minha querida [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2008.t:0 "Ouvindo atentamente"
 spouse.2008.desc:0 "Parece [told_of_character.GetTitledFirstName] ficou completamente impressionado com a maneira como falei [spouse.GetFirstName]! Eles se dão melhor do que nunca."
 spouse.2008.a:0 "Tudo o que fiz foi dizer a verdade."
 spouse.2009.t:0 "UMA [spouse.GetWomanMan] digno de dúvida"
 spouse.2009.bad:0 "\nNão tenho certeza se era a intenção, mas ouvir [initial_spouse.GetFirstName] me fez pensar que eu tenho dado [spouse.GetFirstName] muito crédito."
 spouse.2009.a:1 "Obrigado por me mostrar, [initial_spouse.GetFirstNameNoTooltip]..."
 spouse.2010.t:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]'s Support"
 spouse.2010.desc:0 "\nQualquer que seja [initial_spouse.GetSheHe] disse, deve ter deixado um gosto ruim com [told_of_character.GetFirstName]. Na partida [told_of_character.GetSheHe] apenas olhou para mim, tremendo [told_of_character.GetHerHis] cabeça."
 spouse.2010.a:1 ""What would I do without my dear [initial_spouse.GetFirstNameNoTooltip]..."
 spouse.2011.t:0 "Ouvindo atentamente"
 spouse.2011.desc:0 "Não importa o quanto eu tentei me corrigir, tudo o que eu disse sobre o meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] saiu como um insulto, ao invés de elogio! Na partida [told_of_character.GetFirstName] simplesmente balançou a cabeça em [spouse.GetFirstName]."
 spouse.2011.a:0 "O que eu fiz?"
 spouse.2012.t:0 "Confidencialidade conjugal"
 spouse.2012.secret_about_me:0 "Há coisas que sinto que não posso esconder de minha [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))]. Eu sei [spouse.GetFirstName] entenderia."
 spouse.2012.secret_about_spouse:0 "Há coisas que eu sei sobre [spouse.GetFirstName]. Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] não pode continuar vivendo na ignorância."
 spouse.2012.secret_about_other:0 "Estou pensando em compartilhar algo com meus [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] da próxima vez que estivermos sozinhos, longe de ouvidos atentos.\nAs coisas que eu aprendi sobre [owner_of_secret.GetTitledFirstName] seria de grande interesse para [spouse.GetHerHim]."
 spouse.2012.a:1 "Vou compartilhar esse segredo com [spouse.GetFirstNameNoTooltip]."
 spouse.2012.a.tt:0 "O segredo é revelado a [spouse.GetTitledFirstName]"
 spouse.2012.b:0 "Algumas coisas são melhores deixadas na escuridão."
 spouse.2013.t:0 "Confidencialidade conjugal"
 spouse.2013.opening:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] me puxou de lado e me olhou com uma expressão séria."
 spouse.2013.secret_about_me:0 "\n\n"I have a secret to confess," [first_spouse.GetSheHe] disse. Quando [first_spouse.GetSheHe] inclinou-se e sussurrou em meu ouvido, meus olhos se arregalaram."
 spouse.2013.secret_about_spouse:0 "\n\n"There is something you need to know," [first_spouse.GetSheHe] disse. Quando [first_spouse.GetSheHe] inclinou-se e sussurrou em meu ouvido, meus olhos se arregalaram."
 spouse.2013.secret_about_other:0 "\n\n"I have to tell you something," [first_spouse.GetSheHe] disse. "Something about [owner_of_secret.GetTitledFirstName]." Quando [first_spouse.GetSheHe] inclinou-se e sussurrou em meu ouvido, meus olhos se arregalaram."
 spouse.2013.a:0 "Verdadeiramente? eu nunca teria conhecido!"
 spouse.2014.t:0 "Uma ameaça?"
 spouse.2014.desc:0 "Há algo errado sobre o caminho [agent.GetTitledFirstName] age em torno do meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] quando [agent.GetSheHe] acha que ninguém está olhando. eu continuo vendo [agent.GetHerHim] lançar olhares de soslaio, vagar por corredores vazios e prestar muita atenção [spouse.GetFirstNamePossessive] cada movimento.\neu me preocupo [agent.GetSheHe] deve estar tramando algo."
 spouse.2014.a:0 "Minhas [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] deve ser avisado!"
 spouse.2014.reveal_tt:0 "[spouse.GetTitledFirstName] será avisado que [agent.GetTitledFirstName] está tramando algo."
 spouse.2014.b:0 "provavelmente estou enganado."
 spouse.2015.t:0 "Uma ameaça?"
 spouse.2015.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] veio até mim, um olhar preocupado [first_spouse.GetHerHis] olhos. Abaixando [first_spouse.GetHerHis] voz, [first_spouse.GetFirstName] me contou sobre algum comportamento altamente suspeito [first_spouse.GetSheHe] observou de [agent.GetTitledFirstName]. [first_spouse.GetFirstName] acusado diretamente [agent.GetHerHim] de ligação com forças intrigantes!"
 spouse.2015.a:0 "Obrigado pelo aviso meu caro [first_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse'))]!"
 spouse.2015.b:1 "Posso realmente confiar [first_spouse.GetFirstNameNoTooltip] nisso?"
 spouse.3001.t:0 "Miséria Conjugal"
 spouse.3001.desc.opening:0 "Como se eu já não tivesse muitos problemas em minhas mãos, também tenho que lidar com meus [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]! "
 spouse.3001.desc.fallback:0 "Sempre há coisas que não faço bem o suficiente e uma nova reclamação todos os dias."
 spouse.3001.lazy:0 "[spouse.GetSheHe|U] nunca está disposto a me dar uma mão. Quando estou no meu mais ocupado, [spouse.GetSheHe] faz questão de cochilar e fofocar, bem debaixo do meu nariz na maioria das vezes!"
 spouse.3001.wrathful:0 "eu juro [ROOT.Char.GetFaith.HighGodName], [spouse.GetHerHis] temperamento está me levando à loucura. As birras, brigas e rancores sem fim... Minha paciência está se esgotando."
 spouse.3001.deceitful:0 "Ultimamente, descobri tantas mentiras. A maioria deles são pequenas coisas insignificantes, mas a dúvida me assedia. O que mais é meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] se escondendo...?"
 spouse.3001.paranoid:0 "[spouse.GetFirstName] continua me culpando por coisas que nunca fiz e está testando minha paciência. Na verdade, estou tentado a ser culpado de [spouse.GetHerHis] próxima acusação..."
 spouse.3001.impatient:0 "\nIsso é [spouse.GetHerHis] dever de me apoiar e ser compreensivo, mas [spouse.GetSheHe] não tem paciência. Mesmo que eu esteja sufocando sob o peso das minhas responsabilidades, [spouse.GetFirstName] se preocupa apenas com promessas não cumpridas e atenção ausente."
 spouse.3001.arrogant:0 "[spouse.GetFirstName] está furioso com minhas pesadas responsabilidades, mas não por preocupação com meu bem-estar. Não, [spouse.GetSheHe] espera que eu priorize [spouse.GetHerHim] sobre meus deveres para [p_title.GetNameNoTier]!"
 spouse.3001.sadistic:0 "\nEstou lutando para dar às minhas inúmeras responsabilidades a atenção que elas merecem e sinto que estou me esgotando. Uma vez, pensei que encontraria apoio em [spouse.GetFirstName], mas não sou mais tão tolo. Eu penso [spouse.GetSheHe] realmente encontra prazer em meu sofrimento!"
 spouse.3001.callous:0 "Depois de um dia longo e tedioso, eu desejo compaixão e encorajamento. [spouse.GetFirstName] oferece nada além de observações penetrantes e rejeição fria."
 spouse.3001.vengeful:0 "Eu admito, eu sou apenas um [ROOT.Char.GetWomanMan] e eu tenho meus defeitos, mas [spouse.GetFirstName] é falho ao extremo! [spouse.GetSheHe|U] lembra de cada erro que já cometi e, pior ainda, continua me punindo por eles."
 spouse.3001.desc.end:0 "\nVocê pensaria [spouse.GetSheHe] estava fazendo [spouse.GetHerHis] melhor fazer da minha vida um tormento sem fim!"
 spouse.3001.a:0 "Por que você me odeia tanto?!"

 spouse.3002.t:0 "Oportunidade de Recompensa"
 spouse.3002.desc:0 "Durante uma visita, parece que consegui [told_of_character.GetTitledFirstNamePossessive] atenção, ainda que brevemente. Este pode ser um momento oportuno para contar [told_of_character.GetHerHim] que [told_of_character.GetSheHe] realmente deveria estar pensando no meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
 spouse.3002.a:1 "Deixe-me dizer-lhe algumas coisas, [told_of_character.GetFirstNameNoTooltip]."
 spouse.3002.a.great:0 "Histórias convincentes"
 spouse.3002.a.great_tt:0 "#F [told_of_character.GetFirstNameNoTooltip] está horrorizado#!"
 spouse.3002.a.good:0 "Histórias preocupantes"
