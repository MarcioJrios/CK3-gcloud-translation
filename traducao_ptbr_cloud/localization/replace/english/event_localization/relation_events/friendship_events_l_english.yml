l_english:
 friendship.0001.t:0 "Divergência"
 friendship.0001.desc_opening:1 "Os tempos e as pessoas mudam. Às vezes, aqueles que estão mais próximos de nós parecem se tornar estranhos.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]," [friend_in_question.Custom2('MyCharacterIntroduction', ROOT.Char)] sorri tristemente."
 friendship.0001.desc_murder:0 ""For you to murder... I feel like there is no friendship left between us.""
 friendship.0001.desc:0 ""I feel like there is no friendship left between us.""
 friendship.0001.a:0 "É o jeito das coisas."
 friendship.0001.b:1 "Mas... Lembre-se de todos os bons momentos!"
 friendship.0001.b.tt:0 "[friend_in_question.GetSheHe|U] vai dar outra chance ao nosso relacionamento"

 friendship.0002.t:0 "Divergência"
 friendship.0002.desc:0 "Os tempos e as pessoas mudam. Às vezes, aqueles que estão mais próximos de nós parecem se tornar estranhos.\nÉ claro que [first_friend.GetTitledFirstName] e eu não posso mais ser chamado de amigo."
 friendship.0002.a:0 "É o jeito das coisas."

 friendship.0003.t:0 "Algo mais"
 friendship.0003.desc_intro:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend_as_potential_lover'))] "
 friendship.0004.desc_intro:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_friend'))] "
 friendship.0003.desc:0 "[friend_as_potential_lover.GetTitledFirstName] é tão importante para mim. Eu me pego pensando muito sobre [friend_as_potential_lover.GetHerHim], e às vezes quase não suporto a distância entre nós.\nIsso é uma medida da profundidade de nossa amizade, ou algo mais?"
 friendship.0003.a:0 "eu deveria escrever [friend_as_potential_lover.GetHerHim], [friend_as_potential_lover.GetSheHe] sempre aconselha bem."
 friendship.0003.goes_for_it_tooltip:1 "Você confessa seus sentimentos para [friend_as_potential_lover.GetTitledFirstName]"
 friendship.0003.b:0 "Não, somos amigos, e apenas amigos."
 friendship.0004.desc:1 "[first_friend.GetTitledFirstName] é tão importante para mim. Eu me pego pensando muito sobre [first_friend.GetHerHim], e às vezes quase não suporto a distância entre nós.Isso é uma medida da profundidade de nossa amizade, ou algo mais?"
 friendship.0004.a:0 "Oh, eu não posso mais negar esse desejo!"
 friendship.0004.goes_for_it_tooltip:1 "Com o coração na manga, você decide confessar seus sentimentos"
 friendship.0004.b:0 "Não, nós somos bons amigos, e apenas bons amigos."
 friendship.0005.t:0 "Uma rejeição cuidadosa"
 friendship.0005.desc:0 "Mesmo que eu tentei soar ambíguo, [friend_as_potential_lover.GetTitledFirstName] sabia exatamente o que eu estava tentando dizer, como sempre. [friend_as_potential_lover.GetHerHis|U] resposta foi formulada com tanta gentileza, tão cheia de carinho, mas doeu tanto.\n\n[friend_as_potential_lover.GetSheHe|U] sente fortemente por mim, mas apenas como um amigo."
 friendship.0005.a:0 "I try not para let the pain show on my face. "Oh, you misunderstood me.""
 friendship.0005.b:1 "Por que você está me afastando quando eu sei que você sente o mesmo, [friend_as_potential_lover.GetFirstNameNoTooltip]?"
 friendship.0005.c:0 "Há uma beleza nisso também."
 friendship.0007.t:0 "Quando o cuidado vira paixão"
 friendship.0007.desc:0 "Meu coração está batendo forte quando eu estendo a mão para tocar [friend_as_potential_lover.GetTitledFirstNamePossessive] bochecha, embora eu já saiba [friend_as_potential_lover.GetSheHe] não vai se afastar.\nNosso abraço está cheio de mais amor do que eu já senti antes."
 friendship.0007.a:1 "Oh, [friend_as_potential_lover.GetFirstNameNoTooltip]!"
 friendship.0008.t:0 "Quando o cuidado vira paixão"
 friendship.0008.desc:0 "Meu coração está batendo forte quando eu estendo a mão para tocar [first_friend.GetTitledFirstNamePossessive] bochecha, embora eu já saiba [first_friend.GetSheHe] não vai se afastar.\nNosso abraço é mais cheio de amor do que eu já senti antes."
 friendship.0008.a:1 "Oh, [first_friend.GetFirstNameNoTooltip]!"
 friendship.0009.t:0 "O que poderia ter sido"
 friendship.0009.desc:0 "Depois de [friend_as_potential_lover.GetHerHis] passando, passei muitas tardes da noite sozinho, pensando em [friend_as_potential_lover.GetFirstName]. Leal, amigável e caloroso até o fim, não posso deixar de pensar no que poderia ter sido, se [friend_as_potential_lover.GetSheHe] não foi tirado de mim tão cedo."
 friendship.0009.a:1 "Descanse em paz, meu querido [friend_as_potential_lover.GetFirstNameNoTooltip]"
 
 friendship.0010.t:0 "Divergência"
 friendship.0010.desc:0 "Eu nunca esperei aquele olhar confuso [best_friend.GetTitledFirstNamePossessive] cara quando eu disse [best_friend.GetHerHim] sobre meus sonhos. Eu pensei [best_friend.GetSheHe] sempre me entenderia, sempre me protegeria.\nNo entanto, às vezes, quando nos encontramos, sinto como se estivesse falando com um estranho."
 friendship.0010.a:0 "Devemos trabalhar nisso, reconstruir nossa amizade!"
 friendship.0010.b:0 "Isso não vale mais o esforço."
 friendship.0010.a.success:0 "Eu conserto nosso relacionamento"
 friendship.0010.a.failure:0 "Meus esforços são em vão"
 friendship.0010.a.success.message:0 "[best_friend.GetTitledFirstName] e eu continuo sendo o melhor dos amigos."
 friendship.0010.a.failure.message:0 "Eu falhei em consertar meu relacionamento com [best_friend.GetTitledFirstName]."

 friendship.0011.t:0 "Divergência"
 friendship.0011.desc:0 "O fim é lento e nada dramático, mas tão inevitável quanto o passar do tempo. Uma vez, pensei [other_best_friend.GetTitledFirstName] seria meu amigo mais próximo para sempre, mas hoje [other_best_friend.GetHerHis] desculpas tensas não são nenhuma surpresa."
 friendship.0011.a:0 "Tivemos alguns bons momentos, mas é hora de deixar ir."

 friendship.0014.t:0 "uma traição"
 friendship.0014.desc:0 "Depois de tudo que passamos juntos, ainda não consigo acreditar [friend_to_rival.GetTitledFirstName] faria as coisas [friend_to_rival.GetSheHe] foi feito.É uma traição a cada gesto amigável que compartilhamos. Na verdade, uma traição à nossa própria amizade! Uma vez compartilhamos o pão, mas agora [friend_to_rival.GetSheHe] fez um inimigo para a vida."
 friendship.0014.a:0 "[friend_to_rival.GetFirstName] vai pagar!"

 friendship.0015.opening:0 "[original_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.0015.desc:0 "Eu denuncio a amizade que você tão descuidadamente zombou!Para todas as suas promessas e gestos para resolver em desonra... Conhecendo você como conheço agora, não deveria ter ficado surpreso.\nVocê trouxe esse sofrimento sobre si mesmo."
 friendship.0015.a:0 "Você é o tolo aqui, [original_friend.GetFirstName]."

 friendship.0018.t:0 "Mais amigos do que tempo"
 friendship.0018.desc:0 "UMA [ROOT.GetCharacter.Custom('friendship_metaphor_with_tending')].Com tantos amigos espalhados ao vento, mal tenho tempo de manter contato por carta, muito menos dar a eles a atenção que merecem.Talvez fosse mais fácil para mim se eu deixasse alguém... afastar-se."
 friendship.0018.a:0 ""I am sorry to be writing with unfortunate news, [friend_1.GetTitledFirstName]...""
 friendship.0018.b:0 ""You have been good to me, [friend_2.GetFirstName], but...""
 friendship.0018.c:0 ""It's not you, it's me, [friend_3.GetFirstName]...""
 friendship.0018.d:0 "Eu não vou decepcionar nenhum dos meus amigos!"
 friendship.0018.e:0 "Oh não, eu tenho isso."
 friendship.0019.t:0 "Cessando a Comunicação"
 friendship.0019.desc:0 "eu estive esperando [first_friend.GetTitledFirstNamePossessive] latest letter for a long time, mas nothing has arrived. I have sent missives of my own, to no response.A conclusão inevitável parece ser que [first_friend.GetSheHe] não me considera mais um amigo digno de tempo e atenção."
 friendship.0019.a_1:0 "Eu sou um dos poucos que teria respondido em seu momento de necessidade, [first_friend.GetFirstName]."
 friendship.0019.a_2:0 "Eu também não tenho sido o melhor amigo, [first_friend.GetFirstName]."
 
 friendship.1002.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.1002.desc:0 "Apresento-lhe este presente como um gesto de agradecimento pela nossa amizade duradoura."
 friendship.1002.a:0 "Que nossa amizade floresça para sempre!"
 friendship.1003.desc:2 "Meus caçadores capturaram este cervo vivo, e sua graça e majestade me lembraram de você!\nPor favor, aceite-o como um símbolo de nossa amizade eterna!"
 friendship.1003.a:2 "Deixe-o vagar pelos jardins!"
 friendship.1003.b:1 "Isso resultará em alguns cortes de carne verdadeiramente delicados..."
 garden_stag_modifier:0 "jardim cervo"
 impromptu_venison_feast_modifier:0 "Festa improvisada de carne de veado"
 friendship.1004.desc:1 "Como um gesto de agradecimento pela nossa amizade duradoura, gostaria de compartilhar algo que você pode achar interessante.\nFaça com esta informação como quiser."
 friendship.1004.a:0 "que generoso!"
 
 friendship.1006.t:0 "Apoio, suporte"
 friendship.1006.desc:1 "Preocupado com minha guerra atual, meu amigo [friend.GetTitledFirstName] pagou de [friend.GetHerHis] próprio tesouro para ajudar meus esforços!"
 friendship.1006.desc_2:0 "\nDirigindo uma caravana de carroças carregadas de [friend.GetHerHis] ouro, [friend.GetFirstNameNoTooltip] chegou cedo esta manhã em meu acampamento principal, e agora está ocupado pagando meus soldados. [friend.GetSheHe|U] realmente é generoso."
 friendship.1006.a:0 "eu não poderia estar mais agradecido."
 friendship.1006.b:0 "[friend.GetFirstNameNoTooltip], Eu preciso de #EMP mais!#!"
 
 friendship.1007.t:0 "Traição e Desonestidade"
 friendship.1007.desc:0 "Incapaz de lidar com [friend_at_war.GetHerHis] guerra em [friend_at_war.GetHerHis] ter, [friend_at_war.GetTitledFirstName] recebeu ajuda por meio de um grande pagamento em ouro de [friend_providing_gift.GetTitledFirstName]!"
 friendship.1007.a:0 "Desonroso!"
 friendship.1008.t:0 "Uma Figura Exemplar"
 friendship.1008.desc:0 "[courtier_on_offer.GetTitledFirstName] por muito tempo me serviu bem, e se destacou em [courtier_on_offer.GetHerHis] obrigações. Isso me fez pensar que [courtier_on_offer.GetSheHe] é apenas o tipo de pessoa [friend_receiving_gift.GetTitledFirstName] poderia usar em [friend_receiving_gift.GetHerHis] quadra."
 friendship.1008.a:0 "[friend_receiving_gift.GetFirstName] apreciará [courtier_on_offer.GetHerHis] serviço."
 friendship.1008.a.success:0 "[friend_receiving_gift.GetFirstName] aceita sua oferta"
 friendship.1008.a.failure:0 "[friend_receiving_gift.GetFirstName] recusa sua oferta"
 friendship.1008.b:0 "Não, eu preciso [courtier_on_offer.GetTitledFirstName] aqui."
 friendship.1008.b.tt:0 "[courtier_on_offer.GetTitledFirstName] fica no seu tribunal"
 friendship.1009.t:0 "Uma Palavra de Conselho"
 friendship.1009.desc:0 "Não é a primeira vez que ouço falar do grande servo [courtier_on_offer.GetTitledFirstName] é, e agora [first_friend.GetTitledFirstName] enviou [courtier_on_offer.GetHerHim] ao meu tribunal. [courtier_on_offer.GetSheHe|U] presentes [courtier_on_offer.GetHerselfHimself] como símbolo da amizade entre [first_friend.GetFirstName] e eu."
 friendship.1009.a:1 "Bem-vindo ao meu serviço, [courtier_on_offer.GetFirstNameNoTooltip]!"
 friendship.1009.b:1 "Você não pode ser tão bom se [first_friend.GetTitledFirstNameNoTooltip] pode tão facilmente poupá-lo."
 friendship.1009.rejection_tooltip:1 "[courtier_on_offer.GetTitledFirstNameNoTooltip] é enviado de volta"
 
 friendship.2001.t:0 "A necessidade de contar"
 friendship.2001.desc:0 "Meus segredos são fardos desconfortáveis que nunca poderei largar, mas se eu apenas os compartilhasse com alguém, eles poderiam ser mais leves de carregar..\neu tenho certeza que [friend_receiving_confession.GetTitledFirstName] me entenderia."
 friendship.2001.a:1 "Aproxima-te, [friend_receiving_confession.GetFirstNameNoTooltip], tenho algo a confessar."
 friendship.2001.b:0 "Não... ninguém pode saber!"
 friendship.2002.t:0 "Um Segredo Uma Vez Contado"
 friendship.2002.desc:0 "[confessor.GetTitledFirstName] veio a mim querendo compartilhar algo que tem sobrecarregado [confessor.GetHerHis] espírito.\nEu mostrei a maior compreensão ao meu [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('confessor'))]. Por dentro eu senti mais do que um pouco de curiosidade..."
 friendship.2002.a:0 "Você está certo em colocar sua confiança em mim, [confessor.GetFirstNameNoTooltip]."
 friendship.2002.b:0 "[confessor.GetFirstNameNoTooltip], Eu tenho uma confissão própria."
 friendship.2003.t:0 "Um Segredo Compartilhado"
 friendship.2003.desc:0 "Quando compartilhei meu segredo com [friend_receiving_confession.GetTitledFirstName], [friend_receiving_confession.GetHerHis] os olhos se arregalaram.\n "Why [SCOPE.GetRootScope.GetCharacter.GetFirstName], I have something to tell you, too!"\nPor assim dizer, [friend_receiving_confession.GetFirstName] tinha um segredo semelhante de [friend_receiving_confession.GetHerHis] ter!"
 friendship.2003.a:0 "É bom que nós dois saibamos."
 friendship.2004.t:0 "Um fardo terrível"
 friendship.2004.desc:0 "Eu não posso manter a verdade dentro de mim assim, roendo minha alma. Alguém tem que saber.\n\n[friend_receiving_confession.GetTitledFirstName] entenderia e ajudaria a aliviar meu fardo."
 friendship.2004.a:0 "devo dizer [friend_receiving_confession.GetHerHim]."
 friendship.2005.t:0 "Um Segredo Uma Vez Contado"
 friendship.2005.desc:0 "[confessor.GetTitledFirstName] me disse que era um segredo obscuro [confessor.GetSheHe] senti a necessidade de compartilhar comigo, mas nunca tinha imaginado isso!\nPelo menos meu amigo não terá mais que viver sozinho com o fardo desse conhecimento."
 friendship.2005.a:0 "Você estava certo em colocar sua confiança em mim, amigo."
 friendship.2005.b:0 "[confessor.GetFirstName], Eu tenho uma confissão própria..."
 friendship.2006.t:0 "Um Segredo Compartilhado"
 friendship.2006.desc:0 "fiquei preocupada mesmo [friend_receiving_confession.GetTitledFirstName] não me entenderia quando eu compartilhasse meu segredo, mas [friend_receiving_confession.GetSheHe] entendi melhor do que eu jamais poderia ter imaginado.\n\n"I know all to well how you feel, [ROOT.GetCharacter.GetFirstName]. Exactly how, actually...""
 friendship.2006.a:0 "Eu não posso acreditar no quanto temos em comum, meu [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('friend_receiving_confession'))]."
 
 friendship.2007.t:0 "Uma Palavra Gentil"
 friendship.2007.desc:0 "Meus caminhos por acaso se cruzaram com [talking_target.GetTitledFirstName], e para minha surpresa parece que [talking_target.GetSheHe] não tem uma boa impressão do meu amigo, [friend_interceded_for.GetTitledFirstName]!\nTalvez eu devesse aproveitar esta oportunidade para mudar [talking_target.GetHerHis] mente."
 friendship.2007.a:1 "Deixe-me contar uma história sobre [friend_interceded_for.GetFirstNameNoTooltip]..."
 friendship.2007.b:0 "As pessoas deveriam estar falando sobre #EMP me#! em vez de."
 friendship.2007.utter_failure_tt:0 "eu prejudico desastrosamente [friend_interceded_for.GetFirstNamePossessive] reputação"
 friendship.2007.failure_tt:0 "Eu torno as coisas ainda piores para [friend_interceded_for.GetFirstName]"
 friendship.2007.success_tt:0 "Eu melhoro [talking_target.GetFirstNamePossessive] opinião de [friend_interceded_for.GetFirstName]"
 
 friendship.2009.t:0 "um embaraço"
 friendship.2009.desc:0 "Oh não. Eu não sei o que aconteceu, mas quanto mais eu disse [talking_target.GetTitledFirstName] cerca de [friend_interceded_for.GetFirstName], o mais [talking_target.GetHerHis] expressão parecia azeda.\nTem piorado as coisas para [friend_interceded_for.GetFirstName] tanto que [friend_interceded_for.GetSheHe] está se perguntando o que eu poderia ter dito para [talking_target.GetFirstNameNoTooltip]!"
 friendship.2009.a:0 "Sinto muito, [friend_interceded_for.GetFirstName]."
 
 friendship.2010.t:0 "um embaraço"
 friendship.2010.desc:0 "Ao passar algum tempo com [talking_target.GetHerHim], minha amiga, [friend_doing_interceding.GetTitledFirstName], descobriu que [talking_target.GetTitledFirstName] e eu tenho um... relacionamento tenso.\nNo entanto, ao tentar convencer [talking_target.GetFirstName] das minhas virtudes, [friend_doing_interceding.GetSheHe] parece ter tornado as coisas muito piores!"
 friendship.2010.a:0 "Oh não. [friend_doing_interceding.GetFirstNameNoTooltip]!"
 
 friendship.2012.t:0 "Muito esforço para pouco ganho"
 friendship.2012.desc:0 "eu tentei pintar [friend_interceded_for.GetTitledFirstName] na melhor luz possível, mas [talking_target.GetTitledFirstName] apenas desviou o olhar sempre que eu mencionei [friend_interceded_for.GetHerHis] nome.\neu suspeito [talking_target.GetSheHe] não fiquei muito impressionado."
 friendship.2012.a:0 "Mas [friend_interceded_for.GetFirstNameNoTooltip] é tão bom!"
 
 friendship.2013.t:0 "Uma reconsideração das relações"
 friendship.2013.desc:0 "Ao passar uma noite na companhia de [friend_doing_interceding.GetTitledFirstName], [friend_doing_interceding.GetSheHe] compartilhou várias histórias sobre [friend_interceded_for.GetTitledFirstName]. Depois de ouvir sobre [friend_interceded_for.GetHerHis] ações por horas, tenho que admitir que pareço ter sido injusto em meu julgamento de [friend_interceded_for.GetHerHim]."
 friendship.2013.a:0 "[friend_interceded_for.GetFirstNameNoTooltip] pode não ser tão ruim."
 
 friendship.2014.t:0 "Comendas"
 friendship.2014.desc:0 "Ao passar algum tempo com [talking_target.GetHerHim], minha amiga, [friend_doing_interceding.GetTitledFirstName], descobriu que [talking_target.GetTitledFirstName] e eu tenho um... relacionamento tenso.\n\n[friend_doing_interceding.GetFirstName] não deixou isso ficar, no entanto, e de alguma forma convencido [talking_target.GetFirstName] que eu não sou tão ruim quanto [talking_target.GetSheHe] pensa!"
 friendship.2014.a:0 "Devo muito ao meu amigo muito obrigado!"
 friendship.2015.t:0 "Mudanças de Condenação"
 friendship.2015.desc:0 "eu tentei pintar [friend_interceded_for.GetTitledFirstName] na melhor luz possível e [talking_target.GetTitledFirstName] gradualmente começou a ouvir com interesse cada vez maior.\nQuando [talking_target.GetSheHe] murmurou "I never knew that!" to [talking_target.GetHerselfHimself], Eu sabia que tinha causado uma impressão."
 friendship.2015.a:0 "meu amigo é ótimo [friend_interceded_for.GetWomanMan]!"
 friendship.3001.t:0 "Os amigos que se escolhe"
 friendship.3001.desc:1 "Minhas [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_benefitting') )] [spouse_benefitting.GetTitledFirstName] envolve [spouse_benefitting.GetHerselfHimself] com pessoas boas.\n\n[friend_being_approved.GetTitledFirstName] é um exemplo do bom gosto que meu [spouse_benefitting.GetWifeHusband] tem em amigos."
 friendship.3001.a:0 "Tem tanta gente boa na minha vida."
 friendship.3002.t:0 "Os amigos que se escolhe"
 friendship.3002.desc:1 "Minhas [first_spouse.GetWifeHusband] [first_spouse.GetTitledFirstName] sorriu para mim como [first_spouse.GetSheHe] comentou sobre as boas escolhas que faço nas pessoas com quem me cerco.\n\n[first_spouse.GetSheHe|U] deve estar se referindo a pessoas como meu amigo, [friend_being_approved.GetTitledFirstName]."
 friendship.3002.a:0 "Tem tanta gente boa na minha vida."
 friendship.3003.t:0 "Os amigos que se escolhe"
 friendship.3003.desc:1 "Minhas [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_suffering') )] [spouse_suffering.GetTitledFirstName] envolve [spouse_suffering.GetHerselfHimself] com certas pessoas horríveis.\nAquele amigo de [spouse_suffering.GetHersHis], [friend_being_disapproved.GetTitledFirstName] está entre os piores."
 friendship.3003.a:1 "Se isso [friend_being_disapproved.GetWomanMan] visita-nos mais uma vez..."
 spouse_responds_tt:0 "[spouse_suffering.GetFirstName] pode abandonar [spouse_suffering.GetHerHis] amigo, ou não..."
 friendship.3004.t:0 "Os amigos que se escolhe"
 friendship.3004.desc:1 "Seria muito mais fácil se as pessoas da minha vida se dessem bem. Ai, meu [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] simplesmente não suporto meu bom amigo [friend_being_disapproved.GetTitledFirstName]."
 friendship.3004.a:1 "eu não vou abandonar [friend_being_disapproved.GetHerHim] para qualquer coisa."
 friendship.3004.b:1 "[spouse.GetFirstName] vem primeiro."
 friendship.3005.t:0 "escolha de amigos"
 friendship.3005.desc:1 "Meu bom amigo - ou deveria ser ex-amigo — [spouse_suffering.GetTitledFirstName] me informou que não sou mais bem-vindo em [spouse_suffering.GetHerHis] quadra!\nNenhuma razão foi dada, mas eu sei [spouse_suffering.GetHerHis] [spouse.GetWifeHusband], [spouse.GetTitledFirstName], tem isso para mim..."
 friendship.3005.a:0 "Como você pode fazer isto comigo, [spouse_suffering.GetFirstName]?"
 friendship.3006.t:0 "Relações Favoráveis"
 friendship.3006.desc:1 "Meu bom amigo e conselheiro, [friend_on_council.GetTitledFirstName], é devido um favor por [hooked_councillor.GetTitledFirstName]. [friend_on_council.GetSheHe|U] deixou claro para [hooked_councillor.GetFirstNameNoTooltip] que deve ser reembolsado de qualquer forma que eu pedir."
 friendship.3006.a:0 "Obrigado, meu amigo!"
 friendship.3006.b:0 "Eu confio em você para usar essa alavancagem melhor do que eu, [friend_on_council.GetFirstNameNoTooltip]."
 friendship.3007.t:0 "O conforto de um amigo"
 friendship.3007.opening:1 "Há poucas coisas de que gosto mais do que [friend.GetTitledFirstNamePossessive] companhia."
 friendship.3007.fallback:1 "\n\n[friend.GetSheHe|U] parece saber exatamente o que fazer para aliviar minha mente perturbada. Me ajudou muito quando [friend.GetSheHe] me convidou outro dia."
 friendship.3007.malicious:0 "\nPassamos uma noite incomodando os criados, alfinetando-os sobre cada pequeno erro e reclamando de cada detalhe. Quem diria que pequenos atos de tormento realmente têm uma maneira de aliviar uma mente perturbada!"
 friendship.3007.benevolent:1 "\nCaminhamos juntos pela cidade, jogando moedas para os pobres e perdoando um batedor de carteiras ousado. Alguns atos de caridade e perdão podem realmente aliviar uma mente estressada."
 friendship.3007.dominant:1 "\n\n[friend.GetSheHe|U] me arrastou, para uma atividade após a outra, e o ritmo acelerado realmente ajudou a manter minha mente longe de meus problemas."
 friendship.3007.submissive:1 "\n\n[friend.GetHerHis|U] companhia em minha caminhada pelo campo realmente aliviou minha mente perturbada, mesmo sendo eu quem tinha que tomar iniciativa para a atividade."
 friendship.3007.extroverted:0 "\nUma noite turbulenta na cidade e muitos novos conhecidos realmente tiraram minha mente dos meus problemas!"
 friendship.3007.introverted:0 "\nRealmente aliviou minha mente ter uma noite tranquila juntos, bebendo vinho e conversando sobre nossos problemas."
 friendship.3007.emotional:2 "\n\n[friend.GetSheHe|U] encorajou-me a jogar pratos e gritar nos travesseiros, e depois que a tempestade emocional passou, eu realmente me senti melhor."
 friendship.3007.levelheaded:0 "\n\n[friend.GetSheHe|U] escutei em silêncio todos os meus problemas, ajudando-me a colocá-los em perspectiva, e depois de um tempo percebi que não era tão ruim quanto eu imaginava."
 friendship.3007.end_chill:1 "\nApós esta curta pausa, estava mais uma vez pronto para assumir minhas funções. Tenho sorte de ter um amigo como [friend.GetTitledFirstName]!"
 friendship.3007.end_severe:1 "\nApós esta pequena pausa, senti-me mais à vontade do que há muito tempo! Tenho sorte de ter um amigo como [friend.GetTitledFirstName]."
