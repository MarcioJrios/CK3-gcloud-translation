l_english:
 bishop.1001.opening:0 "[bishop.Custom2('AppropriateGreeting', ROOT.Char)]"
 bishop.1001.desc:0 "É meu dever informá-lo de que foram reveladas evidências irrefutáveis de que seu casamento com [spouse.GetTitledFirstName] é de natureza consanguínea. Esta informação ficará entre nós dois se você acabar com esta união profana de uma vez."
 bishop.1001.a:0 "É claro, [bishop.GetTitledFirstNameNoTooltip]."
 bishop.1001.a.tt:1 "@warning_icon!#X You divorce [spouse.GetUIName]#!"
 bishop.1001.b:0 "Nosso casamento não será destruído por uma mentira tão óbvia!"
 bishop.1001.b.success:0 "Eu provo que a alegação é falsa"
 bishop.1001.b.failure:0 "A afirmação é realmente irrefutável"
 bishop.1001.c:0 "Mentir sobre tal coisa... vou definir [bishop.GetHerHim] Em linha reta."
 bishop.1001.c.success:0 "Eu defendo com sucesso a santidade do nosso casamento"
 bishop.1001.c.failure:0 "[bishop.GetTitledFirstNameNoTooltip] não está persuadido"
 bishop.1001.d:0 "Certamente tudo isso pode ser... esquecido?"

 bishop.1011.desc_opening:0 "Seu envolvimento no [faction.GetNameNoTooltip] alvejando [targeting.GetTitledFirstName] é muito impróprio - se você não se retirar, serei forçado a tomar medidas drásticas."
 bishop.1011.desc_cannibal:0 "\nDiga, seu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_food'))] [cannibal_food.GetTitledFirstName] parece muito gostoso. Seria uma vergonha #EMP#! se algo acontecesse com [cannibal_food.GetHerHim]..."
 bishop.1011.desc_beating:0 "\nUm grupo de fanáticos está vagando por perto, distribuindo punição divina com pouca misericórdia. Sua [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('to_beat_up'))] [to_beat_up.GetTitledFirstName] ainda anda pelas ruas sozinho às vezes, certo...?"
 bishop.1011.a:0 "Eu não estou cortejando a ira do [bishop.GetFaith.HouseOfWorship]."
 bishop.1011.b:0 "Suas palavras não podem me fazer mal!"
 bishop.1011.b.tt:1 "Você ignora as ameaças veladas"
 bishop.1011.b.outcome:0 "Sangramento encontrado nas ruas"
 all_my_theocratic_vassals:0 "Todos os meus vassalos teocráticos"
 bishop.1011.c:0 "Permita-me explicar minhas razões..."
 bishop.1011.c.success_vassal:0 "[bishop.GetTitledFirstNameNoTooltip] está tão convencido de que [bishop.GetSheHe] recruta um colega para a causa"
 bishop.1011.c.success:0 "[bishop.GetTitledFirstNameNoTooltip] entende minhas motivações"
 bishop.1011.c.failure:0 "[bishop.GetTitledFirstNameNoTooltip] não está impressionado"
 bishop.1011.c.failure.tt:0 "[bishop.GetSheHe|U] toma medidas drásticas"

 bishop.1012.title:0 "desaparecimento misterioso"
 bishop.1012.desc:0 "[cannibal_food.GetTitledFirstName] desapareceu, deixando apenas uma poça de sangue para trás..."
 
