l_english:
 lover.0001.t:0 "O fim da paixão"
 lover.0001.desc_opening:1 ""My [ROOT.Char.Custom('LoverPetName')], this... this just isn't working anymore!"\nMeu amante [lover.GetTitledFirstName] se afasta de mim,"
 lover.0001.desc_murder:0 ""The dwindling spark between us... And to think you would murder... It's all too much!""
 lover.0001.desc:0 ""The spark between us it's– it's like it has died.""
 lover.0001.a:1 "Eu concordo, é hora de seguir caminhos separados."
 lover.0001.b:1 "Mas... Lembre-se de todos os bons momentos!"
 lover.0001.b.tt:0 "[lover.GetSheHe|U] vai dar outra chance ao nosso relacionamento"

 lover.0002.t:0 "O fim da paixão"
 lover.0002.still_in_love:0 "[first_lover.GetHerHis|U] palavras ainda soam em meus ouvidos. Para o tom sombrio [first_lover.GetTitledFirstName] falou comigo, não posso deixar de sentir como se [first_lover.GetSheHe] estava tentando me machucar.\n\n"I... but I love you!" EU forced from my dry throat. Minhas pleas could not change [first_lover.GetHerHis] coração."
 lover.0002.still_likes:0 "[first_lover.GetTitledFirstNamePossessive] palavras doeram, mas eu tentei engolir minha dor.\n\nIf esta is what [first_lover.GetSheHe] acha que é melhor para nós, não vou tornar isso mais difícil para [first_lover.GetHerHim] abandonar."
 lover.0002.neutral:0 ""All things come to an end," [first_lover.GetTitledFirstName] me disse. Enche-me de tristeza pensar em tudo o que compartilhamos e tudo o que perdemos, mas no final parece ser o melhor.."
 lover.0002.dislike:0 "[first_lover.GetTitledFirstName] aproximou-se de mim, inseguro. quando eu percebi [first_lover.GetSheHe] estava lá para me dizer que não nos veríamos mais, não fiquei chateado. Apenas aliviado."
 lover.0002.hate:0 "[first_lover.GetTitledFirstName] se aproximou de mim, afirmando que eles tinham um assunto sério para discutir. Mesmo antes [first_lover.GetSheHe] falei, no entanto, soltei um discurso sobre como [first_lover.GetSheHe] me decepcionou mais uma vez.\nEu estava quase feliz quando [first_lover.GetSheHe] disse [first_lover.GetSheHe] não queria mais me ver."
 lover.0002.like.vengeful:0 "Como desculpas fracas passaram [first_lover.GetTitledFirstNamePossessive] lábios, o ódio começou a arder na boca do meu estômago, cada palavra alimentando o fogo. Então, eu não sou bom o suficiente para [first_lover.GetHerHim] mais, eu sou? [first_lover.GetSheHe|U] vai se arrepender disso, marque minhas palavras..."
 lover.0002.dislike.vengeful:0 "Como desculpas patéticas passaram [first_lover.GetTitledFirstNamePossessive] lábios, desprezo gelado se espalhou da boca do meu estômago, destruindo qualquer ternura remanescente que eu sentisse por [first_lover.GetHerHim]. [first_lover.GetSheHe|U] vai se arrepender de me rejeitar assim, marque minhas palavras..."
 lover.0002.like.humble:0 "enquanto a dor [first_lover.GetTitledFirstNamePossessive] palavras causadas eram quase impossíveis de suportar, eu não podia negar sua verdade. Eu nunca fui bom o suficiente para [first_lover.GetHerHim]. Espero [first_lover.GetSheHe|U] será mais feliz sem mim..."
 lover.0002.like.arrogant:0 "[first_lover.GetTitledFirstName]... não me queria mais? O que [first_lover.GetSheHe] disse não fazia sentido. Eu pensei [first_lover.GetSheHe] devia estar doente, ou talvez tivesse sido forçado a proferir aquelas palavras bizarras. Eu sou... eu sou perfeito para [first_lover.GetHerHim]!"
 lover.0002.dislike.arrogant:0 "Eu mal conseguia me conter de rir, tão absurdos eram [first_lover.GetTitledFirstNamePossessive] palavras. É claro [first_lover.GetSheHe] ainda me queria, eu sou tudo [first_lover.GetSheHe] já desejou! No entanto, eu não discuti - a perda é [first_lover.GetHerHis]. eu não poderia me importar menos."
 lover.0002.like.lustful:0 "eu tinha perdido o toque de [first_lover.GetTitledFirstNamePossessive] mãos ansiosas, então [first_lover.GetHerHis] chegada inesperada foi uma surpresa agradável. Eu mal podia esperar para me perder em [first_lover.GetHerHis] abraço, mas quando tentei puxar [first_lover.GetHerHim] perto [first_lover.GetSheHe] resistiu.\nEu mal me lembro das palavras que se seguiram, mas a dor surda [first_lover.GetSheHe] deixado para trás não desapareceu nem um pouco."
 lover.0002.dislike.lustful:0 "Para minha surpresa, quando [first_lover.GetTitledFirstName] disse que tínhamos acabado, meu primeiro sentimento foi de alívio. Finalmente eu pude admitir [first_lover.GetSheHe] não era mais capaz de satisfazer meus desejos."
 lover.0002.like.understanding:0 "Ainda que [first_lover.GetTitledFirstNamePossessive] lutou para encontrar as palavras, eu sabia [first_lover.GetHerHim] bem o suficiente para dizer que eles seriam ruins. Eu reprimi minha dor, não querendo tornar isso mais difícil para [first_lover.GetHerHim], e deu [first_lover.GetHerHis] mão um aperto suave. Então as palavras derramaram [first_lover.GetHerHim] como uma cachoeira e meu medo mais profundo foi confirmado."
 lover.0002.dislike.understanding:0 "Qualquer que seja [first_lover.GetTitledFirstName] tinha vindo me dizer, obviamente angustiado [first_lover.GetHerHim]. Mesmo que meus sentimentos por [first_lover.GetHerHim] tinha desaparecido ainda me doía ver [first_lover.GetHerHim] em tal estado.\nUma vez eu tranquilizei [first_lover.GetHerHim] tudo ficaria bem, [first_lover.GetSheHe] finalmente me disse que tínhamos acabado."
 lover.0002.like.angry:0 "Depois de assistir [first_lover.GetTitledFirstName] se contorcer e suar por quase uma hora, [first_lover.GetHerHis] a confissão não foi nenhuma surpresa. No entanto, eu não esperava minha própria reação. Palavras vis derramaram-se como lava da minha boca, não pude detê-las, nem quis. Eu tive que ver minha própria dor refletida [first_lover.GetFirstNamePossessive] cara.\nA raiva me protegeu até [first_lover.GetFirstName] saiu da sala. Então fiquei com nada além da realidade agonizante da rejeição."
 lover.0002.dislike.angry:0 "Depois de assistir [first_lover.GetTitledFirstName] me contorcendo e suando por quase uma hora, não consegui mais conter minha raiva. Cada coisa maldosa que eu sempre quis dizer para aquele miserável [first_lover.GetWomanMan] derramado como lava da minha boca.\nA dor em [first_lover.GetHerHis] olhos me fizeram mais forte, e quando [first_lover.GetSheHe] finalmente resmungou que tínhamos acabado, meu triunfo foi completo."
 lover.0002.like.paranoid:0 "Como [first_lover.GetTitledFirstName] me disse [first_lover.GetSheHe] não me queria mais, não era nenhuma surpresa. eu tinha visto em [first_lover.GetHerHis] olhos por muito tempo, senti isso na hesitação de [first_lover.GetHerHis] toque. Todas as vezes que eu perguntei, [first_lover.GetSheHe] tinha negado, mas parece que [first_lover.GetSheHe] não conseguia mais esconder. Ou talvez [first_lover.GetSheHe] simplesmente gostei de me ver sofrer..."
 lover.0002.dislike.paranoid:0 "Como [first_lover.GetTitledFirstName] me disse [first_lover.GetSheHe] não me queria mais, não era nenhuma surpresa. Eu sabia que estava vindo há mais tempo, embora [first_lover.GetSheHe] negado continuamente. Possivelmente [first_lover.GetSheHe] tinha arrastado todo o caso para me punir... Sim, tenho certeza que hediondo [first_lover.GetWomanMan] deleitou-se com o meu sofrimento!"
 lover.0002.a:0 "Mas por que, meu amor..."
 lover.0002.b:0 "Não, devo fazer algo!"
 lover.0002.c:0 "Isso pode ser o melhor."
 lover.0002.d:0 "Finalmente! Elogio [ROOT.GetCharacter.GetFaith.FertilityGodName]!"
 lover.0002.e:0 "eu nunca vou perdoar [first_lover.GetHerHis] traição."

 lover.0003.t:0 "Muito de uma coisa boa"
 lover.0003.desc.intro:0 "Nunca teria pensado que um [ROOT.Char.GetWomanMan] poderia ter muito [ROOT.Char.Custom('lover_reason')], ainda assim, parece que a vida provou que eu estava errado. Alguns dias, sinto como se meu tempo livre não passasse de "
 lover.0003.desc.twolovers:0 "[lover_1.Custom('lover_activity')] e [lover_2.Custom('lover_activity')]. "
 lover.0003.desc.threelovers:0 "[lover_1.Custom('lover_activity')], [lover_2.Custom('lover_activity')] e [lover_3.Custom('lover_activity')]. "
 lover.0003.desc.end1:0 "\nPor quanto tempo posso continuar assim? Esses "
 lover.0003.desc.end2men:0 "homens"
 lover.0003.desc.end2women:0 "mulheres"
 lover.0003.desc.end2people:0 "pessoas"
 lover.0003.desc.end3:0 " será o meu fim!"
 lover_0003.a:0 "devo deixar [lover_1.GetFirstNameNoTooltip] vai."
 lover_0003.b:0 "[lover_2.GetFirstNameNoTooltip] e cheguei ao fim da nossa estrada."
 lover_0003.c:0 "Eu não posso continuar assim com [lover_3.GetFirstNameNoTooltip]."
 lover_0003.d:0 "Romance não é sobre quantidade, mas qualidade!"
 lover_0003.d.tt:0 "Você usa suas habilidades românticas para manter seus amantes satisfeitos sem se sobrecarregar."
 lover_0003.e:0 "Isso pode me quebrar, mas o que é a vida sem [ROOT.Char.Custom('lover_reason')]?"
 lover_0003.e.tt:0 "Você trabalha duro para manter os relacionamentos vivos."

 lover.0004.t:0 "A facada da rejeição"
 lover.0004.desc:0 "[first_lover.GetFirstName] e eu tive nossas lutas, não posso negar, ainda [first_lover.GetHerHis] a rejeição foi um choque. Embora eu não possa explicar por que, nunca pensei que terminaríamos assim.\nRaiva, indignação, arrependimento... apatia. As emoções fluem através de mim e fico atordoado, sem saber o que fazer ou sentir."
 lover_0004.a:0 "Como vou continuar sem [first_lover.GetHerHis] [ROOT.Char.Custom('lover_reason')]?"
 attempt_to_regain_affection_tt:0 "Devo tomar medidas drásticas para recuperar [first_lover.GetHerHis] afeição!"

 lover.0005.t:0 "O inferno não tem fúria"
 lover.0005.desc:0 "Se eu afirmasse pensar que [lover.GetFirstName] tomaria minhas decisões bem, eu estaria mentindo, mas [lover.GetHerHis] reação me surpreendeu. Sem lágrimas, sem súplicas, sem insultos. Somente [lover.GetTitledFirstNamePossessive] olhos traídos [lover.GetHerHis] sentimentos verdadeiros, e o que eu vi me gelou profundamente."
 lover_0005.a:0 "Temo ter feito um inimigo hoje."

 lover.0101.t:0 "Capturado por [lover.GetHerHim|U]"
 lover.0101.desc_dungeon:0 "Mal consigo ver as grades devido ao manto de lágrimas que cobre meus olhos; por que meu [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] faça isso comigo? [lover.GetTitledFirstName], minha [lover.Custom('LoverPetName')], por favor me deixe sair..."
 lover.0101.desc_house_arrest:0 "Mesmo que eu ande pelos mesmos corredores que meu [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] nossos corações nunca estiveram tão distantes. Minhas [lover.Custom('LoverPetName')], por favor, deixe-me sair..."
 lover.0101.a:0 "o [lover.GetWomanMan] eu amo não faria isso comigo!"
 lover.0101.b:0 "Isso nada mais é do que mais um obstáculo para superarmos."

 lover.0102.t:0 "O prisioneiro"
 lover.0102.desc:0 "Quem poderia imaginar que chegaria a isso? Minhas [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('imprisoned_lover'))] [imprisoned_lover.GetTitledFirstName] evita a minha presença, e mesmo que [imprisoned_lover.GetSheHe] ainda está em minhas garras [imprisoned_lover.GetHerHis] o carinho por mim acabou."
 lover.0102.a:0 "O amor [imprisoned_lover.GetSheHe] abrigado fugiu enquanto [imprisoned_lover.GetSheHe] não conseguia!"

 lover.0103.t:0 "Sentimentos conflitantes"
 lover.0103.desc:0 "Que meus [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lover'))] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] declararia guerra a mim... Tudo o que compartilhamos - quaisquer sentimentos que eu tinha por [lover.GetHerHim] – are slowly being drowned out by the sound of battle horns."
 lover.0103.a:0 "Nada vai ficar no meu caminho. Nem você, meu amor!"
 lover.0103.b:0 "Quando em guerra a vida é mais preciosa e o amor é mais doce."
 lover.0103.b.tt:0 "#F Não tomarei decisões precipitadas no calor de uma briga!#!"

 lover.0104.desc:0 "Desde que escolhi minha conquista do [war_title.GetName] sobre meu amante [war_lover.GetTitledFirstName] [war_lover.GetSheHe] se recusa a olhar para mim, e temo que o que tínhamos tenha se perdido para sempre."
 lover.0104.a:0 "Tudo é justo no amor e na guerra."

 lover.0201.t:0 "Um fim para um caso"
 lover.0201.desc:0 ""I am so glad you understand why it has to be this way," meu amante me diz.\nOh, [breaker.GetFirstName], Eu gostaria de ter feito isso! Primeiro você sussurra todas aquelas palavras doces, mas agora você vai embora?"
 lover.0201.other_lover:0 "\né isso [other_lover.Custom('InsultNounSexual')], não é?!"
 lover.0201.a:0 "Não é assim que deveria ser."

 lover.0202.t:0 "Meu próprio [breaker.Custom('WifeHusband')]"
 lover.0202.desc:0 "Eu sou... confuso. Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('breaker'))], [breaker.GetFirstName], diz [breaker.GetSheHe] não quer mais ser meu amante. Nossa paixão não é suficiente para manter acesa a chama deste casamento??"
 lover.0202.a:0 "O que [breaker.GetSheHe] pensar [breaker.GetSheHe] está fazendo?"

 lover.0203.t:0 "Um alívio"
 lover.0203.desc:0 ""It is not you, it is I..." Eu realmente não estou ouvindo como [breaker.GetFirstName] está falando. Não existe dúvida que [breaker.GetSheHe] está aqui para terminar nosso namoro, mas tudo o que sinto é uma onda de alívio fluindo sobre mim."
 lover.0203.a:0 "Sim, sim, isso é uma vergonha terrível. Corra junto, agora."

 lover.0204.t:0 "UMA [lover.Custom('WomanManGirlBoy')] desprezado"
 lover.0204.desc:0 ""How dare you! How dare you break up with me, and for that [other_lover.Custom('InsultNounSexual')] nonetheless!"\nOs rumores se espalharam rapidamente, e a reação dramática de [lover.GetFirstName] agora é reencenado na minha frente. É claro que [lover.GetSheHe] nutre sentimentos ruins em relação a mim e pode buscar vingança justificada ou não."
 lover.0204.a:0 "[breaker.GetFirstName] me escolheu. Deixe isso para trás."

 # Ask lover to be exclusive (lover -> soulmate)
 lover.3111.t:0 "Meu único"
 lover.3111.desc:1 "Minhas [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] me segura em [lover.GetHerHis] braços, e sinto uma felicidade raramente sentida. Imagine se isso pudesse durar para sempre - se [lover.GetSheHe] poderia ser para sempre meu, e só meu..."
 lover.3111.a:1 "Vamos prometer nunca amar outro!"
 lover.3111.a.success:0 "[lover.GetShortUIName|U] concorda em se tornar exclusivo"
 lover.3111.a.failure:0 "minha sugestão faz [lover.GetShortUIName] desconfortável"
 lover.3111.a.tt:0 "#F Vou propor que juremos devoção apenas um ao outro#!"
 lover.3111.b:0 "Ter [lover.GetHerHim] como se isso fosse tudo que eu preciso. Torne-se meu mais uma vez!"
 lover_0300_break_up_with_other_lovers_effect.tt:0 "Todos os seus outros amantes"

 # Send a love letter
 lover.3002.t:0 "Diga com palavras"
 lover.3002.desc:0 "meus sentimentos por [lover.GetFirstName] estão quase explodindo no meu peito! Eu tenho uma necessidade desesperada de deixar [lover.GetHerHim] sabe como me sinto!\nAmor, guie minha mão enquanto coloco tinta no papel!"
 lover.3002.a:0 "A única verdade é a poesia!"
 lover.3002.b:0 "Isso é muito mais difícil do que eu esperava..."
 lover.3002.a_beautiful:0 "Uma linda carta de amor"
 lover.3002.a_good:0 "Uma boa carta de amor"
 lover.3002.a_competent:0 "Uma carta de amor competente"
 lover.3002.a_bad:0 "Uma carta de amor ruim"
 
 # Terrible love letter
 lover.3003.desc:0 "Eu recebi uma carta de [first_lover.GetTitledFirstName]!\n\n[first_lover.Custom2('love_letter', ROOT.Char )]"
 lover.3003.desc_conclusion:0 "\nO que... é isto?"
 lover.3003.a:0 "Esse pode ser o pior poema que eu já ouvi!"

 lover.3004.desc:1 "Minha carta parece ter sido mal recebida. Deixe-me dar outra olhada nisso...\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3004.a:0 "É tão ruim assim?"

 lover.3005.desc_conclusion:0 "\nIsso é... bom."
 lover.3005.a:0 "Pelo menos [first_lover.GetSheHe] está pensando em mim."

 lover.3006.desc:1 "Minha carta parece ter sido bem recebida, mesmo que tenha sido descrita como uma "simple attempt at poetry":\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3006.a:0 "Bem, é o pensamento que conta!"

 lover.3007.desc_conclusion:0 "\nUm poema, só para mim!"
 lover.3007.a:0 "Oh, que tocante!"

 lover.3008.desc:1 "Minha carta foi bem recebida! [lover.GetTitledFirstName] parece ter recitado para várias pessoas.\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3008.a:0 "Minha língua de prata faz o trabalho!"

 lover.3009.desc_conclusion:0 "\nÉ realmente lindo. E escrito inteiramente para mim!"
 lover.3009.a:0 "Eu vou levar essas palavras em meu coração!"

 lover.3010.desc:1 "[lover.GetTitledFirstName] respondeu à minha carta, dizendo que era uma das coisas mais bonitas [lover.GetSheHe] já ouviu falar! Olhando para trás, não posso dizer que estou surpreso:\n\n[first_lover.Custom2('love_letter', SCOPE.sC('lover'))]"
 lover.3010.a:0 "Talvez eu devesse ter sido um poeta, em vez de um [ROOT.Char.GetTitleAsNameNoTooltip]!"

 lover.3112.desc:0 ""I will never desire anyone but you, my [ROOT.Char.Custom('LoverPetName')]."\n\n[proposing_lover.GetTitledFirstName] me mantém perto, [proposing_lover.GetHerHis] respiração contra o meu pescoço, como [proposing_lover.GetSheHe] pede uma promessa: nunca ter outro amante, mas [proposing_lover.GetHerHim]."
 lover.3112.a:0 "Eu não preciso de ninguém além de você!"
 lover.3112.b:1 "Claro, eu vou #EMP definitivamente#! não tem outros."
 lover.3112.b.tt:0 "#F Que mal pode causar uma mentira alimentada pelo amor?#!"
 lover.3112.c:0 "Você não pode estar falando sério?!"
 lover.3112.b.remain_together.tt:0 "[THIS.Char.GetShortUIName] continua sendo seu [lover|E]"

 lover.3113.desc:0 ""Yes, of course I want to be only yours, my [ROOT.Char.Custom('LoverPetName')]!"\nMeu coração incha enquanto afeição e desejo correm por mim, e eu atraio [lover.GetTitledFirstName] fechar e beijar [lover.GetHerHim] profundamente."
 lover.3113.a:0 "Ninguém importa além de você!"
 lover.3113.a.tt:0 "#F eu nunca vou amar outro como eu amo [lover.GetFirstNameNoTooltip]!#!"

 lover.3114.desc:0 ""I am fond of you [ROOT.Char.GetFirstNameNoTooltip], but I am not ready to swear myself to you."\n\n[lover.GetTitledFirstName] [lover.Custom('quirk_neg_present')] enquanto caímos em um silêncio constrangedor."
 lover.3114.a:0 "Como eu poderia ter lido [lover.GetHerHim] tão errado?"


 lover.0304.opening:1 "Minha querida [ROOT.Char.GetFirstNameNoTooltip],"
 lover.0304.desc:0 "Nunca esperei que acabaria assim, mas aqui estamos nós. Sinto muito, mas eu amo outro. Não podemos mais ficar juntos.\nDesejo-lhe toda a felicidade do mundo. Poderia [ROOT.Char.GetFaith.HighGodName] cuidar de você."
 lover.0304.a:0 "É isso, então?"


 lover.1001.t:0 "Rumores e especulações"
 lover.1001.desc:0 "Minhas [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('snoopy_lover') )], [snoopy_lover.GetTitledFirstName] começa a ouvir muitas coisas durante [snoopy_lover.GetHerHis] idas e vindas na corte.\nRecentemente [snoopy_lover.GetSheHe] ouviu algumas histórias muito interessantes sobre o que meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('secret_holder') )] [secret_holder.GetTitledFirstName] faz nas sombras..."
 lover.1001.a:0 "Isso é muito útil saber, [ROOT.GetCharacter.Custom('LoverPetName')]."

 lover.1002.t:0 "Puxe as Cordas"
 lover.1002.desc:0 "[ROOT.GetCharacter.Custom('LoverPetName_possessive')|U], [lover.GetTitledFirstName] sabe muito sobre como navegar pelos muitos relacionamentos no tribunal. [lover.GetSheHe|U] sugere que [lover.GetSheHe] poderia colocar [lover.GetHerHis] experiência para bom uso em minhas aberturas diplomáticas para [target.GetTitledFirstName]."
 lover.1002.a:0 "Uma ótima ideia!"
 lover.1002.b:0 "não posso me dar ao luxo de ter [lover.GetFirstNameNoTooltip] envolvido nisso."

 lover.1003.t:0 "O conforto de um amante"
 lover.1003.desc:0 "O fardo de ser [ROOT.Char.GetTitleTierName] tem pesado muito sobre mim ultimamente, e apenas o caloroso abraço do meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )], [lover.GetTitledFirstName], parece aliviar a carga.\n\n"Please, my [ROOT.Char.Custom('LoverPetName')], let me help you relax.""
 lover.1003.a:0 "O que faríamos um sem o outro, meu amor?"
 lover.1003.b:0 "Apenas o que eu precisava!"

 lover.1004.t:0 "Vamos embora"
 lover.1004.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )] [lover.GetTitledFirstName] sorrisos [lover.Custom('quirk_pos_adverb')] Como [lover.GetSheHe] me abraça, e eu sou lembrado mais uma vez de por que eu mantenho [lover.GetHerHim] tão querido.\nComo seria bom sairmos juntos por um tempo, só nós dois..."
 lover.1004.a:0 "eu ouvi o [county.GetName] é adorável nesta época do ano."
 lover.1004.a.tt:0 "#F Uma viagem romântica... Quem sabe o que pode acontecer?#!"
 lover.1004.b:0 "O quarto é um destino emocionante o suficiente!"

 lover.1005.desc_opening_same_court:0 ""Oh, [ROOT.Char.GetFirstNameNoTooltip]! To escape the court, even if only for a short while... This is like a dream."\n\n"
 lover.1005.desc_opening_other_court:0 ""Oh, [ROOT.Char.GetFirstNameNoTooltip]! To meet like this, away from both of our courts... It is like a dream."\n\n"
 lover.1005.desc_object_of_importance:0 "Vendo o sorriso tocando [lover.GetTitledFirstNamePossessive] lábios, e a ânsia em [lover.GetHerHis] olhos, estou mais do que feliz em concordar e encontrar hospedagem em uma pousada em [county.GetNameNoTier] – an inn adorned with [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))]."
 lover.1005.desc:0 "Vendo o sorriso tocando [lover.GetTitledFirstNamePossessive] lábios, e a ânsia em [lover.GetHerHis] olhos, estou mais do que feliz em concordar e encontrar hospedagem em uma pousada em [county.GetNameNoTier]."
 lover.1005.a:0 "Seu quarto mais privado por uma semana!"
 lover.1005.a.tt:0 "#F Minha ausência pode ser notada#!"
 lover.1005.b:0 "Vamos aproveitar ao máximo uma noite."
 lover.1005.c:0 "Hm, esta pousada - toda esta vila - com certeza precisa de um upgrade..."

 lover.1006.opening:0 "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.1006.desc_opening:0 "Eu imploro que você me empreste seus talentos!"
 lover.1006.desc_chancellor:0 "Suas habilidades em assuntos diplomáticos são amplamente conhecidas,"
 lover.1006.desc_steward:0 "Suas habilidades em assuntos administrativos são amplamente conhecidas,"
 lover.1006.desc_marshal:0 "Suas habilidades em assuntos marciais são amplamente conhecidas,"
 lover.1006.desc_spymaster:0 "Suas habilidades em #EMPsensitive#! assuntos são amplamente conhecidos,"
 lover.1006.desc_court_chaplain:0 "Suas habilidades em assuntos teológicos são amplamente conhecidas,"
 lover.1006.desc_end:1 "e acho que você seria o candidato perfeito para uma posição no meu conselho."
 lover.1006.a:0 "claro que vou te ajudar [lover.GetFirstNameNoTooltip]!"
 lover.1006.b:0 "Eu não tenho tempo para servir em um conselho."

 lover.1007.t:0 "O vassalo e [ROOT.Char.GetHerHis|U] Liege"
 lover.1007.desc:1 ""My [ROOT.Char.Custom('LoverPetName')], you deserve the stars." Minhas [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] corre [lover.GetHerHis] mão nas minhas costas enquanto deitamos lado a lado [lover.GetHerHis] cama. "Sadly I can only grant you worldly things... First thing tomorrow I will make some adjustments to the terms of your vassalage.""
 lover.1007.a:0 "Você é bom demais para mim [lover.GetFirstNameNoTooltip]!"
 lover.1007.b:0 "Apenas #EMP some#! mudanças, minha querida?"
 lover.1007.b_1:0 "Eu consigo um negócio ainda melhor"
 lover.1007.b_2:0 "[lover.GetFirstNameNoTooltip] não aprecia minha ganância"

 lover.1008.t:0 "o [lover.GetTitleTierName] chega"
 lover.1008.desc:0 "Enquanto vou dar as boas-vindas ao meu [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] para [capital.GetNameNoTier] [lover.GetSheHe] já está cercado por dignitários e funcionários, clamando por [lover.GetHerHis] ajuda e entrada."
 lover.1008.a:0 "Dispersar! [lover.GetSheHe|U] está aqui para me ver!"
 lover.1008.b:0 "[lover.GetHerHis|U] opinião sobre esses assuntos seria útil..."

 lover.2001.t:0 "A pressão do sigilo"
 lover.2001.desc:0 "Passo muito tempo pensando em quem pode ter descoberto sobre meu relacionamento com [lover.GetTitledFirstName].\nMeu coração bate mais rápido quando comentários inócuos se tornam carregados de significado. Eu tento dizer a mim mesmo que está tudo na minha cabeça."
 lover.2001.a:0 "Ninguém sabe. Com certeza, ninguém sabe."

 lover.2002.t:0 "O peso do amor"
 lover.2002.desc:1 "eu sou muito apaixonado por [lover.GetHerHim], mas [lover.GetTitledFirstName] requer tanta atenção e cuidado, o que é difícil em um momento como este!\n[lover.GetSheHe|U] sabe o quão importante são meus deveres como [ROOT.Char.Custom('my_title')] são, então é claro que não posso passar todas as minhas horas restantes de vigília com [lover.GetHerHim]!"
 lover.2002.secret:0 "\nSimplesmente manter nosso caso em segredo é uma tarefa imensa!"
 lover.2002.a:0 "Não, [ROOT.GetCharacter.Custom('LoverPetName')], não é que eu não me importe!"

 lover.2003.t:0 "o "Burden" do amor"
 lover.2003.desc:0 "[first_lover.GetSheHe|U] culpa tudo [first_lover.GetHerHis] deveres como um [first_lover.Custom('my_title')], mas parece embora [first_lover.GetTitledFirstName] nem me olha do jeito [first_lover.GetSheHe] costumava ser.\nÉ realmente pedir demais que alguém que afirma amá-lo reserve um tempo para passar pelo menos um momento em sua companhia??"
 lover.2003.a:0 "Eu mereço melhor do que isso."

 lover.2004.t:0 "Promessa quebrada"
 lover.2004.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] insiste que [lover.GetHerHis] casamento com [lovers_lover.GetTitledFirstName] é apenas uma necessidade política, mas alguns dos sorrisos [lover.GetSheHe] dirige para [lover.GetHerHis] [lover.Custom2('RelationToMe',SCOPE.sC('lovers_lover'))] me faz pensar..."
 lover.2004.a:0 "Eu não vou suportar isso - nós prometemos nunca amar outro!"
 lover.2004.a.tt:1 "você confronta [lover.GetShortUIName]"
 lover.2004.b:0 "Eu confio [lover.GetHerHim]."
 lover.2004.b.tt:0 "#F Meu amado não mentiria para mim!#!"

 lover.2005.desc:0 ""My [ROOT.Char.Custom('LoverPetName')], surely the tender glances I have seen between [lovers_lover.GetTitledFirstName] and you are but a misunderstanding?"\n\nMy [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))] [original_lover.GetTitledFirstName] tem estado preocupado com a promessa de devoção pessoal que fizemos um ao outro desde que me casei..."
 lover.2005.a:0 "Não se preocupe meu amor, você é o único para mim!"
 lover.2005.b:0 "Você não tem voz no meu casamento."

 lover.3103.desc_married:1 "Ainda que [lover.GetFirstName] é o [lover.Custom('WifeHusband')] por essa [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lovers_lover'))] [lovers_lover.GetTitledFirstName], [lover.GetSheHe] me garante [lover.GetSheHe] ama apenas a mim.\n\n"[lover.Custom('LoverPetName')|U], you have nothing to worry about. You are my entire world; I could never love another.""
 lover.3103.a:0 "[lover.GetSheHe|U] me escolheu no final - isso é tudo que importa."

 lover.3104.desc_married:0 ""I cannot leave [lovers_lover.GetHerHim] – [lovers_lover.GetSheHe] is my [lovers_lover.Custom('WifeHusband')]! And even if I could... I hold [lovers_lover.GetHerHim] as dear as I do you, my [lover.Custom('LoverPetName')].""
 lover.3104.desc_ending:0 "\n\n[lover.GetTitledFirstNamePossessive] as palavras machucam mais que o próprio casamento; pensar [lover.GetSheHe] me recusaria assim!"
 lover.3104.a:0 "Pelo menos [lovers_lover.GetSheHe] ainda me quer..."
 lover.3104.a.tt:0 "#F entre outros...#!"
 lover.3104.b:0 "Então eu vou acabar com isso!"

 lover.3105.t:0 "UMA [ROOT.Char.GetTitleTierName]-Size Bed"
 lover.3105.desc:0 ""That you would betray me like this [ROOT.Char.GetFirstNameNoTooltip]... I should have never let such a [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('lover'))] into my bed."\nPensar que meu [discoverer.Custom('LoverPetName')], minha [discoverer.GetFirstName], me deixaria por um pequeno deslize!"
 lover.3105.a:0 "pelo menos eu ainda tenho [lovers_lover.GetFirstNameNoTooltip]!"


 lover.3201.t:0 "O Presente Perfeito"
 lover.3201.desc:0 "Olhando para baixo na forma perfeita [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))] e imaginando [lover.GetTitledFirstNamePossessive] sorriso eu mal posso me conter.\n\n"It is exquisite. Do you not agree, my [ROOT.Char.GetLadyLord]?" O velho mercador gesticula para o [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))] com uma piscadela. "The perfect gift for a loved one.""
 lover.3201.a:0 "Então é. Por favor, embrulhe bem."
 lover.3201.b:0 "Realmente é. vou levar dez!"
 lover.3201.c:0 "Este lixo? Me poupe."
 lover.3201.c.tt:0 "#F Tenho certeza que encontrarei outra forma de mostrar [lover.GetHerHim] o quanto eu amo [lover.GetHerHim]!#!"
 

 lover.3202.desc_exquisite_gift:0 "Dez [ROOT.Char.Custom2('LoverSeductionObjectMultiple', SCOPE.sC('original_lover'))] dispostos na minha cama - um mistério que só pode ser resolvido pelo meu coração."
 lover.3202.desc_ordinary_gift:0 "[ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))|U] descansando no meu travesseiro - um mistério que só pode ser resolvido pelo meu coração."
 lover.3202.desc_ending:0 "\nOh [original_lover.GetTitledFirstName], minha [original_lover.Custom('LoverPetName')], uma [ROOT.Char.GetWomanMan] não poderia desejar um melhor [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))]!"
 lover.3202.a:0 "devo lembrar de agradecer [original_lover.GetHerHim] por este presente!"
 lover.3202.a.tt:0 "#F E minha #EMP gratidão#! é alguma coisa [original_lover.GetSheHe] com certeza apreciará#!"

 lover.3203.t:0 "Meu amado"
 lover.3203.desc:0 "Um dia produtivo deve terminar com uma boa queda. E pensar que sou tão abençoado a ponto de ter os aposentos de ambos os [lover.Custom('ComplimentAdjective')] [lover.GetTitledFirstName] e meu [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] abra para mim!"
 lover.3203.a_not_beloved:0 "eu vou para o meu [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))], como é apropriado."
 lover.3203.a_beloved:0 "eu vou para o meu [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))], como meu coração me diz para!"
 lover.3203.b:0 "estou vindo, [lover.GetFirstNameNoTooltip]!"
 lover.3203.b.success:0 "Eu me esgueiro sem ser descoberto"
 lover.3203.b.failure:0 "eu sou descoberto"
 lover.3203.b.tt_safe:0 "[spouse.GetFirstNameNoTooltip] ninguém é mais sábio."
 lover.3203.c:0 "Eu sou mais forte do que esses impulsos!"

 lover.3204.t:0 "saudade distante"
 lover.3204.desc:0 "A cada dia que passa eu sinto a distância do meu [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] de forma mais aguda. Se eu pudesse ver [lover.GetHerHis] [lover.Custom('quirk_pos_adjective')] sorria com mais frequência, sinta [lover.GetHerHis] corpo quente contra mim, prove o que [lover.GetSheHe] tem a oferecer...\nCom meu desejo queimando tão forte como sempre, é cansativo estar separado assim."
 lover.3204.a:0 "Tudo se desenrola como [ROOT.Char.GetFaith.HighGodName] quer isso."
 lover.3204.a.tt:0 "#F Não tomarei nenhuma atitude, o que quer que aconteça era para acontecer#!"
 lover.3204.b:0 "De que adianta quando estamos separados assim?"
 
 lover.3205.opening:0 "[original_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3205.desc:0 "Para o meu [ROOT.Char.Custom('LoverPetName')], a [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName].\nTemo que essa distância que está me impedindo de seu abraço tenha levado a melhor sobre mim. Perdoe-me, meu amor, e saiba que ainda desejo sua doçura e seu calor, mesmo que eu deva acabar com o que tivemos."
 lover.3205.a:0 "Então é assim que termina..."
 lover.3205.a.tt:0 "#F [original_lover.GetSheHe|U] parte meu coração através de uma carta #EMP#!?!#!"

 lover.3206.t:0 "Através do campo de batalha"
 lover.3206.desc:0 "Oh [lover.GetTitledFirstName], meu amor, nós dois sobreviveremos a esta guerra?\nQue meus [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('attacker'))] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('attacker'))] [attacker.GetTitledFirstName] me chamar para a guerra é uma coisa, mas me fazer levantar as armas contra minha amada..."
 lover.3206.a:0 "Vale tudo no amor e na guerra - não há nada que eu possa fazer."
 lover.3206.b:0 "eu vou atrapalhar [attacker.GetFirstNamePossessiveNoTooltip] esforços!"
 lover.3206.b.tt:0 "#F Qualquer coisa para manter meu [lover.GetFirstNameNoTooltip] seguro!#!"

 lover.3207.t:0 "Amor além"
 lover.3207.desc:0 "Mesmo que eu esteja longe do meu [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] nossos corações são como um. Se eu lembrar [lover.GetHerHim] dos meus sentimentos pode trazer o [lover.Custom('quirk_pos_adjective')] sorriso que eu adoro [lover.GetHerHis] cara..."
 lover.3207.a:0 "Vou compor um poema que capte meus sentimentos por [lover.GetHerHim]!"
 lover.3207.a_object:0 "Um poema e [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))], para transmitir meus sentimentos!"
 lover.3207.a.tt:0 "Se [lover.GetFirstNameNoTooltip] aprecia o poema:"
 lover.3207.c:0 "[lover.GetSheHe|U] já sabe o que [lover.GetSheHe] significa para mim!"
 lover.3207.c.tt:0 "#F Com certeza [lover.GetSheHe] faz...!#!"
 
 lover.3208.opening:0 "[writing_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3208.desc_object:0 "Esta [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('writing_lover'))] é apenas um lembrete do meu desejo e devoção\n"
 lover.3208.a:0 "Isto é tão doce!"
 lover.3208.a_terrible:0 "#eu sei [writing_lover.GetSheHe] significa bem, mas aquele poema #EMP#!...#!"
 lover.3208.a_okay:0 "#F Mesmo se [writing_lover.GetHerHis] a poesia precisa de algum trabalho...#!"
 lover.3208.a_great:0 "#F [writing_lover.GetSheHe|U] pode até escrever poesia eloquente!#!"
 lover.3208.a_amazing:0 "#F Ler este poema me faz apaixonar [writing_lover.GetHerHim] tudo de novo!#!"
 lover.3208.b:0 "Essa é a coisa mais idiota que eu já li!"

 lover.3209.opening:0 "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3209.desc:0 "O poema que você me enviou iluminou meu dia e meu desejo por você; saber que você também está pensando em mim é a única coisa que torna isso suportável."
 lover.3209.a:0 "Oh [lover.GetFirstNameNoTooltip], sinto muito a tua falta!"

 lover.3210.desc:0 "Por favor, não me envie essa bobagem novamente. Ainda penso em você com carinho apesar da distância que nos separa e gostaria de continuar assim."
 lover.3210.a:0 "Talvez eu não seja muito poeta afinal..."

 lover.3211.t:0 "Para retratar o amor"
 lover.3211.desc:0 "Um pintor talentoso veio para [capital.GetNameNoTier], e meus pensamentos imediatamente foram para o meu [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] quando vi as belas obras de arte.\nUma pintura seria um belo presente, se eu pudesse decidir sobre o assunto perfeito para retratar..."
 lover.3211.a:0 "A escuridão de um beco antes do amanhecer, cheio de simbolismo!"
 lover.3211.a.tt:0 "#f tenho certeza que [lover.GetSheHe] vai entender as sutis insinuações!#!"
 lover.3211.b:0 "Abraão e Sara, lado a lado."
 lover.3211.b.tt:0 "#F esperançosamente [lover.GetSheHe] apreciará o simbolismo religioso!#!"
 lover.3211.c:0 "Para abranger meu desejo ardente - uma batalha dramática!"
 lover.3211.c.tt:0 "#F Nada fala de amor como lutar pelo que você ama!#!"
 lover.3211.d:0 "Um mercado movimentado é o motivo perfeito!"
 lover.3211.d.tt:0 "#F [lover.GetSheHe|U] certamente apreciará a imagem animada, cheia de oportunidades.#!"
 lover.3211.e:0 "Uma pintura retratando o diálogo entre Sócrates e Fedro!"
 lover.3211.e.tt:0 "#F Que melhor maneira de homenagear nosso amor do que retratar uma das primeiras discussões registradas sobre o assunto?#!"
 lover.3211.f:0 "Eu não tenho tempo para tais indulgências."
 lover.3211.appreciate:0 "Se [lover.GetFirstNameNoTooltip] agradece o gesto:"

 lover.3212.desc_opening:0 "Um presente para o meu [ROOT.Char.Custom('LoverPetName')] [ROOT.Char.GetFirstNameNoTooltip],\n\n"
 lover.3212.desc_lifestyle_schemer:0 "A pintura retrata um beco escuro em [capital.GetNameNoTier] pouco antes do amanhecer, mas vou deixar o simbolismo e as insinuações escondidas no escuro para você descobrir por conta própria."
 lover.3212.desc_lifestyle_scholar:0 "The painting depicts Abraham and Sarah standing side by side, united as we are, ready to face the future together. It é meu hope that you will appreciate the symbolic significance of the painting."
 lover.3212.desc_lifestyle_general:0 "A pintura retrata uma batalha maravilhosa; heróis gloriosos triunfando sobre o mal. Assim como a pintura é suficiente para fazer meu sangue ferver, a simples menção do seu nome também é suficiente, minha querida [ROOT.Char.GetFirstNameNoTooltip]!"
 lover.3212.desc_lifestyle_administrator:0 "The painting depicts a bustling marketplace, filled to the brim with people and wares, just as I am filled with affection for you. Please let the picture remind you both of the many opportunities we face every day, as well as my feelings! "
 lover.3212.desc_lifestyle_diplomat:0 "A pintura é uma interpretação do diálogo entre Sócrates e Fedro, discutindo o tema do amor e da retórica, inspirada no amor que sinto por você."
 lover.3212.a.perfect:0 "#F Eu nunca tinha visto uma pintura que me falasse assim antes!#!"
 lover.3212.a:0 "É adoravel!"
 lover.3212.b:0 "Essa pintura é horrível, jogue fora!"

 lover.3213.desc_perfect:0 "Nunca antes vi uma obra de arte como a pintura que você me enviou. Isso me moveu para o meu núcleo,"
 lover.3213.desc:0 "A pintura que você me enviou é muito apreciada. O pensamento e o talento que entraram nele são evidentes,"
 lover.3213.desc_lifestyle_schemer:0 "e os detalhes sutis e simbolismos escondidos nos cantos mais escuros do beco realmente aludem a um significado mais profundo!"
 lover.3213.desc_lifestyle_scholar:0 "e a escolha de Abraão e Sara como motivo foi um golpe de gênio!"
 lover.3213.desc_lifestyle_general:0 "e a batalha retratada realmente me irritou, mal posso esperar para ver você, meu amor!"
 lover.3213.desc_lifestyle_administrator:0 "e o movimentado mercado, repleto de pessoas e oportunidades, parecia tão vivo!"
 lover.3213.desc_lifestyle_diplomat:0 "e ver o famoso diálogo retratado dessa maneira é verdadeiramente inspirador!"
 lover.3213.a:0 "Estou feliz [lover.GetSheHe] apreciei o presente!"

 lover.3214.desc:0 "Agradeço o gesto, mas a pintura que você me enviou estava entre as obras de arte mais hediondas que já vi. Isso foi feito como uma piada?"
 lover.3214.a:0 "ahaha... sim. Uma piada."

 lover.3215.t:0 "Cante seu louvor"
 lover.3215.desc:0 "Já que não posso estar ao lado da minha amada [lover.GetTitledFirstNamePossessive] lado que eu temo [lover.GetSheHe] vai esquecer o quão brilhante meus sentimentos por [lover.GetHerHim] queimaduras.\nEnviando um [lover.Custom('MusicalPerformer')] para atuar como meu avatar na arte do amor cortês, cortejando [lover.GetHerHim] com poemas, canções e doces palavras escritas em meu nome, certamente lembraria [lover.GetHerHim]!"
 lover.3215.a:0 "Vou enviar o melhor, de uma vez!"
 lover.3215.a.tt:0 "UMA [lover.Custom('MusicalPerformer')] a meu serviço ingressará no tribunal em [court_location.GetNameNoTier]"
 lover.3215.b:0 "Qualquer um deveria fazer, certo?"
 lover.3215.c:0 "Não vou confiar em algum menestrel para me cortejar."
 lover.3215.c.tt:0 "#F Tenho certeza de que conseguirei outras oportunidades, mais pessoais#!"

 lover.3216.desc:0 "UMA [lover.Custom('MusicalPerformer')] chegou à corte, oficialmente para entreter e divertir, mas logo se aproxima de mim para divulgar o verdadeiro motivo de sua visita."
 lover.3216.desc_fancy_troubadour:0 "UMA [lover.Custom('MusicalPerformer')] chegou à corte, cantando com uma voz digna do divino e entregando uma prosa tão fluida quanto o rio. Ele logo se aproxima de mim para divulgar o verdadeiro motivo de sua visita."
 lover.3216.desc_ending:0 "\n\n"[original_lover.GetTitledFirstName] sent me, to assure you of [original_lover.GetHerHis] love and to perform for you, my [ROOT.Char.GetLadyLord].""
 lover.3216.a:0 "Que delícia!"
 lover.3216.b:0 "Por que [original_lover.GetSheHe] mandar alguém fazer [original_lover.GetHerHis] cortejando?!"

 lover.3217.desc:0 "o [lover.Custom('MusicalPerformer')] você enviou foi um deleite absoluto! Ele canta como um pássaro e gira em prosa como se tivesse nascido com um fuso na mão. Todos os dias me lembro do seu amor, e minha vida é mais rica por isso!"
 lover.3217.a:0 "Estou feliz!"

 lover.3218.desc:0 "Você está zombando de mim, meu [ROOT.Char.Custom('LoverPetName')]? o [lover.Custom('MusicalPerformer')] você enviou mal conseguia segurar uma nota, e eu gostei da prosa destinada a crianças com mais conteúdo."
 lover.3218.a:0 "Eu #EMP sabia#! Eu não deveria ter ido para o menestrel de rua!"

 lover.3219.t:0 "lembrança pessoal"
 lover.3219.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] vive tão longe do meu abraço... Se [lover.GetSheHe] tivesse algo para se lembrar de mim, algo pessoal, eu ficaria mais tranquilo."
 lover.3219.a:0 "[lover.GetSheHe|U] vai pegar uma mecha do meu cabelo."
 lover.3219.a.tt:0 "#F [lover.GetSheHe|U] deve sentir muito a minha falta também.#!"
 lover.3219.b:0 "vou enviar [lover.GetHerHim] algumas das minhas roupas íntimas!"
 lover.3219.b.tt:0 "#F Com certeza [lover.GetSheHe] apreciará o gesto para a frente.#!"
 lover.3219.c:0 "Mandar [lover.Custom2('LoverSeductionObjectIndefinite', ROOT.Char)], pelos bons tempos."
 lover.3219.c.tt:0 "#F eu sei o quão romântico [lover.GetSheHe] pode ser.#!"
 lover.3219.d:0 "Eu não tenho tempo para tais presentes sem sentido."
 lover.3219.d.tt:0 "#F Vou encontrar uma oportunidade melhor para mostrar [lover.GetHerHim] quanta saudade eu sinto [lover.GetHerHim]!#!"

 lover.3220.desc_opening:0 "Todos os dias sem você são vazios, e cada momento fora do seu abraço é um tormento."
 lover.3220.desc_hair:0 "Para lembrá-lo do meu amor quando não posso estar presente, enviei-lhe um presente pessoal: uma mecha do meu cabelo."
 lover.3220.desc_smallclothes:0 "Para lembrá-lo do meu amor quando não posso estar presente, enviei-lhe um presente íntimo: algumas das minhas roupas íntimas."
 lover.3220.desc_object:0 "Para lembrá-lo do meu amor quando não posso estar presente, enviei-lhe um presente que ecoa o nosso passado: [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))]."
 lover.3220.a:0 "Este é um presente tão lindo!"
 lover.3220.b:0 "O que devo fazer com isso?"
 lover.3220.b.tt_smallclothes:0 "#Alguns. Apenas eca.#!"

 lover.3221.desc_opening:0 "O presente que você me enviou rapidamente se tornou muito querido para mim."
 lover.3221.desc_hair:0 "A frustração de tão raramente estar em sua companhia será mais fácil de suportar com uma parte de você tão próxima.."
 lover.3221.desc_smallclothes:0 "A frustração de estar tão raramente em sua companhia será mais fácil de suportar com um item tão íntimo seu para me lembrar do que compartilhamos."
 lover.3221.desc_object:0 "A frustração de tão raramente estar em sua companhia será mais fácil de suportar com uma lembrança do passado que compartilhamos juntos.."
 lover.3221.a:0 "Estou aliviado [lover.GetSheHe] gostei do presente!"

 lover.3222.desc_opening:0 "O presente que você me enviou foi verdadeiramente... pessoal."
 lover.3222.desc_hair:0 "Eu tenho que perguntar - o que devo fazer com esse cabelo? É para algum ritual misterioso?"
 lover.3222.desc_smallclothes:0 "Eu tenho que perguntar - o que deu em você para me enviar uma peça de roupa tão vulgar?"
 lover.3222.desc_object:0 "Eu tenho que perguntar - por que você se concentraria tanto no passado entre nós? Você não vê futuro?"
 lover.3222.a:0 "Eu não acredito [lover.GetSheHe] não gostou do presente!"

 lover.7001.t:0 "Minhas [potential_lover.Custom2('ComplimentAdjective', ROOT.Char)|U] amigo"
 lover.7001.desc:0 "Sentado perto [potential_lover.GetTitledFirstNamePossessive] lado, falando sobre [potential_lover.Custom('herhis_subject_of_interest')], vendo [potential_lover.GetHerHim] sorrir [potential_lover.Custom('quirk_pos_adverb')]... Quando nossos olhos se encontram, meu coração começa a bater mais rápido e passa [potential_lover.GetHerHis] corar, não sou o único a sentir a tensão repentina."
 lover.7001.a:0 "Eu vou fazer esse momento durar o máximo que eu puder!"
 lover.7001.a.tt:0 "#F Talvez possamos um dia ser mais que amigos?#!"
 lover.7001.b:0 "Então, sobre o que você estava dizendo..."
 lover.7001.b.tt:0 "#F eu não quero [potential_lover.GetHerHim] pensar que poderíamos ser outra coisa senão amigos.#!"

 lover.7002.t:0 "Minhas [proposing_friend.Custom2('ComplimentAdjective', ROOT.Char)|U] amigo"
 lover.7002.desc:0 "Sentado perto [proposing_friend.GetTitledFirstNamePossessive] lado, falando sobre [ROOT.Char.Custom('subject_of_interest')], pegando [proposing_friend.GetHerHis] olhos em mim enquanto eu sorrio... De repente a tensão é palpável, e passando [proposing_friend.GetHerHis] corar não sou a única a sentir isto."

 lover.7003.t:0 "o [potential_lover.Custom('InsultAdjective')|U] Rival"
 lover.7003.desc:0 "[potential_lover.GetTitledFirstName] lança em mais um discurso sobre [potential_lover.Custom('herhis_subject_of_interest')], e eu, deixando minha mente vagar, não posso deixar de notar que [potential_lover.GetSheHe] na verdade é bem o [potential_lover.Custom2('ComplimentAdjective', ROOT.Char)] [potential_lover.GetWomanMan].\nA tensão entre nós não é novidade, mas quando nossos olhos se encontram, sinto meu coração palpitar com algo diferente de ódio...."
 lover.7003.a:0 "Que feitiço tem o [potential_lover.Custom('InsultNoun')] colocar-me sob?!"
 lover.7003.a.tt:0 "#F Devo investigar mais essa estranha sensação...#!"
 lover.7003.b:0 "Deve ser nojento que eu sinto."

 lover.7004.t:0 "o [proposing_rival.Custom('InsultAdjective')|U] Rival"
 lover.7004.desc_opening:0 "No meio de uma discussão envolvente sobre [ROOT.Char.Custom('subject_of_interest')] Eu vejo [proposing_rival.GetTitledFirstName] do outro lado da sala, franzindo a testa.\n\n"
 lover.7004.desc_potential_lover_is_go:0 "Como nossos olhos se encontram [proposing_rival.GetSheHe], para minha surpresa, sorri [proposing_rival.Custom('quirk_pos_adverb')]. Tem [proposing_rival.GetSheHe] sempre foi tão [proposing_rival.Custom2('ComplimentAdjective', ROOT.Char)] [proposing_rival.GetWomanMan]?"
 lover.7004.desc_not:0 "Como nossos olhos se encontram [proposing_rival.GetSheHe] franze a testa e desvia o olhar rapidamente - tão grande quanto [proposing_rival.Custom('InsultNoun')] como sempre!"
 lover.7004.a:0 "eu sorrio de volta...?"
 lover.7004.a.tt:0 "#F O que é essa palpitação repentina em meu coração?#!"
 lover.7004.b:0 "Eca, me deixe em paz [proposing_rival.GetFirstNameNoTooltip]."

 lover.7005.t:0 "Meu amado [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )|U]"
 lover.7005.desc:0 "Não passou despercebido que meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )] [potential_lover.GetTitledFirstName] é muito bonito [potential_lover.GetWomanMan]. O caminho [potential_lover.GetSheHe] sorrisos e [potential_lover.Custom('quirk_pos_present')] nunca falha em fazer meu coração palpitar..."
 lover.7005.a:0 "Esses sentimentos são normais de se ter em relação a um [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]?"
 lover.7005.a.tt:0 "#F O que quer que isso signifique, eu quero mais disso!#!"
 lover.7005.b:0 "[potential_lover.GetSheHe|U] é meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]. Recompor-se [ROOT.Char.GetFirstNameNoTooltip]!"

 lover.7006.t:0 "Meu amado [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )|U]"
 lover.7006.desc:0 "Minhas [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )] [proposing_family.GetTitledFirstName] é muito [proposing_family.Custom2('ComplimentAdjective', ROOT.Char)] [proposing_family.GetWomanMan]; I have known that for a long time. But lately [proposing_family.GetSheHe] começou a demorar na minha presença, sorrindo mais doce do que o habitual, olhando para mim quando [proposing_family.GetSheHe] pensa que não vejo [proposing_family.GetHerHim]..."
 lover.7006.a:0 "estou intrigado com [proposing_family.GetHerHim] também!"
 lover.7006.a.tt:0 "#F Mas nada vai sair disso... Imagine o escândalo!#!"
 lover.7006.b:0 "Não é nada além [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )]amor, com certeza."

 lover.8102.t:0 "$pilgrimage_header$ Consequências"
 lover.8102.desc:0 ""Excuse me," A familiar-looking peasant appears before me. As I rack my brain for where I might've met [brothel_worker.GetHerHim] before, [brothel_worker.GetSheHe] answers as if reading my mind.\n\n"Nos conhecemos em um bordel em [brothel_location.GetName]. Você pagou pelos meus serviços." A shade of pink spreads across [brothel_worker.GetHerHis] cheeks.\n"Para nos reencontrarmos... Deve ser o destino que"
 lover.8102.desc.puppy_love:0 "I fell in love with you. Everything felt so right in your arms... Is there any room in your heart for someone like me?""
 lover.8102.desc.they_pregnant:0 "I'm pregnant with your child. The tea must've not contained the proper herbs. I don't want to raise the child alone.""
 lover.8102.desc.you_pregnant:0 "you might be pregnant. The tea didn't contain the proper herbs and potency. I don't want you to raise the child alone.""
 lover.8102.desc.ending:0 "\n\n[brothel_worker.GetHerHis|U] a voz falha e [brothel_worker.GetSheHe] me oferece um sorriso tímido. Ou talvez seja um sorriso malicioso?"
 lover.8102.a:0 "Assumirei total responsabilidade por minhas ações."
 lover.8102.b:0 "Você está apenas tentando me armar, não é?!?"
 lover.8102.c:0 "Esqueça aquela noite, ou ninguém nunca mais ouvirá falar de você."
 lover.8102.c.success:0 "[brothel_worker.GetTitledFirstNameNoTooltip] é ameaçado em silêncio"
 lover.8102.c.failure:0 "[brothel_worker.GetTitledFirstNameNoTooltip] concorda em silenciar por um preço"
 lover.8102.c.crit_failure:0 "[brothel_worker.GetTitledFirstNameNoTooltip] diz ao mundo o que você fez"
 lover.8102.d:0 "Você pode vir comigo, desde que mantenha nosso passado em segredo."
