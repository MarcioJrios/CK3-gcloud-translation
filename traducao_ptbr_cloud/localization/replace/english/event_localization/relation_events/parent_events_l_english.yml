l_english:
 parent_meddling_tt:0 "Minhas [parent.Custom('MotherFather')] espera ter voz nas minhas decisões"
 parent_meddling_decrease_tt:0 "Minhas [parent.Custom('MotherFather')] está contente que eu sigo [parent.GetHerHis] adendo"
 parent.1001.t:0 "[parent.Custom('MotherFather')|U]ly conselho"
 parent.1001.desc:1 "Minhas [parent.Custom('MotherFather')] tem muitas coisas a dizer sobre o $knight_culture_player_plural_no_tooltip_lowercase$ do meu reino, comentando sobre tudo, desde como eles treinam, para o que eles devem se preparar no campo.\nMesmo o $knight_culture_player_plural_no_tooltip$ admitir que o que [parent.GetSheHe] diz faz muito sentido, também."
 parent.1001.a:1 ""So how #EMP should#! the $knight_culture_player_plural_no_tooltip_lowercase$ be organized, [parent.Custom('MotherFather')]?""
 parent.1001.b:0 "Eu sozinho decido como eles lutam!"
 
 parent.1002.desc:0 "Minhas [parent.Custom('MotherFather')] é um sábio [parent.GetWomanMan], compreensão profunda das necessidades e desejos das pessoas.\n\n[parent.GetSheHe|U] frequentemente me oferece orientação ao lidar com outras pessoas."
 parent.1002.a:0 "Eu preciso de todos os conselhos que puder obter, para ser honesto."
 parent.1002.b:0 ""My court is mine to rule, [parent.Custom('MotherFather')].""
 
 parent.1003.desc:0 "Minhas [parent.Custom('MotherFather')] muitas vezes passa horas apontando pequenos detalhes que sinto falta na minha corte.\nDois servos que costumavam brigar agora fofocam, o castelão parece mais quieto do que o normal, um candelabro foi movido para o outro lado do salão..."
 parent.1003.a:0 "Melhor saber do que se arrepender de não saber."
 parent.1003.b:0 ""I will not have you feed my worries, [parent.Custom('MotherFather')].""

 parent.1004.desc:0 "Às vezes penso que meu [parent.Custom('MotherFather')] tem uma visão geral melhor do meu tesouro do que meu mordomo. Uma moeda de ouro parece valer o dobro quando [parent.GetSheHe] me diz como gastá-lo!"
 parent.1004.a:0 ""Please guide me to prudent choices, [parent.Custom('MotherFather')].""
 parent.1004.b:0 "Meu reino, meu tesouro!"
 
 parent.1005.desc:0 "Existem homens e mulheres sábios em meu reino, mas duvido que um único deles possa superar meu [parent.Custom('MotherFather')] em debate. [parent.GetSheHe|U] sempre tem uma perspectiva surpreendente ou outra camada de conhecimento para revelar!"
 parent.1005.a:0 ""Share your wisdom with me, [parent.Custom('MotherFather')]!""
 parent.1005.b:0 "As palavras deslumbram, mas elas são tão sábias?"

 parent.1006.t:0 "Uma mão orientadora"
 parent.1006.desc:0 "Minhas [parent.Custom('MotherFather')] tem demonstrado grande interesse pelos acontecimentos [county.GetNameNoTier] recentemente.\n\n[parent.GetSheHe|U] até começou a se corresponder com barões e prefeitos, instruindo-os na gestão adequada!"
 parent.1006.a:0 "Bom trabalho, [parent.Custom('MotherFather')]."
 
 parent.1007.t:0 "mediando [parent.Custom('MotherFather')|U]"
 parent.1007.desc_opening:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))], [courtier.GetTitledFirstName], fez [courtier.GetHerHis] desdém por mim bem claro.\n\n"
 parent.1007.courtier_1:0 "eu peguei [courtier.GetHerHim] no meio de uma história sobre um erro que cometi #EMP supostamente#! cometida durante uma festa. Uma festa que eu nem participei!"
 parent.1007.courtier_2:0 "me deparei [courtier.GetHerHim] e outro cortesão andando pelos corredores. O momento [courtier.GetTitledFirstNameNoTooltip] me viu [courtier.GetSheHe] fez questão de interromper a fofoca até que eu passasse. Não é nem a primeira ocorrência de tal insulto!"
 parent.1007.desc_end:0 "\nSempre a presença mediadora, meu [parent.Custom('MotherFather')] se ofereceu para limpar o ar entre nós."
 parent.1007.a:0 "[parent.Custom('MotherFather')|U]'s help is always welcome."
 parent.1007.b:0 "Vou manter essas pessoas sob controle sozinho!"

 parent.1009.t:0 "Uma nova relação"
 parent.1009.desc:0 "Um dos meus [parent.Custom('MotherFather')]'s old acquaintances, [new_courtier.GetTitledFirstName], chegou ao tribunal, em [parent.GetHerHis] convite.\nMinhas [parent.Custom('MotherFather')] não pára de insinuar a boa influência [new_courtier.GetFirstNameNoTooltip] poderia exercer sobre o reino se [new_courtier.GetSheHe] foi oferecido um cargo no tribunal."
 parent.1009.a:0 "Tenho certeza de que podemos encontrar algo para [new_courtier.GetHerHim] pendência."
 parent.1009.b:0 "Não, [new_courtier.GetSheHe] não vai ter casa aqui."

 parent.1010.t:0 "Relações relaxantes"
 parent.1010.desc:0 "Ultimamente, o fardo do governo tem sido mais agudo do que o normal, e minha [parent.Custom('MotherFather')] parece ter notado.\n\n[parent.GetSheHe|U] insiste que eu passe o dia nos jardins, com garantias de que [parent.GetSheHe] vai lidar com minhas responsabilidades nesse meio tempo."
 parent.1010.a:0 "Um pouco de descanso é exatamente o que eu preciso."
 parent.1010.b:0 "Não é hora de relaxar!"

 parent.2002.t:0 "Uma educação sólida"
 parent.2002.desc:0 "Depois de não ver [child.GetTitledFirstName] por dias, logo descobri que meu exagero [parent.Custom('MotherFather')] sabia exatamente onde [child.GetSheHe] era:\n"I only sent [child.GetHerHim] away out of concern for [child.GetHerHis] education. Things will be much better for [child.GetHerHim] in [new_guardian.GetTitledFirstNamePossessive] care.""
 parent.2002.a:0 "Você enviou meu [child.Custom('DaughterSon')] #EMP where#!?!"
 child_sent_away_tt:0 "[child.GetTitledFirstNameNoTooltip] será educado por [new_guardian.GetTitledFirstNameNoTooltip]"

 parent.2003.t:0 "meu mesquinho [parent.Custom('MotherFather')|U]"
 parent.2003.desc:0 "Eu pensei que a briga entre o meu [parent.Custom('MotherFather')] e meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_courtier'))], [hated_courtier.GetTitledFirstName], nunca iria acabar.\nBem, agora tem. Minhas [parent.Custom('MotherFather')] baniu [hated_courtier.GetFirstNameNoTooltip] do meu reino!"
 parent.2003.a:0 "Como se atreve [parent.GetSheHe]?! É #EMP meu#! reino!"
 parent.2003.b:0 "boa viagem."
 
 parent.2004.t:0 "Um incômodo constante"
 parent.2004.opening:0 "Minhas [parent.Custom('MotherFather')] começou a me seguir em todos os lugares, expressando [parent.GetHerHis] opiniões sobre tudo o que faço e tentando oferecer orientação."
 parent.2004.malicious:0 "\n\n[parent.GetSheHe|U] me alfineta impiedosamente, alegando que o tratamento duro é para o meu próprio bem, enquanto nega o sorriso que às vezes vejo brincando [parent.GetHerHis] lábios."
 parent.2004.benevolent:0 "\n\n[parent.GetSheHe|U] me dá palestras sobre as virtudes da retidão, dando a entender que tenho muito a aprender sobre o assunto."
 parent.2004.dominant:0 "\n\n[parent.GetSheHe|U] me dá palestras constantemente, nunca cedendo e nunca me deixando relaxar."
 parent.2004.submissive:0 "\n\n[parent.GetSheHe|U] se transformou em minha sombra constante, escondendo tudo [parent.GetHerHis] comentários por trás da capa de sugestões e implicações."
 parent.2004.extroverted:0 "\n\n[parent.GetSheHe|U] até age assim entre meus cortesãos. [parent.GetSheHe|U] me empurra para falar com eles, criando situações embaraçosas para todos!"
 parent.2004.introverted:0 "\n\n[parent.GetSheHe|U] prega sobre as virtudes da solidão e tenta me isolar de meus cortesãos!"
 parent.2004.emotional:0 "\n\n[parent.GetSheHe|U] é propenso a explosões emocionais e [parent.GetSheHe] aproveita ao máximo o fato de que vou ouvir para evitar fazer uma cena."
 parent.2004.levelheaded:0 "\n\n[parent.GetSheHe|U] quer me debater sobre tudo, alegando que precipitar-se em qualquer situação é perder todas as vantagens. As longas discussões estão consumindo muito tempo e energia."
 parent.2004.fallback:0 "\n\n[parent.GetSheHe|U] me incomoda sem parar com sugestões, e o tribunal está começando a fofocar sobre quem realmente toma as decisões no tribunal. [ROOT.Char.Custom('ResidenceBuilding')]!"
 parent.2004.end:0 "Eu sei [parent.GetSheHe] faz isso por amor, mas isso está ficando ridículo."
 parent.2004.a:0 "Vou pedir [parent.GetHerHim] parar!"
 parent.2004.b:0 "[parent.GetSheHe|U] é irritante, mas inegavelmente útil..."
 parent.2004.b.message:0 "Eu estou bem com a forma como as coisas são"

 parent.3001.t:0 "sob minha asa"
 parent.3001.desc:0 "Ultimamente tenho notado que minha querida [child.Custom('GetDaughterSon')], [child.GetTitledFirstName], passa muito tempo com o meu [parent.Custom('MotherFather')].\nPelo visto [parent.GetTitledFirstNameNoTooltip] has taken a personal interest no [child.GetFirstNamePossessiveNoTooltip] vida, e pretende ser uma parte ativa dela."
 parent.3001.a:0 "Minhas [parent.Custom('MotherFather')] realmente se preocupa com o meu [child.Custom('GetDaughterSon')]!"
 parent.3001.b:0 "[parent.GetHerHis|U] interesse repentino em meu [child.Custom('GetDaughterSon')] é preocupante..."
 parent.3001.c:0 "meu astuto [parent.Custom('MotherFather')] não vai fugir com isso!"
