l_english:
 mentor_student.0001.t:0 "O que já foi"
 mentor_student.0001.desc:1 ""This cannot continue [ROOT.Char.GetFirstNameNoTooltip]!" Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.GetTitledFirstName] exclama, [mentor_to_lose.Custom('quirk_neg_pp')].\n\n"Our relationship is over, we are too different for this to work out. You are on your own now.""
 mentor_student.0001.a:0 "Muito bem."

 mentor_student.0002.desc:1 ""There is nothing left for me to teach you."\nMinhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.GetTitledFirstName] sorrisos [mentor_to_lose.Custom('quirk_pos_adverb')] e acena com a cabeça. "You have learned a lot, but to go even further in your studies you need to make your own way.""
 mentor_student.0002.a:1 "[mentor_to_lose.GetSheHe|U] realmente me ensinou muito!"
 mentor_student.0002.b:0 "Sinto que nosso relacionamento ficará ainda mais forte agora."

 mentor_student.0003.t:0 "Segundas intenções"
 mentor_student.0003.desc:1 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mentor_to_lose') )] [mentor_to_lose.GetTitledFirstName] sorrisos [mentor_to_lose.Custom('quirk_neg_adverb')] Como [mentor_to_lose.GetSheHe] me fala de [mentor_to_lose.GetHerHis] últimas vitórias do #EMP#!.\nEu ainda posso ter coisas para aprender, mas está ficando cada vez mais difícil de tolerar [mentor_to_lose.GetFirstName] como pessoa."
 mentor_student.0003.a:0 "Essa relação acabou."
 mentor_student.0003.b:0 "Se esse é o preço do conhecimento..."
