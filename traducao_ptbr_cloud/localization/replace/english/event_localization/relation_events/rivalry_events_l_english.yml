l_english:
 rivalry.0001.t:0 "Enterrando a machadinha"
 rivalry.0001.desc:2 ""[ROOT.Char.GetTitledFirstNameNoTooltip], we have had our differences in the past, but don't you agree that it's time to let bygones be bygones?"\n\n[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gestos de mim para [rival.GetHerHim], "Whatever is between us... let us start anew!""
 rivalry.0001.a:1 "Sim, deixe-nos."
 rivalry.0001.b:0 "Você está rastejando diante de mim?! [ROOT.Char.GetFaith.HighGodName] é bom!"

 rivalry.0002.t:0 "Enterrando a machadinha"
 rivalry.0002.desc:0 "Agora, com a perspectiva do tempo, tudo parece tão estranho. O ódio que eu carregava e a dor que eu queria desesperadamente causar... Para que foi tudo?\nChamando [rival_response.GetTitledFirstName] meu inimigo não faz mais sentido para mim."
 rivalry.0002.a:0 "Esquecer o passado."

 rivalry.0003.t:0 "Um oponente indigno"
 rivalry.0003.imprisoned.desc:0 "Quando a notícia de [nemesis.GetTitledFirstNamePossessive] encarceramento me alcançou,"
 rivalry.0003.incapable.desc:0 "Quando ouvi falar pela primeira vez [nemesis.GetTitledFirstNamePossessive] acidente e babando, estado acamado,"
 rivalry.0003.my_prisoner.desc:0 "Quando bati a porta da cela [nemesis.GetTitledFirstNamePossessive] rosto desprezível,"
 rivalry.0003.middle.desc:0 "Eu estava cheio de alegria. Que [nemesis.Custom('InsultAdjective')] [nemesis.Custom('InsultNoun')] finalmente estava conseguindo o que [nemesis.GetSheHe] merecida!\n\n"
 rivalry.0003.compassionate.desc:0 "Mas minha felicidade se desvaneceu com o tempo. Foi um prazer derrotar o antigo [nemesis.GetTitledFirstNameNoTooltip], mas esta criatura miserável? Eu quase sinto #EMP arrependido#! para [nemesis.GetHerHim]..."
 rivalry.0003.uncompassionate.desc:0 "Com o tempo, porém, [nemesis.GetHerHis] lamentável estado chegou a #EMP bore#! mim. Não tenho prazer em atormentar um ratinho manso."
 rivalry.0003.a:0 "É hora de terminar este capítulo."
 rivalry.0003.b:0 "eu nunca vou perdoar [nemesis.GetHerHim]! Sempre!"

 rivalry.1001.t:0 "Sempre presente"
 rivalry.1001.desc.opening:0 "[rival.GetTitledFirstName] tornou-se um flagelo constante em minha vida.\n\n"
 rivalry.1001.malicious:0 "[rival.GetSheHe|U] sempre parecem estragar tudo o que faço, e o [rival.Custom('InsultAdjective')] [rival.GetWomanMan] sorri como [rival.GetSheHe] faz isso!"
 rivalry.1001.benevolent:0 "Sempre que nos encontramos, o [rival.Custom('InsultAdjective')] [rival.GetWomanMan] sai de [rival.GetHerHis] maneira de parecer decente e justo, zombando de mim lá de cima [rival.GetHerHis] Cavalo alto. O que realmente me irrita é que [rival.GetSheHe] parece ter todos os outros enganados!"
 rivalry.1001.dominant:0 "Não só [rival.GetSheHe] constantemente exigem atenção e espaço, [rival.GetSheHe] também tem a audácia de exigir meu tempo e atenção. Como se eu não tivesse nada melhor para fazer do que ouvir [rival.GetHerHim] gabar-se!"
 rivalry.1001.submissive:0 "o [rival.Custom('InsultAdjective')] [rival.GetWomanMan] joga manso, apenas para se virar e me apunhalar pelas costas em todas as oportunidades!"
 rivalry.1001.extroverted:0 "[rival.GetSheHe|U] sempre exige toda a atenção em cada evento, fazendo com que todos ouçam [rival.GetHerHim] tagarelar por horas a fio. Como se isso não fosse ruim o suficiente [rival.GetSheHe] também parecem aproveitar todas as oportunidades para me irritar enquanto [rival.GetSheHe] faz isso!"
 rivalry.1001.introverted:0 "o [rival.Custom('InsultAdjective')] [rival.GetWomanMan] é tão carismático quanto uma rocha, mas ainda parece encontrar tempo para espalhar boatos sobre mim!"
 rivalry.1001.emotional:0 "[rival.GetSheHe|U] aproveita todas as oportunidades para fazer uma cena e me escalar como o vilão! [rival.GetSheHe|U] resmunga e reclama, arrastando meu nome na lama e me culpando por tudo de errado em [rival.GetHerHis] vida."
 rivalry.1001.levelheaded:0 "Não importa se é para sabotar meu governo ou para entregar um insulto doloroso, [rival.GetSheHe] está sempre lá, esperando."
 rivalry.1001.desc.fallback:0 "Parece que não importa onde eu vá ou o que eu faça, [rival.GetTitledFirstName] consegue deixar [rival.GetHerHis] presença seja conhecida. É uma sombra constantemente escurecendo meu dia a dia."
 rivalry.1001.a:1 "Maldito seja, [rival.GetFirstNameNoTooltip]!"
 
 rivalry.1010.t:0 "Atos Rancorosos"
 rivalry.1010.desc:0 "[rival.GetTitledFirstNamePossessive] [rival.Custom('InsultBehavior')] sempre me incomodou, mas"
 rivalry.1010.desc.patient:0 "Mesmo eu só posso suportar tanto de [rival.GetTitledFirstNamePossessive] [rival.Custom('InsultBehavior')] antes que se torne demais para lidar, e"
 rivalry.1010.desc.end:0 "recentemente, isso está me dando nos nervos mais do que nunca. eu quero voltar em [rival.GetHerHim] por esse comportamento, mas que forma deve tomar minha represália?"
 rivalry.1010.a:0 "Espalhe rumores escandalosos que irão atormentar [rival.GetHerHim] por anos!"
 rivalry.1010.a.success.tt:0 "#F Os rumores levam a muita fofoca e especulação #!"
 rivalry.1010.a.failure.tt:0 "#F Ninguém acredita nos rumores implausíveis #!"
 rivalry.1010.a.badfailure.tt:0 "#F Estou exposto como origem dos boatos #!"
 rivalry.1010.b:0 "Escreva um poema espirituoso zombando de todos [rival.GetHerHis] muitas falhas!"
 rivalry.1010.b.success.tt:0 "#F O poema é tão popular que é copiado várias vezes #!"
 rivalry.1010.b.failure.tt:0 "#F As pessoas acham que o poema está mal escrito e de mau gosto #!"
 rivalry.1010.b.badfailure.tt:0 "#F sou exposto como o autor do poema #!"
 rivalry.1010.c:0 "Chamar [rival.GetHerHis] comportamento grosseiro diretamente para [rival.GetHerHis] cara!"
 rivlary.1010.c.tt:0 "#F [rival.GetTitledFirstName] vai reagir ao seu desprezo #!"

 rivalry.1011.t:0 "Provérbios Rancorosos"
 rivalry.1011.desc.poem:0 "Um novo poema está circulando por aí que zomba de mim por minha [ROOT.GetCharacter.Custom('quirk_neg_noun')] e me lança em uma luz ruim. Embora eu não possa provar isso [from_rival.GetTitledFirstName] está por trás disso, a prosa apenas cheira a [from_rival.GetHerHis] envolvimento."
 rivalry.1011.desc.rumors:0 "Rumores ultrajantes sobre o meu [ROOT.GetCharacter.Custom('quirk_neg_noun')] têm circulado por todo o tribunal. Enquanto ando pelos corredores, sou perseguido por sussurros indelicados e risadinhas cruéis. Essa tática dissimulada é exatamente o tipo de comportamento baixo que eu esperaria [from_rival.GetTitledFirstName] inclinar-se para!"
 rivalry.1011.a:0 "eu vou voltar em [from_rival.GetHerHim] por esta!"

 rivalry.1012.t:0 "Fantasias Tolas"
 rivalry.1012.desc.poem:0 "acabei de aprender que [from_rival.GetTitledFirstName] escreveu um poema calunioso em uma tentativa de zombar de mim por minha [ROOT.GetCharacter.Custom('quirk_neg_noun')]! No entanto, [from_rival.GetHerHis] poema é tão mal escrito que todo mundo tem zombado [from_rival.GetFirstName] por desperdiçar papel bom em [rival.GetHerHis] bobagem!"
 rivalry.1012.desc.rumors:0 "acabei de aprender que [from_rival.GetTitledFirstName] tem tentado espalhar boatos caluniosos sobre os tipos de coisas que eu supostamente faço a portas fechadas. o [from_rival.Custom('quirk_neg_adjective')] miserável deve ter uma visão muito distorcida de mim, já que os rumores eram tão bizarros e inacreditáveis que todos os descartaram completamente. Em vez disso, eles estão fofocando sobre como [from_rival.GetFirstName] se rebaixou a medidas tão rancorosas e mesquinhas."
 rivalry.1012.a:0 "Serve bem para aquele esbanjador!"

 rivalry.1013.t:0 "Rumores Plantados"
 rivalry.1013.desc:0 "Os rumores escandalosos sobre [rival.GetTitledFirstName] Trabalhei para me espalhar entre o tribunal e me tornei o novo assunto favorito para fofocas e especulações. Eu ouvi isso [rival.GetTitledFirstName] tornou-se cada vez mais irritado e frustrado tentando acabar com eles!"
 rivalry.1013.a:0 "Talvez isso finalmente coloque [rival.GetHerHim] no [rival.GetHerHis] Lugar, colocar."

 rivalry.1014.t:0 "Rumores rejeitados!"
 rivalry.1014.desc.start:0 "Ninguém está pegando os boatos que eu tentei espalhar [rival.GetTitledFirstName] seriamente, descartando-os como selvagens e estranhos. As pessoas estão rindo mais de"
 rivalry.1014.desc.hidden:0 "quem os criou, dizendo que eles devem ser"
 rivalry.1014.desc.exposed:0 "mim por criá-los, dizendo que eu sou"
 rivalry.1014.desc.end:0 "imaturo e mesquinho por se rebaixar a táticas tão baixas na tentativa de difamar [rival.GetFirstNamePossessive] nome."
 rivalry.1014.a:0 "Pelo menos eu fui capaz de cobrir meus rastros..."
 rivalry.1014.a.exposed:0 "Isso não saiu como planejado."

 rivalry.1015.t:0 "Poema Popular"
 rivalry.1015.desc:0 "As rimas espirituosas e insinuações inteligentes que trabalhei em minha crítica contundente de [rival.GetTitledFirstNamePossessive] personagem tem andado por aí [rival.GetHerHis] tribunal como fogo! tente como [rival.GetSheHe] poderia, [rival.GetSheHe] não pode suprimir sua propagação, o que só aumenta [rival.GetHerHis] embaraço!"
 rivalry.1015.a:0 "Talvez isso finalmente coloque [rival.GetHerHim] no [rival.GetHerHis] Lugar, colocar."

 rivalry.1016.t:0 "Poema rejeitado"
 rivalry.1016.desc:0 "Depois de escrever vários poemas zombando [rival.GetTitledFirstNamePossessive] personagem, espalhei-os pela quadra e esperei que pegassem.\nInfelizmente, parece que meus escritos são menos do que populares... na verdade, todos concordam que os poemas são bobagens que não valem o papel em que foram escritos!"
 rivalry.1016.desc.exposed:0 "Pior, meu ódio por [rival.GetTitledFirstName] é tão transparente que todo mundo sabe que fui eu quem os escreveu!"
 rivalry.1016.a:0 "Estou feliz por não ter colocado meu nome nisso."
 rivalry.1016.a.exposed:0 "Por que eu pensei que era uma boa ideia?"

 rivalry.1017.t:0 "insulto audacioso!"
 rivalry.1017.desc:2 "I was [ROOT.GetCharacter.Custom('quirk_pos_adverb')] going about my business when [from_rival.GetTitledFirstName] came up to me and insulted me straight to my face.\n\n"[ROOT.GetCharacter.Custom('quirk_neg_adjective')|U] [ROOT.GetCharacter.Custom('InsultNoun')], sua presença me faz chorar!"
 rivalry.1017.a:0 "Eu respondo a esta difamação com uma série de meus próprios insultos!"
 rivalry.1017.b:0 "Aquele miserável mentiroso responderá a mim em um duelo!"
 rivalry.1017.b.tt:0 "#F Vou mostrar a esse vagabundo que sou melhor do que [from_rival.GetSheHe] é#!"
 rivalry.1017.c:0 "Eu farei a coisa certa e darei a outra face."

 rivalry.1018.t:0 "Represália"
 rivalry.1018.desc:0 "Quando eu subi para [rival.GetTitledFirstName] dar [rival.GetHerHim] um pedaço da minha mente, [rival.GetSheHe] respondeu com uma série de insultos e abuso de [rival.GetHerHis] ter!\nA troca foi vista por muitos no reino como infantil, e nós dois perdemos prestígio como resultado.."
 rivalry.1018.a:0 "é tudo [rival.GetHerHis] culpa de ser assim [rival.Custom('quirk_neg_adjective')] em primeiro lugar!"

 rivalry.1019.t:0 "Lesão Grátis"
 rivalry.1019.desc:0 "Quando eu subi para [rival.GetTitledFirstName] dar [rival.GetHerHim] um pedaço da minha mente, listando todos [rival.GetHerHis] falhas, panes. [rival.GetSheHe|U] não tinha nada a dizer em [rival.GetHerHis] defesa, e saí sabendo que [rival.GetSheHe] tinha sido firmemente colocado [rival.GetHerHis] Lugar, colocar."
 rivalry.1019.a:0 "eu sabia [rival.GetSheHe] era fraco!"

 rivalry.1020.t:0 "Rejeição Desafiada!"
 rivalry.1020.desc:0 "quando eu liguei [rival.GetTitledFirstName] fora em [rival.GetHerHis] [rival.Custom('quirk_neg_noun')], [rival.GetSheHe] tomou isso como um grave insulto e me desafiou para um duelo a fim de defender [rival.GetHerHis] honra!"
 rivalry.1020.a:0 "você está ligado, [rival.GetFirstNameNoTooltip]!"
 rivalry.1020.b:0 "Er... não há necessidade de recorrer à violência, agora..."
 rivalry.1021.tt:0 "vitória triunfante"
 rivalry.1022.tt:0 "vitória estreita"
 rivalry.1023.tt:0 "Derrota estreita"
 rivalry.1024.tt:0 "Derrota humilhante"

 rivalry.1021.t:0 "vitória triunfante"
 rivalry.1021.desc:1 "Desde o início do meu duelo com [duel_loser.GetTitledFirstName] é claro que eu tenho a vantagem. Eu pressiono a vantagem, mantendo [duel_loser.GetHerHim] desequilibrado. Em breve [duel_loser.GetSheHe] comete um erro e me deixa uma brecha, que aproveito para [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] [duel_loser.GetHerHis] braço, terminando a partida!\nO fato de minha vitória ter sido rápida e decisiva torna tudo melhor."
 rivalry.1021.a:1 "eu provei que sou [duel_loser.GetFirstNamePossessiveNoTooltip] melhorar!"

 rivalry.1022.t:0 "Vitória estreita"
 rivalry.1022.desc:2 "Eu começo meu duelo com [duel_loser.GetTitledFirstName] e perceber que estamos mais equilibrados do que eu esperava. Trocamos golpes e defesas por algum tempo, nenhum ganhando vantagem sobre o outro por muito tempo..\nEventualmente, nós dois começamos a sofrer de exaustão e ele se abre, permitindo-me [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] [duel_loser.GetHerHis] perna e terminar a partida!"
 rivalry.1022.a:0 "My victory proves that Eu era in the right."

 rivalry.1023.t:0 "Derrota estreita"
 rivalry.1023.desc:2 "Como [duel_winner.GetTitledFirstName] e eu começo nosso duelo eu percebo que [duel_winner.GetSheHe] é um inimigo maior do que eu esperava. A batalha está próxima, com cada um de nós trocando ataques e defesas enquanto buscamos uma abertura.\nEventualmente, quando começo a sofrer de exaustão, minha guarda cai por um momento, o que [duel_winner.GetFirstName] aproveita para [duel_winner.Custom('SignatureWeaponCritical')] meu braço com [duel_winner.GetHerHis] [duel_winner.Custom('signature_weapon')]."
 rivalry.1023.desc.end:0 "Sangrando muito, não tenho escolha a não ser conceder a partida."
 rivalry.1023.desc.death:0 "Minhas feridas cobram seu preço e eu caio no chão."
 rivalry.1023.a:2 "eu vou te pegar na próxima vez [duel_winner.GetTitledFirstNameNoTooltip]!"
 rivalry.1023.a.death:0 "Está tão escuro..."

 rivalry.1024.t:0 "Derrota Humilhante"
 rivalry.1024.desc:2 "Quando [duel_winner.GetTitledFirstName] e eu me encontro para começar nosso duelo [duel_winner.GetSheHe] não perde tempo antes de entrar em ação! Pego desprevenido, luto para recuperar meu terreno e [duel_winner.GetFirstNamePossessive] ataques implacáveis não me deixam espaço para me recuperar.\nNão é muito antes [duel_winner.GetSheHe] desliza pela minha guarda e [duel_winner.Custom('SignatureWeaponCriticalPresent')] minha perna com [duel_winner.GetHerHis] [duel_winner.Custom('signature_weapon')],"
 rivalry.1024.desc.end:0 "marcando claramente o fim da partida. Minha derrota embaraçosa me deixou humilhado e envergonhado!"
 rivalry.1024.desc.death:0 "me fazendo desmoronar e cair no chão."
 rivalry.1024.a:0 "Devo mancar para casa em desgraça."

 rivalry.1025.t:0 "exibição vergonhosa"
 rivalry.1025.desc:1 "aquele covarde [from_rival.GetTitledFirstName] recusou-se a duelar comigo, apesar de ter me insultado na cara! Não consigo pensar em nada mais vergonhoso do que ser tão desrespeitoso sem a vontade de apoiá-lo. eu sempre soube disso [rival.GetSheHe] foi desonroso, e isso prova!"
 rivalry.1025.a:0 "Pelo menos eu mantive minha honra."

 rivalry.1030.t:0 "Intromissão no Casamento"
 rivalry.1030.desc.happy:0 "Me irrita que meu rival [rival.GetTitledFirstName] parece desfrutar do conforto de um casamento feliz com [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName]. eu poderia causar [rival.GetHerHim] muito estresse e preocupação ao semear suspeitas entre os dois, fazendo-os duvidar um do outro."
 rivalry.1030.desc.neutral:0 "O casamento sem amor entre meu rival [rival.GetTitledFirstName] e [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] deixa uma oportunidade tentadora para mim. Se eu puder semear suspeitas e desconfianças entre os dois, [rival.GetFirstName] seria tão distraído por [rival.GetHerHis] desvendando o casamento que [rival.GetSheHe] seria incapaz de interferir nos meus planos!"
 rivalry.1030.desc.unhappy:0 "Não é incomum para o meu rival [rival.GetTitledFirstName] e [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] estar na garganta um do outro. Eu poderia instigar outra briga entre eles com uma nota cuidadosamente plantada, distraindo [rival.GetFirstName] e tornando mais difícil para [rival.GetHerHim] interferir nos meus planos..."
 rivalry.1030.a:0 "vou plantar cartas para [rival_spouse.GetTitledFirstNameNoTooltip] de um amante secreto."
 rivalry.1030.a.tt:1 "[rival.GetTitledFirstName] vai descobrir algumas evidências incriminatórias... mas irá [rival.GetSheHe] acredite?"
 rivalry.1030.b:0 "eu prefiro emoldurar [rival.GetTitledFirstNameNoTooltip] em vez de."
 rivalry.1030.b.tt:1 "[rival_spouse.GetTitledFirstName] vai descobrir algumas evidências incriminatórias... mas irá [rival_spouse.GetSheHe] acredite?"
 rivalry.1030.c:0 "Intrometer-se na união alheia é ir longe demais!"
 rivalry.1030.c.tt:1 "Abandone este caminho por enquanto"
 rivalry.1030.a_success:0 "Enquadramento bem sucedido"
 rivalry.1030.a_failure:0 "o plano falha"

 rivalry.1031.t:0 "Evidência de Infidelidade?"
 rivalry.1031.desc:0 "Hoje encontrei uma carta endereçada ao meu [my_spouse.GetWifeHusband] [my_spouse.GetFirstName], escrito pela mão de um amante que detalha sua última aventura amorosa juntos e implora para saber quando eles podem se encontrar novamente!"
 rivalry.1031.desc.fooled:0 "\nO autor da carta não foi identificado, e minha mente dispara com especulações sobre quem meu [my_spouse.GetWifeHusband] pode estar tendo um caso com!"
 rivalry.1031.desc.suspicious:0 "\nA princípio fico chateado, mas ao ler mais de perto percebo que a carta é muito genérica, sem detalhes pessoais e sem identificar o autor. Qualquer um poderia ter escrito..."
 rivalry.1031.a.fooled:0 "Devo descobrir quem é esse misterioso amante de [my_spouse.GetHersHis] é!"
 rivalry.1031.a.suspicious:0 "Investigue silenciosamente para determinar o que está acontecendo."
 rivalry.1031.b.fooled:0 "eu vou confrontar [my_spouse.GetFirstNameNoTooltip] diretamente sobre a carta!"
 rivalry.1031.b.suspicious:0 "eu vou confrontar [my_spouse.GetFirstNameNoTooltip] diretamente e aprenda a verdade!"
 rivalry.1031.b.tt:1 "eu vou perguntar [my_spouse.GetTitledFirstName] E se [my_spouse.GetSheHe] tem sido infiel"
 rivalry.1031.c:0 "Eu confio [my_spouse.GetTitledFirstNameNoTooltip], esta carta deve ser uma falsificação!"
 rivalry.1031.c.tt:1 "eu jogo a carta fora"

 rivalry.1032.t:0 "Acusações de infidelidade"
 rivalry.1032.desc:0 "Minhas [suspicious_spouse.GetWifeHusband] [suspicious_spouse.GetFirstName] abordou-me hoje com uma carta em mãos que [suspicious_spouse.GetSheHe] diz foi escrito por meu amante secreto! Agora [suspicious_spouse.GetSheHe] está me acusando de ter um caso!"
 rivalry.1032.a:0 "Eu não fui infiel a você, eu juro!"
 rivalry.1032.a.tt:1 "eu tento convencer [suspicious_spouse.GetFirstNameNoTooltip] que eu tenho sido fiel"
 rivalry.1032.b:0 "Devo confessar meu caso com [spouse_lover.GetTitledFirstNameNoTooltip]!"

 rivalry.1033.t:0 "Negação de Irregularidade"
 rivalry.1033.desc:0 "eu confrontei [my_spouse.GetFirstName] sobre a carta de [my_spouse.GetHerHis] amante secreto hoje, mas [my_spouse.GetSheHe] parecia chocado e magoado com a acusação, e protestou [my_spouse.GetHerHis] inocência!"
 rivalry.1033.a:0 "Eu confio [my_spouse.GetFirstNameNoTooltip] e acredite no que [my_spouse.GetSheHe] diz!"
 rivalry.1033.a.tt:1 "Eu pus fim a esta linha de investigação"
 rivalry.1033.b:0 "Mentiras! Vou investigar mais e encontrar a verdade!"

 rivalry.1034.t:0 "Uma confissão chorosa"
 rivalry.1034.desc:0 "quando eu enfrentei [my_spouse.GetFirstName] sobre a carta de [my_spouse.GetHerHis] amante secreto, [my_spouse.GetSheHe] desabou e chorosamente confessou ter um caso com [spouse_lover.GetTitledFirstName]!"
 rivalry.1034.a:0 "Como pôde [my_spouse.GetSheHe] faça isso comigo?"

 rivalry.1035.t:0 "Falsificação Descoberto!"
 rivalry.1035.desc:0 "Depois de investigar a origem da carta de [my_spouse.GetFirstName]'s supposed lover, I have discovered it was a fake planted by none other than that [instigator.Custom('InsultAdjective')] [instigator.Custom('InsultNoun')] [instigator.GetTitledFirstName]!"
 rivalry.1035.a:0 "[instigator.GetSheHe|U] vai pagar por se intrometer no meu casamento!"

 rivalry.1036.t:0 "Becos-sem-saída"
 rivalry.1036.desc:0 "Eu segui todas as pistas que pude encontrar para rastrear quem era o suposto amante secreto que enviou [rival_spouse.GetFirstName] essa carta era, mas não consegui determinar a origem da carta."
 rivalry.1036.a:0 "vou ficar de olho [rival_spouse.GetFirstNameNoTooltip] independentemente..."
 rivalry.1036.b:0 "Devo concluir que a carta é falsa!"

 rivalry.1037.t:0 "Metido no Casamento"
 rivalry.1037.desc:0 "Meus espiões me informaram que há de fato uma nova tensão entre [rival.GetTitledFirstName] e [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName]. Parece que minha jogada para semear desconfiança entre eles foi bem-sucedida!"
 rivalry.1037.a:0 "Sua luta é uma doce música para meus ouvidos!"

 rivalry.1038.t:0 "Metido no Casamento"
 rivalry.1038.desc:0 "Meus espiões me informaram que [rival.GetTitledFirstName] determinou que a carta que plantei para semear desconfiança entre [rival.GetHerHim] e [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName] era uma farsa, e não foi enganado pela minha malandragem!"
 rivalry.1038.a:0 "vou ter que tentar outra coisa..."

 rivalry.1039.t:0 "$rivalry.1037.t$"
 rivalry.1039.desc:0 "Meus espiões me informaram que [my_spouse.GetTitledFirstName] aparentemente estava tendo um caso o tempo todo, e minha carta forjada causou [my_spouse.GetHerHim] para quebrar e confessar [suspicious_spouse.GetTitledFirstName]!"
 rivalry.1039.a:0 "Bem agora... esse #EMP é#! interessante"

 rivalry.2001.t:0 "Um Obstáculo à Amizade"
 rivalry.2001.desc:2 "Eu recebi uma carta de [target_in_question.GetTitledFirstName] perguntando o que eu acho [rival.GetTitledFirstName]. Parece que [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival') )] está fazendo aberturas diplomáticas para [target_in_question.GetHerHim]."
 rivalry.2001.a:0 "Hah, faz [target_in_question.GetFirstName] mesmo tem que perguntar?"
 rivalry.2001.b:0 "[target_in_question.GetFirstName] deveria compensar [target_in_question.GetHerHis] mente própria."

 rivalry.2002.t:0 "Um Obstáculo à Amizade"
 rivalry.2002.desc:0 "Eu tenho trabalhado duro para sair [target_in_question.GetTitledFirstName] uma boa impressão de mim, e o que eu descubro?\nQue ninguém menos que [first_rival.GetTitledFirstName] tem espalhado rumores vis sobre mim para prejudicar meus esforços!"
 rivalry.2002.a:0 "Faz [target_in_question.GetFirstName] realmente acredita no que [first_rival.GetFirstName] diz [target_in_question.GetHerHim]?"

 rivalry.3001.t:0 "De mal a pior"
 rivalry.3001.desc.opening:0 "Como se não bastasse isso [rival.GetSheHe] abraça os piores vícios da humanidade, [rival.GetTitledFirstName] agora me insultou na minha cara!\n\n"
 rivalry.3001.malicious:0 "[rival.GetSheHe|U] enviou um mensageiro, certificando-se de que todo o tribunal pudesse ouvir os comentários vis proferidos. "To the [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", começou e só piorou à medida que avançava. o [rival.Custom('InsultAdjective')] [rival.GetWomanMan] tem alguma coragem!"
 rivalry.3001.benevolent:0 "[rival.GetSheHe|U] enviou uma carta, pedindo melhores relações e, ao mesmo tempo, dirigindo-se a mim como "The [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]." [rival.GetSheHe|U] truly shows [rival.GetHerHis] cores verdadeiras agora!"
 rivalry.3001.dominant:1 "[rival.GetSheHe|U] enviou um mensageiro, dirigindo-se a mim como o "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", e praticamente implorando por uma briga!"
 rivalry.3001.submissive:0 "I found a note in my private chambers, smuggled there under the cover of night. "To the [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", it began, and only got worse as it went on. o [rival.Custom('InsultAdjective')] [rival.GetWomanMan] ainda teve a coragem de assiná-lo com [rival.GetHerHis] nome!"
 rivalry.3001.extroverted:1 "[rival.GetSheHe|U] enviou um mensageiro para mim enquanto eu estava na corte, que me cumprimentou como o "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", e continuou a arrastar meu nome na lama na frente de todos!"
 rivalry.3001.emotional:1 "[rival.GetSheHe|U] enviou um mensageiro acusando-me de "sabotaging [rival.GetFirstNamePossessiveNoTooltip] whole life", me chamando de "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", e então começou a fazer uma cena."
 rivalry.3001.levelheaded:1 "[rival.GetSheHe|U] enviou um mensageiro que augurava [rival.GetHerHis] tempo, esperando a oportunidade perfeita para se dirigir a mim como o "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]" como se por acaso, e então [rival.GetSheHe] agiu como se tudo tivesse sido um erro."
 rivalry.3001.desc.fallback:1 "[rival.GetSheHe|U] enviou um mensageiro que me chamou de "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]" na frente de todos!"
 rivalry.3001.desc.end:0 "\nIsso não pode ficar, vou me certificar [rival.GetSheHe] paga por [rival.GetHerHis] insolência."
 rivalry.3001.a:0 "Apenas espere, [rival.GetTitledFirstNameNoTooltip]!"

 rivalry.3002.t:0 "O inimigo do meu amigo"
 rivalry.3002.desc:0 "Minhas [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend') )], [friend.GetTitledFirstName], tem lutado com um aborrecimento ultimamente. [rival.GetTitledFirstName] escolheu [friend.GetHerHim] fora como um alvo para todos [rival.GetHerHis] esquemas viciosos.\nQuem seria eu para deixar esse tipo de tratamento aos meus amigos permanecer?"
 rivalry.3002.a:0 "eu te denuncio, [rival.GetTitledFirstNameNoTooltip]!"
 rivalry.3002.b:0 "[rival.GetTitledFirstName] não tem que saber como me sinto."

 rivalry.3003.t:0 "Encontro de Ratos"
 rivalry.3003.desc:2 "Parece como se [first_friend.GetTitledFirstName] me denunciou, citando minha rivalidade com [first_friend.GetHerHis] [first_friend.Custom2('RelationToMe', SCOPE.sC('friend') )], a [first_friend.Custom('InsultAdjective')] [friend.GetTitledFirstName].\nMeus inimigos parecem estar se multiplicando..."
 rivalry.3003.a:0 "Bah! Um rebanho de ovelhas."

 rivalry.3004.t:0 "A pior pessoa possível"
 rivalry.3004.opening:0 "Mesmo se eu já não odiasse [rival.GetTitledFirstName] tão intensamente eu sei que nunca nos daríamos bem!"
 rivalry.3004.fallback:0 "\n\n[rival.GetSheHe|U] parece se comportar o oposto de como eu faria em todas as situações!"
 rivalry.3004.a:0 "Faz [rival.GetSheHe] faça isso apenas para me irritar?!"

 
