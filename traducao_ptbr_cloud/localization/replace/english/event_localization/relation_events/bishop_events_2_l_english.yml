l_english:
 bishop.2001.t:0 "O Direito do Clero"
 bishop.2001.desc.a:0 "[scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] is furious. \n\n[scoped_bishop.GetSheHe|U] afirma que não tenho o direito de deter [scoped_prisoner.GetTitledFirstName] como meu prisioneiro. "[scoped_prisoner.GetSheHe|U] is a [scoped_prisoner.GetWomanMan] of the cloth! Whatever [scoped_prisoner.GetHerHis] crimes may be, no secular ruler has the authority to pass judgment upon [scoped_prisoner.GetHerHim]!""
 bishop.2001.desc.b:0 "meu prisioneiro, [scoped_prisoner.GetTitledFirstName], recita uma passagem do [scoped_prisoner.GetFaith.ReligiousText] com voz firme e olha para cima, esperando [scoped_prisoner.GetHerHis] julgamento. "[scoped_prisoner.GetFirstNameNoTooltip] has proven to be a member of the clergy," [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] afirma, parado ao lado do prisioneiro e me tratando com um olhar de desdém. "As such, [scoped_prisoner.GetSheHe] must be placed under clerical custody.""
 bishop.2001.desc.c:0 "[scoped_prisoner.GetTitledFirstName] recita uma passagem com uma voz vacilante do [scoped_prisoner.GetFaith.ReligiousText] realizada na frente de [scoped_prisoner.GetHerHim] e então fica em silêncio.\n\n"[scoped_prisoner.GetFirstNameNoTooltip] has proven to be a member of the clergy," [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] afirma, parado ao lado do prisioneiro e me tratando com um olhar de desdém. "As such, [scoped_prisoner.GetSheHe] must be placed under clerical custody.""
 bishop.2001.a:0 "Certamente, [scoped_prisoner.GetSheHe] poderia recitar uma passagem de *minha* escolha?"
 tooltip.bishop.2001.a.success:0 "[scoped_prisoner.GetTitledFirstName] recita a passagem corretamente"
 bishop.2001.success.a.desc.tt:0 "[scoped_prisoner.GetTitledFirstName] é colocado sob custódia clerical."
 tooltip.bishop.a.2001.fail:0 "[scoped_prisoner.GetTitledFirstName] é incapaz de ler o segundo verso"
 bishop.2001.failure.a.desc.tt:0 "[scoped_prisoner.GetTitledFirstName] é jogado de volta na masmorra."
 bishop.2001.b:0 "Você não me deixa escolha."
 bishop.2001.c:0 "Não tropece na saída..."
 tooltip.bishop.c.2001.success:0 "[scoped_prisoner.GetTitledFirstName] teve um acidente"
 bishop.2001.success.c.desc.tt:0 "[scoped_prisoner.GetFirstName] morre depois [scoped_prisoner.GetHerHis] liberar."
 tooltip.bishop.c.2001.fail:0 "[scoped_prisoner.GetTitledFirstName] consegue sair ileso"
 bishop.2001.failure.c.desc.tt:0 "[scoped_prisoner.GetFirstName] ilude meus assassinos!"
 bishop.2001.d:0 "Este é meu prisioneiro, [scoped_prisoner.GetSheHe] permanecerá na minha masmorra!"
 
 bishop.2002.t:0 "UMA [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Família"
 bishop.2002.desc.b:0 "Eu levanto minha mão para chamar [scoped_relative.GetFirstName] do outro lado do corredor, mas meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_relative'))] apenas retorna um olhar envergonhado antes de sair correndo."
 bishop.2002.desc.c:0 "Eu olho ao redor da mesa de jantar, tentando iniciar uma conversa, mas encontro apenas olhares envergonhados e cabeças se virando.."
 bishop.2002.desc.a:0 "\nMinha própria família se voltou contra mim por isso [scoped_bishop.Custom('InsultAdjective')] [scoped_bishop.Custom('InsultNoun')] [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName]. [scoped_bishop.GetSheHe|U] adquiriu o hábito de sussurrar mentiras nos ouvidos de meus parentes sempre que eles vão para [scoped_bishop.GetHerHim] para orientação espiritual, alegando que eu sou um perverso [ROOT.Char.GetTitleTierName] e essa [ROOT.GetCharacter.GetFaith.HighGodName] amaldiçoou nossa casa."
 bishop.2002.a:0 "Eu também tenho algumas coisas a dizer sobre [scoped_bishop.GetHerHim]..."
 tooltip.bishop.2002.a.success:0 "Eu convenço meus parentes que [scoped_bishop.GetTitledFirstName] está mentindo"
 bishop.2002.success.a.desc.tt:0 "eu exponho [scoped_bishop.GetFirstNamePossessive] tente me caluniar."
 tooltip.bishop.a.2002.fail:0 "Minha família permanece impassível com minhas palavras"
 bishop.2002.failure.a.desc.tt:0 "Meus parentes se recusaram a me ouvir."
 bishop.2002.b:0 "Uma demonstração pública de contrição ajudaria?"
 bishop.2002.c:0 "eu não vou deixar um [scoped_bishop.GetCouncilTitle|U] minar-me!"

 bishop.2003.t:0 "O Sacerdote do Povo"
 bishop.2003.desc:0 "Não passa um dia sem [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] zombando de mim durante [scoped_bishop.GetHerHis] sermões.\naquele obcecado [scoped_bishop.Custom('InsultNoun')] tem certeza de que sou um agente de [ROOT.Char.GetFaith.DevilName] e não vai descansar até [scoped_bishop.GetSheHe] virou o campesinato contra mim."
 bishop.2003.a:0 "Uma doação e algumas concessões acalmarão [scoped_bishop.GetHerHim] baixa..."
 bishop.2003.b.a:0 "Eu tenho tudo sob controle total!"
 bishop.2003.b.b:0 "Bah. Qual é a pior coisa que poderia acontecer?"
 bishop.2003.c:0 "Não tolerarei insubordinação de meus próprios vassalos!"
 bishop.2003.c.infidel:0 "chegou a hora de fechar [scoped_bishop.GetHerHim] pronto para o bem."
 bishop.2002.everyrelative.custom:0 "Todos os outros [scoped_bishop.GetFaith.GetAdjective] [family_member|E] meu"
 bishop.2002.everypiousrelative.custom:0 "Todo piedoso [scoped_bishop.GetFaith.GetAdjective] [family_member|E] meu"
 bishop.2003.countyunrest.custom:0 "Cada [scoped_bishop.GetFaith.GetAdjective] [county|E] no meu [domain|E]"
 bishop.2003.everytheocrat.custom:0 "Cada [scoped_bishop.GetFaith.GetAdjective] [theocratic|E] vassalo"
