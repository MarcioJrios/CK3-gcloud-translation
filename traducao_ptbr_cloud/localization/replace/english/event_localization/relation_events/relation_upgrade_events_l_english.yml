l_english:
 # Tourney Troubles
 #   Initial Event:
 relation_upgrade.0001.t:0 "Problemas de Torneio"
 relation_upgrade.0001.desc.opening:0 "Como [ROOT.Char.GetTitleAsNameNoTooltip], Fui obrigado a comparecer a um local [ROOT.Char.Custom('MartialTournamentAdjective')] torneio, mas os competidores foram atrasados - o torneio não começará por pelo menos mais uma hora.\n\n"
 relation_upgrade.0001.desc.rival:0 "[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] está aqui e, como sempre, está sendo um caipira insuportável. [rival.GetHerHis|U] A reclamação constante está deixando todo mundo #EMP ainda mais#! miserável do que o normal."
 relation_upgrade.0001.desc.friend:0 "Olhando ao redor, eu noto [friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sentado sob um pavilhão próximo, claramente entediado a meio caminho da morte."
 relation_upgrade.0001.desc.lover:0 "Olhando ao redor, eu noto [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] sentado perto [lover.GetHerselfHimself] nas arquibancadas, parecendo bastante solitário de fato."
 relation_upgrade.0001.desc.second_friend:0 "\nEnquanto isso, [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] está sentado sob o pavilhão, claramente entediado a meio caminho da morte..."
 relation_upgrade.0001.desc.second_lover:0 "\nEnquanto isso, [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] está sentado perto [lover.GetHerselfHimself] nas arquibancadas, parecendo bastante solitário de fato..."
 relation_upgrade.0001.desc.second_bridge:0 "\nPor outro lado,"
 relation_upgrade.0001.desc.drink:0 "Acabei de notar um comerciante deixando um carrinho de [ROOT.Char.Custom('GetExpensiveDrink')]..."
 relation_upgrade.0001.desc.food:0 "Acabei de notar o cheiro sedutor de [ROOT.Char.Custom('GetExpensiveMeal')] flutuando da cozinha..."
 relation_upgrade.0001.desc.prowess:0 "esta pode ser uma boa oportunidade para mostrar minhas próprias proezas e entreter a multidão ao mesmo tempo."
 relation_upgrade.0001.desc.gossip:0 "esta pode ser uma boa oportunidade para escutar as conversas de outros participantes."
 relation_upgrade.0001.desc.book:0 "Eu poderia apenas passar o tempo lendo [ROOT.Char.GetFaith.ReligiousText] enquanto eu espero."

 relation_upgrade.0001.rival:0 "Empurrar [rival.GetFirstNameNoTooltip] no bebedouro dos cavalos para animar as coisas."
 relation_upgrade.0001.friend:0 "Passe algum tempo com [friend.GetFirstNameNoTooltip] sob o pavilhão."
 relation_upgrade.0001.lover:0 "Perguntar [lover.GetFirstNameNoTooltip] para se juntar a mim para alguns "[ROOT.Char.Custom('MartialTournamentAdjective')]" de nós mesmos."
 relation_upgrade.0001.drink:0 "Uma boa bebida sempre melhora meu humor!"
 relation_upgrade.0001.food:0 "Uma boa refeição sempre melhora meu humor!"
 relation_upgrade.0001.prowess:0 "vou ter a galera torcendo por mim!"
 relation_upgrade.0001.gossip:0 "Tenho certeza que alguém aqui sabe de algo..."
 relation_upgrade.0001.gossip.tt:0 "Você descobre um segredo aleatório de dentro do reino"
 relation_upgrade.0001.book:0 "Examinando o [ROOT.Char.GetFaith.ReligiousText] é sempre um bom uso do tempo."
 relation_upgrade.0001.opt_out:0 "Já perdi tempo demais com esse desastre..."

 # Tourney Troubles
 #   Follow-Up Event:
 relation_upgrade.0011.t:0 "$relation_upgrade.0001.t$"
 relation_upgrade.0011.desc.opening:0 "$relation_upgrade.0001.desc.opening$"
 relation_upgrade.0011.desc.rival:0 "Enquanto eu lamento sobre o quão mal organizado o torneio é, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] de repente se aproxima de mim e me empurra direto para os bebedouros do cavalo, fazendo com que todos ao redor caiam na gargalhada!"
 relation_upgrade.0011.desc.friend:0 "Enquanto espero sob o pavilhão que algo aconteça, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] vem até a minha mesa e se senta. "Some tourney, eh? Anyway, how have you been?""
 relation_upgrade.0011.desc.lover:0 "Enquanto espero os concorrentes aparecerem, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] vem até mim e me pede para entrar [source.GetHerHim] para alguns "[ROOT.Char.Custom('MartialTournamentAdjective')]" de nós mesmos."

 relation_upgrade.0011.rival.accept:1 "Como #EMP ousa#! [source.GetSheHe]!?"
 relation_upgrade.0011.rival.accept.toast:0 "[rival.GetFirstNameNoTooltip] se ofende"
 relation_upgrade.0011.rival.decline:0 "Acho que foi #EMP #! Um bocadinho engraçado..."
 relation_upgrade.0011.rival.decline.toast:0 "[rival.GetFirstNameNoTooltip] ri disso"
 relation_upgrade.0011.friend.accept:0 "Ah, é bom ver você [source.GetFirstNameNoTooltip]!"
 relation_upgrade.0011.friend.accept.toast:0 "Você e [friend.GetFirstNameNoTooltip] conhecer um ao outro"
 relation_upgrade.0011.friend.decline:0 "Oh, desculpe-me, eu estava saindo..."
 relation_upgrade.0011.friend.decline.toast:0 "[friend.GetFirstNameNoTooltip] não está interessado"
 relation_upgrade.0011.lover.accept:0 "Isso soa mais divertido do que isso..."
 relation_upgrade.0011.lover.accept.toast:0 "[lover.GetFirstNameNoTooltip] aceita minha proposta"
 relation_upgrade.0011.lover.decline:0 "Ha, boa piada... você #EMP era#! brincando, certo?"
 relation_upgrade.0011.lover.decline.toast:0 "[lover.GetFirstNameNoTooltip] ri de mim"

# relation_upgrade.1001-1999

# Attending a Terrible Party
#	Initial Event:
 relation_upgrade.1001.t:0 "Uma Noite Para Esquecer"
 relation_upgrade.1001.desc.intro:0 "De [ROOT.GetCharacter.GetFaith.HighGodName], essa festa é #EMP chata#!! [terrible_party_host.GetFirstName] deve ser o pior host que o mundo já viu #EMP#!. Como pode mortal [ROOT.GetCharacter.GetWomanMan] espera-se que aguente esta celebração roncando da mediocridade?\nMeus olhos percorrem a sala, procurando uma diversão, qualquer diversão."
 relation_upgrade.1001.desc.friend:0 "[potential_friend.GetFirstName] me dá um aceno amigável de uma varanda próxima."
 relation_upgrade.1001.desc.lover:0 "[potential_lover.GetFirstName] suspira melancolicamente como [potential_lover.GetSheHe] passa por mim."
 relation_upgrade.1001.desc.rival:0 "Na esquina, [potential_rival.GetFirstName] olha punhais para mim."
 relation_upgrade.1001.desc.outro:0 "Eu tenho que fazer alguma coisa #EMP#! para parar de arrastar esta noite."
 relation_upgrade.1001.a:0 "Talvez eu pudesse conhecer [potential_friend.GetFirstNameNoTooltip] melhorar?"
 relation_upgrade.1001.a.tt:0 "Você espera por uma resposta..."
 relation_upgrade.1001.b:0 "[potential_lover.GetFirstNameNoTooltip], você se importaria com uma caminhada ao luar?"
 relation_upgrade.1001.b.tt:0 "$relation_upgrade.1001.a.tt$"
 relation_upgrade.1001.c:0 "Ei [potential_rival.GetFirstNameNoTooltip], quero ouvir o que eu #EMP realmente#! pense em você?"
 relation_upgrade.1001.c.tt:0 "[potential_rival.GetFirstNameNoTooltip] reage ao seu discurso..."
 relation_upgrade.1001.d:0 "Vamos dançar!"
 relation_upgrade.1001.d.tt_success:0 "Você dá vida à festa!"
 relation_upgrade.1001.d.tt_success.list:0 "Todos [guests|E] e [courtiers|E] na festa"
 relation_upgrade.1001.d.tt_fail:0 "Claramente #EMP YOU#! arruinado [terrible_party_host.GetFirstNamePossessiveNoTooltip] Festa"
 relation_upgrade.1001.e:0 "Se alguém trancasse as portas, este lugar iria queimar facilmente..."
 relation_upgrade.1001.e.list:0 "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.f:0 "Acho que vou fazer o melhor das coisas."
 relation_upgrade.1001.g:0 "Talvez eu fale com alguém novo?"
 relation_upgrade.1001.h:0 "[terrible_party_host.GetFirstName], você é um péssimo anfitrião!"
 relation_upgrade.1001.h.list:0 "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.i:0 "Afaste-se silenciosamente."

#	Follow-Up, Friend:
 relation_upgrade.1002.t:0 "$relation_upgrade.1001.t$: Qualquer lugar menos Aqui"
 relation_upgrade.1002.desc:0 "Eu estive preso nesta festa torturante (aquela [terrible_party_host.GetFirstName] falhou mais ou menos totalmente em arremessar) pelo que parecem #horas EMP#!, acenando frouxamente para todos que passam.\nA ideia de me jogar dessa sacada começa a ganhar apelo, quando sinto um tapinha no ombro.\n\n"Excuse me, [potential_friend.GetFirstNameNoTooltip]?", diz [party_root.GetTitledFirstName], "do you fancy a walk away from here?""
 relation_upgrade.1002.a:0 "[ROOT.GetCharacter.GetFaith.HighGodName], sim, em qualquer lugar menos aqui!"
 relation_upgrade.1002.a.tt:0 "[potential_friend.GetFirstNameNoTooltip] aceita sua oferta"
 relation_upgrade.1002.b:0 "Ehm, obrigado, mas não, obrigado."
 relation_upgrade.1002.b.tt:0 "[potential_friend.GetFirstNameNoTooltip] rejeita você educadamente"
 relation_upgrade.1002.c:0 "Com #EMP você#!? Você é a pessoa mais chata aqui!"
 relation_upgrade.1002.c.tt:0 "[potential_friend.GetFirstNameNoTooltip] calunia você em vez disso"

#	Follow-Up, Lover:
 relation_upgrade.1003.t:0 "$relation_upgrade.1001.t$: Caminhando ao luar"
 relation_upgrade.1003.desc:0 "Não tenho ideia de como [terrible_party_host.GetFirstName] me convenceu a assistir [terrible_party_host.GetHerHis] terrível e monótona bagunça de uma festa. Só posso pensar que deve ter sido um momento de loucura, ou talvez a promessa de que [party_root.GetTitledFirstName] também pode estar presente.\neu passei [party_root.GetHerHis] no início da noite, mas [party_root.GetSheHe] não pareceu notar meu suspiro deliberado de solidão. Ou pelo menos, [party_root.GetSheHe] não resp-\n"My dear [potential_lover.GetFirstNameNoTooltip]! Care for a moonlight stroll?""
 relation_upgrade.1003.a:0 "[party_root.GetFirstNameNoTooltip], Eu pensei que você nunca perguntaria!"
 relation_upgrade.1003.a.tt:0 "[potential_lover.GetFirstNameNoTooltip] ficaria encantado"
 relation_upgrade.1003.b:0 "Na verdade, acho que prefiro você como amigo, afinal..."
 relation_upgrade.1003.b.tt_custom_relation:0 "[party_root.GetFirstNameNoTooltip] não tentará mais se tornar seu [lover|E]."
 relation_upgrade.1003.b.tt:0 "[potential_lover.GetFirstNameNoTooltip] só quer ser amigo"
 relation_upgrade.1003.c:0 "Não. No momento, não estou aceitando pretendentes."
 relation_upgrade.1003.c.tt:0 "[potential_lover.GetFirstNameNoTooltip] não te dá resposta"

#	Follow-Up, Rival:
 relation_upgrade.1004.t:0 "$relation_upgrade.1001.t$: Gritos intermináveis"
 relation_upgrade.1004.desc:0 "De [ROOT.GetCharacter.GetFaith.HighGodName], [terrible_party_host.GetFirstName] não pode dar uma festa para salvar [terrible_party_host.GetHerHis] vida! Sem música, comida sem graça, sem dança, quase sem luz, e [terrible_party_host.GetSheHe] convidou aquele cara, [party_root.GetTitledFirstName]!\n\n"$relation_upgrade.1001.c$" Grita o irritante [party_root.GetWomanMan] do outro lado da sala, chamando a atenção de todo o rebanho de convidados sonolentos e marchando, com a intenção transparente de me dar um pedaço de [party_root.GetHerHis] mente."
 relation_upgrade.1004.a:0 "Oh, você quer ouvir algum #EMP real#! verdades, canalha?"
 relation_upgrade.1004.a.tt:0 "[potential_rival.GetFirstNameNoTooltip] raiva de volta"
 relation_upgrade.1004.b:0 "Isso está abaixo de mim."
 relation_upgrade.1004.b.tt:0 "[potential_rival.GetFirstNameNoTooltip] se recusa a descer ao seu nível"
 relation_upgrade.1004.c:0 "Possivelmente... Talvez pudéssemos ser amigos em vez disso?"

#	Other:
 aloof_but_alluring_modifier:0 "Distante, mas sedutor"
 aloof_but_alluring_modifier_desc:0 "Este personagem parece impossível de conversar, mas cultiva uma mística inegável..."
 inured_to_boredom_modifier:0 "Acostumado ao tédio"
 inured_to_boredom_modifier_desc:0 "Este personagem se acostumou com a labuta social."

# relation_upgrade.2001-2999

 relation_upgrade.2101.t:0 "Relações doentias"
 relation_upgrade.2101.desc_opening:0 ""My [ROOT.Char.GetLadyLord], the malady is contagious, be wary!"\n\n"
 relation_upgrade.2101.desc_opening_physician:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('physician'))] [physician.GetTitledFirstName] me segura; o corpo doente de um plebeu –"
 relation_upgrade.2101.desc_opening_other:0 "The diseased body of a commoner –"
 relation_upgrade.2101.desc_bubonic_plague:0 "covered in large buboes leaking pus and blood –"
 relation_upgrade.2101.desc_smallpox:0 "skin marred by rashes and bumps –"
 relation_upgrade.2101.desc_ending:0 "repousa sobre a mesa. Qualquer pessoa que entrar em contato com o cadáver corre o risco de infecção e... e eu #EMP era#! planejando um passeio que me levará perto de [rival_capital.GetNameNoTierNoTooltip], a posse de [rival.Custom2('MyCharacterIntroduction', ROOT.Char)]..."
 relation_upgrade.2101.a:0 "Lance-o para [rival_capital.GetNameNoTierNoTooltip]!"
 relation_upgrade.2101.a_tt:0 "Alguém em [rival.GetHerHis] tribunal pode contrair a doença!"
 relation_upgrade.2101.a_tt_rival:0 "[rival.GetTitledFirstName] provavelmente se tornará seu rival"
 relation_upgrade.2101.a_tt_nemesis:0 "[rival.GetTitledFirstName] provavelmente se tornará seu inimigo"
 relation_upgrade.2101.b:0 "O corpo pode conter pistas sobre a origem da doença."
 relation_upgrade.2101.b_tt:0 "Um de seus cortesãos contrai a doença"
 relation_upgrade.2101.b_tt_2:0 "Surto de doença em [capital.GetNameNoTooltip]"
 relation_upgrade.2101.c:0 "[peasant.GetSheHe|U] terá um enterro digno."

 relation_upgrade.2102.desc_opening:1 "a comitiva de [corpse_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] pára um pouco longe de [rival_capital.GetNameNoTier]. Antes que eu tenha tempo de enviar um enviado, algo é lançado de seu acampamento em direção ao meu [rival.Custom('ResidenceBuilding')].\nUm corpo mutilado, devastado pela doença, cai do céu;"
 relation_upgrade.2102.desc_bubonic_plague:0 "coberto de grandes bubões vazando pus e sangue que podem ser vistos mesmo de onde estou"
 relation_upgrade.2102.desc_smallpox:0 "pele marcada por erupções cutâneas e inchaços que podem ser vistos mesmo de onde estou."
 relation_upgrade.2102.desc_ending:0 "\nEle cai com um squelch, espalhando sangue, intestinos e pânico."
 relation_upgrade.2102.a:0 "colher [peasant.GetHerHim] para cima - vamos lançar o corpo de volta!"
 relation_upgrade.2102.b:0 "Este corpo deve ser estudado."
 relation_upgrade.2102.tt:0 "Um de [rival.GetTitledFirstNamePossessive] cortesãos contraem a doença"
 relation_upgrade.2102.b_tt_2:0 "Surto de doença em [rival_capital.GetNameNoTooltip]"


 # Character is very passionate about something
 relation_upgrade.2001.t:0 "Interesses apaixonados"
 relation_upgrade.2001.lover_dinner.desc:0 "No jantar,"
 relation_upgrade.2001.lover_party.desc:0 "Em um jantar em [lover_1_location.GetNameNoTooltip],"
 relation_upgrade.2001.lover.desc:0 "Escolhi estrategicamente um assento ao lado do [lover_1.Custom('ComplimentAdjective')] [lover_1.GetTitledFirstName]. [lover_1.GetSheHe|U] me atraiu para uma discussão sobre [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.soulmate.desc:0 "Minhas [lover_1.Custom('LoverPetName')] [lover_1.GetTitledFirstName] está brincando distraidamente com meu cabelo como [lover_1.GetSheHe] me fala sobre [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.relates.desc:0 "\n\n[lover_1.GetHerHis|U] ponto de vista é intrigante, mas é [lover_1.GetHerHis] paixão pela matéria que mais admiro. Quanto mais fundo [lover_1.GetSheHe] investiga, mais animado [lover_1.GetSheHe] torna-se, e aqueles belos olhos de [lover_1.GetHerHis] estão positivamente #EMP brilhando#!. Eu acho que eu poderia ouvir [lover_1.GetHerHim] para todo sempre."
 relation_upgrade.2001.does_not_relate.desc:0 "\nEmbora eu saiba pouco sobre essas coisas, eu me encontro hipnotizado por [lover_1.GetHerHis] paixão pelo assunto. [lover_1.GetHerHis|U] belos olhos estão positivamente #EMP brilhando#!, e a profunda percepção por trás [lover_1.GetHerHis] palavras é clara, mesmo para um novato como eu. Eu acho que eu poderia ouvir [lover_1.GetHerHim] para todo sempre."
 relation_upgrade.2001.a:0 "Devemos continuar esta conversa em algum lugar mais privado?"
 relation_upgrade.2001.a.success:0 "[lover_1.GetShortUIName|U] aceita sua oferta"
 relation_upgrade.2001.a.failure:0 "[lover_1.GetShortUIName|U] não entendeu a dica"
 relation_upgrade.2001.b:0 "[lover_1.GetFirstNameNoTooltip] — I think I love you."
 relation_upgrade.2001.b.success:0 "[lover_1.GetShortUIName|U] sente o mesmo"
 relation_upgrade.2001.b.failure:0 "[lover_1.GetShortUIName|U] não sente o mesmo"
 relation_upgrade.2001.c:0 "Que interessante! Você pode explicar mais uma vez?"

 relation_upgrade.2002.lover_dinner.desc:0 "No jantar, encontro-me sentado ao lado do [lover_2.Custom('ComplimentAdjective')] [lover_2.GetTitledFirstName]."
 relation_upgrade.2002.lover_party.desc:0 "o [lover_2.Custom('ComplimentAdjective')] [lover_2.GetTitledFirstName] é um convidado inesperado, mas bem-vindo no meu jantar."
 relation_upgrade.2002.lover.desc:0 "Acabamos falando sobre [lover_1.Custom('my_subject_of_interest')] — a topic I could spend hours on. To my delight, [lover_2.GetFirstNameNoTooltip] é um excelente ouvinte. [lover_2.GetHerHis|U] interesse no que tenho a dizer parece verdadeiramente genuíno, e [lover_2.GetHerHis] as perguntas de acompanhamento são ponderadas e inteligentes.\nAntes que eu perceba, somos os únicos que sobraram na mesa de jantar. Como [lover_2.GetFirstNameNoTooltip] se aproxima para me ouvir melhor, sinto meu pulso acelerar..."
 relation_upgrade.2002.c.lover:0 "Uhm, sim, como eu estava dizendo..."
 relation_upgrade.2002.soulmate.desc:0 "Eu estou brincando distraidamente com o meu [lover_2.Custom('LoverPetName')] [lover_2.GetTitledFirstNamePossessive], [lover_2.GetHerHis] cabeça encostada no meu peito, como eu digo [lover_2.GetHerHim] cerca de [lover_1.Custom('my_subject_of_interest')]. [lover_2.GetSheHe|U] é um excelente ouvinte - encorajando-me com sussurros e acenos gentis e fazendo perguntas ponderadas. O caminho [lover_2.GetSheHe] realmente se preocupa com um assunto tão próximo do meu coração me deixa todo aquecido por dentro."
 relation_upgrade.2002.c.soulmate:0 "Você é um ótimo ouvinte, sabia disso?"

 relation_upgrade.2003.lover.desc:0 "Quando me inclino e faço minha sugestão, o brilho em [lover_1.GetFirstNamePossessive] olhos assumem a essência de outro tipo de paixão. [lover_1.GetSheHe|U] hesita por um momento, suas bochechas corando, mas [lover_1.GetHerHis] conflito interno resolve rapidamente.\n\n"Wait here, just for a little while, so no one grows suspicious. Then come to my chambers." Como [lover_1.GetFirstNameNoTooltip] sai correndo, não consigo tirar os olhos de [lover_1.GetHerHim]."
 relation_upgrade.2003.soulmate_start.desc:0 "Minha declaração de amor pega [lover_1.GetFirstName] desprevenido. [lover_1.GetHerHis|U] mão fica imóvel em meu cabelo, e eu posso sentir [lover_1.GetHerHis] coração batendo contra a minha bochecha. O meu está batendo tão forte.\n\n"
 relation_upgrade.2003.soulmate_end.desc:0 ""Is it true, [lover_2.GetFirstNameNoTooltip]? I have felt the same way for such a long time, but I never thought..."\nO beijo que se segue é a coisa mais doce que já conheci."
 relation_upgrade.2003.a:0 "Que [lover_1.GetWomanMan]!"
 relation_upgrade.2003.b:0 "eu sou o mais feliz [lover_2.GetWomanMan] no [realm.GetNameNoTierNoTooltip]!"

 relation_upgrade.2004.lover.desc:0 "[lover_1.GetFirstName] não entende minha dica - ou talvez [lover_1.GetSheHe] é ignorá-lo para me salvar do constrangimento da rejeição.\nNossa conversa sobre [lover_1.Custom('my_subject_of_interest')] continuou. Felizmente, [lover_1.GetFirstNameNoTooltip] interesse no assunto ofusca minha estranheza."
 relation_upgrade.2004.soulmate_end.desc:0 ""I do care for you, [lover_2.GetFirstNameNoTooltip], and I enjoy our time together. Can we just leave it at that?"\nDepois de um pedido de desculpas estranho, volto à conversa sobre [lover_1.Custom('my_subject_of_interest')], desesperado para dissipar a tensão entre nós."
 relation_upgrade.2004.a:0 "Foi tolice minha fazer tais suposições..."
 
 relation_upgrade.3000.t:0 "ódio florescente"
 relation_upgrade.3000.desc:0 "o [rival_to_be.Custom('InsultAdjective')] [rival_to_be.Custom('InsultNoun')] [rival_to_be.GetFirstName] Faz ferver meu sangue! Como pôde [ROOT.GetCharacter.GetFaith.HighGodName] achar conveniente amaldiçoar a terra com [rival_to_be.GetFirstNamePossessiveNoTooltip] [rival_to_be.Custom('InsultAdjective')] [rival_to_be.Custom('InsultBehavior')]!? Não, é óbvio — [rival_to_be.GetSheHe] é [ROOT.GetCharacter.GetFaith.DevilNamePossessive] parente. [rival_to_be.GetSheHe|U] é pior do que furúnculos pútridos e gafanhotos vorazes.\nEu não suporto o #EMP mero pensamento#! de respirar o mesmo [rival_to_be.Custom('InsultAdjective')] ar como [rival_to_be.GetHerHim]! Devo fazer algo, devo agir.\nMinha sanidade depende disso."
 relation_upgrade.3000.a:0 "Eu não vou descansar até [rival_to_be.GetFirstNameNoTooltip] está morto e enterrado..."
 relation_upgrade.3000.b:0 "Não! Não posso deixar a vingança governar minha vida!"
 
 driven_by_vengeance_modifier:0 "Impulsionado pela vingança"
 driven_by_vengeance_modifier_desc:0 "Este personagem encontra motivação em perseguir a morte de seus rivais."
