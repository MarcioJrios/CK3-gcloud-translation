l_english:
 vassal.1001.t:0 "Como [ROOT.Char.GetFaith.HighGodName|U] vontade"
 vassal.1001.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], a [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_liege'))] [religious_liege.GetTitledFirstName], está passando pelos meus domínios. Como [religious_liege.GetSheHe] examina os edifícios, [religious_liege.GetSheHe] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_liege'))] e franze a testa.\n\n"You know what is missing from this view? A [religious_liege.GetFaith.HouseOfWorship] – a glorious tribute to [religious_liege.GetFaith.HighGodName]!""
 vassal.1001.a:0 "Eu prometo a você, um [ROOT.Char.GetFaith.HouseOfWorship] Será construído!"
 vassal.1001.a.tt:0 "#F [religious_liege.GetFirstNameNoTooltip] vai se lembrar da promessa, e me deve um [favor|E] se for cumprido em dez anos#!"
 vassal.1001.b_zealous:0 "Quem você pensa que é, falando por [ROOT.Char.GetFaith.HighGodName]?!"
 vassal.1001.b:0 "Tal coisa não é necessária."

 vassal.1010.desc:0 ""You have outdone yourself this time, [ROOT.Char.GetFirstNameNoTooltip]. It truly is a magnificent building." Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.GetTitledFirstName], [religious_liege.Custom('quirk_pos_present')], e gesticula em direção ao recém-construído [religious_liege.GetFaith.HouseOfWorship].\n\n"I am sure [religious_liege.GetFaith.HighGodName] is as impressed as I am!""
 vassal.1010.a:0 "Eu só vivo para servir [religious_liege.GetFaith.HighGodName]."

 vassal.1020.desc_religious:0 ""That a devout [ROOT.Char.GetWomanMan] like you would make empty promises... And about building a [religious_liege.GetFaith.HouseOfWorship] to [religious_liege.GetFaith.HighGodName] no less!""
 vassal.1020.desc_not_as_religious:0 ""You lied to me, [ROOT.Char.GetFirstNameNoTooltip]... And about building a [religious_liege.GetFaith.HouseOfWorship] to [religious_liege.GetFaith.HighGodName] no less!""
 vassal.1020.desc:0 "\nMinhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.GetTitledFirstName], não faz segredo de [religious_liege.GetHerHis] desagrado como [religious_liege.GetSheHe] [religious_liege.Custom('quirk_neg_present')]."
 vassal.1020.a:0 "Errar é humano!"
 vassal.1020.a_religious:0 "Espero [religious_liege.GetFaith.HighGodName] vai me perdoar..."
 vassal.1020.a.tt:0 "#F Talvez eu devesse ter cumprido minha promessa e construído aquele [THIS.Char.GetFaith.HouseOfWorship]...#!"

 vassal.1101.desc:0 ""Minhas [ROOT.Char.GetLadyLord], it has come para my attention that there is room for a [religious_vassal.GetFaith.HouseOfWorship] em seus domínios."\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], the [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_vassal'))] [religious_vassal.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_vassal'))] before continuing, "If you build one you will surely have [religious_vassal.GetFaith.HighGodNameAlternatePossessive] gratidão, assim como a minha."
 vassal.1101.a.tt:0 "#F [religious_vassal.GetFirstNameNoTooltip] will remember a promise, and owe me a [favor|E] se for cumprido em dez anos#!"

 vassal.1110.desc:0 ""You have outdone yourself this time, my [ROOT.Char.GetLadyLord]. It truly is a magnificent building." Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.GetTitledFirstName], [religious_vassal.Custom('quirk_pos_present')] e gesticula em direção ao recém-construído [religious_vassal.GetFaith.HouseOfWorship].\n\n"I am sure [religious_vassal.GetFaith.HighGodName] is as impressed as I am!""
 vassal.1110.a:0 "I live para serve [religious_vassal.GetFaith.HighGodName]."

 vassal.1120.desc_religious:0 ""That a devout [ROOT.Char.GetWomanMan] like you would make empty promises... And about building a [religious_vassal.GetFaith.HouseOfWorship] to [religious_vassal.GetFaith.HighGodName] no less!""
 vassal.1120.desc_not_as_religious:0 ""My [ROOT.Char.GetLadyLord], you lied to me... And about building a [religious_vassal.GetFaith.HouseOfWorship] to [religious_vassal.GetFaith.HighGodName] no less!""
 vassal.1120.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.GetTitledFirstName], [religious_vassal.Custom('quirk_neg_present')] e balança a cabeça.\n\n"May [religious_vassal.GetFaith.HighGodNameAlternate|U] forgive you.""
 vassal.1120.a:0 "Errar é só humano!"
 vassal.1120.a.tt:0 "#F Talvez eu devesse ter cumprido minha promessa e construído aquele [THIS.Char.GetFaith.HouseOfWorship]...#!"

 vassal.2001.t:0 "Ensinando os Jovens"
 vassal.2001.desc:0 ""My [ROOT.Char.GetLadyLord], I think that young [child_to_educate.GetFirstName] could learn a lot if [child_to_educate.GetSheHe] got the opportunity to study under your tutelage."\n\n[vassal_proposing_education.GetTitledFirstNamePossessive] [vassal_proposing_education.Custom2('RelationToMe', SCOPE.sC('child_to_educate'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('child_to_educate'))], antes de acenar para nós."
 vassal.2001.a:0 "Claro, eu vou educar o [child_to_educate.Custom('GirlBoy')]."
 vassal.2001.b:0 "Sua [child_to_educate.Custom('GetDaughterSon')] é sua responsabilidade!"

 vassal.2101.t:0 "Fervoroso banquete"
 vassal.2101.desc:1 ""Many months have passed since the Lords and Ladies of the realm gathered for a feast, my [ROOT.Char.GetTitleTierName]."\n\n[party_vassal.GetTitledFirstName] [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', party_vassal)] continuou, "It would benefit you — not to mention those among us who appreciate a good feast — if this was remedied soon!""
 vassal.2101.a:0 "Eu prometo que uma festa será oferecida em breve!"
 vassal.2101.a_hyped:0 "Claro que devemos festejar! Eu não sei porque esperei tanto tempo."
 vassal.2101.a.tt:0 "#F [party_vassal.GetFirstNameNoTooltip] vai se lembrar da promessa que fiz e agradecer se for cumprida dentro de dez anos#!"
 vassal.2101.b:0 "Eu darei um banquete quando eu sentir vontade."
 vassal.2101.b_arrogant:0 "Quem você pensa que é?!"
 vassal.2101.b_greedy:0 "Você ao menos sabe quanto isso custaria?!"
 vassal.2101.b_lazy:0 "I'm sure I'll get around para it eventually..."
 vassal.2101.b_shy:0 "Uma festa? Com pessoas? Eu não acho..."

 vassal.2110.desc:0 ""My [ROOT.Char.GetLadyLord]! You truly outdid yourself this time!"\nMinhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))], [party_vassal.GetTitledFirstName], seems para still be recovering from the feast I promised [party_vassal.GetHerHim], mas [party_vassal.GetSheHe] está de bom humor mesmo assim."
 vassal.2110.a:0 "Certamente foi uma festa para recordar!"

 vassal.2120.desc_party:0 ""That a [ROOT.Char.GetWomanMan] as dedicated to a good time as you are would make empty promises... I must admit I am disappointed.""
 vassal.2120.desc_regular:0 ""That a [party_vassal.Custom2('DescriptorPositive', ROOT.Char)] [ROOT.Char.GetWomanMan] such as you would make empty promises... I must admit I am disappointed.""
 vassal.2120.desc:0 "\nMinhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))], [party_vassal.GetTitledFirstName], [party_vassal.Custom('quirk_neg_present')] e balança a cabeça."
 vassal.2120.a:0 "devo ter esquecido!"

 vassal.2201.t:0 "Ministérios Monetários"
 vassal.2201.desc:0 ""My [ROOT.Char.GetTitleTierName], I could not help but notice that you might benefit from some monetary aid."\nMinhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_loan_holder'))], [vassal_loan_holder.GetTitledFirstName], [vassal_loan_holder.Custom('quirk_pos_present')] Como [vassal_loan_holder.GetSheHe] propõe um acordo: um empréstimo para aliviar o fardo do meu tesouro."
 vassal.2201.a:0 "Sua ajuda é apreciada, [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.a.money_loan_tooltip:0 "vou pedir emprestado [gold_i] #bold [THIS.Var('amount_to_loan_root').GetValue]#! Ouro de [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.a.repay_loan:0 "Vou precisar usar o #bold Repay Loan#! decisão de reembolsar o empréstimo."
 vassal.2201.b:0 "Eu não sou #EMP isso#! desesperado!"

 vassal.2205.desc_inherited:0 ""My [ROOT.Char.GetLadyLord], my departed [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] once granted you a loan."\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] antes de continuar. "As [vassal_loan_holder.GetHerHis] successor, I have now come to ask that the loan be repaid.""
 vassal.2205.desc_inherited_loan:0 ""My [ROOT.Char.GetLadyLord], I once loaned your departed [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))] a sum of gold."\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] antes de continuar. "As [vassal_loan_holder.GetHerHis] successor, the duty to repay that loan now rests upon you.""
 vassal.2205.desc_all_new_char:0 ""My [ROOT.Char.GetLadyLord], my departed [vassal_loan_holder.Custom2('RelationToMe', SCOPE.sC('original_lender'))] once loaned your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_loaner'))] a sum of gold."\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] antes de continuar. "As [vassal_loan_holder.GetHerHis] successor, the duty to repay that loan now rests upon you.""
 vassal.2205.desc_first_time:0 ""My [ROOT.Char.GetLadyLord], I trust that the loan was useful?"\n\n[vassal_loan_holder.GetTitledFirstName] veio chamando, pedindo o reembolso do ouro [vassal_loan_holder.GetSheHe] me forneceu."
 vassal.2205.desc_second_time:0 ""My [ROOT.Char.GetLadyLord], I do not enjoy this game. You owe me, and I trust that your promise of repayment was not a lie."\n\n[vassal_loan_holder.GetTitledFirstName] [vassal_loan_holder.Custom('quirk_neg_present')] como ele está diante de mim pela segunda vez."
 vassal.2205.desc_three_times:0 ""I grow tired of this, my [ROOT.Char.GetLadyLord]! This is the last time I will ask you in a civil manner; where is the money you owe me?"\n\n[vassal_loan_holder.Custom('quirk_neg_pp')|U], [vassal_loan_holder.GetTitledFirstName] irradia desagrado, [vassal_loan_holder.GetHerHis] paciência gasta."
 vassal.2205.desc_more_times:0 ""Had I known that you were such [ROOT.Char.Custom('InsultAdjectiveArticle')], dishonest, [ROOT.Char.Custom('InsultNoun')] I never would have done you such a favor."\nO dinheiro em meu tesouro é de pouco conforto, pois [vassal_loan_holder.GetTitledFirstNamePossessive] [vassal_loan_holder.Custom('quirk_neg_present')] antes de ir embora."
 vassal.2205.z:0 "Aqui! Pegue e vá embora!"
 vassal.2205.a:0 "Claro que você receberá seu ouro!"
 vassal.2205.a.tt:0 "#F devo pagar [vassal_loan_holder.GetHerHim] de volta o mais rápido possível!#!"
 vassal.2205.b:0 "Não me incomode com assuntos tão triviais."
 vassal.2205.c_greedy:0 "Quem eu estou enganando? O ouro é um grande conforto!"
 vassal.2205.c:0 "mas foi muito dinheiro..."

 vassal.2301.t:0 "meu habilidoso [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('skilled_vassal'))|U]"
 vassal.2301.desc_opening:1 "[skilled_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] provou [skilled_vassal.GetHerselfHimself] altamente capaz,"
 vassal.2301.desc_diplomacy:0 "especialmente em assuntos de natureza diplomática."
 vassal.2301.desc_martial:0 "especialmente em assuntos marciais."
 vassal.2301.desc_stewardship:0 "especialmente em questões administrativas."
 vassal.2301.desc_intrigue:0 "especialmente em #EMP discreto#! assuntos."
 vassal.2301.desc_learning:0 "especialmente em assuntos acadêmicos."
 vassal.2301.desc_ending:1 "\n\n"There are some projects I would like to undertake in the [develop_county.GetName], my liege. With your blessing, of course.""
 vassal.2301.a:2 "Tome as rédeas, [skilled_vassal.GetFirstNameNoTooltip]!"
 vassal.2301.b_diplomacy:0 "Não, #EMP você#! vai ceder à minha experiência diplomática em vez disso."
 vassal.2301.b_martial:0 "proeza marcial? Ha! Eu mesmo farei essas modificações #EMP#!."
 vassal.2301.b_stewardship:0 "Eu posso lidar com esse problema administrativo sozinho."
 vassal.2301.b_intrigue:0 "Acho que #EMP I#! deve lidar com assuntos tão delicados."
 vassal.2301.b_learning:0 "Estou muito mais qualificado para lidar com esta questão."
 vassal.2301.c:0 "Vassalos não deveriam tomar tais liberdades."

 vassal.2401.t:0 "Esperança Cintilante"
 vassal.2401.desc_family:0 ""[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))|U], I require some financing.""
 vassal.2401.desc_other:0 ""My [ROOT.Char.GetLadyLord] – my [ROOT.Char.GetTitleTierName] – I require some financing.""
 vassal.2401.desc:0 "\nMinhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))], [vassal_needs_gold.GetTitledFirstName], olha para mim [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', SCOPE.sC('vassal_needs_gold'))] antes de continuar, "I am even willing to make concessions... Please, I know that you have the means to help me!""
 vassal.2401.a:0 "ouro para [possible_county.GetNameNoTierNoTooltip] é razoável, certo?"
 vassal.2401.b:0 "Você está curtindo muito um #EMP#! contrato benéfico..."
 vassal.2401.c:0 "Você não pode gerenciar seu próprio ouro?!"

 vassal.2451.t:0 "Um contrato melhor"
 vassal.2451.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('negotiating_vassal'))], [negotiating_vassal.GetTitledFirstName], se aproxima de mim com um [ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('negotiating_vassal'))] sorrir.\n\n"I would appreciate it if we could... renegotiate my contract, my [ROOT.Char.GetTitleTierName]. Any improvement would, of course, be met with enthusiasm from my treasury or my lands.""
 vassal.2451.a:0 "Eu #EMP tenho#! esteve interessado em [possible_county.GetNameNoTierNoTooltip]..."
 vassal.2451.b:0 "Meu tesouro pode precisar de uma recarga, com certeza."
 vassal.2451.c:0 "Você não encontrará nenhum negócio aqui, [negotiating_vassal.GetFirstNameNoTooltip]."

 vassal.2501.t:0 "Um Apelo pela Paz"
 vassal.2501.desc:0 ""My [ROOT.Char.GetLadyLord], this war..." Minhas [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('peaceful_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peaceful_vassal'))], [peaceful_vassal.GetTitledFirstName], sighs antes de continuar, "It is hard on the troops — hard on all of us. I must admit that I have doubts."\nTalvez eu devesse fazer algo para aliviar [peaceful_vassal.GetHerHis] dúvidas crescentes?"
 vassal.2501.a:0 "Menos pressão colocada sobre [peaceful_vassal.GetHerHim] pode ajudar."
 vassal.2501.b:0 "Devo lembrá-lo quem é o [ROOT.Char.GetTitleTierName]?!"
 vassal.2501.c:0 "Você deve aprender a conter suas dúvidas."

 vassal.2601.t:0 "Desejando a Guerra"
 vassal.2601.desc:0 ""My [ROOT.Char.GetLadyLord], you have reason to attack [holder_of_claim.GetTitledFirstName], yet you stay your hand..." Minhas [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [warmongering_vassal.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('warmongering_vassal'))] antes de continuar, "Why? We have been at peace for far too long, you should seize this opportunity!""
 vassal.2601.a:0 "Você está certo, [warmongering_vassal.GetFirstNameNoTooltip]!"
 vassal.2601.a.tt:0 "#F [warmongering_vassal.GetFirstName] vai se lembrar da promessa que fiz#!"
 vassal.2601.b:0 "Eu não vou ser intimidado em ação prematura."

 vassal.2610.desc:0 ""You did the right thing, my [ROOT.Char.GetLadyLord]. We will show that [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName] what we can do! You will claim [claim_to_fight_for.GetNameNoTier]!""
 vassal.2610.a:0 "We will win esta guerra!"

 vassal.2620.desc:0 "Minhas [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [warmongering_vassal.GetTitledFirstName], [warmongering_vassal.Custom('quirk_neg_present')].\n\n"My [ROOT.Char.GetLadyLord], [holder_of_claim.GetTitledFirstName] has not seen your rage, nor your army. Why did you promise me a war you never planned to start?""
 vassal.2620.a:0 "Há tanta coisa acontecendo..."

 vassal.2701.t:0 "[ROOT.Char.Custom('CommanderTraitBeingTaughtNoTooltip')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))|U]"
 vassal.2701.desc:0 "Minhas [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('teacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))], [teacher.GetTitledFirstName], is known for [teacher.GetHerHis] proeza em assuntos militares - especialmente em áreas onde me encontrei carente."
 vassal.2701.a:0 "Você vai me ensinar, [teacher.GetFirstNameNoTooltip]?"
 vassal.2701.a.tt:0 "Eu não ganho a Característica [THIS.Char.Custom('CommanderTraitBeingTaught')]"
 vassal.2701.a.random_list.success:0 "O treinamento é bem sucedido"
 vassal.2701.a.random_list.failure:0 "O treinamento não deu certo"
 vassal.2701.c:0 "Eu tenho coisas melhores para fazer!"

 vassal.2702.desc_success_inclination:0 ""Impressive, my [ROOT.Char.GetLadyLord]!"\nMinhas inclination towards the teachings of [teacher.GetTitledFirstName] pode não ser uma surpresa, mas me sinto satisfeito mesmo assim."
 vassal.2702.desc_success_no_inclination:0 ""Impressive, my [ROOT.Char.GetLadyLord]!"\nApesar de nunca ter sido natural em assuntos militares, me vejo levando para [teacher.GetTitledFirstNamePossessive] ensinamentos com uma sede e habilidade que surpreendem até a mim."
 vassal.2702.desc_failure:0 "Apesar de [teacher.GetTitledFirstNamePossessive] melhores esforços, nada [teacher.GetSheHe] me diz ou demonstra faz algum sentido. Este é um empreendimento condenado."
 vassal.2702.a:0 "Finalmente eu sei do que se tratava todo aquele alarido!"
 vassal.2702.b:0 "É [teacher.GetSheHe] um professor ruim, ou eu não fui feito para isso?"

 vassal.2801.t:0 "As Exigências de um Liege"
 vassal.2801.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], I could not help but notice that no improvements have been made in [develop_county.GetNameNoTier] for quite some time, even though you clearly have the means to undertake such endeavors.""
 vassal.2801.a:0 "vou cuidar disso de uma vez!"
 vassal.2801.b:0 "Se você pudesse diminuir minhas outras obrigações..."

 vassal.2901.t:0 "[claim_to_propose.GetNameNoTier|U]"
 vassal.2901.desc:0 ""My [ROOT.Char.GetTitleTierName], you are currently in possession of something — someplace — that should be mine."\nMinhas [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] [claim_vassal.GetTitledFirstName] veio antes de mim, insistindo que eu conceda a ele o [claim_to_propose.GetName]."
 vassal.2901.a:0 "Verei o que posso fazer."
 vassal.2901.a.tt:0 "#F [claim_vassal.GetFirstNameNoTooltip] vai se lembrar da minha promessa, e será grato se ela for cumprida!#!"
 vassal.2901.b:0 "[claim_to_propose.GetNameNoTierNoTooltip] pertence a mim!"
 vassal.2901.z:0 "Você deve receber o que você pede."

 vassal.2910.desc:0 ""Thank you, my [ROOT.Char.GetTitleTierName]!"\nMinhas [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('recipient'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))], [recipient.GetTitledFirstName], está feliz com o título que concedi [recipient.GetHerHim], e estou encantado com o favor concedido."
 vassal.2910.a:0 "Tudo tem seu prêmio!"

 vassal.2911.desc:0 "Minhas [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] está furioso. [claim_vassal.GetSheHe|U] finalmente percebeu que minha promessa de conceder [claim_vassal.GetHerHim] a [claim_to_propose.GetName] não passava de palavras vazias."
 vassal.2911.a:0 "Eu não tinha obrigação de atender a um pedido tão ridículo."

 vassal.3001.t:0 "Problema de tombo"
 vassal.3001.desc_child:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.GetTitledFirstName] permanece, rodeado de amor e [vassal_to_ask.GetHerHis] vários [vassal_to_ask.Custom('ChildChildrenGender')], e lembro-me da frieza severa que permeia minha própria casa - um sentimento que pode ser dissipado com outra criança."
 vassal.3001.desc_no_child:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.GetTitledFirstName] permanece, rodeado de amor e [vassal_to_ask.GetHerHis] vários [vassal_to_ask.Custom('ChildChildrenGender')], e eu me lembro dos quartos vazios e corredores silenciosos da minha própria casa."
 vassal.3001.desc:0 "\nClaro que tentamos, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] e eu, mas deve haver algo que estamos fazendo de errado..."
 vassal.3001.a:0 "Pode ser [vassal_to_ask.GetFirstNameNoTooltip] pode me dar algumas dicas!"
 vassal.3001.b:0 "Este é um assunto privado."

 vassal.3002.desc:1 ""[ROOT.Char.GetFirstNameNoTooltip], you have been blessed with multiple [ROOT.Char.Custom('ChildChildrenGender')], and I have not had similar luck. Do you have any advice on how to... remedy that?"\nEu não posso acreditar nisso! Minhas [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('liege_with_trouble'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))], [liege_with_trouble.GetTitledFirstName], está me pedindo dicas no quarto!"
 vassal.3002.a:1 "Como soa testículos de porco secos e vinho?"
 vassal.3002.a.critical_success:0 "Meu conselho tem resultados surpreendentes"
 vassal.3002.a.success:0 "Meu conselho tem bons resultados"
 vassal.3002.a.failure:0 "Meu conselho causou mais mal do que bem"
 vassal.3002.b:0 "Eu não quero nada com o que acontece lá dentro!"
 vassal.3002.c:1 "Eu penso [spouse.GetTitledFirstNameNoTooltip] precisa de algumas lições."
 vassal.3002.c.tt_success:0 "[liege_with_trouble.GetTitledFirstNameNoTooltip] concorda"
 vassal.3002.c.tt_failure:0 "[liege_with_trouble.GetSheHe|U] é insultado"
 vassal.3002.d:0 "acho que algum pessoal... #EMP tutoring#! would benefit you."
 vassal.3002.d.tt_success:0 "[liege_with_trouble.GetSheHe|U] está interessado em aulas particulares"
 vassal.3002.d.tt_failure:0 "[liege_with_trouble.GetSheHe|U] é insultado"

 vassal.3003.desc_good_counsel:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))], [vassal_to_ask.GetTitledFirstName], me deu uma bebida para beber, alegando: "You will notice the difference immediately, my [ROOT.Char.GetLadyLord]!"\n\n[vassal_to_ask.GetHerHis|U] a imprecisão sobre o tema dos ingredientes me deixou um pouco preocupado, mas já posso sentir a vitalidade fluindo forte em minhas veias!"
 vassal.3003.desc_bad_counsel:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))], [vassal_to_ask.GetTitledFirstName], me deu uma bebida para beber, alegando: "You will notice the difference immediately, my [ROOT.Char.GetLadyLord]!"\n\n[vassal_to_ask.GetHerHis|U] a imprecisão no tópico dos ingredientes me deixou um pouco preocupado e, quando sinto meu humor quente diminuir, xingo [vassal_to_ask.GetHerHis] mau conselho!"
 vassal.3003.desc_making_a_move_on_spouse:0 ""Send your [spouse.GetWifeHusband] to me and I will tell [spouse.GetHerHim] how to please you better, my [ROOT.Char.GetLadyLord].""
 vassal.3003.desc_making_a_move:0 ""But, my [ROOT.Char.GetLadyLord], it is so hard to give pointers. It would be much easier to just show you...""
 vassal.3003.desc_refusal:0 "A ousadia do [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('vassal_to_ask'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))]! Mesmo depois que me aproximei [vassal_to_ask.GetTitledFirstName] com minha pergunta delicada, [vassal_to_ask.GetSheHe] me afastou."
 vassal.3003.a:0 "[spouse.GetTitledFirstName]! Encontre-me em nossos aposentos!"
 vassal.3003.b:0 "Estou amaldiçoado a viver uma vida sem filhos?"
 vassal.3003.spouse:0 "vou enviar [spouse.GetHerHim] agora mesmo!"
 vassal.3003.spouse.tt:0 "Fertilidade aumentada"
 vassal.3003.c:0 "Sim, algumas aulas particulares podem ajudar."
 vassal.3003.d:0 "a audácia!"

 vassal.3004.desc_spouse:0 "A eficiência da minha aula particular com [spouse.GetTitledFirstName] pode ser questionado, mas [spouse.GetSheHe] definitivamente não expressou nenhuma reclamação.\nSe [spouse.GetHerHis] [spouse.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))] é sortudo, [spouse.GetSheHe] pegou uma coisa ou duas...!"
 vassal.3004.desc_refused:0 "[liege_with_trouble.GetTitledFirstName] recusou-me!\nEu só posso esperar que [liege_with_trouble.GetHerHis] [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))] tem mais sorte em seu quarto...!"
 vassal.3004.desc:0 "A eficiência da minha aula particular com [liege_with_trouble.GetTitledFirstName] pode ser questionado, mas [liege_with_trouble.GetSheHe] certamente não tinha reclamações.\nSe [liege_with_trouble.GetHerHis] [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))] é sortudo, [liege_with_trouble.GetSheHe] pegou uma coisa ou duas...!"
 vassal.3004.a:0 "Isso é [liege_with_trouble.GetSheHe] quem está perdendo!"
 vassal.3004.b:0 "Pagar minhas proezas é o mínimo que posso fazer!"
 vassal.3004.c:0 "[spouse.GetFirstNameNoTooltip] é um excelente aluno!"

 vassal.5010.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 vassal.5010.desc:0 "Talvez não seja minha função questionar sua estratégia, mas me pergunto por que você permite que os inimigos de nossa fé façam seus negócios perversos sem interferência. Temos os meios e o direito de entregar [ROOT.Char.GetFaith.HighGodNamePossessive] justiça sobre eles, então certamente devemos fazê-lo!"
 vassal.5010.a:0 "Dentro de seis meses marcharemos contra eles!"
 vassal.5010.a.tt:0 "#F Eu prometo declarar uma guerra contra os infiéis.#!"
 vassal.5010.b:0 "Quando for a hora certa..."
 vassal.5010.b.tt:0 "#F eu prometi tudo e nada.#!"
 vassal.5010.c:0 "Não diga ao [ROOT.Char.GetTitleTierName] que [ROOT.Char.GetSheHe] deve fazer!"

 vassal.5020.t:0 "Uma promessa piedosa quebrada"
 vassal.5020.desc:0 "Seis meses se passaram desde que fiz minha promessa de enviar exércitos contra os inimigos da fé. [vassal.GetTitledFirstName] ficará infeliz com minha falta de ação prometida."
 vassal.5020.a:0 "Talvez eu tenha falado apressadamente."
 vassal.5020.b:0 "palavras são vento."
 
 vassal.5050.desc:1 "Eu gostaria de pedir a você, em sua sabedoria, que considere minha reivindicação para o [claim.GetName]. não é certo isso [claimed_title_holder.GetTitledFirstName] deve sentar-se em segurança como um usurpador em [vassal.GetHerHis] castelo, zombando do direito de primogenitura da minha dinastia. Por favor, meu [ROOT.Char.GetLadyLord], apoie seu vassalo leal pegando em armas se eles não reconhecerem minha reivindicação de bom grado!"
 vassal.5050.a:0 "Dentro de um ano eu agirei em seu nome!"
 vassal.5050.a.tt:0 "#F eu me comprometo a pressionar [vassal.GetTitledFirstNamePossessive] alegar.#!"
 vassal.5050.b:0 "Quando for a hora certa..."
 vassal.5050.b.tt:0 "#F Eu agirei somente se e quando eu vir algum ganho nisso.#!"
 vassal.5050.c:0 "Eu tenho muitos outros assuntos urgentes."

 vassal.5060.t:0 "Uma Promessa Quebrada"
 vassal.5060.desc:0 "Um ano se passou desde que eu fiz minha promessa de [vassal.GetTitledFirstName] de ir para a guerra por causa [vassal.GetHerHis] reclamar sobre o [claim.GetName]. [vassal.GetTitledFirstName] ficará infeliz com minha falta de ação em [vassal.GetHerHis] lado."
 vassal.5060.a:0 "Talvez eu não devesse ter feito tal compromisso."
 vassal.5060.b:0 "Mas o tempo simplesmente não é certo, você vê?"
