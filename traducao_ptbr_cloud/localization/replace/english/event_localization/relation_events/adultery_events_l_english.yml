l_english:

 adultery.0002.t:0 "Alguém"
 adultery.0002.consort_start.desc:0 "[lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] está mais uma vez ausente de nossos aposentos quando a noite cai. [lover_spouse.GetSheHe|U] tem estado distante ultimamente - perdido em pensamentos e raramente visto na corte."
 adultery.0002.soulmate_start.desc:0 "Faz muito tempo desde que eu segurei [lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] nos meus braços. [lover_spouse.GetSheHe|U] tem estado distante ultimamente — [lover_spouse.GetSheHe] me dá desculpa após desculpa por que não podemos nos encontrar."
 adultery.0002.desc:1 "\nnão devo [lover_spouse.GetHerHis] satisfação? É [lover_spouse.GetSheHe] simplesmente ocupado? Ou poderia [lover_spouse.GetSheHe] estar aquecendo a cama de outra pessoa...?"
 adultery.0002.a:0 ""Do you have another, [lover_spouse.GetFirstNameNoTooltip]?""
 adultery.0002.a.tt:0 "eu confronto [lover_spouse.GetTitledFirstNameNoTooltip]"
 adultery.0002.b:0 "vou investigar isso sozinho."
 adultery.0002.b.tt:0 "Se [lover_spouse.GetSheHe] foi infiel, eu vou aprender sobre isso"
 adultery.0002.b.success:0 "Eu aprendo com sucesso sobre [lover_spouse.GetHerHis] vida amorosa"
 adultery.0002.b.success.innocent:0 "[lover_spouse.GetTitledFirstName] É inocente"
 adultery.0002.b.failure:0 "Não encontro nenhuma prova de infidelidade"
 adultery.0002.c:0 "[lover_spouse.GetHerHis|U] cada movimento será observado."
 adultery.0002.c.tt:0 "Minhas [spymaster|E] vai continuar espionando [lover_spouse.GetShortUIName]"
 adultery.0002.d:0 "[lover_spouse.GetSheHe|U] nunca desrespeitaria a santidade do nosso casamento!"
 adultery.0002.d.concubine_or_soulmate:0 "[lover_spouse.GetSheHe|U] nunca me desrespeitaria assim!"

 adultery.0003.t:0 "Acusações"
 adultery.0003.desc:0 "[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tem estado tenso ultimamente, e quando nos encontramos sozinhos, finalmente fica claro por que.\n\n"Please be honest with me," [spouse.GetSheHe] diz em tom grave. "Is there someone else? Have you taken a lover?""
 adultery.0003.a:0 "Claro que não!"
 adultery.0003.a.tt_lie:0 "Espero [spouse.GetSheHe] compra..."
 adultery.0003.a.tt_truth:0 "Que [spouse.GetSheHe] até desconfiaria de tal coisa..."
 adultery.0003.b:0 "Achei que você não tinha notado..."
 adultery.0003.b.tt:0 "[spouse.GetShortUIName|U] pode te perdoar, ou não..."

 adultery.0004.desc:0 ""How can you even say such a thing, [spouse.GetFirstNameNoTooltip]? I would never take a lover!"\n\n[lover_spouse.GetTitledFirstName] parece genuinamente chateado como [lover_spouse.GetSheHe] nega minhas acusações."
 adultery.0004.b:0 "Eu tenho pouca escolha a não ser tomar [lover_spouse.GetHerHim] no [lover_spouse.GetHerHis] palavra."
 adultery.0004.b.malicious:0 "Por agora..."

 # Shares some text with infidelity_confrontation.1000, the event for discovering a lover secret
 adultery.0006.apologetic_start.desc:1 "[lover_spouse.GetFirstNameNoTooltip] is silent as if frozen in time, but I can see it in [lover_spouse.GetHerHis] eyes. My fears are true. I, too, seem to have frozen — except for my heart, which is beating hard.\n\nAs words finally spill from [lover_spouse.GetFirstNamePossessiveNoTooltip] lips, so do tears from [lover_spouse.GetHerHis] eyes. "Please, minha dearest [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))], você deve me perdoar. Eu imploro a você! EU... Eu vou te contar tudo. Eu compartilhei minha cama com "
 adultery.0006.your_lovername.desc:1 "[sex_partner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]."
 adultery.0006.my_lovername.desc:1 "[sex_partner.Custom2('MyCharacterIntroductionNoComma', lover_spouse)]."
 adultery.0006.unapologetic_start.desc:1 "[lover_spouse.GetFirstNameNoTooltip] did not expect my accusation, that much is clear. [lover_spouse.GetSheHe|U] is not shaken for long, though.\n\n"Demorou o suficiente para você perceber, #EMP [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]#!." [lover_spouse.GetHerHis|U] words are dripping with venom. "Yes, EU have lain with another – "
 adultery.0006.male_lover.desc:0 "um homem sem importância. eu nem sei o nome dele."
 adultery.0006.female_lover.desc:0 "uma mulher sem importância. eu nem sei o nome dela."
 adultery.0006.apologetic_end.desc:0 "It only happened once, I swear!""
 adultery.0006.unapologetic_end.desc:0 "It only happened once, but trust my words. I would gladly do it again.""

 adultery.0006.a:0 "Todos saberão de sua traição, [lover_spouse.Custom('InsultNounSexual')]!"
 adultery.0006.b:0 "Eu perdôo você. Desta vez."
 adultery.0006.c:0 "Se eu não posso mais confiar [lover_spouse.GetHerHim], o que nos resta?"

 adultery.0007.start.desc:0 "Minhas dúvidas não eram infundadas. Eu encontrei evidências de [lover_spouse.GetFirstNamePossessiveNoTooltip] infidelidade!\n\n"
 adultery.0007.lover_my.desc:0 "a mentira [lover_spouse.Custom('InsultNoun')] acolheu [sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)] para dentro [lover_spouse.GetHerHis] cama."

 adultery.0007.lover_herhis.desc:0 "a mentira [lover_spouse.Custom('InsultNoun')] acolheu [sex_partner.Custom2('HerHisCharacterIntroduction', lover_spouse)] para dentro [lover_spouse.GetHerHis] cama."
 adultery.0007.male_lover.desc:0 "[lover_spouse.GetSheHe|U] tem manchado [lover_spouse.GetHerselfHimself] com um humilde plebeu, um homem sem importância."
 adultery.0007.female_lover.desc:0 "[lover_spouse.GetSheHe|U] tem manchado [lover_spouse.GetHerselfHimself] com um plebeu humilde, uma mulher sem importância."
 adultery.0007.end.desc:0 "Tanto quanto eu posso dizer, isso só aconteceu uma vez. É um conforto frio diante de [lover_spouse.GetHerHis] traição..."

 adultery.0008.t:0 "Descoberto"
 adultery.0008.sex_partner.desc:0 "Eu pensei que tinha sido tão cuidadoso, que não havia nenhuma evidência do meu flerte com [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. No entanto, de alguma forma insondável, [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] descobriu e expôs nosso segredo para o mundo!"
 adultery.0008.no_sex_partner.desc:0 "Eu pensei que tinha sido tão cuidadoso, que não havia nenhuma evidência do meu pequeno flerte. No entanto, de alguma forma insondável, [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] descobriu sobre o meu caso e o expôs ao mundo!"
 adultery.0008.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]!"

 adultery.0009.desc:0 "[spouse.GetTitledFirstNamePossessive] as lágrimas machucam muito mais do que palavras duras jamais poderiam. Eu fico cabisbaixo como [spouse.GetSheHe] esconde [spouse.GetHerHis] rosto em um lenço.\n\n"I... I thought we were forever," [spouse.GetSheHe] sussurros entre soluços. "We promised. #EMP You#! promised, [ROOT.Char.GetFirstNameNoTooltip] — and still you shared your bed with another. I can never trust you again. It's over.""
 adultery.0009.a:0 "EU'm such a fool..."

 adultery.1001.t:0 "Uma Questão de Lealdade"
 adultery.1001.opening:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], está grávida, e eu deveria estar muito feliz. No entanto, [mother.GetSheHe] tem agido de forma estranha, e não consigo me livrar da sensação de que algo está errado.\n\n"
 adultery.1001.default:1 "Eu sou realmente o pai como [mother.GetSheHe] reivindicações, ou tem [mother.GetSheHe] traiu nossa união?"
 adultery.1001.hard_to_believe:0 "É difícil de acreditar [mother.GetSheHe] jamais me trairia assim, mas será que eu não sou o pai?"
 adultery.1001.easy_to_believe:0 "Parece muito provável que [mother.GetSheHe] me trairia, e que eu não sou o pai de [mother.GetHerHis] filho."
 adultery.1001.desc_sadistic:0 "eu não colocaria isso no passado [mother.GetHerHim] ter o filho de outra pessoa simplesmente para me torturar."
 adultery.1001.desc_lustful:0 "sempre me preocupei com isso [mother.GetHerHis] apetite insaciável era geral, e não só para mim. A criança poderia pertencer a outra pessoa?"
 adultery.1001.desc_deceitful:0 "[mother.GetSheHe|U] afirma que eu sou o pai, mas [mother.GetSheHe] já mentiu para mim muitas vezes antes."
 adultery.1001.desc_root_trusting:0 "Suspeito que não seja o pai, mas... [mother.GetSheHe|U] nunca iria esconder algo assim de mim, seria [mother.GetSheHe]?"
 adultery.1001.desc_root_lunatic:0 "Eles sussurraram para mim. Eu entendo. Eu acho que entendi. Como eu poderia ser o pai daquela coisa dentro dela? Essa coisa cruel e aterrorizante?"
 adultery.1001.desc_lunatic:0 "[mother.GetSheHe|U] afirma que eu sou o pai, mas [mother.GetSheHe] também afirma que as sombras falam com [mother.GetHerHim]."
 adultery.1001.a:0 "[mother.GetSheHe|U] deve me dizer!"
 adultery.1001.a.tt:0 "Enfrentar [mother.GetFirstNameNoTooltip] diretamente"
 adultery.1001.b:0 "vou ver isso com calma."
 adultery.1001.b_no_scheme:0 "Eu deveria olhar para isso mais tarde..."
 adultery.1001.b_cannot_start_scheme:0 "#F Não tenho tempo para investigar isso agora, mas vou me lembrar...#!"
 adultery.1001.c:0 "Eu devo ser o pai. Certamente."
 adultery.1001.c.tt:0 "#F Por que eu deveria me preocupar com nada?#!"

 adultery.1002.t:0 "Uma suspeita furtiva"
 adultery.1002.desc_paranoid:1 ""I know the child is not really mine!" Minhas [spouse.Custom('WifeHusbandPossessive')] olhos are wide with the accusation. "Who is it?" [adultery_spouse.GetSheHe] insiste. "Who?""
 adultery.1002.desc_chaste:0 ""Is the child you bear truly mine?" minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] pergunta. "I know that my devotion has been... As a [spouse.GetWomanMan]... To [spouse.GetFaith.HighGodName], before anything else.""
 adultery.1002.desc_craven:0 ""Is... Is the child truly mine?" Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] parece [adultery_spouse.GetSheHe] tem medo da resposta."
 adultery.1002.desc_vengeful:0 ""Is it truly my child you carry?" minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] pergunta. "I swear to [adultery_spouse.GetFaith.HighGodName], if you lie to me...""
 adultery.1002.desc_compassionate:0 ""Is the child you carry truly mine?" minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] pergunta. "I do not want you to suffer, no matter what you have done.""
 adultery.1002.worried:0 ""Tell me, is it truly mine?" [adultery_spouse.GetTitledFirstName] parece perturbado. Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]'s eyes meets mine in a worried stare."
 adultery.1002.desc_sadistic:0 ""You haven't gotten yourself pregnant by another [spouse.GetWomanMan], have you?" my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] me olhe com cuidado. "You do know that would be almost as bad for you as lying to me, do you not?" [spouse.GetSheHe|U] sorrisos."
 adultery.1002.desc_lunatic:0 ""Is the child mine?!" [adultery_spouse.GetTitledFirstNamePossessive] olhos reviram violentamente em [adultery_spouse.GetHerHis] cabeça. "They will tell me, you know!""
 adultery.1002.conclusion:0 "\n\nI [ROOT.Char.Custom2('QuirkPersonalTowardsOther', SCOPE.sC('adultery_spouse'))]."
 adultery.1002.a:0 "eu preciso te dizer a verdade."
 adultery.1002.a.confession_tt:0 "[adultery_spouse.GetShortUIName|U] vai aprender a verdade"
 adultery.1002.b:0 "claro que é seu, [adultery_spouse.GetFirstNameNoTooltip]!"
 adultery.1002.b.tt:0 "#F [adultery_spouse.GetSheHe|U] espero não fazer mais perguntas.#!"
 adultery.1002.c:0 "claro que é seu, [adultery_spouse.GetFirstNameNoTooltip]!"
 adultery.1002.c.tt:0 "#F [adultery_spouse.GetSheHe|U] certamente deve acreditar que é!#!"

 adultery.1003.desc:0 ""Of course the child is yours." [mother.GetFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('mother'))]. "Why would you ever think otherwise?""
 adultery.1003.a:0 "eu só precisava ouvir [mother.GetHerHim] diz."
 adultery.1003.a.tt:0 "#F É um conforto saber.#!"
 adultery.1003.b:0 "eu não acredito [mother.GetHerHim]!"
 adultery.1003.duel_success:0 "Descubra a verdade"
 adultery.1003.duel_success_tt:0 "Se outra pessoa é o pai de [mother.GetFirstNamePossessiveNoTooltip] criança, eu vou encontrar evidências de [mother.GetHerHis] Infidelidade"
 adultery.1003.duel_failure:0 "Agentes descobertos"

 adultery.1004.default_reaction:0 "Lágrimas brotam em [mother.GetTitledFirstNamePossessive] olhos."
 adultery.1004.reaction_callous:0 "[mother.GetTitledFirstName] olha para mim, [mother.GetHerHis] rosto imóvel."
 adultery.1004.reaction_sadistic:0 "[mother.GetTitledFirstName] me dá um sorriso sarcástico."
 adultery.1004.reaction_gluttonous:0 "[mother.GetTitledFirstName] tenta esconder as lágrimas que brotam em [mother.GetHerHis] olhos atrás [mother.GetHerHis] rolo doce."
 adultery.1004.reaction_deceitful:0 ""I am so tired of lying." [mother.GetTitledFirstName] parece à beira das lágrimas."
 adultery.1004.reaction_compassionate:0 ""You should sit down, my dear." Há uma preocupação real em [mother.GetTitledFirstNamePossessive] olhos."
 adultery.1004.reaction_honest:0 ""I do not want to lie to you, or anyone." [mother.GetTitledFirstNamePossessive] os olhos estão vermelhos de tanto chorar."
 adultery.1004.reaction_lunatic:0 "[mother.GetTitledFirstName] parece extraordinariamente lúcido como [mother.GetSheHe] olha para mim. Então [mother.GetHerHis] olhos nublados. "Did the whispers tell you already?""
 adultery.1004.reaction_positive_opinion:0 ""You must understand, I never want to hurt you." Lágrimas estão escorrendo [mother.GetTitledFirstNamePossessive] cara."
 adultery.1004.reaction_negative_opinion:0 "[mother.GetTitledFirstNamePossessive] lábios formam uma linha fina em [mother.GetHerHis] expressão rígida. "It is almost a relief, you know.""
 adultery.1004.default_admission:0 "\nDepois de um silêncio prolongado, [mother.GetSheHe] finalmente admite. "[real_father.GetTitledFirstName] is the true father of my child.""
 adultery.1004.a:0 "Como isso pode ser? eu preciso de tempo para pensar."
 adultery.1004.a.tt:0 "Eu guardo o segredo para mim. Por agora."
 adultery.1004.b:0 "Este segredo deve ficar entre nós!"
 adultery.1004.c:0 "Todos saberão de sua infidelidade!"


 adultery.1006.t:0 "[adultery_spouse.GetSheHe|U] sabe"
 adultery.1006.very_positive_opinion:0 ""Yes, [real_father.GetTitledFirstName] is the father." Foi quase um alívio não mais esconder esse segredo de [adultery_spouse.GetSheHe]."
 adultery.1006.very_negative_opinion:0 ""Yes, [real_father.GetTitledFirstName] is the father." Eu não pude deixar de gostar de esfregar isso."
 adultery.1006.fallback:0 ""Yes, [real_father.GetTitledFirstName] is the father..." Fiquei sem escolha a não ser confessar."
 adultery.1006.conclusion:0 "\nPelo menos é só meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] isso sabe."
 adultery.1006.a:0 "O que acontece agora?"

 adultery.1009.t:0 "Suspeitas foram descartadas"
 adultery.1009.desc:0 "Parece que meus medos podem ter sido infundados. Apesar de todos os esforços por parte dos meus espiões, não encontrei nenhuma indicação de que [mother.GetTitledFirstName] tem sido infiel.\nInfelizmente, [mother.GetSheHe] descobriu sobre minhas suspeitas e está muito desapontado comigo."
 adultery.1009.a:0 "Claro que confiei em você, o tempo todo, querida!"
 adultery.1009.a.flavor_tt:0 "Eu só tinha que ter certeza."

 adultery.2001.t:0 "Minhas [adultery_child.Custom('GetDaughterSon')|U]"
 adultery.2001.desc_dislike:0 "eu me pergunto sobre [adultery_child.GetTitledFirstName] as vezes. As coisas [adultery_child.GetSheHe] diz, [adultery_child.GetHerHis] personalidade agravante, o jeito [adultery_child.GetSheHe] tem de sempre me dar nos nervos... [adultery_child.GetSheHe|U] é tão estranho para mim quanto qualquer um dos meus assuntos comuns."
 adultery.2001.desc_suspicious_mother:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] está escondendo algo sobre o nosso [adultery_child.Custom('GetDaughterSon')], Estou certo disso! Os olhares furtivos, sua proteção de [adultery_child.GetTitledFirstName], o caminho [adultery_spouse.GetSheHe] evita todas as minhas perguntas..."
 adultery.2001.desc_mother_lover:0 "Desde que aprendi que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] tem sido infiel à nossa união, eu olho com desconfiança para todos próximos [adultery_spouse.GetHerHim]; every passing courtier, my own [ROOT.Char.Custom('ChildChildrenGender')]..."
 adultery.2001.desc_fallback:0 "Sempre que eu falo sobre [adultery_child.GetTitledFirstName] com minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] [adultery_spouse.GetSheHe] sempre se distanciam. No começo eu não pensei nisso, mas agora estou começando a suspeitar que [adultery_spouse.GetFirstName] está escondendo algo."
 adultery.2001.desc_end:1 "\nEu não questiono a herança da minha [adultery_child.Custom('GetDaughterSon')] [adultery_child.GetTitledFirstName] levemente, mas a dúvida está corroendo minha mente."
 adultery.2001.a:0 "eu preciso ter certeza!"
 adultery.2001.b:0 "É claro [adultery_child.GetSheHe] é meu [adultery_child.Custom('GetDaughterSon')]."
 adultery.2001.a.tt:0 "Se [adultery_child.GetFirstNameNoTooltip] não é meu filho legítimo:"
 adultery.2001.a.duel_success:1 "Eu espio minha família com sucesso"
 adultery.2001.a.duel_success.tooltip:0 "Você descobre a verdade, seja ela qual for"
 adultery.2001.a.duel_failure:1 "Eu sou pego tentando descobrir a verdade"

 adultery.2002.t_a:0 "Nossa criança"
 adultery.2002.desc_no_child:0 "eu aceno para o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] Como [adultery_spouse.GetSheHe] atravessa o jardim, mas [adultery_spouse.GetSheHe] se afasta demonstrativamente.\nMinhas preocupações iniciais sobre [adultery_spouse.GetHerHis] fidelidade parecem ter sido dúvidas. No entanto, [adultery_spouse.GetFirstNameNoTooltip] não é como esquecê-los tão cedo."
 adultery.2002.desc_not_born:0 "eu aceno para o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] Como [adultery_spouse.GetSheHe] atravessa o jardim, mas [adultery_spouse.GetSheHe] se afasta demonstrativamente.\nMinhas preocupações iniciais sobre [adultery_spouse.GetHerHis] fidelidade parecem ter sido dúvidas. No entanto, [adultery_spouse.GetFirstNameNoTooltip] não é como esquecê-los tão cedo."
 adultery.2002.desc_spouse:0 "eu aceno para o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] Como [adultery_spouse.GetSheHe] atravessa o jardim, mas [adultery_spouse.GetSheHe] se afasta demonstrativamente.\nMinhas preocupações iniciais sobre [adultery_child.GetTitledFirstNamePossessive] linhagem parecem ter sido dúvidas. No entanto, eles não gostam de esquecê-los tão cedo."
 adultery.2002.desc:0 "eu aceno para o meu [adultery_child.Custom('GetDaughterSon')] [adultery_child.GetTitledFirstName] Como [adultery_child.GetSheHe] caminha pelo jardim e tento dissipar minhas dúvidas obscuras.\nMinhas preocupações iniciais sobre [adultery_child.GetTitledFirstNamePossessive] linhagem parecem ter sido dúvidas. No entanto, eles não gostam de esquecê-los tão cedo."
 adultery.2002.a_spouse:0 "Se eles pensam que podem esconder coisas de mim, eles estão errados!"
 adultery.2002.a_unborn:0 "[adultery_spouse.GetSheHe|U] não pode esconder nada de mim!"
 adultery.2002.a:0 "[adultery_child.GetSheHe|U] não pode esconder nada de mim!"
 adultery.2002.a_spouse_tt:0 "#F vou observá-los ainda mais de perto!#!"
 adultery.2002.a.tt_unborn:0 "#f vou assistir [adultery_spouse.GetHerHim] ainda mais perto!#!"
 adultery.2002.a.tt:0 "#f vou assistir [adultery_child.GetHerHim] ainda mais perto!#!"
 adultery.2002.b:0 "Isso é um alívio!"

 adultery.2003.desc:0 ""Yes fath— [ROOT.Char.GetFirstNameNoTooltip], [real_father.GetTitledFirstName] is my real [real_father.Custom('MotherFather')]!"\na dor do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstNamePossessive] traição is almost overshadowed by the relief of finally knowing the truth. Para think that [adultery_spouse.GetSheHe] e [adultery_child.GetFirstName] tem mantido isso escondido de mim..."
 adultery.2003.a:0 "Como eles puderam me enganar assim?!"

 
 adultery.2006.t:0 "Minha herança"
 adultery.2006.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] aprendeu que eu sou o [ROOT.Char.Custom('GetDaughterSon')] do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName] e não [owner.GetHerHim]! Pelo menos não é de conhecimento comum...ainda."
 adultery.2006.a:0 "Como poderei enfrentar [owner.GetHerHim] agora?"

 adultery.2008.t:0 "Minhas [adultery_child.Custom('GetDaughterSon')|U]?"
 adultery.2008.desc:2 "Esse medo que vem crescendo em meu peito sempre foi justificado!\nMeus espiões descobriram que não sou o pai de [adultery_child.GetTitledFirstName]. [adultery_child.GetSheHe|U] é o resultado de uma união ilícita entre [adultery_spouse.GetFirstName] e [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 adultery.2008.a:0 "Deixe todos saberem - esse não é meu filho!"
 adultery.2008.b:0 "eu preciso de tempo para pensar."
 adultery.2008.b.tt:0 "Eu guardo isso para mim por enquanto"

 adultery.2009.t:0 "Minhas [adultery_child.Custom('GetDaughterSon')|U]?"
 adultery.2009.desc:1 "Apesar de seguir [adultery_child.GetTitledFirstName] em todos os lugares, meus espiões não encontraram nenhuma indicação de que eu deveria suspeitar [adultery_child.GetHerHis] linhagem.\nInfelizmente, [adultery_child.GetFirstNamePossessiveNoTooltip] ainda está chateado por eu ter qualquer suspeita."
 adultery.2009.a:0 "tão [adultery_child.GetSheHe] afinal é meu filho."

 adultery.3001.t:0 "O segredo"
 adultery.3001.desc:0 ""My [ROOT.Char.Custom('GetDaughterSon')], my dear child, I had to tell you! Will you ever forgive me?"\nMinha mãe está no chão, as lágrimas escorrendo [parent_with_secret.GetHerHis] cara, e eu estou sem palavras."
