l_english:
 religious_decision.0001.t:0 "adorcismo"
 religious_decision.0001.desc:0 "Minhas [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.GetFirstName] me leva a uma clareira tranquila perto de um pequeno riacho, o fluxo constante de água sobre as rochas criando um ambiente relaxante.\n\n"The spirits like it here, [ROOT.Char.GetFirstNameNoTooltip]. This is the best place for us to petition them for aid."\nSegurando duas cestas [realm_priest.GetFirstNameNoTooltip] trouxe com [realm_priest.GetHerHim] [realm_priest.GetSheHe] acrescenta: "Now we must decide on what kind of offering we shall leave for them.""
 religious_decision.0001.a:0 "Uma grande oferta de búzios, frutas e mirra."
 religious_decision.0001.b:0 "Uma libação tradicional de grãos e borassa."
 religious_decision.0001.c:0 "Oferta? Bah! Minha presença aqui não é suficiente?"
 religious_decision.0001.d:0 "Pensando bem, vamos evitar perturbá-los..."
 religious_decision.0001.a.tt.1:0 "Os espíritos vão #P definitivamente notar#! desta oferta"
 religious_decision.0001.a.tt.2:1 "Isso pode chamar a atenção de um #Z espírito poderoso#!, para o bem ou para o mal"
 religious_decision.0001.b.tt:0 "É provável que os espíritos #P prestem atenção#! desta oferta"
 religious_decision.0001.c.tt:0 "Os espíritos provavelmente #N ficarão ofendidos#!, mas a pura audácia pode, em vez disso, #P impressioná-los#!"
 religious_decision.0001.d.flavor:0 "Os espíritos são caprichosos. É melhor não arriscar irritá-los."

 religious_decision.0002.t:0 "adorcismo"
 religious_decision.0002.desc.start_offering:0 "[realm_priest.GetFirstName] derrama minha oferenda no chão e começa a andar em círculos."
 religious_decision.0002.desc.start_no_offering:0 "[realm_priest.GetFirstName] me encara, perplexo. "You offer... yourself? I guess that works..." [realm_priest.GetSheHe] diz, como [realm_priest.GetSheHe] começa a andar em círculos ao meu redor."
 religious_decision.0002.desc:0 "\n\n"Oh spirits, hear me. I call upon you to grant your aid to this petitioner!" [realm_priest.GetFirstNameNoTooltip] cantos.\n\n[realm_priest.GetSheHe|U] começa a se mover mais rápido, dançando agora, [realm_priest.GetHerHis] movimentos cada vez mais frenéticos, suor brilhando [realm_priest.GetHerHis] cara. Eventualmente [realm_priest.GetSheHe] atinge um crescendo, mal terminando a dança antes de cair no chão em exaustão."
 religious_decision.0002.desc.end_changed:0 "\nCom a conclusão da cerimônia, me sinto diferente. Alterado de alguma forma..."
 religious_decision.0002.desc.end_no_change:0 "\nQuietude e silêncio retornam à clareira. Tudo parece exatamente como era antes."
 religious_decision.0002.shrewd:0 "Minha mente nunca se sentiu tão clara!"
 religious_decision.0002.strong:0 "Tanta energia! Tal vigor!"
 religious_decision.0002.good:0 "O que é esse sentimento estranho?"
 religious_decision.0002.bad:0 "Isso não pode estar certo..."
 religious_decision.0002.possessed:0 "Eu me sinto preso dentro do meu próprio corpo!"
 religious_decision.0002.no_change.zealous:0 "Eu ofendi os espíritos de alguma forma?"
 religious_decision.0002.no_change:0 "Que perda de tempo."

 religious_decision.0101.t:0 "Bhakti"
 religious_decision.0101.desc.start:0 "Bhakti pode ser comparado a sentimentos de carinho, devoção e adoração, mas nenhum deles abrange totalmente o conceito. Ao me dedicar a um avatar da divindade, estou me comprometendo com eles em corpo e alma.\n\n[ROOT.Char.GetFaith.GetNameNoTooltip] centra-se na veneração de"
 religious_decision.0101.desc.generic:0 "apenas vários deles."
 religious_decision.0101.desc.vaishnavism:0 "as várias encarnações de Vishnu, o Preservador."
 religious_decision.0101.desc.shaivism:0 "as muitas encarnações de Shiva, o Destruidor."
 religious_decision.0101.desc.smartism:0 "os aspectos da realidade última."
 religious_decision.0101.desc.end:0 "Desses aspectos, um deve falar mais comigo do que os outros..."
 religious_decision.0101.ganga:0 "Ganga, deus da pureza e expiação."
 religious_decision.0101.saraswati:0 "Saraswati, deusa do aprendizado e da arte."
 religious_decision.0101.kali:0 "Kali, deusa da destruição do mal."
 religious_decision.0101.kubera:0 "Kubera, deus da riqueza e da justiça."
 religious_decision.0101.lakishmi:0 "Lakishmi, deusa da fortuna e da prosperidade."
 religious_decision.0101.jagganath:0 "Jagganath, Senhor do Universo."
 religious_decision.0101.hayagriva:0 "Haygriva, deus do conhecimento e da sabedoria."
 religious_decision.0101.parvati:0 "Parvati, deusa da fertilidade e beleza."
 religious_decision.0101.virabhadra:0 "Vīrabhadra, deus da raiva justa."
 religious_decision.0101.munishwarar:0 "Munīshwarar, deus do lar e da família."
 religious_decision.0101.dakshinamoorthy:0 "Dakshinamoorthy, deus de todas as formas de aprendizagem."
 religious_decision.0101.ganesha:0 "Ganesha, deus da sabedoria e novos começos."
 religious_decision.0101.vishnu:0 "Vishnu, o deus que cuida da criação."
 religious_decision.0101.shiva:0 "Shiva, o deus que caça o mal."
 religious_decision.0101.optout:0 "Eu ainda não estou pronto para decidir."
 religious_decision.0101.flavor:0 "Não há vergonha em esperar até ter certeza."

 religious_decision.0102.t:0 "Decidindo sobre uma divindade"
 religious_decision.0102.desc:0 "[ROOT.Char.GetFaith.PantheonTerm|U] são muitos e inescrutáveis, mas não posso dizer que não haja alguns que tenham um nível de apelo especial para mim. Se eu me dedicasse abertamente à adoração expressa de uma dessas divindades, sem dúvida atrairia almas com a mesma opinião para o meu lado..\nQuaisquer que sejam as bênçãos que meu patrono oferece, estar com [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] só pode me trazer saúde, riqueza e glória."
 religious_decision.0102.odin:0 "Odin, chefe dos Aesir!"
 religious_decision.0102.ullr:0 "Ullr, caçador, guerreiro, Agente da Glória!"
 religious_decision.0102.tyr:0 "Tyr, o One-Handed, guerreiro!"
 religious_decision.0102.thor:0 "Thor, Amigo da Humanidade!"
 religious_decision.0102.freyr:0 "Freyr, Senhor e Protetor!"
 religious_decision.0102.optout:0 "$religious_decision.0101.flavor$"
 religious_decision.0102.flavor:0 "$religious_decision.0101.flavor$"

 religious_decision.0201.t:0 "Medite em reclusão"
 religious_decision.0201.desc:0 "Embarcar em uma jornada interior através da meditação não é algo trivial. Muitos preparativos precisarão ser feitos, o menor dos quais é decidir para onde devo me retirar..\nO local que escolho para meditar influenciará fortemente o resultado da minha jornada."
 religious_decision.0201.home:0 "O conforto do meu próprio [ROOT.Char.Custom('ResidenceBuilding')]."
 religious_decision.0201.plains:0 "As suaves planícies de [plains_location.GetNameNoTier]."
 religious_decision.0201.hills:0 "As colinas ondulantes de [hills_location.GetNameNoTier]."
 religious_decision.0201.steppe:0 "Sob o grande céu azul de [steppe_location.GetNameNoTier]."
 religious_decision.0201.forest:0 "As florestas isoladas de [forest_location.GetNameNoTier]."
 religious_decision.0201.drylands:0 "Os áridos cerrados de [drylands_location.GetNameNoTier]."
 religious_decision.0201.mountains:0 "As remotas montanhas de [mountains_location.GetNameNoTier]."
 religious_decision.0201.wetlands:0 "Os pântanos fétidos de [wetlands_location.GetNameNoTier]."
 religious_decision.0201.jungle:0 "As selvas cacofônicas de [jungle_location.GetNameNoTier]."
 religious_decision.0201.desert:0 "O calor escaldante de [desert_location.GetNameNoTier]."
 religious_decision.0201.optout:0 "Estou muito ocupado para meditar agora."
 religious_decision.0201.optout.flavor:0 "Não há pressa. O mundo não vai a lugar nenhum."
 religious_decision.0201.difficulty.easy:0 "Este é um #P seguro e fácil#! lugar para meditar"
 religious_decision.0201.difficulty.medium:1 "Este é um #Z moderadamente desafiador#! lugar para meditar"
 religious_decision.0201.difficulty.hard:0 "Este é um #N difícil e perigoso#! lugar para meditar"
 religious_decision.0201.stress:0 "sou mais propenso a perder [stress|e] neste local"
 religious_decision.0201.trait:0 "Tenho mais chances de obter informações pessoais neste local"
 religious_decision.0201.learning:0 "Tenho mais chances de obter insights teológicos neste local"

 religious_decision.0211.t:0 "$religious_decision.0201.t$"
 religious_decision.0211.desc.beginning.home:0 "Retirando-me para a privacidade de meus aposentos, comecei um longo período de jejum e meditação.."
 religious_decision.0211.desc.beginning.plains:0 "Fazendo uma viagem para as amplas planícies abertas de [ROOT.Char.GetCurrentActivity.GetLocation.GetName], Eu encontrei minha mente desimpedida e livre para vagar."
 religious_decision.0211.desc.beginning.hills:0 "As vistas claras do topo das colinas em [ROOT.Char.GetCurrentActivity.GetLocation.GetName] prestaram-se bem à reflexão pensativa."
 religious_decision.0211.desc.beginning.steppe:0 "Sob os grandes céus abertos do [ROOT.Char.GetCurrentActivity.GetLocation.GetName] estepe eu encontrei minha mente desimpedida e livre para vagar."
 religious_decision.0211.desc.beginning.forest:0 "Depois de chegar nas florestas selvagens de [ROOT.Char.GetCurrentActivity.GetLocation.GetName] Eu encontrei uma clareira pacífica para meditar."
 religious_decision.0211.desc.beginning.drylands:0 "O ar seco do [ROOT.Char.GetCurrentActivity.GetLocation.GetName] matagal encheu meus pulmões e vasculhou minha pele."
 religious_decision.0211.desc.beginning.mountains:0 "O ar rarefeito da montanha em [ROOT.Char.GetCurrentActivity.GetLocation.GetName] limpei meus pensamentos enquanto me concentrava."
 religious_decision.0211.desc.beginning.wetlands:0 "O ar úmido do [ROOT.Char.GetCurrentActivity.GetLocation.GetName] as zonas húmidas fizeram com que as minhas roupas se agarrassem à minha pele quando me sentei e olhei para dentro da minha alma."
 religious_decision.0211.desc.beginning.jungle:0 "Os zumbidos dos insetos e os pássaros cantores da [ROOT.Char.GetCurrentActivity.GetLocation.GetName] selvas forneciam um ruído de fundo constante enquanto eu procurava olhar para dentro de mim."
 religious_decision.0211.desc.beginning.desert:0 "Com o sol quente do deserto em [ROOT.Char.GetCurrentActivity.GetLocation.GetName] batendo em mim, olhei para dentro para buscar uma maior compreensão do meu lugar no universo."
 religious_decision.0211.desc.result.impatient:0 "\nNo entanto, logo fiquei impaciente, pois não importava o quanto eu sentasse ou o quanto tentasse, não conseguia sentir nada além de tédio.."
 religious_decision.0211.desc.result.secret:0 "\nInfelizmente, não conseguia parar de pensar nos segredos obscuros que guardo. O que aconteceria se o mundo descobrisse? Preocupado com tais pensamentos, não consegui encontrar paz."
 religious_decision.0211.desc.result.hungry:0 "\nLogo a fome tomou conta de mim, porém, e percebi que as provisões que eu trazia eram lamentavelmente insuficientes. Os dias restantes da minha viagem foram preenchidos com uma luta para encontrar comida no deserto, deixando pouco tempo para olhar o umbigo.."
 religious_decision.0211.desc.result.thirsty:0 "\nEm pouco tempo, percebi meus lábios rachando e uma sede crescente que não seria capaz de saciar por muito tempo apenas com meu odre. Logo percebi que precisaria me refugiar em um abrigo para sobreviver ao calor, mas a pousada que encontrei estava ocupada demais para eu encontrar a paz e o sossego de que precisava.."
 religious_decision.0211.desc.result.headache:0 "\nInfelizmente, em pouco tempo comecei a sofrer de uma forte dor de cabeça que não parava. Logo eu era incapaz de pensar em nada além da dor."
 religious_decision.0211.desc.result.distraction:0 "\nInfelizmente, a cacofonia interminável serviu como uma distração constante, e descobri que meu aborrecimento crescente era um obstáculo mental que não conseguia superar.."
 religious_decision.0211.desc.result.minor_stress:0 "\nLivre das preocupações banais da vida cotidiana na corte, logo me vi gastando mais tempo apenas desfrutando dos prazeres simples da vida.."
 religious_decision.0211.desc.result.medium_stress:0 "\nA localização remota foi um benefício significativo, dando-me um alívio bem-vindo dos problemas diários com os quais normalmente tenho que lidar no tribunal."
 religious_decision.0211.desc.result.major_stress:0 "\nIsolado longe no deserto, descobri que os problemas que me sobrecarregavam na corte não tinham mais peso para eles. Pela primeira vez em muito tempo, eu estava em paz."
 religious_decision.0211.desc.result.reflection:0 "\nOlhando profundamente para dentro de mim, percebi que esta vida que tenho vivido tem sido superficial e imperfeita, contaminada por desejos doentios. Ao retornar de minha jornada, descobri que essas coisas não têm mais o apelo que costumavam ter.."
 religious_decision.0211.desc.result.epiphany:0 "\nMeditando isoladamente, fui repentinamente atingido por uma epifania. A presença do homem no mundo e como nos encaixamos na ordem natural... Outra peça do quebra-cabeça universal, colocada no lugar!"
 religious_decision.0211.desc.result.fugue:0 "\nDepois de muitos dias, encontrei-me entrando em um estado de fuga, perdendo completamente meu senso de identidade. Livre de desejos e preconceitos, vi a verdade do universo escrita na própria estrutura do mundo ao meu redor. eu podia ver tudo... entender tudo... o universo e eu, como um.\nPor fim, voltei ao meu antigo eu, embora ainda me lembre de fragmentos do que aprendi em meu transe.."
 religious_decision.0211.a.critical_success:0 "Esta experiência vai ficar comigo para sempre."
 religious_decision.0211.a.success:0 "Estou feliz por ter tido tempo para fazer isso."
 religious_decision.0211.a.failure:0 "infelizmente..."
 religious_decision.0211.experience:0 "Você melhora sua habilidade em meditação"

 religious_decision.0302.t:0 "Enterro Celeste"
 religious_decision.0302.desc.wilderness:0 "Como é tradição, um pequeno grupo da minha corte se reuniu para marchar [ROOT.Var('ancestor_to_bury').Char.GetFirstNamePossessive] corpo para o deserto para que pudéssemos dar [ROOT.Var('ancestor_to_bury').Char.GetHerHim] um enterro adequado.\nPercebendo a procissão, não demorou muito para que as aves carniceiras começassem a circular no alto. Ansiosos, mas não impacientes, eles esperaram que disséssemos nossas palavras finais e partíssemos antes de descer para o banquete.."
 religious_decision.0302.desc.zoroastrian:0 "No interesse de evitar a contaminação pelo demônio cadáver Nasu, não tenho permissão para entrar na Torre Dakhma, onde [ROOT.Var('ancestor_to_bury').Char.GetFirstNamePossessive] corpo será excarnado.\nEm vez disso, vários [ROOT.Char.GetFaith.PriestNeuterPlural] que foram especificamente treinados no manuseio de cadáveres [ROOT.Var('ancestor_to_bury').Char.GetHerHis] cadáver, escoltando-o até o topo da torre.\nDepois de algum tempo, o [ROOT.Char.GetFaith.PriestNeuterPlural] Retorna. "It is done, my [ROOT.Char.GetTitleAsNameNoTooltip]. Now the carrion birds will scour [ROOT.Var('ancestor_to_bury').Char.GetHerHis] body's flesh and the sun's rays will bleach [ROOT.Var('ancestor_to_bury').Char.GetHerHis] bones.""
 religious_decision.0302.a:0 "Descanse em paz, [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)]."


 religious_decision.0401.t:0 "adivinhando as estrelas"
 religious_decision.0401.desc.beginning:1 "Passei muitas noites olhando para o céu noturno, acompanhando os movimentos dos corpos celestes.\n\nOver time I noticed a pattern, and after days of analysis I am now confident in my prediction. The signs are clear —"
 religious_decision.0401.desc.great_battle:0 "uma grande batalha me espera."
 religious_decision.0401.desc.new_friends:0 "é hora de curar velhas feridas e fazer novos amigos."
 religious_decision.0401.desc.hard_work:0 "trabalho duro me levará a uma grande fortuna no futuro."
 religious_decision.0401.desc.betrayal:0 "meus aliados não são quem eu pensava que eram."
 religious_decision.0401.desc.new_beginnings:0 "é um tempo para novos começos e mentes abertas."
 religious_decision.0401.a:0 "Eu me pergunto o que mais o futuro reserva?"
 
 religious_decision.0501.t:0 "o [ROOT.Char.GetTitleAsNameNoTooltip] e a [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] Fé"
 religious_decision.0501.desc:0 "Por gerações, a nobreza do [ROOT.Char.GetPrimaryTitle.GetName] professaram devoção ao [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] fé, mas o pluralismo religioso com deuses locais tem sido comum dentro [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] sociedade. No entanto, com a restauração do Sumo Sacerdócio, [ROOT.Char.GetFaith.ReligiousHeadTitleName] [ROOT.Char.GetFaith.ReligiousHeadName] insiste que esta prática pagã chegue ao fim e exige que todos os que juram fidelidade ao Khan também devem jurar fidelidade a Deus e adorá-lo da maneira correta.\nNo entanto, como [ROOT.Char.GetTitleAsNameNoTooltip], Em última análise, exerço a autoridade para decidir sobre o futuro da fé em meu [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] e o futuro da estepe depende da minha palavra."
 religious_decision.0501.a:0 "Um bem [ROOT.Char.GetTitleAsNameNoTooltip] permite [ROOT.Char.GetHerHis] pessoas seus caminhos."
 religious_decision.0501.b:0 "Talvez uma reforma moderada agrade a ambas as partes."
 religious_decision.0501.c:0 "[ROOT.Char.GetFaith.GetNameNoTooltip] deve ser evangelizado para o mundo!"
 religious_decision.0501.jewish.tt:0 "Todo vassalo judeu:"
 religious_decision.0501.nonjewish.tt:0 "Todo vassalo não-judeu:"
 religious_decision.0502.t:0 "o [khazar_khan.GetTitleAsNameNoTooltip] e a [khazar_khan.GetFaith.GetAdherentNameNoTooltip] Fé"
 religious_decision.0502.desc.intro:0 "Por gerações, a nobreza de [khazar_khan.GetPrimaryTitle.GetNameNoTierNoTooltip] professaram devoção ao [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] fé, mas o pluralismo religioso com deuses locais tem sido comum dentro [khazar_khan.GetPrimaryTitle.GetAdjectiveNoTooltip] sociedade."
 religious_decision.0502.desc.body:0 "No entanto, tão tarde o [khazar_khan.GetTitleAsNameNoTooltip] e os rabinos do reino têm estado em um debate acalorado sobre a natureza das religiões populares e dos não crentes dentro do [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip].\no [khazar_khan.GetTitleAsNameNoTooltip] mas chegou a uma decisão. "
 religious_decision.0502.desc.righteous:0 "Em um decreto real, aqueles que ainda adoram os velhos costumes não ganharão mais tratamento preferencial dentro do [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip], e todos aqueles que juram fidelidade ao [khazar_khan.GetTitleAsNameNoTooltip] também deve jurar fidelidade ao próprio Deus."
 religious_decision.0502.desc.fundamentalist:0 "Não apenas o pluralismo religioso está chegando ao fim, mas qualquer um que não pratique a religião ortodoxa [khazar_khan.GetFaith.GetNameNoTooltip] são necessariamente inimigos do [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]. o [khazar_khan.GetTitleAsNameNoTooltip] procura espalhar [khazar_khan.GetFaith.GetNameNoTooltip] através da estepe e além, declarando ser dever de qualquer bom [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] para se juntar a esta nova era de guerra religiosa."
 religious_decision.0502.a:0 "Verdadeiramente um dia escuro para [ROOT.Char.GetFaith.GetNameNoTooltip]"
 religious_decision.0502.b:0 "Já estava na hora!"

 religious_decision.0601.t:0 "Dividindo a Ummah: [founder.GetFaith.GetAdjectiveNoTooltip] [founder.GetFaith.ReligiousHeadTitleName|U]"
 religious_decision.0601.desc:0 "Sem #EMP true#! liderança, estamos perdidos.\n\n[old_caliph.GetTitledFirstName] não forneceu tal orientação para nós [founder.GetFaith.GetAdherentNamePlural] Desde a [old_caliph.GetSheHe] obteve o posto, e outros da minha fé sofreram por [old_caliph.GetHerHis] falta de conselho, autoridade e jurisprudência.\nCom o coração pesado e o apoio de alguns dos clérigos mais influentes do [founder.GetFaith.GetAdjectiveNoTooltip] mundo, declarei que é a vontade incansável de [founder.GetFaith.HighGodName] que eu assuma o cargo de [founder.GetFaith.ReligiousHeadTitleName].\nMeus herdeiros e eu o manteremos deste dia até o Dia do Juízo Final e, sob minha mão firme, os verdadeiros crentes do mundo prosperarão.!"
 religious_decision.0601.a:0 "Eu agora carrego este fardo pesado..."
 religious_decision.0601.b:0 "Hah, pegue #EMP isso#! [old_caliph.GetFirstNameNoTooltip]."
 religious_decision.0601.tt.some_rulers_converted_away:0 "[THIS.Var('schismed_caliphate_major_ruler_converted_count').GetValue|0] [rulers|E] vai converter para [old_caliph.GetFaith.GetName] em protesto"
 religious_decision.0601.tt.all_rulers_stayed:0 "sem major [founder.GetFaith.GetAdjective] [rulers|E] vai converter para [old_caliph.GetFaith.GetName] em protesto"

 religious_decision.0602.t:0 "$religious_decision.0601.t$"
 religious_decision.0602.desc:0 "[founder.GetFirstName] não fez segredo do fato de que [founder.GetSheHe] #EMP detests#! how [old_caliph.GetTitledFirstName] exerce o sagrado ofício de [old_caliph.GetFaith.ReligiousHeadName], mas duvido que alguém tenha pensado [founder.GetSheHe]'d go as far as #EMP this#!.\nO louco[founder.GetWomanMan] reuniu apoio suficiente para declarar #EMP [founder.GetHerselfHimself]#! [founder.GetFaith.ReligiousHeadName], fragmentando a Ummah!\nDe forma angustiante, os plebeus aceitaram amplamente a decisão como simplesmente parte das maquinações de seus superiores. Como um dos luminares da [founder.GetFaith.GetName], porém, cabe a mim decidir se meu reino vai cair na linha ou discordar."
 religious_decision.0602.a:0 "[founder.GetTitledFirstNameNoTooltip] certamente se mostrará digno."
 religious_decision.0602.a.tt:0 "Você se acomoda silenciosamente na nova ordem"
 religious_decision.0602.b:0 "minha lealdade a [old_caliph.GetTitledFirstNameNoTooltip] é inabalável!"
 religious_decision.0602.c:0 "As pessoas parecem desesperadas por um verdadeiro líder..."
 fp2_opportunistic_schismatic_modifier:0 "Cismático Oportunista"
 fp2_opportunistic_schismatic_modifier_desc:0 "Este personagem está trabalhando em direção a uma revelação..."

 religious_decision.0603.t:0 "$religious_decision.0601.t$"
 religious_decision.0603.desc:0 "Tensões entre [founder.GetFirstName] e [old_caliph.GetShortUINameNoFormat] têm estado em alta ultimamente, mas [founder.GetFirstNameNoTooltip] escalou para um nível inesperadamente feroz.\nCom o apoio de muitos dos principais clérigos de [founder.GetFaith.GetName], [founder.GetFirstNameNoTooltip] declarou com sucesso [founder.GetHerselfHimself] ser o #EMP verdadeiro#! [founder.GetFaith.ReligiousHeadName] de [founder.GetHerHis] fé, suplantando [old_caliph.GetShortUINamePossessiveNoTooltipNoFormat] autoridade sobre quem se afastou [old_caliph.GetFaith.GetName] ortodoxia.\nMuitas das pessoas mais comunitárias do mundo $islam_religion_adherent_plural$ chorar abertamente com o aparecimento de outra fratura na Ummah."
 religious_decision.0603.a:0 "Demônio! Cur! blasfemador!"
 religious_decision.0603.b:0 "[old_caliph.GetTitledFirstNameNoTooltip] Não pode manter [old_caliph.GetHerHis] casa em ordem..."
 religious_decision.0603.c:0 "Ha! Que drama alto!"
