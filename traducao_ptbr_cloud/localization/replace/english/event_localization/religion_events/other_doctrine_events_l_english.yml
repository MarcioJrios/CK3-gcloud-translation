l_english:
 #False conversion events.
 false_conversion.0020.t:0 "Criptografia-[old_faith.GetNameNoTooltip]"
 false_conversion.0020.desc:0 "Na minha vida pública, eu sigo [ROOT.Char.GetFaith.GetNameNoTooltip] para a letra. eu assino [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] valores, leia o [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.ReligiousText], e vai para [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.HouseOfWorshipPlural].\nAtrás de portas fechadas, no entanto, acho difícil abrir mão dos ensinamentos de [old_faith.GetNameNoTooltip], e uma parte de mim anseia por praticar abertamente as velhas formas.\nTalvez agora seja a hora de reafirmar minha [old_faith.GetAdherentNameNoTooltip] identidade, trazendo comigo os outros seguidores secretos e recém-convertidos que eu posso?"
 false_conversion.0020.a:0 "[old_faith.HighGodName] conhece meu coração!"
 false_conversion.0020.b:0 "Não, não, ainda não é a hora certa."
 false_conversion.0030.t:0 "Anistia para cripto-religiosos"
 false_conversion.0030.desc_start:0 "Chegaram aos meus ouvidos histórias de alguns em meu reino que secretamente praticam fés ocultas, no todo ou em parte..\n\n"
 false_conversion.0030.desc_no_secret_faith:0 "Embora eu seja uma empresa [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], minha fé sempre defendeu um ideal de pluralismo, e parece uma pena que alguns achem que devem manter sua adoração em segredo por medo de perseguição.\n\n"
 false_conversion.0030.desc_no_secret_faith_not_pluralist:0 "Alguns desses crentes secretos podem ser [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], forçado nas sombras há muito tempo pela perseguição religiosa.\n\n"
 false_conversion.0030.desc_has_secret_faith:0 "Eu mesmo tenho dificuldade em abrir mão de muitos dos rituais e crenças de [old_faith.GetNameNoTooltip]. Embora eu nunca admitisse minha adoração contínua em público, meu coração ainda dói com simpatia pela situação desses covens secretos de cripto-religiosos.\n\n"
 false_conversion.0030.desc_end:0 "Claro, como o [ROOT.Char.GetTitleAsNameNoTooltip], Eu poderia emitir uma anistia pública para todos os falsos convertidos..."
 false_conversion.0030.a:0 "Todos devem ser livres para adorar o divino!"
 false_conversion.0030.a.tt:0 "Serei informado quantos, se houver, cripto-religiosos aceitam minha oferta."
 false_conversion.0030.b_no_secret_faith:0 "Cripto-o que é? Isso não faz sentido."
 false_conversion.0030.b_has_secret_faith:0 "Alguns segredos são simplesmente melhor guardados."
 false_conversion.0031.t:0 "$false_conversion.0030.t$"
 false_conversion.0031.desc:0 "meu senhor, [ROOT.Char.GetLiege.GetTitledFirstName], emitiu um aviso geral em todo o [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier] que desejam que todos adorem o divino abertamente, independentemente da natureza de sua fé. [ROOT.Char.GetLiege.GetSheHe|U] está oferecendo anistia para aqueles que praticam suas religiões em segredo."
 false_conversion.0031.a:0 "Por fim, emergimos das sombras!"
 false_conversion.0031.b:0 "Já ouvimos mentiras de tolerância antes..."

 event_false_convert_my_vassal.t:0 "Vassal revelou cripto-fé"
 event_false_convert_my_liege.t:0 "Liege revelou cripto-fé"
 event_false_convert_interface.desc:0 "[ROOT.Char.GetShortUIName] renunciou [ROOT.Char.GetHerHis] fé pública para [ROOT.Char.GetFaith.GetName], revelador [ROOT.Char.GetHerHim]auto como um cripto-religioso."
 event_false_converts.t:0 "Cripto-religiosos revelados"
 event_false_converts_plus_counties.desc:0 "[ROOT.Var('num_false_converts_vassal').GetValue|V0] dos meus vassalos de terras retrataram sua fé pública.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] personagens sem terras em minha corte retrataram sua fé pública.\n\n[ROOT.Var('num_false_converts_counties').GetValue|V0] dos meus condados continham extensas comunidades cripto-religiosas que tornaram pública sua fé oculta."
 event_false_converts_without_counties.desc:0 "[ROOT.Var('num_false_converts_vassal').GetValue|V0] dos meus vassalos de terras retrataram sua fé pública.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] personagens sem terras em minha corte retrataram sua fé pública."
 event_false_converts_counties_only.desc:0 "[ROOT.Var('num_false_converts_counties').GetValue|V0] condados em meu reino continham cripto extensa-[ROOT.Char.GetFaith.GetAdherentNameNoTooltip] comunidades, e muitas delas declararam sua fé ao lado da minha."

 false_convert_modifier:0 "Falsas conversões suspeitas"
 false_convert_modifier_desc:0 "Acredita-se que muitas comunidades neste condado ainda praticam sua antiga fé em segredo.."
 relieved_cryptos_modifier:0 "Cripto-religiosos aliviados"
 relieved_cryptos_modifier_desc:0 "A população aqui agradece a permissão de praticar sua fé ao ar livre mais uma vez."
