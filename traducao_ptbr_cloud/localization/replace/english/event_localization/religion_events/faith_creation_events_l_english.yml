l_english:
 faith_creation.1001.t.schism:0 "o [reformed_faith.GetAdjectiveNoTooltip] Cisma"
 faith_creation.1001.t.reformation:0 "o [reformed_faith.GetAdjectiveNoTooltip] Reforma"
 faith_creation.1001.desc.schism:0 "Um novo cisma dentro [reformed_faith.GetReligion.GetName] ocorreu como [reformer.GetTitledFirstName] e [reformer.GetHerHis] seguidores se separaram do [old_faith.GetAdjective] fé para formar um novo movimento religioso."
 faith_creation.1001.desc.reformation:0 "[reformer.GetTitledFirstName], uma figura proeminente entre [reformed_faith.GetAdherentNamePlural], reuniu cada [reformer.Custom('DefaultPriestTitle')] na terra juntos para discutir suas crenças e estabelecer uma doutrina oficial para a fé pagã."
 faith_creation.1001.desc.schism.personal:0 "o [old_faith.GetAdjective] [old_faith.AltPriestTermPlural] perderam o rumo e não são mais confiáveis para nos guiar. Para remediar isso, reuni um seleto grupo de [reformer.Custom('DefaultPriestTitlePlural')] juntos para discutir o futuro da nossa fé."
 faith_creation.1001.desc.reformation.personal:0 "Finalmente, consegui reunir todas as informações importantes [reformer.Custom('DefaultPriestTitle')] no mundo juntos para que eles possam discutir nossas crenças e estabelecer uma doutrina oficial para guiar nossa fé no futuro."

#Pick one line from this set (Outlook):
 faith_creation.1001.desc.outlook.ghw:0 "\nApaixonado [reformer.Custom('DefaultPriestTitlePlural')] já estão falando em lançar [reformed_faith.GHWNamePlural] para espalhar sua nova fé em todo o mundo e"
 faith_creation.1001.desc.outlook.pacifism:0 "\nEsses [reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')] condenaram a violência e o derramamento de sangue, dizendo que a guerra só leva ao sofrimento e ao ódio, e"
 faith_creation.1001.desc.outlook.dogmatic:0 "\nEsses [reformer.Custom('DefaultPriestTitlePlural')] ter declarado [reformed_faith.GetNameNoTooltip] ser a Única Fé Verdadeira, e"
 faith_creation.1001.desc.outlook.accepting:0 "\nEsses [reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')] encorajam a cooperação e a tolerância, mesmo em relação aos não crentes, e"
 faith_creation.1001.desc.outlook.fallback:0 "\nEsses [reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')] adotaram uma visão pragmática e equilibrada de outras religiões e"

#And one line from this second set (Beliefs):
 faith_creation.1001.desc.belief.sacrifice:0 "afirmam que a única maneira de mostrar devoção adequada é honrando [reformed_faith.HighGodName] com sacrifícios humanos!"
 faith_creation.1001.desc.belief.indulgent:0 "encorajar os adeptos a satisfazer os desejos da carne e viver suas vidas ao máximo."
 faith_creation.1001.desc.belief.incest:0 "estão sancionando os casamentos de parentes próximos, alegando que os laços familiares são sagrados e que tais casamentos são abençoados."
 faith_creation.1001.desc.belief.aniconism:0 "rejeitar o uso de todo e qualquer simbolismo religioso, alegando que meras efígies não podem capturar a grandeza de [reformed_faith.HighGodName]."
 faith_creation.1001.desc.belief.ascetic:0 "estão promovendo o ascetismo entre seus seguidores, alegando que as buscas materialistas bloqueiam o caminho para a realização espiritual."
 faith_creation.1001.desc.belief.spirits:0 "solicitaram a ajuda dos espíritos para ajudar a guiar os fiéis nesses tempos turbulentos."
 faith_creation.1001.desc.belief.superstition:0 "muitas superstições antigas e histórias míticas foram canonizadas na doutrina oficial."
 faith_creation.1001.desc.belief.nature:0 "têm grande respeito pela própria natureza, procurando preservá-la e protegê-la daqueles que a exploram para seu próprio ganho."
 faith_creation.1001.desc.belief.community:0 "a nova fé se misturou com as tradições culturais de seus adeptos para formar comunidades unidas de [reformed_faith.GetAdherentNamePluralNoTooltip] que hesitam em aceitar estranhos."
 faith_creation.1001.desc.belief.fallback:0 "estão pedindo a todos os adeptos que deixem de lado as velhas disputas e se unam pelo bem da nova fé."

#End with a reference to 
 faith_creation.1001.desc.temporal:0 "\n\n[reformer.GetFirstNameNoTooltip] escolheu liderar pessoalmente este crescente [reformed_faith.GetAdjectiveNoTooltip] movimento e assumiu o título de [reformed_faith.ReligiousHeadName], uma posição exaltada que [reformer.GetSheHe] espera-se que passe para [reformer.GetHerHis] herdeiro."
 faith_creation.1001.desc.temporal.personal:0 "\nEu escolhi liderar pessoalmente este crescente [reformed_faith.GetAdjectiveNoTooltip] movimento e assumiram o título de [reformed_faith.ReligiousHeadName], uma posição exaltada que passarei para meus descendentes."
 faith_creation.1001.desc.spiritual:0 "\no [reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')] escolheu [reformed_hof.GetFirstNameNoTooltip] como seu novo [reformed_faith.ReligiousHeadName], que determinará a doutrina religiosa e arbitrará disputas inter-religiosas para todo o [reformed_faith.GetAdjectiveNoTooltip] mundo."
 faith_creation.1001.desc.spiritual.sameold:0 "\no [reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')] optou por manter [reformed_hof.GetFirstNameNoTooltip] como deles [reformed_faith.ReligiousHeadName], [reformer.GetSheHe] continuará a determinar a doutrina religiosa e arbitrar disputas inter-religiosas para todo o [reformed_faith.GetAdjectiveNoTooltip] mundo."
 faith_creation.1001.desc.no_head:0 "\nO crescente movimento decidiu não nomear um chefe religioso, preferindo deixar que cada um [reformer.Custom('DefaultPriestTitle')] determinar quais ensinamentos são apropriados para seus próprios [reformed_faith.HouseOfWorship]."
 faith_creation.1001.desc.no_holy_sites:0 "\n\n[reformed_faith.GetAdherentNamePluralNoTooltip] aguardam ansiosamente a chegada profetizada de seus [reformed_faith.ReligiousHeadName], um grande líder que irá reunir todos os fiéis atrás deles e inaugurar uma nova [reformed_faith.GetAdjectiveNoTooltip] era de ouro."

 faith_creation.1001.o.frightened:0 "[ROOT.Char.GetFaith.random_GoodGodNames] salve-nos desses sanguinários [second.Custom('GetUnbelieverNamePlural')]!"
 faith_creation.1001.o.heretical:0 "Esses hereges pagarão por seus crimes contra [ROOT.Char.GetFaith.HighGodName]!"
 faith_creation.1001.o.crusader:0 "UMA [ROOT.Char.GetFaith.GHWName] ou dois vão colocar estes [second.Custom('GetUnbelieverNamePlural')] no lugar deles!"
 faith_creation.1001.o.interested:0 "Devemos ficar de olho neste novo desenvolvimento..."
 faith_creation.1001.o.uninterested:0 "Não importa o que estes [second.Custom('GetUnbelieverNamePlural')] acreditam."
 faith_creation.1001.o.getreaction:0 "[ROOT.Char.Custom2('GetFaithCreationReaction', reformer)]"
 faith_creation.1001.o.personal:0 "O mundo vai ver isso [ROOT.Char.GetFaith.HighGodName] nos favorece!"

 faith_creation.1010.t:0 "[HoF.GetFirstNameNoTooltip] Declarado [faith.ReligiousHeadName|U]"
 faith_creation.1010.desc.start:0 "Embora a retidão de nossa fé nunca estivesse em dúvida, o período de tempo que fomos forçados a suportar sem um líder espiritual foi difícil. Finalmente esta provação acabou, no entanto, como"
 faith_creation.1010.desc.temporal.personal:0 "Eu finalmente convenci o [faith.AltPriestTermPlural] para me aceitar como o único verdadeiro [faith.ReligiousHeadName|U]."
 faith_creation.1010.desc.temporal:0 "[HoF.GetTitledFirstName] conseguiu convencer o [faith.AltPriestTermPlural] aceitar [HoF.GetHerHim] como o único verdadeiro [faith.ReligiousHeadName|U]."
 faith_creation.1010.desc.spiritual:0 "a [faith.AltPriestTermPlural] se reuniram para eleger [HoF.GetFirstName] como o único verdadeiro [faith.ReligiousHeadName|U]."
 faith_creation.1010.desc.end:0 "\nCom os fiéis finalmente unificados em um único líder, parece que uma nova era de ouro para [faith.GetNameNoTooltip] Esta sobre nós."
 faith_creation.1010.desc.end.personal:0 "\nCom os fiéis finalmente unidos atrás de mim, eu liderarei [faith.GetNameNoTooltip] em uma nova era de ouro!"

 faith_creation.1010.a:0 "Glória a [faith.HighGodName]!"

 faith_creation.1011.message.title:0 "Chefe religioso estabelecido"
 faith_creation.1011.message.desc:0 "Antes sem liderança, o [faith.GetAdjective] [faith.AltPriestTermPlural] tem feito [HoF.GetFirstName] seu novo [faith.ReligiousHeadName]"
