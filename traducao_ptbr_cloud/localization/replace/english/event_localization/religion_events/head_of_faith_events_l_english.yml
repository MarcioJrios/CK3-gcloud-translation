l_english:
 head_of_faith.0000.new_faith_submitted_for_hook:0 "[ROOT.Char.GetTitledFirstName] submeteu-se ao seu califado"
 head_of_faith.0000.wishes_to_schism_caliphate_flag_added:0 "Abandonar o seu califado escolhido será mais fácil para a sua vida"
 head_of_faith.0000.t:0 "Herdeiros do Profeta"
 head_of_faith.0000.desc:0 "e todos os verdadeiros crentes esperam que eu, como membro proeminente da fé, me comprometa com um califa existente.\nSomente por submissão à autoridade suprema abaixo [ROOT.Char.GetFaith.HighGodName] posso derivar minha própria autoridade, não importa quais sejam nossas outras diferenças teológicas.\nA principal questão diante de mim é, claro, #EMP quem#! — embora os mais inteligentes entre nós também perguntem como #EMP sinceramente#! — eu juro..."

 head_of_faith.0001.t:0 "$head_of_faith.0000.t$: sunita"
 head_of_faith.0001.desc:0 "Nós [ROOT.Char.GetFaith.GetAdherentName] escolheram seguir o caminho dos herdeiros de Abu Bakr, $head_of_faith.0000.desc$"
 head_of_faith.0001.a:0 "O realinhamento com a ortodoxia sunita é nossa única opção."
 head_of_faith.0001.b:0 "Devemos continuar nos apegando a [old_caliph.GetFaith.GetAdjectiveNoTooltip] autoridade!"
 head_of_faith.0001.c:0 "[sunni_caliph.GetTitledFirstNameNoTooltip] tem nosso #presente EMP#! lealdades..."
 head_of_faith.0001.d:0 "nós devemos seguir [old_caliph.GetTitledFirstNameNoTooltip]... por agora..."

 head_of_faith.0011.t:0 "$head_of_faith.0000.t$: xiita"
 head_of_faith.0011.desc:0 "[ROOT.Char.GetFaith.GetName] segue a linha infalível de Ali, $head_of_faith.0000.desc$"
 head_of_faith.0011.a:0 "O pensamento xiita mainstream nos chama."
 head_of_faith.0011.b:0 "$head_of_faith.0001.b$"
 head_of_faith.0011.c:0 "[shia_caliph.GetTitledFirstNameNoTooltip] nos comanda. Para o momento."
 head_of_faith.0011.d:0 "$head_of_faith.0001.d$"

 head_of_faith.0021.t:0 "$head_of_faith.0000.t$: Muhakkima"
 head_of_faith.0021.desc:0 "Rejeitar a política espalhafatosa de sunitas e xiitas deixou [ROOT.Char.GetFaith.GetName] um adepto da vertente Muhakkima do Islã. Embora os membros comuns do movimento não esperem que eu jure submissão a um califa existente, eles podem aceitar um se eu deixar clara minha lealdade.."
 head_of_faith.0021.a:0 "Podemos eleger nossos próprios líderes."
 head_of_faith.0021.b:0 "$head_of_faith.0001.b$"

 head_of_faith.0031.t:0 "$head_of_faith.0000.t$: Zandaqa"
 head_of_faith.0031.desc:0 "Como Zandaqa, pouco nos importamos com a forma como as outras seitas islâmicas traçam a linha de sucessão do Profeta, e eles também não gostam de nós. meu companheiro [ROOT.Char.GetFaith.GetAdherentNamePlural] certamente não espere que eu declare nossa submissão a qualquer califa existente.\nNo entanto, talvez jurando lealdade a uma das grandes potências do Islã, uma medida de segurança e tolerância pode ser comprada para nossa fé...."
 head_of_faith.0031.a:0 "$head_of_faith.0021.a$"
 head_of_faith.0031.b:0 "$head_of_faith.0001.a$"
 head_of_faith.0031.c:0 "$head_of_faith.0011.a$"
 head_of_faith.0031.d:0 "$head_of_faith.0001.b$"
 head_of_faith.0031.rejection_body:0 "rejeita a promessa"
 head_of_faith.0031.acceptance_body:0 "aceita a promessa"
 head_of_faith.0031.rejection.outcome:0 "Você é forçado a seguir seu próprio caminho independentemente"
 head_of_faith.0031.b.rejection:0 "@piety_level_0_icon_islam! [sunni_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0031.b.acceptance:0 "@piety_level_3_icon_islam! [sunni_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0031.c.rejection:0 "@piety_level_0_icon_islam! [shia_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0031.c.acceptance:0 "@piety_level_3_icon_islam! [shia_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0031.d.rejection:0 "@piety_level_0_icon_islam! [old_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.rejection_body$"
 head_of_faith.0031.d.acceptance:0 "@piety_level_3_icon_islam! [old_caliph.GetTitledFirstNameNoTooltip] $head_of_faith.0031.acceptance_body$"
 head_of_faith.0032.t:0 "juramento de fé"
 head_of_faith.0032.desc:0 "Para o [pledge_target.GetTitledFirstNameNoTooltip], nós, os [pledgeing_individual.GetFaith.GetAdherentNamePlural], desejo jurar lealdade a você e tê-lo como nosso [head_of_faith|E].\nPor favor, leve-nos sob sua orientação?"
 head_of_faith.0032.a:0 "@piety_level_3_icon_islam! Of course, how could I say no?"
 head_of_faith.0032.b:0 "@piety_level_0_icon_islam! Away with you, vile beggars!"
 head_of_faith.0032.notif.a:0 "[pledge_target.GetTitledFirstNameNoTooltip] aceitou sua promessa!"
 head_of_faith.0032.notif.b:0 "[pledge_target.GetTitledFirstNameNoTooltip] rejeitou sua promessa!"
