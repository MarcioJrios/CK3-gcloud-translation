l_english:
 #Scandal Event Localization
 fervor.1002.t:0 "Sacerdote Escandaloso"
 fervor.1002.desc.start:0 "o [sinful_theocrat.GetFaith.GetAdjectiveNoTooltip] mundo era [sinful_theocrat.Custom('GetShockedExpression')] aprender isso [sinful_theocrat.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 fervor.1002.desc.start_hof:0 "o [sinful_theocrat.GetFaith.GetAdjectiveNoTooltip] mundo ficou chocado ao saber que [sinful_theocrat.GetTitledFirstName] [sinful_theocrat.GetHerselfHimself]"
 fervor.1002.desc.lustful:0 "foi pego 'em flagrante delito' com vários jovens criados em [sinful_theocrat.GetHerHis] casa! O pobre ajudante que os descobriu teve de evitar [dummy_clergy_gender.GetHerHis] olhos enquanto os culpados corriam para pegar suas roupas e se vestir."
 fervor.1002.desc.chaste:0 "descobriu-se que não tinha relações sexuais há anos! Apesar de receber inúmeras propostas, o [sinful_theocrat.Custom('GetCouncilOrTitleName')] parece totalmente desinteressado em ter relações carnais com alguém."
 fervor.1002.desc.gluttonous:0 "foi descoberto comendo [sinful_theocrat.GetHerselfHimself] em uma luxuosa festa de [sinful_theocrat.Custom('GetExpensiveMeal')], [sinful_theocrat.Custom('GetExpensiveMealAlt')], [sinful_theocrat.Custom('GetExpensiveDessert')], e [sinful_theocrat.Custom('GetExpensiveDrink')]. A excessiva indulgência da festa lançou uma sombra negra sobre [sinful_theocrat.GetHerHis] legitimidade."
 fervor.1002.desc.temperate:0 "tem vivido um estilo de vida ascético a portas fechadas! [sinful_theocrat.GetSheHe] supostamente evita todos os luxos e confortos, preferindo viver o mais simples possível."
 fervor.1002.desc.greedy:0 "tem desviado o dinheiro que [sinful_theocrat.GetHerHis] seguidores doaram para caridade, redirecionando-o para [sinful_theocrat.GetHerHis] uso pessoal!"
 fervor.1002.desc.generous:0 "tem gasto secretamente [sinful_theocrat.GetHerHis] próprio dinheiro para alimentar os pobres e destituídos!"
 fervor.1002.desc.lazy:0 "vem inventando desculpas para procrastinar e evitar [sinful_theocrat.GetHerHis] responsabilidades a todo custo!"
 fervor.1002.desc.diligent:0 "tem trabalhado noite adentro para completar um dos [sinful_theocrat.GetHerHis] projetos pessoais!"
 fervor.1002.desc.wrathful:0 "tem batido em servos que falharam em agradar [sinful_theocrat.GetHerHim], causando-lhes danos graves!"
 fervor.1002.desc.calm:0 "é incapaz de expressar emoções fortes, preferindo permanecer estóico e impassível, mesmo quando tal comportamento é claramente inapropriado!"
 fervor.1002.desc.patient:0 "tem o hábito de vacilar e hesitar ao tomar decisões importantes, causando atrasos desnecessários no curso de [sinful_theocrat.GetHerHis] trabalhos!"
 fervor.1002.desc.impatient:0 "é incapaz de esperar que as coisas sejam feitas corretamente, atormentando constantemente [sinful_theocrat.GetHerHis] ajudantes e servos!"
 fervor.1002.desc.arrogant:0 "considera [sinful_theocrat.GetHerselfHimself] inerentemente superior a [sinful_theocrat.GetHerHis] pares, incapazes de insensatez e sobretudo de dúvidas."
 fervor.1002.desc.humble:0 "foi descoberto como manso e cheio de dúvidas, pensando que aqueles ao seu redor [sinful_theocrat.GetHerHim] são sempre mais capazes e que [sinful_theocrat.GetSheHe] não merece [sinful_theocrat.GetHerHis] posição!"
 fervor.1002.desc.deceitful:0 "tem mentido rotineiramente para locais [sinful_theocrat.Custom('DefaultPriestTitlePlural')]. [sinful_theocrat.GetSheHe|U] aparentemente os enganou para agir com base em informações falsas, a fim de avançar [sinful_theocrat.GetHerHis] esquemas furtivos!"
 fervor.1002.desc.honest:0 "foi descoberto como um mentiroso absolutamente atroz, cujas tentativas de esquemas e desorientações ficam ridiculamente aquém de serem convincentes."
 fervor.1002.desc.craven:0 "foi descoberto como covarde e manso, uma pessoa que prefere ceder às exigências dos outros do que defender o que é certo."
 fervor.1002.desc.brave:0 "tem colocado imprudentemente [sinful_theocrat.GetHerselfHimself] e [sinful_theocrat.GetHerHis] ajuda em perigos desnecessários apenas por algumas emoções baratas!"
 fervor.1002.desc.shy:0 "tem inventado desculpas para evitar ir a reuniões sociais, preferindo ficar enfiado sozinho em [sinful_theocrat.GetHerHis] casa!"
 fervor.1002.desc.gregarious:0 "descobriu-se que impôs intencionalmente [sinful_theocrat.GetHerHis] presença em outras pessoas, violando seu espaço pessoal e desperdiçando seu tempo!"
 fervor.1002.desc.ambitious:0 "tem planejado adquirir propriedades e títulos adicionais para [sinful_theocrat.GetHerselfHimself], aparentemente insatisfeito com as muitas participações [sinful_theocrat.GetSheHe] já possui."
 fervor.1002.desc.content:0 "falhou em buscar várias oportunidades para aumentar [sinful_theocrat.GetHerHis] poder e posses pessoais, aparentemente contentes com o que [sinful_theocrat.GetSheHe] já tem."
 fervor.1002.desc.arbitrary:0 "vem abrindo exceções a procedimentos importantes para favorecer aqueles [sinful_theocrat.GetSheHe] gosta pessoalmente sobre aqueles [sinful_theocrat.GetSheHe] não."
 fervor.1002.desc.just:0 "foi descoberto para manter um código de honra incrivelmente rígido e inflexível que [sinful_theocrat.GetSheHe] se recusa a agir contra, independentemente de quaisquer circunstâncias atenuantes!"
 fervor.1002.desc.cynical:0 "descobriu-se que não acreditava realmente no [sinful_theocrat.GetFaith.GetAdjective] ensinamentos, vendo-os apenas como uma ferramenta política conveniente. "
 fervor.1002.desc.zealous:0 "foi descoberto por ter uma crença inabalável nos mundos sobrenatural e espiritual, apesar de não ter nenhuma evidência racional para tais coisas."
 fervor.1002.desc.paranoid:0 "descobriu-se incrivelmente paranóico e desconfiado, sempre pensando que todos ao seu redor [sinful_theocrat.GetHerHim] está tramando [sinful_theocrat.GetHerHis] queda!"
 fervor.1002.desc.trusting:0 "foi descoberto como incrivelmente ingênuo e confiante, falhando em questionar até mesmo as mentiras mais flagrantes alimentadas para [sinful_theocrat.GetHerHim] de [sinful_theocrat.GetHerHis] ajudantes."
 fervor.1002.desc.compassionate:0 "tem sido excessivamente compreensivo, concedendo misericórdia em situações em que nada é necessário apenas porque [sinful_theocrat.GetSheHe] não suporto ver as pessoas sofrerem."
 fervor.1002.desc.callous:0 "tem um coração incrivelmente frio, incapaz ou sem vontade de reunir qualquer simpatia, mesmo para aqueles em situações terríveis."
 fervor.1002.desc.sadistic:0 "foi descoberto torturando um servo [sinful_theocrat.Custom('GirlBoy')] em uma câmara secreta sob [sinful_theocrat.GetHerHis] quartos, aparentemente deliciando-se com os pobres [sinful_theocrat.Custom('GirlBoyPossessive')] gritos angustiados!"
 fervor.1002.desc.stubborn:0 "tem jogado fora relatórios de [sinful_theocrat.GetHerHis] assessores sem sequer lê-los, recusando-se a considerar qualquer nova informação sobre decisões [sinful_theocrat.GetSheHe] já fez."
 fervor.1002.desc.fickle:0 "é incapaz de ficar de pé [sinful_theocrat.GetHerHis] chão quando as coisas ficam difíceis, dobrando ao primeiro sinal de resistência para [sinful_theocrat.GetHerHis] decisões."
 fervor.1002.desc.vengeful:0 "tem mantido uma lista de todos os que já erraram [sinful_theocrat.GetHerHim], detalhando as inúmeras maneiras que ele planeja se vingar deles e satisfazer [sinful_theocrat.GetHerHis] desejo de vingança!"
 fervor.1002.desc.forgiving:0 "regularmente falha em punir adequadamente aqueles que não cumprem suas responsabilidades, preferindo, em vez disso, dar-lhes uma segunda ou até terceira chance antes de puni-los!"
 fervor.1002.desc.fallback:0 "é incrivelmente ímpio, falhando em cumprir até mesmo os padrões básicos esperados de um [sinful_theocrat.Custom('GetCouncilOrTitleName')]."
 fervor.1002.desc.end:0 "\nEnquanto os escândalos entre os [sinful_theocrat.GetFaith.AltPriestTermPlural] não são novidade, é preocupante que ocorra um tão perto de casa..."
 fervor.1002.desc.end_hof:0 "\nEnquanto os escândalos entre os [sinful_theocrat.GetFaith.AltPriestTermPlural] não são novidade, muitos ficam horrorizados que o chefe de nossa fé sucumba a tais tentações."
 fervor.1002.b:0 "Condenar [sinful_theocrat.GetHerHim] para [sinful_theocrat.GetHerHis] transgressões!"
 fervor.1002.c:0 "Defender [sinful_theocrat.GetHerHis] personagem publicamente, mesmo em risco para mim!"
 fervor.1002.d:0 "Talvez eu devesse ficar em silêncio sobre isso..."

 #Exaltation Event Localization
 fervor.2002.t:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Exaltação"
 fervor.2002.desc.lustful:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tornou-se uma inspiração para inúmeros virtuosos [virtuous_theocrat.GetWomenMen] e o objeto de desejo de muitos mais jovens [virtuous_theocrat.GetFaith.GetAdherentNamePlural]. \nContos de [virtuous_theocrat.GetHerHis] conquistas amorosas viajaram por toda parte, levando muitos a considerar [virtuous_theocrat.GetHerHim] um modelo de [ROOT.Char.GetFaith.FertilityGodNamePossessive] amor infinito."
 fervor.2002.desc.chaste:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] ganhou uma reputação imaculada por [virtuous_theocrat.GetHerHis] rejeição absoluta de qualquer prazer carnal.\n\n[virtuous_theocrat.GetHerHis|U] disciplina inabalável serviu de exemplo a ser seguido por muitos jovens [virtuous_theocrat.GetFaith.GetAdherentNamePlural] tentando resistir à atração degradante da luxúria."
 fervor.2002.desc.gluttonous:0 "Muitos têm contado histórias maravilhosas de [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive] suntuosos banquetes. UMA [virtuous_theocrat.GetWomanMan] de gosto refinado, o [virtuous_theocrat.Custom('GetCouncilOrTitleName')] de [scoped_primary_title.GetNameNoTier] verdadeiramente abraçou a virtude epicurista que qualquer bom seguidor de [ROOT.Char.GetFaith.WealthGodName] deve perseguir."
 fervor.2002.desc.temperate:0 "Um modelo de ascetismo inflexível, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] mostrou como uma alma disciplinada pode encontrar a verdadeira paz e clareza somente através da meditação e da abstinência.\nApesar de [virtuous_theocrat.GetHerHis] posto ilustre, [virtuous_theocrat.GetFirstNameNoTooltip] sustenta [virtuous_theocrat.GetHerselfHimself] apenas com as refeições mais frugais para mostrar [virtuous_theocrat.GetHerHis] compromisso inabalável com [virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip] dogma."
 fervor.2002.desc.greedy:0 "Alguns [virtuous_theocrat.GetFaith.HouseOfWorshipPlural] pode igualar em esplendor e munificência o [scoped_primary_title.GetName]. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] conseguiu [virtuous_theocrat.GetHerHis] missão na vida para provar [virtuous_theocrat.GetHerHis] devoção duradoura, dedicando um fluxo infinito de ouro e riquezas para a glória de [ROOT.Char.GetFaith.WealthGodName]."
 fervor.2002.desc.generous:0 "Os pobres e necessitados são sempre bem-vindos [virtuous_theocrat.GetFirstNamePossessive] [virtuous_theocrat.GetFaith.HouseOfWorship]. \no [virtuous_theocrat.Custom('GetCouncilOrTitleName')] de [scoped_primary_title.GetNameNoTier] tornou-se famoso por [virtuous_theocrat.GetHerHis] natureza generosa e [virtuous_theocrat.GetHerHis] muitas obras de caridade. [virtuous_theocrat.GetHerHis|U] exemplo comoveu muitos [virtuous_theocrat.GetFaith.GetAdherentNamePlural] abandonar suas posses materiais em busca de uma recompensa divina."
 fervor.2002.desc.generous.pope:0 "Os pobres e necessitados são sempre bem-vindos [virtuous_theocrat.GetFirstNamePossessive] [virtuous_theocrat.GetFaith.HouseOfWorship]. \no [virtuous_theocrat.Custom('GetCouncilOrTitleName')] de [scoped_primary_title.GetNameNoTier] será lembrado por muito tempo [virtuous_theocrat.GetHerHis] natureza generosa e [virtuous_theocrat.GetHerHis] muitas obras de caridade. [virtuous_theocrat.GetHerHis|U] exemplo comoveu muitos [virtuous_theocrat.GetFaith.GetAdherentNamePlural] abandonar suas posses materiais em busca de uma recompensa divina."
 fervor.2002.desc.lazy:0 "Somente através do desapego absoluto das obras grosseiras deste mundo, a alma pode encontrar seu lugar de direito no outro. E apenas algumas pessoas incorporam essa virtude como o [virtuous_theocrat.Custom('GetCouncilOrTitleName')] de [scoped_primary_title.GetNameNoTier]. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] gasta a maior parte [virtuous_theocrat.GetHerHis] dias em meditação serena, evitando os jogos sem sentido da política e o aborrecimento do trabalho manual para alcançar um estado de serenidade divina."
 fervor.2002.desc.diligent:0 "Muitos contos foram inspirados por [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive] trabalho incansável a serviço da [ROOT.Char.GetFaith.HighGodName]. \nApesar de [virtuous_theocrat.GetHerHis] posição de prestígio, [virtuous_theocrat.GetFirstNameNoTooltip] está sempre pronto para receber [virtuous_theocrat.GetHerHis] sujar as mãos e cumprir até as tarefas mais cansativas e laboriosas, num verdadeiro exemplo de [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] virtude."
 fervor.2002.desc.wrathful:0 "um apaixonado [virtuous_theocrat.GetWomanMan], [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tornou-se famoso em cidades próximas e distantes por [virtuous_theocrat.GetHerHis] temperamento explosivo e natureza violenta.\nSomente castigando a blasfêmia rápida e claramente o pecado pode ser purificado e [virtuous_theocrat.GetFirstNameNoTooltip] sem dúvida colocou o medo de [ROOT.Char.GetFaith.WarGodName] em inúmeros adoradores com [virtuous_theocrat.GetHerHis] explosões frequentes."
 fervor.2002.desc.wrathful.pope:0 "um apaixonado [virtuous_theocrat.GetWomanMan], [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tornou-se notório por [virtuous_theocrat.GetHerHis] temperamento explosivo e natureza violenta.\nSomente castigando a blasfêmia rápida e claramente o pecado pode ser purificado e [virtuous_theocrat.GetFirstNameNoTooltip] certamente colocou o medo de [ROOT.Char.GetFaith.WarGodName] em inúmeros adoradores com [virtuous_theocrat.GetHerHis] explosões frequentes."
 fervor.2002.desc.calm:0 "Muitos vieram ver [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tem a personificação da serenidade divina que apenas algumas pessoas podem esperar alcançar durante a vida.\nUm extremamente disciplinado [virtuous_theocrat.GetWomanMan], [virtuous_theocrat.GetFirstNameNoTooltip] é um exemplo brilhante do triunfo da razão sobre a paixão."
 fervor.2002.desc.impatient:0 "Os homens receberam apenas um curto período de tempo neste mundo, e é a vontade de [ROOT.Char.GetFaith.HighGodName] que não percamos um segundo dele.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] levou a sério este princípio, tanto que [virtuous_theocrat.GetSheHe] tornou-se famoso em toda parte por [virtuous_theocrat.GetHerHis] intolerância à preguiça e ao trabalho desnecessário."
 fervor.2002.desc.impatient.pope:0 "Os homens receberam apenas um curto período de tempo neste mundo, e é a vontade de [ROOT.Char.GetFaith.HighGodName] que não percamos um segundo dele.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] levou a sério este princípio, tanto que [virtuous_theocrat.GetSheHe] será lembrado por muito tempo [virtuous_theocrat.GetHerHis] intolerância à preguiça e ao trabalho desnecessário."
 fervor.2002.desc.arrogant:0 "Ofender um emissário de [ROOT.Char.GetFaith.HighGodName] não é diferente de ser blasfemo na presença da própria divindade.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] sabe disso muito bem, e em [virtuous_theocrat.GetHerHis] tempo no [scoped_primary_title.GetName] [virtuous_theocrat.GetSheHe] sempre mostrou pouca tolerância para cínicos e tolos."
 fervor.2002.desc.humble:0 "Todas as obras do homem empalidecem em comparação com [ROOT.Char.GetFaith.HighGodNamePossessive] magnificência.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] sabe disso mais do que muitos outros padres: muitos contos se espalharam sobre [virtuous_theocrat.GetHerHis] natureza mansa e humilde. Evitando a vida confortável que [virtuous_theocrat.GetHerHis] classificação daria direito [virtuous_theocrat.GetHerHim] para, [virtuous_theocrat.GetFirstNameNoTooltip] é frequentemente visto andando descalço entre os membros mais pobres da [virtuous_theocrat.GetHerHis] rebanho."
 fervor.2002.desc.deceitful:0 "A razão é o maior dom da [ROOT.Char.GetFaith.KnowledgeGodName] para a humanidade, separando-nos das bestas.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] permanece como um exemplo brilhante desta verdade. Com [virtuous_theocrat.GetHerHis] raciocínio rápido e língua de prata, [virtuous_theocrat.GetSheHe] enganou e ridicularizou incontáveis cínicos, blasfemadores e, alguns dizem, até mesmo demônios."
 fervor.2002.desc.honest:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tornou-se uma figura famosa e altamente respeitada entre muitos [virtuous_theocrat.GetFaith.GetAdherentNamePlural] para [virtuous_theocrat.GetHerHis] honestidade.\nNenhuma mentira é muito pequena, nenhuma verdade é muito desconfortável para este piedoso [virtuous_theocrat.GetWomanMan] cujo exemplo está inspirando incontáveis fiéis a cada dia."
 fervor.2002.desc.honest.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] será lembrado por muito tempo pela maioria [virtuous_theocrat.GetFaith.GetAdherentNamePlural] para [virtuous_theocrat.GetHerHis] honestidade.\nNenhuma mentira é muito pequena, nenhuma verdade é muito desconfortável para este piedoso [virtuous_theocrat.GetWomanMan] cujo exemplo está inspirando incontáveis fiéis a cada dia."
 fervor.2002.desc.craven:0 "A vida é um dom muito precioso, e [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] moveu muitos de [virtuous_theocrat.GetHerHis] seguidores para abraçar a virtude da cautela e previsão para evitar riscos desnecessários e viver muito a serviço de [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n[virtuous_theocrat.GetSheHe|U] mal sai [virtuous_theocrat.GetHerHis] [virtuous_theocrat.GetFaith.HouseOfWorship], que se diz ser mais seguro do que qualquer tesouro e tão inexpugnável quanto qualquer fortaleza."
 fervor.2002.desc.brave:0 "Muitos pregadores aspirantes viajam todos os dias para [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive] [virtuous_theocrat.GetFaith.HouseOfWorship] buscando orientação deste estimado padre.\n\n[virtuous_theocrat.GetFirstNamePossessiveNoTooltip] tornou-se famoso por [virtuous_theocrat.GetHerHis] determinação inabalável e destemor. Seja para caçar uma fera ou enfrentar hereges e blasfemadores, [virtuous_theocrat.GetFirstNameNoTooltip] está sempre pronto e ansioso para carregar [virtuous_theocrat.GetHerHis] inimigos de frente."
 fervor.2002.desc.shy:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tornou-se um exemplo brilhante de como a reclusão é fundamental para purificar a alma.\nEvitando o aborrecimento da sociedade comum, este reverenciado padre alcançou um estado de comunhão com o divino que a maioria [virtuous_theocrat.GetFaith.GetAdherentNamePlural] só pode sonhar."
 fervor.2002.desc.gregarious:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tornou-se um pilar de [virtuous_theocrat.GetHerHis] comunidade.\nSempre pronto para ouvir e se envolver com [virtuous_theocrat.GetHerHis] rebanho, [virtuous_theocrat.GetSheHe] incorpora o espírito congregacionalista que muitas vezes é apenas pregado, mas raramente seguido por [virtuous_theocrat.GetHerHis] colegas."
 fervor.2002.desc.gregarious.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] exibe regularmente um nível de envolvimento com a comunidade que todos [virtuous_theocrat.GetFaith.GetAdherentNamePlural] aspirar a imitar.\nSempre pronto para ouvir [virtuous_theocrat.GetHerHis] rebanho, [virtuous_theocrat.GetSheHe] incorpora o espírito congregacionalista que é freqüentemente pregado, mas raramente seguido por [virtuous_theocrat.GetHerHis] colegas."
 fervor.2002.desc.ambitious:0 "Poucos buscam o favor de [ROOT.Char.GetFaith.HighGodName] com maior fervor e determinação do que [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName].\n\n[virtuous_theocrat.GetHerHis|U] busca incansável pela glória tornou-se uma inspiração para inúmeros jovens [virtuous_theocrat.GetFaith.GetAdherentNamePlural] perto e longe."
 fervor.2002.desc.content:0 "De acordo com muitos, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] realmente abraçou o desapego dos assuntos mundanos que é central para [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] dogma.\no [virtuous_theocrat.GetWomanMan] não mostra interesse em fama ou glória, contente em viver uma vida a serviço de [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.arbitrary:0 "Qualquer estudioso sensato sabe que a vontade divina é inescrutável e em constante mudança, mas apenas alguns exemplificam sua natureza como [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName]. \no [virtuous_theocrat.Custom('GetCouncilOrTitleName')] de [scoped_primary_title.GetNameNoTier] ganhou fama de [virtuous_theocrat.GetHerHis] julgamento rápido e enigmático, tanto que muitos chegaram a pensar [virtuous_theocrat.GetSheHe] foi tocado por [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.just:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive] reputação firme e irrepreensível conquistou [virtuous_theocrat.GetHerHim] o respeito de muitos.\nFrequentemente chamado para julgar disputas, [virtuous_theocrat.GetSheHe] é percebido por muitos como incorporando o espírito da justiça divina que é tão central para [virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip] dogma."
 fervor.2002.desc.cynical:0 "No [virtuous_theocrat.GetHerHis] anos de estudo e pregação, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] construiu uma reputação ilustre para [virtuous_theocrat.GetHerselfHimself] como um pensador crítico.\n\n[ROOT.Char.GetFaith.HighGodName] encheu o mundo de mistérios, e somente através do questionamento constante e de uma atitude racional os fiéis podem realmente alcançar a iluminação."
 fervor.2002.desc.zealous:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] permanece aos olhos de muitos como um baluarte protegendo a fé contra a corrupção e a heresia.\nUMA [virtuous_theocrat.GetWomanMan] de devoção inflexível, [virtuous_theocrat.GetSheHe] luta dia e noite para garantir que todos os membros da [virtuous_theocrat.GetHerHis] rebanho seguir [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] dogma ao pé da letra."
 fervor.2002.desc.zealous.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] permanece aos olhos de muitos como um baluarte protegendo a fé contra a corrupção e a heresia.\nUMA [virtuous_theocrat.GetWomanMan] de devoção inflexível, [virtuous_theocrat.GetSheHe] luta dia e noite para garantir que a integridade [virtuous_theocrat.GetFaith.GetName] é mantida e o clero adere às verdades dogmáticas da [virtuous_theocrat.GetFaith.ReligiousText] para a letra."
 fervor.2002.desc.paranoid:0 "Quando hereges e blasfemadores se escondem em todos os cantos, uma mente afiada e inquisitiva é a melhor ferramenta de qualquer devoto seguidor de [ROOT.Char.GetFaith.HighGodName].\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] inspirou inúmeros pregadores com [virtuous_theocrat.GetHerHis] inquisições sobre a revelação da heresia, garantindo a integridade contínua de nossa fé."
 fervor.2002.desc.trusting:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tem trabalhado arduamente nos últimos anos para espalhar a verdade revelada de que todos [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] os homens são honestos e diretos.\nSomente confiando implicitamente na palavra do próximo é que se pode promover a honestidade em troca."
 fervor.2002.desc.compassionate:0 "Uma alma verdadeiramente abençoada, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tornou-se um verdadeiro exemplo de [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] bondade, liderança [virtuous_theocrat.GetHerHis] rebanho com uma mão gentil, sempre pronta para ouvir e ajudar as almas menos afortunadas que vêm para [virtuous_theocrat.GetHerHim] para orientação."
 fervor.2002.desc.callous:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tem mostrado uma e outra vez para muitos de [virtuous_theocrat.GetHerHis] colegas e seguidores o quão importante é para um devoto [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] manter uma atitude desapegada em relação à tentação e à dor.\nAs paixões inspiradas pelo mundo material são passageiras e inconsequentes quando comparadas com a glória dos céus."
 fervor.2002.desc.sadistic:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tornou-se em partes iguais respeitadas e temidas por [virtuous_theocrat.GetHerHis] rebanho. Um implacável [virtuous_theocrat.GetWomanMan], [virtuous_theocrat.GetSheHe] gasta [virtuous_theocrat.GetHerHis] dias punindo pecadores onde quer que [virtuous_theocrat.GetSheHe] pode encontrá-los, garantindo a limpeza de suas almas através de uma apoteose de dor."
 fervor.2002.desc.sadistic.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tornou-se igualmente respeitado e temido pelos fiéis. Um implacável [virtuous_theocrat.GetWomanMan], [virtuous_theocrat.GetSheHe] gasta [virtuous_theocrat.GetHerHis] dias punindo pecadores onde quer que [virtuous_theocrat.GetSheHe] pode encontrá-los, garantindo a limpeza de suas almas através de uma apoteose de dor."
 fervor.2002.desc.forgiving:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tornou-se um símbolo de [ROOT.Char.GetFaith.HighGodNamePossessive] perdão infinito.\nSempre pronto para oferecer uma mão amiga e uma mente aberta para quem precisa, [virtuous_theocrat.GetFirstNameNoTooltip] tem sido fundamental para manter viva a [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] preceito de que ninguém é verdadeiramente inocente e, portanto, ninguém pode julgar os outros além de [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.fallback:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] é por muitos considerado um modelo de [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] virtude.\n\n[virtuous_theocrat.GetHerHis|U] conduta impecável e trabalho incansável como estudioso e pregador ajudaram a revigorar a fé significativamente nos últimos anos."
 fervor.2001.a.a:0 "[virtuous_theocrat.GetSheHe|U] é um exemplo para todos nós!"
 fervor.2001.a.b:0 "Que louvável."
 fervor.2001.a.c:0 "Mas é [virtuous_theocrat.GetSheHe] fazendo isso por [ROOT.Char.GetFaith.HighGodName] ou pela fama?"
