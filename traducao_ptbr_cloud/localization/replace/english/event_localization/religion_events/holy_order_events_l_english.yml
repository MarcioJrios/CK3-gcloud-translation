l_english:
 holy_order_hired_message:0 "Ordem sagrada contratada"
 holy_order.hired_message:1 "[holy_order.GetName] foi chamado por [actor.GetUIName]"
 holy_order_hired_by_enemy_message:0 "Ordem Sagrada Inimiga"
 holy_order.hired_by_enemy:1 "[holy_order.GetName] foi chamado por [actor.GetUIName], e agora se opõe a nós"
 holy_order.destroyed_message:1 "o [title.GetName] foi destruído"
 holy_order_expanded:0 "A Santa Ordem se Expande"
 holy_order.new_lease:1 "[holy_order.GetName] agora está alugando [barony.GetName] a partir de [former_holder.GetTitledFirstName]"

 holy_order.0001.t:0 "ordem sagrada"
 holy_order.0001.desc_opening:0 "[recipient.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] fica do lado de fora esperando por mim, [recipient.GetHerHis] pertences e comitiva pronto para ir.\n\n"
 holy_order.0001.desc:0 ""So, my [root.GetLadyLord], where will this journey take me?""
 holy_order.0001.desc_relation:0 ""So, [recipient.Custom2('RelationToMeShort', ROOT.Char)], where will this journey take me?""
 holy_order.0001.a:0 "você está indo para o [holy_order_1.GetName]."
 holy_order.0001.b:0 "o [holy_order_2.GetName] é o seu destino."
 holy_order.0001.c:0 "Tão distante. Para o [recipient.GetHerHim]!"
 holy_order.0001.d:0 "Você é um problema para o [holy_order_4.GetName] agora."
 holy_order.0001.e:0 "Eu cometi um erro - você pertence aqui!"

 holy_order.0002.desc:0 "Atenderei ao chamado para servir a um poder superior e agradeço por me colocar neste caminho de retidão."
 holy_order.0002.a:0 "tenho certeza que servirá [ROOT.Char.GetFaith.HighGodName] Nós vamos!"

 char_interaction.0001.opening_low_piety:0 "Para um ser tão pecador como você vir rastejando para uma ordem sagrada de [ROOT.Char.GetFaith.HighGodName]... Você deve se concentrar em redimir sua alma antes de se preocupar com as riquezas mundanas."
 holy_order.0200.desc:0 "Eu ouvi seu pedido de ouro, e o [order.GetName] atenderá sua chamada."
 holy_order.0200.a:0 "[ROOT.Char.GetFaith.HighGodName] sorri para mim!"
 holy_order.0200.b:0 "Mas... Mas eu preciso do dinheiro!"

 holy_order.0202.second_time:0 "Mais uma vez te lembro que você deve meu pedido #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! ouro."
 holy_order.0202.opening:0 "Você deve meu pedido #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! ouro."
 holy_order.0202.desc:0 "Se você não devolver o ouro, encontraremos maneiras alternativas para você nos reembolsar - maneiras aceitáveis para [ROOT.Char.GetFaith.HighGodName], mas talvez menos para você."
 holy_order.0202.a:0 "Claro que honrarei nosso acordo."
 holy_order.0202.a_no:0 "Eu vou pagar! Apenas deixe-me encontrar o ouro..."
 holy_order.0202.a._not.tt:0 "@warning_icon!#X Not enough [gold_i][gold|E]#!"
 holy_order.0202.b_christian:0 "Paciência não é uma virtude?"
 holy_order.0202.b:0 "Como um companheiro devoto... Por favor, me empreste mais tempo!"
 holy_order.0202.b.tt:0 "[recipient.GetTitledFirstNameNoTooltip] vai te dar mais 5 anos"
 holy_order.0202.c:0 "Talvez possamos encontrar uma forma alternativa de pagamento...?"
 holy_order.0202.c.tt:0 "@warning_icon!#X The [recipient.GetTitleAsNameNoTooltip] vai pedir algo de você#!"
 holy_order.0202.d:0 "O ouro é mais útil em minhas mãos!"

 holy_order.0203.desc:0 "Eu não vejo com bons olhos aqueles que quebram sua palavra, e nem [ROOT.Char.GetFaith.HighGodNameAlternate]. Para corrigir esse deslize, você alugará o [province.GetName] para nós, para que possamos continuar [ROOT.Char.GetFaith.HighGodNamePossessive] trabalhos."
 holy_order.0203.a:0 "É claro [province.GetNameNoTierNoTooltip] será seu."
 holy_order.0203.b:0 "Essa é uma demanda ridícula!"

 holy_order.0204.desc:0 "Eu não vejo com bons olhos aqueles que quebram sua palavra, e nem [ROOT.Char.GetFaith.HighGodNameAlternate]. Para corrigir este deslize, você nos enviará seu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstName] pendência [ROOT.Char.GetFaith.HighGodNamePossessive] trabalhos."
 holy_order.0204.a:0 "Eu vou... Mandarei [child.GetHerHim] em [child.GetHerHis] maneira."
 holy_order.0204.a.tt:1 "Você não deve mais ouro ao pedido"

 holy_order.0205.desc:0 "Todo esse assunto sobre o empréstimo foi uma exibição vergonhosa de sua ganância. vou me certificar de que [ROOT.Char.GetFaith.ReligiousHeadName] ouve sobre isso!"
 holy_order.0205.a:0 "Maldições!"

 holy_order_letter.opening:0 "Companheiro servo de [ROOT.Char.GetFaith.HighGodNameAlternate]"
 holy_order.1001.intro:1 "Como nossa ordem do [holy_order.GetName] crescer, precisamos de mais terra para organizar nossa defesa do [ROOT.Char.GetFaith.GetAdjective] fé."
 holy_order.1001.end:0 "\no [target_barony.GetName] é perfeitamente adequado ao nosso propósito e desejamos alugá-lo para servir à nossa causa."
 holy_order.1001.a:0 "Seu pedido é concedido. Para [ROOT.Char.GetFaith.HighGodName]!"
 holy_order.1001.b:0 "Gostaria [alternative_barony.GetNameNoTierNoTooltip] não servi-lo tão bem?"
 holy_order.1001.c:1 "Não, eu não vou te dar esta terra."

 holy_order.2001.t:0 "Um propósito divino"
 holy_order.2001.desc:0 "Quando meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], [child.GetFirstName], vem a mim, eu rapidamente entendo [child.GetSheHe] tem algo muito sério para discutir.\n\n"[ROOT.Char.Custom('MotherFather')|U], my life here will forever be led in the shadow of others. Let me instead join [holy_order.GetName], and serve [child.GetFaith.HighGodName]. I have given this much thought, and it is what I wish to do.""
 holy_order.2001.a:0 "Deixar [child.GetFaith.HighGodNameAlternate] guiá-lo, meu [child.Custom('DaughterSon')]."
 holy_order.2001.b:0 "Eles podem não ser grandes, mas tenho planos para você aqui."

 holy_order.2002.desc:0 "Quando meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling'))], [sibling.GetTitledFirstName], me fala de [sibling.GetHerHis] planos, é claro que [sibling.GetSheHe] tem refletido sobre isso há muito tempo.\n\n"There is little for me here, and if I am to serve someone, I would rather serve [sibling.GetFaith.HighGodName] [sibling.GetFaith.HighGodHerselfHimself]. I am joining [holy_order.GetName].""
 holy_order.2002.a:0 "eu entendo sua escolha, [sibling.Custom('SisterBrother')]."
 holy_order.2002.b:0 "Oh, você é absolutamente #EMP não#! fazendo isso!"

 holy_order.2003.opening:0 "[grandmaster.Custom2('AppropriateGreetingPositive', ROOT.Char)|U]"
 holy_order.2003.desc:1 "Sempre haverá a necessidade de verdadeiros guerreiros para deter qualquer ameaça ao [grandmaster.GetFaith.GetAdjective] fé.Com muitas aptidões e poucas perspectivas de herança, acredito que sua [child.Custom('DaughterSon')], [child.GetTitledFirstName], poderia levar uma vida melhor servindo [holy_order_scope.GetName]. Conosco, [child.GetSheHe] vai treinar, aprender e trazer grande honra ao seu nome."
 holy_order.2003.a:0 "[child.GetHersHis|U] será a vida de um verdadeiro [child.GetFaith.GetAdherentName]."
 holy_order.2003.child_joins_order:0 "[child.GetFirstName] ganhos [GetTrait('order_member').GetName( child.Self )] e ingressa no tribunal de [grandmaster.GetTitledFirstNameNoTooltip]"
 holy_order.2003.b:0 "Talvez você possa treinar [alternative_child.GetFirstNameNoTooltip] em vez de?"
 holy_order.2003.alternative_child_joins_order:0 "[alternative_child.GetFirstName] ganhos [GetTrait('order_member').GetName( alternative_child.Self )] e ingressa no tribunal de [grandmaster.GetTitledFirstNameNoTooltip]"
 holy_order.2003.c:0 "[child.GetHerHis|U] lugar é aqui comigo."

 holy_order.2004.opening:0 "[child.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 holy_order.2004.desc:0 "Eu tenho dedicado minha vida a [child.GetFaith.HighGodNameAlternate], mas [child.GetFaith.HighGodNameSheHe] não gostaria que eu ignorasse minha própria família.\n\n[grandmaster.GetTitledFirstName] me deu permissão para retornar à minha antiga vida e assumir os deveres temporais que deixei para trás."
 holy_order.2004.a:0 "Bem-vindo a casa, meu [child.Custom('DaughterSon')]!"
 holy_order.2004.b:0 "Não. Não há mais lugar para você aqui."

 holy_order.2005.t:0 "Um retorno para casa"
 holy_order.2005.desc:0 "[child.GetTitledFirstNamePossessive] visita durou mais do que o habitual. Apenas uma vez meu [child.Custom('DaughterSon')] vinha ocupando o grande salão por dias - empanturrando-se [child.GetHerselfHimself] na minha comida e assediando meus servos - eu abordei o assunto de voltar para [holy_order.GetName]. [child.GetHerHis|U] infelizmente a resposta foi entusiástica.\n\n"Have you not heard, [ROOT.Char.Custom('MotherFather')]? [grandmaster.GetTitledFirstName] has been so generous as to relieve me of my duties to [child.GetFaith.GetName]! I am finally home, to serve my family.""
 holy_order.2005.a:0 "Ah, você é... aqui para ficar?"

 holy_order.destroyed_title:0 "Ordem Sagrada Dissolvida"
