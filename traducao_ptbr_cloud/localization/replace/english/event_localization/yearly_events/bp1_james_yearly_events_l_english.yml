l_english:
 bp1_yearly.9001.t:0 "um amigo da madeira"
 bp1_yearly.9001.opening:0 "Os amigos costumam ser tão inconstantes e propensos à traição, mas nunca meu amigo mais querido me traiu. Meu brinquedo favorito é mais do que apenas um brinquedo para mim, [ROOT.Char.GetSheHe] é meu melhor amigo.\n\n"
 bp1_yearly.9001.desc.bully:0 "No entanto, [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] tem me provocado implacavelmente na frente de outras crianças, dizendo que sou tão patético que nem consigo fazer amigos de verdade. Eu poderia jogar meu brinquedo favorito de lado e o bullying certamente pararia, mas isso significaria abandonar meu melhor amigo!"
 bp1_yearly.9001.desc.mentor:0 "No entanto, [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] tem insistido que eu deixe meu melhor amigo de lado e passe mais tempo com "real" children and properly socialize, but [bp1_yearly_9001_toy_hater.GetSheHe] só não entende o que meu doce brinquedo significa para mim!"
 bp1_yearly.9001.a:0 "Acho que estou muito velho para [ROOT.Char.GetHerHim] agora."
 bp1_yearly.9001.b:0 "Eu nunca vou abandonar meu melhor amigo!"
 bp1_yearly.9002.desc.opening:0 "Todos os dias eu vejo [bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)] correndo pela quadra com [bp1_yearly_9001_shy_kid.GetHerHis] brinquedo favorito na mão. eu até vejo [bp1_yearly_9001_shy_kid.GetHerHim] escondido às vezes, falando com ele como se fosse [bp1_yearly_9001_shy_kid.GetHerHis] melhor amigo!\n\n"
 bp1_yearly.9002.desc.bully:0 "É totalmente patético e acho que já era hora [bp1_yearly_9001_shy_kid.GetSheHe] aprendi o quão frágil esse tipo de amizade pode ser."
 bp1_yearly.9002.desc.mentor:0 "Eu acho muito estranho, e me preocupo que se eu não interferir [bp1_yearly_9001_shy_kid.GetSheHe] vai crescer para ser uma criança emocionalmente atrofiada em um [bp1_yearly_9001_shy_kid.GetWomanMan]'s corpo, but [bp1_yearly_9001_shy_kid.GetSheHe] já rejeitou quaisquer pedidos razoáveis para deixar o brinquedo de lado."
 bp1_yearly.9002.a:0 "eu vou destruí-lo!"
 bp1_yearly.9002.b:0 "Talvez eu deva sair [bp1_yearly_9001_shy_kid.GetHerHim] sozinho."
 bp1_yearly.9002.c:0 "Eu vou destruí-lo e rezar [bp1_yearly_9001_shy_kid.GetSheHe] me perdoa."
 bp1_yearly.9003.desc.child:0 "agradecidamente, [bp1_yearly_9001_toy_hater.GetName] decidiu poupar meu melhor amigo e me deixar brincar e conversar com [ROOT.Char.GetHerHim] dia todo!\nHouve um momento em que parecia [bp1_yearly_9001_toy_hater.GetSheHe] tinha a intenção de assassinar meu melhor amigo, mas parece que meu amigo vive para ver outro dia."
 bp1_yearly.9003.desc.mentor:0 "Doce jovem [bp1_yearly_9001_shy_kid.Custom2('MyCharacterIntroduction', ROOT.Char)] veio a mim hoje com lágrimas de alegria em [bp1_yearly_9001_shy_kid.GetHerHis] olhos, me dizendo que [bp1_yearly_9001_shy_kid.GetHerHis] brinquedo favorito foi quase destruído por [bp1_yearly_9001_toy_hater.GetName], mas foi poupado.\nA reação é um pouco exagerada para o que equivale a um pedaço de madeira não sendo esmagado por outra criança, mas ainda assim é uma oportunidade de aprendizado."
 bp1_yearly.9003.a.child:0 "Eu acho [bp1_yearly_9001_toy_hater.GetSheHe] não é tão ruim afinal."
 bp1_yearly.9003.a.mentor:0 "Veja, até os valentões podem ter seus momentos."
 bp1_yearly.9003.b.child:0 "Agora eu não preciso de mais ninguém!"
 bp1_yearly.9003.b.mentor:0 "Mas [bp1_yearly_9001_toy_hater.GetSheHe] #EMP could have #! destroyed it!"
 bp1_yearly.9004.t:0 "Fragmentando a Amizade"
 bp1_yearly.9004.desc:0 "Eu não podia acreditar. Em um minuto, meu melhor amigo estava aninhado com segurança em meus braços, no seguinte [ROOT.Char.GetSheHe] foi lutado em [bp1_yearly_9001_toy_hater.GetNamePossessive] patas brutas! Curti [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself], [bp1_yearly_9001_toy_hater.GetSheHe] gargalhou e içou [ROOT.Char.GetHerHim] no ar antes de bater prontamente [ROOT.Char.GetHerHim] no chão, deixando [ROOT.Char.GetHerHim] pouco mais do que uma bagunça estilhaçada no chão. Eu chorei por meu amado amigo, tentando freneticamente [ROOT.Char.GetHerHim] novamente juntos, mas não foi bom. Eu tinha acabado de testemunhar um assassinato."
 bp1_yearly.9004.a:0 "Um dia, farei o mesmo para [bp1_yearly_9001_toy_hater.GetHerHim]!"
 bp1_yearly.9004.b:0 "É difícil, mas devo perdoar [bp1_yearly_9001_toy_hater.GetHerHim]"
 bp1_yearly.9004.c:0 "Eu nunca vou sair de novo!"
 bp1_yearly.9005.t:0 "Nunca perdoe"
 bp1_yearly.9005.desc.imprisoned:0 "Finalmente eu tenho [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] trancado em minhas masmorras onde [bp1_yearly_9001_toy_hater.GetSheHe] pertence! [bp1_yearly_9001_toy_hater.SheHe|U] provavelmente esqueceu disso [bp1_yearly_9001_toy_hater.GetSheHe] destruí meu precioso brinquedo, meu melhor amigo, há tantos anos, mas não esqueci. Eu nunca esqueço e mal perdôo.\n\n"
 bp1_yearly.9005.desc.guest:0 "Apenas quando eu pensei que iria pegar um momento de paz, eu vejo [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)] chegou como convidado em minha corte! Eu vejo [bp1_yearly_9001_toy_hater.GetHerHim] todos os dias, comendo minha comida e dormindo em minhas camas como [bp1_yearly_9001_toy_hater.GetSheHe] é dono do lugar e eu não aguento mais!\n\n"
 bp1_yearly.9005.desc.outro:0 "A questão permanece, agora que [bp1_yearly_9001_toy_hater.GetSheHe] está à minha mercê, o que eu faço com [bp1_yearly_9001_toy_hater.GetHerHim] agora? Como exatamente alguém consegue justiça para um crime tão terrível?"
 bp1_yearly.9005.a:0 "Hora da vingança!"
 bp1_yearly.9005.b:0 "Hora do assassinato!"
 bp1_yearly.9005.c:0 "Hora de perdoar."
 may_lead_to_vengeful:0 "Pode levar ao [trait|E] [GetTrait('vengeful').GetName( GetNullCharacter )|LV]"
 may_lead_to_forgiving:0 "Pode levar ao [trait|E] [GetTrait('forgiving').GetName( GetNullCharacter )|LV]"
 may_lead_to_shy:0 "Pode levar ao [trait|E] [GetTrait('shy').GetName( GetNullCharacter )|LV]"
 bp1_living_as_peasant_modifier:0 "Vivendo como Camponês"
 bp1_living_as_peasant_modifier_desc:0 "Este personagem está gastando muito tempo vivendo entre os camponeses locais para escapar das pressões do governo."
 bp1_yearly.9006.t:0 "Uma Consideração Sinistra"
 bp1_yearly.9006.desc.intro:0 "As I make my way back from [ROOT.Char.GetFaith.HouseOfWorship], [bp1_yearly_9006_sinful_courtier.GetNameNoTooltip] approaches me with a lascivious grin.\n\n"[ROOT.Char.GetFirstNameNoTooltip], Eu conheço você e eu ambos"
 bp1_yearly.9006.desc.lustful:0 "se envolver nos prazeres da carne que o [ROOT.Char.GetFaith.PriestNeuterPlural] nos faria negar!"
 bp1_yearly.9006.desc.gluttonous:0 "partilhar a paixão pelos inúmeros sabores e texturas que este mundo nos oferece na mágica arte que é cozinhar. O mundo foi criado com tanta comida maravilhosa, o verdadeiro pecado seria não provar tudo!"
 bp1_yearly.9006.desc.vengeful:0 "saboreamos nossos inimigos encontrando suas justas sobremesas. Embora o [ROOT.Char.GetFaith.PriestNeuterPlural] chame alegria pelo sofrimento de nossos inimigos "sinful", I believe we are merely the deliverers of divine justice."
 bp1_yearly.9006.desc.sadistic:0 "fique tonto com os gritos lamentosos dos inocentes e condenados! Se eles vão morrer de qualquer maneira, por que não se divertir um pouco com eles antes de partirem??"
 bp1_yearly.9006.desc.craven:0 "cansado das constantes proclamações de atos de "bravery" que esses brutos se vangloriam. E daí se eles matarem um [ROOT.Char.Custom('LocalAnimal')]? 'Tis just needless risk!"
 bp1_yearly.9006.desc.arbitrary:0 "saiba que a justiça é apenas uma palavra para validar os caprichos dos outros, e verdadeiramente ninguém sabe o que é justo. O que torna nossa vontade arbitrária, mas a vontade do [ROOT.Char.GetFaith.PriestNeuterPlural] apenas?"
 bp1_yearly.9006.desc.deceitful:0 "saber o "truth" to be entertainingly malleable, and those foolish enough to fall for deception deserve what comes to them."
 bp1_yearly.9006.desc.chaste:0 "estão cansados dos prazeres da carne que a igreja quer que nos envolvamos como animais humildes. Uma noite de entretenimento tranquilo e introspecção não é mais pacífica do que juntar-se a mais uma pilha de corpos pútridos suados?"
 bp1_yearly.9006.desc.greedy:0 "sabemos que devemos nos apegar ao que é nosso, e não dar nada aos pobres e "needy"! Se eles desejam nossa riqueza, talvez não devessem ter desperdiçado sua riqueza."
 bp1_yearly.9006.desc.wrathful:0 "não escondamos nossas emoções e deixemos que o ódio e a raiva fluam por nossos corpos livres e desenfreados. Eles nos dizem para não sentir nossos sentimentos e reter o que está dentro e chamam de virtude fazê-lo."
 bp1_yearly.9006.desc.cynical:0 "questionar a autoridade da igreja mundana em questões espirituais. O que faz um [ROOT.Char.GetFaith.PriestNeuter] realmente sabe sobre [ROOT.Char.GetFaith.DivineRealm] que nós não?"
 bp1_yearly.9006.desc.ambitious:0 "ansiamos por muito mais do que as migalhas que recebemos [ROOT.Char.GetFaith.PantheonTerm] no nascimento. Não podemos nos contentar com o que recebemos quando sabemos que estamos destinados a muito mais!"
 bp1_yearly.9006.desc.shy:0 "acham a companhia de outras pessoas totalmente exaustiva. Espera-se que falemos com tantas pessoas, mas elas não têm nada de interessante para dizer e nós não temos nada de interessante para responder. Por que gastar tempo com eles quando podemos ser mais felizes sozinhos?"
 bp1_yearly.9006.desc.callous:0 "não se importe com um botão para o sofrimento dos outros. Como devemos nos importar com os sentimentos fugazes dos outros quando nossa própria felicidade ininterrupta está em jogo??"
 bp1_yearly.9006.desc.generic:0 "somos fiéis a nós mesmos, não importa o absurdo que [ROOT.Char.GetFaith.PriestNeuterPlural] pode esposar."
 bp1_yearly.9006.desc.outro:0 "Afterall, who can tell us how [ROOT.Char.GetFaith.HighGodName] would want us to live?"\n\n"We clearly have more in common than not, and I think you and I should spend more time together away from the rotten brains of simple people. What say you?""
 bp1_yearly.9006.a:0 "Uma ideia maravilhosa, disse eu!"
 bp1_yearly.9006.b:0 "My pecaminoso thoughts are not a thing to be proud of!"
 bp1_yearly.9007.t:0 "Um espelho na lama"
 bp1_yearly.9007.desc:0 "Enquanto eu percorro as ruas de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], cercado por minha comitiva habitual de guardas e cortesãos, vejo algo que me faz parar e ofegar..\nUm camponês mendigo sem nada para proteger [bp1_yearly_9007_doppelganger.GetHerselfHimself] dos elementos, mas lama e trapos me encaram com olhos desesperados e suplicantes. Eu teria seguido em frente, mas havia algo quase familiar sobre este baixo nascido.\nÉ então que um membro da minha comitiva aponta que [bp1_yearly_9007_doppelganger.GetSheHe] é a cara de mim! É angustiante ver minha imagem espelhada chafurdando na sujeira, mas talvez eu possa fazer algo para corrigir essa injustiça cósmica.."
 bp1_yearly.9007.a:0 "[bp1_yearly_9007_doppelganger.GetSheHe|U] vai se juntar a mim no tribunal!"
 bp1_yearly.9007.b:0 "Ter este duplo abominável descartado."
 bp1_yearly.9007.c:0 "Siga em frente e esqueça essa criatura estranha."
 bp1_yearly.9008.t:0 "Para viver como minha outra metade"
 bp1_yearly.9008.desc:0 "Já faz algum tempo desde que eu trouxe [bp1_yearly_9007_doppelganger.GetName] ao tribunal e foi muito agradável ver minha dupla participando do estilo de vida de um nobre, não mais chafurdando na sujeira e na pobreza.\n\n[bp1_yearly_9007_doppelganger.GetSheHe|U] se aproxima de mim com um brilho em [bp1_yearly_9007_doppelganger.GetHerHis] olho e faz uma proposta intrigante. "None of them lot back home knows I'm living with nobility. I've been thinking we should do a swap, m'[ROOT.Char.GetLadyLord], I'll cover for ya as [ROOT.Char.GetTitleAsNameNoTooltip], and you can have the day like one of us common folk!""
 bp1_yearly.9008.a:0 "O governante se tornará o governado por um dia!"
 bp1_yearly.9008.b:0 "Que proposta ofensiva."
 bp1_yearly.9009.t:0 "outro amante"
 bp1_yearly.9009.desc.intro:0 "Aproximo-me de meus aposentos ao som alarmante do que soa como uma luta perversa! Batidas intensas, espancamentos e... os gritos de [bp1_yearly_9009_lover.Custom2('MyCharacterIntroduction', ROOT.Char)]!\nQuando entro no quarto, vejo meu duplo [bp1_yearly_9007_doppelganger.GetNameNoTooltip] completamente nua com [bp1_yearly_9009_lover.GetNameNoTooltip] fazendo coisas indescritíveis!"
 bp1_yearly.9009.desc.lustful:0 "[bp1_yearly_9009_lover.GetSheHe|U] chora. "I'm so sorry my love, it's just [bp1_yearly_9007_doppelganger.GetNameNoTooltip] is but a slightly fairer version of you! My bosom throbs for [bp1_yearly_9007_doppelganger.GetHerHim]!""
 bp1_yearly.9009.desc:0 "[bp1_yearly_9009_lover.GetSheHe|U] insiste que [bp1_yearly_9009_lover.GetSheHe] não tinha ideia de que não era eu, mas não tenho certeza se acredito [bp1_yearly_9009_lover.GetHerHim]."
 bp1_yearly.9009.a:0 "Fora da minha vista, vocês dois!"
 bp1_yearly.9009.b:0 "Mande prender esse belo miserável."
 bp1_yearly.9009.c:0 "Eu não posso ficar no caminho do amor verdadeiro."
 bp1_yearly.9009.d:0 "Eu percebo agora, eu me importo com os dois!"
 bp1_yearly.9010.t:0 "Os dois [ROOT.Char.GetTitleAsNameNoTooltip]s"
 bp1_yearly.9010.desc.intro:0 "[bp1_yearly_9007_doppelganger.GetName] irrompe na minha sala do trono,"
 bp1_yearly.9010.desc.drunk:0 "the stench of [ROOT.Char.Custom('RegionalDrink')] permeating from [bp1_yearly_9007_doppelganger.GetHerHis] body. [bp1_yearly_9007_doppelganger.GetSheHe|U] staggers towards me with fury in [bp1_yearly_9007_doppelganger.GetHerHis] eyes.\n\n"Imposter! That *#EMP hic#!*"
 bp1_yearly.9010.desc.stoner:0 "stinking of hashish smoke and sweat. [bp1_yearly_9007_doppelganger.GetHerHis|U] drifting bloody eyes scowl at the area around my head as [bp1_yearly_9007_doppelganger.GetSheHe] lazily staggers towards me, cackling like a mad[bp1_yearly_9007_doppelganger.GetWomanMan] all the way.\n\n"Imposter! That *#EMP cough#!*"
 bp1_yearly.9010.desc.outro:0 "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] is not [ROOT.Char.GetNameNoTooltip]! I am the real [ROOT.Char.GetNameNoTooltip]!"\nEmbora seja uma mentira óbvia, meu tribunal parece de alguma forma convencido de que minha verdadeira identidade está em disputa! Como [bp1_yearly_9007_doppelganger.GetNameNoTooltip] desenha [bp1_yearly_9007_doppelganger.GetHerHis] arma, fica claro que a violência é a única resposta."
 bp1_yearly.9010.a:0 "Só pode haver um!"
 bp1_yearly.9010.b:0 "Guardas, prendam este impostor!"
 bp1_yearly.9012.t:0 "Problema em dobro"
 bp1_yearly.9012.desc:0 ""Victory! See, only the real [ROOT.Char.GetNameNoTooltip] would win in fair combat!"\nMeu duplo declara vitória e, embora muitos pareçam não estar convencidos, outros parecem ter sido influenciados por essa demonstração de proeza e já estão me declarando suspeito. Uma pequena votação é realizada entre a nobreza e ainda sou declarado o verdadeiro [ROOT.Char.GetNameNoTooltip], embora apenas por uma margem estreita.\nEmbora a maioria ainda acredite que sou quem afirmo ser, muitas pessoas se convenceram de que [bp1_yearly_9007_doppelganger.GetNameNoTooltip] é de fato o verdadeiro [ROOT.Char.GetNameNoTooltip] que [bp1_yearly_9007_doppelganger.GetSheHe] sai deste encontro com uma reivindicação de meus títulos e uma série de pessoas que acreditam [bp1_yearly_9007_doppelganger.GetSheHe] sou eu!"
 bp1_yearly.9012.a:0 "Estou perdendo a cabeça ou todo mundo está?"
 bp1_yearly.9013.desc:0 "Quando minha vitória foi declarada sobre o impostor, qualquer um que duvidasse de minha verdadeira identidade parece ter sido silenciado. Meus guardas se apoderam [bp1_yearly_9007_doppelganger.GetNameNoTooltip] que ainda sibila e zomba de mim, gritando sobre o reino que lhes foi negado.\nEmbora [bp1_yearly_9007_doppelganger.GetNameNoTooltip] ainda afirma ser o verdadeiro eu, haverá poucos para ouvir [bp1_yearly_9007_doppelganger.GetHerHim] dos limites da minha masmorra."
 bp1_yearly.9013.a:0 "Estou feliz que acabou."
 bp1_yearly.9014.t:0 "Mais que um Rosto Bonito"
 bp1_yearly.9014.desc.soulmate:0 "Enquanto eu deito na cama com minha linda amante [bp1_yearly_9007_doppelganger.GetNameNoTooltip], Acho que temos mais em comum do que apenas nossa aparência. [bp1_yearly_9007_doppelganger.GetSheHe|U] é um gênio e um estudioso, muitas vezes ecoando sentimentos que muitas vezes tive, mas não consegui encontrar as palavras para expressar! É como se nossas mentes fossem uma só e fôssemos capazes de completar os pensamentos um do outro. Tal relacionamento pode significar apenas uma coisa: amor!\nMas estou realmente tão obcecado por mim mesmo que chamaria meu duplo de mais do que apenas um amante, mas um... alma gêmea?"
 bp1_yearly.9014.desc.lover:0 "Encontro-me gastando cada vez mais tempo com a doce e bela [bp1_yearly_9007_doppelganger.GetName]. Embora uma vez eu vi [bp1_yearly_9007_doppelganger.GetHerHim] como pouco mais do que um reflexo sombrio de mim mesmo, vim a descobrir [bp1_yearly_9007_doppelganger.GetHerHis] companhia agradável e reconfortante. Enquanto passeamos pela minha quadra juntos, nós dois congelamos quando nossas mãos se tocam..\n\nBrief as it was, that fleeting moment of flesh on flesh brings fiery roses to my cheeks and as I anxiously turn my olhos to [bp1_yearly_9007_doppelganger.GetNameNoTooltip], parece [bp1_yearly_9007_doppelganger.GetSheHe] sente o mesmo.\nEu sou realmente tão narcisista que consideraria chamar meu sósia de... amante?"
 bp1_yearly.9014.a:0 "Claro que sou!"
 bp1_yearly.9014.a.arrogant:0 "Eu me amo- quero dizer você, tanto!"
 bp1_yearly.9014.b:0 "N-não! nós não podemos!"
 bp1_yearly.9015.t:0 "São precisos dois"
 bp1_yearly.9015.desc:0 "Desde que comecei a conviver com a charmosa e bela [bp1_yearly_9007_doppelganger.GetName], [bp1_yearly_9015_living_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] tem parecido pensativo e agitado, talvez [bp1_yearly_9015_living_parent.GetSheHe] desaprova nosso relacionamento?\nCom alguma pressão, [bp1_yearly_9015_living_parent.GetNameNoTooltip] explode em uma confissão chorosa. "You're a twin, [ROOT.Char.GetFirstNameNoTooltip]! When you were born, I didn't want your succession to be challenged so I separated the two of you. I never thought you would find each other!"\nUma confissão chocante para dizer o mínimo, mas o que posso fazer com esta informação?"
 bp1_yearly.9015.a:0 "Me abrace, [bp1_yearly_9007_doppelganger.Custom('SisterBrother')]!"
 bp1_yearly.9015.b:0 "Ninguém pode saber."
 bp1_yearly.9016.t:0 "o [bp1_yearly_9016_uppity_child.GetWomanMan|U] quem seria [ROOT.Char.GetTitleAsNameNoTooltip]"
 bp1_yearly.9016.desc.intro:0 "O que começou como uma reunião familiar normal nos refeitórios de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] rapidamente explodiu em uma discussão acalorada entre [bp1_yearly_9016_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] e [bp1_yearly_9016_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)]!\n\n[bp1_yearly_9016_uppity_child.GetSheHe|U] afirma que [bp1_yearly_9016_heir.GetNameNoTooltip] é indigno de ser meu herdeiro em tudo.\n\n"
 bp1_yearly.9016.desc.not_a_child:0 ""[bp1_yearly_9016_heir.GetSheHe|U] não é even your [bp1_yearly_9016_heir.Custom('GetDaughterSon')]! que direito tem [bp1_yearly_9016_heir.GetSheHe] para ter sucesso sobre mim quando você passar para [ROOT.Char.GetFaith.PositiveAfterLife]?"
 bp1_yearly.9016.desc.bastard:0 ""[bp1_yearly_9016_heir.GetSheHe|U] não é legítimo [bp1_yearly_9016_heir.Custom('GetDaughterSon')] desta família. Eu nasci dentro dos limites da união de meus pais, por que esse bastardo deveria assumir o trono??"
 bp1_yearly.9016.desc.child_of_concubine:0 ""[bp1_yearly_9016_heir.GetSheHe|U] nasceu de uma concubina humilde! Eu sou o produto do sagrado matrimônio entre você e [bp1_yearly_9016_uppity_child.GetMother.GetName] e a coroa me pertence por direito de primogenitura!"
 bp1_yearly.9016.desc.rival:0 ""[bp1_yearly_9016_heir.GetSheHe|U] te traiu mil vezes enquanto eu permaneci leal a você! Como podemos confiar nesta besta licenciosa para cuidar de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] quando você se for quando [bp1_yearly_9016_heir.GetSheHe] não posso nem cuidar de você enquanto você ainda está aqui?"
 bp1_yearly.9016.desc.fallback:0 ""[bp1_yearly_9016_heir.GetSheHe|U] é completamente indigno da coroa e não merece nada mais do que ser meu bobo da corte na sucessão! Este vilão ficou em primeiro lugar pela coroa por tempo suficiente e merece ser colocado [bp1_yearly_9016_heir.GetHerHis] Lugar, colocar."
 bp1_yearly.9016.desc.outro:0 "I demand a duel with you, [bp1_yearly_9016_heir.GetNameNoTooltip]! A duel for the throne!""
 bp1_yearly.9016.a:0 "Ai vai ser bom."
 bp1_yearly.9016.b:0 "Sente-se, seu tolo!"
 9016_uppity_child_wins:0 "[bp1_yearly_9016_uppity_child.GetName] ganha o duelo"
 9016_heir_wins:0 "[bp1_yearly_9016_heir.GetName] ganha o duelo"
