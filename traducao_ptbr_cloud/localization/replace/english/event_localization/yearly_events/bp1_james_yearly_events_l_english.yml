 bp1_yearly.9018.t:0 "Paixão ou Pureza"
 bp1_yearly.9018.desc.intro:0 "Em um momento de vulnerabilidade, [bp1_yearly_9018_illegitimate_child.Custom2('MyCharacterIntroduction', ROOT.Char)] corre para mim, envolvendo [bp1_yearly_9018_illegitimate_child.GetHerHis] braços em volta das minhas pernas, me lambuzando com [bp1_yearly_9018_illegitimate_child.GetHerHis] lágrimas e muco.\n\n"
 bp1_yearly.9018.desc.bastard:0 ""[ROOT.Char.GetMotherFather|U]! It's so *#EMP sniff#!* awful I just can't take it anymore! [bp1_yearly_9018_bully.GetName|U] has been teasing me relentlessly, saying I was born without morals and I am unworthy of your love. Tell me it isn't true!"\n\n"
 bp1_yearly.9018.desc.child_of_concubine:0 ""[ROOT.Char.GetMotherFather|U]! [bp1_yearly_9018_bully.GetName|U] says that children of concubines are impure! [bp1_yearly_9018_bully.GetSheHe|U] has been holding [bp1_yearly_9018_bully.GetHerHis] nose and saying I reek of the blood of a concubine. Tell me you love me, [ROOT.Char.GetMotherFather]!"\n\n"
 bp1_yearly.9018.desc.outro.callous:0 "Nesse ponto, eu diria ao pequeno nanico qualquer coisa para tirá-los de mim, mas o que eu digo?"
 bp1_yearly.9018.desc.outro:0 "Este é claramente um momento muito delicado para o [bp1_yearly_9018_illegitimate_child.Custom('GirlBoy')], mas o que dizer?"
 bp1_yearly.9018.a:0 "Talvez seja hora de nós três conversarmos."
 bp1_yearly.9018.b:0 "[bp1_yearly_9018_bully.Custom('GirlBoyPlural')|U] vai ser [bp1_yearly_9018_bully.Custom('GirlBoyPlural')]!"
 bp1_yearly.9018.c:0 "Porque voce esta chorando? Isso pode ser claramente resolvido com violência."
