 bp1_yearly.9019.t:0 "UMA [bp1_yearly_9019_lover.GetWomanMan|U] em nossa cama"
 bp1_yearly.9019.desc.intro.gay:0 "Chegou a hora que tanto temia. Estremeço silenciosamente e empurro a porta do meu quarto, sabendo [bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] está esperando lá dentro esperando uma noite de amor sem paixão."
 bp1_yearly.9019.desc.intro.bi:0 "Chegou a hora de mais uma vez entrar em meus aposentos e tentar uma criança com [bp1_yearly_9019_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 bp1_yearly.9019.desc.bridge:1 "No entanto, para minha surpresa, vejo [bp1_yearly_9019_spouse.GetHerHim] completamente vestido ao lado de um nu [bp1_yearly_9019_lover.GetWomanMan]! Eu exijo uma explicação, fazendo com que um sorriso conhecedor se forme em [bp1_yearly_9019_spouse.GetHerHis] cara.\n\n"
 bp1_yearly.9019.desc.bridge.gay:0 ""I have known for a while that the touch of a [bp1_yearly_9019_spouse.GetWomanMan] sempre falhou em acender um fogo em seus lombos."
 bp1_yearly.9019.desc.bridge.bi:0 ""I have known for a while that you yearn for the touch of a fellow [bp1_yearly_9019_lover.GetWomanMan]."
 bp1_yearly.9019.desc.compassionate:0 "I'm not resentful or jealous, I just want you to be happy, so mayhaps our lovemaking may be more loving if we involve your fellow [bp1_yearly_9019_lover.GetWomanMan]!""
 bp1_yearly.9019.desc.lustful:0 "It doesn't make a difference to me, I just desire a night of passion! Perhaps it would be more enjoyable for both of us if we involved our friend over here in our lovemaking.""
 bp1_yearly.9019.desc.cynical:0 "Frankly, I don't care who or what you want to copulate with, I just desire a true child of my own born of our union.""
 bp1_yearly.9019.desc.lover:0 "\neu me pergunto se [bp1_yearly_9019_spouse.GetSheHe] está ciente de que [bp1_yearly_9019_lover.GetName] e eu já estou muito familiarizado com os corpos um do outro, mas de qualquer forma isso é uma surpresa tão inesperada!"
 bp1_yearly.9019.desc.friend:0 "\nEmbora eu nunca esperasse ver meu querido amigo em uma posição tão comprometedora, não posso dizer sinceramente que não gosto do que vejo.."
 bp1_yearly.9019.desc.stranger:0 "\neu me pergunto onde [bp1_yearly_9019_spouse.GetSheHe] achei isso pobre [bp1_yearly_9019_lover.GetWomanMan], mas [bp1_yearly_9019_lover.GetSheHe] certamente parece interessado."
 bp1_yearly.9019.desc.outro:0 ""
 bp1_yearly.9019.a:0 "De [ROOT.Char.GetFaith.FertilityGodName], ter todos os meus desejos realizados?"
 bp1_yearly.9019.b:0 "Silêncio, [bp1_yearly_9019_lover.Custom('InsultNoun')]! vou deitar com [bp1_yearly_9019_lover.GetHerHim] sozinho!"
 bp1_yearly.9019.c:0 "Que? Por que, eu não poderia fazer isso!"
 bp1_yearly.9020.t:0 "Um Pedido Estranho"
 bp1_yearly.9020.desc.intro:0 "The time has come once again for me to attempt to produce a child with [bp1_yearly_9020_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], but as I prepare for another night of passionless lovemaking, [bp1_yearly_9020_spouse.GetSheHe] stares me down with a terrifying look in [bp1_yearly_9020_spouse.GetHerHis] eyes.\n\n"Conventional lovemaking is such a chore, wouldn't you agree? Have you ever considered"
 bp1_yearly.9020.desc.goat:0 "what one could do with a goat? Those horns, that scraggy beard, the way they care not what they eat. Why, if we could bring one into the bedroom, its pungent aroma alone will be enough to set the cockles of my heart ablaze!""
 bp1_yearly.9020.desc.vegetable:0 "the natural eroticism of root vegetables? Just imagine what it would feel like to have one of [ROOT.Char.GetFaith.CreatorNamePossessive] gifts from the earth against your skin in the most delicate places?""
 bp1_yearly.9020.desc.bondage:0 "what it feels like to be one of our prisoners? Bound in chains, subject to the whims of a cruel jailer with an itch to make you scream. Just consider how easy it would be to get some chains and... equipment from the dungeon.""
 bp1_yearly.9020.desc.feet:0 "what it feels like to be the ground in our bedroom? Those bare feet pressing down on your being, just an object to be used and stepped on by others. Just the thought of it makes my loins burn!""
 bp1_yearly.9020.desc.hof:0 "what it would be like to lay with the [ROOT.Char.ReligiousHeadTitleName]? All that time, the [ROOT.Char.ReligiousHeadTitleName]'s fingers spend sifting over the holy books, why imagine how it must feel! Be my [ROOT.Char.ReligiousHeadTitle] and make me your [ROOT.Char.GetFaith.ReligiousText]!""
 bp1_yearly.9020.desc.outro:0 "\nFaltam-me palavras para descrever o que acabei de ouvir, mas como [ROOT.Char.GetTitleAsNameNoTooltip], é meu dever agradar meus [bp1_yearly_9020_spouse.GetTitleAsNameNoTooltip] e trazer mais filhos legítimos a este mundo, não importa o custo. Quem sabe? talvez eu goste."
 bp1_yearly.9020.a:0 "Qualquer coisa para te agradar."
 bp1_yearly.9020.b:0 "Não! Qualquer coisa menos isso!"
 bp1_yearly.9020.c:0 "Todos saberão de sua perversão vil."
 bp1_yearly.9021.t:0 "o [ROOT.Char.GetFaith.DevilName|U] na minha cama"
 bp1_yearly.9021.desc:0 "As palavras não podem nem começar a descrever o puro ódio em meu coração por [bp1_yearly_9021_rival_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], mas, infelizmente, meus deveres como [ROOT.Char.GetTitleAsNameNoTooltip] exigem que eu olhe além de meus próprios sentimentos e "make love" para isso [bp1_yearly_9021_rival_spouse.Custom('InsultAdjective')] [bp1_yearly_9021_rival_spouse.Custom('InsultNoun')].\nEu esperava odiar cada momento disso, mas quando começamos a ter um coito flácido, sinto um fogo subir pelo meu corpo que nunca havia sentido antes. Olhando para o puro despeito e ódio em [bp1_yearly_9021_rival_spouse.GetHerHis] olhos, I feel my heart race and my loins excite into action. I can tell [bp1_yearly_9021_rival_spouse.GetSheHe] sente o mesmo por sinal [bp1_yearly_9021_rival_spouse.GetSheHe] me prende e esfrega [bp1_yearly_9021_rival_spouse.GetHerHis] hands todo o caminho down my body with equal parts contempt and passion. What is this feeling? Love? Hatred? Some vile amalgamation of both?\nQualquer que seja esse sentimento, provavelmente é um pecado, mas pode fazer amor apaixonado entre cônjuges aos olhos de [ROOT.Char.GetFaith.HighGodName] ser um pecado? Mesmo que nos odeiemos, isso significa que não podemos desfrutar de nossa cópula obrigatória??"
 bp1_yearly.9021.a:0 "Eu te odeio, querida! Segure-me mais perto."
 bp1_yearly.9021.b:0 "Eu devo ter imaginado uma lâmina contra aquele pescoço delicado."
 bp1_yearly.9022.t:0 "Uma Intervenção Amigável"
 bp1_yearly.9022.desc.intro:0 "I return to my bedroom after another difficult day of being [ROOT.Char.GetTitleAsNameNoTooltip], but I quickly find I am not alone. I see [bp1_yearly_9022_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] standing with a not-so-pleased look on [bp1_yearly_9022_friend.GetHerHis] face.\n\n"[ROOT.Char.GetFirstNameNoTooltip],"
 bp1_yearly.9022.desc.hashishiyah:0 "we all enjoy a good hashish cake every now and then, but when I talk to you, it is as if I speak only to the hashish. There is little of the [ROOT.Char.GetFirstNameNoTooltip] Fiquei sabendo de você em seu estupor quase permanente e anseio por conversas que façam sentido para um homem sóbrio."
 bp1_yearly.9022.desc.drunkard:0 "toda vez que falamos, tudo que eu cheiro é [ROOT.Char.Custom('RegionalDrink')] on your breath and the words of a brainless drunk falling carelessly from your mouth. It is fun to indulge in drink every now and then, but to tell the verdade, I scarcely remember the last time I saw you sober."
 bp1_yearly.9022.desc.rakish:0 "seu vício impotente em prostitutas e bordéis está trazendo uma grande praga sobre seu corpo e alma. Você teve tantos amantes desconhecidos que se você fosse gado, eu o mataria por precaução e misericórdia.."
 bp1_yearly.9022.desc.comfort_eater:0 "há algum momento em que você não está mastigando alguma coisa? A comida é um dom natural dado a nós por [ROOT.Char.GetFaith.CreatorName], mas quando vejo você comer, fica claro que não há alegria nisso. Quanta comida será necessária para preencher o buraco em sua alma?"
 bp1_yearly.9022.desc.inappetetic:0 "quando foi a última vez que você comeu alguma coisa? Você está começando a parecer um cadáver, sua pele é um saco sobre uma torre desordenada de ossos. Quando vejo você, meus instintos de nutrição entram em ação e só quero ver você se encher de algo rico e nutritivo. Quanto tempo vai demorar antes de você definhar em pó?"
 bp1_yearly.9022.desc.flagellant:0 "por que você deve se machucar tanto? Quando você se machuca, isso é realmente para [ROOT.Char.GetFaith.HighGodName] ou é um apelo desesperado para que alguém perceba a dor que você sente em sua alma? Venha, fale comigo, não suporto ver outra cicatriz aparecer no corpo do meu querido amigo."
 bp1_yearly.9022.desc.reclusive:0 "devo persegui-lo para ter uma palavra com você? Quando foi a última vez que você viu alguém por qualquer motivo além de seus deveres? Não suporto ficar sentado à margem, implorando por um pingo de atenção sua."
 bp1_yearly.9022.desc.outro:0 "Let me help you, [ROOT.Char.GetFirstNameNoTooltip]."\nEstou completamente surpreso, apenas quem é [bp1_yearly_9022_friend.GetSheHe] para julgar como eu vivo?\n\n"Take your time. I'm not going anywhere.""
 bp1_yearly.9022.a:0 "Você está certo. eu preciso de ajuda."
 bp1_yearly.9022.b:0 "Saia! Saia agora mesmo!"
 bp1_yearly.9023.t:0 "Uma Barreira de Idioma"
 bp1_yearly.9023.desc:0 "Eu amo tanto passar tempo com [bp1_yearly_9023_friend.Custom2('MyCharacterIntroduction', ROOT.Char)], embora geralmente seja necessário um intérprete. Normalmente a barreira do idioma não é um problema, mas hoje parece que aborreci meu querido amigo com algo que eu disse.\n\n[bp1_yearly_9023_friend.GetSheHe|U] disse algo que parecia uma piada, e eu ri como é cortesia, mas então [bp1_yearly_9023_friend.GetSheHe] me deu um olhar que falava mais que mil palavras. Ao sentir aquele brilho perfurar minha alma, pude ver nossa amizade que transcende a linguagem se esvaindo.\nO que posso fazer para consertar essa situação e manter essa amizade?"
 bp1_yearly.9023.a:0 "Murmurar algo que soe como [bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip] e espero pelo melhor."
 bp1_yearly.9023.b:0 "Talvez eu deva aprender [bp1_yearly_9023_friend.GetCulture.GetLanguage.GetNameNoTooltip]."
 bp1_yearly.9023.c:0 "[bp1_yearly_9023_friend.GetNameNoTooltip] deveria aprender [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]!"
 bp1_yearly.9024.t:0 "Uma mão carinhosa"
 bp1_yearly.9024.desc:0 "Esta doença está tirando a vida de mim, mas felizmente eu tenho [bp1_yearly_9024_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] tem cuidado bem de mim enquanto estou em recuperação.\n\n[bp1_yearly_9024_friend.GetSheHe|U] está realmente me fazendo sentir mimado, apesar da minha condição; fazendo comida, limpando minhas roupas, cuidando de mim como se [bp1_yearly_9024_friend.GetSheHe] não passavam de um servo humilde!"
 bp1_yearly.9024.a:0 "É bom ter amigos tão carinhosos."
 bp1_yearly.9024.b:0 "eu posso cuidar de mim mesmo!"
 bp1_sickness_being_doted_on:0 "Sendo apaixonado por"
 bp1_sickness_being_doted_on_desc:0 "Este personagem está tendo todas as suas necessidades atendidas enquanto está doente."
 bp1_yearly.9025.t:0 "Eu te conheço agora"
 bp1_yearly.9025.desc:0 "Por fim, eu e [bp1_yearly_9025_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] compartilham uma língua comum e compartilham conversas há algum tempo.\nO único problema é que rapidamente percebi que desprezo totalmente cada palavra podre que sai deste [bp1_yearly_9025_friend.Custom('InsultAdjective')] [bp1_yearly_9025_friend.Custom('InsultNoun')]'s mouth. Unless there's some misunderstanding, I'm beginning to wonder how anyone could, in all sincerity, call this [bp1_yearly_9025_friend.GetWomanMan] um amigo.\nIsso é um desastre e eu anseio pelos dias em que eu poderia apenas sentar em silêncio [bp1_yearly_9025_friend.GetHerHis] presença reconfortante sem saber nada da podridão em [bp1_yearly_9025_friend.GetHerHis] coração."
 bp1_yearly.9025.a:0 "Saia da minha vista agora."
 bp1_yearly.9025.b:0 "Talvez eu ainda possa fazer isso funcionar."
 bp1_yearly.9026.t:0 "Um rosto de muito tempo atrás"
 bp1_yearly.9026.desc.intro:0 "I settle into my bed, as snug and comfortable as a babe betwixt its mother's breasts, but right as my heavy eyes at last close for some rest, I shoot up in my bed as I see a figure sit down beside me!\n\nTo my horror, it is none other than my deceased friend, [bp1_yearly_9026_dead_friend.GetFullName]! [bp1_yearly_9026_dead_friend.GetSheHe|U] callously cackles at me as I shriek in horror.\n\n"Venha agora [ROOT.Char.GetFirstNameNoTooltip], Isso é jeito de cumprimentar um velho amigo? Eu venho até você com um aviso,"
 bp1_yearly.9026.desc.secret_murderer:0 "nós sabemos o que você fez para [bp1_yearly_9026_murder_victim.GetName], minha amiga."
 bp1_yearly.9026.desc.murderer:0 "você pode nunca ser perdoado pelo assassinato de [bp1_yearly_9026_murder_victim.GetName]."
 bp1_yearly.9026.desc.killer:0 "você é a razão [bp1_yearly_9026_murder_victim.GetFullName] está agora em [ROOT.Char.GetFaith.PositiveAfterLife|U]."
 bp1_yearly.9026.desc.greedy:0 "o povo de [ROOT.Char.GetPrimaryTitle.GetName] estão cedendo sob o peso de sua avareza impenitente e ganância."
 bp1_yearly.9026.desc.wrathful:0 "não há uma alma em [ROOT.Char.GetPrimaryTitle.GetName] quem não teme seu temperamento terrível."
 bp1_yearly.9026.desc.torturer:0 "a dor que você alegremente inflige ao seu companheiro [ROOT.Char.GetWomanMan] é um crime contra a decência humana básica, e cada buraco que você faz na pele de algum pobre coitado faz um buraco ainda mais profundo em seu coração."
 bp1_yearly.9026.desc.arbitrary:0 "sua incapacidade de compreender o conceito de justiça e moralidade deixou todo o [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] tremendo de medo de seu mau julgamento."
 bp1_yearly.9026.desc.callous:0 "a falta de cuidado básico e compaixão pelo sofrimento dos outros deixa seu julgamento sem peso, mas seu coração é pesado como um tijolo por cada ação imunda que você comete."
 bp1_yearly.9026.desc.sadistic:0 "cada vez que você alegremente inflige dor ao outro, você está apertando a corda em volta do pescoço do seu espírito."
 bp1_yearly.9026.desc.vengeful:0 "cada vez que você decreta sua vingança contra aqueles que lhe fizeram mal, você dá mais um passo adiante [ROOT.Char.GetFaith.HighGodName|U]. eles valem a pena?"
 bp1_yearly.9026.desc.deceitful:0 "as infinitas intrigas e mentiras das quais você participa para conseguir o que quer serão a sua morte no final. Quando a verdade será suficiente? Você ainda sabe o que é real?"
 bp1_yearly.9026.desc.impatient:0 "your lack of patience is turning you into a monster, always snapping to the next thing and leaving no quarter for those who would 'waste your time'."
 bp1_yearly.9026.desc.arrogant:0 "o amor que você sente por si mesmo o torna insensível ao amor de seus semelhantes. De que adianta o amor que fica só por dentro?"
 bp1_yearly.9026.desc.craven:0 "sua covardia está deixando uma mancha em sua consciência maior do que o sangue de qualquer batalha poderia dar. Quantos bravos guerreiros morreram em seu lugar?"
 bp1_yearly.9026.desc.ambitious:0 "sua ambição sem fim o torna insensível ao sofrimento de todos aqueles que se interpõem no caminho do que você deseja. Quantos títulos você deve manter? Quantas batalhas você deve vencer antes de se contentar?"
 bp1_yearly.9026.desc.lazy:0 "sua inação está permitindo a vontade de [ROOT.Char.GetFaith.DevilName|U] para continuar desmarcado. Você se considera acima de seus deveres como [ROOT.Char.GetTitleAsNameNoTooltip]? E quanto aos seus deveres como [ROOT.Char.GetWomanMan] para seus companheiros?"
 bp1_yearly.9026.desc.cynical:0 "sua dúvida na vontade de [ROOT.Char.GetFaith.HighGodName|U] está fazendo de você um servo de [ROOT.Char.GetFaith.DevilName|U]!"
 bp1_yearly.9026.desc.shy:0 "sua recusa em se envolver com seus companheiros de viagem nesta vida está tornando você cada vez menos humano a cada dia. Você se acha acima deles?"
 bp1_yearly.9026.desc.gluttonous:0 "sua indulgência excessiva com a comida enquanto há quem não tenha nada é uma obscenidade. Pra que ter segundos quando tem quem nem vai ter o primeiro?"
 bp1_yearly.9026.desc.lustful:0 "seus desejos carnais o distraem do verdadeiro caminho para [ROOT.Char.GetFaith.PositiveAfterLife|U]. Nenhuma quantidade de cópula jamais se comparará ao amor do divino!"
 bp1_yearly.9026.desc.temperate:0 "[ROOT.Char.GetFaith.CreatorName|U] criou este mundo e toda a comida nele para você se deliciar, e ainda assim você se recusa [ROOT.Char.GetFaith.CreatorHerHis|U] presentes."
 bp1_yearly.9026.desc.chaste:0 "[ROOT.Char.GetFaith.CreatorName|U] criou a humanidade para você copular, e ainda assim você permanece virgem para tantos prazeres e desejos."
 bp1_yearly.9026.desc.honest:0 "você acha que a verdade o libertará, mas as mentiras costumam ser a única maneira de proteger aqueles que amamos."
 bp1_yearly.9026.desc.fallback:0 "cada pecado que você cometeu em sua vida foi testemunhado por [ROOT.Char.GetFaith.PantheonTerm], e nada disso é esquecido."
 bp1_yearly.9026.desc.outro:0 "You must repent for what you've done. I learned the hard way that every sin we commit incurs a debt to [ROOT.Char.GetFaith.HighGodName|U], my friend, and [ROOT.Char.GetFaith.HighGodNameSheHe|U] is not forgiving of [ROOT.Char.GetFaith.HighGodHerHis|U] debtors.""
 bp1_yearly.9026.a:0 "Eu me arrependo! Custe o que custar, eu me arrependo!"
 bp1_yearly.9026.b:0 "Estou claramente tendo alucinações! Vá embora!"
 bp1_yearly.9027.t:0 "Pobres infelizes servos"
 bp1_yearly.9027.desc.intro:0 "Já faz algum tempo desde que fui visitado pelo fantasma do meu velho amigo [bp1_yearly_9027_dead_friend.GetName], mas agora começa meu caminho para a redenção. Como um [ROOT.Char.GetTitleAsNameNoTooltip] Eu percebo agora que meu dever é para com meu povo, então entre as pessoas eu ando e pergunto a elas o que elas gostariam de mim.\nUm pobre [bp1_yearly_9027_peasant_begger.GetWomanMan] em farrapos se aproxima de mim e implora que eu ajude os pobres e doentes de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], aqueles sem meios para cuidar de si mesmos."
 bp1_yearly.9027.desc.greedy:0 "O que [bp1_yearly_9027_peasant_begger.GetSheHe] pede de mim é uma soma ultrajante,"
 bp1_yearly.9027.desc.fallback:0 "[bp1_yearly_9027_peasant_begger.GetSheHe|U] pede apenas o suficiente para [bp1_yearly_9027_peasant_begger.GetHerHis] pessoas para sobreviver,"
 bp1_yearly.9027.desc.outro:0 "mas há realmente um preço para a admissão [ROOT.Char.GetFaith.PositiveAfterLife|U]?"
 bp1_yearly.9027.a:0 "Você terá tudo o que precisa."
 bp1_yearly.9027.b:0 "Essas pessoas são tão pobres que aceitariam qualquer acordo que eu oferecesse!"
 bp1_yearly.9027.c:0 "você quer quanto?"
 bp1_yearly.9028.t:0 "O fantasma das brigas passadas"
 bp1_yearly.9028.desc.intro:0 "Começo a acordar com aquela sensação familiar de frio em meu corpo. Eu olho em volta como antes, e desta vez eu vejo meu adversário morto há muito tempo [bp1_yearly_9028_dead_rival.GetFullName]!\n\n"
 bp1_yearly.9028.desc.murderer:0 ""Murderer!""
 bp1_yearly.9028.desc.murderer.fallback:0 ""[ROOT.Char.Custom('InsultNoun')]!""
 bp1_yearly.9028.desc.bridge:0 "[bp1_yearly_9028_dead_rival.GetSheHe|U] lamenta. "I was [bp1_yearly_9028_dead_rival.GetDeathReason] and now my soul wanders this earth looking for you! What you did to me has left a stain on your soul, and you must beg my departed family for forgiveness!"\n\n"
 bp1_yearly.9028.desc.callous:0 "Verdade seja dita, eu sinto que não há nada que eu deveria estar me arrependendo, o [bp1_yearly_9028_dead_rival.Custom('InsultNoun')] tinha vindo."
 bp1_yearly.9028.desc.fallback:0 "Eu sinto aquela mancha afundando profundamente em minha alma, qualquer quantidade de arrependimento pode ser suficiente?"
 bp1_yearly.9028.desc.outro:0 "Recebi minhas instruções do outro lado, como devo proceder?"
 bp1_yearly.9028.a:0 "Eu farei qualquer coisa pela redenção!"
 bp1_yearly.9028.b:0 "eu nunca vou rastejar."
 bp1_yearly.9029.t:0 "[bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)|U]!"
 bp1_yearly.9029.desc.intro:0 "It has been some time since my first ghostly visit, and I am entirely prepared for more. What I was not prepared for was the scornful face of [bp1_yearly_9029_dead_parent.Custom2('RelationToMe', ROOT.Char)] just inches away from my face!\n\n"criança má!"
 bp1_yearly.9029.desc.rival_sibling:0 "Você não vê como essa briga entre o sangue do meu sangue aproxima toda essa família [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife]?"
 bp1_yearly.9029.desc.rival_sibling_unrelated:0 "No entanto [bp1_yearly_9029_rival.GetName] é não [bp1_yearly_9029_rival.Custom('GetDaughterSon')] meu, [bp1_yearly_9029_rival.GetSheHe] ainda é seu [bp1_yearly_9029_rival.Custom('SisterBrother')] e sua rivalidade aproxima toda a família [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife]!"
 bp1_yearly.9029.desc.rival:0 "O ódio é um caminho certo para [bp1_yearly_9029_dead_parent.GetFaith.NegativeAfterLife], minha [ROOT.Char.Custom('GetDaughterSon')] e você deve acabar com sua rivalidade se quiser mudar seu destino."
 bp1_yearly.9029.desc.outro:0 "You must make efforts to end your rivalry with [bp1_yearly_9029_rival.GetName], grovel and serve [bp1_yearly_9029_rival.GetHerHim] if that's what it takes!""
 bp1_yearly.9029.a:0 "Then rastejar e servir I will."
 bp1_yearly.9029.b:0 "Para [ROOT.Char.GetFaith.NegativeAfterLife] com [bp1_yearly_9029_rival.GetFirstNameNoTooltip]!"
 bp1_yearly.9030.t:0 "[bp1_yearly_9026_dead_friend.GetNamePossessive] Segunda visita"
 bp1_yearly.9030.desc.intro:0 "I feel paralysis wash over my body as [bp1_yearly_9026_dead_friend.GetFullName] appears to me once again.\n\n"Diga-me, espírito, o que mais devo fazer para garantir meu lugar na [ROOT.Char.GetFaith.PositiveAfterLife]"\n\n"Que bom que você perguntou, meu velho amigo."
 bp1_yearly.9030.desc.pilgrimage:0 "Venture to the holy lands, there you will find the redemption you seek. Do not delay, [ROOT.Char.GetFaith.HighGodName] is waiting for you there.""
 bp1_yearly.9030.desc.fallback:0 "Charity! How much more must I say it? A single act is not enough, you must make a habit of dispensing your opulence!""
 bp1_yearly.9030.a:0 "Eu farei o que devo."
 bp1_yearly.9030.b:0 "eu não posso mais."
 bp1_yearly.9031.t:0 "Me perdoe"
 bp1_yearly.9031.desc.intro:0 "finalmente consegui pegar [bp1_yearly_9031_rival_family.Custom2('MyCharacterIntroduction', bp1_yearly_9031_rival)] em um momento livre. Frenético por meu desespero por perdão, caio de joelhos e imploro para ser absolvido por tudo o que fiz para [bp1_yearly_9031_rival.GetFirstNameNoTooltip]."
 bp1_yearly.9031.desc.flagellant:0 "Um sorriso doentio se forma em [bp1_yearly_9031_rival_family.GetHerHis] cara.\n\n"We both know it is [bp1_yearly_9031_rival_family.GetFaith.HighGodNamePossessive] forgiveness you seek, and self-flagellation is the only way to achieve this. Do it, hard, and I will forgive you and you'd better hope [bp1_yearly_9031_rival_family.GetFaith.HighGodNameSheHe|U] does too.""
 bp1_yearly.9031.desc.debate:0 "[bp1_yearly_9031_rival_family.GetNameNoTooltip] zomba [bp1_yearly_9031_rival_family.GetHerHis] nariz em mim.\n\n"Good that you would realize your sinful ways now, but I'm afraid I cannot forgive you for crimes against [bp1_yearly_9031_rival_family.GetFaith.ReligiousText], not unless you can convince me in a debate.""
 bp1_yearly.9031.desc.cleanup:0 "Vejo uma ideia se formar naquela cabeça lenta e desleixada de [bp1_yearly_9031_rival_family.GetNamePossessiveNoTooltip].\n\n"Oh since [bp1_yearly_9031_rival.GetFirstNameNoTooltip] parted, I have had to reduce the number of cleaning servants in our employ. If someone could help clean my abode, that would surely win over my forgiveness.""
 bp1_yearly.9031.desc.unconditional:0 "[bp1_yearly_9031_rival_family.GetSheHe|U] sorri e abaixa [bp1_yearly_9031_rival_family.GetHerselfHimself] para me conhecer.\n\n"Stand, friend. All I needed to hear was that you regret it, we are all but children in the eyes of [bp1_yearly_9031_rival_family.GetFaith.HighGodName] afterall, we all make mistakes.""
 bp1_yearly.9031.desc.fallback:0 "[bp1_yearly_9031_rival_family.GetSheHe|U] olha para mim com olhos enevoados.\n\n"Forgive you? No, I will #EMP never#! forgive you. It sickens me to hear you even say [bp1_yearly_9031_rival.GetHerHis] name! What act could I demand as penance for what you did?""
 bp1_yearly.9031.a.forgiven:0 "eu sou humilde."
 bp1_yearly.9031.a:0 "Eu farei o que você pedir."
 bp1_yearly.9031.b.forgiven:0 "eu pego tudo de volta!"
 bp1_yearly.9031.b:0 "eu não serei degradado."
 bp1_yearly.9032.t:0 "Fazendo as pazes"
 bp1_yearly.9032.desc:0 "Just as Eu era asked, I tracked down [bp1_yearly_9032_rival.GetName] e prontamente caí de joelhos, implorando por [bp1_yearly_9032_rival.GetHerHis] perdão.\n\n"By [bp1_yearly_9032_rival.GetFaith.PantheonTerm|U] this is too good! You at my feet, ha! How I'd dreamed of this day."\nComo minha expressão permaneceu inabalável como pedra, [bp1_yearly_9032_rival.GetHerHis] tom começou a mudar.\n\n"Are you serious? Well, I suppose there are a few things you could do to earn my forgiveness...""
 bp1_yearly.9032.a:0 "eu farei qualquer coisa."
 bp1_yearly.9032.b:0 "Aproveite o momento e para viajar [bp1_yearly_9032_rival.GetHerHim] sobre!"
 bp1_yearly.9033.t:0 "A última noite"
 bp1_yearly.9033.desc.intro:0 "Finalmente, [bp1_yearly_9026_dead_friend.GetFullName] vem a mim mais uma vez, e espero que pela última vez. Eu me levanto do meu sono e pergunto o quão bem eu evitei meu destino.\n\n"
 bp1_yearly.9033.desc.did_well:0 ""Oh friend, you have done incredible work! Though your future is still uncertain, it is in a far better state than it was when I first visited you! The weight on your soul is lifted, and I can return to my eternal punishment, assured that I have done all I can to save you from the same fate.""
 bp1_yearly.9033.desc.did_bad:0 ""How well? How well? Doomed, [ROOT.Char.GetFirstNameNoTooltip]! You are doomed to [ROOT.Char.GetFaith.NegativeAfterLife] for eternity! Your future is a tapestry of horror and tragedy sewn by your own bloody hands! I return to rest, I've done all I could to save your soul.""
 bp1_yearly.9033.desc.did_okay:0 ""Well, what can I say? You were given a chance at redemption and you threw it away. Though you have made some steps forward, you've made many more steps back. I hope you can do more to change, my friend. For now, I must return to my eternal punishment and I hope I do not see you there with me.""
 bp1_yearly.9033.desc.outro:0 "\n\n[bp1_yearly_9026_dead_friend.GetFirstNameNoTooltip] desaparece mais uma vez e desta vez duvido que algum dia o veja [bp1_yearly_9026_dead_friend.GetHerHim] novamente."
 bp1_yearly.9033.a:0 "estou salvo!"
 bp1_yearly.9033.b:0 "Possivelmente [ROOT.Char.GetFaith.NegativeAfterLife] não é tão ruim."
 bp1_yearly.9033.c:0 "eu sou um mudado [ROOT.Char.GetWomanMan]."
 end_marley_ghost_story_tt:0 "Você não será visitado por fantasmas novamente."
 bp1_increase_good_deeds_tt:0 "#EMP Os espíritos ficarão satisfeitos#!"
 bp1_decrease_good_deeds_tt:0 "#EMP Os espíritos ficarão muito zangados#!"
 bp1_yearly.9034.t:0 "Uma Bruxa Aquática"
 bp1_yearly.9034.desc.intro:0 "Estou me divertindo brincando nos pântanos de [bp1_yearly_9034_swampy_location.GetNameNoTooltip] com meu amigo [bp1_yearly_9034_friend.GetName]. Estamos tão envolvidos na brincadeira que nem percebemos que nos separamos [bp1_yearly_9034_guardian.GetName]!\nDe repente, vemos um pântano aquoso surgir do lodo e lama, coberto de lama. [bp1_yearly_9034_witch.GetSheHe|U] olha para nós, e antes que eu perceba, [bp1_yearly_9034_friend.GetName] já fugiu!"
 bp1_yearly.9034.desc.giant:0 "[bp1_yearly_9034_witch.GetSheHe|U] madeiras em minha direção, [bp1_yearly_9034_witch.GetHerHis] figura imponente causando [bp1_yearly_9034_witch.GetHerHim] tropeçar e cair [bp1_yearly_9034_witch.GetHerHis] próprio peso!"
 bp1_yearly.9034.desc.hunchbacked:0 "[bp1_yearly_9034_witch.GetSheHe|U] madeiras em minha direção, [bp1_yearly_9034_witch.GetHerHis] toda a figura anormalmente curvada como se [bp1_yearly_9034_witch.GetSheHe] tem [bp1_yearly_9034_witch.GetHerHis] em um nó."
 bp1_yearly.9034.desc.beauty_bad:0 "Nunca vi uma criatura tão hedionda, mesmo desta distância. Antes que eu tenha a chance de levá-lo em, [bp1_yearly_9034_witch.GetSheHe] começa a correr em minha direção!"
 bp1_yearly.9034.desc.albino:0 "Entre a lama, eu pude ver [bp1_yearly_9034_witch.GetHerHis] a pele e o cabelo são de um branco leitoso, e aqueles olhos vermelhos estão tão cheios de raiva. Antes que eu tenha a chance de levá-lo em, [bp1_yearly_9034_witch.GetSheHe] começa a correr em minha direção!"
 bp1_yearly.9034.desc.scaly:0 "[bp1_yearly_9034_witch.GetHerHis|U] a pele é semelhante a um lagarto, toda saliência e dobras. Antes que eu tenha a chance de levá-lo em, [bp1_yearly_9034_witch.GetSheHe] começa a correr em minha direção!"
 bp1_yearly.9034.desc.outro:0 "\nCom meu amigo e guardião longe, somos só eu e a bruxa, mas o que eu faço?"
 bp1_yearly.9034.a:0 "Corre!"
 bp1_yearly.9034.b:0 "Vamos ver o que [bp1_yearly_9034_witch.GetSheHe] quer."
 9034_escaped_witch:0 "Você escapou da bruxa!"
 9034_failed_to_escape:0 "Você foi ferido durante sua fuga."
 bp1_yearly.9035.t:0 "A Bruxa Boa do Pântano"
 bp1_yearly.9035.desc:0 "Quando finalmente a bruxa termina [bp1_yearly_9034_witch.GetHerHis] aproximação, [bp1_yearly_9034_witch.GetSheHe] swats at a bug on my cara and wipes it on [bp1_yearly_9034_witch.GetHerHis] túnica.\n\n"Careful round these parts, young 'un. Even the little beasties'll getcha if you're not careful. I should know, I've mended enough swollen cheeks of wayward travelers."\nClaramente não é o monstro que pensei inicialmente, [bp1_yearly_9034_witch.GetSheHe] apresenta [bp1_yearly_9034_witch.GetHerselfHimself] como curandeiro e mágico local, versado em fitoterapia e práticas ritualísticas para exercitar espíritos de pessoas e objetos. Talvez isso [bp1_yearly_9034_witch.GetWomanMan] poderia servir a um propósito mais nobre."
 bp1_yearly.9035.a:0 "Um curador? Eu poderia usar um novo médico..."
 bp1_yearly.9035.b:0 "Ensine-me seus caminhos, oh sábio [bp1_yearly_9034_witch.GetWomanMan]."
 bp1_yearly.9035.c:0 "quem perguntou?"
 bp1_yearly.9036.t:0 "A Bruxa Malvada do Pântano"
 bp1_yearly.9036.desc:0 "o [bp1_yearly_9034_witch.Custom('InsultAdjective')] bruxa me agarra com [bp1_yearly_9034_witch.GetHerHis] dedos longos e murchos, segurando-me com tanta força que posso sentir o sangue em meus braços parar.\n\n"What in the name of [bp1_yearly_9034_witch.GetFaith.WitchGodName] are you doing in my bog you [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]? Do you have any idea of the evil spirits in this place? Wicked child!"\nEu tento explicar para [bp1_yearly_9034_witch.GetHerHim] que eu sou o [ROOT.Char.GetTitleAsNameNoTooltip|U] mas [bp1_yearly_9034_witch.GetSheHe] está totalmente além da razão neste ponto. Eu sinto meu corpo ficando flácido e minha pele começa a rachar quando eu vejo [bp1_yearly_9034_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] aparecer."
 bp1_yearly.9036.a:0 "[bp1_yearly_9034_guardian.GetNameNoTooltip], Ajude-me!"
 bp1_yearly.9036.guardian_wins:0 "[bp1_yearly_9034_guardian.GetNameNoTooltip] é vitorioso"
 bp1_yearly.9036.guardian_loses:0 "[bp1_yearly_9034_guardian.GetNameNoTooltip] falha em me salvar de uma lesão"
 bp1_yearly_9034_witchy_goodbad_tt:0 "#EMP A bruxa pode ser diferente do que você espera...#!"
 bp1_yearly.9037.t:0 "O corpo no pântano"
 bp1_yearly.9037.desc:1 "Eu fui levado para os pântanos de [bp1_yearly_9037_swampy_location.GetNameNoTierNoTooltip] de [bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)], e realmente é um lugar maravilhoso!\nEu corro e brinco, chutando a água pútrida e jogando pedras na lama, vivendo verdadeiramente a melhor vida de um [ROOT.Char.GetTitleAsNameNoTooltip] quando vejo algo rastejando lentamente em minha direção.\nSeparando os juncos está o rosto de um cadáver estranho, [bp1_yearly_9037_corpse.GetHerHis] olhar de puro terror imaculadamente preservado pelos minerais da água do pântano."
 bp1_yearly.9037.a:0 "[bp1_yearly_9037_guardian.GetNameNoTooltip], Olha o que eu achei!"
 bp1_yearly.9037.custom:0 "meu guardião [bp1_yearly_9037_guardian.GetName] vai saber o que fazer..."
 bp1_yearly.9037.b:0 "Corra e grite!"
 bp1_yearly.9038.t:0 "Um Segredo Revelado"
 bp1_yearly.9038.desc.intro:0 "As [bp1_yearly_9037_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] approaches, [bp1_yearly_9037_guardian.GetHerHis] face contorts into a look of discomfort and horror to behold the face of the body in the bog.\n\n"Isso é [bp1_yearly_9037_corpse.GetNameNoTooltip]... eu matei [bp1_yearly_9037_corpse.GetHerHim]."
 bp1_yearly.9038.desc.killer:0 "You understand, my young [ROOT.Char.GetTitleAsNameNoTooltip], I can't exactly have you running around telling everyone what you've seen here. The fun thing about locations like this is they're so remote and dangerous, nobody would ever think to look for you here. Are you a good swimmer, my [ROOT.Char.GetTitleAsNameNoTooltip]?""
 bp1_yearly.9038.desc.not_killer:0 "I had never intended on telling anyone, but there's no use hiding it now. I'm not proud of what I did, [ROOT.Char.GetFirstNameNoTooltip], I only hope you may forgive me as your loving mentor.""
 bp1_yearly.9038.a:0 "Eu não sei o que dizer."
 bp1_yearly.9038.b:0 "Corra e diga a todos!"
 bp1_yearly.9038.c:0 "Empurrar [bp1_yearly_9037_guardian.GetHerHim] duro no pântano."
 9038_killed_guardian:0 "Você empurrou com sucesso [bp1_yearly_9037_guardian.GetName] no pântano."
 9038_guardian_kills_you:0 "Você foi dominado por [bp1_yearly_9037_guardian.GetName]."
 bp1_yearly.9039.t:0 "O Cadáver Imaculado"
 bp1_yearly.9039.desc:0 "[bp1_yearly_9037_guardian.GetName] parece tão chocado e horrorizado quanto eu ao ver este corpo no pântano, mas [bp1_yearly_9037_guardian.GetHerHis] olhar de horror logo se transforma em um de fascínio.\n\n"My [ROOT.Char.Custom('GirlBoy')], do you recognize these clothes? This is undoubtedly fashion of peasantry from three hundred years ago! There's no doubt about it, this body has been preserved like none I've ever seen before! Why, it's a miracle from [bp1_yearly_9037_guardian.GetFaith.HighGodName|U]! Of that there is no doubt! Allow me to collect these bones and make a fine gift for you."\n\n[bp1_yearly_9037_guardian.GetFaith.HighGodName|U] parece ter um jeito estranho de mostrar 'milagres', mas se [bp1_yearly_9037_guardian.GetNameNoTooltip] diz que é assim, então deve ser."
 bp1_yearly.9039.a:0 "Que... presente estranho."
 bp1_yearly.9039.b:0 "Não, tenho certeza que é um fantasma do mal."
 ghost_stories_modifier:0 "Histórias de fantasma"
 ghost_stories_modifier_desc:0 "Este condado é supostamente o lar de um espírito malicioso."
 box_of_boggy_bones:0 "Caixa de Ossos do Pântano"
 box_of_boggy_bones_desc:0 "Os ossos de um cadáver de várias centenas de anos perfeitamente preservado na água do pântano, agora realocados em uma caixa conveniente."
 bp1_withholding_ghost_sex:0 "Resistindo a sonhos sensuais"
 bp1_withholding_ghost_sex_desc:0 "Este personagem está sonhando com amantes mortos há muito tempo, mas recusando seus avanços sexuais."
 bp1_indulging_ghost_sex:0 "sonhos sensuais"
 bp1_indulging_ghost_sex_desc:0 "Este personagem está sonhando com amantes mortos há muito tempo e está abraçando totalmente essas experiências sexuais sobrenaturais."
 bp1_yearly.9040.t:0 "Visita de um amante"
 bp1_yearly.9040.desc:0 "Deito-me confortavelmente em minha cama quando sinto um toque familiar flutuando em meu peito nu. A princípio não penso em nada, mas, enquanto meus olhos se abrem, vejo que é meu querido falecido. [bp1_yearly_9040_dead_lover.GetName] sentado ao meu lado!\n\n"Oh my [ROOT.Char.Custom('LoverPetName')], it has been so long, hasn't it? But when I hold you and kiss you, does the love not return to your heart as if it all happened yesterday? Hold me, my [ROOT.Char.Custom('LoverPetName')], love me all over again!"\nEu não posso acreditar, mas eu vejo [bp1_yearly_9040_dead_lover.GetHerHim] e sinta [bp1_yearly_9040_dead_lover.GetHerHim]! Embora eu saiba que isso é um sonho, é tão vívido que simplesmente não consigo resistir."
 bp1_yearly.9040.a:0 "Oh, segure-me como fizemos há muito tempo!"
 bp1_yearly.9040.b:0 "Vá embora, espírito."
 bp1_yearly.9041.t:0 "memórias de um [bp1_yearly_9041_parent.GetMotherFather|U]"
 bp1_yearly.9041.desc:0 "eu acho [bp1_yearly_9041_sibling.Custom2('MyCharacterIntroduction', ROOT.Char)] caído em um canto distante de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] gently weeping. Como [bp1_yearly_9041_sibling.GetSheHe] toma conhecimento da minha abordagem, [bp1_yearly_9041_sibling.GetSheHe] se levanta e tenta em vão fazer [bp1_yearly_9041_sibling.GetHerHis] os olhos secam.\n\n"Oh, [ROOT.Char.Custom('SisterBrother')], sorry I should not be crying. Afterall, you have more reason to miss our [bp1_yearly_9041_parent.GetMotherFather] than I do. I'll just get out of your way."\nNa verdade, eu não tive tempo para pensar sobre [bp1_yearly_9041_parent.GetMotherFather] desde que assumiu o trono, mas [bp1_yearly_9041_sibling.GetNameNoTooltip] parece genuinamente chateado com isso."
 bp1_yearly.9041.a:0 "Deixe sair, estou aqui."
 bp1_yearly.9041.b:0 "Haha! que bebe grande!"
 bp1_yearly.9042.t:0 "A face de [ROOT.Char.GetFaith.HealthGodName]"
 bp1_yearly.9042.desc:0 "Mais um dia liderando minha [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|L] traz pequenas surpresas, exceto por [bp1_yearly_9042_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] invadindo minha sala do trono, acenando ansiosamente com um saco de sobremesas na minha cara.\n\n"My [ROOT.Char.GetTitleAsNameNoTooltip]! My [ROOT.Char.GetTitleAsNameNoTooltip]! Oh it's a miracle! I was inspecting the cook's meal for you this evening when it occurred to me just how much these particular items resemble the face of none other than [ROOT.Char.GetFaith.HealthGodName]!"\nApós a inspeção, devo admitir que a semelhança é incrível, mas isso certamente deve ser uma heresia.."
 bp1_yearly.9042.a:0 "Quão certo você está!"
 bp1_yearly.9042.b:0 "Isso é definitivamente um sacrilégio."
 bp1_yearly.9042.c:0 "Que milagre, devo consumi-lo!"
 9042_you_win:0 "Você ganhou o debate"
 9042_you_lose:0 "Você perdeu o debate"
 dessert_looks_like_god:0 "cara deliciosa de [ROOT.Char.GetFaith.HealthGodName]"
 dessert_looks_like_god_desc:0 "Uma coleção de [ROOT.Char.Custom('GetExpensiveDessert')] que tem semelhança com [ROOT.Char.GetFaith.HealthGodName]"
 full_of_jesus_modifier:0 "Cheio de Espiritualidade"
 full_of_jesus_modifier_desc:0 "Este personagem comeu uma sobremesa que lembra [ROOT.Char.GetFaith.HealthGodName]"
 bp1_yearly.9043.t:0 "O bebê comendo [ROOT.Char.GetFaith.BishopNeuter|U]"
 bp1_yearly.9043.desc:0 "É outro lindo dia de oração e serviço do meu maravilhoso [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName], e enquanto me preparo para partir, [bp1_yearly_9043_chaplain.GetName] pára no meu caminho. [bp1_yearly_9043_chaplain.GetSheHe|U] espera até que todos tenham ido embora e então se inclina perto do meu ouvido.\n\n"My [ROOT.Char.GetTitleAsNameNoTooltip] I must tell you, I am no stranger to life's pleasures. No form of perversion is too deprived for me: animal, vegetable, or mineral. Frankly, I'll do anything to anything, and there's no joy in this life finer than consuming the flesh of young 'uns. You've not lived until you've tasted human flesh, my [ROOT.Char.GetTitleAsNameNoTooltip], and I'd love nothing more than to have you for dinner this evening!"\nSurpreso não começa a descrever o que sinto ao ouvir isso, mas o que diabos eu pretendo dizer?"
 bp1_yearly.9043.a:0 "Você comeu um bebê? Parece divertido!"
 bp1_yearly.9043.b:0 "#EMP Guardas!#!"
 bp1_yearly.9043.c:0 "Apenas sorria e siga em frente."
 bp1_yearly.9044.t:0 "A execução"
 bp1_yearly.9044.desc:0 "Eu esperava encontrar forças para ficar longe de [recipient.GetNamePossessive] execução, mas evidentemente não resisto a dizer adeus.\neu realmente me importava [recipient.GetHerHim] de uma forma que ninguém jamais entenderia, mas os eventos que levaram a [recipient.GetHerHis] prisão eram de [recipient.GetHerHis] por conta própria, e não posso abrir exceções por justiça.\n\n[recipient.GetFirstNameNoTooltip] gasto [recipient.GetHerHis] momentos finais olhando para mim com traição em [recipient.GetHerHis] olhos enevoados antes de um #EMP snap# final! e [recipient.GetSheHe] não era mais. eu fico com [recipient.GetHerHis] corpo sem vida por um tempo, e relembrar todos os bons momentos que tivemos na vida juntos."
 bp1_yearly.9044.desc.outro.memory:0 "Eu particularmente gosto do tempo [bp1_yearly_9044_memory_scope.GetDescription], e lamento não compartilharmos bons momentos como este novamente."
 bp1_yearly.9044.desc.outro.no_memory:0 "Eu só posso esperar encontrar [recipient.GetHerHim] novamente em [ROOT.Char.GetFaith.PositiveAfterLife], E se [recipient.GetSheHe] vai me perdoar."
 bp1_yearly.9044.a.indifferent:0 "não foi nada pessoal."
 bp1_yearly.9044.a.guilty:0 "Me desculpe, teve que terminar assim."
 bp1_yearly.9045.t:0 "A execução"
 bp1_yearly.9045.desc.intro:0 "Um pouco depois dei a ordem de executar [recipient.GetName], [bp1_yearly_9045_guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] levou-me à forca, prometendo que o que eu veria seria uma valiosa oportunidade de aprendizado.\n\n"
 bp1_yearly.9045.desc.zealous:0 "Eu vejo [recipient.GetName] aproxime-se do carrasco com os olhos bem fechados. No silêncio do pátio, posso ouvir [recipient.GetHerHim] murmurando orações e cantos incompreensíveis em [recipient.GetHerHis] mãos, como se houvesse esperança de que [recipient.GetFaith.HighGodName|U] estaria disposto a vir e impedir [recipient.GetHerHis] morte prematura."
 bp1_yearly.9045.desc.brave:0 "[recipient.GetFirstNameNoTooltip] encara o carrasco no rosto e parece prestes a cuspir quando finalmente [recipient.GetSheHe] me nota assistindo. [recipient.GetHerHis|U] os olhos nunca deixam os meus, nem por um momento, carrancudos além dos meus olhos e dentro da minha alma com nada além de puro ódio e desprezo."
 bp1_yearly.9045.desc.fallback:0 "[recipient.GetNamePossessiveNoTooltip] os olhos são de um vermelho profundo de [recipient.GetHerHis] pranto. Como [recipient.GetSheHe] passos em direção ao carrasco, [recipient.GetSheHe] tenta permanecer em silêncio, mas não pode deixar de choramingar e engasgar suavemente como [recipient.GetSheHe] contempla [recipient.GetHerHis] morte iminente."
 bp1_yearly.9045.desc.outro:0 "\nIndependentemente de como esse espetáculo me faz sentir, tudo acabou rápido demais para eu ter a chance de cancelar o ato. Uma vez que a ação é feita e [recipient.GetNamePossessiveNoTooltip] coração não bate mais, [bp1_yearly_9045_guardian.GetNameNoTooltip] me deixa sozinho com o corpo para contemplar o que eu fiz."
 bp1_yearly.9045.a.indifferent:0 "Posso ir para casa agora?"
 bp1_yearly.9045.a.sadistic:0 "Que grande show!"
 bp1_yearly.9045.a.guilty:0 "Por que você me mostrou isso?"
 bp1_yearly.9046.t:0 "Um Nome Castanho"
 bp1_yearly.9046.desc.intro:0 "Finalmente chegou a hora do meu querido recém-nascido [bp1_yearly_9046_poopy_child.GetName] ser nomeado aos olhos de [ROOT.Char.GetFaith.HighGodName], e todos os homens e mulheres importantes de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] se reuniram para testemunhar este dia sagrado. Como [bp1_yearly_9046_chaplain.GetName] vai sobre [bp1_yearly_9046_chaplain.GetHerHis] dever sagrado, sinto um cheiro desagradável entrar em minhas narinas.\n\n"
 bp1_yearly.9046.desc.christian:0 "A pia batismal agora corre um rico marrom com a matéria fecal do meu bebê. [bp1_yearly_9046_chaplain.GetHerHis|U] cabeça já foi mergulhada na água benta para o Pai, e só posso assistir enquanto é mergulhada mais duas vezes para o Filho e o Espírito Santo."
 bp1_yearly.9046.desc.not_christian:0 "De the dripping brown liquid between [bp1_yearly_9046_chaplain.GetNamePossessiveNoTooltip] mãos, está claro minha querida [bp1_yearly_9046_poopy_child.GetNameNoTooltip] não foi capaz de segurá-lo por [ROOT.Char.GetFaith.HighGodName]."
 bp1_yearly.9046.desc.outro:0 "Apesar do mau cheiro e das zombarias da congregação, [bp1_yearly_9046_chaplain.GetNameNoTooltip] permanece profissional.\nTenho a sensação de que esse evento pode assombrar meu recém-nascido pelo resto da vida [bp1_yearly_9046_poopy_child.GetHerHis] vida e o nome [bp1_yearly_9046_poopy_child.GetFirstNameNoTooltip] pode estar para sempre associado a excrementos de bebês."
 bp1_yearly.9046.a.indifferent:0 "Ha! Que espetáculo!"
 bp1_yearly.9046.a:0 "Bem, não há nada que eu possa fazer."
 bp1_yearly.9046.b:0 "Este evento não sai desta sala."
 bp1_yearly.9047.t:0 "Um Bloqueio Amoroso"
 bp1_yearly.9047.desc:0 "Estou envolvendo meu querido [bp1_yearly_9047_lover.GetName] em nossa conversa de travesseiro habitual, envolvendo [bp1_yearly_9047_lover.GetHerHis] lindo cabelo em volta dos meus dedos.\n\n"Do you love my hair so, my [ROOT.Char.Custom('LoverPetName')]? Perhaps you should carry it with you always as you go about your duties as [ROOT.Char.GetTitleAsNameNoTooltip], so then everyone will see you and I are one."\neu pensei no começo [bp1_yearly_9047_lover.GetSheHe] estava brincando, mas logo fica claro que [bp1_yearly_9047_lover.GetSheHe] realmente pretende que eu use [bp1_yearly_9047_lover.GetHerHis] cabelo como um acessório para todos verem!"
 bp1_yearly.9047.a:0 "vou usar até morrer."
 bp1_yearly.9047.b:0 "Que? Isso é nojento!"
 bp1_yearly.9048.t:0 "lutando contra um demônio"
 bp1_yearly.9048.desc:0 "[bp1_yearly_9048_nemesis.GetName] nunca deixa de mostrar [bp1_yearly_9048_nemesis.GetHerHis] cara horrível exatamente no momento certo para realmente arruinar meu dia. Desta vez, [bp1_yearly_9048_nemesis.GetSheHe] parece particularmente cheio de bílis como [bp1_yearly_9048_nemesis.GetSheHe] abordagens me in my own courtroom with fire in [bp1_yearly_9048_nemesis.GetHerHis] olhos.\n\n"You absolute [ROOT.Char.Custom('InsultNoun')]! You total [ROOT.Char.Custom('InsultNoun')]! You [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]! Every breath in your lungs is a waste and an insult to all living things. I tire of looking at such a twisted perversion of [bp1_yearly_9048_nemesis.GetFaith.CreatorNamePossessive] creation, and I demand satisfaction. This thing between us ends now! Fight me!"\nAntes que eu tenha a chance de reagir, [bp1_yearly_9048_nemesis.GetName] já está preparado para lutar comigo!"
 bp1_yearly.9048.a:0 "O mundo terá um a menos [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] quando eu estiver pronto!"
 bp1_yearly.9048.b:0 "Oh vá embora, [ROOT.Char.Custom('InsultNoun')]."
 9048_you_lose:0 "Vocês are bested in combat"
 bp1_yearly.9049.t:0 "Apenas sobremesas?"
 bp1_yearly.9049.desc:0 "[bp1_yearly_9048_nemesis.GetName] cai aos meus pés, ensanguentado e quebrado [bp1_yearly_9048_nemesis.GetHerHis] pathetic attempt to best me. The fight is over and I am the clear victor, but I still feel a fire burning in my heart. Minhas fists want nothing more than to pummel this [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] no chão até que nada além de uma mancha sangrenta permaneça.\n\n[bp1_yearly_9048_nemesis.GetNameNoTooltip] levanta [bp1_yearly_9048_nemesis.GetHerHis] mãos debilmente sobre [bp1_yearly_9048_nemesis.GetHerHis] rosto, olhos cheios de medo de um [ROOT.Char.Custom('LocalAnimal')] quem sabe a caçada está no fim."
 bp1_yearly.9049.a:0 "Eu vou morder um pedaço de você!"
 bp1_yearly.9049.b:0 "Isto está acabado."
 bp1_yearly.9049.c:0 "$bp1_yearly.9049.b$.. para voce!"
 bp1_yearly.9050.t:0 "histórias de guerra"
 bp1_yearly.9050.desc:0 "Um de [bp1_yearly_9050_friend.GetNamePossessive] coisas favoritas para fazer comigo é sentar perto do fogo e trocar histórias de guerra em um lindo [ROOT.Char.GetPrimaryTitle.GetAdjective] noite, e esta noite estamos relembrando do sol até a lua até o sol novamente!\nComeço contando a época em que [bp1_yearly_9050_my_memory.GetDescription], alertando [bp1_yearly_9050_friend.GetFirstNameNoTooltip] apertar [bp1_yearly_9050_friend.GetHerHis] mãos e rir.\n\n"A fine tale! Though truly, I tell you friend, there's no event more glorious in all of history than when [bp1_yearly_9050_friend_memory.GetDescription]! Ha! What glorious days we've had, and I pray many more glories to come!""
 bp1_yearly.9050.a:0 "Ninguém tece um fio como [bp1_yearly_9050_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.9050.b:0 "#EMP Minhas#! story is clearly the better!"
 exploitative_lord_modifier:0 "Senhor explorador"
 exploitative_lord_modifier_desc:0 "Este personagem explora até mesmo os servos mais desesperadamente pobres, se houver dinheiro disponível."
