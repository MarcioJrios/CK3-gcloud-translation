 bp1_yearly.9017.t.faith:0 "Os pagãos [bp1_yearly_9017_uppity_child.Custom('GetPrincessPrince')]"
 bp1_yearly.9017.desc.intro:0 "Junto ao fogo à noite eu vejo [bp1_yearly_9017_uppity_child.Custom2('MyCharacterIntroduction', ROOT.Char)] meditando com a intensidade de [ROOT.Char.GetFaith.KnowledgeGodName]. eu pergunto [bp1_yearly_9017_uppity_child.GetHerHim] o que aborrece [bp1_yearly_9017_uppity_child.GetHerHim] então e [bp1_yearly_9017_uppity_child.GetSheHe] se vira para mim com fúria e vergonha queimando [bp1_yearly_9017_uppity_child.GetHerHis] olhos.\n\n"
 bp1_yearly.9017.desc.culture:0 ""I'm different from the rest of you! I know not [ROOT.Char.GetCulture.GetName] costumes e tradições. Eu me sinto sozinho aqui, um [bp1_yearly_9017_uppity_child.GetCulture.GetName] [bp1_yearly_9017_uppity_child.GetWomanMan] vivendo entre [ROOT.Char.GetCulture.GetCollectiveNoun] no tribunal como se eu tivesse o direito de me chamar de um deles."
 bp1_yearly.9017.desc.faith:0 ""I'm not like them! I do not pray and worship the same way you [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] Faz! eu sou um [bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip] definido para herdar um [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|L] de infiéis."
 bp1_yearly.9017.desc.outro:0 "I am a fraud and I cannot be your heir any longer!""
 bp1_yearly.9017.a:0 "Nossas diferenças devem ser celebradas, meu [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]!"
 bp1_yearly.9017.b.culture:0 "[bp1_yearly_9017_uppity_child.GetCulture.GetName] ou [ROOT.Char.GetCulture.GetName], você ainda é meu [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]."
 bp1_yearly.9017.b.faith:0 "[bp1_yearly_9017_uppity_child.GetFaith.GetAdherentNameNoTooltip] ou [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], você ainda é meu [ROOT.Char.Custom2('RelationToMe', bp1_yearly_9017_uppity_child)]."
 bp1_yearly.9017.c:0 "Excelente ideia, você está deserdado!"
