l_english:
 yearly_persian.1002.t:0 "Nowruz"
 yearly_persian.1002.desc:1 "Enquanto minha corte celebra o [iranian.GetName] festival de Nowruz todos os anos, meus deveres como [ROOT.Char.GetTitleAsNameNoTooltip] muitas vezes me dificultam a participação nas festividades.\nCom o equinócio se aproximando e meu reino em um estado próspero e estável, me pergunto se devo reservar um tempo extra este ano para sair do [ROOT.Char.Custom('ResidenceBuilding')] e entrar no espírito natalino?"
 yearly_persian.1002.a:0 "Eu honrarei Jamshid com presentes generosos de pedras preciosas e ouro!"
 yearly_persian.1002.b:0 "Esta é uma ocasião alegre, melhor aproveitada visitando outras pessoas!"
 yearly_persian.1002.c:0 "Concentre-se no tradicional ritual Haft-sin com minha família."
 yearly_persian.1002.d:0 "Eu não posso descansar, há muito trabalho a fazer!"
 yearly_persian.1002.every_iranian_character:2 "Cada [iranian.GetName] [heritage|E] Vassalo e cortesão"
 yearly_persian.1002.every_friend_and_neighboring_ruler:0 "Cada [friend|E] e vizinho [ruler|E]"
 yearly_persian.1002.every_spouse_and_close_family_member:0 "Cada [spouse|E] e [close_family_member|E]"
 yearly_persian.1101.t:0 "Shu'ubiyya"
 yearly_persian.1101.desc.arabic:0 "Junto com a disseminação do Islã, também a cultura árabe se espalhou para fora da Península Arábica."
 yearly_persian.1101.desc.seljuk:0 "Desde a grande conquista seljúcida, nossa história e cultura se espalharam entre nossos novos súditos."
 yearly_persian.1101.desc.ending:0 "\nMuitas tribos e culturas adotaram nosso [ROOT.Char.GetCulture.GetName] língua e tradições, mas os persas que vivem no planalto iraniano resistiram ferozmente a essa propagação.\nTirando suas próprias tradições culturais dos legados dos grandes impérios aquemênida e sassânida, eles são ferozmente orgulhosos de seus ancestrais e querem preservar sua história, mesmo em face do domínio estrangeiro.."
 yearly_persian.1101.every_county:0 "Cada [persian.GetName] Condado"
 yearly_persian.1101.every_family:0 "Cada [close_family_member|E]"
 yearly_persian.1101.a:0 "Vou forçá-los a todos a se submeterem [ROOT.Char.GetCulture.GetName] supremacia!"
 yearly_persian.1101.b.seljuk:0 "Se eu adotar #EMP deles#! costumes, pude fundar o terceiro Império Persa!"
 yearly_persian.1101.c:0 "Somos abençoados por ter súditos com formação tão diversa!"
 yearly_persian.1101.c.warning:0 "$stewardship_domain.1073.c.warning$"
