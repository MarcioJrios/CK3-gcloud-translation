l_english:
 yearly.4001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4001.desc:0 "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U], "
 yearly.4001.desc_opinion:0 "me insultou gravemente. [vassal.GetSheHe|U] teve a audácia de me nomear [neighboring_ruler.Custom('InsultAdjectiveArticle')] [neighboring_ruler.Custom('InsultNoun')] na frente do meu tribunal."
 yearly.4001.desc_lover:0 "ousou liderar o meu [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] em pecado carnal."
 yearly.4001.desc_murder:0 "matou meu [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] em uma briga desonesta."
 yearly.4001.desc_rival:1 "Eu não deveria ter esperado mais de alguém associado a #EMP you#!, mas isso é inaceitável!"
 yearly.4001.desc_end:0 "Eu exijo satisfação por este leve!"
 yearly.4001.a:0 "O que for preciso para fazer isso bem novamente!"
 yearly.4001.b:0 "[vassal.GetFirstNameNoTooltip] implorará seu perdão publicamente."
 yearly.4001.c:0 "Ha, bom [vassal.GetFirstNameNoTooltip]!"

 yearly.4011.t:0 "Grosso como ladrões"
 yearly.4011.desc:0 "Ultimamente eu frequentemente vejo [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] e [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] em volta do [ROOT.Char.Custom('ResidenceBuilding')], profundamente na conversa. Eles realmente parecem ter encontrado um terreno comum!"
 yearly.4011.a:0 "Ver essa amizade crescer... Eu vou ajudá-lo a florescer!"
 yearly.4011.b:0 "Eles não podem servir para nenhum bem; isso acaba agora."
 yearly.4011.c:0 "Simmm... do que você está falando?"
 yearly.4011.c.success:0 "Minha companhia é apreciada"
 yearly.4011.c.toast.success:0 "Minha empresa foi apreciada"
 yearly.4011.c.failure:0 "eu pareço intrometida"
 yearly.4011.c.toast.failure:0 "me deparei com intrometido"

 yearly.4021.t:0 "Desbaste"
 yearly.4021.desc:0 "Oh, ai! A data do jogo entre [child.Custom2('MyCharacterIntroduction', ROOT.Char)] e [vassal.GetTitledFirstNamePossessive] [vassal.Custom2('RelationToMeShort', SCOPE.sC('vassal_kid'))] [vassal_kid.GetTitledFirstName] chegou a um fim abrupto como [vassal_kid.GetFirstNameNoTooltip] ficou sem vida em um acidente horrível!\n\n"I swear [child.Custom2('RelationToMeShort', ROOT.Char)]. It was just a game!" [child.GetTitledFirstNameNoTooltip] me garante como o [vassal.GetTitleAsNameNoTooltip] exige justiça."
 yearly.4021.a:0 "Você não vai tocar no meu filho!"
 yearly.4021.b:0 "Ninguém pode escapar das consequências de suas ações."
 yearly.4021.c:0 "Eu prometo que vou disciplinar [child.GetHerHim]!"
 yearly.4021.c_success:0 "[child.GetTitledFirstNameNoTooltip] ouve e aprende"
 yearly.4021.c_failure:0 "[child.GetTitledFirstNameNoTooltip] aprende que [child.GetHerHis] ações não têm consequências"
 yearly.4021.d:0 "você tem que perdoar [child.GetHerHim]! Por favor, eu farei qualquer coisa..."

 yearly.4022.t:0 "O Devolvido"
 yearly.4022.desc:0 ""Hello [child.Custom2('RelationToMeShort', ROOT.Char)]." [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))] parece um pouco magro depois [child.GetHerHis] em vez [actor.GetTitledFirstNamePossessive] prisão, mas o [child.Custom('quirk_neg_adjective')] sorriso que divide [child.GetHerHis] cara faz [child.GetHerHim] parece mais vivo do que nunca.\n\n"I cannot wait to thank you for the lesson you taught me about paying my dues.""
 yearly.4022.a:0 "Bem-vindo a casa, [child.GetFirstNameNoTooltip]."

 yearly.4031.t:0 "Assassino em nosso meio"
 yearly.4031.desc_opening:0 "O cheiro me atinge antes que a porta seja aberta; um odor pesado e carnudo que permeia a área. É o fedor dos recém-mortos.\n\n"
 yearly.4031.desc_physician:0 ""Another murder, my [ROOT.Char.GetLadyLord]." [physician.GetTitledFirstName] lenços [physician.GetHerHis] mãos ensanguentadas em um avental como [physician.GetSheHe] levanta-se depois de olhar por cima do corpo. "We must stop this senseless killer!""
 yearly.4031.desc:0 "Mais um corpo foi encontrado... Todos eles foram pessoas de pouca importância, obrigado [ROOT.Char.GetFaith.HighGodName], mas o tribunal está ficando nervoso."
 yearly.4031.a:0 "vou vasculhar o [ROOT.Char.Custom('ResidenceBuilding')] para este assassino!"
 yearly.4031.tt:0 "Uma investigação é iniciada"
 yearly.4031.b:0 "Vamos enterrar o corpo e esquecer essa farsa."
 yearly.4031.b_every_courtier:0 "Todo cortesão"
 yearly.4031.c:0 "Como meu médico da corte, você deve estudar os corpos."

 yearly.4061.t:0 "O Tolo Sábio"
 yearly.4061.desc_opening:0 ""My name is [hodja.GetTitledFirstName], my [ROOT.Char.GetLadyLord]. I have come before you to offer my wisdom."\n\n"
 yearly.4061.desc_guard:0 "[guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U], que trouxe o homem antes de mim, parece cético."
 yearly.4061.desc:0 "O guarda que trouxe o homem até mim parece cético."
 yearly.4061.desc_ending:0 ""He approached the [ROOT.Char.Custom('ResidenceBuilding')] riding a donkey, my [ROOT.Char.GetLadyLord]. Backwards.""
 yearly.4061.a:0 "Por favor, compartilhe sua sabedoria comigo."
 yearly.4061.a_success:0 "Você ganha alguns insights"
 yearly.4061.a_failure:0 "Suas histórias só confundem você"
 yearly.4061.b:0 "Deixe seu conhecimento abençoar toda a corte!"
 yearly.4061.c:0 "Eu não tenho tempo para tolos."
 yearly.4061.c.tt:0 "Você dispensa o homem"
 yearly.4061.d:0 "Divertido! Deixe-o também divertir as massas."
 yearly.4061.d.tt:0 "Desfile com ele pelas ruas como um tolo"

 yearly.4071.t:0 "A busca pelo conhecimento"
 yearly.4071.desc:0 "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approach me with a pile of books in [councillor.GetHerHis] arms.\n\n"I have noticed your thirst for knowledge, minha [councillor.Custom2('RelationToMe', ROOT.Char)]."
 yearly.4071.desc_focus:0 "Especialmente seus empreendimentos recentes em assuntos relacionados a [ROOT.Char.Custom('LifestyleFocus')]!"
 yearly.4071.desc_no_focus:0 "Sem mencionar seus estudos anteriores de [ROOT.Char.Custom('education_conversation_subject')]!"
 yearly.4071.desc_ending:0 "Perhaps these books might interest you?""
 yearly.4071.a:0 "Vou estudar tudo, em nome do [ROOT.Char.GetFaith.ReligiousText]!"
 yearly.4071.b:0 "Distribua-os entre meus cortesãos."

 yearly.4081.t:0 "Traduções"
 yearly.4081.desc:0 ""Local scholars require sponsorships in their efforts to translate books from Greek into Arabic, my [ROOT.Char.GetLadyLord] – efforts that benefit the whole Arabic world!"\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me trouxe uma lista de estudiosos que eu poderia patrocinar e os livros em que estão trabalhando atualmente."
 yearly.4081.a:0 "#EMP De materia medica#!... Soa interessante!"
 yearly.4081.a.tt:0 "Você patrocina a tradução de um livro sobre medicina"
 yearly.4081.b:0 "Ah, este! #EMP Nas Ascensões#!."
 yearly.4081.b.tt:0 "Você patrocina a tradução de um livro sobre astronomia"
 yearly.4081.c:0 "#Elementos EMP#! soa mais gratificante."
 yearly.4081.c.tt:0 "Você patrocina a tradução de um livro sobre matemática"
 yearly.4081.d:0 "Tenho coisas melhores para gastar meu dinheiro."
 yearly.4081.d.tt:0 "Você não patrocina nenhum acadêmico"
 yearly.4081.toast:0 "livro traduzido"
 yearly.4081.e:0 "#EMP Na Alma#!? Fascinante..."
 yearly.4081.e.tt:0 "Você patrocina a tradução de um livro sobre motivações"
 yearly.4081.f:0 "O que é isso... #EMP Thucydides#!?"
 yearly.4081.f.tt:0 "Você patrocina a tradução de um livro sobre história militar"
 yearly.4081.g:0 "Este #EMP Plutarco#! intriga me."
 yearly.4081.g.tt:0 "Você patrocina a tradução de um livro biográfico"
 yearly.4081.tt:0 "Você receberá o livro"

 yearly.4091.t:0 "Estudiosos de Bagdá"
 yearly.4091.desc_opening:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e eu estava andando em Bagdá quando nos deparamos"
 yearly.4091.desc_house:0 "a casa da sabedoria."
 yearly.4091.desc_no_house:0 "alguns estudiosos locais."
 yearly.4091.desc:0 "\n\n"Greetings, [ROOT.Char.GetTitledFirstNameNoTooltip]. Greetings, young [ward.GetLadyLord]. There is an empty seat in an ongoing discussion, would either of you like to join?""
 yearly.4091.a:0 "Vá em frente [ward.GetFirstNameNoTooltip]."
 yearly.4091.a.tt:0 "Isso irá ainda mais [ward.GetFirstNamePossessiveNoTooltip] Educação"
 yearly.4091.b:0 "gostaria de participar sim."
