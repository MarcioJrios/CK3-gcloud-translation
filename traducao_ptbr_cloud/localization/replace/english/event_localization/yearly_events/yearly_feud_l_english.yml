l_english:
 bp1_yearly.6000.t:0 "Pelos pecados de um [my_rival.GetMotherFather|U]"
 bp1_yearly.6000.desc:0 "Um grito alto corta a agitação do meu pátio.\n\n"Hated [ROOT.Char.Custom('InsultNoun')|U]! I am the [rivals_child.Custom('GetDaughterSon')] of [my_rival.GetTitledFirstName] and the time has come for you to answer for your vile misdeeds.\nFace me, or the world will know that you are unwilling to defend your own honor!"\n\nAs I turn around I am met by the burning eyes de a [rivals_child.GetWomanMan] consumido pelo desejo de defender a honra de [rivals_child.GetHerHis] [my_rival.GetMotherFather].\nMeus guardas ainda estão por perto - se eu quiser, posso expulsar esse cabeça quente, humilhado e impotente."
 bp1_yearly.6000.a:0 "Minha briga é com você [my_rival.GetMotherFather], não com você."
 bp1_yearly.6000.b:0 "eu aceito o desafio!"
 bp1_yearly.6000.c:0 "Guardas! Obtenha este #EMP child#! fora daqui."
 bp1_yearly.6000.a.tt:0 "Tentar convencer [rivals_child.GetFirstNameNoTooltip] deixar"
 bp1_yearly.6000.a.success:0 "você convence [rivals_child.GetFirstName] a recuar"
 bp1_yearly.6000.a.failure:0 "[rivals_child.GetFirstName] acha sua condescendência humilhante"
 bp1_yearly.6000.b.tt:0 "#V duelo#! [rivals_child.GetFirstNameNoTooltip] ensinar [rivals_child.GetHerHim] [rivals_child.GetHerHis] Lugar, colocar!\n#weak Este duelo pode levar à morte.#!Se você ganhar, você vai ganhar [prestige_i] [prestige|E]\nSua [prowess|E]: [prowess_i]#V [SCOPE.GetRootScope.GetCharacter.GetProwess]#!\n[rivals_child.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [rivals_child.GetProwess]#!"
 bp1_yearly.6001.victory_toast:0 "[rivals_child.GetFirstName] foi derrotado e enviado [rivals_child.GetHerHis] maneira"
 bp1_yearly.6002.trigger_failure:0 "meu duelo contra [rivals_child.GetFirstNameNoTooltip] foi invalidado"
 defused_feud_escalation_opinion:0 "Escalonamento de rixa neutralizado"
 bp1_yearly.6003.t:0 "algo precipitado"
 bp1_yearly.6003.desc:0 ""I did only what I had to in order to defend your honor!"\n\n[rivals_child.GetFirstNameNoTooltip] está exibindo uma estranha mistura de vergonha e orgulho como [rivals_child.GetSheHe] explica o que aconteceu comigo. parece em [rivals_child.GetHerHis] ânsia de defender o nome da família [rivals_child.GetSheHe] emboscou meu inimigo, [attacked_rival.GetTitledFirstName] no [attacked_rival.GetHerHis] casa.\n\n[rivals_child.GetFirstNameNoTooltip] foi rapidamente humilhado por [attacked_rival.GetFirstNameNoTooltip] e agora foi enviado para casa para mim."
 bp1_yearly.6003.a:0 "você fez bem [rivals_child.Custom('GetDaughterSon')]!"
 not_controlling_child_tooltip:0 "Você perderá prestígio por não conseguir controlar seu [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6003.b:0 "Como você pôde fazer isso? Devemos compensar [attacked_rival.GetTitledFirstNameNoTooltip]"
 child_let_down_tooltip:0 "[rivals_child.GetFirstNameNoTooltip] ficará desapontado com a sua falta de apoio"
 bp1_yearly.6004.t:1 "Para matar um [rivals_child.Custom('GetDaughterSon')|U]"
 bp1_yearly.6004.desc:0 "Enquanto eu olho para o corpo de [rivals_child.GetFirstName] Estou cada vez mais percebendo que esse duelo terá consequências. eu matei o [rivals_child.Custom('GetDaughterSon')] de um [my_rival.GetWomanMan] Eu considero meu inimigo, e logo o mundo saberá o que eu fiz."
 bp1_yearly.6004.a:1 "Devo oferecer minhas condolências a [my_rival.GetTitledFirstNameNoTooltip]."
 bp1_yearly.6004.b:1 "[my_rival.GetFirstNameNoTooltip] só colheu o que [my_rival.GetSheHe] semeou!"
 killed_my_child:0 "Assassino do meu filho"
 bp1_yearly.6005.t:0 "Triunfante Regresso a Casa?"
 bp1_yearly.6005.desc:0 ""I did what I had to do in order to defend your honor!"\n\n[rivals_child.GetFirstNameNoTooltip] está exibindo uma estranha mistura de forte orgulho e leve apreensão como [rivals_child.GetSheHe] explica o que aconteceu comigo. parece em [rivals_child.GetHerHis] ânsia de defender o nome da família [rivals_child.GetSheHe] emboscou meu inimigo, [attacked_rival.GetTitledFirstName] no [attacked_rival.GetHerHis] casa.\n\n[rivals_child.GetFirstNameNoTooltip] foi capaz de superar [attacked_rival.GetFirstNameNoTooltip], derrotando [attacked_rival.GetHerHim] em combate individual."
 bp1_yearly.6005.a:0 "Uma lição valiosa para [attacked_rival.GetFirstNameNoTooltip]"
 rewarding_success_in_child_tooltip:0 "[rivals_child.GetFirstName] será recompensado"
 bp1_yearly.6005.b:0 "Isso está tudo errado! Devemos compensar [attacked_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.6005.outcome_toast:0 "[rivals_child.GetFirstName] foi vitorioso e nosso bom nome foi humilhado"
 bp1_yearly.6006.t:0 "Um herói retorna?"
 bp1_yearly.6006.desc:0 ""I did what I had to defend your honor!"\n\n[rivals_child.GetFirstNameNoTooltip] está exibindo uma estranha mistura de forte orgulho e leve apreensão como [rivals_child.GetSheHe] explica o que aconteceu comigo. parece em [rivals_child.GetHerHis] ânsia de defender o nome da família [rivals_child.GetSheHe] emboscou meu inimigo, [attacked_rival.GetTitledFirstName] no [attacked_rival.GetHerHis] casa.\n\n[rivals_child.GetFirstNameNoTooltip] foi capaz de superar [attacked_rival.GetFirstNameNoTooltip], matando [attacked_rival.GetHerHim] em combate individual."
 bp1_yearly.6006.a:0 "Você me deixa orgulhoso [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6006.outcome_toast:0 "[rivals_child.GetFirstName] derrotado e morto [my_rival.GetFirstName]"
 murdered_my_vassal_crime:0 "Assassinato"
 bp1_yearly.6006.b:0 "Como você pôde fazer isso? Devemos compensar [rivals_beneficiary.GetTitledFirstNameNoTooltip]"
 bp1_yearly.6006.c:0 "Uma doação para a caridade compensará a má ação"
 bp1_yearly.6006.c.tt:0 "[rivals_child.GetFirstNameNoTooltip] ficará desapontado com a sua falta de apoio"
 defended_family_honor_opinion:0 "Honra da família defendida"
 attacked_by_rivals_child:0 "Família rival"
 bp1_yearly.6010.t:0 "A perda de um [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6010.desc:0 "parece meu [rivals_child.Custom('GetDaughterSon')], [rivals_child.GetTitledFirstName], foi inspirado pelo meu ódio pelo meu rival, [attacked_rival.GetTitledFirstName], e assumiu [rivals_child.GetHerselfHimself] para acabar com nossa briga.\nImpulsionado pelo entusiasmo juvenil, [rivals_child.GetFirstNameNoTooltip] emboscado [attacked_rival.GetFirstNameNoTooltip] e foi impiedosamente morto no combate que se seguiu."
 bp1_yearly.6010.desc.apology:0 "\nEsta notícia vem acompanhada de uma carta de [attacked_rival.GetTitledFirstNameNoTooltip] [attacked_rival.GetHerselfHimself], declarando que enquanto [rivals_child.GetFirstNameNoTooltip] encontrou um fim justo por atacar alguém em sua casa, [rivals_child.GetSheHe] lamenta o que aconteceu e [rivals_child.GetSheHe] estará me compensando financeiramente pela minha perda."
 bp1_yearly.6010.a:0 "[attacked_rival.GetFirstNameNoTooltip] vai se arrepender deste dia!"
 bp1_yearly.6010.a.flavor:0 "Jure mais vingança contra [attacked_rival.GetFirstNameNoTooltip]"
 bp1_yearly.6010.b:0 "O que eu fiz!?"
 bp1_yearly.6010.b.flavor:0 "Tentativa de evitar mais derramamento de sangue"
 bp1_yearly.6010.vengeance.outcome_toast:0 "[my_rival.GetFirstName] jurou vingança [rivals_child.GetFirstNameNoTooltip]"
 bp1_yearly.6010.deescalation.outcome_toast:0 "[my_rival.GetFirstName] soube da morte de [rivals_child.GetFirstNameNoTooltip]"
 every_child_6010:0 "cada irmão de [rivals_child.GetFirstNameNoTooltip]"
 culture_tradition_events.2000.t:0 "Liderança inspiradora"
 culture_tradition_events.2000.desc:0 "Enquanto considero um pedido de ajuda de meu vassalo, [inspiring_vassal.GetTitledFirstName], De repente, percebo o quão bom é meu relacionamento com meu próprio soberano., [ROOT.Char.GetLiege.GetTitledFirstName], sempre tem sido.\nOcorre-me que eu faria bem em me esforçar para imitar a conduta obediente de [ROOT.Char.GetLiege.GetFirstNameNoTooltip] em minhas relações com todos que tenho obrigação. Dessa forma, posso inspirar o mesmo senso de dever naqueles que me devem."
 culture_tradition_events.2000.a:0 "Pegue isso [inspiring_vassal.GetTitledFirstNameNoTooltip], e me diga se você precisar de mais."
 culture_tradition_events.2000.b:0 "Leal é apenas outra palavra para fraco."
 culture_tradition_events.2001.t:0 "Liderando pelo exemplo?"
 culture_tradition_events.2001.desc:0 "Um recente conflito entre meu vassalo, [targeted_vassal.GetTitledFirstName] e [targeted_vassal.GetHerHis] seus próprios súditos exigiram uma visita repentina a [targeted_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Minha mera presença aparentemente resolveu o assunto e os camponeses locais parecem contentes por suas queixas terem sido ouvidas por mim..\nEnquanto ando por corredores vazios tarde da noite, pondero sobre meu relacionamento decepcionante com meu próprio soberano., [ROOT.Char.GetLiege.GetTitledFirstName]. [ROOT.Char.GetLiege.GetSheHe|U] sempre foi rápido em exigir minha obediência, mas raramente [ROOT.Char.GetLiege.GetSheHe] venha em meu auxílio como acabei de fazer por [targeted_vassal.GetTitledFirstNameNoTooltip]."
 culture_tradition_events.2001.a:0 "Reciprocidade é o que move o mundo, não dever."
 culture_tradition_events.2001.b:0 "Devo me esforçar para ser melhor do que [ROOT.Char.GetLiege.GetTitledFirstNameNoTooltip]."
