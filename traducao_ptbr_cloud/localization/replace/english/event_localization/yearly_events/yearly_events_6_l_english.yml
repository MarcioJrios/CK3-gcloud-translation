l_english:
 yearly.9100.t:0 "Problemas no Jardim"
 yearly.9100.desc:0 "As I enter the gardens, I barely have the time to take a single step before I hear someone shouting profanities. "#EMP [gardener.Custom('CulturalCurse')|U]!#!"\n\nI walk around a hedge in search of the source and spot my gardener [gardener.GetTitledFirstName] labutando na terra com uma carranca [gardener.GetHerHis] cara. [gardener.GetSheHe|U] percebe minha aproximação e rapidamente se levanta [gardener.GetHerHis] pés.\n\n"Oh! Forgive me, my [ROOT.Char.GetLadyLord|U]. I did not expect anyone else to be out here... Some stupid animal, a [gardener.Custom('LocalAnimal')] no doubt, has ruined #EMP all#! of my recent work! I planted these herbs only the day before yesterday!""
 yearly.9100.a:0 "Permita-me ajudar!"
 yearly.9100.b:0 "Aqui está uma coisinha para o seu trabalho duro!"
 yearly.9100.c:0 "Esse #EMP é#! infeliz... Mas não pare na minha conta!"
 yearly.9100.a.tooltip_a:0 "Você aprende muito sobre jardinagem"
 yearly.9100.a.tooltip_b:0 "Você piorou ainda mais a situação"
 yearly.9100.a.success:0 "eu aprendi sobre jardinagem!"
 yearly.9100.a.failure:0 "Jardinagem é perda de tempo!"
 
 yearly.9110.t:0 "O ladrão de flores"
 yearly.9110.desc:1 "meu jardineiro [gardener.GetTitledFirstName] invade as câmaras do conselho e se aproxima furiosamente do meu [romantic_councillor.GetCouncilTitle], [romantic_councillor.GetTitledFirstName].\n\n"How #EMP dare#! you ruin the [ROOT.Char.GetTitleTierNamePossessive] garden?! By #EMP stealing#! rare and precious flowers no less!"\n\n[romantic_councillor.GetFirstNameNoTooltip] claramente não é afetado pelo temperamento do jardineiro. "I thought they would make a perfect gift for my [councillor_spouse.GetWifeHusband]. Being a romantic is hardly a crime, is it?""
 yearly.9110.a:0 "Mas arruinar meu jardim é. Você vai pagar pelos danos. Agora."
 yearly.9110.b:0 "Você sai da linha [gardener.GetFirstNameNoTooltip]!"
 yearly.9110.c:0 "Essas flores são um excelente presente... Para #EMP meu#! [spouse.GetWifeHusband]."
 yearly.9110.d:0 "Eu sou #EMP não#! envolver-se! Resolva isso você mesmo."
 
 yearly.9120.t:0 "O Mercador de Sementes"
 yearly.9120.desc:0 "O mercado em [barony_market.GetName] está bastante ocupado, e um comerciante em particular chama minha atenção. [seed_merchant.GetSheHe|U] parece vender nada além de pequenas caixas. Percebendo minha curiosidade, [seed_merchant.GetSheHe] gesticula para mim.\n\n"Interested in something special, my [ROOT.Char.GetLadyLord]? You see, all of these tiny boxes are filled with different kinds of seeds. Some will grow into colorful flowers, others into medicinal herbs. I even have a rare poisonous kind if that would interest you?""
 yearly.9120.a:0 "O venenoso por favor... Para a pesquisa, isso é."
 yearly.9120.b:0 "Flores exóticas certamente tornarão meus jardins impressionantes!"
 yearly.9120.c:0 "As ervas são sempre úteis. vou levar aqueles."
 yearly.9120.d:0 "Para #EMP estes#! preços exorbitantes?! Não em sua vida!"
