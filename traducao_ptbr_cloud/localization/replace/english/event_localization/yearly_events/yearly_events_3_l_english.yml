l_english:
 yearly.3001.t:0 "Um Aviso Útil"
 yearly.3001.desc:0 "Recebi uma missiva de [neighbor.GetName]. Ele afirma que [vassal.GetTitledFirstName], minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))], solicitou apoio em uma conspiração contra mim!\n\n"There is nothing I value more than loyalty," [neighbor.GetFirstNamePossessive] carta lida, "hence why I share this with you.""
 yearly.3001.friend_backs_neighbor:0 "\nAinda bem que meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.GetFirstName] está aí para me aconselhar. "I have had my suspicions about [vassal.GetFirstNameNoTooltip] for some time. This all but confirms them.""
 yearly.3001.friend_backs_vassal:0 "\nAinda bem que meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.GetFirstName] está aí para me aconselhar. "I refuse to believe [vassal.GetFirstNameNoTooltip] would stoop so low.""
 yearly.3001.a:0 "eu vou confrontar [vassal.GetFirstNameNoTooltip] em pessoa."
 yearly.3001.confront:0 "[vassal.GetSheHe|U] fica sabendo da minha suspeita"
 yearly.3001.true_tt:0 "Minha acusação é verdadeira"
 yearly.3001.false_tt:0 "Minha suspeita é infundada"
 yearly.3001.false_use_tt:0 "[vassal.GetTitledFirstNameNoTooltip] vai usar o insulto para [vassal.GetHerHis] vantagem"
 yearly.3001.b:0 "[vassal.GetSheHe|U] é culpado, e vou acusá-lo publicamente [vassal.GetHerHim]!"
 yearly.3001.c:0 "o [neighbor.GetTitleAsNameNoTooltip] não pode ser confiável. Meus vassalos têm meu apoio!"
 yearly.3001.c.if_wrong_tt:0 "Se [vassal.GetFirstNameNoTooltip] é desleal"
 yearly.3001.c.if_right:0 "Se [vassal.GetFirstNameNoTooltip] é leal"
 yearly.3001.vassal_gains_strength:0 "[vassal.GetTitledFirstNamePossessiveNoTooltip] tramas ficam mais fortes"
 yearly.3001.d:0 "Eu #EMP sabia#! isto! [vassal.GetFirstNameNoTooltip] vai pagar!"

 yearly.3002.t:0 "Confissão"
 yearly.3002.desc:0 "[vassal.GetTitledFirstName] não pode fazer nada além de confessar quando [vassal.GetSheHe] é confrontado com [neighbor.GetTitledFirstNamePossessive] carta.\n\n"It was never... It was not... How can I make this right again?" [vassal.GetSheHe|U] [vassal.Custom('quirk_neg_present')], mas eu posso ver o medo escrito [vassal.GetHerHis] cara."
 yearly.3002.a:0 "Faça tudo o que eu disser e você será poupado."
 yearly.3002.b:0 "Eu perdôo, se você deixar as pessoas saberem da minha generosidade."

 yearly.3003.t:0 "Uma Acusação Insultiva"
 yearly.3003.desc:2 "quando eu apresentar [neighbor.GetTitledFirstNamePossessiveNoTooltip] carta para [vassal.GetTitledFirstName], é primeiro recebido com confusão, depois raiva. "You believe [neighbor.GetHerHis] word over mine? Have I not always been a loyal servant!"\n\n[vassal.GetHerHis|U] indignação planta uma semente de dúvida em minha mente. Talvez eu tenha agido rápido demais. Eu deveria fazer as pazes antes de arruinar ainda mais esse relacionamento!"
 yearly.3003.friend:0 "Felizmente, meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] intervém. "This is merely to warn you of [neighbor.GetTitledFirstNamePossessive] slander," [friend.GetTitledFirstName] diz."
 yearly.3003.a:0 "Sim. Na verdade, desejo recompensá-lo por sua lealdade!"
 yearly.3003.b:0 "Você sempre foi um bom servo."
 yearly.3003.public_expression_of_gratitude:0 "Expressão pública de gratidão"
 yearly.3003.vassal_loss_of_faith:0 "Desculpas Insinceras"
 yearly.3003.c:0 "Sim, o que [friend.GetFirstNameNoTooltip] diz!"
 yearly.3003.c.enable:0 "Esta opção está disponível devido [friend.GetTitledFirstNamePossessiveNoTooltip] alta Diplomacia"

 yearly.3004.t:0 "A céu aberto"
 yearly.3004.desc:0 "Em uma reunião de muitos de meus vassalos, declaro que tenho conhecimento de [vassal.GetTitledFirstNamePossessive] traição.\nMuitos dos meus outros vassalos se levantaram em apoio. "We all know it to be true. What will become of [vassal.GetHerHim]?""
 yearly.3004.a:0 "[vassal.GetFirstNameNoTooltip] vai fazer [vassal.GetHerHis] emenda."
 
 yearly.3004.b:0 "vou ter certeza [vassal.GetSheHe] não pode me fazer mal."
 yearly.3004.c:0 "Farei #EMP muito#! certo [vassal.GetSheHe] não pode me fazer mal."

 yearly.3005.desc:0 "Em uma reunião de muitos de meus vassalos, declaro que tenho conhecimento de [vassal.GetTitledFirstNamePossessive] traição. No entanto, [vassal.GetHerHis] companheiros vassalos estão longe de satisfeitos com um estrangeiro [neighbor.GetLadyLord]'s letter.\n\n[vassal.GetFirstName] fala por todos eles. "What evidence is there? If a letter was enough, would we not #EMP all#! be guilty?" A reunião murmura em concordância. Isso está ficando fora de controle!"
 yearly.3005.a:0 "é melhor eu tomar a iniciativa!"
 yearly.3005.a.rousing_speech:0 "Um discurso empolgante sobre lealdade"
 yearly.3005.a.stumbling_apology:0 "Um pedido de desculpas tropeçando"
 yearly.3005.b:0 "eu declarei [vassal.GetHerHim] um traidor e [vassal.GetSheHe] será tratado como tal!"

 yearly.3011.t:0 "Uma impressão feita duas vezes"
 yearly.3011.desc:0 "À frente de mais uma festa em honra do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege'))], [liege.GetTitledFirstName], [vassal.GetTitledFirstName] faz-me uma visita.\n\n"Neither of us are in the [liege.GetTitleAsNamePossessiveNoTooltip] best graces," [vassal.GetSheHe] aponta, "but if we were to provide a spectacular show at the feast, we might improve our standing with [liege.GetHerHim].""
 yearly.3011.a:0 "Eu fornecerei o ouro para este empreendimento!"
 yearly.3011.a.success:0 "Um Espetáculo Glorioso"
 yearly.3011.a.failure:0 "Divertido o suficiente"
 yearly.3011.b:0 "eu posso encontrar os artistas que precisamos."
 yearly.3011.c:0 "Acho melhor focar nas pequenas coisas."
 yearly.3011.d:0 "Eu sei exatamente como fazer um show."

 yearly.3012.desc:0 "Corpos balançando e torcendo, os dançarinos [vassal.GetTitledFirstName] e contratei deixa todos maravilhados. Depois da refeição, [liege.GetTitledFirstName] [liege.GetHerselfHimself] se aproxima de mim. "That was truly something, [ROOT.Char.GetFirstNameNoTooltip]."\n\n[vassal.GetFirstName] e não posso deixar de trocar um sorriso."
 yearly.3012.a:0 "Eu me pergunto o que devemos fazer a seguir..."
 yearly.3012.b:0 "Essa foi uma ideia muito boa, [vassal.GetFirstNameNoTooltip]."

 yearly.3013.desc:0 "Para todas as pernas arrebatadoras e braços giratórios, [liege.GetTitledFirstName] não parece muito impressionado com os dançarinos [vassal.GetTitledFirstName] e aluguei para a festa. o [liege.GetTitleAsNameNoTooltip] ouve a dedicação deles para nós com um sorriso, mas logo se vira [liege.GetHerHis] atenção de volta para a comida.\n\n[vassal.GetFirstName] me dá um olhar de incerteza, mas [liege.GetFirstName] parece satisfeito o suficiente."
 yearly.3013.a:0 "De qualquer forma, vamos cuidar uns dos outros."
 yearly.3013.b:0 "Pelo menos nós tentamos o nosso melhor."

 yearly.3014.desc:0 "Os dançarinos [vassal.GetTitledFirstName] e contratei são um desastre. Debatendo-se e pulando, eles parecem mais uma trupe de comédia do que o show elegante que foi prometido. [liege.GetTitledFirstName] não parece contente por ser perturbado no meio da [liege.GetHerHis] jantar, quer.\nÉ apenas durante as dedicatórias para nós que percebo que este não é o mesmo grupo com o qual negociamos! Quem poderia ter-[nemesis.GetTitledFirstName]!"
 yearly.3014.a:0 "Deixe-me contar sobre o vilão que arruinou isso, [vassal.GetFirstNameNoTooltip]."
 yearly.3014.b:0 "Isso não é nossa culpa, [vassal.GetFirstNameNoTooltip]."
 
 yearly.3021.t:0 "Em [deathbed_character.GetHerHis|U] Leito de morte"
 yearly.3021.desc:0 "Está claro agora que [deathbed_character.GetTitledFirstName], meu velho [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deathbed_character'))], não é longo para este mundo.\nComo eu vou para [deathbed_character.GetHerHis] leito de morte, eu sei disso [deathbed_character.GetSheHe] viveu uma longa vida. No entanto, nunca há tempo suficiente para dizer adeus, não é? eu seguro [deathbed_character.GetHerHis] mão até que esfrie e sua respiração pare."
 yearly.3021.a:0 "Que você encontre paz na vida além desta, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deathbed_character'))]."

 yearly.3031.t:0 "Seguindo em frente"
 yearly.3031.desc:0 "Ambos [fellow_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] e eu sou estimado por nosso senhor, [liege.GetTitledFirstName]. No entanto, quando se trata de distribuir títulos, honras e riquezas, um de nós sempre será o primeiro entre iguais..\nA próxima reunião em [capital.GetNameNoTierNoTooltip] [liege.Custom('ResidenceBuilding')|U] me dá uma chance de garantir que eu sou o único com o [liege.GetTitleAsNamePossessiveNoTooltip] Favor."
 yearly.3031.friend:0 "tendo meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('best_friend'))] [best_friend.GetTitledFirstName] ao meu lado com certeza vai ajudar também."
 yearly.3031.rival:0 "No entanto, meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nemesis'))] [nemesis.GetTitledFirstName] não fez segredo do fato de que [nemesis.GetSheHe] pretende sabotar meus esforços!"
 yearly.3031.a:0 "Como alguém que fala mansamente, isso deve ser fácil."
 yearly.3031.a.best_friend_success:0 "[best_friend.GetFirstNameNoTooltip] Distrai [fellow_vassal.GetFirstNameNoTooltip]"
 yearly.3031.a.success:0 "Eu me torno amigo do [liege.GetTitleAsNameNoTooltip]"
 yearly.3031.a.failure:0 "[fellow_vassal.GetFirstNameNoTooltip] Faz amizade com o [liege.GetTitleAsNameNoTooltip]"
 yearly.3031.a.nemesis_failure:0 "[nemesis.GetFirstNameNoTooltip] Me calunia"
 yearly.3031.b:0 "vou ilustrar isso [ROOT.Char.GetFaith.HighGodName] já me favorece."
 yearly.3031.b.success:0 "Eu Impressiono o [liege.GetTitleAsNameNoTooltip]"
 yearly.3031.b.failure:0 "o [liege.GetTitleAsNameNoTooltip] está mais impressionado com [fellow_vassal.GetFirstNameNoTooltip]"
 yearly.3031.c:0 "eu sei pegar [liege.GetFirstNamePossessiveNoTooltip] atenção..."
 yearly.3031.c.unlock_tt:0 "Esta opção está disponível devido à minha atratividade para [liege.GetTitledFirstNameNoTooltip]"
 yearly.3031.c.consequence:0 "[liege.GetFirstNameNoTooltip] pode me perseguir mais"
 yearly.3031.c.success:0 "Atraiu a atenção"
 yearly.3031.d:0 "Nós vassalos devemos trabalhar juntos, não uns contra os outros!"

 yearly.3040.t:0 "Um bem [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U]"
 yearly.3040.desc:1 "Eu sou conhecido como um profundamente piedoso [ROOT.Char.GetWomanMan]. Certamente minha devoção [ROOT.Char.GetFaith.HighGodName] deve ser bom para alguma coisa nesta vida também, e não só na próxima?\nHá várias pessoas que fariam bem em serem lembradas de que estou em [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] boas graças."
 yearly.3040.a:0 "Minha dedicação deveria ser gritada das torres!"
 yearly.3040.b:0 "Tenho sido muito indulgente com o [ROOT.Char.GetFaith.HouseOfWorship] este ano..."
 yearly.3040.c:0 "o [religious_head.GetTitleAsNameNoTooltip] certamente aprecia um devoto [ROOT.Char.GetLadyLord]!"
 yearly.3040.d:0 "o [ROOT.Char.Custom('DefaultPriestTitlePlural')] já estão maravilhados comigo."

 yearly.3041.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.3041.desc:0 "Eu sei que você é um servo dedicado de [ROOT.Char.GetFaith.HighGodNameAlternate]. Portanto, espero que você olhe com simpatia para o fato de que nosso dever para com você pesa sobre nossa capacidade de fazer [ROOT.Char.GetFaith.HighGodNamePossessive] trabalhos.\nTalvez algumas de nossas obrigações mais pesadas possam ser dispensadas?"
 yearly.3041.a:1 "meu ouro é [ROOT.Char.GetFaith.HighGodNamePossessive] ouro."
 yearly.3041.b:1 "Concentre sua mão de obra em outro lugar."
 yearly.3041.c:0 "#EMP I#! sou eu que estou fazendo [ROOT.Char.GetFaith.HighGodNamePossessive] trabalhos!"

 yearly.3051.t:0 "Por direito"
 yearly.3051.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] me informou sobre uma lei obscura no [county.GetName], que afirma nada, mas o [ROOT.Char.GetTitleAsNameNoTooltip] pode ser seu protetor.\nNormalmente, uma lei tão arcaica seria descartada, mas ela me oferece uma chance única de colocar [vassal.GetTitledFirstName], minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] e atual governante do [county.GetNameNoTooltip], no [vassal.GetHerHis] Lugar, colocar."
 yearly.3051.a:0 "A lei é clara, o [ROOT.Char.GetTitleAsNameNoTooltip] tem plenos direitos!"
 yearly.3051.b:0 "[vassal.GetFirstNameNoTooltip] pode manter o título, por minha graça."

 yearly.3061.t:0 "Lidando com os Cagots"
 yearly.3061.desc:0 "Eu fico chateado só de pensar nisso! No [county.GetName], Cagots estão vivendo livremente lado a lado com pessoas normais, mal evitados por seus crimes! E tudo se passa ali mesmo no Caminho de Santiago!\nÉ claro que eles não podem andar descalços, tocar nos parapeitos das pontes ou receber a comunhão diretamente da mão do [ROOT.Char.GetFaith.PriestNeuter], mas além disso não estamos fazendo #EMP nada!#!\nEsta situação intolerável não pode continuar. E se eles estiverem planejando algo?!"
 yearly.3061.a:0 "Vou cobrar impostos pesados sobre os Cagots, mantendo seu lote baixo!"
 yearly.3061.b:0 "Eles devem ser isolados da boa sociedade!"
 yearly.3061.b.flavor:0 "Cagoterias separadas, marcas com o pé palmado vermelho, portas separadas de igrejas menores a serem construídas para elas... Sim, isso deve fazer."
 yearly.3061.c:0 "Não poderíamos tentar viver lado a lado com eles?"
 yearly.3061.d:0 "Cretinos ímpios! Expulse-os e apodere-se de seus bens!"

 yearly.3071.t:0 "Apenas um Pesadelo"
 yearly.3071.desc:0 "Eu acordo gritando, meu coração batendo rápido.\nEu tinha sido acorrentado nu - ou colarinho? — enquanto uma dúzia de homens e mulheres com cabeças de cabras desceu sobre mim, mordendo e rasgando minha pele...\nEntão, de repente, eu era um deles, rasgando minha própria carne com dentes afiados, engolindo restos, bebendo sangue.... #EMP slurping...#! Nunca senti nada tão horrível como quando vi a vida sair dos olhos do meu corpo devastado.\nMas era apenas um sonho. Foi apenas um sonho."
 yearly.3071.a:0 "Orações para [ROOT.Char.GetFaith.HighGodNamePossessive] proteção vai me acalmar."
 yearly.3071.b:0 "Por que a memória do gosto não sai da minha mente?!"
