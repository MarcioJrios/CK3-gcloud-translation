l_english:
 #[Faith] Traders in [County]
 yearly_saharan.0001.t:0 "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip] Comerciantes em [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0001.desc:0 "O comércio transaariano sempre passou por essas terras, trazendo riquezas, ideias e ideologias. Normalmente, um governante como eu simplesmente tem que receber sua parte justa e, caso contrário, as rotas funcionam sozinhas..\nRecentemente, porém, cada vez mais [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip] os comerciantes passaram [target_county.GetNameNoTier], trazendo sua fé e moedas com eles.\nUm consórcio está pedindo minha permissão para liquidar e comprar uma propriedade e reuniu um grande presente para adquirir minhas boas graças."
 yearly_saharan.0001.a:0 "Aceito gentilmente esta homenagem."
 yearly_saharan.0001.a.tt:0 "#FRACO Isso pode influenciar os locais mais tarde...#!"
 yearly_saharan.0001.b:0 "Você pode continuar a passar, mas isso é tudo."
 yearly_saharan.0001.c:0 "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] estão impedidos de [target_county.GetNameNoTierNoTooltip], seus bens #EMP perdidos#!!"
 yearly_saharan.0001.c.list:0 "Tudo igual-[realm|E] [counties|E] ao lado de [target_county.GetNameNoTierNoTooltip]"
 
 yearly_saharan.0003.t:0 "$yearly_saharan.0001.t$: Integração"
 yearly_saharan.0003.desc_initial:0 "o [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip] comerciantes que permiti que se instalassem [target_county.GetNameNoTier] já estão lá há alguns anos,"
 yearly_saharan.0003.desc_current:0 "Por alguns anos, [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] a partir de [source_county.GetNameNoTier] tem vivido em [target_county.GetNameNoTier],"
 yearly_saharan.0003.desc:0 "e parece que eles se integraram razoavelmente bem na comunidade existente.\nComo resultado, o comércio está inundando a área, as receitas estão em alta e até mesmo os camponeses estão familiarizados com o som do ouro tilintando.!"
 yearly_saharan.0003.a:0 "Uma bela sorte inesperada!"
 yearly_saharan.0003.b:0 "Tributá-los ao esquecimento."
 
 yearly_saharan.0004.t:0 "$yearly_saharan.0001.t$: Boom Comercial"
 yearly_saharan.0004.desc_initial:0 "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0004.desc_current:0 "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0004.desc:0 "e o comércio e o dinamismo que eles trouxeram para a área parecem ilimitados!\nAs pessoas lotam os mercados: carroças carregadas de ouro vão para o norte, carroças cheias de sal vão para o sul e todos pagam impostos indo e vindo! Verdadeiramente, este é um canto próspero do reino!"
 yearly_saharan.0004.a.tt:0 "Você tenta melhorar seu [stewardship|E]"
 yearly_saharan.0004.a:0 "Acho que poderia aprender uma ou duas coisas com esses mercadores!"
 yearly_saharan.0004.a.tt.outcome_1:0 "Administração Aumentada"
 yearly_saharan.0004.a.tt.outcome_2:0 "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.a.tt.outcome_3:0 "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.b:0 "Eu ouço o som da taxa de imposto subindo?"
 yearly_saharan.0004.c:0 "Claro, teremos que cobrar alguns impostos atrasados..."
 
 yearly_saharan.0005.t:0 "$yearly_saharan.0001.t$: Mudança de fé"
 yearly_saharan.0005.desc_initial:0 "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0005.desc_current:0 "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0005.desc:0 "e sua fé criou raízes firmes no coração dos habitantes locais. Tanto é assim que muitos mais agora seguem [target_county.GetProvince.GetCounty.GetFaith.HighGodName] do que rezar para [target_county_old_faith.HighGodName]!\nA conversão foi pacífica e as pessoas parecem dóceis e satisfeitas com suas novas crenças, mas os velhos costumes já desapareceram.."
 yearly_saharan.0005.a:0 "Bem-vindo à luz de [ROOT.GetCharacter.GetFaith.HighGodName]!"
 yearly_saharan.0005.b:0 "Huh. Pelo menos eles estão felizes com isso."
 yearly_saharan.0005.c:0 "Não enquanto eu for o [ROOT.GetCharacter.GetTitleAsNameNoTooltip]!"

 #[Culture] Nomads Flock to [County]
 yearly_saharan.0021.t:0 "[nomad_leader.GetCulture.GetNameNoTooltip] Nômades se reúnem para [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0021.desc:0 "Embora eu seja um nobre [ROOT.GetCharacter.GetTitleAsNameNoTooltip], há lugares remotos demais até mesmo para o meu nome ter muita influência. Lugares que nunca poderei verdadeiramente governar.\nEmergindo de tais lugares nas profundezas do Saara, tribos nômades de [nomad_leader.GetCulture.GetCollectiveNounNoTooltip] têm empurrado para dentro [target_county.GetNameNoTier] ultimamente, ocupando sem esforço as brechas e os territórios que o local [target_county.GetProvince.GetCounty.GetCulture.GetNameNoTooltip] os colonos saem.\nUm de seus líderes até veio até mim pedindo permissão para trazer [nomad_leader.GetHerHis] confederação mais ampla para manter a área em meu nome."
 yearly_saharan.0021.a:0 "Eu vou até deixar você governá-lo!"
 yearly_saharan.0021.b:0 "[nomad_leader.GetCulture.GetNameNoTooltip] as pessoas são sempre bem-vindas no meu reino."
 yearly_saharan.0021.c:0 "Talvez você se junte a mim como um retentor em vez disso?"
 yearly_saharan.0021.d:0 "Absurdo! Vá embora!"

 #Slave Raid against [Realm] Escalates
 yearly_saharan.0031.t:0 "Ataques de escravos contra [affected_sub_realm.GetNameNoTierNoTooltip] Escalar"
 yearly_saharan.0031.desc:0 "As incursões de escravos, e o resultante tráfico de pessoas que elas trazem, são muitas vezes fatos brutais da vida para aqueles dentro ou perto do Sahel. O dinheiro que tais incursões trazem pode ser muito lucrativo para abrir mão, e muitos assentamentos atacam uns aos outros esporadicamente..\nRecentemente, no entanto, traficantes de [slave_raider_county.GetNameNoTier] têm segmentado fervorosamente nas proximidades [raided_county.GetNameNoTier], e vários comerciantes proeminentes estão planejando um grande ataque, oposto por [raided_character_marshal.GetCouncilTitle] [raided_character_marshal.GetFirstName]."
 yearly_saharan.0031.a:0 "Quão lucrativo! Envie soldados para se juntar a eles!!"
 yearly_saharan.0031.a.tt_success:0 "[raided_county.GetNameNoTierNoTooltip] é fortemente pilhado para escravos"
 yearly_saharan.0031.a.tt_fail:0 "[raided_character_marshal.GetTitledFirstNameNoTooltip] joga de volta os traficantes de escravos"
 yearly_saharan.0031.b:0 "Pare com essa barbárie!"
 yearly_saharan.0031.c:0 "Isso realmente não me preocupa."
 yearly_saharan.0031.c.raided_hurt:0 "[raided_county.GetNameNoTierNoTooltip] é pilhado"
 yearly_saharan.0031.c.raiders_hurt:0 "Vários [slave_raider_county.GetAdjectiveNoTooltip] invasores estão feridos"

 #Marauding Slavers from [Realm]
 yearly_saharan.0032.t:0 "Escravistas saqueadores de [hostile_sub_realm.GetNameNoTierNoTooltip]"
 yearly_saharan.0032.desc:0 "Os invasores de escravos do Sahel são, infelizmente, uma ameaça que muitas pessoas nesta terra enfrentam. A atração de riquezas negociadas para enviar seus semelhantes aos confins da Terra é, para alguns, simplesmente forte demais.\nNormalmente, tais ataques são dispersos e desarticulados, mas os traficantes de escravos [slave_raider_county.GetNameNoTier] começaram a fazer ataques concertados contra [raided_county.GetNameNoTier]. Os saqueadores algemam aldeias inteiras, liderados pelos soldados de [slave_raider_county.GetHolder.GetTitledFirstName] [slave_raider_county.GetHolder.GetHerHim]auto!"
 yearly_saharan.0032.a:0 "Para as armas contra essa escória!"
 yearly_saharan.0032.a.tt_success:0 "Você derrota e saqueia os traficantes de escravos"
 yearly_saharan.0032.a.tt_fail:0 "[slave_raider_county.GetHolder.GetFirstNamePossessiveNoTooltip] invasores selvagens [raided_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0032.b:0 "Você sabe, eles realmente deveriam pagar impostos sobre isso..."
 yearly_saharan.0032.c:0 "eu não poderia me importar menos."

 #Modifiers
 foreign_trader_enclaves_saharan_modifier:0 "Enclaves de comerciantes pagãos"
 foreign_trader_enclaves_saharan_modifier_desc:0 "Comerciantes pagãos fizeram suas residências aqui."
 respects_local_traditions_saharan_modifier:0 "Respeita as Tradições Locais"
 respects_local_traditions_saharan_modifier_desc:0 "Este personagem é conhecido por valorizar as tradições de seus ancestrais acima do ouro estrangeiro."
 foreign_traders_unable_to_root_saharan_modifier:0 "Comerciantes pagãos transitórios"
 foreign_traders_unable_to_root_saharan_modifier_desc:0 "Comerciantes pagãos são proibidos de possuir propriedades ou permanecer muito tempo aqui."
 local_recession_epicentre_saharan_modifier:0 "recessão local"
 local_recession_epicentre_saharan_modifier_desc:0 "A expulsão de comerciantes pagãos prejudicou a economia local."
 local_recession_ripple_saharan_modifier:0 "Onda de recessão local"
 local_recession_ripple_saharan_modifier_desc:0 "A abolição de uma rota comercial próxima prejudicou a economia deste condado."
 integrated_foreign_trader_enclaves_saharan_modifier:0 "Comerciantes pagãos integrados"
 integrated_foreign_trader_enclaves_saharan_modifier_desc:0 "Comerciantes pagãos tornaram-se parte integrante da sociedade local aqui."
 overtaxed_merchant_enclaves_saharan_modifier:0 "Comerciantes pagãos sobrecarregados"
 overtaxed_merchant_enclaves_saharan_modifier_desc:0 "Comerciantes pagãos são tributados impiedosamente neste condado, perturbando seus parceiros.."
 ecstatic_converts_saharan_modifier:0 "Conversões em êxtase"
 ecstatic_converts_saharan_modifier_desc:0 "As massas jubilosas deste concelho estão contentes com a sua salvação."
 persecuted_converts_saharan_modifier:0 "Convertidos Perseguidos"
 persecuted_converts_saharan_modifier_desc:0 "As massas sediciosas deste condado planejam escapar de seus mestres severos."
 enthusiastic_nomad_settlement_saharan_modifier:0 "Entusiasmado assentamento nômade"
 enthusiastic_nomad_settlement_saharan_modifier_desc:0 "Tribos do deserto estão migrando para este condado em massa."
 nomad_settlement_saharan_modifier:0 "assentamento nômade"
 nomad_settlement_saharan_modifier_desc:0 "Tribos do deserto estão se reunindo para colonizar este condado."
 upset_local_nomads_saharan_modifier:0 "nômades recalcitrantes"
 upset_local_nomads_saharan_modifier_desc:0 "Tribos locais do deserto estão invadindo caminhos e se tornando um grande incômodo."
 lord_defeated_slavers_modifier:0 "Liège Derrotou Escravistas"
 lord_defeated_slavers_modifier_desc:0 "O heróico senhor deste condado derrotou bandos de traficantes de escravos saqueadores!"
 lord_complicit_with_slavers_modifier:0 "Liege cúmplice com escravistas"
 lord_complicit_with_slavers_modifier_desc:0 "O senhor ganancioso deste condado vendeu os habitantes locais para saqueadores de escravos."
 utterly_unphased_modifier:0 "Totalmente Desfasado"
 utterly_unphased_modifier_desc:0 "Não importa que coisas terríveis aconteçam a seus súditos, esse personagem não deixa que as coisas os incomodem.."
