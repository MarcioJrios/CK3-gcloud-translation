l_english:
 ## Desperate faction vassals attempt a coup by Isabella Welch
 yearly.7001.t:0 "O último dia"
 yearly.7001.desc:0 "Minhas [marshal.GetCouncilTitle], [marshal.GetTitledFirstNameNoTooltip], me dá o meu favorito [ROOT.Char.Custom('signature_weapon')]. É afiado e polido, então vejo uma fração do meu próprio rosto dentro dele.\n\n"You should carry this for your own sake. Dissenters scurry through your court like diseased rats, and each time we attend a public function, I wonder if it is our last."\n\n[marshal.GetSheHe|U] olha pela janela. "Perhaps we ought to increase the guard patrols... There is a sickly taste to this morning's air, and I am afraid.""
 yearly.7001.a:0 "Isso vai enervar os convidados! Isso é mera paranóia."
 yearly.7001.b:0 "Adicione mais algumas patrulhas para dar sorte."
 yearly.7001.c:0 "Você #EMP sabe#! algo, [marshal.GetTitledFirstNameNoTooltip]?"
 yearly.7001.c.tt:0 "[marshal.GetTitledFirstNameNoTooltip] te conta mais sobre [marshal.GetHerHis] suspeitas"
 yearly.7001.tt:0 "[marshal.GetTitledFirstNameNoTooltip] deixa de lado suas perguntas"
 yearly.7001.d:0 "Embale o [ROOT.GetCharacter.Custom('FortifiedBuilding')] com guardas. Não deixe nenhum quarto ficar sem vigilância!"
 yearly.7001.d.tt:0 "Você assusta todos que vêm ao tribunal"
 yearly.7001.d.win.tt:0 "Você assusta as facções que visam você"

## Letter of warning from your marshal who is a sympathizer

 yearly.7002:0 "Você está em perigo imediato, meu [ROOT.GetCharacter.GetLadyLord|U]"
 yearly.7002.d:0 "Eu não sinto nada além de vergonha ao escrever essas palavras. [coup_leader.GetTitledFirstName] passou meses subornando seus guardas. [coup_leader.GetSheHe|U] planeja encenar um atentado contra sua vida em frente ao tribunal... Desejo que sua vida seja poupada, mas por mais que tente, não consigo impedir meu coração de sangrar pela causa do [coup_faction.GetName].\nEu corri para o exílio. Não nos encontraremos novamente."
 yearly.7002.a:0 "eu não posso confiar em ninguém!"
 yearly.7002.b:0 "Devo confiar em alguns dos meus mais próximos [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] para me proteger!"
 yearly.7002.b.tt:0 "[knight_1.GetTitledFirstName] e [knight_2.GetTitledFirstName] são alguns dos meus melhores guerreiros. Devo esperar que eles me protejam."
 yearly.7002.c:0 "eu posso me defender!"
 yearly.7002.b.tt.2:0 "Você confia em dois de seus guardas"
 yearly.7002.c.tt:0 "Você mantém isso em segredo"

#### Traitor knights carry you off in a sack
 yearly.7004.desc:0 ""Hurry! [ROOT.GetCharacter.GetSheHe|U] is waking up!"\nQuando acordo, meu travesseiro parece mais áspero do que o normal. Minha cabeça está girando, mas o resto do meu corpo vai com ela e tudo continua escuro. Não estou na minha cama, mas sendo arrastado pelo chão em um saco.\n\n"[ROOT.GetCharacter.GetSheHe|U] is squirming too much! I keep losing my grip."\nEnquanto as vozes brigam, eu facilmente luto o suficiente para que elas larguem a bolsa. Quando me solto, percebo que eles mal deram alguns passos além do [ROOT.GetCharacter.Custom('FortifiedBuilding')] jardim."
 yearly.7004.tt:0 "As tramas da facção foram frustradas"
 yearly.7004.a:0 "Você chama isso de sequestro? Eu pelo menos esperava que você chegasse [neighbor_county.GetNameNoTier]."
 yearly.7004.b:0 "Traidores! Vocês dois definharão em sacos na minha masmorra!"
 yearly.7004.c:0 "Leve-me de volta para a minha cama de uma vez!"
 yearly.7004.c.tt:0 "Você é devolvido ao saco e transportado para o seu quarto"

#### Assassination attempt
##
 yearly.7005.preparation:0 "É quase emocionante, sentar e esperar pelo [coup_faction.GetName] atacar."
 yearly.7005.preparation_poor:1 "Eu decidi não confiar em nenhum companheiro, mas meu [ROOT.Char.Custom('SignatureWeaponNameOrType')], e iremos para [ROOT.Char.Custom('GetAfterLifeDestination')] juntos, se for preciso."
 yearly.7005.preparation_good:0 "É ridículo que eles pensem que meros assassinos poderiam me matar."
 yearly.7005.knight_support:0 "[knight_1.GetTitledFirstName] e [knight_2.GetTitledFirstName] estão prontos para morrer por mim, mas tenho pena de qualquer um que possa enfrentar suas lâminas."
 yearly.7005.single_knight_support:0 "eu confio no meu [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] para me apoiar, afinal."
 yearly.7005.decreased_security:0 "Todos os convidados da minha [THIS.GetCharacter.Custom('FortifiedBuilding')] saborear [ROOT.Char.Custom('RegionalDrink')] e se empanturram de fofoca sem se importar."
 yearly.7005.increased_security:0 "o [THIS.GetCharacter.Custom('FortifiedBuilding')] está quieto, alguns grupos sussurram. Todos estão no limite vendo minha sala do trono repleta de guardas."
 yearly.7005.throne_approach:0 "[coup_leader.GetTitledFirstName] se aproxima do meu trono."
 yearly.7005.liberty_faction:0 ""It seems the only way to break the chains around our necks is to slit both mine and yours.""
 yearly.7005.independence_faction:0 "\n\n"If I cannot have my own state, I must at least be the hero of my own tragedy.""
 yearly.7005.claimant_faction:1 ""You have no right to languish atop that throne. I would rather die than see you make one more false decree from it.""
 yearly.7005.populist_faction:0 ""It sorrows me, I swear, that I cannot but grant you a fairer death than the agonies of all those who have been crushed under your foot. At least my end shall be that of a hero.""
 yearly.7005.weapon:1 "\n\n[coup_leader.GetSheHe|U] puxa um escondido [coup_leader.Custom('SignatureWeaponNameOrType')] e dispara."
 yearly.7005.single_death:0 "Em uma explosão de pavor, [coup_leader.GetSheHe] exitos [first_character_kill.GetTitledFirstName]"
 yearly.7005.double_death:0 "Em uma dupla erupção, [coup_leader.GetSheHe] greves [first_character_kill.GetTitledFirstName] e [second_character_kill.GetTitledFirstName]"
 yearly.7005.triple_death:0 "Para horror de todos, [coup_leader.GetSheHe] cílios em [first_character_kill.GetTitledFirstName], [second_character_kill.GetTitledFirstName] e [third_character_kill.GetTitledFirstName]."
 yearly.7005.coup_ruler_strike:0 "antes de correr para me bater."
 yearly.7005.no_death:0 "Esta loucura impetuosa é rapidamente terminada como minha [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] rodear rapidamente [coup_leader.GetHerHim]."
 yearly.7005.failure:0 "Como os guardas agarram [coup_leader.GetHerHim], eu percebi [coup_leader.GetSheHe] está furiosamente tentando empurrar a lâmina para dentro [coup_leader.GetHerHis] próprio coração, em vez de ser pego."
 yearly.7005.ruler_death:1 "O sangue deles logo se mistura com o meu quando sinto o [coup_leader.Custom('SignatureWeaponNameOrType')] bata no meu peito."
 yearly.7005.success:1 "É tolice pensar [coup_leader.GetSheHe] poderia tomar meu trono neste pequeno golpe, mas como [coup_leader.GetSheHe] vira uma lâmina para [coup_leader.GetHerHis] própria garganta, eu percebo que isso nunca foi o que [coup_leader.GetSheHe] procurado."
 yearly.7005.a:0 "Guardas, conter [coup_leader.GetHerHim], [coup_leader.GetSheHe] não pode se tornar um mártir para dissidentes."
 yearly.7005.b:0 "Deixar [coup_leader.GetHerHim] faça isso."
 yearly.7005.c:0 "Você merece um destino muito pior do que morrer aqui!"
 yearly.7005.c.tt:0 "Você cega e aprisiona [coup_leader.GetTitledFirstName]"
 yearly.7005.d:0 "Exílio [coup_leader.GetHerHim], para contar a história de como sou difícil de matar."
 yearly.7005.d.tt:0 "Você receberá todos [coup_leader.GetTitledFirstNamePossessive] títulos e vassalos"
 yearly.7005.devout.e:0 "Você nunca vai se juntar a mim [ROOT.Char.GetFaith.PositiveAfterLife], miserável!"
 yearly.7005.e:0 "eu vou te matar em [ROOT.Char.GetFaith.NegativeAfterLife], cur!"

 yearly.7010.t:0 "O jogo bonito"
 yearly.7010.desc:0 "Uma viagem a uma das aldeias em sua propriedade me levou a uma situação intrigante. O que parece ser a grande maioria da aldeia transformou-se na praça do mercado, e dois grupos heterogêneos de pessoas se formaram..\nEquidistante de ambos – visível da minha posição apenas em virtude do aldeão de aparência bastante apreensiva que o segura – parece ser uma bexiga de porco inflada..\nTalvez percebendo minha expressão interrogativa, um criado explica rapidamente a situação: acontece que este é algum tipo de jogo popular.!"
 yearly.7010.a:0 "Que fascinante! Quais são as regras?"
 yearly.7010.b:0 "Bem, é melhor deixá-los com isso."
 yearly.7010.tt.yes:0 "Investigue os acontecimentos."
 yearly.7010.tt.win:0 "Isso pode ajudá-lo a vencer!"
 yearly.7010.tt.lose:0 "Escolher isso pode diminuir suas chances de vitória!"

 yearly.7011.t:0 "The Beautiful Game: pesando os riscos"
 yearly.7011.desc:0 "É com certa ansiedade que meu fiel criado me informa sobre as regras e regulamentos do próximo evento. Por acaso, este jogo da chamada #EMP 'bola de pé' #! é amplamente jogado e abrange todos os tipos de pessoas.\nSupostamente, ambos os lados se esforçam para mover a 'bola' - como é conhecida a bexiga de porco - para o lado da aldeia que seu grupo não está defendendo por nenhum meio necessário..\nEssa parte final foi entoada com seriedade significativa, e a explicação foi rápida: embora a morte seja rara, a lesão não é."
 yearly.7011.a:0 "Você acha que há um lugar para mim?"
 yearly.7011.b:0 "Típico passatempo de plebeu. Deixe-os com isso."
 yearly.7011.tt:0 "Traga-me minhas botas!"

 yearly.7012.t:0 "The Beautiful Game: todo o equipamento..."
 yearly.7012.desc:0 "Enquanto estou entre as pessoas da cidade, vejo um homem de meia-idade [dummy_gender.GetWomanMan] ajustando algumas tiras de couro abaixo [dummy_gender.GetHerHis] túnica. Agora que eu noto, na verdade, [dummy_gender.GetHerHis] toda a barriga parece muito volumosa para alguém de [dummy_gender.GetHerHis] estatura relativamente esquelética, [dummy_gender.GetHerHis] peito e estômago se esforçando um pouco contra os limites de [dummy_gender.GetHerHis] roupas. Percebendo meu interesse, ele sorri, acena para que eu me aproxime e levanta o tecido..\nAbaixo [dummy_gender.GetHerHis] túnica, enrolada [dummy_gender.GetHerHis] corpo, são camadas de ripas de madeira bruta na aproximação de armaduras.\n“Eu chamo de #EMP ‘sob a armadura’#!!” [dummy_gender.GetSheHe] diz orgulhosamente, com uma piscadela de acompanhamento."
 yearly.7012.a:0 "Quanto você quer por isso?"
 yearly.7012.b:0 "Que premissa ridícula."
 
 yearly.7013.t:0 "The Beautiful Game: uma grande contratação"
 yearly.7013.desc:0 "Observando a massa de pessoas, posso ver uma [dummy_gender.GetWomanMan] que parece curiosamente deslocado. Vestido com peles ricas e com um pequeno séquito de pessoas, [dummy_gender.GetSheHe] está envolvido em uma conversa animada com outro, significativamente maior [dummy_gender.GetWomanMan]. Atravessando a multidão, chego perto deles apenas para ver o rico comerciante jogar uma pequena bolsinha de moedas na mão do outro..\n\n”...prazer fazer negócios com você. Agora certifique-se de que minha aposta é segura!” o mercador sorridente sorri.\nComo o grande [dummy_gender.GetWomanMan] começa a caminhar para o grupo do outro time, parece algum cuidado não com a santidade do jogo…"
 yearly.7013.a:0 "Esperar! Qualquer que seja [dummy_gender.GetSheHe] te paguei, vou dobrar!"
 yearly.7013.b:0 "Repugnante. nunca teria acontecido no meu dia!"
 yearly.7013.c:0 "Parece que teremos que vencer sem [dummy_gender.GetHerHim]!"

 yearly.7014.t:0 "The Beautiful Game: Olhos nas Tortas"
 yearly.7014.desc:1 "Um padeiro local empreendedor notou claramente as multidões reunidas e [dummy_gender.GetHerHis] dois carrinhos frágeis cheios de tortas recém-assadas estão em alta demanda.\nCaminhando até o carrinho que a equipe adversária está aglomerando, noto que os raios de uma das rodas estão praticamente estilhaçados. Assim que o pensamento vem à minha mente, surge a oportunidade de colocá-lo em prática, pois o estrondo sonoro de algo caindo do outro lado da praça faz com que todos se voltem e fiquem boquiabertos..\nUm chute rápido naquele raio, e…"
 yearly.7014.desc.1:0 "Um padeiro local empreendedor notou claramente as multidões reunidas e [dummy_gender.GetHerHis] dois carrinhos frágeis cheios de tortas de carne recém-assadas estão em alta demanda.\nCaminhando até o carrinho que o time adversário está amontoando, dou uma olhada nas prateleiras de doces quentinhos. Assim que o pensamento vem à minha mente, surge a oportunidade de colocá-lo em prática, pois o estrondo sonoro de algo caindo do outro lado da praça faz com que todos se voltem e fiquem boquiabertos..\nMinha mão voa para a pequena bolsa de cicuta na minha cintura…"
 yearly.7014.a:0 "Let’s see how well you play now…"
 yearly.7014.b:0 "Oh não, todas as tortas caíram na terra!"
 yearly.7014.c:0 "é melhor eu não."
 yearly.7014.hemlock:0 "Polvilhe um pouco de ingrediente extra nas tortas..."

 yearly.7015.t:0 "The Beautiful Game: Rascunhos que Melhoram o Desempenho"
 yearly.7015.desc:0 "Enquanto me preparo para o próximo esforço, vejo um [dummy_gender.GetWomanMan] à margem da multidão tomando goles de um frasco, [dummy_gender.GetHerHis] olhos correndo ao redor entre goles. Normalmente, isso não seria muito suspeito, mas [dummy_gender.GetHerHis] furtividade é, e ainda mais quando [dummy_gender.GetSheHe] codorna antes do meu toque curioso no ombro.\nQualquer que seja [dummy_gender.GetSheHe] está bebendo não é água: o líquido é um pouco opaco, e é claro de [dummy_gender.GetHerHis] estremecendo sempre [dummy_gender.GetHerHis] os lábios tocam que certamente não é agradável de provar. Felizmente, [dummy_gender.GetSheHe] está quase ansioso para derramar [dummy_gender.GetHerHis] segredos quando gentilmente cutucado.\n'Aprimoramento de desempenho', você diz?"
 yearly.7015.a:0 "...quanto você quer por isso?"
 yearly.7015.b:0 "Você deveria ter vergonha de si mesmo!"

 yearly.7020.t:0 "O belo jogo: pontapé inicial"
 yearly.7020.desc:0 "Com todas as sutilezas pré-jogo resolvidas, tudo o que resta é iniciar o evento. O pregoeiro, debruçado perigosamente na janela do primeiro andar de uma casa com vista para a praça, enfia a bexiga de porco na moldura.\nA torcida ergue os olhos com expectativa e, após uma breve pausa, a ‘bola’ levanta voo.\nA debandada começa."
 yearly.7020.a:0 "Siga-me, equipe!"
 yearly.7020.b:0 "AAAAAAAAAARGGGHHHH!"

 yearly.7021.t:0 "O Belo Jogo: Rock On"
 yearly.7021.desc:0 "O chamado 'jogo' é muito mais do que você esperava. A reputação de violência não é injustificada,.\nÀ sua esquerda, um [dummy_gender.GetWomanMan] tem outro em uma chave de braço improvisada, os dois cambaleando após uma briga total entre - aparentemente - quatro pessoas ao mesmo tempo.\nEnquanto me distancio daquele corpo a corpo em particular, outro aldeão - de olhos arregalados sob uma máscara de sangue escorrendo de um corte na testa - se aproxima de mim com uma pedra na mão."
 yearly.7021.a:0 "Ei! isso é ilegal!"
 yearly.7021.b:0 "VOU FAZER VOCÊ COMER ESSA PEDRA!"
 yearly.7021.c:0 "Hora de sair daqui!"
 yearly.7021.a.tt.win:0 "Você derruba a pedra!"
 yearly.7021.a.tt.lose:0 "Você é incapaz de se defender"
 yearly.7021.c.tt.escape:0 "Você escapa ileso"
 yearly.7021.c.tt.escapefail:0 "Você é incapaz de escapar"

 yearly.7022.t:0 "The Beautiful Game: um espectador atraente"
 yearly.7022.desc:0 "O time adversário está com a bola! O portador da bola é um jovem bonito [dummy_gender.GetWomanMan], e claramente astuto também; tendo segurado a bola, [dummy_gender.GetSheHe] está escalando uma casa para fugir da multidão latindo lá embaixo.\nEnquanto [dummy_gender.GetHerHis] plano inicialmente parece estanque, parece [dummy_gender.GetSheHe] tem contado sem [dummy_gender.GetHerHis] desejos básicos: enquanto me alavanco até [dummy_gender.GetHerHis] nível na fachada da casa, [dummy_gender.GetSheHe] é claramente distraído por um particularmente cativante [same_gender.GetWomanMan] na janela.\nOs dois parecem bastante apaixonados um pelo outro. Estou ao alcance do braço..."
 yearly.7022.a:0 "Yoink!"
 yearly.7022.b:0 "Ah, jovem amor!"
 yearly.7022.c:0 "Ha! Eu vou te mostrar o que é real [ROOT.Char.GetWomanMan] parece!"

 yearly.7023.t:0 "O belo jogo: a mão de [ROOT.Char.GetFaith.HighGodName]"
 yearly.7023.desc:0 "A bexiga de porco está solta! Um par de mãos nervosas o atrapalha, e ele salta uma vez antes de ser agarrado por… [ROOT.Char.GetFaith.AltPriestTermPlural]?\n\n[dummy_clergy_gender.GetSheHe|U] sorri e tropeça para a frente, a multidão se separando incerta antes [dummy_clergy_gender.GetHerHim]. Ninguém tem certeza do que fazer com essa pessoa sagrada jogando um jogo tão violento e, além disso, aparentemente se safando dele.!\nEu passo em frente duvidosamente..."
 yearly.7023.a:0 "...e soco [dummy_clergy_gender.GetHerHim] bem na cara."
 yearly.7023.b:0 "...e afaste-se. Deixe outra pessoa lidar com [dummy_clergy_gender.GetHerHim]."

 yearly.7024.t:0 "O belo jogo: palha do feno"
 yearly.7024.desc:0 "A multidão surge e bate contra as paredes de uma casa próxima como uma onda. Enquanto o grupo recua das paredes, várias pessoas se agarram a qualquer afloramento que podem, enquanto outros tentam arrancá-los para chegar ao portador da bola..\nO som de madeira lascada e pau amassado ecoa pela praça do mercado e, quando a multidão se retira, várias seções do telhado de palha da casa caem no chão.."
 yearly.7024.a:0 "Eu pago as reformas!"
 yearly.7024.b:0 "Vale tudo no amor e no futebol!"

 yearly.7030.t:0 "The Beautiful Game: Never A Pen"
 yearly.7030.desc:0 "À medida que o jogo avança, mais e mais aldeões precisam desistir. Alguém cambaleia por mim, hematomas já evidentes em sua cabeça.\nDe repente, mais um homem do grupo cai aos meus pés com um grito ensurdecedor. O barulho é suficiente até para distrair os participantes, e tanto a multidão quanto eu nos afastamos de sua contorção - embora eu pudesse ter jurado #EMP#! Eu vi um olho aberto lá...\nNo momento em que a luz do dia aparece na multidão, o homem "machucado" se levanta e pega a bola, vindo em minha direção através da praça.!"
 yearly.7030.a:0 "I-... wuh-... #EMP ref!#!"
 yearly.7030.b:0 "Trapaceiro! Eu vou pegar ele!"
 yearly.7030.c:0 "Oh, bom ver que ele se recuperou rapidamente!"
 yearly.7030.b.win:0 "Você pega o malandro"
 yearly.7030.b.lose:0 "Você sente falta do malandro"

 yearly.7031.t:0 "The Beautiful Game: mordedor de tornozelo"
 yearly.7031.desc:0 "O jogo continua e noto que as fileiras do meu time começam a diminuir. Vários participantes estão espalhados pela praça do mercado, todos com lesões no tornozelo. #EMP Sério#! lesões no tornozelo, pela aparência. Enquanto luto com aqueles ao meu redor, um brilho perto do chão chama minha atenção e percebo com algum horror exatamente o que o destino recaiu sobre meus camaradas..\nAlgum aldeão particularmente sedento de sangue costurou pequenas lâminas em seus sapatos e, mesmo enquanto observo, eles cravam brutalmente na canela de outro. Eu considero avançar para enfrentá-los."
 yearly.7031.a:0 "Tire esses sapatos deles!"
 yearly.7031.b:0 "Eu gosto das minhas canelas como elas são!"
 yearly.7031.c:0 "What a novel idea…"
 yearly.7031.a.win:0 "Você tira os sapatos deles"
 yearly.7031.a.lose:0 "Eles te chutam nas canelas!"

 yearly.7032.t:0 "The Beautiful Game: Intervalo para Bebidas"
 yearly.7032.desc:0 "A horda se inclina para o lado, me expulsando de suas profundezas com alguma força. Cambaleando até uma parede para me orientar e respirar, espio alguns comerciantes carregados com vários refrescos. Eles devem estar fazendo bons negócios, dado o trabalho árduo que é!\nEu poderia fazer com algum sustento, por acaso. Eu me pergunto o que eles têm para vender?"
 yearly.7032.a:0 "Água refrescante! Perfeito!"
 yearly.7032.b:0 "Uma cerveja me faria bem!"
 yearly.7032.c:0 "por acaso você não tem [ROOT.Char.Custom('RegionalDrink')], você?"
 yearly.7032.d:0 "Esses bolos de haxixe estão à venda?"

 yearly.7033.t:0 "The Beautiful Game: To Dye For"
 yearly.7033.desc:0 "Lutar contra o adversário durante esses jogos é extremamente comum, mas é com alguma confusão que consigo ver o que parecem ser dois dos meus companheiros lutando contra o #EMP! uns aos outros#!. Você reconhece cada um; um é o arqueiro local, o outro um tintureiro de tecidos. Os dois estão travando um combate feroz, tanto que seus companheiros de equipe começaram a notar.\nEsta disputa mesquinha está começando a amarrar porções significativas da minha equipe, e a massa de pessoas começa a se aglomerar em direção ao lado da vila que estamos defendendo...."
 yearly.7033.a:0 "Tudo bem, quebre isso!"
 yearly.7033.b:0 "Eu não posso me incomodar em acabar com brigas triviais."
 yearly.7033.a.win:0 "Você separou os brawlers com sucesso"
 yearly.7033.a.lose:0 "A sucata aumenta"

 yearly.7040.t:0 "The Beautiful Game: placar final"
 yearly.7040.desc:0 "Com o passar do dia, o fluxo e refluxo do jogo atinge seu clímax. Ambos os lados avançam atrás da bola, e eu estou preso no meio de um desses redemoinhos no fluxo de pessoas..\nEu tombo e caio, protegendo minha cabeça dos pés batendo, apenas para ficar de joelhos e encontrar uma calma incomum que se abate sobre a praça do mercado..\nParece que o jogo acabou."
 yearly.7040.a:0 "Fez... nós ganhamos?"

 yearly.7041.t:0 "O Belo Jogo: Vitória Gloriosa!"
 yearly.7041.desc:0 "Minha equipe me coloca em pé, e seus aplausos fazem meu coração explodir! Não foi apenas uma vitória; foi uma surra de #EMP#!, e você desempenhou um papel importante nisso!\nNossos oponentes começam "
 yearly.7041.a:0 "Que jogo emocionante!"
 yearly.7041.b:0 "vou encomendar uma lembrança!"
 yearly.7041.desc.ending:0 "para sair desanimado da área, mas a festa está apenas começando para os vencedores. Um grande barril de cerveja já está no centro do palco e as bebidas estão fluindo livremente para as comemorações que, sem dúvida, durarão até a noite.."

 yearly.7042.t:0 "O Belo Jogo: Vitória!"
 yearly.7042.desc:0 "Eu cambaleio e tento me concentrar enquanto as pessoas passam ao meu redor. No centro da praça, um grupo comemora; levo vários segundos para perceber que eles são realmente minha equipe!\nNossos oponentes começam "
 yearly.7042.a:0 "Que jogo emocionante!"
 yearly.7042.b:0 "vou encomendar uma lembrança!"

 yearly.7043.t:0 "O Belo Jogo: Desenhar"
 yearly.7043.desc:0 "Levantando-me cambaleando, ainda me vejo cercada por grupos de pessoas. A diferença parece ser a urgência dos movimentos de todos, já que os jogadores aparentemente se afastam apaticamente da área..\nCom o sol baixo no céu, parece que o jogo acabou, sem nenhum resultado decisivo alcançado."
 yearly.7043.a:0 "Ah bem. Nós vamos pegá-los na próxima vez!"

 yearly.7044.t:0 "O Belo Jogo: Derrota!"
 yearly.7044.desc:0 "Eu cambaleio e tento me concentrar enquanto as pessoas passam ao meu redor. No centro da praça, um grupo comemora; levo vários segundos para descobrir isso... é o time adversário.\nminha equipe começa "
 yearly.7044.a:0 "Parabéns aos vencedores!"
 yearly.7044.b:0 "Bah! Nós deveríamos ter vencido!"
 yearly.7044.c:0 "Eu mereço um troféu de qualquer maneira!"

 yearly.7045.t:0 "The Beautiful Game: Derrota Pesada!"
 yearly.7045.desc:0 "Passos trovejantes trovejam, e eu luto para ficar de pé para descobrir o porquê. A uma curta distância na praça, o time adversário segura a bola no alto triunfantemente e torce. Não é apenas uma perda; é uma demolição total.\nminha equipe começa "
 yearly.7045.a:0 "Parabéns aos vencedores!"
 yearly.7045.b:0 "Bah! Nós deveríamos ter vencido!"
 yearly.7045.c:0 "Eu mereço um troféu de qualquer maneira!"
