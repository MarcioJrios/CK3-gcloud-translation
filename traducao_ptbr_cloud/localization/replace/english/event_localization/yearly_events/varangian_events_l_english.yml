l_english:
 varangian_arrived.title:0 "Um Novo Varangiano"
 varangian_arrived.desc:0 "[varangian_candidate.GetShortUIName|U] juntou-se à Guarda Varangiana"

 varangian.0002.t:0 "A Guarda Varangiana"
 varangian.0002.opening:0 "By the time [varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] comes to me with [varangian_candidate.GetHerHis] plan, [varangian_candidate.GetSheHe] seems to have already made up [varangian_candidate.GetHerHis] mind.\n\n"Servindo com os Varangians em"
 varangian.0002.miklagard:0 "Miklagard"
 varangian.0002.elsewhere:0 "guarda do imperador"
 varangian.0002.end:0 "will bring both wealth and glory!"\nNão posso negar essa parte, mas poderia negar [varangian_candidate.GetHerHis] solicitar. Por outro lado, seria correto impedir alguém em sua busca pela glória??"
 varangian.0002.a:0 "Ir com [ROOT.Char.GetFaith.WarGodNamePossessive] bênção!"
 varangian.0002.b:0 "Não, eu proíbo! Você é necessário aqui."

 varangian.1002.t:0 "Retornando da Guarda Varangiana"
 varangian.1002.opening:0 "mal reconheço [returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char )] Como [varangian_candidate.GetSheHe] entra no meu grande salão."
 varangian.1002.new_partner:0 "E eu certamente não reconheço o [partner.GetWomanMan] no [varangian_candidate.GetHerHis] lateral!"
 varangian.1002.ending:0 "\n\n"I am home, [returning_varangian.Custom2('RelationToMeShort', ROOT.Char )]!" [returning_varangian.GetFirstNameNoTooltip] fole. "There have been many a time I thought I would never see these shores again, but I am finally back."\nPor mais estranho que seja ver meu [ROOT.Char.Custom2('RelationToMeShort', returning_varangian )] depois de todos esses anos, não posso negar que estou impressionado com [varangian_candidate.GetHerHis] [emperor.GetCulture.GetNameNoTooltip] vestido, [varangian_candidate.GetHerHis] jóias estrangeiras e o cofre pesado [returning_varangian.GetSheHe] trouxe com [returning_varangian.GetHerHim]."
 varangian.1002.a:0 "Bem-vindo a casa, [returning_varangian.GetFirstNameNoTooltip]!"

 varangian.3001.t:0 "Guarda Varangiana: Uma Morte Honrosa"
 varangian.3001.desc:0 "[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)] morreu enquanto servia na Guarda Varangiana!\nRecebi uma missiva do [emperor.GetTitledFirstName] elogiando [varangian.GetHerHis] nome e descrevendo como [varangian.GetSheHe] lutou bravamente para salvar a vida do [emperor.GetTitleAsNameNoTooltip] de assassinos cruéis.\nNada nunca pode trazer [varangian.GetFirstNameNoTooltip] de volta, mas a recompensa póstuma de ouro do [emperor.GetTitleAsNameNoTooltip] ajuda a aliviar a tristeza."
 varangian.3001.a:0 "Corajoso até o fim, [varangian.GetFirstNameNoTooltip]..."
