l_english:
 yearly.0001.opening:0 "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.0001.desc.default:0 "Por anos minha habilidade em [ROOT.Char.Custom('YearlyEvent0001Skill')] me serviu bem, e me ocorre que esse conhecimento também pode ser útil para você. Eu ficaria feliz em compartilhar o que eu sei"
 yearly.0001.desc.arrogant:0 "Como você sem dúvida notou, sou bastante proficiente em questões de [ROOT.Char.Custom('YearlyEvent0001Skill')]. Eu ficaria feliz em compartilhar meu conhecimento sobre esses tópicos com você"
 yearly.0001.desc.councillor:0 "Ao servir como seu [mentor.Custom('CouncilPosition')] eu aprendi muito sobre [ROOT.Char.Custom('YearlyEvent0001Skill')]. Estou disposto a ser seu tutor nesses tópicos"
 yearly.0001.desc.nofavor:0 "para ganhar seu favor."
 yearly.0001.desc.favor:0 "para recompensá-lo pela ajuda que você me deu no passado."
 yearly.0001.desc.friend:0 "[ROOT.Char.Custom('YearlyEvent0001Skill')|U] sempre foram meus pontos fortes e desejo compartilhar minha experiência nesses tópicos com você. Se você tiver algum tempo disponível para algumas aulas, ficarei feliz em ensinar o que sei."
 yearly.0001.a:0 "Sua ajuda é muito apreciada."
 yearly.0001.a.success:0 "eu pego [mentor.GetFirstNamePossessiveNoTooltip] lições para o coração"
 yearly.0001.a.failure:0 "[mentor.GetFirstNameNoTooltip] aconselha-me sobre a minha situação atual"
 yearly.0001.b:0 "Uma oferta generosa, mas e se eu te ajudar?"
 yearly.0001.b.success:0 "[mentor.GetFirstNameNoTooltip] leva minhas lições a sério"
 yearly.0001.b.failure:0 "eu aconselho [mentor.GetFirstNameNoTooltip] em [mentor.GetHerHis] situação atual"
 yearly.0001.c:0 "Nós dois podemos nos beneficiar se juntarmos nosso conhecimento!"
 yearly.0001.d:0 "Eu posso me virar muito bem sozinho."

 yearly.0002.t:0 "Conselheiro indiscreto"
 yearly.0002.desc:0 "Tendo me servido fielmente como meu [councillor.Custom('CouncilPosition')], eu confiei [councillor.GetTitledFirstName] com a capacidade de viajar livremente dentro do meu tribunal.\nNo entanto, agora aprendi [councillor.GetSheHe] aproveitou minha hospitalidade sendo indiscreto com meus [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child') )] [child.GetFirstName]!"
 yearly.0002.a:0 "Eles devem se casar para absolvê-los de seus crimes."
 yearly.0002.c:0 "eu vou fazer [councillor.GetFirstNameNoTooltip] apodrecer na cadeia por me cruzar!"
 yearly.0002.d:0 "Seria uma pena se isso vazasse..."

 yearly.0003.t:0 "amor proibido"
 yearly.0003.start.desc:0 "No começo, eu pensei que era uma piada - como poderia o meu [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] e [relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))] ser amantes?! No entanto, a carta que meus espiões interceptaram"
 yearly.0003.dislikes_incest.desc:0 "descreve encontros não [child.GetWomanMan] nunca deveria ter com [child.GetHerHis] [child.Custom2('RelationToMeShort', SCOPE.sC('relative'))]..."
 yearly.0003.likes_incest.desc:0 "entra em #EMP fascinante#! detalhes sobre seu relacionamento carnal..."
 yearly.0003.b:0 "Tentativa de encobrir suas ligações."
 yearly.0003.a:0 "O mundo saberá de seus crimes contra [ROOT.Char.GetFaith.PantheonTerm]!"
 yearly.0003.c:0 "Prendê-los por desgraçar House [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 yearly.0003.d:0 "Convide-os para meus aposentos para alguns "family time.""

 yearly.0011.t:0 "Cometa avistado!"
 yearly.0011.desc:0 "O aparecimento de um cometa nos céus faz com que todos os mortais parem. O que essa estranha aparição poderia significar, vagando pelos nossos céus tão inesperadamente??\nMais sábio [ROOT.Char.GetWomenMen] do que eu passei a vida pensando menos, mas todo camponês arrogante [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] parece ter sua própria teoria mal pensada..."
 yearly.0011.gain_stress:0 "O cometa apavora inúmeros assuntos"
 yearly.0011.lose_stress:0 "O cometa aterroriza muitos encrenqueiros"
 yearly.0011.new_friends:0 "Talvez traga novos amigos?"
 yearly.0011.lustful:0 "Rápido, alguém me abrace!"
 yearly.0011.chaste:0 "Os fornicadores trouxeram isso sobre nós!"
 yearly.0011.gluttonous:0 "A morte vem! Encha as lojas!"
 yearly.0011.temperate:0 "Este é o julgamento pelos nossos excessos!"
 yearly.0011.greedy:1 "Eu me pergunto que riquezas estranhas vêm de um cometa..."
 yearly.0011.generous:0 "Este #EMP prova#! que somos todos muito egoístas!"
 yearly.0011.lazy:0 "Dane-se isso, eu vou voltar para a cama."
 yearly.0011.diligent:0 "Nos incomodaria menos se estivéssemos trabalhando."
 yearly.0011.wrathful:0 "Eu vou arrancar a maldita coisa do céu!"
 yearly.0011.calm:0 "Isto deve passar também."
 yearly.0011.patient:0 "Vamos decifrar este sinal, no tempo."
 yearly.0011.impatient:0 "O que [ROOT.Char.GetFaith.NegativeAfterLife] quer dizer?!"
 yearly.0011.arrogant:0 "Um bom presságio para minha família, eu acho."
 yearly.0011.humble:0 "Somos todos ciscos antes da Criação."
 yearly.0011.deceitful:0 "Eu me pergunto qual explicação me beneficiaria mais..."
 yearly.0011.honest:0 "Parece uma pedra para mim?"
 yearly.0011.craven:0 "#PEM TODOS EM PÂNICO!#!"
 yearly.0011.brave:0 "Seja o que for, vamos enfrentar isso de frente!"
 yearly.0011.shy:0 "Talvez eu estivesse mais seguro em minha torre..."
 yearly.0011.gregarious:0 "Se este é o fim, vamos comemorar com os amigos!"
 yearly.0011.ambitious:0 "Os cometas anunciam grandes feitos e grandes [ROOT.Char.GetWomenMen]!"
 yearly.0011.content:0 "O que quer que isso signifique era para ser."
 yearly.0011.arbitrary:0 "Significa o que eu digo que significa!"
 yearly.0011.just:0 "Ó cometa, ó prenúncio da justiça divina!"
 yearly.0011.cynical:0 "Provavelmente é apenas gás de camponês congelado."
 yearly.0011.zealous:0 "O fim está próximo! Arrepender-se!"
 yearly.0011.paranoid:0 "Meus inimigos viram os céus contra mim!"
 yearly.0011.trusting:0 "P-talvez isso não signifique nada?"
 yearly.0011.compassionate:0 "espero que não caia em ninguém..."
 yearly.0011.callous:0 "Contanto que não bata em mim, quem se importa?"
 yearly.0011.sadistic:0 "Espero que caia sobre um inimigo!"
 yearly.0011.stubborn:0 "Não me movo por menos que os Céus #EMP e#! Terra."
 yearly.0011.fickle:0 "Eu não consigo me decidir sobre isso..."
 yearly.0011.vengeful:0 "Hah, alguém vai conseguir o que está vindo para eles!"
 yearly.0011.forgiving:0 "Excelente [ROOT.GetCharacter.GetFaith.HighGodName], perdoe-nos os nossos pecados!"
