l_english:
 yearly.5001.t:0 "Um encontro infeliz"
 yearly.5001.duelling.desc:1 "O súbito eco de duas vozes familiares chama minha atenção, levando-me ao meu [bickering_spouse.GetWifeHusband]'s chambers.\nQuando chego, fico chocado ao encontrar meu [bickering_spouse.GetWifeHusband] [bickering_spouse.GetFirstName] envolvido em uma discussão acalorada com meu amante, [bickering_lover.GetFirstName]. Me avistando, [bickering_attacker.GetFirstNameNoTooltip] desenha rapidamente [bickering_attacker.GetHerHis] arma e a balança em [bickering_defender.GetFirstNameNoTooltip],"
 yearly.5001.backstabbing.desc:0 "Estou prestes a sair do refeitório e voltar para meus aposentos quando avisto meu amante [bickering_lover.GetFirstNameNoTooltip] conversando com meu [bickering_spouse.GetWifeHusband] em um canto isolado. [bickering_defender.GetFirstName] se vira para me cumprimentar, saindo involuntariamente [bickering_defender.GetHerselfHimself] exposto a [bickering_attacker.GetFirstName],"
 yearly.5001.duelling.attackerwins.desc:0 "impressionante [bickering_loser.GetHerHim] para baixo e saindo [bickering_loser.GetHerHim] sangrando no chão, morto."
 yearly.5001.backstabbing.attackerwins.desc:0 "que rapidamente explora [bickering_winner.GetHerHis] distração do rival para plantar uma adaga através [bickering_loser.GetHerHis] pulmão."
 yearly.5001.duelling.defenderwins.desc:0 "mas tem [bickering_loser.GetHerHis] Golpe bloqueado no último momento por [bickering_loser.GetHerHis] oponente, que empurra com força [bickering_loser.GetHerHim] longe e depois espetos [bickering_loser.GetHerHim] com [bickering_loser.GetHerHis] própria arma."
 yearly.5001.backstabbing.defenderwins.desc:0 "ainda, talvez percebendo o perigo iminente, [bickering_winner.GetFirstNameNoTooltip] imediatamente se volta para [bickering_loser.GetFirstNameNoTooltip], torcer [bickering_loser.GetHerHis] pulso e esfaqueamento [bickering_loser.GetHerHim] com [bickering_loser.GetHerHis] própria adaga."
 yearly.5001.lover.epilogue.desc:0 "\n'Eu fiz isso por nós,' [bickering_winner.GetFirstNameNoTooltip] afirma, olhando para mim com uma pontada de arrependimento. 'Para que pudéssemos ficar juntos.'"
 yearly.5001.spouse.epilogue.desc:0 "\n'Tinha que acontecer,' [bickering_winner.GetFirstNameNoTooltip] afirma, olhando para mim com uma pontada de arrependimento. 'Você trouxe isso sobre nós.'"
 yearly.5001.a.a.spouse:0 "eu sinto muito... você tinha todo o direito."
 yearly.5001.a.a.lover:0 "E, no entanto, eu gostaria que não tivesse chegado a isso..."
 yearly.5001.a.b.spouse:0 "Você fez o seu ponto, [bickering_spouse.GetWifeHusband]. Agora vamos deixar isso para trás."
 yearly.5001.a.b.lover:0 "Você fez o seu ponto. Agora vamos deixar isso para trás."
 yearly.5001.a.c.spouse:0 "Eu só espero que eu possa encontrar em meu coração para perdoá-lo."
 yearly.5001.a.c.lover:0 "Talvez esta fosse realmente a única maneira..."
 yearly.5001.b:0 "Como você pode?! Vá embora, antes que eu jogue você na masmorra."
 yearly.5001.c:0 "eu não vou esquecer isso, [bickering_winner.GetFirstNameNoTooltip]."
 yearly.5001.d:0 "Não. Todo o reino saberá de seu crime traiçoeiro!"
 yearly.5001.e:0 "Você está certo! Nada está entre nós agora!"
 yearly.5001.f:0 "O Tribunal saberá o que [bickering_loser.GetFirstNameNoTooltip] tentou fazer com você."
 yearly.5001.g:0 "Não posso deixar esse crime impune. guardas!"
 yearly.5001.i:0 "Eu nunca soube que você poderia ser tão cruel... Eu amo isso!"
 yearly.5002.t:0 "Velhos Arrependimentos"
 yearly.5002.spouse.desc:0 "Meses se passaram desde que eu entreguei [bickering_loser.GetFirstName] encontrar [ROOT.Char.GetFaith.HighGodNamePossessive] julgamento, limpando assim o nome de minha família e retificando minha [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_ruler'))] tendências adúlteras. E, no entanto, o rosto fantasmagórico de meu rival ainda assombra minhas noites, roubando-me o sono dos justos...."
 yearly.5002.lover.desc:0 "Meses se passaram desde que libertei deste mundo o cruel carcereiro de minha amada para que pudéssemos viver livres de [bickering_loser.GetHerHis] tirania nupcial. E, no entanto, o rosto fantasmagórico de meu rival ainda assombra minhas noites, me atormentando além do túmulo...."
 yearly.5002.forgiven.desc:0 "\nApesar de [scoped_ruler.GetFirstNamePossessive] garantias contínuas de que [scoped_ruler.GetSheHe] não tem nenhuma má vontade contra mim por minhas ações, sinto uma culpa me dominando."
 yearly.5002.unforgiven.desc:0 "\n\n[scoped_ruler.GetFirstNamePossessive] a fria indiferença à minha situação só piorou as coisas, enchendo meu coração de remorso por meu ato violento."
 yearly.5002.a:0 "Se apenas [scoped_ruler.GetFirstNameNoTooltip] poderia me ajudar..."
 yearly.5002.b:0 "Somente [ROOT.GetCharacter.GetFaith.HighGodName] pode me dar paz!"
 yearly.5002.c:0 "[bickering_loser.GetSheHe|U] vai parar de me atormentar apenas quando eu entrar [bickering_loser.GetHerHim]."
 yearly.5003.spouse.desc:0 "Minhas [bickering_winner.GetWifeHusband] [bickering_winner.GetFirstName] não tem sido o mesmo desde [bickering_winner.GetHerHis] último encontro infeliz com minha amada. [bickering_winner.GetSheHe|U] afirma ter sido assombrado pelo espírito vingativo de [bickering_loser.GetFirstName] desde aquele dia fatídico."
 yearly.5003.lover.desc:0 "[bickering_winner.GetFirstName] não tem sido o mesmo desde [bickering_winner.GetHerHis] último infeliz encontro com [bickering_loser.GetFirstName]. [bickering_winner.GetSheHe|U] afirma ter sido assombrado pelo espírito vingativo de [bickering_loser.GetFirstNameNoTooltip] desde aquele dia fatídico."
 yearly.5003.forgiven.desc:0 "\n\n[bickering_winner.GetSheHe|U] teme que a terrível memória de [bickering_winner.GetHerHis] crime secreto está consumindo [bickering_winner.GetHerHis] mente e alma."
 yearly.5003.unforgiven.desc:0 "\n\n[bickering_winner.GetSheHe|U] está me implorando para perdoar [bickering_winner.GetHerHim] pelo terrível crime que [bickering_winner.GetSheHe] cometido em meu nome, certo de que minha absolvição é a única coisa que salvará [bickering_winner.GetHerHis] mente e alma."
 yearly.5003.a:0 "Muito bem, [bickering_winner.GetFirstNameNoTooltip]. eu perdôo você."
 yearly.5003.b.forgiven:0 "Não há mais nada que eu possa fazer por você, temo."
 yearly.5003.b.forgotten:0 "Me desculpe, mas eu não posso fazer isso."
 yearly.5003.b.callous:0 "Por favor, pare de desperdiçar meu tempo com suas ilusões?"
 yearly.5003.c:0 "Não é nada mais do que um assassino vil como você merece."
 yearly.5004.desc:0 "[scoped_ruler.GetFirstName] finalmente me concedeu [scoped_ruler.GetHerHis] perdão e, com ele, reencontrei a paz. o fantasma de [bickering_loser.GetFirstName] foi exorcizado dos meus sonhos de uma vez por todas."
 yearly.5004.a:0 "[bickering_loser.GetHerHis|U] a memória logo desaparecerá também..."
 yearly.5005.desc:0 "Eu era um tolo em esperar [scoped_ruler.GetFirstName] me ajudaria. [scoped_ruler.GetSheHe|U] sempre foi um mesquinho, vicioso [scoped_ruler.GetWomanMan]. [scoped_ruler.GetSheHe|U] rejeitou minha situação e me ridicularizou por minha fraqueza, alegando que mereço tudo o que está acontecendo comigo."
 yearly.5005.a:0 "Por que eu me importei com esse monstro?"
 yearly.5006.epilogue.desc:0 "Incapaz de enfrentar a culpa de [bickering_winner.GetHerHis] ações, [bickering_winner.GetSheHe] decidiu abandonar o tribunal e dedicar-se [bickering_winner.GetHerHis] vida para [bickering_winner.GetFaith.HighGodNamePossessive]."
 yearly.5006.b.forgiven:0 "Vá em paz então, se é isso que você deseja."
 yearly.5006.b.upset:0 "Como você pode fazer isto comigo?!"
 yearly.5006.b.default:0 "Eu vejo..."
 yearly.5007.t:0 "noites sem graça"
 yearly.5007.desc:0 "Muitas vezes me peguei pensando em meu último encontro com [bickering_loser.GetFirstName] nas últimas semanas. Já faz muito tempo que a vida não parecia tão significativa quanto quando eu tinha [bickering_loser.GetHerHis] blood warming my skin. \n\n[scoped_ruler.GetFirstName] também parece sentir o mesmo: nunca estivemos tão próximos como quando compartilhamos a emoção íntima do assassinato, mas agora estamos lentamente nos afastando..."
 yearly.5007.a:0 "Talvez seja hora de atiçar as chamas."
 yearly.5007.a.tt:0 "[bickering_winner.GetFirstName] será mais provável que se junte aos meus esquemas de assassinato."
 yearly.5007.b:0 "Acho que já fiz o suficiente."
 yearly.5008.desc:0 "Muitas vezes me peguei pensando em minha querida [bickering_loser.GetFirstName] nas últimas semanas e [bickering_loser.GetHerHis] morte prematura nas mãos de [bickering_winner.GetFirstName]. Eu nunca me senti tão perto do meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bickering_winner'))] como quando compartilhamos a emoção íntima do assassinato. Ainda mais intrigante, [bickering_winner.GetSheHe] parece tão ansioso quanto eu para reviver aquele momento inesquecível e reacender as chamas do nosso amor."
 yearly.5008.a:0 "Mas desta vez, vou escolher a vítima!"
 yearly.5008.b:0 "Não, estou entediado com este jogo."
 yearly.5009.desc:0 "Proposta rejeitada"
 yearly.5010.t:0 "Discórdia compassiva"
 yearly.5010.desc:0 "Movido por minhas tribulações, [bickering_vassal_1.GetTitledFirstName] me ofereceu [bickering_vassal_1.GetHerHis] conselho e ajuda em muitas ocasiões, esperando aliviar o fardo de meus deveres.\nNo entanto, [bickering_vassal_1.GetFirstNamePossessiveNoTooltip] atenções incorreram na ira de [bickering_vassal_2.GetTitledFirstName]. "[bickering_vassal_1.GetFirstNameNoTooltip] cannot be trusted! This is merely a ploy to exploit you, my liege.""
 yearly.5010.a:0 "Eu só vou colocar minha confiança em quem merece."
 yearly.5010.b:0 "Será que nós três não podemos encontrar um terreno comum?"
 yearly.5010.midwaysuccess.desc:0 "Consegui esclarecer algumas divergências entre [bickering_vassal_1.GetTitledFirstName] e [bickering_vassal_2.GetTitledFirstName]."
 yearly.5010.midwayfail.desc:0 "Eu era incapaz de esclarecer as coisas entre [bickering_vassal_1.GetTitledFirstName] e [bickering_vassal_2.GetTitledFirstName]."
 yearly.5010.midwaycritfail.desc:0 "minha tentativa de fazer [bickering_vassal_1.GetTitledFirstName] e [bickering_vassal_2.GetTitledFirstName] deixar de lado suas diferenças só resultou em ambos os vassalos ficando com raiva de mim também."
 yearly.5010.c:0 "Vou prestar atenção ao seu aviso, [bickering_vassal_2.GetFirstNameNoTooltip]."
 yearly.5010.d:0 "Então defenda a honra do seu [ROOT.Char.GetTitleTierName]!"
 yearly.5010.deceitfail.desc:0 "não consegui enganar [bickering_vassal_2.GetTitledFirstName] em duelo [bickering_vassal_1.GetTitledFirstName]."
 yearly.5011.desc:0 "Não é preciso muito para atiçar [bickering_vassal_1.GetFirstNamePossessive] e [bickering_vassal_2.GetFirstNamePossessive] desprezo um pelo outro em hostilidade aberta. Palavras obscenas são trocadas antes [bickering_vassal_2.GetFirstNameNoTooltip] finalmente levanta [bickering_vassal_2.GetHerHis] [bickering_vassal_2.Custom('signature_weapon')] contra [bickering_vassal_1.GetFirstNameNoTooltip], que responde em espécie.\nApós uma breve troca de golpes violentos, [bickering_vassal_winner.GetTitledFirstNameNoTooltip] sai vitorioso, enquanto [bickering_vassal_winner.GetHerHis] oponente é deixado sangrando no chão."
 yearly.5011.a.new:0 "Eu nunca percebi o quão devotado você era para mim, [bickering_vassal_winner.GetFirstNameNoTooltip]..."
 yearly.5011.b.new:0 "Ações falam mais alto que palavras, parece."
 yearly.5011.b.old:0 "O que eu faria sem você, [bickering_vassal_winner.GetFirstNameNoTooltip]?"
 yearly.5011.c:0 "Por que você teve que me incomodar com todo esse problema, [bickering_vassal_winner.GetFirstNameNoTooltip]?"
 tooltip.5010.d.vassalsfight:0 "Eu incito com sucesso os dois vassalos a lutarem entre si"
 tooltip.5010.d.vassalsfightfail:0 "[bickering_vassal_2.GetFirstName] se recusa a ser arrastado para uma luta"
 tooltip.5010.b.success:0 "Eu consigo reconciliar os dois vassalos"
 tooltip.5010.b.fail:0 "Não consigo reconciliar os dois vassalos"
 tooltip.5010.b.critfail:0 "Eu irrito os dois vassalos"
 tooltip.5010.d.vassalsfight.effect:0 "[bickering_vassal_2.GetFirstName] desafios [bickering_vassal_1.GetFirstName] para um duelo até a morte!"

 yearly.5020.t:0 "Sobre Tutela"
 yearly.5020.opening:0 "[helpful_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5020.intro.desc:0 "Sua [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] [scoped_heir.GetFirstName] tem tido grande interesse em meu trabalho como seu [helpful_councillor.Custom('CouncilPosition')], ultimamente. Se você gentilmente me permitisse passar algum tempo com"
 yearly.5020.older.desc:0 "O jovem [scoped_heir.GetWomanMan], [scoped_heir.GetSheHe] com certeza aprenderá algumas coisas"
 yearly.5020.younger.desc:0 "[scoped_heir.GetHerHim], [scoped_heir.GetSheHe] com certeza aprenderá algumas coisas"
 yearly.5020.chancellor.desc:0 "sobre política, etiqueta e diplomacia."
 yearly.5020.marshal.desc:0 "sobre treinamento de tropas, planejamento de cercos e outros assuntos de guerra."
 yearly.5020.steward.desc:0 "sobre fazer somas e administrar terras e riquezas."
 yearly.5020.spymaster.desc:0 "sobre ser discreto e obter informações obscuras."
 yearly.5020.court_chaplain.desc:0 "sobre a história do nosso reino e as tradições do nosso povo."
 yearly.5020.a:0 "Desde que você saiba o que está fazendo..."
 yearly.5020.b.a:0 "[scoped_heir.GetFirstNamePossessiveNoTooltip] futuro não te diz respeito."
 yearly.5020.b.b:0 "eu prefiro ensinar [scoped_heir.GetHerHim] Eu mesmo!"
 yearly.5020.c:0 "Veremos se você está falando a verdade primeiro!"
 tooltip.5020.c.success:0 "eu descubro [helpful_councillor.GetFirstNamePossessiveNoTooltip] razões para educar [scoped_heir.GetFirstNameNoTooltip]"
 tooltip.5020.c.success.effect:0 "A tutoria continua ininterrupta"
 tooltip.5020.c.fail:0 "[helpful_councillor.GetFirstNamePossessiveNoTooltip] razões para educar [scoped_heir.GetFirstNameNoTooltip] iludir-me"
 tooltip.5020.c.fail.effect:0 "talvez eu tenha que tomar uma atitude"
 tooltip.5020.c.critfail:0 "[helpful_councillor.GetFirstNameNoTooltip] descobre que eu decidi espionar [helpful_councillor.GetHerHim]"
 tooltip.5020.c.critfail.effect:0 "[helpful_councillor.GetFirstName] é insultado e para de ser mentor [scoped_heir.GetFirstName]"
 yearly.5021.deceitfulcouncillor.desc:0 "eu estava certo em suspeitar [helpful_councillor.GetFirstNamePossessive] intenções! Depois de ter [helpful_councillor.GetHerHim] sob vigilância por alguns dias, é bastante claro que [helpful_councillor.GetSheHe] só está interessado em colocar o meu próprio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] contra mim."
 yearly.5021.honestcouncillor.desc:0 "Apesar do escrutínio rigoroso [helpful_councillor.GetFirstName] meu espião não conseguiu encontrar nada que pudesse me persuadir a acreditar que [helpful_councillor.GetHerHis] as intenções não são nada além de puras.\n\n[helpful_councillor.GetSheHe|U] realmente parece interessado apenas em ajudar meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] tornar-se um governante melhor."
 yearly.5021.a:0 "Não há mal em deixar [helpful_councillor.GetHerHim] mentor [scoped_heir.GetFirstNameNoTooltip]!"
 yearly.5021.b.a:0 "eu não posso deixar [helpful_councillor.GetHerHim] por aí [scoped_heir.GetFirstNameNoTooltip] não mais."
 yearly.5021.b.b:0 "Mas ainda não confio [helpful_councillor.GetHerHim]!"
 yearly.5021.c:0 "Eu quero [helpful_councillor.GetHerHim] fora do Conselho!"
 yearly.5022.a:0 "Não há mal em deixar [helpful_councillor.GetHerHim] continuar então!"
 yearly.5023.desc:0 "Aquele espião inútil que coloquei para ficar de olho no meu [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetTitledFirstName] ficou preso! [helpful_councillor.GetFirstNameNoTooltip] ficou furioso ao saber da minha falta de confiança e retirou-se [helpful_councillor.GetHerHis] oferta de tutela."
 yearly.5023.a:0 "Como eu deveria assumir [helpful_councillor.GetSheHe] era genuíno?"
 yearly.5024.deceitfulcouncillor.desc:0 "Algo não está certo. eu permiti meu [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetFirstName] para ajudar a ensinar meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] de modo a [scoped_heir.GetFirstname] aprenderia algo sobre regência. No entanto, parece que [helpful_councillor.GetSheHe] está mais interessado em ensinar [scoped_heir.GetHerHim] como questionar e desaprovar todas as minhas decisões."
 yearly.5024.deadlycouncillor.desc:0 "Minhas [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetFirstName] irrompe no salão principal, um olhar mortificado [helpful_councillor.GetHerHis] rosto e [helpful_councillor.GetHerHis] clothes dripping blood. \n\n"Bandits, my [ROOT.Char.GetTitleTierName]!" [helpful_councillor.GetSheHe] exclama, quase sem fôlego. [helpful_councillor.GetFirstNameNoTooltip] tinha deixado o [ROOT.Char.Custom('ResidenceBuilding')] com [scoped_heir.GetFirstName] apenas esta manhã para inspecionar o campo."I carried the [scoped_heir.GetTitleTierNamePossessive] body for as long as I could, but...""
 yearly.5024.honestcouncillor.desc:0 "[helpful_councillor.GetCouncilTitle] [helpful_councillor.GetFirstNamePossessive] tutela do meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] is already bearing fruit. \n\n[scoped_heir.GetFirstName] aprendeu muito mais do que eu ousava esperar, e [scoped_heir.GetSheHe] está tomando um pouco de [scoped_heir.GetHerHis] responsabilidades futuras muito mais seriamente do que antes."
 yearly.5024.a.a:0 "Maravilhoso! eu sabia que podia confiar [helpful_councillor.GetHerHim]!"
 yearly.5024.a.b:0 "Como pôde [helpful_councillor.GetSheHe] faça isso comigo?!"
 yearly.5024.a.c:0 "Isto não pode ser!"
 yearly.5024.b:0 "Eu não posso acreditar nisso. Você está por trás de tudo isso!"
 yearly.5020.a.e.tt:0 "[helpful_councillor.GetFirstNameNoTooltip] vai ensinar [scoped_heir.GetFirstNameNoTooltip] cerca de [helpful_councillor.GetHerHis] responsabilidades como [helpful_councillor.GetCouncilTitle]"
 tooltip_yearly_5022_a:0 "Permitir [helpful_councillor.GetFirstName] continuar com [helpful_councillor.GetHerHis] tutoria."

 yearly.5030.opening:0 "[squealing_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5030.earnestvassal.desc:0 "Eu vim para descobrir uma verdade mais terrível sobre [blackmailed_vassal.GetTitledFirstName]. Embora eu deteste trazer este assunto à sua atenção, devo informá-lo que este [blackmailed_vassal.GetWomanMan] está guardando segredos do tipo mais alarmante de você."
 yearly.5030.selfishvassal.desc:0 "Escrevo para informá-lo de uma descoberta terrível que fiz sobre [blackmailed_vassal.GetTitledFirstName]. Esta [blackmailed_vassal.GetWomanMan] está envolvido em atividades repugnantes e desonrosas pelas suas costas.\nEspero sinceramente que trazer esta informação sensível à sua atenção provará minha lealdade inabalável para com você, meu [ROOT.Char.GetTitleTierName]."
 yearly.5030.a.a:0 "Sua preocupação é profundamente apreciada, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.b:0 "Eu não vou esquecer o seu gesto, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.tt:0 "[squealing_vassal.GetTitledFirstName] revelará [blackmailed_vassal.GetTitledFirstNamePossessive] segredo para mim."
 yearly.5030.secret.desc:0 "informado de segredo"
 yearly.5030.c:0 "É melhor você esquecer tudo isso, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.c.tt:0 "não vai usar [blackmailed_vassal.GetFirstNamePossessive] segredo contra [blackmailed_vassal.GetHerHim]"
 yearly.5020.ruler.diplomacy.tt:0 "vou tentar melhorar [scoped_heir.GetFirstNamePossessive] diplomacia"
 yearly.5020.ruler.martial.tt:0 "vou tentar melhorar [scoped_heir.GetFirstNamePossessive] marcial"
 yearly.5020.ruler.stewardship.tt:0 "vou tentar melhorar [scoped_heir.GetFirstNamePossessive] administração"
 yearly.5020.ruler.intrigue.tt:0 "vou tentar melhorar [scoped_heir.GetFirstNamePossessive] intriga"
 yearly.5020.ruler.learning.tt:0 "vou tentar melhorar [scoped_heir.GetFirstNamePossessive] Aprendendo"
 yearly.5020.councillor.diplomacy.tt:0 "[helpful_councillor.GetFirstName] melhorará [scoped_heir.GetFirstNamePossessive] diplomacia"
 yearly.5020.councillor.martial.tt:0 "[helpful_councillor.GetFirstName] melhorará [scoped_heir.GetFirstNamePossessive] marcial"
 yearly.5020.councillor.stewardship.tt:0 "[helpful_councillor.GetFirstName] melhorará [scoped_heir.GetFirstNamePossessive] administração"
 yearly.5020.councillor.intrigue.tt:0 "[helpful_councillor.GetFirstName] melhorará [scoped_heir.GetFirstNamePossessive] intriga"
 yearly.5020.councillor.learning.tt:0 "[helpful_councillor.GetFirstName] melhorará [scoped_heir.GetFirstNamePossessive] Aprendendo"
 yearly.5025.desc.a:0 "Graças à minha recente tutela, [scoped_heir.GetFirstName] foi capaz de preencher algumas das lacunas [scoped_heir.GetHerHis] Educação.\n\n[helpful_councillor.GetTitledFirstNamePossessive] pedido foi exatamente a motivação que eu precisava para ajudar meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] desbloquear alguns dos [scoped_heir.GetHerHis] potencial ainda inexplorado."
 yearly.5025.desc.b:0 "Infelizmente, minhas tentativas recentes de ensinar [scoped_heir.GetFirstName] para preencher algumas das lacunas [scoped_heir.GetHerHis] a educação foi infrutífera.\nTalvez eu não devesse ter rejeitado [helpful_councillor.GetTitledFirstNamePossessive] oferecer..."
 yearly.5025.a:0 "Estou orgulhoso de [scoped_heir.GetHerHis] conquistas."
 yearly.5025.b:0 "o [scoped_heir.Custom('GirlBoy')] é apenas um pouco lento."
 yearly.5040.t:0 "Uma discussão obscura"
 yearly.5040.desc:0 "eu estou passando pelo [ROOT.Char.Custom('ResidenceBuilding')] jardins para um passeio matinal quando uma brisa suave carrega as vozes de [whisperer_1.GetFirstName] e [whisperer_2.GetFirstName] to my ear. \nOs dois cortesãos estão conversando em um local isolado próximo, olhando frequentemente ao redor para se certificar de que ninguém está ouvindo. Embora seja difícil para mim entender a maioria de suas palavras à distância, é claro que sua discussão se relaciona com [scoped_vassal.GetTitledFirstName]."
 yearly.5040.a.a:0 "vou mandá-los amarrar e entregá-los a [scoped_vassal.GetFirstNameNoTooltip]."
 yearly.5040.a.b:0 "devo avisar [scoped_vassal.GetFirstNameNoTooltip]!"
 yearly.5040.b:0 "Se eu pudesse chegar um pouco mais perto..."
 yearly.5040.b.success.desc.tt:0 "eu evito a detecção"
 yearly.5040.b.success.effect.tt:0 "Eu aprendo o assunto da conversa"
 yearly.5040.b.failure.desc.tt:0 "[whisperer_1.GetFirstNameNoTooltip] e [whisperer_2.GetFirstNameNoTooltip] localize-me"
 yearly.5040.b.failure.effect.tt:0 "O questionamento não produz resultados"
 yearly.5040.c.a:0 "Você não esconderia algo de sua amada [ROOT.Char.GetTitleTierName], você iria?"
 yearly.5040.c.b:0 "Devo saber o que eles estão escondendo, custe o que custar!"
 yearly.5040.c.success.tt:0 "Eu torturo a informação fora [whisperer_1.GetFirstNameNoTooltip] e [whisperer_2.GetFirstNameNoTooltip]"
 yearly.5040.c.failure.tt:0 "[whisperer_1.GetFirstName] e [whisperer_2.GetFirstNameNoTooltip] não cooperam"
 yearly.5040.d:0 "Eh, tenho certeza que provavelmente não é nada importante..."
 yearly.5041.desc.a:0 "Consigo me aproximar dos dois cortesãos sem que eles me percebam.\nEles estão discutindo um esquema orquestrado por [scoped_vassal.GetTitledFirstName] contra mim!"
 yearly.5041.desc.b:0 "Consigo me aproximar dos dois cortesãos sem que eles me percebam.\nEles estão discutindo um esquema orquestrado por [scoped_vassal.GetTitledFirstName] no meu próprio tribunal!"
 yearly.5041.desc.c:0 "Consigo me aproximar dos dois cortesãos sem que eles me percebam.\nEles parecem estar discutindo [scoped_vassal.GetTitledFirstNamePossessive] vida privada e algum hábito desagradável de [scoped_vassal.GetHersHis]."
 yearly.5041.a:0 "Interessante..."
 yearly.5042.desc.safetorture:0 "Demora um pouco para soltar a língua dos dois prisioneiros, mas meu carcereiro é um homem paciente. Após várias horas de interrogatório, os dois conspiradores estão prontos para confessar seu segredo.."
 yearly.5042.desc.deadlytorture:0 "Os lábios dos prisioneiros estão mais fechados do que eu esperava. Depois de uma longa noite de interrogatório, a frustração do carcereiro leva a melhor sobre ele, e os dois cortesãos estão mortos pela manhã, mas não antes de revelarem seu segredo.."
 yearly.5042.desc.a:0 "\nParece que [scoped_vassal.GetTitledFirstName] está tramando contra mim!"
 yearly.5042.desc.b:0 "\nParece que [scoped_vassal.GetTitledFirstName] está tramando em meu próprio tribunal!"
 yearly.5042.desc.c:0 "\nO assunto de sua discussão era um hábito desagradável de [scoped_vassal.GetTitledFirstNamePossessive] que eu desconhecia completamente."
 yearly.5042.a.a:0 "Que descoberta fortuita e emocionante!"
 yearly.5042.a.b:0 "Um preço alto por informações vitais."
 yearly.5040.torturefail.desc:0 "O questionamento não deu resultados, infelizmente"
 yearly.5040.deceitfail.desc:0 "[whisperer_1.GetFirstName] e [whisperer_2.GetFirstName] localize-me e corra de volta para o [ROOT.Char.Custom('ResidenceBuilding')]"
 yearly.5043.torturedeadlyfail.desc:0 "My interrogation proved to be too much for a two prisoners. \nEles deram seu último suspiro antes de me contar seu segredo."
 yearly.5043.a.a:0 "Que perda de tempo isso foi..."
 yearly.5043.a.b:0 "Por que eles não falaram?"
 
 yearly.5050.t:0 "Recriminações conjugais"
 yearly.5050.desc.a:0 ""Absolutely unacceptable!" \n\n[scoped_spouse.GetFirstName] irrompe em meus aposentos, [scoped_spouse.GetHerHis] rosto vermelho de raiva, gritando alto o suficiente para todo o [ROOT.Char.Custom('ResidenceBuilding')] ouvir [scoped_spouse.GetHerHim]. \n\n"[slighting_courtier.GetTitledFirstName] has just insulted my honor! I demand that you cast that [slighting_courtier.Custom('InsultAdjective')] [slighting_courtier.Custom('InsultNoun')] from our court!""
 yearly.5050.desc.b:0 "Estou surpreso ao encontrar meu [scoped_spouse.GetWifeHusband] escondido em meu escritório. Pelo olhar [scoped_spouse.GetHerHis] cara, algo está claramente perturbando [scoped_spouse.GetFirstName], ainda demoro um pouco para convencer [scoped_spouse.GetHerHim] compartilhar [scoped_spouse.GetHerHis] concerns with me. \n\n"My beloved, I must confess you that [slighting_courtier.GetFirstName] has gravely insulted me. I cannot bear the thought of being close to that coarse [slighting_courtier.GetWomanMan] any further.""
 yearly.5050.a.a:0 "[slighting_courtier.GetSheHe|U] vai embora amanhã!"
 yearly.5050.b.a:0 "Não me incomode com essas bobagens."
 yearly.5050.b.b:0 "Impossível! [slighting_courtier.GetFirstNameNoTooltip] é tão bom [slighting_courtier.GetWomanMan]!"
 yearly.5050.b.c:0 "Acho que você pode estar exagerando um pouco, querida."
 yearly.5050.c:0 "Por que você não me conta tudo desde o início?"
 yearly.5050.c.success.desc.tt:0 "Discuto os detalhes do incidente com [scoped_spouse.GetFirstNameNoTooltip]"
 yearly.5050.c.success.effect.tt:0 "eu aprendo se [scoped_spouse.GetFirstNameNoTooltip] é sincero ou não"
 yearly.5050.c.failure.desc.tt:0 "[scoped_spouse.GetFirstNameNoTooltip] se recusa a ouvir a razão"
 yearly.5050.c.failure.effect.tt:0 "Minhas [scoped_spouse.GetWifeHusband] exige que eu tome medidas"
 yearly.5051.desc.a.a:0 "Quanto mais ouço sobre essa história, mais me convenço de que meu [scoped_spouse.GetWifeHusband] não está me dizendo a verdade. No final de nossa discussão, fico com a nítida impressão de que [scoped_spouse.GetFirstName] fabricou tudo para manchar [slighting_courtier.GetTitledFirstName]."
 yearly.5051.desc.a.b:0 "Depois de examinar cuidadosamente meu [scoped_spouse.GetWifeHusband]'s claim, I have reached the conclusion that [scoped_spouse.GetFirstName] está me dizendo a verdade.\n\n[slighting_courtier.GetTitledFirstName] insultou profundamente [scoped_spouse.GetHerHis] honra e, ao fazê-lo, [slighting_courtier.GetSheHe] cuspiu na minha hospitalidade."
 yearly.5051.z:0 "Se o tribunal soubesse da sua falsa acusação..."
 yearly.5051.a:0 "Eu espero que você se desculpe com [slighting_courtier.GetFirstNameNoTooltip] por esta acusação sem fundamento."
 yearly.5051.b:0 "Não se preocupe, sempre estarei ao seu lado."
 yearly.5051.c:0 "Agora que tenho certeza, posso confrontar [slighting_courtier.GetFirstNameNoTooltip]."
 yearly.5051.d:0 "Eu acho que você deveria tentar perdoar [slighting_courtier.GetFirstNameNoTooltip]."
 yearly.5052.desc.a:0 "Mesmo depois de discutir os detalhes do incidente com [scoped_spouse.GetFirstName], Ainda não tenho certeza do que pensar de todo o caso."
 yearly.5052.desc.b.a:0 "\nUm bem [ROOT.Char.GetTitleTierName] deveria ficar ao lado [ROOT.Char.GetHerHis] [scoped_spouse.GetTitleTierName], ainda não consigo me livrar da sensação de que [scoped_spouse.GetFirstNameNoTooltip] pode não estar me contando toda a história..."
 yearly.5052.desc.b.b:0 "\nEntão, novamente, um bom [ROOT.Char.GetTitleTierName] deveria ficar ao lado [ROOT.Char.GetHerHis] [scoped_spouse.GetTitleTierName], e [scoped_spouse.GetFirstName] parece genuinamente devastado pelo evento."
 yearly.5052.a:0 "vou falar com [slighting_courtier.GetTitledFirstNameNoTooltip]."
 yearly.5052.b:0 "Eu acho que você deveria esquecer todo esse assunto, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5053.desc.a:0 "Minhas [scoped_spouse.GetWifeHusband] está reclamando mais uma vez sobre alguém no tribunal desrespeitar [scoped_spouse.GetHerHim]. Desta vez, parece que é [slighting_courtier.GetTitledFirstName] o único a causar [scoped_spouse.GetHerHis] ira. [scoped_spouse.GetSheHe|U] agora está solicitando que eu faça algo sobre isso."
 yearly.5053.desc.b:0 "Estou longe de me surpreender quando meu [scoped_spouse.GetWifeHusband] me pede para punir mais um membro do tribunal que, de acordo com [scoped_spouse.GetHerHim] impugnou [scoped_spouse.GetHerHis] honra. Tornou-se uma ocorrência tão frequente que mal presto atenção à lista de queixas [scoped_spouse.GetFirstName] listas contra [slighting_courtier.GetTitledFirstName]."
 yearly.5053.desc.b.a:0 "\nNão consigo entender por que tantas pessoas estão se incomodando [scoped_spouse.GetHerHim]..."
 yearly.5053.desc.b.b:0 "\nUm mais suspeito [ROOT.Char.GetWifeHusband] pode começar a suspeitar que [scoped_spouse.GetSheHe] está se aproveitando da minha boa vontade para me livrar de qualquer um [scoped_spouse.GetSheHe] não gosta..."
 yearly.5053.a:0 "O suficiente. vou fazer um exemplo desse."
 yearly.5053.b:0 "Não se preocupe, eu vou lidar com [slighting_courtier.GetTitledFirstNameNoTooltip]."
 yearly.5053.c:0 "Chega dessas trivialidades, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5054.desc.a:0 "Desde que eu terrivelmente executado [slighting_courtier.GetTitledFirstName], minha [scoped_spouse.GetWifeHusband] tem agido de forma estranha. Não há mais cortesãos incomodando [scoped_spouse.GetHerHim], exatamente como eu previ, ou mesmo chegando perto [scoped_spouse.GetHerHim] a menos que solicitado, ainda [scoped_spouse.GetSheHe] ainda não parece satisfeito.\nNa verdade, [scoped_spouse.GetSheHe] parece muito mais sombrio do que antes."
 yearly.5054.desc.b:0 "Assim como eu esperava, executando [slighting_courtier.GetTitledFirstName] da maneira mais dolorosa e pública por menosprezar minha [scoped_spouse.GetWifeHusband] era precisamente a mensagem que eu precisava enviar ao tribunal.\nNinguém se atreve a responder ou apenas se aproximar [scoped_spouse.GetFirstName] sem [scoped_spouse.GetHerHis] permissão. Não vou mais ter que me preocupar [scoped_spouse.GetHerHis] reclamações incessantes."
 yearly.5054.a.a:0 "Eu acredito que um obrigado está em ordem, querida."
 yearly.5054.a.b:0 "finalmente a paz."

 yearly.9020.t:0 "Um Elefante Poderoso"
 yearly.9020.desc:1 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se aproxima de mim com um sorriso [marshal.GetHerHis] cara. [marshal.GetSheHe|U] explica que recebi um presente verdadeiramente impressionante de um superintendente no [county.GetNameNoTooltip], e me chama para ir com [marshal.GetHerHim].\nE é impressionante! Enquanto caminho para fora, sou saudado por uma #ênfase gigantesca#! elefante. Maior do que qualquer um que eu tenha visto. A besta certamente trará devastação a qualquer inimigo."
 yearly.9020.a:0 "Vou cavalgar esta poderosa besta para a batalha. Pessoalmente."
 yearly.9020.b:1 "[marshal.GetCouncilTitle]. A criatura é sua."
 yearly.9020.c:2 "Meu $knight_culture_player_no_tooltip_lowercase$ [knight.GetTitledFirstNameNoTooltip] com certeza fará bom uso dele."
 yearly.9020.d1:1 "vamos honrar [ROOT.Char.GetFaith.KnowledgeGodName] e solte-o."
 yearly.9020.d2:0 "Tal animal deve ser livre. Solte-o."
 yearly_9020_personal_war_elephant:0 "Elefante de guerra pessoal"

# Oltner
 yearly.8000.t:0 "Homenagem"
 yearly.8000.desc:1 "meu vassalo, [vassal.GetTitledFirstName], chegou fora do meu [ROOT.Char.Custom('ResidenceBuilding')] with a grand procession of well-dressed diplomats, $knight_culture_player_plural_no_tooltip_lowercase$, e artistas exóticos. A confraternização assemelha-se a um desfile, liderado por [vassal.GetFirstNameNoTooltip] [vassal.GetHerselfHimself].\nEm uma voz estrondosa, [vassal.GetFirstNameNoTooltip] anuncia que [vassal.GetSheHe] está aqui para prestar homenagem e que [vassal.GetSheHe] vem trazendo presentes de ouro #ênfase!#!"
 yearly.8000.desc.paranoid:0 "\n\n...[vassal.GetSheHe] obviamente está aqui para #ênfase me matar!#!"
 yearly.8000.desc.lunatic:0 "\nO #ênfase Homem na Lua#! deve ter ouvido meus apelos da meia-noite para um novo playmate!"
 yearly.8000.desc.default:0 "\nTal generosidade é difícil de encontrar em um assunto. [vassal.GetFirstNamePossessiveNoTooltip] lealdade é realmente algo para se valorizar!"
 yearly.8000.desc.cannibal:0 "\nEssa deliciosa generosidade é difícil de encontrar em um assunto delicado. [vassal.GetFirstNamePossessiveNoTooltip] lealdade suculenta é realmente algo para saborear!"
 yearly.8000.a:0 "Por favor, insira! Deposite o ouro à sua esquerda..."
 yearly.8000.b:0 "Por que... #emphasis surely#! you have more to give?"
 yearly.8000.c:0 "Fique com o ouro, sua amizade é o suficiente!"
 yearly.8000.d:0 "Não dê #ênfase#! deixar [vassal.GetHerHim] no [ROOT.Char.Custom('ResidenceBuilding')]!"
 yearly.8000.e:0 "Por que você não... fique para o jantar?"
 yearly.8000.e.tt_eat_vassal:0 "é comido por você"
 yearly.8000.e.tt_secret:0 "Você obtém um segredo de assassinato"
 yearly.8100.t:0 "Camponês em êxtase"
 yearly.8100.desc:0 "Os camponeses no [county.GetName] estão de bom humor. A colheita é abundante, as estradas são seguras e os anciãos da aldeia estão contando histórias absurdas de vacas produzindo leite carregado de mel e gansos pondo ovos de ouro..\nOs camponeses estão #emphasis me#! elogiando por sua fortuna, e enviaram uma delegação carregando presentes!"
 yearly.8100.a:0 "Eu graciosamente aceito seus presentes!"
 yearly.8100.b:0 "Intrigante... send soldiers to collect more 'gifts!'"
 yearly.8100.c:0 "Não, eles precisam de seu excedente mais do que eu."
 yearly.8200.t:0 "Uma doação de boa fé"
 yearly.8200.desc:0 "Minhas [realm_priest.GetCouncilTitle], [realm_priest.GetFirstName], recebeu uma doação significativa de ouro da propriedade de um proprietário de terras rico, mas sem filhos, já falecido. [realm_priest.GetSheHe|U] afirma que o falecido viveu uma vida muito frugal e piedosa e desejou que o ouro fosse para onde pudesse fazer o bem.\n\n[realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] insiste que eu receba parte da doação, pois estou "a paragon of [ROOT.Char.GetFaith.GetNameNoTooltip] in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 yearly.8200.a:0 "Giving away #emphasis [ROOT.Char.GetFaith.HighGodNamePossessive]#! fortuna? #ênfase Herege!#!"
 yearly.8200.b:0 "Eu prometo, o ouro servirá ao reino."
 yearly.8200.c:0 "Este 'paragon' merece toda a doação!"
 yearly.8200.d:0 "Please, give it to the poor no my name."
 yearly.8200.desc.zealous:0 "\n\n...[realm_priest.GetSheHe] é certamente corrompido por [ROOT.Char.GetFaith.DevilName]!"
 yearly.8200.desc.generous:0 "\nMeu coração bate por todas as almas que pude salvar com aquele ouro!"
 yearly.8200.desc.greedy:0 "\n\n...Naturalmente, pretendo embolsar o dinheiro para mim!"
 yearly.8200.desc.default:0 "\nUma oferta tentadora, de fato."
 yearly.8300.t:0 "Uma contribuição para o baú de guerra"
 yearly.8300.desc:0 "Enquanto olho com medo para meus cofres quase vazios, meu arauto anuncia que quatro de meus vassalos chegaram.\n\n"We come bearing gold, my liege, a donation to defeat our enemies!" [vassal_1.GetTitledFirstName] anuncia.\n\n"With me, I bring the [vassal_2.Custom('FormalComplimentAdjective')] [vassal_2.GetTitledFirstName], the [vassal_3.Custom('FormalComplimentAdjective')] [vassal_3.GetTitledFirstName], and the [vassal_4.Custom('FormalComplimentAdjective')] [vassal_4.GetTitledFirstName] — we only ask for you to lead us to victory!""
 yearly.8300.a:0 "Congratulo-me com a sua generosidade!"
 yearly.8300.b:0 "#ênfase Gold#!, você diz? Guardas, #ênfase aproveitem tudo.#!"
 yearly.8300.c:0 "Você é generoso demais, não posso aceitar."
 yearly.8300.d:0 "Ouro? Prefiro #ênfase cobrar suas calças!#!"
 yearly.8400.t:0 "Um Deviant à solta"
 yearly.8400.desc:0 "Ao me retirar para meus aposentos durante a noite, me deparo com um de meus convidados, [deviant_guest.GetTitledFirstName], no meu santuário mais íntimo - como [deviant_guest.GetSheHe] entre aqui!?\n\n"It is not what it looks like, my [ROOT.Char.GetLadyLord]!" [deviant_guest.GetSheHe] reivindicações.\nO fato de que [deviant_guest.GetSheHe] está seminu, e no processo de profanação corporal minha #ênfase [ROOT.Char.Custom('RandomPrivateObject')]#!, me diz que é, de fato, exatamente o que parece."
 yearly.8400.a:0 "Wha... Mas... #emphasis GET OUT OF MY REALM!#!"
 yearly.8400.special:0 "Ouça, eu sei #ênfase exatamente#! onde você deveria ir."
 yearly.8400.b:0 "Como você pode!? Para a masmorra com você!"
 yearly.8400.c:0 "Isso não acontecerá novamente. Compreendo?"
 yearly.8400.d:0 "Eu nunca percebi que você poderia fazer #ênfase nisso#!. Tentador..."
 yearly.8400.a.tt:0 "eu envio [deviant_guest.GetTitledFirstName] ao Tribunal de [appropriate_court_target_owner.GetTitledFirstName], Onde [deviant_guest.GetSheHe] vai fazer um bom agente..."
 
 yearly.8500.opening:0 "[current_head_of_faith.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.8500.desc.a:0 "A situação em que você está é lamentável. Ainda assim, eu ofereço a você este presente, para que você possa triunfar neste tempo perigoso.\neu rezo para que [current_head_of_faith.GetFaith.HighGodName] fica do seu lado."
 yearly.8500.desc.b:0 "Sua justa luta contra os incrédulos não passou despercebida. Eu pessoalmente despachei um emissário carregando dinheiro suficiente para ajudá-lo neste período tumultuado..\nPoderia [current_head_of_faith.GetFaith.HighGodName] proteger você."
 yearly.8500.a:0 "Estou de joelhos, louvando [current_head_of_faith.GetFaith.HighGodName]!"
 yearly.8500.b:0 "Eu não posso aceitar este presente, é demais."
