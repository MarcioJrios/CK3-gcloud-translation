l_english:

 # bp1_yearly_events_chad
 bp1_yearly.3001.t:0 "Um amigo de verdade"
 bp1_yearly.3001.desc:0 "As coisas têm estado um pouco apertadas em torno do [ROOT.Char.Custom( 'FortifiedBuilding' )] ultimamente. Não importa o quanto eu colete em impostos, eu simplesmente não consigo pagar as contas!\n\n[friend.GetTitledFirstNameNoTooltip], sempre o obediente [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], veio visitar-me durante este período de azar. Enquanto discutimos meus problemas atuais, ele se oferece para reabastecer meus cofres com um estímulo caloroso..\n\n[friend.GetFirstNameNoTooltip] aperta minhas mãos e diz baixinho "Let me help you, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]. I know you would do the same for me.""
 bp1_yearly.3001.a:0 "Elogio [ROOT.Char.GetFaith.WealthGodName] por esta gloriosa surpresa!"
 bp1_yearly.3001.b:0 "Eu nunca poderia impor a um amigo."
 bp1_yearly.3001.c:0 "O que eu realmente preciso é de algumas bebidas..."
 bp1_yearly.3001.c.tt:0 "Você e [friend.GetFirstNameNoTooltip] desperdiçar dinheiro em favor de camaradagem e alegria"
 bp1_yearly.3001.d:0 ""Couldn't you spare just a bit more?""

 bp1_yearly.3002.t:0 "Um amigo em necessidade"
 bp1_yearly.3002.desc:0 "Como eu estou fazendo uma visita ao meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], [friend.GetTitledFirstNameNoTooltip], Percebo que as coisas estão bem diferentes da última vez que estive aqui em [friend.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\n[friend.GetSheHe|U] usado para definir [friend.Custom('GetExpensiveDrink')] e [friend.Custom('GetExpensiveDessert')] para nós sempre que eu vinha, mas hoje mal se vê uma migalha em qualquer lugar e a água é tudo que enfeita a mesa.\neu pergunto [friend.GetFirstNameNoTooltip] se ele passou por momentos difíceis. abatido, [friend.GetSheHe] responde mal-humorado: "You don't know the half of it...""
 bp1_yearly.3002.a:0 "Eu deveria ajudar onde posso."
 bp1_yearly.3002.b:0 ""Well, I'd better be going...""
 bp1_yearly.3002.b.tt:0 "Você ignora o seu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] no [friend.GetHerHis] tempo de necessidade"
 bp1_yearly.3002.c:0 "Uma noite de folia vai fazer [friend.GetHerHim] maravilhas!"
 bp1_yearly.3002.c.tt:0 "Você e [friend.GetFirstNameNoTooltip] participar de uma noite de devassidão"
 bp1_yearly.3002.d:0 "Vamos dar uma olhada em seus livros..."
 bp1_yearly.3002.d.tt:0 "Os registros financeiros são convocados para sua investigação"

 bp1_yearly.3003.desc:0 "Eu começo a olhar para o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] [friend.GetFirstNamePossessiveNoTooltip] despesas recentes, tentando o meu melhor para ver o que poderia ter levado [friend.GetHerHim] para uma situação tão terrível. Eu imediatamente localizo o problema:\nHomens de armas: -1,8Comodidades do Tribunal: -3,2Novo Médico do Tribunal: -50\n#dificuldade_hard Velas: -360 #!Presentes para cortesãos: -15\n\n"Candles? You are in debt because of #EMP candles?!#!"\n\n[friend.GetSheHe|U] responde timidamente, "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], you are clever in matters of stewardship. Please, help me!""
 bp1_yearly.3003.a:0 ""I will help you, but just this once...""
 bp1_yearly.3003.b:0 ""Spend less on candles.""
 
 bp1_yearly.3004.t:0 "Um barulho estranho"
 bp1_yearly.3004.desc:0 "Eu chego de volta ao meu [ROOT.Char.Custom('FortifiedBuilding')] depois de uma longa e solitária caminhada. Outro ano passado, outro ano mais velho...\neu nasci neste dia [ROOT.Char.GetAge] anos atrás. Quanto mais velho fico, mais valorizo os relacionamentos que cultivei ao longo dos anos... "
 bp1_yearly.3004.spouse:0 "Então me entristece que eu não tenha ouvido falar do meu [ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetPrimarySpouse)], [ROOT.Char.GetPrimarySpouse.GetFirstName], ou qualquer um dos meus amigos hoje.\n\n"
 bp1_yearly.3004.friends:0 "Então me entristece que eu não tenha ouvido falar do meu [friend1.GetTitledFirstName], [friend2.GetTitledFirstName], ou qualquer um dos meus outros amigos hoje.\n\n"
 bp1_yearly.3004.end:0 "Eu me arrasto até meus aposentos, a solidão impedindo meus pés preguiçosos, quando ouço um #EMP clang#! e sussurros abafados do corredor."
 bp1_yearly.3004.a:0 ""What could that be at this hour?""
 bp1_yearly.3004.b:0 ""What's the quickest escape? Rappel from the window!""

 bp1_yearly.3005.t:0 "Feliz aniversário!"
 bp1_yearly.3005.desc:1 "Que surpresa! Todos os meus amigos mais próximos e queridos se reuniram para me desejar felicidades neste próximo ano de vida. Existe até uma mesa inteira carregada de [ROOT.Char.Custom('GetExpensiveDessert')], #EMP my favorite!#! Here I was thinking that everyone had forgotten about me.\nEu não acredito nisso [party_host.GetFirstName] teve todo o trabalho de organizar isso em segredo. Eu não tinha ideia de que uma surpresa tão atenciosa estava sendo planejada.\nMinhas friend [friend2.GetFirstName] se aproxima de mim lutando para carregar três embrulhos lindamente embrulhados. Sempre o trapaceiro, [friend2.GetSheHe] diz "I've three gifts here for the choosing. One shall be yours, but which shall it be?""
 bp1_yearly.3005.a:0 ""I'll take the biggest one!""
 bp1_yearly.3005.b:0 ""The medium-sized one will be perfect.""
 bp1_yearly.3005.c:0 ""Good things come in small packages.""
 bp1_yearly.3005.a.tt:0 "Você recebe o grande presente"
 bp1_yearly.3005.b.tt:0 "Você recebe o presente médio"
 bp1_yearly.3005.c.tt:0 "Você recebe o pequeno presente"
 bp1_yearly.3005.t.gift:0 "presente de aniversário recebido"
 bp1_yearly.3005.opinion.tt:0 "Você ganha #P 30#! [opinion|E] de todos [friend|E]"

 bp1_yearly.3006.t:0 "Lembrando aniversários passados"
 bp1_yearly.3006.desc:0 "Ao completar mais um ano hoje, lembro-me da esplêndida festa de aniversário que meus amigos [friend1.GetFirstName] e [friend2.GetFirstName] arranjou para mim há vários anos. Quão alegre foi sentir a bondade e o calor de nossa amizade tão evidentes!\n\n"
 bp1_yearly.3006.desc.friend1_dead:0 "[friend1.GetFirstName] já passou e eu lamento a perda de um grande amigo. [friend1.GetSheHe|U] esteve ao meu lado nos bons e maus momentos, nunca deixando de trazer um sorriso ao meu rosto em momentos de tristeza.\n\n"
 bp1_yearly.3006.desc.friend2_dead:0 "[friend2.GetFirstNameNoTooltip] já passou e eu lamento a perda de um grande amigo. [friend2.GetSheHe|U] esteve ao meu lado nos bons e maus momentos, nunca deixando de trazer um sorriso ao meu rosto nos momentos de tristeza. Embora [friend2.GetFirstNameNoTooltip] se foi, eu aprecio as memórias que tenho de [friend2.GetHerHim].\n\n"
 bp1_yearly.3006.desc.artifact_positive:0 "Lembro como se fosse ontem: festejamos e dançamos e até me presentearam com um presente maravilhoso!\n\n"
 bp1_yearly.3006.desc.artifact_negative:0 "Lembro como se fosse ontem: festejamos e dançamos e até me deram um presente. Isso foi antes de tudo azedar entre nós, no entanto. Agora minhas memórias estão contaminadas por [friend2.GetFirstNamePossessive] traição.\n\n"
 bp1_yearly.3006.desc.artifact_exists:0 "Acho que ainda tenho o meu [old_bday_gift.GetName] deitado em algum lugar.."
 bp1_yearly.3006.a:0 "É doce relembrar os velhos tempos."
 bp1_yearly.3006.b:0 "Eu nunca vou te esquecer, meu amigo."
 bp1_yearly.3006.c:0 "Queime a coisa e deixe-me esquecer aquele canalha!"
 bp1_yearly.3006.d:0 "Amaldiçoe-o. espero que ele apodreça no inferno."

 bp1_yearly.3007.t:0 "O ofício da família"
 bp1_yearly.3007.desc:0 "Estou terminando os negócios do dia na câmara do meu conselho quando meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] passeia com [spouse.GetHerHis] [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] [inspired_family_member.GetFirstName] ansiosamente em [spouse.GetHerHis] calcanhares. Larguei o livro que estava lendo, sabendo que nada de bom pode vir dessa visita inesperada..\n\n"
 bp1_yearly.3007.desc.tapestry:0 "[spouse.GetFirstNameNoTooltip] hesitantly remarks upon the room's furnishings.\n"Estas paredes de pedra nua não te deixam nem um pouco louco? Eu sei exatamente o que esta sala precisa: #EMP Tapeçarias!#!"\n\n"Minhas [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] é #EMP excelente#! com agulha e linha. "
 bp1_yearly.3007.desc.regalia:0 "[spouse.GetFirstNameNoTooltip] hesitantly remarks upon my appearance.\n"Minhas [spouse.Custom2('RelationToMeShort', ROOT.Char)], você é um poderoso e poderoso [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], mas alguns ainda não lhe dão o respeito que você merece. Você precisa de algo para demonstrar sua autoridade!"\n\n"Minhas [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] poderia forjar uma multa #EMP#! conjunto de regalia que refletiria seu status. "
 bp1_yearly.3007.desc.conc:0 "Sponsor [inspired_family_member.GetHerHim] and see how [inspired_family_member.GetHerHis] creation will improve your mood!""
 bp1_yearly.3007.a.tapestry:0 ""I have been thinking the very same! It's dreadful in here!""
 bp1_yearly.3007.a.regalia:0 ""It is high time I garner some respect!""
 bp1_yearly.3007.b:0 ""We've not a penny to spare on such luxuries...""

 bp1_yearly.3100.t:0 "Um cortesão entre amigos"
 bp1_yearly.3100.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('3100_courtier_liege'))] [3100_courtier_liege.GetTitledFirstName] has honored me with a visit and has brought one of [3100_courtier_liege.GetHerHis] courtiers along. [3100_courtier_liege.GetFirstNameNoTooltip] approaches me excitedly:\n\n"Bem cumprido, [ROOT.Char.GetTitledFirstNameNoTooltip]! Me agrada ver você prosperando aqui em [ROOT.Char.GetCapitalLocation.GetName]. Ocorreu-me que [3100_target_courtier.GetFirstName] aqui pode ser útil em seu tribunal. "
 bp1_yearly.3100.desc.diplomacy:0 "[3100_target_courtier.GetSheHe|U] é um diplomata incrivelmente talentoso - tão eloquente quanto possível! "
 bp1_yearly.3100.desc.intrigue:0 "[3100_target_courtier.GetSheHe|U] tem uma miríade de fluxos de influência e maneiras de cuidar das coisas... #EMP quietly#!. "
 bp1_yearly.3100.desc.martial:0 "[3100_target_courtier.GetSheHe|U] é um estrategista incrivelmente talentoso! [3100_target_courtier.GetHerHis|U] a mente está sempre desenvolvendo táticas possíveis. "
 bp1_yearly.3100.desc.stewardship:0 "[3100_target_courtier.GetSheHe|U] é um mordomo incrivelmente talentoso - aparentemente tocado por Midas! "
 bp1_yearly.3100.desc.learning:0 "[3100_target_courtier.GetSheHe|U] é um estudioso incrivelmente talentoso - o mais brilhante que já aprendi com! "
 bp1_yearly.3100.desc.prowess:0 "[3100_target_courtier.GetSheHe|U] é construído como um urso e mais poderoso pela metade! "
 bp1_yearly.3100.desc.conc:0 "eu faria uso de [3100_target_courtier.GetHerHim] eu mesmo, mas infelizmente não parece possível.\neu odiaria ver [3100_target_courtier.GetHerHis] grandes talentos vão para o lixo. você não vai levar [3100_target_courtier.GetHerHim] entrar e liberar [3100_target_courtier.GetHerHis] potencial?"
 bp1_yearly.3100.a:0 "Eu sei exatamente o lugar para [3100_target_courtier.GetHerHim]!"
 bp1_yearly.3100.b:0 "Devo recusar educadamente."
 bp1_yearly_3100_courtier_gained:0 "Cortesão qualificado recrutado"

 bp1_yearly.3101.t:0 "Um Condado Entre Amigos"
 bp1_yearly.3101.desc:0 "[target_title_holder.GetTitledFirstName] veio a mim com uma grande proposta. [target_title_holder.GetSheHe|U] sabe que tenho uma reivindicação legítima sobre o [target_title.GetName] e escolheu finalmente reconhecê-lo.\n\n"My friend," he says, "I greatly desire to grant you [target_title.GetNameNoTierNoTooltip] as it is yours. I cannot do so, however, without receiving something in return lest I return to my people empty-handed."\n\n"Provide me with something to show my people once I return to [target_title_holder.GetCapitalLocation.GetName] and [target_title.GetNameNoTierNoTooltip] will be yours.""
 bp1_yearly.3101.a:0 ""I graciously accept! This should be enough...""
 bp1_yearly.3101.b:0 ""I couldn't possibly accept [target_title.GetNameNoTierNoTooltip] in this fashion.""

 bp1_yearly.3201.opening:0 "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.3201.desc:0 "Venho por meio desta convidá-lo para um banquete em minha corte em [host.GetCapitalLocation.GetTitle.GetNameNoTier]! It will be a grand affair, with delightful food e entertainment."

 bp1_yearly.3202.t:0 "Festa de um tolo"
 bp1_yearly.3202.desc:0 "eu entro [host.GetTitledFirstNamePossessiveNoTooltip] [host.Custom( 'FortifiedBuilding' )] esperando a grande e alegre festa para a qual recebi um convite, mas não há ninguém! Depois de um pouco de pesquisa, eu acho [host.GetFirstNameNoTooltip] e meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enemy'))] [enemy.GetFirstNameNoTooltip] conversando sobre [ROOT.GetCharacter.GetFaith.HighGodName] sabe o que.\nSurpreso com minha entrada repentina, [host.GetFirstNameNoTooltip] se vira para mim e pergunta por que apareci sem avisar.\n\n"I thought... you invited me to a feast today... ?"\n\n[host.GetSheHe|U] explica que estou enganado e passa a me ensinar sobre etiqueta da corte. [enemy.GetFirstNameNoTooltip], enquanto isso, não pode parar de rir para [enemy.GetHerselfHimself] como eu estou totalmente humilhado pelo meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]."
 bp1_yearly.3202.a:0 ""My apologies, [host.GetTitledFirstNameNoTooltip]...""
 bp1_yearly.3202.a.liege:0 ""Apologies, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]...""
 bp1_yearly.3202.b:0 ""You must believe that [enemy.GetFirstNameNoTooltip] set me up!""
 bp1_yearly.3202.b.success:0 "você convence [host.GetTitledFirstNameNoTooltip] de [enemy.GetFirstNamePossessiveNoTooltip] prevaricação"
 bp1_yearly.3202.b.failure:0 "Você não consegue convencer [host.GetTitledFirstNameNoTooltip] de [enemy.GetFirstNamePossessiveNoTooltip] prevaricação"
 bp1_yearly.3202.c:0 ""It's high time we end these games, [enemy.GetFirstNameNoTooltip].""
 bp1_yearly.3202.c.tt:0 "#V duelo#! [enemy.GetFirstName].\n#fraco Este duelo NÃO é até a morte. Embora seja possível perecer.#!Se você vencer, a verdade do que aconteceu aqui virá à tona. Se você perder, [enemy.GetFirstNameNoTooltip] terá realmente superado você.\nSua [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[enemy.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [enemy.GetProwess]#!"
 bp1_yearly.3203.sc_result_won:0 "Você venceu em um duelo contra [sc_loser.GetTitledFirstNameNoTooltip]"
 bp1_yearly.3203.sc_result_lost:1 "Você perdeu em um duelo contra [sc_victor.GetTitledFirstNameNoTooltip]"
 bp1_yearly.3204.sc_invalid:0 "seu duelo contra [enemy.GetTitledFirstNameNoTooltip] foi invalidado"

 bp1_yearly.3300.t:0 "Refletindo sobre [ROOT.Char.GetFaith.HighGodName]"
 bp1_yearly.3300.desc:0 "Enquanto estou sentado e meditando sobre os pontos mais sutis da [ROOT.Char.GetFaith.GetName], Não posso deixar de pensar em quando [pilgrimage_memory.GetDescription]. Esta viagem estava longe dos confortos cotidianos da minha vida como [ROOT.Char.GetTitleAsNameNoTooltip|l], mas o alívio que senti ao chegar [pilgrimage_destination.GetName] fez tudo valer a pena."
 bp1_yearly.3300.a:0 "Eu acredito que sempre me sentirei mais perto de [ROOT.Char.GetFaith.HighGodName]."

 bp1_yearly.3301.desc:0 "Enquanto estou sentado e meditando sobre os pontos mais sutis da [ROOT.Char.GetFaith.GetName], Não posso deixar de pensar em quando [pilgrimage_memory.GetDescription]. Esta viagem estava longe dos confortos cotidianos da minha vida como [ROOT.Char.GetTitleAsNameNoTooltip|l], mas o alívio que senti ao chegar [pilgrimage_destination.GetName] fez tudo valer a pena.\nCrescendo mais perto de [pilgrimage_friend.GetFirstName] foi certamente um benefício adicional. Certamente desfrutamos de bons momentos juntos nessa peregrinação."
 bp1_yearly.3301.a:0 "Eu sempre me sentirei mais perto de ambos [ROOT.Char.GetFaith.HighGodName] e [pilgrimage_friend.GetFirstNameNoTooltip]."
