l_english:
 #A New Hobby
 bp1_yearly.1000.t:0 "um novo passatempo"
 bp1_yearly.1000.desc:0 "My best friend [friend.GetTitledFirstName] approaches me with a big smile on [friend.GetHerHis] face.\n\n"My dearest friend, we finally see each other! I feel like we never spend any quality time together lately... Talvez você esteja disposto a tentar algo novo comigo? Eu sei exatamente o que distrair sua mente, restaurar seu corpo e levantar seu ânimo!"
 bp1_yearly.1000.desc_cannibal:0 "\n\n"Why don't you come to my place for dinner? I have a fresh batch of #EMP special#! meat like you've never tasted before — #EMP forbidden#! meat, if you catch my drift...""
 bp1_yearly.1000.desc_deviant:0 "\n\n"You should join me in my #EMP explorations#! some night! Nothing is more refreshing than finding pleasure in all the small things... Or #EMP big ones#!, if you prefer... What do you think of #EMP [friend.Custom('DeviantObjectPlural')]#!?""
 bp1_yearly.1000.desc_witch:0 "\n\n"Why don't you join me for a night stroll? I know all the secret arts to capture fortune, trap death, enslave love, and attract gold; I would just #EMP love#! to teach them all to you!""
 bp1_yearly.1000.desc_hashish:0 "\n\n"When stress and responsibilities get you down, I have just the right recipe to leave all your troubles behind! Have you ever tried my #EMP special cakes#!?""
 bp1_yearly.1000.desc_drunkard:0 "\n\n"#EMP [ROOT.Char.Custom('RegionalAlcoholicDrink')|U]#!!! My friend, let's drink our sorrows away! Letting one cup force back another is the best of all medicines!""
 bp1_yearly.1000.desc_reveler:0 "\n\n"A whole night of revelry! Eating, drinking, singing, dancing, and general merry-making; that's what you need! Come with me!""
 bp1_yearly.1000.desc_hunter:0 "\n\n"The silence of the forest and the thrill of the hunt are bound to make you feel better! They never fail to work on me, and I'd really like to share this passion of mine with you.""
 bp1_yearly.1000.desc_confider:0 "\n\n"In my experience, nothing brings me greater comfort than sharing my troubles with a dear one. If you ever feel overwhelmed, please remember that you can always talk to me. You'll feel better — I promise!""
 bp1_yearly.1000.desc_athletic:0 "\n\n"Physical activity is always the answer! Sweat out your pain! Make your muscles scream so loud you can't hear your own thoughts! #EMP BLEED OUT YOUR ANGER#!! Meet me in the courtyard, and I'll show you how!""
 bp1_yearly.1000.desc_fallback_1:0 "\n\n"What about some fishing? The quiet of nature all around and nothing but you, your prey, good drinks, and good company...""
 bp1_yearly.1000.desc_fallback_2:0 "\n\n"What about a visit to the local market? Seeing other people busy while you are just leisurely strolling is quite cathartic, and you might find something pleasant to buy!""
 bp1_yearly.1000.desc_fallback_3:0 "\n\n"There is a famous wandering minstrel in town, why don't we go watch a performance? I'm sure it'll be good!""
 bp1_yearly.1000.a1:0 "Estamos pensando na mesma carne especial #EMP#!?"
 bp1_yearly.1000.a:0 "Claro, vou tentar para você!"
 bp1_yearly.1000.a.tt:0 "[friend.GetShortUIName] ensina todos os truques"
 bp1_yearly.1000.a.tt.2:0 "Truques aprendidos!"
 bp1_yearly.1000.a.tt.3:0 "Você pega o hábito"
 bp1_yearly.1000.b:0 "Não parece #EMP isso#! atraente para mim..."
 bp1_yearly.1000.b.tt:0 "Você prefere se concentrar em seus deveres."
 bp1_yearly.1000.c:0 "Como #EMP se atreve#! vocês!"
 #Holy Mediation
 bp1_yearly.1010.t:0 "Santa Mediação"
 bp1_yearly.1010.desc:0 "As I come across my friend [friend.GetTitledFirstName] leaving the [friend.GetFaith.HouseOfWorship], it is immediately clear [friend.GetSheHe] has something to tell me.\n\n"Minha amiga! Rezo por você desde o dia em que foi excluído da comunidade dos fiéis! Não posso deixar de me preocupar com sua pobre alma... Eu realmente gostaria de poder ajudá-lo mais!\n\n"Would you let me plead your cause to the [ROOT.Char.GetFaith.ReligiousHeadName]? [pope.GetSheHe|U] might be willing to forgive your past transgressions now!""
 bp1_yearly.1010.a:0 "Por favor, tente, pelo meu bem..."
 bp1_yearly.1010.a.success:0 "[friend.GetShortUIName] convence [pope.GetTitledFirstNameNoTooltip] para levantar sua excomunhão"
 bp1_yearly.1010.a.success.tt:0 "Excomunhão levantada!"
 bp1_yearly.1010.a.failure:0 "[pope.GetTitledFirstNameNoTooltip|U] não está convencido"
 bp1_yearly.1010.a.failure.tt:0 "[ROOT.Char.GetFaith.ReligiousHeadName|U] não persuadido"
 bp1_yearly.1010.a.horrible_failure:0 "[pope.GetTitledFirstNameNoTooltip|U] está ofendido"
 bp1_yearly.1010.a.horrible_failure.tt:0 "[ROOT.Char.GetFaith.ReligiousHeadName|U] ofendido!"
 bp1_yearly.1010.b:0 "Não há necessidade disso."
 #A Friend till the End
 bp1_yearly.1020.t:0 "Um amigo até o fim"
 bp1_yearly.1020.desc_intro:0 "Deitado em minha cama, prostrado por minha doença e amaldiçoando meu corpo fraco e debilitado, mal consigo distinguir a figura humana se aproximando. Seus passos lentos e silêncio pesado estão começando a me assustar."
 bp1_yearly.1020.desc:0 "\n\nThey must guess my unease from the faint sounds leaving my mouth and the jerky movements of my hands, for their steps turn hurried, and soon a warm hand is holding my own and a familiar cara enters my field of view.\n\n"Hush, [ROOT.Char.GetFirstNameNoTooltip], it's just me, [friend.GetFirstName]. Oh, how it pains me to see you like this... I wish I could do something, #EMP anything#!, to ease your discomfort.""
 bp1_yearly.1020.a:0 "Por favor, fique comigo..."
 bp1_yearly.1020.b:0 "Eu não quero que você me veja assim."
 bp1_yearly.1021.desc:1 "Eu ainda vejo todos os bons momentos que compartilhei com [friend.GetFirstName]. Agora, quando entro na sala mal iluminada e vejo [friend.GetHerHis] corpo fraco deitado na cama, quase imóvel, sei com certeza que esses dias não voltarão, e sinto uma pontada de profunda tristeza.\n\n[friend.GetSheHe|U] me ouve entrando e parece ficar agitado, então passo correndo [friend.GetHerHis] lateral.\n\n"It's me, your dear [ROOT.Char.GetFirstNameNoTooltip]! I'm here.""
 bp1_yearly.1021.desc_bestie:0 "\n\nFor a moment, [friend.GetFirstNameNoTooltip] parece me reconhecer, e gesticula para que eu me aproxime."
 bp1_yearly.1021.desc_token:0 ""Take... this..." [friend.GetSheHe] murmúrios. I nod and grab what [friend.GetSheHe] me oferece. Eu juro a mim mesmo valorizá-lo em [friend.GetFirstNamePossessiveNoTooltip] memória."
 1021_trinket_desc:0 "[new_trinket.GetDesc]\n\n[bestie.GetTitledFirstNameNoTooltip|U] passou para [bestie.GetHerHis] melhor amigo [ROOT.Char.GetTitledFirstNameNoTooltip] em [bestie.GetHerHis] leito de morte."
 bp1_yearly.1021.desc_secret:0 ""There is something... I've never told you..." [friend.GetSheHe] sussurra em meu ouvido. Meus olhos se arregalam ao ouvir a verdade."
 bp1_yearly.1021.desc_misery:0 ""Please, set me free..." [friend.GetSheHe] murmurs."
 bp1_yearly.1021.desc_end:0 "É apenas um momento fugaz; depois de, [friend.GetFirstNamePossessiveNoTooltip] os olhos ficam desfocados novamente."
 bp1_yearly.1021.a:0 "eu vou ficar ao seu lado."
 bp1_yearly.1021.b:0 "I can't see you like esta. Forgive me."
 bp1_yearly.1021.c:0 "Descanse em paz, meu querido [friend.GetFirstNameNoTooltip]."
 #Till the Bitter End
 bp1_yearly.1030.t:0 "Até o Amargo Fim"
 bp1_yearly.1030.desc:1 "\n\n"HA! Look at you now! Not so fearsome anymore, are you? Did you even recognize me, you [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]? It's me, [rival.GetFirstName]! I can't believe my luck — so long have I dreamed to see you so low and broken!"\nEu mal consigo encontrar forças para murmurar "Have you just come to gloat?""
 bp1_yearly.1030.desc_nemesis:0 "\n\n"No, I haven't" [nemesis.GetSheHe] respostas. Eu não posso nem registrar o brilho perigoso em [nemesis.GetHerHis] olhos diante [nemesis.GetFirstNameNoTooltip] está ao meu lado, com um sorriso gelado [nemesis.GetHerHis] cara."
 bp1_yearly.1030.desc_nemesis_guard:0 "Eu já perdi toda a esperança quando meu [GetCourtPositionType('bodyguard_court_position').GetName()] [guard.GetFirstName] irrompeu na sala!"
 bp1_yearly.1030.desc_nemesis_no_guard:0 "Eu tento me mover, escapar, gritar, #EMP qualquer coisa#!, mas meu corpo frágil há muito parou de me ouvir..."
 bp1_yearly.1030.desc_rival:1 "\n\n[rival.GetHerHis|U] uma risada amarga desaloja algumas memórias desagradáveis em minha mente, mas uma névoa opaca logo as engole novamente. Eu nem me lembro porque nos odiávamos tanto."
 bp1_yearly.1030.a:0 "Você sabe o que? #EMP eu te perdôo#!."
 bp1_yearly.1030.b:0 "#EMP APENAS SAIR!#!"
 bp1_yearly.1030.c:0 "...#help EMP#!..."
 bp1_yearly.1030.c_saved_guard:0 "[guard.GetShortUIName] mata o aspirante a assassino"
 bp1_yearly.1030.c_saved_guard.tt:0 "[guard.GetShortUIName] te salvou!"
 bp1_yearly.1030.c_barely_saved_guard:0 "[guard.GetShortUIName] mal consegue te salvar"
 bp1_yearly.1030.c_barely_saved_guard.tt:0 "[guard.GetShortUIName] mal te salvou!"
 bp1_yearly.1030.c_killed_guard:0 "[guard.GetShortUIName] te salva mas morre"
 bp1_yearly.1030.c_killed_guard.tt:0 "[guard.GetShortUIName] te salvou mas morreu!"
 bp1_yearly.1030.c_killed_all:0 "Você e seu [GetCourtPositionType('bodyguard_court_position').GetName()] são mortas"
 bp1_yearly.1030.c_saved:0 "Você consegue afastar o atacante"
 bp1_yearly.1030.c_saved.tt:0 "Você afastou o atacante!"
 bp1_yearly.1030.c_killed:0 "você está morto"
 bp1_yearly.1031.desc:0 "Desde a notícia de [rival.GetTitledFirstNamePossessive] sickness reached me, I have been unable to find peace. I just needed to see it with my own eyes. Now that Estou aqui, watching [rival.GetHerHis] corpo fraco deitado quase imóvel naquela cama, agarrando-se desesperadamente à vida com qualquer força residual, sinto-me dominado por emoções contrastantes."
 bp1_yearly.1031.desc_nemesis:0 "\nNão seria mais fácil deixar de lado toda a dor e raiva? E ainda, [nemesis.GetFirstNameNoTooltip] nunca pareceu tão fraco, ou tão exposto... Frágil o suficiente para que eu pudesse quebrar #EMP#! [nemesis.GetHerHim] com minhas próprias mãos..."
 bp1_yearly.1031.desc_rival:0 "\n\n"Did you even recognize me, you [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]?" [rival.GetHerHis|U] rosto parece se contrair por um momento, e [rival.GetHerHis] os olhos reviram procurando, mas sem nunca focar em mim."
 bp1_yearly.1031.desc_guard:0 "Enquanto estou perdido em minhas reflexões, noto cautelosamente os olhos frios de [nemesis.GetFirstNamePossessiveNoTooltip] [GetCourtPositionType('bodyguard_court_position').GetName()], [guard.GetTitledFirstName], olhando para mim do lado da sala."
 bp1_yearly.1031.a:0 "Tudo parece tão sem sentido agora, não é??"
 bp1_yearly.1031.b:0 "Você conseguiu o que merecia."
 bp1_yearly.1031.c:0 "#EMP Então... tão... frágil...#!"
 bp1_yearly.1031.c.tt:0 "Mas vou ter que me livrar do guarda primeiro!"
 bp1_yearly.1031.c_killed_all:0 "você mata os dois [nemesis.GetShortUIName] e [nemesis.GetHerHis] [GetCourtPositionType('bodyguard_court_position').GetName()] [guard.GetShortUIName]"
 bp1_yearly.1031.c_killed_all.tt:0 "Você conseguiu!"
 bp1_yearly.1031.c_killed_guard:0 "Você só machuca [nemesis.GetShortUIName] mas matar [guard.GetShortUIName]"
 bp1_yearly.1031.c_failed.tt:0 "Você falhou no assassinato!"
 bp1_yearly.1031.c_barely_saved_guard:0 "Você só machuca [nemesis.GetShortUIName] e [guard.GetShortUIName]"
 bp1_yearly.1031.c_saved_guard:0 "[guard.GetShortUIName] te mata"
 bp1_yearly.1031.c_killed:0 "você mata [nemesis.GetShortUIName]"
 bp1_yearly.1031.c_saved:0 "[nemesis.GetShortUIName] consegue te defender"
 # Something in Common
 bp1_yearly.1040.t:0 "Algo em comum"
 bp1_yearly.1040.desc:0 "Estou feliz de molho na casa de banho, compartilhando reflexões profundas e piadas obscenas com [new_friend.GetTitledFirstName]. Ao sentir toda a tensão deixando meu corpo, percebo que não é apenas a água morna que está relaxando meus músculos..\nEstou me divertindo de verdade! E é tudo por causa [new_friend.GetFirstNamePossessiveNoTooltip] companhia."
 bp1_yearly.1040.desc_best_friend:0 "ja considero [new_friend.GetHerHim] entre meus amigos, mas percebi que realmente fico ansioso para passar algum tempo juntos, valorizo [new_friend.GetHerHis] opinião acima de todas as outras, e cada momento com [new_friend.GetHerHim] está cheio de risos e calor.\nTem [new_friend.GetFirstNameNoTooltip] torne-se meu melhor amigo #EMP#!?"
 bp1_yearly.1040.desc_friend:0 "Até descobrirmos nossa paixão comum por balneários, não tínhamos tido nenhuma chance de realmente interagir ou nos conhecer tão bem. Agora, estou realmente ansioso para nosso encontro regular lá, pois eles estão sempre cheios de risadas e alegria.!\nNós realmente nos tornamos #EMP amigos#!?"
 bp1_yearly.1040.a:0 "De fato! Um brinde a [new_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.1040.b:0 "Ou talvez algo #EMP mais#!?"
 bp1_yearly.1040.b.tt:0 "Todo mundo sabe que os melhores relacionamentos são baseados na verdadeira amizade!"
 bp1_yearly.1040.c:0 "eu realmente não gosto [new_friend.GetHerHim] #EMP that#! much..."
 # Annoying Company
 bp1_yearly.1050.t:0 "Empresa irritante"
 bp1_yearly.1050.desc:0 "Estou confortavelmente de molho na casa de banho, finalmente tendo um merecido descanso, quando uma voz áspera de algum lugar próximo interrompe meus pensamentos tranquilos.\n\n"Did you see [ROOT.Char.GetHerHis]...? And that #EMP ridiculously#! tiny...?" Um pouco mais adiante na sala, vejo [new_rival.GetTitledFirstName] fazendo gestos obscenos, cercado por uma multidão de bajuladores risonhos. É difícil não perceber que eles estão todos olhando para mim."
 bp1_yearly.1050.desc_nemesis:0 "\nÉ ISSO!! Estou doente e cansado de [new_rival.GetHerHis] Absurdo! [new_rival.GetFirstNameNoTooltip] tem me antagonizado por muito tempo, e agora [new_rival.GetSheHe] também está tentando estragar minha hora do banho?! Eu nunca conheci tal [new_rival.Custom('InsultAdjective')] [new_rival.Custom('InsultNoun')] Como [new_rival.GetHerHim]! MALDITO SEJA, [new_rival.GetFirstNameNoTooltip]!"
 bp1_yearly.1050.desc_rival:0 "\neu mal sei [new_rival.GetHerHim], e eu já sinto que odeio [new_rival.GetHerHim]. Como #EMP ousa#! [new_rival.GetFirstNameNoTooltip] me ridicularizar em público?! Eu não vou esquecer este leve..."
 bp1_yearly.1050.a:0 "[new_rival.GetSheHe|U] vai pagar por isso."
 bp1_yearly.1050.b:0 "Eu quero [new_rival.GetHerHim] morto. #EMP AGORA#!."
 bp1_yearly.1050.c:0 "Eu provavelmente estou exagerando..."
 # A Superstitious Mind
 bp1_yearly.1060.t:0 "Uma Mente Supersticiosa"
 bp1_yearly.1060.desc:0 "A última vez que vi [friend.GetTitledFirstName], [friend.GetSheHe] estava secretamente se livrando do meu chapéu amarelo porque "yellow is an unlucky color for people of my birth". Na vez anterior, tive que acompanhar [friend.GetHerHim] em um desvio ridiculamente longo para evitar um gato preto adormecido. "It's unlucky!" [friend.GetSheHe] disse. não quero nem lembrar da hora [friend.GetSheHe] #EMP thought#! [friend.GetSheHe] tinha perdido [friend.GetHerHis] amuleto da sorte!\nNo entanto, como eu pego [friend.GetHerHim] jogando fora metade do meu precioso sal só porque foi derramado, sinto minha paciência se esgotando..."
 bp1_yearly.1060.a:0 "Mas e se for tudo #EMP true#!?"
 bp1_yearly.1060.b:0 "Deixe-me mostrar-lhe o erro em seus caminhos."
 bp1_yearly.1060.b_persuaded:0 "você convence [friend.GetShortUIName] abandonar [friend.GetHerHis] superstições"
 bp1_yearly.1060.b_persuaded.tt:0 "[friend.GetShortUIName] Persuadido!"
 bp1_yearly.1060.b_not_persuaded:0 "[friend.GetShortUIName] não está impressionado com seus pontos"
 bp1_yearly.1060.b_not_persuaded.tt:0 "[friend.GetShortUIName] Não Persuadido!"
 bp1_yearly.1060.b_you_persuaded:0 "[friend.GetShortUIName] vira a mesa e convence você"
 bp1_yearly.1060.b_you_persuaded.tt:0 "[friend.GetShortUIName] Mudou sua mente!"
 bp1_yearly.1060.c:0 "#EMP Crenças blasfemas!#!"
 bp1_yearly.1060.d:0 "Absurdo!"
 # Bad Luck, X!
 bp1_yearly.1070.t:0 "Má sorte, [rival.GetFirstNameNoTooltip]!"
 bp1_yearly.1070.desc:0 "Não escapou de minha atenção que o desprezível [rival.GetTitledFirstName] é muito supersticioso [rival.GetWomanMan]. [rival.GetSheHe|U] teme dias de azar, cores azaradas, animais azarados e até árvores azaradas! Observar a sombra do pássaro errado na hora errada pode enviar [rival.GetHerHim] em uma espiral de pânico por dias.\nEnquanto uma observação estrita de [rival.GetHerHis] os rituais parecem trazer [rival.GetHerHim] uma sensação de segurança imensurável, um mínimo desvio dela poderia ter efeitos imprevisivelmente grandes sobre [rival.GetHerHis] paz de espírito - efeitos que eu poderia aproveitar..."
 bp1_yearly.1070.a:0 "As possibilidades são verdadeiramente ilimitadas..."
 bp1_yearly.1070.a.tt:0 "Este esquema ganha chances extras de sucesso."
 bp1_yearly.1070.c:0 "vou mexer com [rival.GetHerHis] cabeça!"
 bp1_yearly.1070.d:0 "Eu não estou me curvando tão baixo."
 # Dear Father, ...
 bp1_yearly.1080.opening:0 "[relative.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.1080.desc:0 "Desde que me casei com o vil [spouse.GetTitledFirstName], meus dias foram preenchidos com nada além de miséria."
 bp1_yearly.1080.intoxicated:1 "[spouse.GetSheHe|U] está perpetuamente embriagado e mal presente para [spouse.GetHerselfHimself]."
 bp1_yearly.1080.sexuality:1 "[spouse.GetSheHe|U] não faz mistério de [spouse.GetHerHis] necessidades sexuais insaciáveis - eu coro com o mero pensamento de [spouse.GetHerHis] muitas escapadas!"
 bp1_yearly.1080.violence:1 "[spouse.GetSheHe|U] parece ter grande prazer com o sofrimento alheio. Até [spouse.GetHerHis] súditos são aterrorizados. temo pela minha segurança aqui."
 bp1_yearly.1080.reclusive:1 "[spouse.GetSheHe|U] abomina a companhia humana, foge [spouse.GetHerHis] responsabilidades e também me abandona. Eu sinto que estou casada com um fantasma."
 bp1_yearly.1080.profligate:1 "[spouse.GetHerHis|U] os hábitos de consumo não têm medida nem razão, o reino está perpetuamente à beira da falência e vivemos em pobreza indigna!"
 bp1_yearly.1080.fallback:0 "temo não ser capaz de tolerar [spouse.GetHerHis] personalidade desagradável e hábitos repugnantes por muito mais tempo..."
 bp1_yearly.1080.ending:0 "Por favor, não se esqueça do seu dedicado [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))]."
 bp1_yearly.1080.a:0 "Isso é #EMP ultrajante#!!"
 bp1_yearly.1080.a.success:0 "Você consegue se esgueirar [relative.GetShortUIName] de volta para casa"
 bp1_yearly.1080.a.failure:0 "[relative.GetShortUIName] não consegue escapar"
 bp1_yearly.1080.a.failure.tt:0 "[relative.GetFirstNamePossessiveNoTooltip] Falha ao escapar"
 bp1_yearly.1080.b:0 "Não podemos comprometer uma aliança por causa disso."
 bp1_yearly.1080.c:0 "Por favor, seja paciente..."
 bp1_yearly.1080.d:0 "IMPERDOÁVEL!"
 bp1_yearly.1080.d.success:0 "você convence [spouse.GetShortUIName] deixar [relative.GetShortUIName] vai"
 bp1_yearly.1080.d.failure:0 "[spouse.GetShortUIName] despreza seus pedidos"
 bp1_yearly.1080.d.failure.tt:0 "[relative.GetFirstNameNoTooltip] não foi lançado"
 bp1_yearly.1081.t:0 "Bem-vindo a casa!"
 bp1_yearly.1081.desc:0 "Eu quase não posso acreditar em meus próprios olhos quando minha amada [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('relative'))], [relative.GetTitledFirstName], é finalmente conduzido de volta aos meus quartos. Meu plano deu certo e [relative.GetSheHe] está finalmente longe do alcance disso [spouse.Custom('InsultAdjective')] [spouse.Custom('InsultNoun')], [spouse.GetTitledFirstName]!\nEnquanto eu gesticulava para [relative.GetHerHim] para se juntar a mim perto do fogo, me ocorre que eles ainda são casados... Eu me pergunto se há algo mais que eu possa fazer sobre isso, ou se devo me contentar em ver [relative.GetHerHim] sãos e salvos ao meu lado novamente."
 bp1_yearly.1081.a:0 "Vamos te divorciar, #EMP agora#!."
 bp1_yearly.1081.b:0 "Conte-me tudo sobre seus problemas..."
 bp1_yearly.1081.c:0 "#EMP Até que a morte nos separe#!, você disse...?"
 bp1_yearly.1082.desc:0 "Recentemente, descobri que meu [spouse.GetWifeHusband] [spouse.GetFirstName] — that [spouse.Custom('InsultAdjective')] [spouse.Custom('InsultNoun')] — had another dirty secret! I haven't forgotten that you tried to help me escape my unhappy marriage; as a sign of my gratitude, I have decided to share it with you. It's not much, but I hope you will find it useful."
 bp1_yearly.1082.a:0 "Excelente..."
