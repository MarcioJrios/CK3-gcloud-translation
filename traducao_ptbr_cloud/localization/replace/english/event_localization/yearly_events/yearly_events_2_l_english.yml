l_english:
 yearly.1001.t:0 "Através de Cílios Baixos"
 yearly.1001.start.desc:0 "Como meus olhos se encontram [married_seducer.GetTitledFirstNamePossessive] pelo que parece ser a vigésima vez esta noite, sei que não estou imaginando coisas. Mesmo do outro lado da mesa, [married_seducer.GetHerHis] o olhar parece tão intenso quanto o sol do meio-dia.\n\n[married_seducer.GetSheHe|U] me quer,"
 yearly.1001.end_hesitation.desc:0 "e posso sentir meu corpo respondendo, despertando. Mas [seducer_spouse.GetTitledFirstName] – [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband], e meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('seducer_spouse'))] – is also here tonight..."
 yearly.1001.end_intimidated.desc:0 "e estou apavorado. De [married_seducer.GetHerHim]? De [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband] [seducer_spouse.GetTitledFirstName]? Ou... do que eu poderia fazer? Eu não posso dizer."

 yearly.1001.end_spiteful.desc:0 "e eu não posso mentir, eu quero [married_seducer.GetHerHim] também... Ou está punindo [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband], [seducer_spouse.GetTitledFirstName], o que eu realmente desejo? Isso importa mesmo?"
 yearly.1001.a:0 "eu darei [married_seducer.GetHerHim] uma boa queda!"
 yearly.1001.a.tt:0 "eu encontrarei [married_seducer.GetTitledFirstName] uma vez que todos estão dormindo"
 yearly.1001.b:0 "Todos saberão de [married_seducer.GetHerHis] pensamentos pecaminosos!"
 yearly.1001.c:0 "Não! Meu coração permanece puro."
 
 yearly.1002.desc:0 "Mais tarde, [married_seducer.GetFirstName] cai no colchão com um baque, [married_seducer.GetHerHis] respiração entrecortada e olhos semicerrados. Languosamente, enxugo o suor de [married_seducer.GetHerHis] peito com dedos suaves.\nApenas um momento depois, [married_seducer.GetFirstNameNoTooltip] empurra minha mão com um sorriso de desculpas. "It is nearly morning. I better leave.""
 yearly.1002.a:0 ""Can you stay a little while longer? Please?""
 yearly.1002.a.success:0 "[married_seducer.GetFirstNameNoTooltip] fica"
 yearly.1002.a.success.message:0 "[married_seducer.GetFirstName] e eu fiz amor até o sol nascer."
 yearly.1002.a.failure:0 "[married_seducer.GetFirstNameNoTooltip] pensa que sou pegajosa"
 yearly.1002.a.failure.message:0 "[married_seducer.GetFirstName] zombou de mim e saiu."
 yearly.1002.b:0 ""Indeed, you better hurry.""
 yearly.1002.b.success:0 "[married_seducer.GetFirstNameNoTooltip] aprecia minha casualidade"
 yearly.1002.b.success.message:0 "[married_seducer.GetFirstName] apreciei minha casualidade."
 yearly.1002.b.failure:0 "[married_seducer.GetFirstNameNoTooltip] espera algo mais"
 yearly.1002.b.failure.message:0 "[married_seducer.GetFirstName] estava ferido, como se [married_seducer.GetSheHe] esperava algo mais."

 yearly.1003.t:0 "Eu deveria saber"
 yearly.1003.start.desc:0 "Uma vez que tenho certeza de que não fui seguido, eu racho [married_seducer.GetFirstNamePossessive] porta aberta e espreitar para dentro. O objeto do meu desejo está de pé com [married_seducer.GetHerHis] costas voltadas para mim, nu como o dia [married_seducer.GetSheHe] nasceu."
 yearly.1003.end.desc:0 "Eu empurro a porta, me inclino para mais perto...\nDe repente, com um estrondo e uma dor intensa, caio para trás, batendo com força no chão. Há gritos, muitos gritos. E passos. Minha cabeça está girando...\n\n"Like a rat in a trap," sussurra uma voz familiar em meu ouvido. [seducer_spouse.GetTitledFirstName]. Merda."
 yearly.1003.a:0 "EU... eu estava procurando o banheiro!"

 yearly.1010.t:0 "sumiu na noite"
 yearly.1010.start.desc:0 "quando eu entro [abductee.GetTitledFirstNamePossessive] câmaras, a primeira coisa que noto é o guarda caído no canto. A segunda coisa é o corte vermelho brilhante [dummy_gender.GetHerHis] garganta. Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))], no entanto, está longe de ser visto!\n\n"
 yearly.1010.friend.desc:0 "[hunter.GetTitledFirstName] steps into the room, a bow slung across [hunter.GetHerHis] shoulder. "Sinto muito, velho amigo. Era [abductor.GetTitledFirstName] quem pegou [abductee.GetHerHim]."
 yearly.1010.marshal.desc:1 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunter'))] steps into the room, a bow slung across [hunter.GetHerHis] shoulder. "O guarda sobrevivente afirma que foi [abductor.GetTitledFirstName] quem pegou [abductee.GetHerHim], meu senhor."
 yearly.1010.end.desc:0 "The hounds and the [dummy_gender.GetWomenMen] are ready. What are your orders?""
 yearly.1010.abduction.tt:0 "[abductee.GetTitledFirstName] foi sequestrado por [abductor.GetTitledFirstName]"
 yearly.1010.friend.tt:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunter'))] [hunter.GetTitledFirstName] is here to help."
 yearly.1010.a:0 "Capturar [abductor.GetTitledFirstNameNoTooltip] vivo."
 yearly.1010.a.tt:0 "Eu poderei decidir se quero [abductee.GetTitledFirstName] salvo, capturado ou morto próximo\n\n"
 yearly.1010.b:0 "eu quero aquilo [abductor.Custom('InsultNoun')] morto."
 yearly.1010.c:0 "Tudo o que me importa é [abductee.GetFirstNamePossessiveNoTooltip] retorno seguro."
 yearly.1010.d:0 "Eu não me importo. Deixa eles irem."
 yearly_1010_save_abductee_random_list_effect.success.tt:0 "[abductee.GetShortUIName|U] é resgatado"
 yearly_1010_save_abductee_random_list_effect.failure.tt:0 "[abductee.GetShortUIName|U] é abduzido por [abductor.GetShortUIName]"
 
 yearly.1011.desc:0 ""And your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))]?" pergunta [hunter.GetFirstName]. "No one but [abductee.GetHerHis] guard saw or heard anything. I am sure there is a good explanation, but you should know — some of the [dummy_gender.GetWomenMen] suspect [abductee.GetSheHe] went willingly...""
 yearly.1011.a:0 "Absurdo. Defender [abductee.GetFirstNameNoTooltip] com sua vida."
 yearly.1011.b:0 "Eu quero [abductee.GetHerHim] em cadeias."
 yearly.1011.c:0 "Fenda [abductee.GetHerHis] garganta e enterrar o corpo."

 yearly_1010_outcome_effect_escape.tt:0 "[THIS.Char.GetTitledFirstName] escapou"
 yearly_1010_outcome_effect_abductee_save.tt:0 "[abductee.GetTitledFirstName] foi salvo e voltou para mim"
 yearly_1010_outcome_effect_abductee_lost.tt:0 "[abductee.GetTitledFirstName] foi levado por [abductor.GetTitledFirstName]"
 yearly_1010.target_imprison.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] é capturado"
 yearly_1010.target_wounded.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] é ferido, mas escapa"
 yearly_1010.hunter_killed.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] mata [hunter.GetTitledFirstNameNoTooltip] e escapa"
 yearly_1010.target_killed.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] é morto"
 yearly_1010.abductee_saved.desc:0 "[abductee.GetTitledFirstNameNoTooltip] está salvo"
 yearly_1010.abductee_saved.tt:0 "[abductee.GetTitledFirstName] é trazido de volta para mim, são e salvo."
 yearly_1010.abductee_lost.desc:0 "[abductor.GetTitledFirstNameNoTooltip] foge com [abductee.GetTitledFirstNameNoTooltip]"
 yearly_1010.abductee_lose.tt:0 "[abductee.GetTitledFirstName] é tirado das minhas terras"
 yearly_1010_kill_target_effect.tt:0 "[hunter.GetTitledFirstName] saberá meu segredo"
 yearly.1013.start.desc:0 "A incerteza é insuportável. Uma hora passa, duas, três... Estou prestes a chamar meu cavalo quando ouço gritos do outro lado do portão.\n\n"
 yearly.1013.hunter_dead_start.desc:0 "Ao entrar no pátio, não encontro nada além de rostos amargos e [hunter.GetFirstNamePossessive] corpo imóvel, descansando em uma maca improvisada."
 yearly.1013.hunter_alive_start.desc:0 "Eu corro para o pátio, imediatamente avistando [hunter.GetFirstNamePossessive] rosto cabisbaixo."
 yearly.1013.hunter_dead_abductee_lost.desc:0 "Eu olho em volta, mas não há esperança à vista. Apenas rostos cheios de amargura.\n\n"[abductor.GetTitledFirstName] took [abductee.GetHerHim], my liege. We failed you...""
 yearly.1013.hunter_dead_both_escaped.desc:0 "[abductor.GetTitledFirstName] e [abductee.GetTitledFirstName] escorregou por entre meus dedos."
 yearly.1013.abductee_lost.desc:0 "Eu me movo em direção ao portão, rezando por um vislumbre de [abductee.GetTitledFirstNamePossessive] rosto ao virar da esquina. Mas cada rosto que vejo está cheio de amargura, e nenhum deles é [abductee.GetHersHis]."
 yearly.1013.abductor_escaped_abductee_killed.desc:0 "No entanto, a empresa não foi um fracasso total. Enquanto [abductor.GetTitledFirstName] escapou, [hunter.GetFirstName] silenciosamente me assegura que [abductee.GetFirstName] foi colocado em uma cova rasa."
 yearly.1013.abductor_escaped_abductee_imprisoned.desc:0 "No entanto, a empresa não foi um fracasso total. Enquanto me dizem [abductor.GetTitledFirstName] escapou, [abductee.GetFirstName] não teve tanta sorte..."

 yearly.1013.a1:0 "Eu vou lidar com você em breve, [abductee.GetFirstNameNoTooltip]..."
 yearly.1013.a2:0 "Pelo menos [abductee.GetFirstNameNoTooltip] é seguro..."
 yearly.1013.a3:0 "Você vai pagar por isso, [abductor.GetFirstNameNoTooltip]..."

 yearly.1014.t:0 "Uma Caçada Bem Sucedida"
 yearly.1014.safe_hunter_start.desc:0 "Ao entrar no pátio, sou recebido por [hunter.GetFirstNamePossessive] sorriso largo. "
 yearly.1014.abductee_saved_abductor_killed.desc:0 "Envolto em um cobertor, sentado em cima [hunter.GetHerHis] cavalo, é [abductee.GetFirstName]. Incólume.\nComo eu ajudo [abductee.GetHerHim] para baixo, eu lancei um olhar para [hunter.GetFirstName]. [hunter.GetSheHe|U] acena com a cabeça. [abductor.GetTitledFirstName] foi tratado."
 yearly.1014.abductee_saved_abductor_imprisoned.desc:0 "Envolto em um cobertor, sentado em cima [hunter.GetHerHis] cavalo, é [abductee.GetFirstName]. A visão faz meu coração disparar.\nEntão, vejo outro rosto familiar: [abductor.GetTitledFirstName], acorrentado, arrastado atrás de um dos outros cavalos. Excelente."
 yearly.1014.abductee_saved_abductor_escaped.desc:0 "Envolto em um cobertor, sentado em cima [hunter.GetHerHis] cavalo, é [abductee.GetFirstName]. Incólume.\nComo eu ajudo [abductee.GetHerHim] para baixo, eu lancei um olhar para [hunter.GetFirstName]. [hunter.GetSheHe|U] treme [hunter.GetHerHis] cabeça. Não importa, não agora. nós vamos lidar com [abductor.GetTitledFirstName] em tempo."
 yearly.1014.both_killed.desc:0 "[hunter.GetSheHe|U] gestos para eu seguir.\nUma vez que estamos fora do alcance da voz, [hunter.GetFirstName] conta-me tudo. Como [hunter.GetSheHe] descreve como eles morreram, onde foram enterrados e como minha tensão se dissolve lentamente. Ninguém jamais saberá."
 yearly.1014.both_imprisoned.desc:0 "[hunter.GetSheHe|U] tem uma corda em [hunter.GetHerHis] mão, na qual [hunter.GetSheHe] rebocadores. Duas pessoas tropeçam para a frente.\n\n[abductee.GetFirstName] e [abductor.GetFirstName] – bound and blindfolded."
 yearly.1014.abductee_killed_abductor_imprison.desc:0 "Ao lado de [hunter.GetHerHim], vendado e acorrentado, fica de pé [abductor.GetTitledFirstName].\nQuanto a [abductee.GetTitledFirstName]... [abductee.GetHerHis|U] ausência e o olhar [hunter.GetFirstNamePossessive] rosto me diz que tudo correu conforme o planejado."
 yearly.1014.abductee_imprisoneid_abductor_killed.desc:0 "Ao lado de [hunter.GetHerHim], vendado e acorrentado, fica de pé [abductee.GetTitledFirstName].\nQuanto a [abductor.GetTitledFirstName]... [abductor.GetHerHis|U] ausência e o olhar [hunter.GetFirstNamePossessive] rosto me diz que tudo correu conforme o planejado."
 yearly.1014.a:0 "Este é o destino que aguarda todos aqueles que me cruzam!"

 yearly.1015.t:0 "Minhas Lost Lamb"
 yearly.1015.start.desc:0 "Quando [abductee.GetFirstName] apareceu nos portões ontem à noite, pensei [abductee.GetHerHis] fantasma tinha voltado para me assombrar. Eu tinha começado a acreditar que nunca veria [abductee.GetHerHim] novamente, ainda lá [abductee.GetSheHe] era, tão real quanto o chão sob meus pés.\n\n[abductee.GetFirstNameNoTooltip] não disse muitas palavras desde então [abductee.GetHerHis] voltar, só isso"
 yearly.1015.released.desc:0 "[abductor.GetTitledFirstName] decidiu deixar [abductee.GetHerHim] vai. eu não pensei [abductor.GetTitledFirstNameNoTooltip] tinha um osso honroso em [abductor.GetHerHis] corpo, ainda [abductee.GetFirstNameNoTooltip] é gratuito, é [abductee.GetSheHe] não...?"
 yearly.1015.escaped.desc:0 "[abductee.GetSheHe] viu uma oportunidade e conseguiu escapar. Mesmo que pareça altamente improvável, coisas estranhas aconteceram, certamente...?"
 yearly.1015.immediate.tt:0 "[abductee.GetTitledFirstName] voltou ao meu tribunal"
 yearly.1015.a.trusting:0 "Agradecer [ROOT.Char.GetFaith.HighGodName] para [abductee.GetFirstNamePossessiveNoTooltip] retorno seguro!"
 yearly.1015.a.paranoid:0 "[abductee.GetFirstNameNoTooltip] está escondendo algo, tenho certeza disso..."
 yearly.1015.a:0 "não sei em que acreditar..."
 
 yearly.1020.opening:0 "[vip.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1020.desc:1 "Dentro de alguns dias, meu [enemy.Custom('InsultAdjective')] [vip.Custom2('RelationToMeShort', SCOPE.sC('enemy'))], [enemy.GetTitledFirstName], vai viajar através [my_county.GetNameNoTierNoTooltip]. Se você orquestrar uma emboscada e capturar [enemy.GetHerHim], Eu vou recompensá-lo generosamente.\nSe você aceitar minha oferta, receberá metade do dinheiro agora e a outra metade quando entregar. [enemy.GetTitledFirstNameNoTooltip]. Se [enemy.GetSheHe] morrer na briga, não derramarei lágrimas, mas não pagarei por [enemy.GetHerHis] cadáver.\nEspero que as palavras neste pergaminho fiquem entre nós. aguardo sua resposta."
 yearly.1020.a:0 "Eu conheço o lugar perfeito para uma emboscada..."
 yearly.1020.a.rl.t:0 "Em alguns dias"
 yearly.1020.a.capture.desc:0 "eu capturo [enemy.GetTitledFirstNameNoTooltip]"
 yearly.1020.a.capture.tt:0 "[vip.GetTitledFirstName] vai entregar o resto do dinheiro quando [vip.GetSheHe] coleta [enemy.GetTitledFirstName]"
 yearly.1020.a.escape.desc:0 "[enemy.GetTitledFirstNameNoTooltip] escapa"
 yearly.1020.b:0 "Vou fingir que aceito, mas aviso [enemy.GetFirstNameNoTooltip] em segredo."
 yearly.1020.a.kill.desc:0 "[enemy.GetTitledFirstNameNoTooltip] é morto na emboscada"
 yearly.1020.a.kill.message:0 "[enemy.GetTitledFirstName] foi morto na emboscada."
 yearly.1020.b.success.desc:0 "[vip.GetTitledFirstNameNoTooltip] acredita que fiz uma emboscada [enemy.GetTitledFirstNameNoTooltip]"
 yearly.1020.b.success.tt:0 "[vip.GetTitledFirstName] nunca saberá que fui atrás [vip.GetHerHis] costas"
 yearly.1020.b.failure.desc:0 "[vip.GetTitledFirstNameNoTooltip] descobre que eu avisei [enemy.GetTitledFirstNameNoTooltip]"
 yearly.1020.c:0 "Este negócio parece muito perigoso."

 yearly.1021.desc:0 "O espião que eu plantei [enemy.GetTitledFirstNamePossessive] partido me enviou seu relatório. Meu Deus, foi uma leitura emocionante! Certamente, aquela expressão presunçosa se foi [enemy.GetFirstNamePossessiveNoTooltip] cara agora!\nOs soldados que irão coletar isso [enemy.Custom('InsultAdjective')] [enemy.Custom('InsultNoun')] já estão a caminho, e sim, trouxeram o ouro.\nFoi um prazer fazer negócios com você, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip]. Espero que nossos caminhos se cruzem novamente."
 yearly.1021.a:0 "Ah, o prazer é todo meu."
 yearly.1021.b:0 "Na verdade, acho que vou manter [enemy.GetHerHim]!"
 yearly.1021.b.tt:0 "[enemy.GetTitledFirstName] permanecerá meu prisioneiro"

 yearly.1022.opening:0 "[enemy.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1022.desc:0 "Você é o mais honrado [ROOT.Char.GetWomanMan], [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip]. Devo a você minha liberdade - talvez até minha vida. Quem sabe o que isso [vip.Custom('InsultAdjective')] [vip.Custom('InsultNoun')] [vip.GetTitledFirstName] teria feito comigo, se eu tivesse acabado em [vip.GetHerHis] masmorra?\nVou retribuir o favor, juro. Até então, fique seguro."
 yearly.1022.a:0 "E você, [enemy.GetLadyLord] [enemy.GetFirstNameNoTooltip]."

 yearly.1023.opening:0 "[vip.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 yearly.1023.desc:0 "Você realmente achou que poderia se safar com seu pequeno esquema? Eu tenho olhos em todos os lugares, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip], e de agora em diante eles vão te seguir de perto.\nEu juro pela minha vida - você vai se arrepender do dia em que decidiu me contrariar."
 yearly.1023.a:0 "Isso poderia ter corrido melhor..."

 yearly.1030.t:0 "Cada [hooked.GetWomanMan|U] para [hooked.GetHerselfHimself|U]"
 yearly.1030.nervous.desc:0 "[hooked.GetTitledFirstName] está mexendo nervosamente com [hooked.GetHerHis] manga enquanto abro a porta dos meus aposentos. O que é [hooked.GetSheHe] fazendo aqui a esta hora?\n\n"My deepest apologies, but I must speak with you in private. I have discovered something #emp very#! interesting.""
 yearly.1030.confident.desc:0 "A batida forte na porta limpa toda a sonolência da minha mente. Quem perturba um [ROOT.Char.GetTitleAsNameNoTooltip] nesta hora?\nMeu visitante noturno não é outro senão [hooked.GetTitledFirstName]. "I have to speak with you privately, away from listening ears. I have discovered something #EMP very#! interesting.""
 yearly.1030.end.desc:0 "\n\n[hooked.GetTitledFirstNameNoTooltip] descobriu um segredo de [secret_character.GetTitledFirstNamePossessive]. [hooked.GetSheHe|U] está disposto a compartilhá-lo comigo se eu deixar [hooked.GetHerHim] fora do gancho."
 yearly.1030.a:0 "Eu juro, depois disso você não vai mais me dever."
 yearly.1030.a.tt:1 "[hooked.GetTitledFirstName] vai me dizer um [secret|E] cerca de [secret_character.GetTitledFirstName]"
 yearly.1030.b:0 "Você acha que pode fazer exigências? Diga-me, ou então!"
 yearly.1030.b.tt:1 "eu forço [hooked.GetTitledFirstName] para me dizer um [secret|E] cerca de [secret_character.GetTitledFirstName]"
 yearly.1030.c:0 "Eu prefiro ter você no meu bolso do que [secret_character.GetHerHim]."
 yearly.1030.a.start.desc:0 "Segredo Descoberto"
 yearly.1030.a.secret_deviant.desc:0 "cerca de [secret_character.GetTitledFirstNamePossessive] perversão!"
 yearly.1030.a.secret_homosexual.desc:0 "cerca de [secret_character.GetTitledFirstNamePossessive] desejo por [secret_character.GetWomenMen]!"
 yearly.1030.a.secret_murder_attempt.desc:0 "cerca de [secret_character.GetTitledFirstNamePossessive] tentativa de assassinato fracassada contra [secret_target.GetTitledFirstNameOrMe]!"
 yearly.1030.a.secret_cannibal.desc:0 "cerca de [secret_character.GetTitledFirstNamePossessive] fome de carne humana!"
 yearly.1030.a.secret_lover.desc:0 "sobre a relação secreta e carnal entre [secret_character.GetTitledFirstName] e [secret_target.GetTitledFirstName]!"
 yearly.1030.a.secret_murder.desc:0 "[secret_character.GetTitledFirstName] era quem estava atrás [secret_target.GetTitledFirstNamePossessive] morte prematura!"
 yearly.1030.a.secret_heretic.desc:0 "cerca de [secret_character.GetTitledFirstNamePossessive] maneiras heréticas!"
 yearly.1030.a.secret_incest.desc:0 "sobre a relação incestuosa entre [secret_character.GetTitledFirstName] e um de [secret_character.GetHerHis] parentes próximos!"
 yearly.1030.a.secret_witch.desc:0 "que [secret_character.GetTitledFirstName] é uma bruxa!"

 yearly.1040.t:0 "Uma Visita Inesperada"
 yearly.1040.tumble.desc:0 "cheguei no meu querido [suspicious.GetFirstNamePossessive] câmaras, invisíveis e inaudíveis. Com saudade em meu coração - e meus lombos - eu lentamente abro a porta.\n\n"
 yearly.1040.dinner.desc:0 "Pensando em uma noite relaxante, estou indo para o meu [ROOT.Char.Custom2('RelationToMeShort', suspicious)] [suspicious.GetFirstNamePossessive] câmaras com alguns [ROOT.Char.Custom('RegionalDrink')] e um [ROOT.Char.Custom('RegionalGameObject')]. Sem bater, eu empurro [suspicious.GetHerHis] porta aberta.\n\n"
 yearly.1040.council_meeting.desc:0 "Ainda denovo, [suspicious.GetTitledFirstName] está atrasado para uma reunião do conselho. Dessa vez, não vou deixar passar! quando eu chegar em [suspicious.GetFirstNamePossessiveNoTooltip] câmaras, eu não dou [suspicious.GetHerHim] a cortesia de bater.\n\n"
 yearly.1040.vassal_talk.desc:0 "Desde meu vassalo [suspicious.GetTitledFirstName] chegou à corte, conforme meu generoso convite, [suspicious.GetSheHe] mal saiu [suspicious.GetHerHis] câmaras. eu exijo uma explicação!\nQuando eu empurro a porta aberta,"
 yearly.1040.end.desc:0 "[suspicious.GetTitledFirstNameNoTooltip] está sentado por [suspicious.GetHerHis] mesa, escrevendo furiosamente. Enquanto eu limpo minha garganta, [suspicious.GetSheHe] salta de [suspicious.GetHerHis] pele. [suspicious.GetSheHe|U] rapidamente enfia um rolo de pergaminho em [suspicious.GetHerHis] bolso e se vira para mim com um olhar inquieto [suspicious.GetHerHis] cara."
 yearly.1040.a:0 ""What are you hiding? Show me, at once!""
 yearly.1040.a.tt:0 "vou descobrir o que [suspicious.GetTitledFirstName] está se escondendo, bom ou ruim"
 yearly.1040.b:0 "Volte mais tarde e pesquise [suspicious.GetHerHis] câmaras em segredo."
 yearly.1040.b.success.desc:0 "eu acho o pergaminho"
 yearly.1040.b.failure.desc:0 "eu sou descoberto por [suspicious.GetTitledFirstNameNoTooltip]"
 yearly.1040.c:0 "Respeito [suspicious.GetHerHis] privacidade."

 yearly.1041.start.desc:0 "Fez [suspicious.GetSheHe] realmente acho que eu não veria isso? "Give it to me! At once!""
 yearly.1041.cross_arm.desc:0 "[suspicious.GetFirstNameNoTooltip] me entrega o pergaminho amassado e as cruzes [suspicious.GetHerHis] braços."
 yearly.1041.shivering_hand.desc:0 "Com uma mão trêmula, [suspicious.GetFirstNameNoTooltip] oferece-me o pergaminho amassado."
 yearly.1041.middle.desc:0 "\n\n"
 yearly.1041.friend.desc:0 "Someone is accepting an invitation, expressing their happiness and excitement to spend some time with... me! The one who wrote this is my friend, [secret_friend.GetTitledFirstName]!\n\n"It was supposed to be a surprise, a fun and relaxing trip for the two of you... Agora está tudo arruinado!"
 yearly.1041.gift.desc:0 "É uma carta. Há algo sobre uma transação monetária e as especificações para um feito sob medida [ROOT.Char.Custom('SuitableGiftItem')] com o [ROOT.Char.GetDynastyNameNoTooltip] crista...\n\n"I wanted to surprise you, give you something to show my appreciation. And now it is all for naught!""
 yearly.1041.feast.desc:0 "É uma lista de comidas e bebidas, e muitos nomes familiares, incluindo o do meu favorito [ROOT.Char.Custom('MusicalPerformer')]...\n\n"It was supposed to be a surprise. I thought it would be a nice gesture to arrange a feast in your honor, yet this is how you thank me...""
 yearly.1041.hostile_scheme_agent_other.desc:0 "É uma lista de tempos e lugares, coisas ouvidas e vistas. coisas particulares... [suspicious.GetFirstNameNoTooltip] está ajudando alguém a tramar contra o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_target'))] [scheme_target.GetFirstName]!"
 yearly.1041.hostile_scheme_agent_me.desc:0 "É uma lista de tempos e lugares, coisas ouvidas e vistas. Coisas que eu disse e fiz! [suspicious.GetFirstNameNoTooltip] tem informado sobre minhas atividades, ajudando alguém a tramar contra mim!"
 yearly.1041.secret_wicked.desc:0 "Bem, bem, bem. Quão deliciosamente perverso. De acordo com esta carta de chantagem, [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!"
 yearly.1041.secret_angry.desc:0 "Eu folheio a carta, horrorizada. É uma acusação convincente, alegando [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!"
 
 yearly.1041.a.good:0 "EU... Sinto muito. Eu não fazia ideia!"
 yearly.1041.a.bad:0 "Prova escrita. Quão atencioso."
 yearly.1041.friend.tt:0 "Se eu não tivesse arruinado [suspicious.GetTitledFirstNamePossessive] surpresa, eu teria abaixado meu [stress|E] e aumentou meu [opinion|E] com [secret_friend.GetTitledFirstName]"
 yearly.1041.gift.tt:0 "Se eu não tivesse arruinado [suspicious.GetTitledFirstNamePossessive] surpresa, eu teria ganho uma soma de [gold|E]"
 yearly.1041.feast.tt:0 "Se eu não tivesse arruinado [suspicious.GetTitledFirstNamePossessive] surpresa, eu teria ganho [prestige|E]"

 yearly.1042.start.desc:0 "Enquanto eu vasculho [suspicious.GetHerHis] as coisas, [suspicious.GetTitledFirstName] dorme como um bebê. O sedativo que coloquei [suspicious.GetHerHis] [suspicious.Custom('RegionalDrink')] certeza que o truque! Em minutos, encontrei o pedaço de pergaminho [suspicious.GetSheHe] escondeu de mim...\n\n"
 yearly.1042.friend.desc:0 "Alguém está aceitando um convite, expressando sua felicidade e entusiasmo para passar algum tempo com... mim! quem escreveu isso é meu amigo, [secret_friend.GetTitledFirstName]!\nParece que [suspicious.GetFirstNameNoTooltip] está planejando me surpreender com uma viagem junto com [secret_friend.GetFirstNameNoTooltip]!"
 yearly.1042.gift.desc:0 "É uma carta. Há algo sobre uma transação monetária e as especificações para um feito sob medida [ROOT.Char.Custom('SuitableGiftItem')] com o [ROOT.Char.GetDynastyNameNoTooltip] crista...\nParece que [suspicious.GetFirstNameNoTooltip] está planejando me surpreender com um presente!"
 yearly.1042.feast.desc:0 "É uma lista de comidas e bebidas, e muitos nomes familiares, incluindo o do meu favorito [ROOT.Char.Custom('MusicalPerformer')]...\nParece que [suspicious.GetFirstNameNoTooltip] está planejando me surpreender com um banquete em minha homenagem!"
 yearly.1042.a.good:0 "Isso não era o que eu esperava."
 yearly.1042.good.tt:0 "Vou agir como se não tivesse ideia de quando [suspicious.GetTitledFirstName] revela a surpresa"

 yearly.1043.t:0 "Pego em flagrante"
 yearly.1043.desc:0 "eu vasculho [suspicious.GetTitledFirstNamePossessive] mesa, sentindo meu pulso acelerar. Onde está aquele maldito pedaço de pergaminho?\n\n"Uh... [ROOT.Char.GetFirstNameNoTooltip]? What are you doing here?!"\nEu me viro para encontrar um sonolento, mas decididamente indignado, [suspicious.GetFirstNameNoTooltip] cambaleando para fora da cama. Parece o sedativo que coloquei [suspicious.GetHerHis] tarde [suspicious.Custom('RegionalDrink')] não teve o efeito pretendido..."
 yearly.1043.a:0 "EU... estava apenas saindo."
 yearly.1043.a.tt:0 "não descobri o que [suspicious.GetTitledFirstName] estava escondido"

 yearly.1044.t:0 "Um gesto de agradecimento"
 yearly.1044.start.desc:0 "Um sorriso malicioso está tocando [suspicious.GetTitledFirstNamePossessive] lábios. "I know I have acted strangely as of late, and for that I apologize. But I had good reason!"\n\n"
 yearly.1044.friend.desc:0 "[suspicious.GetFirstNameNoTooltip] faz gestos para que eu o siga e me conduz ao pátio. Sentou-se em [secret_friend.GetHerHis] cavalo e vestido para viajar é [secret_friend.GetTitledFirstName]!\n\n"I have arranged a little trip for the two of you!" [suspicious.GetFirstNameNoTooltip] diz animadamente. "I thought you could use some quality time together!""
 yearly.1044.gift.desc:0 "[suspicious.GetFirstNameNoTooltip] me entrega um presente bem embrulhado, decorado com fitas coloridas. "I wanted to surprise you. I had it custom made, there is only one like it. Go ahead, open it!""
 yearly.1044.feast.desc:0 "[suspicious.GetFirstNameNoTooltip] faz gestos para que eu o siga e me conduz ao grande salão. Quando [suspicious.GetSheHe] empurra a porta, alguém começa a tocar uma música alegre. Oh meu Deus... as decorações, o cheiro! E todo mundo está aqui!\n\n"It is a feast, in your honor! Let me get you a cup of [ROOT.Char.Custom('RegionalDrink')]!""
 yearly.1044.a:0 "Obrigada, [suspicious.GetFirstNameNoTooltip]!"

 yearly.1050.t:0 "O Grande Duelista"
 yearly.1050.angry.desc:0 "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has arrived at court with a bandaged arm and a hunger for vengeance. [angry_vassal.GetSheHe|U] tells me that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName], has been "running rampage" all over [title.GetNameNoTierNoTooltip].\n\n"Your [heir.Custom('GirlBoy')] fancies [heir.GetHerselfHimself] um duelista – [heir.GetSheHe] apareceu na minha porta e me desafiou na frente de todos! Eu não tive escolha a não ser aceitar. Esta também não é a primeira vez. Eu sou apenas o último de uma longa fila de vítimas!"
 yearly.1050.scared.desc:0 "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] chegou ao tribunal com um braço enfaixado e medo em [angry_vassal.GetHerHis] olhos. [angry_vassal.GetSheHe|U] me diz que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName], tem sido challenging people to duels por toda parte [title.GetNameNoTierNoTooltip].\n\n"Please forgive me, my [ROOT.Char.GetLadyLord], but this has to stop. [heir.GetTitledFirstNameNoTooltip] turned up at my doorstep and challenged me, I had no choice but to accept. This is not the first time, either. I am but the last in a long line of victims!""

 yearly.1050.a:0 "Esses duelos cessarão, de uma vez."
 yearly.1050.b:0 "Um passatempo perigoso. Você precisa de um instrutor."
 yearly.1050.c.failure.tt:0 "[heir.GetTitledFirstName] vai continuar desafiando as pessoas para duelos"
 yearly.1050.c.success.tt:0 "[heir.GetTitledFirstName] não vai mais duelar"
 yearly.1050.c.success.wounded.tt:0 "[heir.GetTitledFirstName] pode se machucar"
 yearly.1050.c.failure.wounded.tt:0 "eu posso me machucar"
 yearly.1050.c:0 "Pah! Sua [heir.Custom2('RelationToMeShort', ROOT.Char)] vai te mostrar como é feito!"
 yearly.1050.critical_success.desc:0 "eu derroto [heir.GetFirstNameNoTooltip]"
 yearly.1050.failure.desc:0 "eu perco o duelo"


 yearly.1051.t:0 "O Duelista Retorna"
 yearly.1051.victory.desc:0 "Quando [heir.GetTitledFirstName] voltou de [heir.GetHerHis] aventura, cada cortesão estava lá para ver [heir.GetHerHim]. Alguns deles aplaudiram e gritaram sua admiração, enquanto outros foram... menos impressionado.\nMas ninguém poderia negar que [heir.GetFirstNameNoTooltip] provou [heir.GetHerselfHimself] um bom duelista depois de derrotar [heir.GetLadyLord] depois de [heir.GetLadyLord]."
 yearly.1051.murder.desc:0 "Antes de [heir.GetTitledFirstName] até abre [heir.GetHerHis] boca, posso dizer que vai ser ruim. o pânico em [heir.GetHerHis] olhos é mais diferente [heir.GetHerHim].\n\n"Please, [heir.Custom2('RelationToMeShort', ROOT.Char)], you have to help me. I did not mean to... [angry_vassal_2.GetSheHe|U] was not supposed to die!""
 yearly.1051.decent.desc:0 "[heir.GetTitledFirstName] voltou de [heir.GetHerHis] aventuras um mais forte [heir.GetWomanMan]. Enquanto [heir.GetSheHe] perdeu alguns duelos e irritou mais alguns dos meus vassalos, [heir.GetSheHe] também teve [heir.GetHerHis] quinhão de vitórias e experiência valiosa adquirida.\nAgora, pode ser hora de apaziguar [angry_vassal_2.GetTitledFirstName]. [heir.GetFirstNameNoTooltip] poderia ter sido mais gentil com [angry_vassal_2.GetHerHim]..."
 yearly.1051.defeat.desc:0 "[heir.GetTitledFirstName] finalmente voltou com [heir.GetHerHis] cauda enfiada entre [heir.GetHerHis] pernas. O desatento [heir.Custom('GirlBoy')] viajou por todo o reino e desafiou vassalo após vassalo, apenas para perder todos os duelos.\nDepois de uma derrota vergonhosa para o [angry_vassal_2.GetTitledFirstName], [heir.GetSheHe] finalmente parece ter aprendido a lição."
 yearly.1051.great_victory_end.desc:0 "[heir.GetFirstNameNoTooltip] até derrotou o grande campeão [angry_vassal_2.GetTitledFirstName]!"
 yearly.1051.regular_victory_end.desc:0 "[heir.GetHerHis|U] vitória contra [angry_vassal_2.GetTitledFirstName] é dito ter sido especialmente impressionante."
 yearly.1051.victorious.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))|U], você me deixou orgulhoso."
 yearly.1051.murder.a:0 "Você matou [angry_vassal_2.GetTitledFirstNameNoTooltip]?!"
 yearly.1051.decent.a:0 "você vai descansar agora, [heir.GetFirstNameNoTooltip]?"
 yearly.1051.defeat.a:0 "Você me deixa envergonhado."

 yearly.1060.t:0 "A piada mais antiga do livro"
 yearly.1060.bed.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se apoia em um cotovelo, lábios curados em um sorriso malicioso."
 yearly.1060.dance.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se move graciosamente com a música, [joker.GetHerHis] olhos brilhando de alegria. Como a dança nos une, [joker.GetSheHe] se inclina para perto e sussurra em meu ouvido. "
 yearly.1060.dinner.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] redemoinhos [joker.GetHerHis] copo de [joker.Custom('RegionalDrink')] e se inclina para mim com um sorriso malicioso."
 yearly.1060.garden.desc:0 "Enquanto passeamos pelos jardins, [joker.Custom2('MyCharacterIntroduction', ROOT.Char)] se inclina para mim com um sorriso malicioso."
 yearly.1060.ride.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] rédeas em [joker.GetHerHis] cavalo e lhe dá um tapinha no pescoço. Quando [joker.GetSheHe] olha para mim, posso ver a descarga [joker.GetHerHis] bochechas e o olhar malicioso em [joker.GetHerHis] olhos."
 yearly.1060.joke.desc:0 "\n\n"So, [ROOT.Char.GetFirstNameNoTooltip]... What hangs at a man's thigh and wants to poke the hole that it has often poked before?""
 yearly.1060.a.tt:0 "eu imagino o que [joker.GetFirstNameNoTooltip] quer ouvir?\n"
 yearly.1060.a:0 "Uma chave."
 yearly.1060.charmed.message:0 "[joker.GetFirstNameNoTooltip] está encantado"
 yearly.1060.amused.message:0 "[joker.GetFirstNameNoTooltip] é divertido"
 yearly.1060.disappointed.message:0 "[joker.GetFirstNameNoTooltip] está desapontado"
 yearly.1060.b:0 "Uma espada."
 yearly.1060.c.male:0 "Você quer que eu te mostre?"
 yearly.1060.c.female:0 "Talvez você possa me mostrar?"
 yearly.1060.very_charmed.message:0 "[joker.GetFirstNameNoTooltip] está muito encantado"
 yearly.1060.reveal_secret.tt:0 "[joker.GetTitledFirstName] vai saber do meu segredo"
 yearly.1060.sex_and_maybe_lover.tt:0 "[joker.GetFirstNameNoTooltip] e eu passo a noite juntos..."
 yearly.1060.sex.tt:0 "[joker.GetFirstNameNoTooltip] e eu tenho uma boa queda"
 yearly.1060.crude.message:0 "[joker.GetFirstNameNoTooltip] me acha bruto"
 yearly.1060.d:0 "Eu não sei do que você está falando..."
 yearly.1060.e:0 "que vulgar!"

 yearly.1070.t:0 "Atraído pela Chama"
 yearly.1070.start.desc:0 "Há algo peculiar sobre [potential_soulmate.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. é assim [potential_soulmate.GetSheHe] sorrisos? o inconfundível"
 yearly.1070.peal.desc:0 "repique"
 yearly.1070.rumble.desc:0 "Estrondo"
 yearly.1070.middle.desc:0 "de [potential_soulmate.GetHerHis] riso, ou talvez"
 yearly.1070.benevolent.desc:0 "o jeito gentil [potential_soulmate.GetSheHe] trata todos, nobres e plebeus igualmente?"
 yearly.1070.dominant.desc:0 "[potential_soulmate.GetHerHis] inabalável, vontade de ferro?"
 yearly.1070.submissive.desc:0 "[potential_soulmate.GetHerHis] comportamento gentil?"
 yearly.1070.extroverted.desc:0 "Como as [potential_soulmate.GetSheHe] faz toda conversa parecer tão fácil e agradável?"
 yearly.1070.introverted.desc:0 "o caminho [potential_soulmate.GetHerHis] os olhos expressam tanto, mesmo quando nenhuma palavra sai de seus lábios?"
 yearly.1070.emotional.desc:0 "indomável, natureza emocional?"
 yearly.1070.levelheaded.desc:0 "[potential_soulmate.GetHerHis] compostura nobre e inabalável?"
 yearly.1070.intelligent.desc:0 "[potential_soulmate.GetHerHis] inteligência impressionantemente afiada?"
 yearly.1070.fair.desc:0 "[potential_soulmate.GetHerHis] características surpreendentemente justas?"
 yearly.1070.handsome.desc:0 "[potential_soulmate.GetHerHis] características regiamente bonitas?"
 yearly.1070.zealous.desc:0 "[potential_soulmate.GetHerHis] devoção inabalável a [ROOT.Char.GetFaith.HighGodName]?"
 yearly.1070.fallback.desc:0 "[potential_soulmate.GetHerHis] olhos finos?"
 yearly.1070.end.desc:0 "\nNão consigo definir exatamente o que é, mas pelo menos uma coisa eu sei com certeza: quando estou em [potential_soulmate.GetHerHis] presença, acho difícil me concentrar em qualquer outra coisa."
 yearly.1070.a:0 "Vou expressar meu amor eterno por [potential_soulmate.GetHerHim]!"
 yearly.1070.b:0 "Este desejo não vem do coração..."
 yearly.1070.c:0 "vou escrever [potential_soulmate.GetHerHim] um pequeno poema."
 yearly.1070.d:0 "Eu me recuso a ser distraído por qualquer [potential_soulmate.GetWomanMan]!"
 yearly.1070.scheme.tt:0 "o [scheme|E] vai ter um [success_chance|E] bônus"


 ### YOU ARE BEING PARANOID ###
 yearly.1080.t:0 "Uma Suspeita Rastejante"
 yearly.1080.normal.desc:0 "Há algo estranho sobre [suspicious.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], mas não consigo colocar o dedo nisso. Talvez seja apenas minha imaginação enlouquecida - no entanto, esse sentimento sinistro está me mantendo acordado à noite."
 yearly.1080.paranoid.desc:0 "Minhas [suspicious.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('suspicious'))] [suspicious.GetTitledFirstName] está tramando algo, eu sei disso! Por que mais [suspicious.GetSheHe] se esgueirar assim, me dando aqueles olhares estranhos? E minhas coisas não estão onde as deixei! Tem [suspicious.GetSheHe] esteve em meus aposentos?!\n\n[suspicious.GetSheHe|U] sorri tão docemente, mas eu sei o que se esconde por baixo!"
 yearly.1080.a.friend:0 "meu amigo confiável [investigator.GetFirstName] deve investigar."
 yearly.1080.a.spymaster:0 "Spymaster [investigator.GetFirstName] deve investigar."
 yearly.1080.a.success:0 "[investigator.GetTitledFirstNamePossessiveNoTooltip] investigação é bem-sucedida"
 yearly.1080.a.success.tt:0 "Se [suspicious.GetShortUIName] está escondendo algo, será revelado"
 yearly.1080.a.failure:0 "[investigator.GetTitledFirstNamePossessiveNoTooltip] investigação falha"
 yearly.1080.b:0 "vou ver isso imediatamente."
 yearly.1080.b.success:0 "Sua investigação foi bem-sucedida"
 yearly.1080.b.failure:0 "Sua investigação falha"
 yearly.1080.c:0 ""What is going on here, [suspicious.GetFirstNameNoTooltip]? Tell me the truth!""
 yearly.1080.c.success:0 "[suspicious.GetFirstNameNoTooltip] Diz a verdade"
 yearly.1080.c.failure:0 "[suspicious.GetFirstNameNoTooltip] nega tudo"
 yearly.1080.d:0 "eu estou sendo paranóico..."
 yearly.1080.c.lunatic:0 "[suspicious.GetFirstNameNoTooltip] acalma seus medos"

 # Paranoid investigation: discovery
 yearly.1081.investigator_start.desc:0 "[investigator.GetTitledFirstName] descobriu provas irrefutáveis de [suspicious.GetTitledFirstNamePossessive] culpa."
 yearly.1081.you_start.desc:0 "Durante minha investigação, descobri provas irrefutáveis de [suspicious.GetTitledFirstNamePossessive] culpa."
 yearly.1081.murder.desc:0 "[suspicious.GetSheHe|U] tem tramado para matar"
 yearly.1081.abduct.desc:0 "[suspicious.GetSheHe|U] tem tramado para sequestrar"
 yearly.1081.seduce.desc:0 "[suspicious.GetSheHe|U] tem tramado para seduzir"
 yearly.1081.elope.desc:0 "[suspicious.GetSheHe|U] tem planejado fugir com"
 yearly.1081.scheme_type_fallback.desc:0 "[suspicious.GetSheHe|U] tem tramado contra"
 yearly.1081.me.desc:0 "mim!"
 yearly.1081.my_introduction.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"

 yearly.1081.agent_murder.desc:0 "[suspicious.GetSheHe|U] está trabalhando para alguém planejando um assassinato"
 yearly.1081.agent_abduct.desc:0 "[suspicious.GetSheHe|U] está trabalhando para alguém planejando abduzir"
 yearly.1081.agent_seduce.desc:0 "[suspicious.GetSheHe|U] está trabalhando para alguém planejando seduzir"
 yearly.1081.agent_elope.desc:0 "[suspicious.GetSheHe|U] está trabalhando para alguém planejando fugir com"
 yearly.1081.agent_scheme_type_fallback.desc:0 "[suspicious.GetSheHe|U] está trabalhando para alguém tramando contra"

 yearly.1081.traitor_end.desc:0 "\nQue [suspicious.Custom('InsultAdjective')] traidor vai conseguir o que [suspicious.GetSheHe] merece!"
 yearly.1081.useful_end.desc:0 "\naquele sorrateiro [suspicious.Custom('InsultNoun')]! Esta informação certamente será útil."
 yearly.1081.secret.desc:0 "[suspicious.GetSheHe|U] [guilty_owned_secret.Custom('SecretDescriptionThirdPerson')]!"
 yearly.1081.a:0 "Eu sabia!"

 # Paranoid investigation: innocent
 yearly.1082.investigator_start.desc:0 "[investigator.GetTitledFirstName] concluiu [investigator.GetHerHis] Investigação de [suspicious.GetTitledFirstNamePossessive] atividades de mãos vazias. [investigator.GetSheHe|U] não encontrou nenhuma prova de atividade criminosa ou outras ações obscuras - nem mesmo rumores suspeitos."
 yearly.1082.you_start.desc:0 "Eu me escondi nas sombras, fui a tabernas obscuras e revirei cada pedra - mas não encontrei nenhuma evidência condenatória contra [suspicious.GetTitledFirstName]. Nem mesmo um boato suspeito!"
 yearly.1082.normal.desc:0 "\nEmbora pareça que me enganei desta vez, não foi tempo perdido. Esta noite, vou dormir como um bebê."
 yearly.1082.paranoid.desc:0 "\n\n[suspicious.GetFirstNameNoTooltip] pode ser inocente desta vez, mas ainda há algo sobre [suspicious.GetHerHim] isso me incomoda. vou manter meus olhos em [suspicious.GetHerHim], isso é certeza."
 yearly.1082.a:0 "Melhor prevenir do que remediar!"
 yearly.1082.a.tt:0 "[suspicious.GetShortUIName|U] parece inocente"

 # Paranoid investigation: failure
 yearly.1083.investigator_start.desc:0 "[investigator.GetTitledFirstName] voltou para mim de mãos vazias. "I found no condemning evidence against [suspicious.GetTitledFirstName], and perhaps [suspicious.GetSheHe] is indeed innocent. But I cannot guarantee it — [suspicious.GetSheHe] is a careful [suspicious.GetWomanMan]. [investigator.GetFaith.HighGodName|U] knows what [suspicious.GetSheHe] might be hiding.""
 yearly.1083.you_start.desc:0 "minha investigação de [suspicious.GetTitledFirstName] não descobriu nada digno de nota, exceto que [suspicious.GetSheHe] parece ser um cuidado excepcional [suspicious.GetWomanMan]. [ROOT.Char.GetFaith.HighGodName|U] sabe o que [suspicious.GetSheHe] pode estar se escondendo."
 yearly.1083.a:0 "vou ficar de olho [suspicious.GetHerHim], isso é certo."
 yearly.1083.a.tt:0 "A investigação de [suspicious.GetShortUIName] fracassado"

 # Paranoid confrontation: confession
 yearly.1084.start.desc:0 "Os guardas mantêm uma distância respeitável [suspicious.GetTitledFirstName], mas eles estão prontos para aproveitar [suspicious.GetHerHim] a qualquer momento. [suspicious.GetSheHe|U] parece bem ciente; [suspicious.GetHerHis] olhar pisca nervosamente ao redor da sala. Procurando uma rota de fuga, talvez?\nEu não tenho que trabalhar duro para conseguir minha confissão."
 yearly.1084.a:0 "Jogar [suspicious.GetHerHim] na masmorra!"
 yearly.1084.b:0 "Saia da minha frente, seu traiçoeiro [suspicious.Custom('InsultNoun')]!"

 # Paranoid confrontation: denial
 yearly.1085.start.desc:1 "Os guardas mantêm uma distância respeitável [suspicious.GetTitledFirstName], mas eles estão prontos para aproveitar [suspicious.GetHerHim] a qualquer momento. [suspicious.GetSheHe|U] parece bem consciente; há uma tensão incomum em [suspicious.GetHerHis] ombros.\n\n"Why have you summoned me, [ROOT.Char.Custom2('RelationToMeAddress', suspicious)]? Do you have something to ask me?"\nA acusação sai da minha boca como veneno, mas quando vejo o olhar [suspicious.GetFirstNamePossessiveNoTooltip] rosto, a dúvida me assedia. Isso não é culpa,"
 yearly.1085.angry.desc:0 "mas raiva.\n\n"How dare you accuse me thusly? After everything I have done for you!""
 yearly.1085.sad.desc:0 "mas luto.\n\n"I have always been your faithful servant," [suspicious.GetSheHe] chora. "I would never betray you!""
 yearly.1085.a:0 "Você pode sair."
 yearly.1085.b:0 "Eu estava errado. Você tem minhas sinceras desculpas, [suspicious.GetFirstNameNoTooltip]."
 yearly.1085.c:0 "#EMP Mentiras!#! Guardas, jogue [suspicious.GetHerHim] na masmorra!"

 # Paranoid confrontation: soothe
 yearly.1086.desc:0 "Eu tinha um plano, um discurso bem preparado. Mas quando eu vejo [suspicious.GetTitledFirstName] meu sangue ferve e a acusação sai de minha boca como veneno. Para minha surpresa, [suspicious.GetFirstNameNoTooltip] não reage com raiva, nem lágrimas.\n\n"Oh, my [ROOT.Char.Custom('ComplimentAdjective')] [suspicious.Custom2('RelationToMeShort', ROOT.Char)], I know you are suffering. These harsh words are not your own. I will answer all of your questions, and you will see that you have nothing to fear from me.""
 yearly.1086.a:0 "EU... Eu não sei o que dizer."

 yearly.1090.t:0 "Longe de casa"
