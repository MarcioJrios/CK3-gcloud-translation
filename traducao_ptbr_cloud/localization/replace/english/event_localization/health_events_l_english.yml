 #Recovery events, by Linnéa Thimrén and Petter Vilberg
 health.0001.desc:0 "Minha ferida foi curada"

 health_wounded_title:0 "ferido:"
 health.0002.t:1 "$health_wounded_title$ Cura"
 health.0002.desc:0 "Minhas lesões estão melhorando lentamente e a dor não é mais minha companheira constante. Ainda estou enfraquecido, mas hoje sou capaz de muitas coisas que eram impossíveis há apenas uma lua."
 health.0002.a:0 "Aguardo minha recuperação completa."

 health.0003.t:1 "$health_wounded_title$ Um encontro com a morte"
 health.0003.desc:0 "Parece que o pior já passou. Minhas feridas abertas e ossos quebrados começaram a se unir lentamente."
 health.0003.a:0 "Eu posso apenas passar por isso."

 health.0004.t:1 "$health_wounded_title$ O Fogo Acaba"
 health.0004.desc:0 "A pele ao redor está endurecida, mas a sensação de queimação na minha ferida passou. Parece que a infecção se foi."
 health.0004.a:1 "Agradecer [ROOT.Char.GetFaith.HealthGodName]."

 health.wounded_1_success:0 "Tratamento bem-sucedido de feridas"
 health.wounded_1_failure:0 "Falha no Tratamento de Feridas"

 # Becoming wounded, by Linnéa Thimrén and Petter Vilberg
 health.0102.t:1 "$health_wounded_title$ Corte Profundamente"
 health.0102.desc:0 "A dor dispara pelo meu corpo a cada passo, e mesmo o menor dos movimentos me deixa ofegante. Quando levanto a mão para tocar com cuidado minha ferida, ela sai ensanguentada e eu tremo enquanto o sangue escorre pelo meu lado.."
 health.0102.court_physician.desc:0 "\n\n"Not to worry, my [ROOT.Char.GetLadyLord]. Your wound is deep, but my knowledge is deeper.""
 health.0102.a:0 "Eu só preciso sentar um pouco..."

 health.0104.t:1 "$health_wounded_title$ gravemente ferido"
 health.0104.desc:0 "É esse osso que vejo cravado na minha carne, ou algo que deveria estar escondido ainda mais fundo? Enquanto minha pele se abre como as famintas bocas da morte, fico paralisado pelo rio de sangue que se derrama."
 health.0104.court_physician.desc:0 "\n\n"You are gravely injured, my [ROOT.Char.GetLadyLord]. We need to tend to you at once!""
 health.0104.a:1 "[ROOT.Char.GetFaith.HealthGodName|U], livra-me desta dor!"

 # Infection/gangrene, by Linnéa Thimrén and Petter Vilberg
 health.0201.desc:0 "Ferida Infeccionada"

 health.0202.t:1 "$health_wounded_title$ Uma Mácula Dentro"
 health.0202.desc:0 "Sinto como se centenas de facas estivessem cortando minha ferida! Com a carne ficando escura e o sangue ficando pálido, fica claro que a lesão está infectada.."
 health.0202.unintelligent:0 "É como se muitas facas estivessem cortando minha pele ao redor da minha ferida sempre que eu a toco. A carne é tenra e acho que o sangue é da cor errada."
 health.0202.court_physician.desc:0 "\n\n"Your wound has become infected, my [ROOT.Char.GetLadyLord]. But do not worry, I will see you through this.""
 health.0202.a:0 "espero viver isso."

 health.0203.desc:0 "Ferida Gangrenosa"

 health.0204.t:1 "$health_wounded_title$ notícias sombrias"
 health.0204.desc:0 "Uma ferida deve doer, e algum inchaço não é incomum, então presumi que minha ferida estava cicatrizando. No entanto, agora há bolhas marcando minha pele e a vermelhidão está ficando preta. Meu corpo está apodrecendo diante dos meus olhos!"
 health.0204.court_physician.desc:0 "\n\n"You have contracted gangrene, my [ROOT.Char.GetLadyLord]. This is most serious... We must treat you at once!""

 # Disease Contraction, by Mathilda Bjarnehed
 health.1001.t:1 "[SCOPE.Custom('EventTitleDisease')]: meu corpo mortal"
 health.1001.desc:0 "[ROOT.Char.GetTitleTierName] ou camponês, alto ou baixo, não importa. No final, somos todos mortais. Lembrei-me disso quando acordei tossindo nas primeiras horas da manhã, uma dor surda latejando em minha cabeça e garganta.."
 health.1001.court_physician.desc:0 "\n\n"You seem to be under the weather, my [ROOT.Char.GetLadyLord]. I know a fair number of suitable remedies.""
 health.1001.a:0 "Tudo que eu quero é ficar na cama..."

 health.1002.t:1 "[SCOPE.Custom('EventTitleDisease')]: Afiado como uma faca"
 health.1002.desc:0 "Respirar é uma coisa tão fácil e maravilhosa - um pequeno milagre que raramente se pensa um momento. Agora, enquanto luto para manter minha respiração regular e os ataques de tosse são seguidos por uma dor aguda no peito, isso está constantemente em minha mente.."
 health.1002.court_physician.desc:0 "\n\n"It is pneumonia, my [ROOT.Char.GetLadyLord]. Not to be taken lightly. How shall we proceed?""
 health.1002.a:0 "Por favor, não deixe que isso seja o fim!"

 health.1003.t:1 "[SCOPE.Custom('EventTitleDisease')]: O preço da indulgência"
 health.1003.court_amenities_gout.desc:0 "Minha corte é conhecida por ter porções luxuriantes e implacáveis de comida. À medida que meus pés começam a inchar, percebe-se que muitos de nós também podem ter que se preparar para uma dor implacável.."
 health.1003.desc:0 "Eles chamam isso "the disease of kings," como se houvesse algo luxuoso ou invejável em minhas juntas inchadas e doloridas. Quando minhas dores atingem o auge, não posso deixar de desejar ter nascido um simples camponês."
 health.1003.court_physician.desc:0 "\n\n"You have my sympathies, my [ROOT.Char.GetLadyLord]. I have a few ideas which might lessen the symptoms of your gout.""
 health.1003.a:0 "Traga-me um pouco de gelo! Rapidamente!"

 health.1004.t:1 "[SCOPE.Custom('EventTitleDisease')]: olhos desviados"
 health.1004.desc:0 "Os primeiros sintomas foram sutis e rapidamente os tirei da cabeça. Talvez eu estivesse com muito medo de ver a verdade. No entanto, esta marca horrenda em meu rosto, esta lesão... É algo que não posso mais ignorar.\nMeus súditos ainda seguem meus comandos, mas algo mudou em como eles olham para mim. Isso é medo em seus olhos? Pena? nojo?"
 health.1004.court_physician.desc:0 "\n\n"I am sorry — leprosy is a permanent affliction, my [ROOT.Char.GetLadyLord]. However, I have methods to ease your symptoms.""
 health.1004.a:0 "O que eu fiz para merecer essa maldição?"

 health.1005.t:1 "[SCOPE.Custom('EventTitleDisease')]: febre do acampamento"
 health.1005.desc:0 "Já ouvi histórias sobre bravos soldados morrendo como moscas antes mesmo de pisar no campo de batalha. Mas eu, um [ROOT.Char.GetTitleTierName]? Este pesadelo dolorido e febril não é um destino destinado a mim.\nEnquanto outra refeição sobe pela minha garganta, eu rezo por redenção, minhas narinas ardendo com o forte cheiro de bile.."
 health.1005.court_physician.desc:0 "\n\n"Do not worry, my [ROOT.Char.GetLadyLord]! Typhus is treatable, I assure you.""
 health.1005.a:0 "Eu imploro, deixe isso acabar!"

 health.1006.t:1 "[SCOPE.Custom('EventTitleDisease')]: Pouco a pouco"
 health.1006.desc:0 "Uma mancha carmesim, tão gritante contra o pano pálido. Eu o encaro sem acreditar, reprimindo outra tosse. fez isso...? eu...?\nEu limpo meus dedos contra meus lábios, minha mão tremendo quando eu a puxo de volta. Posso sentir a umidade quente, mas tenho medo de olhar."
 health.1006.court_physician.desc:0 "\n\n"I am afraid you have contracted consumption, my [ROOT.Char.GetLadyLord]. I will treat you immediately.""
 health.1006.a:0 "É este o meu destino? Para desperdiçar lentamente?"

 health.1007.t:1 "[SCOPE.Custom('EventTitleDisease')]: Um Estranho Dentro"
 health.1007.desc:0 "Há uma coisa dentro de mim que não sou eu. Ele come o seu caminho através da minha carne, alimentando-se da minha força vital, sua força aumentando enquanto eu murcho..\nEu empurro minhas mãos contra o crescimento sob a minha pele, meus dedos doendo para arrancá-lo. A ideia de crescer me dá vontade de vomitar."
 health.1007.court_physician.desc:0 "\n\n"Yes, unfortunately, it is cancer. I only know of one efficient treatment...""
 health.1007.a:0 "Contra este inimigo, não pode haver vitória."

 health.1008.t:1 "[SCOPE.Custom('EventTitleDisease')]: O fogo do amor"
 health.1008.desc:0 "A sensação de queimação na virilha estava ficando tão insuportável que tive de me desculpar e fugir para meus aposentos. Finalmente sozinho, eu poderia me coçar para encontrar alívio.\nNo entanto, não houve alívio a ser encontrado, pois meus dedos encontraram bolhas e as abriram.!"
 health.1008.partner.a:0 "[infecting_partner.GetFirstNameNoTooltip]...!"
 health.1008.no_partner.a:0 "Como? Quem?!"

 health.1013.t:1 "[SCOPE.Custom('EventTitleDisease')]: A Grande Varíola"
 health.1013.desc:0 "Eu pensei que não era nada mais do que algumas bolhas. Enquanto eu estava enojado, xingando minha má sorte, nunca imaginei que fosse piorar. Agora, uma erupção vermelha está se espalhando pelo meu corpo.\nEu sei o que vem a seguir. Feridas, febre, todo tipo de dor e atrofia. E no final - se eu viver tanto tempo - vou enlouquecer."
 health.1013.court_physician.desc:0 "\n\n"My [ROOT.Char.GetLadyLord]. That... does not look good. Let me see what I can do.""
 health.1013.partner.a:0 "Você me amaldiçoou, [infecting_partner.GetFirstNameNoTooltip]."
 health.1013.no_partner.a:0 "Eu sou amaldiçoado. Verdadeiramente e totalmente amaldiçoado."

 health.1014.t:1 "[SCOPE.Custom('EventTitleDisease')]: O descendente"
 health.1014.desc:0 "Onde estou?\nEU stare at the empty hallway in front of me, heart pounding and hands shaking. How did I get here? Minhas mind is... fragmentado. Há fotos - escadas, caindo, sombras nos cantos - mas não consigo encaixá-las.\nAlguém está me observando.\nEu giro, apenas para encontrar mais vazio."
 health.1014.a:0 "Eu não tenho medo de você. Você me ouve?! NÃO TENHO MEDO!"

 health.1010.t:1 "[SCOPE.Custom('EventTitleDisease')]: A Peste Vermelha"
 health.1010.desc:0 "Com a primeira onda de febre e vômito, eu esperava desesperadamente que não fosse nada pior do que a doença do suor. E melhorei um pouco, levantei-me da cama e retornei aos meus deveres. Por uma semana, tudo estava bem - até que notei as primeiras manchas vermelhas na minha boca."
 health.1010.end.desc:0 "\nQue was two days ago, and now the telltale lesions are spreading across my skin..."
 health.1010.court_physician.desc:0 "\n\n"Indeed, these lesions are a sure sign of smallpox. Very dangerous if left untreated.""
 health.1010.a:1 "[ROOT.Char.GetFaith.HealthGodName], Eu imploro, ainda não! Eu não estou preparado!"

 health.1011.t:1 "[SCOPE.Custom('EventTitleDisease')]: O Toque do Ceifador"
 health.1011.desc:0 "O medo da peste tem sido um companheiro constante em toda a minha vida. Minha enfermeira de infância me contou histórias assustadoras antes de dormir sobre bubões inchados e membros escurecidos.\nMas a praga não é mais apenas uma história assustadora. Cautelosamente, empurro meus dedos contra o caroço na minha axila. Uma força sombria e mortal está manchando minha carne, me consumindo enquanto eu ainda respiro."
 health.1011.court_physician.desc:0 "\n\n"My [ROOT.Char.GetLadyLord], I will do everything in my power, but it might be wise to prepare for the worst...""
 health.1011.a:1 "Oh, [ROOT.Char.GetFaith.HealthGodName]! Salve-me deste pesadelo!"

 # Recover from diseases, by Mathilda Bjarnehed
 health.1101.t:1 "[SCOPE.Custom('EventTitleDisease')]: Minhas Old Self"
 health.1101.desc:0 "Quando acordei esta manhã e vi raios de sol entrando pela minha janela, levei um momento para perceber que tinha dormido profundamente pela primeira vez em semanas. não acordei tossindo nenhuma vez!"
 health.1101.a:0 "Estou feliz por estar bem novamente."

 health.1102.t:1 "[SCOPE.Custom('EventTitleDisease')]: Minha força voltando"
 health.1102.desc:0 "Devo admitir que me preocupei com minha vida em um ponto, mas agora essa angústia não passa de uma pálida lembrança. Cheio de gratidão, respiro fundo, me preparando para o dia que está por vir.."
 health.1102.a:0 "Hora de conquistar o mundo!"

 health.1103.t:1 "[SCOPE.Custom('EventTitleDisease')]: livre da dor"
 health.1103.desc:0 "Tive que me restringir e abrir mão de muitos dos muitos prazeres da vida, mas é um sacrifício que faria de novo com prazer. Há outras coisas para desfrutar na vida além de comida e bebida!\nAgora, quando minhas dores não mais me atrapalham, finalmente estou livre para persegui-las.."
 health.1103.a:0 "A moderação valeu a pena!"

 health.1105.t:1 "[SCOPE.Custom('EventTitleDisease')]: Uma Batalha Vencida"
 health.1105.desc:0 "Ao contrário de muitos antes de mim, eu era forte o suficiente para sobreviver aos estragos da temida febre do acampamento. Foi um desafio brutal, não vou negar, mas perseverei!"
 health.1105.a:0 "eu vivo para lutar outro dia!"

 health.1106.t:1 "[SCOPE.Custom('EventTitleDisease')]: Uma segunda chance"
 health.1106.desc:0 "Fiquei magro, tossi e sangrei. Eu pensei que iria definhar para nada. Certamente me senti assim quando mal conseguia sair da cama.\nNo entanto, minha saúde e força se recuperaram, embora lentamente. Finalmente, estou pronto para enfrentar o mundo e todos os seus desafios."
 health.1106.a:0 "Hora de conquistar o mundo!"

 health.1107.t:1 "[SCOPE.Custom('EventTitleDisease')]: Um Milagre Médico"
 health.1107.desc:0 "Dizem que sou uma maravilha, um milagre. As pessoas não deveriam se recuperar de algo assim. No entanto, sinto-me bem e o caroço desapareceu. Não há outra conclusão - eu me recuperei do câncer."
 health.1107.a:0 "vou viver a vida ao máximo!"

 health.1109.t:1 "[SCOPE.Custom('EventTitleDisease')]: um grande alívio"
 health.1109.desc:0 "Eu temia que a Grande Varíola tirasse minha vida, mas parece que venci a luta. Estou sem sintomas há muitas luas. É hora de deixar de lado essa preocupação constante."
 health.1109.a:0 "vou viver a vida ao máximo!"

 health.1110.t:1 "[SCOPE.Custom('EventTitleDisease')]: escapando [ROOT.Char.GetFaith.DeathDeityName]"
 health.1110.desc:0 "Embora as cicatrizes possam permanecer, tanto na minha pele quanto na minha mente, parece que a aflição deixou meu corpo. Eu sobreviverei. Ainda há tempo."
 health.1110.a:1 "Glória a [ROOT.Char.GetFaith.HealthGodName]! Eu estou bem!"
 health.1110.a.tt:0 "Agora estou imune a [GetTrait('smallpox').GetName( GetNullCharacter )]"

 health.1111.t:1 "[SCOPE.Custom('EventTitleDisease')]: Contra todas as probabilidades"
 health.1111.desc:0 "Parece como se [ROOT.Char.GetFaith.DeathDeityName] passou pela minha porta, demorou-se ao lado da minha cama, mas no final decidiu me deixar viver. Eu nunca vou esquecer os tormentos de [ROOT.Char.GetFaith.DeathDeityHerHis|U] toque, ainda [ROOT.Char.GetFaith.DeathDeitySheHe|U] abriu meus olhos para o milagre da vida.\n\n A praga reivindicou muitas almas, mas eu não serei uma delas."
 health.1111.a:1 "Elogio [ROOT.Char.GetFaith.HealthGodName] por este milagre!"
 health.1111.a.tt:0 "Agora estou imune a [GetTrait('bubonic_plague').GetName( GetNullCharacter )]"

 # STD events, by Mathilda Bjarnehed
 health.2001.t:1 "[SCOPE.Custom('EventTitleDisease')]: Uma surpresa desagradável"
 health.2001.start.desc:0 "Enquanto eu deslizava entre os lençóis para me juntar [std_partner.GetFirstName], Fiquei horrorizado ao encontrar bolhas escorrendo em [std_partner.GetHerHis] partes mais privadas!"
 health.2001.not_sick.desc:0 "Como pôde [std_partner.GetSheHe] trazer uma aflição tão repugnante para a nossa cama?"
 health.2001.sick.desc:0 "Eu fiz isso para [std_partner.GetHerHim]?"
 health.2001.a.not_sick:0 "Saia da minha cama, seu traiçoeiro [std_partner.Custom('InsultNounSexual')]!"
 health.2001.a.sick:0 "Me perdoe, [std_partner.GetFirstNameNoTooltip], mas eu não posso dividir sua cama assim."
 health.2001.c.not_sick:0 "O simples pensamento de tocar em você... Não posso!"
 health.2001.c.sick:0 "Me perdoe, [std_partner.GetFirstNameNoTooltip], não podemos continuar assim."
 health.2001.d.not_sick:0 "eu perdôo você, [std_partner.GetFirstNameNoTooltip]."
 health.2001.d.sick:0 "Minha querida, eu não posso expressar o quanto eu sinto muito!"
 health.2001.c.tt:0 "eu continuo a visitar [std_partner.GetFirstNamePossessive] cama, arriscando infecção ao fazê-lo"
 health.2001.c.tt_sick:0 "eu continuo a visitar [std_partner.GetFirstNamePossessive] cama"

 health.2002.t:1 "[SCOPE.Custom('EventTitleDisease')]: Pior ainda"
 health.2002.start.desc:0 "O que [std_partner.GetFirstName] insistiu que nada mais era do que bolhas finalmente mostrou sua verdadeira face. Uma erupção vermelha está se espalhando [std_partner.GetHerHis] pele - um sinal claro da Grande Varíola."
 health.2002.early_great_pox.desc:0 "\nIsso significa...?"
 health.2002.a.not_sick:0 "Saia de perto de mim!"
 health.2002.a.sick:0 "EU... Não posso. Isso é demais!"
 health.2002.b.not_sick:0 "Eu não posso ficar com você assim, [std_partner.GetFirstName]!"
 health.2002.b.sick:0 "Querido, sinto muito, mas não posso..."
 health.2002.c:0 "Eu estarei ao seu lado nisso, meu amor."
 health.2002.d.not_sick:0 "Este poderia ter sido o meu fim."
 health.2002.d.sick:0 "nós somos amaldiçoados!"

 health.2003.t:1 "[SCOPE.Custom('EventTitleDisease')]: Náufrago"
 health.2003.start.desc:1 "quando eu disse [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('other_partner'))] da minha aflição, procurei [other_partner.GetHerHis] conforto, mas foi dado [other_partner.GetHerHis] rejeição. O desgosto brilhou [other_partner.GetFirstNamePossessive] olhos quando [other_partner.GetSheHe]"
 health.2003.consort.desc:0 "me disse para ficar longe de [other_partner.GetHerHis] cama."
 health.2003.lover.desc:0 "acabou as coisas entre nós."
 health.2003.a:0 "Tudo será tirado de mim?"

 #Courtier/guest/prisoner has contagious disease
 health.2101.t:1 "[SCOPE.Custom('EventTitleDisease')]: Um assassino em nosso meio"
 health.2101.smallpox_outbreak.desc:0 "A maldição da morte caiu sobre minha corte - um caso de varíola foi descoberto!"
 health.2101.smallpox_spreads.desc:0 "Mais uma alma foi amaldiçoada com varíola."
 health.2101.bubonic_plague_outbreak.desc:2 "[ROOT.Char.GetFaith.DeathDeityName|U] criou [ROOT.Char.GetFaith.DeathDeityHerHis] foice sobre meu reino - um caso da temida peste bubônica foi descoberto!"
 health.2101.bubonic_plague_spreads.desc:0 "Ainda outra alma está à porta da Morte, os temidos bubões estragando [sick_character.GetHerHis] pele."
 health.2101.imporant.desc:1 "Meu pobre [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] está lutando por [sick_character.GetHerHis] vida."
 health.2101.prisoner.desc:1 "A infeliz vítima é [sick_character.GetTitledFirstName], um dos meus prisioneiros."
 health.2101.courtier_or_guest.desc:1 "A infeliz vítima é minha [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName]."
 health.2101.immune.desc:0 "\nEnquanto eu estiver imune aos estragos desta aflição devastadora, [sick_character.GetFirstNamePossessive] presença representa um perigo para todos os outros na minha corte."
 health.2101.not_immune.desc:0 "\nA mácula possuindo [sick_character.GetHerHis] a carne é um perigo para todos nós. Enquanto [sick_character.GetSheHe] permanece aflito, nenhuma vida na corte é segura."
 health.2101.a:0 "Isolar [sick_character.GetHerHim] e rezar pela redenção."
 health.2101.a.tt:0 "A doença se espalhará sem impedimentos na minha corte"
 health.2101.b:0 "[sick_character.GetTitledFirstName] é banido da minha corte!"
 health.2101.c:0 "Jogar [sick_character.GetHerHim] Fora!"
 
 # Important character has dangerous disease events, by Mathilda Bjarnehed
 health.2201.t:2 "[SCOPE.Custom('EventTitleDisease')]: Meu pobre [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.2201.start.desc:1 "Hoje recebi uma notícia grave. Minhas [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] ficou doente com"
 disease_ill_article:0 "uma"
 disease_ill:0 "frio."
 disease_pneumonic:0 "pneumonia."
 disease_gout_ridden:0 "gota."
 disease_leper:0 "lepra."
 disease_typhus:0 "tifo."
 disease_consumption:0 "consumo."
 disease_cancer:0 "Câncer."
 disease_lovers_pox:0 "varíola do amante."
 disease_early_great_pox:0 "varíola do amante."
 disease_great_pox:0 "grande varíola."
 disease_smallpox:0 "varíola."
 disease_bubonic_plague:0 "praga bubÔnica."
 missing_illness:0 "#D doença ausente #!"
 health.2201.minor_disease.desc:0 "\nNormalmente, uma aflição tão pequena não daria muito motivo para preocupação, mas [sick_character.GetFirstNamePossessive] saúde é frágil e isso pode ser demais para [sick_character.GetHerHim]."
 health.2201.leprosy.desc:1 "\nEnquanto [sick_character.GetSheHe] pode viver muitos anos, [sick_character.GetHerHis] deformidade vai fazer [sick_character.GetHerHim] evitado e desconfiado. Mesmo eu não posso suprimir meu desgosto ao pensar em lesões crescendo por toda parte [sick_character.GetHerHis] pele..."
 health.2201.lethal_disease.desc:0 "\nTemo que seja o fim. Só um milagre pode salvar [sick_character.GetHerHim]."
 health.2201.major_disease.desc:1 "\nO futuro é incerto. A morte permanece de perto [sick_character.GetHerHis] cabeceira, ainda [sick_character.GetSheHe] pode sobreviver. Somente [ROOT.Char.GetFaith.FateGodName] sabe."
 health.2201.court_physician.desc:1 "\nO médico quer saber como está minha [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] deveria ser tratado."
 health.2201.court_physician.desc_sick_physician:0 "\n\n[sick_character.GetSheHe|U] pode ser meu médico, mas [sick_character.GetSheHe] no entanto, olha para mim em busca de orientação."
 health.2201.a:0 "Este é um inimigo que não posso proteger [sick_character.GetHerHim] a partir de."

 #There is no longer an outbreak! 
 health.2102.t:1 "[SCOPE.Custom('EventTitleDisease')]: Um novo dia"
 health.2102.start1.desc:0 "o surto de"
 health.2102.smallpox.desc:0 "varíola"
 health.2102.bubonic_plague.desc:0 "praga"
 health.2102.start2.desc:0 "que devastou minha corte finalmente acabou."
 health.2102.physician.desc:1 "Todas as suas vítimas se recuperaram ou partiram deste mundo.\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me garante que todos os corpos foram descartados adequadamente e que a ameaça desapareceu completamente."
 health.2102.no_physician.desc:1 "Todas as vítimas se recuperaram ou partiram deste mundo; não resta nenhuma doença."
 health.2102.2_victims.desc:0 "\nNo entanto, o caminho para a recuperação é longo. Nós perdemos [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] e [victim_2.Custom2('MyCharacterIntroduction', ROOT.Char)], entre muitos outros. A vida continua, mas as cicatrizes permanecem."
 health.2102.1_victim.desc:0 "\nNo entanto, o caminho para a recuperação é longo. Nós perdemos [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] e muitos outros. A vida continua, mas as cicatrizes permanecem."
 health.2102.root_victim.desc:0 "\nAlgumas noites ainda acordo suando frio, paralisado de medo. Eu superei, mas as cicatrizes - as da minha pele e as da minha mente - permanecerão por muitos anos."
 health.2102.a.victim:0 "Finalmente, podemos descansar. E lamentar."
 health.2102.a.no_victim:0 "Finalmente, estamos seguros."
 health.2102.a.dead_and_survivors.tt:0 "#N [THIS.Var('dead_victims_num').GetValue|0]#! vítima(s) morreu(s) e #P [THIS.Var('surviving_victims_num').GetValue|0]#! sobreviveu no tribunal"
 health.2102.a.no_survivors.tt:0 "#N [THIS.Var('dead_victims_num').GetValue|0]#! vítima(s) morreu(s) no tribunal"
 health.2102.a.no_dead.tt:0 "#P [THIS.Var('surviving_victims_num').GetValue|0]#! vítima(s) sobreviveram no tribunal"
 health.2102.a.dead.tt:0 "[THIS.Char.GetShortUIName] morreu durante o surto"
 health.2102.a.surviving.tt:0 "[THIS.Char.GetShortUIName] adoeceu, mas se recuperou durante o surto"

 health.2202.t:1 "[SCOPE.Custom('EventTitleDisease')]: Humores Equilibrados"
 health.2202.desc:1 "Minhas [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] se recuperou de"
 health.2202.a.happy:1 "Notícias maravilhosas! [ROOT.Char.GetFaith.HealthGodName] ser elogiado!"
 health.2202.a.angry:0 "Que pena..."
 health.2202.a.relieved:0 "Meu tribunal é um pouco mais seguro."
 health.2202.a.neutral:0 "afortunado."

 # Recruit physician event
 health.3001.disease.t:0 "[SCOPE.Custom('EventTitleDisease')]:"
 health.3001.t:0 "Médico do Tribunal"
 health.3001.fallback_reason.desc:0 "Este mundo está cheio de perigos, mesmo para um [ROOT.Char.GetTitleTierName] e [ROOT.Char.GetHerHis] quadra. Eu deveria contratar um médico do tribunal para evitar que lesões ou doenças nos atingissem.\nEu pedi recomendações e reuni algumas opções para escolher."
 health.3001.decision.desc:0 "Este mundo está cheio de perigos, mesmo para um [ROOT.Char.GetTitleTierName] e [ROOT.Char.GetHerHis] quadra. A meu pedido, meus servos pediram recomendações. Agora eles reuniram algumas opções para escolher."
 health.3001.already_sick.desc:0 "Finalmente, meus servos encontraram algumas pessoas que podem servir como médicos da corte. De qualquer maneira, temo que não posso me dar ao luxo de ser exigente agora."
 health.3001.a:0 "Pelo visto, [high_skill_option.GetFirstNameNoTooltip] é bastante experiente."
 health.3001.a.tt:1 "UMA [GetCourtPositionType('court_physician_court_position').GetName()] também tem um salário mensal de [gold_i][SCOPE.ScriptValue('court_position_physician_salary')]"
 health.3001.b:0 "[low_skill_option.GetFirstNameNoTooltip] parece entusiasmado, se nada mais."
 health.3001.c:0 "[mystic_option.GetFirstNameNoTooltip] afirma ser formado em "alternative medicine.""
 health.3001.d.two:0 "Ambos não conseguem me impressionar."
 health.3001.d.more:0 "Todos eles falham em me impressionar."
 health.3001.e:0 "[excellent_skill_option.GetFirstNameNoTooltip] é amplamente conhecido nos círculos acadêmicos."
 health.3001.d.tt:1 "Eu não recruto ninguém como meu [GetCourtPositionType('court_physician_court_position').GetName()]"

 #Disease treatment, by Mathilda Bjarnehed & Milla Isaksson
 health.3101.t:1 "[SCOPE.Custom('EventTitleDisease')]: Tempo para tratamento"
 health.3101.start.desc:0 ""The time has come to treat your"
 health.3101.safe_recommendation.desc:0 "Embora eu esteja bastante certo de que uma simples tintura seria suficiente,"
 health.3101.risky_recommendation.desc:0 "Eu recomendaria medidas drásticas, mas"
 health.3101.mystic_recommendation.desc:0 "Se me permitem a ousadia, gostaria de recomendar um... tratamento alternativo. Mas"
 health.3101.end.desc:1 "the choice is yours, my [ROOT.Char.GetLadyLord].""
 health.3101.a:0 "Não faça mais do que o necessário."
 health.3101.b:0 "É tarde demais para cautela!"
 health.3101.c:0 "Estou disposto a... Tente coisas novas."
 health.3101.d:0 "Deixe-me ser!"
 health.3101.e:0 "Mande chamar um médico! Agora!"
 health.3101.e_sick_physician:0 "Eu preciso de um novo médico!"
 health.3101.e.tt:1 "Meus servos procurarão possíveis [GetCourtPositionType('court_physician_court_position').GetName()] candidatos"
 health.3101.f:0 "Oh [ROOT.Char.GetFaith.HighGodName], eu vou morrer assim...!?"

 safe_diseaste_treatment.tt:0 "Um tratamento seguro pode diminuir os sintomas temporariamente e tem poucos riscos"
 risky_diseaste_treatment.tt:0 "Um tratamento arriscado pode ter ótimos resultados, mas também pode levar a sintomas agravados ou lesões permanentes"
 mystic_diseaste_treatment.tt:0 "Tratamentos místicos são imprevisíveis. O resultado de rituais estranhos pode ser milagroso, mas também pode deixá-lo louco..."
 safe_wound_treatment.tt:0 "Um tratamento seguro pode diminuir minha dor temporariamente e tem poucos riscos"
 risky_wound_treatment.tt:0 "Um tratamento arriscado pode ter ótimos resultados, mas também pode levar a sintomas agravados ou lesões permanentes"
 no_treatment_effect.tt:0 "Sem tratamento, a natureza segue seu curso"
 deny_treatment_effect.tt:0 "Nenhum tratamento será realizado e a natureza segue seu curso"
 pick_own_treatment_effect.adult.tt:0 "[sick_character.GetTitledFirstName] vai decidir que tipo de tratamento [sick_character.GetSheHe] quer."
 pick_own_treatment_effect.child.tt:0 "O médico decidirá que tipo de tratamento [sick_character.GetTitledFirstName] recebe"

 health.3102.t:1 "[SCOPE.Custom('EventTitleDisease')]: minha doença [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.3102.start.desc:0 ""It is time to decide how to treat [sick_character.GetFirstNamePossessive]"
 health.3102.start.desc_sick_physician:0 ""It is time to decide how to treat my"
 health.3102.a:0 "Tem cuidado. Não faça mais do que o necessário."
 health.3102.b:0 "Chegou a hora de medidas drásticas."
 health.3102.c:0 "Apenas um poder superior pode salvar [sick_character.GetHerHim] agora."
 health.3102.c_sick_physician:0 "Apenas um poder superior pode salvá-lo agora."
 health.3102.d:0 "não haverá tratamento."
 health.3102.e_adult:1 "A escolha é minha [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]."
 health.3102.e_child:1 "Eu confio no seu julgamento."

 health.3103.t:1 "[SCOPE.Custom('EventTitleDisease')]: Um pouco mais brilhante"
 health.safe_treatment.1.desc:0 "[physician.GetTitledFirstName] decidiu que o melhor curso de tratamento seria algum repouso. [physician.GetSheHe|U] envolveu-me em travesseiros macios e gentilmente me cobriu sob muitas camadas de cobertores. Antes de [physician.GetSheHe] deixei meus aposentos, [physician.GetFirstNameNoTooltip] fechou minhas cortinas. era meio-dia.\nUm pouco de sono extra"
 health.safe_treatment.2.desc:0 "[physician.GetTitledFirstName] atribuí minhas doenças a uma dieta inadequada. Para revitalizar meu corpo, [physician.GetSheHe] insistiu que eu consumisse apenas vegetais crus e chás de ervas por uma semana. Para não me tentar, [physician.GetSheHe] confiscou meu estoque de guloseimas. [physician.GetSheHe|U] nunca os devolvi.\nAs restrições alimentares"
 health.safe_treatment.3.desc:0 "[physician.GetTitledFirstName] me disse para deitar na minha cama e depois oferecer [physician.GetHerHim] minhas mãos. Firmemente, [physician.GetSheHe] esfregou e bateu nas palmas das minhas mãos até ficarem vermelhas e depois repetiu o tratamento nas solas dos pés. Como toque final [physician.GetSheHe] me beliscou suavemente para cima e para baixo em meus membros.\nEste estranho procedimento"
 health.safe_treatment.4.desc:0 "[physician.GetTitledFirstName] ofereceu-me uma poção clara em um frasco dourado. Como eu havia provado alguns remédios anteriores de [physician.GetFirstNamePossessive] A princípio fiquei preocupado, mas quando bebi não consegui detectar cheiro nem sabor. Eu perguntei sobre os ingredientes, mas [physician.GetSheHe] me disse que era uma receita secreta.\na poção misteriosa"
 health.safe_treatment.5.desc:1 ""Relax your breathing," [physician.GetTitledFirstName] instruiu-me. A pena em [physician.GetHerHis] mão parecia quase etérea como [physician.GetSheHe] começou a escovar suavemente debaixo do meu nariz. "Evil, begone!" [physician.GetSheHe] pediu enquanto eu espirrava alto.\nas estranhas cócegas"
 health.safe_treatment.6.desc:1 "[physician.GetTitledFirstName] organizou uma pequena cerimônia em meu nome. Uma vez que minha família e a comitiva mais próxima estavam todos reunidos no salão principal, o [ROOT.Char.Custom('DefaultPriestTitle')] deu um sermão destacando minha virtude e benevolência. A cerimônia foi encerrada com uma hora de oração silenciosa.\nEstendendo a mão para [ROOT.Char.GetFaith.HealthGodName]"
 health.safe_treatment.7.desc:1 "Passei muitas noites com [physician.GetTitledFirstName] sentado ao meu lado, recitando passagens do [ROOT.Char.GetFaith.ReligiousText].\nas palavras de [ROOT.Char.GetFaith.HealthGodName]"
 health.safe_treatment.8.desc:0 "[physician.GetTitledFirstName] ligou para o [ROOT.Char.Custom('DefaultPriestTitle')] para trazer o melhor cantor da corte, que acabou por ser uma criança com uma brilhante voz de tenor. Por vários dias seguidos, a criança cantou para eu dormir.\na voz calmante"
 health.safe_treatment.9.desc:0 "O vapor subiu da xícara como [physician.GetTitledFirstName] mexeu o pó verde nele. [physician.GetSheHe|U] explicou detalhadamente as propriedades curativas da erva, antes de fazer sinal para que eu a bebesse.. "The root is in there, too", [physician.GetSheHe] orgulhosamente revelado.\na erva amarga"
 health.safe_treatment.10.desc:0 "[physician.GetTitledFirstName] insistiu que meus humores estavam desequilibrados e que a melhor maneira de restaurá-los seria por meio de derramamento de sangue. Depois de consultar as cartas astronômicas, [physician.GetSheHe] decidiu que eu deveria ser sangrado de minhas axilas e têmporas.\na sangria"
 health.safe_treatment.11.desc:0 "[physician.GetTitledFirstName] me disse para me despir e depois me ajoelhar com as nádegas levantadas. Isso foi estranho o suficiente, mas quando vi o instrumento em [physician.GetHerHis] mãos que eu quase aparafusei. [physician.GetSheHe|U] deve ter percebido porque [physician.GetSheHe] me deu um tapinha calmante no ombro e me disse para parar de apertar.\nO enema"
 health.safe_treatment.12.desc:0 "[physician.GetTitledFirstName] entrou em meus aposentos com uma jarra de barro aninhada em [physician.GetHerHis] braços e veio sentar-se ao lado da minha cama. [physician.GetSheHe|U] puxei uma sanguessuga da jarra e dei a ela um olhar mais terno antes de colocá-la cuidadosamente no meu rosto. "Remain still, my [ROOT.Char.GetLadyLord]. Better not disturb their feeding."\nAs sanguessugas"
 health.safe_treatment.13.desc:0 "Quando [physician.GetTitledFirstName] entrou em meus aposentos [physician.GetSheHe] foi seguido por um ar muito sujo. A origem do fedor era uma jarra em [physician.GetHerHis] mãos — "a mixture of cow's dung and herbs for your poultice, my [ROOT.Char.GetLadyLord]." Quando [physician.GetFirstName] comecei a espalhar no meu peito, quase vomitei.\nNo final, o cataplasma"
 health.safe_treatment.14.desc:0 "[physician.GetTitledFirstName] trouxe-me uma mistura feita de espinheiro e senna. A princípio, achei a poção ineficaz, mas mais tarde, no mesmo dia, senti uma agitação nas entranhas que me fez correr para o banheiro. Enquanto eu uivava de angústia, [physician.GetFirstName] me garantiu que a sujeira foi expelida com minhas fezes.\nNo final, a limpeza"
 health.safe_treatment.15.desc:0 "[physician.GetTitledFirstName] presenteou-me com a carcaça carbonizada de um gato e me incitou a cavar., [physician.GetSheHe] me disse como [physician.GetSheHe] perseguiu o felino gordo em torno de minhas propriedades por horas. Eu penso [physician.GetSheHe] queria elogios para [physician.GetHerHis] trabalho árduo, mas o gosto vil da refeição me manteve em silêncio.\nNo final, a comida gordurosa"
 health.safe_treatment.16.desc:0 "[physician.GetTitledFirstName] trouxe um balde barulhento para meus aposentos e me disse para expor minha parte superior do corpo. [physician.GetSheHe|U] agarrei um sapo, estripei-o com mãos hábeis e comecei a colocar a carcaça ainda se contorcendo no meu peito. [physician.GetSheHe|U] continuou até que o balde estivesse vazio e meu torso coberto.\nO tratamento do sapo"
 health.safe_treatment.17.desc:1 "[physician.GetTitledFirstName] veio aos meus aposentos e ofereceu-me um rascunho que era de cor amarela. [physician.GetSheHe|U] me disse para beliscar o nariz enquanto bebia. Quando o líquido morno passou pelos meus lábios, quase imediatamente cuspi de novo. Exigi saber o conteúdo do copo e [physician.GetSheHe] revelou que era urina fresca de uma porca grávida.\nOs dejetos suínos"
 health.safe_treatment.18.desc:0 "[physician.GetTitledFirstName] abaixado [physician.GetHerHis] mão no balde [physician.GetSheHe] trazido para os meus aposentos. Quando [physician.GetSheHe] puxou-o novamente um peixinho estava se contorcendo entre [physician.GetHerHis] dedos. "Open wide," [physician.GetSheHe] disse e deixou-o cair na minha boca. Lutei para não vomitar enquanto fazia cócegas no fundo da minha garganta.\nO que quer que estivesse naquele peixe"
 health.safe_treatment.19.desc:0 "The liquid in the chalice was warm and sour. "It will chase the other heat away" [physician.GetTitledFirstName] explicado.\na poção"
 health.safe_treatment.20.desc:0 "A fim de trazer equilíbrio aos meus humores, [physician.GetTitledFirstName] me fez beber água salgada para induzir o vômito. Foi muito eficaz.\nEsvaziando meu estômago"
 health.safe_treatment.21.desc:0 "Para me livrar das minhas doenças [physician.GetTitledFirstName] ordenou que eu dormisse pendurado de cabeça para baixo por alguns dias. "It will rebalance you," [physician.GetSheHe] assegurou-me. \nme senti como um morcego.\nA estranha posição de dormir"

 health.3103.end.desc:0 "acabou por ser exatamente o que eu precisava. Por enquanto, o pior dos meus sintomas foi aliviado e o mundo parece um pouco mais brilhante."
 health.3103.a:0 "Excelente trabalho, [physician.GetFirstNameNoTooltip]."
 health.3104.t:1 "[SCOPE.Custom('EventTitleDisease')]: Pior ainda"
 health.3104.end.desc:0 "não fez nada para melhorar meu estado. Na verdade, acho que me sinto pior!"
 health.3104.a:0 "Vá embora. eu quero descansar..."

 health.3105.t:1 "[SCOPE.Custom('EventTitleDisease')]: Um Milagre Médico"
 health.risky_treatment_medicine.1.desc:0 "A panela que [physician.GetTitledFirstName] trouxe com [physician.GetHerHim] aos meus aposentos emitiu um estranho zumbido. Antes que eu pudesse parar [physician.GetHerHim] [physician.GetSheHe] jogou-o no chão, onde explodiu em uma nuvem de cacos de cerâmica e um enxame de abelhas furiosas. Quando meu médico fugiu da sala, continuei sendo seu único alvo."
 health.risky_treatment_medicine.2.desc:0 "Eu não podia acreditar em meus olhos quando [physician.GetTitledFirstName] puxou uma mão decepada de [physician.GetHerHis] mochila. As manchas pretas em seu dedo causaram arrepios na minha espinha e eu exigi saber onde [physician.GetSheHe] peguei de. [physician.GetSheHe|U] apenas me silenciou e começou a esfregar a mão decepada contra meu peito."
 health.risky_treatment_medicine.3.desc:0 "[physician.GetTitledFirstName] presenteou-me com uma poção dos tipos mais peculiares. Não tinha odor nem sabor, possuindo a aparência de prata líquida. A bebida metálica era fácil de ingerir, mas não consegui suprimir meu mal-estar.."
 health.risky_treatment_medicine.4.desc:0 "[physician.GetTitledFirstName] insistiu que a única cura para minha condição era uma corrida pelada à meia-noite. Durante a próxima lua cheia [physician.GetSheHe] me forçou a tirar a roupa e correr pelo deserto. "Do not stop until your legs give out under you!" [physician.GetSheHe] gritou atrás de mim. "Expel the evil through your sweat!""
 health.risky_treatment_medicine.5.desc:0 "O pó era amarelo e tinha um cheiro delicioso. fiquei aflito ao ver [physician.GetTitledFirstName] misture-o com enxofre e espalhe-o sobre a vesícula biliar ainda morna de um castor. O animal havia sido encontrado com raiva, espumando pela boca, exibindo sinais claros da doença. "We fight evil with evil, my [ROOT.Char.GetLadyLord].""
 health.risky_treatment_medicine.6.desc:0 "[physician.GetTitledFirstName] aproximou-se de mim com uma pequena faca. [physician.GetSheHe|U] segurou meu braço com firmeza e fez uma incisão precisa, mal rompendo minha pele. [physician.GetSheHe|U] então começou a pressionar algo sujo contra a ferida. Uma rápida olhada na substância era tudo que eu podia aguentar."
 health.risky_treatment_medicine.7.desc:0 "[physician.GetTitledFirstName] entregou-me um prato com uma substância cinzenta e pulverulenta. Aparentemente, consistia em crostas de uma pessoa em um estado pior que o meu. [physician.GetTitledFirstName] não mostrou nenhuma indicação de brincadeira como [physician.GetSheHe] me disse para me inclinar e inspirar o máximo que pudesse."
 health.risky_treatment_medicine.8.desc:0 "O pó vermelho tinha uma cor tentadora. Um servo cometeu o erro de prová-lo em sua forma pura - sua língua inchou muito e [physician.GetTitledFirstName] tinha o castigado firmemente por isso. [physician.GetTitledFirstName] derramou o tempero em um cálice de água e mexeu meticulosamente, antes de me alimentar com uma colher."
 health.risky_treatment_medicine.9.desc:0 "Meus olhos se arregalaram quando [physician.GetTitledFirstName] conduziu uma cabra aos meus aposentos. O mau cheiro de sua flatulência me fez cobrir o nariz, mas o médico puxou minha mão. "Apologies, my [ROOT.Char.GetLadyLord], but this is the treatment." [physician.GetSheHe|U] respirações profundas recomendadas."
 health.risky_treatment_surgery.1.desc:0 "[physician.GetTitledFirstName] deu-me uma bebida de sabor peculiar. Isso me deixou entorpecido e minhas pálpebras começaram a cair. "I apologize, my [ROOT.Char.GetLadyLord], but you do not want to be awake for this next part," [physician.GetSheHe] disse. O pânico me atingiu e tentei me levantar da mesa de operação, mas meus membros não obedeciam."
 health.risky_treatment_surgery.2.desc:0 "[physician.GetTitledFirstNamePossessive] assistente assegurado [physician.GetHerHim] a poção me fez dormir. Oh, que errado [physician.GetSheHe] era! Eu não conseguia falar nem me mover, mas ainda estava ciente de tudo o que eles faziam comigo. Tentei gritar e me debater, mas era uma prisioneira em meu próprio corpo. O procedimento pareceu durar para sempre..."
 health.risky_treatment_amputation.1.desc:0 "[physician.GetTitledFirstName] afivelou a última alça, me prendendo na mesa de operação. "I will not lie to you, my [ROOT.Char.GetLadyLord]. This will be excruciatingly painful, but it must be done."\nEu tentei protestar quando [physician.GetFirstName] trouxe a serra, mas devido à poção calmante [physician.GetSheHe] tinha me feito beber, eu engasguei as palavras além da compreensão."
 health.risky_treatment_disfigurement.1.desc:0 "[physician.GetTitledFirstName] me informou que [physician.GetSheHe] havia identificado o tecido contaminado que era a raiz da minha doença, e que removê-lo provavelmente me curaria. Fiquei muito satisfeito e concordei com a cirurgia.\nEu desejo [physician.GetFirstName] tinha me dito isso "the tissue" era a minha cara."
 health.risky_treatment_eye.1.desc:0 "[physician.GetTitledFirstName] me fez beber um gole de papoula antes de me amarrar [physician.GetHerHis] mesa de operação. Eu quase cochilei enquanto [physician.GetSheHe] preparado [physician.GetHerHis] instrumentos, mas quando [physician.GetSheHe] levantou um bisturi em direção ao meu olho, me senti bem acordado. "I am sorry, my [ROOT.Char.GetLadyLord], but we must remove the root of the problem.""
 health.3105.end.desc:0 "\nEstranhamente, não consigo mais sentir nenhum sintoma..."
 health.3105.a:0 "É um milagre!"
 
 health.3106.t:1 "[SCOPE.Custom('EventTitleDisease')]: Humores Equilibrados"
 health.3106.end.desc:0 "\nO tratamento foi quase tão desagradável quanto meus sintomas, mas parece ter sido eficaz. Embora não esteja totalmente curado, sinto-me muito melhor."
 health.3106.a:0 "vou viver para ver outro dia."

 health.3107.t:1 "[SCOPE.Custom('EventTitleDisease')]: Maus tratos desastrosos"
 health.3107.death.desc:0 "\nQuando acordei, pude senti-lo em meus ossos. Algo deu errado. Muito, muito errado."
 health.3107.end.desc:0 "\nAchei que seria impossível me sentir pior do que já me sentia, mas [physician.GetFirstNameNoTooltip] com certeza provou que eu estava errado!"
 health.3107.a:0 "eu sinto... fraco..."
 health.3107.b:0 "Isso não acontecerá novamente. Você me entende?"
 health.3107.c:0 "Todos sabíamos dos riscos. Você está perdoado."
 health.3107.d:0 "Guardas! Colocar [physician.GetHerHim] sob fechadura e chave!"
 health.3107.d.tt:0 "Uma vez na minha prisão, posso decidir o que fazer com [physician.GetTitledFirstName]"
 health.3107.e:0 "Esse traidor merece morrer!"
 health.3107.f:0 "Oh [physician.GetFirstNameNoTooltip], o que você fez para si mesmo?"

 health.3108.t:1 "[SCOPE.Custom('EventTitleDisease')]: Um Poder Maior"
 health.mystic_treatment_occult.cannibal.desc:0 ""Drink this," [physician.GetTitledFirstName] sussurrou. Mal o líquido passou pelos meus lábios e as sensações estranhas começaram. Meus membros ficaram dormentes, mas por dentro, um fogo despertou...\n\n"Now, eat this." Os pedaços estavam quentes, úmidos e mastigáveis. O fogo gostou disso. Queria mais. Quando [physician.GetSheHe] me passou o resto do braço pálido, me empanturrei até vomitar."
 health.mystic_treatment_occult.deviant.desc:0 "[physician.GetTitledFirstName] me despiu e massageou óleo na minha pele. Quando [physician.GetSheHe] deslizou [physician.GetHerHis] mão em direção ao meu lugar mais privado, [physician.GetHerHis] olhos procurando os meus, percebi que queria isso. eu balancei a cabeça.\nLogo, mais mãos se juntaram [physician.GetFirstNamePossessive]. Liso, caloso, enrugado, delgado, forte. Quando meus joelhos dobraram, eles me pegaram e eu me rendi ao toque deles."
 health.mystic_treatment_occult.1.desc:0 "Confinado à minha cama, os criados me contaram que a fumaça da pira podia ser vista a quilômetros de distância. As vidas de mais de duas dúzias de belos animais foram encerradas durante a noite, em um grande sacrifício. Conforme [physician.GetTitledFirstNamePossessive] ordens, tenho esfregado minha pele com as cinzas por quinze dias."
 health.mystic_treatment_occult.2.desc:0 "[physician.GetTitledFirstName] me instruiu a entrar na banheira vazia e me deixou para me despir em particular. [physician.GetHerHis|U] retorno foi anunciado por um alto "baah!" [physician.GetSheHe|U] foi seguido por um servo e meia dúzia de cabras. Com uma mão hábil, [physician.GetFirstNameNoTooltip] começou a agarrar as cabras e cortar suas gargantas sobre a banheira, uma por uma.\nAs manchas no chão não vão embora."
 health.mystic_treatment_occult.3.desc:1 "[physician.GetTitledFirstName] Me disse isso [ROOT.Char.GetFaith.HealthGodName] exige um sacrifício. Mais tarde naquela noite, ouvi gritos.\nSeguindo o som que encontrei [physician.GetFirstNameNoTooltip] curvado sobre um corpo, em pânico [physician.GetHerHis] olhos, sangue em [physician.GetHerHis] mãos. "It was for the good of the realm...!" [physician.GetSheHe] respirou."
 health.mystic_treatment_occult.4.desc:0 "[physician.GetFirstName] deu-me uma bolsa de ervas e enviou-me numa viagem, para encontrar o meu "spirit guide." Eu vaguei pelo deserto por dias, comendo apenas raízes da bolsa, dormindo sob as estrelas. Finalmente, senti uma presença. Diante de mim estava uma grande besta com chifres. Eu me virei e corri.\nSeguro em casa na minha cama, o sono me escapa. eu sou a besta?"
 health.mystic_treatment_occult.5.desc:0 "[physician.GetTitledFirstName] estava ao pé da minha cama enquanto os criados acendiam as velas. Um pote foi colocado em minhas mãos - a julgar pelos sons, continha um pequeno animal aterrorizado. "The creature will carry your burdens in your stead," [physician.GetSheHe] explicou. Então o canto começou."
 health.mystic_treatment_questionable.1.desc:0 "[physician.GetFirstName] sentei-me na frente de um espelho alto e acendi um círculo de velas ao meu redor. "We need to contact the other you," [physician.GetSheHe] afirmou casualmente. Quando levantei minhas sobrancelhas para [physician.GetHerHim] [physician.GetSheHe] colocou a mão no meu ombro. "This might... alter you.""
 health.mystic_treatment_questionable.2.desc:1 "A sala estava iluminada apenas pela chama de uma vela. De frente para a janela oeste, [physician.GetTitledFirstName] pintei minhas unhas com gotas de óleo. Eu senti um calor na minha pele como [physician.GetSheHe] movi minha mão em direção à chama. "Do not fret, my [ROOT.Char.GetLadyLord]. By the wisdom of [ROOT.Char.GetFaith.HealthGodName], you shall be cleansed.""
 health.mystic_treatment_questionable.3.desc:1 ""The moon demands your devotion," [physician.GetTitledFirstName] disse, antes de me entregar um bolo coberto com algo com um cheiro picante. Alguns minutos depois de comer, olhei para o céu noturno e improvisei o maior poema do mundo. Mais tarde, as palavras me escapam..."
 health.mystic_treatment_questionable.4.desc:0 "[physician.GetTitledFirstName] me fez beber uma bebida especialmente pesada, todas as noites antes de dormir. "It loosens the fabric of your being, letting the spirits into your body," [physician.GetSheHe] assured me. "It is also quite... relaxing," [physician.GetSheHe] admitiu, sorrindo para mim."
 health.mystic_treatment_questionable.5.desc:0 "[physician.GetFirstName] me disse que a tarefa de interpretar [ROOT.Char.GetFaith.ReligiousText] é um trabalho difícil, mas a limpeza pelo fogo é uma arte tão antiga quanto o próprio mundo. Mal sabia eu [physician.GetSheHe] gostaria que eu andasse sobre brasas acesas."
 health.mystic_treatment_questionable.6.desc:2 "[physician.GetTitledFirstName] Me disse isso [ROOT.Char.GetFaith.HealthGodName] exige um teste de minha mente. Juntos viajamos até chegarmos a um pequeno lago. De mãos dadas, entramos na água. fiquei chocado quando [physician.GetFirstNameNoTooltip] me agarrou pelo ombro e me segurou. Devo ter ficado inconsciente, pois não consigo me lembrar do que aconteceu depois..."
 health.3108.end.desc:0 "\nQuando acordei esta manhã, as dores e desconfortos aos quais me acostumei haviam desaparecido. Fez [physician.GetSheHe]... curar-me?"
 health.3108.a:0 "eu não sei como me sentir... Ou o que acreditar."

 health.3109.t:1 "[SCOPE.Custom('EventTitleDisease')]: Sentimentos conflitantes"
 health.3109.end.desc:0 "\nAinda não tenho certeza de como me sinto sobre o que aconteceu, mas não posso negar que a maioria dos meus sintomas desapareceu desde então.."
 health.3109.a:0 "Eu não sei o que eu esperava, mas não era isso."

 health.3110.t:1 "[SCOPE.Custom('EventTitleDisease')]: Na escuridão"
 health.3110.end.desc:0 "\nMinha mente deve ter sido alterada, distorcida por algum truque sombrio. Eu nunca teria concordado com isso de bom grado. As memórias me assombram..."

 # Punishment for mistreating important people
 health.3200.death.desc:0 "Embora eu possa ver com certeza que o rosto está [sick_character.GetTitledFirstNamePossessive], ainda não parece nada [sick_character.GetHerHim]. [sick_character.GetSheHe|U] não é mais... lá. O resto do corpo está envolto em uma mortalha grossa, cobrindo os detalhes horríveis de [physician.GetTitledFirstNamePossessive] fracasso."
 health.3200.failure.desc:0 "Leva-me um momento para reconhecer [sick_character.GetTitledFirstName]. [sick_character.GetSheHe|U] está tão machucado e inchado, [sick_character.GetSheHe] mal parece humano. Enquanto eu agarro [sick_character.GetHerHis] mão, meu [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] tenta falar mas nenhum som passa [sick_character.GetHerHis] lábios."
 health.3200.failure.desc_2:0 "enquanto eu me aproximo [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstNamePossessive] câmaras eu ouço um grito horripilante; quase humano e cheio de dor. Eu irrompi na sala apenas para descobrir [sick_character.GetFirstNameNoTooltip] desabou no chão, #EMP coberto#! em sangue."
 health.3200.failure.desc_3:0 "Levo um momento para absorver toda a extensão do dano [sick_character.Custom2('MyCharacterIntroduction', ROOT.Char)] trouxe sobre [sick_character.GetHerHis] próprio corpo; [sick_character.GetSheHe] está coberto por uma quantidade obscena de sangue e ainda empunhando uma faca com movimentos vigorosos. Antes que eu possa intervir [sick_character.GetSheHe] fixa um olhar decepcionado na lâmina afiada antes de desmaiar imediatamente."
 health.3200.end.desc:0 "\no [physician.Custom('InsultAdjective')] médico está parado no canto da sala, torcendo ansiosamente [physician.GetHerHis] mãos..."
 health.3200.death.tt:0 "[sick_character.GetTitledFirstName] morreu durante o tratamento."

 health.3201.desc:1 "Há algo selvagem no meu [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstNamePossessive] olhos. eu pergunto [sick_character.GetHerHim] que [sick_character.GetSheHe] viu, mas nem uma palavra passou [sick_character.GetHerHis] lábios.\n\n"
 health.3201.occult.desc:0 "Um servo me diz que [physician.GetTitledFirstName] realizou algum tipo de ritual maligno, que é a causa por trás [sick_character.GetFirstNamePossessive] sofrimento. A história é macabra, para dizer o mínimo. "
 health.3201.occult.desc_sick_physician:0 "Um servo me diz que [physician.GetTitledFirstName] realizou algum tipo de ritual maligno, que é a causa por trás [physician.GetHerHis] sofrimento. A história é macabra, para dizer o mínimo. "
 health.3201.questionable.desc:0 "Parece um dos [physician.GetFirstNamePossessive] "alternative" tratamentos deram terrivelmente errado."
 health.3201.c:0 "Não fale uma palavra disso, [physician.GetFirstNameNoTooltip]!"

 court_physician_treatment_success_message_title:0 "Tratamento bem sucedido"
 court_physician_treatment_failure_message_title:0 "Falha no tratamento"

 inform_relatives_about_disease_treatment_effect.safe_success.desc:0 "[physician.GetTitledFirstName] reduziu os sintomas de [sick_character.GetTitledFirstNamePossessive]"
 inform_relatives_about_disease_treatment_effect.safe_failure.desc:0 "[sick_character.GetTitledFirstNamePossessive] tratamento, administrado por [physician.GetTitledFirstName], não teve sucesso."
 inform_relatives_about_disease_treatment_effect.risky_critical_success.desc:0 "[physician.GetTitledFirstName] curado [sick_character.GetTitledFirstNamePossessive]"
 inform_relatives_about_disease_treatment_effect.risky_success.desc:0 "[physician.GetTitledFirstName] reduziu bastante os sintomas de [sick_character.GetTitledFirstNamePossessive]"
 inform_relatives_about_disease_treatment_effect.risky_failure.desc:0 "[physician.GetTitledFirstName] estragou o tratamento [sick_character.GetTitledFirstName]."
 inform_relatives_about_disease_treatment_effect.mystic_failure.desc:0 "[sick_character.GetTitledFirstName] não é o mesmo depois [physician.GetTitledFirstNamePossessive] ritual falhado!"
 physician_level_up_chance_effect.t:0 "O conhecimento do médico do tribunal aumenta"
 
 # Wound treatment, by Linnéa Thimrén
 health.4000.t:1 "$health_wounded_title$ meus feridos [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.4000.start.desc:0 "Minhas [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName] foi ferido,"
 health.4000.infected_wound.desc:1 "e [sick_character.GetHerHis] carne contraiu impureza e inchaço.\nSe o tipo certo de tratamento for administrado e [ROOT.Char.GetFaith.HealthGodName] é misericordioso, [sick_character.GetSheHe] deveria fazer isso."
 health.4000.gangrene.desc:1 "e [sick_character.GetHerHis] carne contraiu impureza e morte.\nA escuridão está se espalhando [sick_character.GetHerHis] pele, e apenas [ROOT.Char.GetFaith.FateGodName] sabe se [sick_character.GetSheHe] vai conseguir."
 health.4000.close_to_death_wounded.desc:0 "e a lesão é muito profunda. [sick_character.GetHerHis|U] cada respiração é uma batalha, e temo que apenas um milagre possa salvar [sick_character.GetHerHim]."
 health.4000.very_wounded.desc:0 "e a lesão é profunda. Temo que [sick_character.GetHerHis] o corpo não é forte o suficiente para lutar sozinho; Eu sinto a morte demorando por [sick_character.GetHerHis] de cabeceira."
 health.4000.wounded.desc:0 "e [sick_character.GetSheHe] está claramente com dor. A aflição é menor, mas os males do corpo não devem ser menosprezados."
 health.4000.a:0 "Não há nada que possa ser feito."

 health.4001.start.desc:0 ""The time has come to treat your wounds."
 health.4001.safe_recommendation.desc:0 "Estou certo de que um tratamento simples será suficiente, mas"
 health.4001.gangrene.desc:0 "Como a morte já está se espalhando pela carne, temo que devo recomendar... #EMP drastic#! measures, but"
 health.4001.infection.desc:0 "Como a ferida está infectada, devo recomendar medidas drásticas, mas"
 health.4001.risky_recommendation.desc:0 "Recomendo medidas drásticas, mas"

 health.4002.start.desc:0 ""The time has come to treat your [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]."
 health.4002.start.desc_sick_physician:0 ""The time has come to treat me."

 health.4101.t:1 "$health_wounded_title$ Cura"
 health.4101.desc_infection:0 "Como [physician.GetFirstName] comecei a misturar delicadamente as ervas e o mel, pensei [physician.GetSheHe] estava brincando - certamente a vegetação não poderia me ajudar. Como [physician.GetSheHe] passou o cataplasma sobre minha ferida dolorida"
 health.4101.desc_1:0 "Como [physician.GetFirstName] virei uma garrafa de vinho sobre meu ferimento, a dor foi além de qualquer coisa que o ferimento em si me trouxesse.\n\n"Please bare it, my [ROOT.Char.GetTitleTierName]. It is necessary to dispel the foulness within."\nE, de fato, depois de enfaixar a ferida com força,"
 health.4101.desc_2:0 "[physician.GetFirstName] rapidamente enfiei uma agulha e comecei a trabalhar na minha ferida como se [physician.GetSheHe] estava fazendo bordados ao redor do fogo. A visão resultante de pontos segurando minha carne era macabra! Com o passar do tempo"
 health.4101.desc_end:0 "logo começou a curar."
 health.4101.a:0 "Excelente trabalho, [physician.GetFirstNameNoTooltip]!"

 health.4102.t:1 "$health_wounded_title$ Doendo"
 health.4102.desc_infection:0 "A bolsa [physician.GetFirstName] carregado em meus aposentos moveu-se por conta própria, o interior convulsionando como se estivesse vivo. Como [physician.GetFirstNameNoTooltip] puxou uma sanguessuga contorcida eu senti meu rosto ficar branco. "Just hold still now, my [ROOT.Char.GetTitleTierName]..."\nqualquer efeito [physician.GetSheHe] esperava que certamente não fosse isso; como as criaturas me sangraram"
 health.4102.desc_end:0 "não fez nada para equilibrar meus humores, e a dor só piorou."
 health.4102.a:0 "Argh...! não me toque!"

 health.4103.t:1 "$health_wounded_title$ Mãos que curam"
 health.4103.risky_treatment_medicine.1.desc:0 "Quando [physician.GetFirstName] acendeu um fogo em meus aposentos eu presumi [physician.GetSheHe] destinado ao calor para ajudar a equilibrar meus humores. No entanto, como [physician.GetHerHis] assistente começou a me amarrar na cama, notei a barra de ferro esquentando nas chamas."
 health.4103.risky_treatment_disfigurement.1.desc:0 "[physician.GetFirstName] viu meu horror como [physician.GetSheHe] tirou uma faca longa e uma agulha torta de [physician.GetHerHis] mochila. "For your body to heal we need to remove all affected tissue and close up the wound."\nNão sei o que dói mais - a dor lancinante da carne rasgada e a sensação da picada da agulha na pele, ou a visão de mim mesmo depois."
 health.4103.end.desc:0 "\nPara minha surpresa, logo encontrei meu corpo a caminho da recuperação!"

 health.4104.t:1 "$health_wounded_title$ Em recuperação"
 health.4104.end.desc:0 "\nDepois de ter passado por esse tratamento, tenho dificuldade em encontrar alegria na recuperação do meu corpo, mas estou me recuperando."

 health.4105.t:1 "$health_wounded_title$ Desastres"
 health.4105.end.desc:0 "\nEu não acreditava que poderia sentir mais dor, mas logo me provei que estava errado."


