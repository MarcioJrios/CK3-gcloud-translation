 # Suicide events, by Linnéa Thimrén 
 health.6001.t:0 "A tentativa"
 health.6001.desc_opening:0 "vou acabar com a minha vida. Não posso evitar a tristeza crescendo em meu coração pensando em tudo o que deixarei para trás, mas minha mente está decidida."
 health.6001.desc_depression:0 "O sofrimento parece interminável."
 health.6001.desc_sickness:0 "Meu corpo se tornou uma prisão, definhando..."
 health.6001.desc_lunacy:0 "As sombras falaram e logo me juntarei a elas."
 health.6001.desc_loss:0 "Eu não posso suportar outra perda."
 health.6001.desc_stress:0 "Não posso aguentar mais isso."
 health.6001.desc_ending:0 "\nO que eu ainda tenho que decidir é como vou fazer isso..."
 health.6001.warning:0 "Sempre há uma chance de que a tentativa falhe"
 health.6001.a:0 "Eu vou encontrar um prédio alto o suficiente."
 health.6001.a_tribal:0 "Eu vou encontrar um penhasco alto o suficiente."
 health.6001.b:0 "Chá, fabricado em uma planta letal... Soa quase palatável."
 health.6001.c:0 "Um banho morno e uma faca afiada devem bastar."
 health.6001.d:0 "Não tenho mais certeza de que é isso que quero fazer."
 health.6001.d_tt:0 "eu não faço uma tentativa"

 health.6002.desc_fall:0 "Conforme me aproximo da borda, o vento pega o tecido do meu [ROOT.Char.Custom('GetClothingArticle')] e ele chicoteia em torno de mim. É um longo caminho para baixo."
 health.6002.desc_poison:0 "À medida que o chá ferve, o ar se enche de um fedor desagradável, como se para me lembrar de seu propósito. Despejo o líquido em um copo. Esfria rapidamente, e eu levanto o copo em direção aos meus lábios."
 health.6002.desc_knife:0 "Sentado no banho quente, inalo o vapor enquanto alcanço a faca afiada ao meu lado."
 health.6002.desc_ending:1 "\n\n"[ROOT.Char.GetFirstNameNoTooltip]! Don't do it, [friendly_person.Custom2('RelationToMeShort', ROOT.Char)]!"\nEu me viro para encontrar [friendly_person.GetTitledFirstName] parado ali, estendendo a mão para mim com uma expressão apavorada. "Please, this is not the way.""
 health.6002.a:0 "Não há nada que você possa fazer para me impedir."
 health.6002.a_success:0 "Sua tentativa foi bem-sucedida"
 health.6002.a_failure:0 "sua tentativa falhou"
 health.6002.b:0 "Você está certo. As coisas ainda podem melhorar."

 health.6004.desc:0 "Um pequeno passo além da borda, é tudo o que é preciso. Com o vento gritando ao meu redor eu levanto meu pé e sigo em frente.\nPor um momento parece que estou suspenso no ar, o mundo girando ao meu redor, e então tudo passa muito rápido. O vento em meus ouvidos, a sensação de cair, o chão subindo para me encontrar..."
 health.6004.a:0 "Finalmente livre."

 health.6005.desc:0 "Um pequeno passo além da borda, é tudo o que é preciso. Com o vento gritando ao meu redor, eu levanto meu pé e–Eu sou abruptly yanked backwards, a guard holding me down. "
 health.6005.desc_ending:0 ""I am sorry, my [ROOT.Char.GetLadyLord], but you are not in your right mind!""
 health.6005.a:0 "Meus planos frustrados..."

 health.6007.desc:0 "Respiro os vapores que saem da xícara de chá que tenho nas mãos e fecho os olhos. Lentamente, levo a borda aos lábios e tomo um longo gole. eu engulo.\nLogo o mundo começa a ficar cinza e indistinto, a escuridão rastejando na borda da minha visão, e eu deito minha cabeça na mesa. Sinto minha respiração ficando cada vez mais curta. eu fecho meus olhos."
 
 health.6008.desc:0 "Respiro os vapores que saem da xícara de chá que tenho nas mãos e fecho os olhos. Lentamente eu levanto a borda aos meus lábios e–O copo é arrancado da minha mão e jogado no chão, onde se estilhaça. Um guarda está acima de mim, em pânico [dummy_gender.GetHerHis] olhos."

 health.6010.desc:0 "O vapor do meu banho quente está flutuando ao meu redor e respiro profundamente enquanto pego a faca ao meu lado. Descanso-o delicadamente em um braço e pressiono. Duro.\nQuando tenho dois cortes idênticos em ambos os braços, deixo-os afundar na água que fica rapidamente vermelha. Inclino minha cabeça para trás e suspiro quando o mundo começa a girar. não vai demorar muito agora..."
 
 health.6011.desc:0 "Quando estou prestes a cortar meu braço com a faca, o vapor do banho quente flutuando ao meu redor, os guardas invadem e rapidamente arrancam a faca de minhas mãos..\n\n"

 health.6100.desc:0 ""Hello [ROOT.Char.GetTitledFirstNameNoTooltip]. I just wanted to pay you a visit, to ask how you are doing since... the incident a while ago."\n\n[friendly_person.GetTitledFirstName] me pergunta com calor genuíno, e nem mesmo a menção de minha tentativa de suicídio pode reprimi-la completamente."
 health.6100.a:0 "Estou melhor, obrigado."
 health.6100.b:0 "Como estou não é da sua conta."

 health.6200.desc_opening:0 "Em um raro momento de clareza, sinto alguém ao meu lado."
 health.6200.desc_close_person:0 "\ndeve ser meu [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('close_person'))] [close_person.GetTitledFirstName], uma das poucas pessoas que vem me ver hoje em dia. eu tento alcançar [close_person.GetHerHim], mas minhas mãos nem se contorcem..."
 health.6200.desc:0 "As únicas pessoas que vêm me visitar hoje em dia são os empregados, mas preciso de alguém #EMP#! para me libertar..."
 health.6200.a:0 ""[close_person.GetFirstNameNoTooltip]... Please... End this...""
 health.6200.a_success:0 "[close_person.GetSheHe|U] concorda em fazer isso"
 health.6200.a_failure:0 "[close_person.GetSheHe|U] me nega"
 health.6200.a_failure_tt:0 "você não morre"
 health.6200.b:0 "Eu não posso pedir isso de [close_person.GetHerHim]. Um servo deve fazê-lo..."
 health.6200.b_2:0 "Um servo deve fazê-lo..."
 health.6200.b_success:0 "Um servo cumpre seu desejo"
 health.6200.b_failure:0 "Nenhum servo concorda"

 health.6203.desc:0 "eu sento perto [incapable_person.GetTitledFirstNamePossessive] ao lado da cama quando [incapable_person.GetSheHe] de repente parece se mexer quase acordado, os olhos vagando pelo teto. Desde então [incapable_person.GetSheHe] tornou-se vinculado a esta cama [incapable_person.GetSheHe] mal disse uma palavra, mas de repente o silêncio é quebrado por uma voz ofegante.\n\n"[ROOT.Char.GetFirstNameNoTooltip]? [ROOT.Char.GetFirstNameNoTooltip] please... End this. Mercy...""
 health.6203.desc_murder:0 "\n\n[incapable_person.GetSheHe] não tem ideia [incapable_person.GetSheHe] está jogando direto nos meus planos!"
 health.6203.a:0 "EU... Eu entendo..."
 health.6203.b:0 "Não! Como você pode pedir uma coisa dessas de mim?!"

 health.6204.desc_opening:0 "eu não consigo entender [close_person.GetTitledFirstNamePossessive] resposta, mas [close_person.GetSheHe] não sai do meu lado.\n\n"
 health.6204.desc_1:0 "Depois de um tempo, sinto um movimento e então sinto uma leve pressão contra meu rosto. A pressão aumenta e descubro que não consigo respirar, e estou cheio de nada além de... Gratidão. [close_person.GetSheHe|U] concordou. [close_person.GetSheHe|U]..."
 health.6204.desc_2:0 "Depois de um tempo, sinto um movimento, e então sinto uma pressão fria e aguda contra meu pescoço. Eu mal sinto o corte. Mas eu ouço [close_person.GetHerHis] inspiração, ouço a faca bater no chão, ouço um barulho de ganido em meus ouvidos... E então... Nenhuma coisa."
 health.6204.a:0 "Finalmente livre..."

 health.6205.desc_1:0 "Depois de um tempo, sinto um movimento e então sinto uma leve pressão contra meu rosto. A pressão aumenta e descubro que não consigo respirar, e estou cheio de nada além de... Gratidão. Quando estou prestes a adormecer, o ar corre de volta para os meus pulmões. Ouço choro e uma voz histérica. Eu ouço passos saindo da sala."
 health.6205.desc_2:0 "Depois de um tempo, sinto um movimento, e então sinto uma pressão fria e aguda contra meu pescoço. A pressão aumenta e... e ouço a faca cair no chão. Eu ouço choro, uma voz suplicante, passos saindo da sala."
 health.6205.a:0 "Não... Por favor... Voltar..."

 health.6206.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]..."\nEu ouço [close_person.GetFirstNamePossessive] voz como se de um grande vazio. "[ROOT.Char.GetFirstNameNoTooltip], I... I can't."\nO desespero toma conta de mim, e apenas o som de choro, de passos saindo, rompe a névoa em minha mente."

 health.6207.desc:0 "The next time a servant comes into the room EU struggle to rise above the fog in my mind, the lethargy of my body.\n\n"You... Who...?"\n\n"Me, my [ROOT.Char.GetLadyLord]?" Steps quickly reach my bedside. "I am [servant.GetFirstName]. Is there anything I can do for you?""
 health.6207.a:0 ""[servant.GetFirstNameNoTooltip]... Please... End this...""
 health.6207.a_success:0 "[servant.GetSheHe|U] concorda em fazer isso"
 health.6207.a_failure:0 "[servant.GetSheHe|U] me nega"

 health.6209.desc_refusal:0 ""My [ROOT.Char.GetLadyLord]! I..."\n\n"
 health.6209.desc:0 ""My [ROOT.Char.GetLadyLord]! I could never...! How can you even ask such a..."\nO desespero toma conta de mim, e apenas o som de choro, de passos saindo, rompe a névoa em minha mente."

 health.6210.desc:0 "Eu estou esperando. Que eu possa me lembrar mesmo em meio à névoa da minha mente - estou esperando a entrega [close_person.GetTitledFirstName] pode me conceder, mas não vem. Por que...? Por que não vai [close_person.GetSheHe] vir?"
 health.6210.a:0 "Tem [close_person.GetSheHe] também me deixou para trás...?"

 # Infirm events
 health.7000.t:0 "Um prisioneiro em meu próprio corpo"
 health.7000.desc:0 "Eu sabia que envelhecer significaria fazer tudo mais devagar, mas não pensei que tudo pararia até a minha morte. Ultimamente, sinto um mal-estar constante e tudo exige mais esforço do que antes. Estou preocupado que, se eu me deitar, não consiga me levantar novamente. Não há dúvida de que meu tempo está se esgotando."
 health.7000.desc_collapse:0 "I know I was pushing it – I should've just listened to what my body was telling me, but I chose to ignore it. "I'll finish this before going to bed; just a couple more, then I'll rest." De repente, me senti tonto e, ao me levantar, minha visão escureceu..\nNo dia seguinte, acordei na cama, incapaz de me levantar porque meu corpo se recusava a me ouvir. Possivelmente [ROOT.Char.GetFaith.HighGodName] decidiu me punir por não tratar este navio destinado a servir [ROOT.Char.GetFaith.HighGodNameAlternate] com respeito."
 health.7000.desc_closing:0 "\nEu sinto que não posso fazer nada além de esperar o doce abraço da morte para me reivindicar."
 health.7000.a:0 "Quanto tempo vou ter que esperar?"
 health.7000.a.lazy:0 "Pelo menos eu fico na cama o dia todo..."
 health.7100.desc:0 "Que dia é hoje? Quanto tempo eu tenho descansado desta vez?\nEu me pego procurando nos rostos de meus visitantes frequentes qualquer indicação – rugas ou cicatrizes – #bold algo#! para servir de prova de que o tempo ainda passa. De alguma forma, as interações que tenho com outras pessoas parecem que estão falando #bold em #! eu, não #bold para#! mim.\nAinda sou eu ou uma alma removida do meu corpo? Estou vivendo, ou apenas existindo?"
 health.7100.a:0 "Minha existência é uma tortura."
