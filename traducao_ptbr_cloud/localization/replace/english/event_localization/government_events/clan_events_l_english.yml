l_english:
 clan.1001.t:0 "filho prometido"
 clan.1001.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e [vassal.GetHerHis] [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetTitledFirstName] aproxime-se de mim.\n\n"The lack of an alliance between us is shameful, my [ROOT.Char.GetLadyLord]. Let [child.GetTitledFirstName] marry my [vassal_child.Custom('GetDaughterSon')] and set things right!""
 clan.1001.a:0 "Você está certo - eles vão se casar!"
 clan.1001.b:0 "Isso não vai acontecer."

 clan.1002.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip] what is the meaning of this?!"\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tempestades no quarto, [vassal.GetHerHis] [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetTitledFirstName] a reboque.\n\n"Why have you broken the betrothal between your [child.Custom('GetDaughterSon')] and [vassal_child.GetTitledFirstNameNoTooltip]?""
 clan.1002.a:0 "It was a mistake, I promise!"
 clan.1002.b:0 "Não é da sua conta."

 clan.1011.t:0 "sem aliança"
 clan.1011.desc_opening:0 ""I cannot help but notice the nepotism you treat [allied_vassal.Custom2('YourCharacterIntroduction', ROOT.Char)] com, meu senhor."\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has sought me out, looking to settle what [vassal.GetSheHe] perceives as a slight; me not having an alliance with [vassal.GetHerHim].\n\n"Uma concessão sua acalmaria meu temperamento. Dizer..."
 clan.1011.desc_army:0 "the expertise of your [councillor.GetCouncilTitle] [councillor.GetTitledFirstName] for a few years!""
 clan.1011.desc_prestige:0 "some good words in the right ears.""
 clan.1011.desc_diplomacy:0 "lessons in the art of diplomacy.""
 clan.1011.desc_prowess:0 "instructions in fighting!""
 clan.1011.desc_fallback:0 "gold.""
 clan.1011.army:0 "Minhas [councillor.GetCouncilTitle] [councillor.GetFirstNameNoTooltip] vai te ensinar."
 clan.1011.tt:0 "#F Pegar ou largar#!"
 clan.1011.prestige:0 "vou falar bem de voce."
 clan.1011.diplomacy:0 "É melhor você afiar sua língua de prata!"
 clan.1011.prowess:0 "Then let us fight, e I'll teach you."
 clan.1011.fallback:0 "Pegue isso e me deixe em paz."
 clan.1011.b:0 "Você não vai conseguir tal coisa."

 clan.1101.t:0 "Equilíbrio de poder"
 clan.1101.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] veio até mim com uma reclamação. "Your family members have too much power in the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]. No matter how hard vassals such as myself work, we will never even come close to them!\n\nI implore you to remedy this injustice. After all, even the appearance of nepotism can breed resentment among your vassals...""
 clan.1101.a:0 "Eu ouço suas preocupações e as levarei em consideração."
 clan.1101.b:0 "Você está certo. Vou tomar medidas para corrigir isso imediatamente!"
 clan.1101.b.custom:0 "Cada [vassal|E] [dynasty|E] membro"
 clan.1101.b.tt:0 "ganha um [revoke_title_reason|E]"
 clan.1101.c:0 "Oh, eu vou te dar algo para gerar ressentimento..."
 clan.1101.d:0 "Não é minha culpa que você não nasceu na minha família!"
 clan.1101.d.custom:0 "Cada [vassal|E] quem não é um [dynasty|E] membro"

 clan.1201.t:0 "não representado"
 clan.1201.desc:0 "UMA [culture.GetNameNoTooltip] [petitioner.GetWomanMan] a partir de [target_title.GetNameNoTier] veio me pedir para aumentar a representação em meu governo.\n\n"My [ROOT.Char.GetLadyLord], we are your loyal subjects, yet we have no say in how our communities are governed. Would it be so much to ask for one of our own people to have a place in your administration?""
 clan.1201.a:0 "Muito bem. Você deve governar [target_title.GetNameNoTierNoTooltip] deste ponto em diante!"
 clan.1201.b:0 "Eu poderia afrouxar as rédeas, em troca de seu serviço..."
 clan.1201.c:0 "Não está acontecendo."
