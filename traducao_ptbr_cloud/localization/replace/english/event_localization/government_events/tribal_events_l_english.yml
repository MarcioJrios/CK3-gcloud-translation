l_english:
 tribal.1001.t:0 "um desafiante"
 tribal.1001.desc_old:0 ""You have grown old and weak, [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc_weak:0 ""You are #EMP weak#!, [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc_meak:0 ""You are spineless like an eel, [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc_fallback:0 ""You are unfit to rule, [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc:0 "the time has come for you to step down!"\n\n[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se aproxima de mim na frente de toda a tribo, proclamando [challenger.GetHerHis] desafio para todos ouvirem.\n\n"I will rule [ROOT.Char.GetPrimaryTitle.GetName] from this day forth.""
 tribal.1001.a_child:0 "Coloque um pouco de aço por trás de suas palavras, [challenger.Custom('GirlBoy')]!"
 tribal.1001.a:0 "Coloque um pouco de aço por trás de suas palavras!"
 tribal.1001.a_champion:0 "[liege_champion.GetTitledFirstName] vai lutar por mim\n"
 tribal.1001.a_success:0 "eu venço a luta"
 tribal.1001.a_failure:0 "eu perco a luta"
 tribal.1001.a_champion_success:0 "[liege_champion.GetFirstNameNoTooltip] ganha a luta"
 tribal.1001.a_champion_failure:0 "[liege_champion.GetFirstNameNoTooltip] perde a luta"
 tribal.1001.b:0 "Só se você conseguir me vencer no flyting!"
 tribal.1001.b_success:0 "Eu tenho os melhores insultos"
 tribal.1001.b_failure:0 "[challenger.GetSheHe|U] me supera"
 tribal.1001.c:0 "Eu não vou lutar com você sobre isso..."

 tribal.1002.desc:0 "I was afraid this day would come; I cannot fight you on this, my [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))]."\n\n[liege_to_challenge.GetFirstName] renuncia [liege_to_challenge.GetHerHis] domine para mim sem resistência e, após um breve momento de confusão, a tribo comemora minha vitória."
 tribal.1002.a:0 "EU... Eh... Obrigada."

 tribal.1003.desc_opening:0 ""So you challenge my right to rule?!"
 tribal.1003.desc_old:0 "You'd better be able to back your words up with steel, [challenger.Custom('GirlBoy')]!""
 tribal.1003.desc_young:0 "You'd better be able to back your words up with steel!""
 tribal.1003.desc:0 "\n\n[liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [liege_to_challenge.Custom('SignatureWeaponActionThirdPerson')] [liege_to_challenge.GetHerHis] [liege_to_challenge.Custom('signature_weapon')] e dá um passo em minha direção. A tribo inteira se reúne ao nosso redor, excitação e medo pesando no ar, enquanto eu alargo minha postura e..."
 tribal.1003.desc_liege_champion:0 "\nMinhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('liege_to_challenge'))] [liege_to_challenge.GetTitledFirstNamePossessive] campeão escolhido, [liege_champion.GetTitledFirstName], [liege_champion.Custom('SignatureWeaponActionThirdPerson')] [liege_champion.GetHerHis] [liege_champion.Custom('signature_weapon')] e dá um passo em minha direção. A tribo inteira se reúne ao nosso redor, excitação e medo pesando no ar, enquanto eu alargo minha postura e..."
 tribal.1003.a:0 "...levante meu [ROOT.Char.Custom('signature_weapon')]."
 tribal.1003.b:0 "...levantar minhas mãos e rir sem jeito."

 tribal.1004.desc_opening:0 "Minhas [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName] [challenger.Custom('SignatureWeaponActionThirdPerson')] [challenger.GetHerHis] [challenger.Custom('signature_weapon')] e dá um passo em minha direção. Toda a tribo está reunida ao nosso redor, emoção e medo pesando no ar.\n\n"
 tribal.1004.desc:0 "eu levanto o meu [ROOT.Char.Custom('signature_weapon')] e ataque. #EMP Esquiva, avança, finta— Ugh!#! Com [challenger.Custom('SignatureWeaponActionReaction')] [challenger.GetFirstNameNoTooltip] [challenger.Custom('SignatureWeaponCriticalPresent')] minha perna e, quando tropeço, percebo que acabou. A tribo não torce mais por mim."
 tribal.1004.a:0 "Maldito seja!"

 tribal.1005.desc:0 "eu levanto o meu [ROOT.Char.Custom('signature_weapon')] e ataque.\n\n#EMP Dodge, pressione, finta...#! Com [ROOT.Char.Custom('SignatureWeaponActionReaction')] EU [ROOT.Char.Custom('SignatureWeaponCritical')] [challenger.GetHerHis] perna e como [challenger.GetSheHe] tropeça eu sei que está feito."
 tribal.1005.a:0 "Espero que você tenha aprendido sua lição!"

 tribal.1014.desc_opening:0 "Minhas [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName] [challenger.Custom('SignatureWeaponActionThirdPerson')] [challenger.GetHerHis] [challenger.Custom('signature_weapon')] e dá um passo em direção [liege_champion.GetTitledFirstName]. Toda a tribo está reunida ao nosso redor, emoção e medo pesando no ar.\n\n"
 tribal.1014.desc:0 "[liege_champion.GetTitledFirstName] levanta [liege_champion.GetHerHis] [liege_champion.Custom('signature_weapon')] e ataques. #EMP Esquiva, avança, finta— Ugh!#! Com [challenger.Custom('SignatureWeaponActionReaction')] [challenger.GetFirstNameNoTooltip] [challenger.Custom('SignatureWeaponCriticalPresent')] [liege_champion.GetFirstNamePossessive] perna e como [liege_champion.GetSheHe] tropeça, percebo que acabou. A tribo não torce mais por mim."
 tribal.1014.a:0 "Maldito seja!"

 tribal.1015.desc:0 "[liege_champion.GetTitledFirstName] levanta [liege_champion.GetHerHis] [liege_champion.Custom('signature_weapon')] e ataques.\n\n#EMP Dodge, pressione, finta...#! Com [liege_champion.Custom('SignatureWeaponActionReaction')] [liege_champion.GetSheHe] [liege_champion.Custom('SignatureWeaponCriticalPresent')] [challenger.GetTitledFirstNamePossessive] perna e como [challenger.GetSheHe] tropeça eu sei que está feito."
 tribal.1015.a:0 "Espero que você tenha aprendido sua lição!"

 tribal.1006.desc_old:0 "You'd better be able to lay your claim with skill, [challenger.Custom('GirlBoy')]!""
 tribal.1006.desc_young:0 "You'd better be able to lay your claim with skill!""
 tribal.1006.desc:1 "Assim que [liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U] declara o flyting, toda a tribo se aproxima para testemunhar o concurso.\nO silêncio cai como [liege_to_challenge.GetFirstNameNoTooltip] dá um passo à frente e limpa [liege_to_challenge.GetHerHis] garganta.\n"
 tribal.1006.a:0 "Você chama isso de insulto? eu vou te mostrar!"
 tribal.1006.a_success:0 "Você ganha o vôo"
 tribal.1006.a_failure:0 "Você perde o vôo"
 tribal.1006.b:0 "Esta... Isso foi um erro."

 tribal.1007.desc_ending:1 "\nO barulho que se segue é ensurdecedor, e sei que perdi."
 tribal.1007.a:0 "Maldito!"

 tribal.1008.desc:1 "A tribo está reunida para testemunhar o vôo entre mim e meu [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName]. Sopros excitados podem ser ouvidos como [challenger.GetFirstNameNoTooltip] dá um passo à frente e limpa [challenger.GetHerHis] garganta.\n"
 tribal.1008.desc_ending:1 "\nO que se segue é um silêncio chocado e constrangedor.."
 tribal.1008.a:0 "Você chama isso de insulto? Saia daqui."

 tribal.1010.desc:0 "Toda a tribo está reunida para testemunhar o duelo entre mim e meu [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName], mas assim que [challenger.GetSheHe] Aparece [challenger.GetSheHe] começa a dar desculpas.\n\n"It... It was all a mistake, I wouldn't dare challenge you. Forgive me.""
 tribal.1010.a:0 "Seu covarde."

 tribal.1022.trigger_failure.challenger:0 "Minhas [single_combat_duel|E] contra [liege_to_challenge.GetFirstNameNoTooltip] invalidou"
 tribal.1022.trigger_failure.liege_to_challenge:0 "Minhas [single_combat_duel|E] contra [challenger.GetFirstNameNoTooltip] invalidou"

 tribal.1101.t:0 "Holmgang"
 tribal.1101.desc:0 "meu rival [rival.GetTitledFirstName] olha para cima quando eu entro no corredor. [victim.GetTitledFirstName] – my own #EMP [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]#! – lays bloody at [rival.GetHerHis] pés.\n\n"Ah, [ROOT.Char.GetFirstNameNoTooltip]. I was just leaving you a message!"\n\n[victim.GetFirstNameNoTooltip] ainda está vivo, se [victim.GetHerHis] gemidos de dor são qualquer coisa, mas quem sabe até onde [rival.GetFirstNameNoTooltip] teria ido se eu não tivesse interrompido?"
 tribal.1101.a:0 "Vil [rival.Custom('InsultNoun')]! Eu te desafio a holmgang!"
 tribal.1101.a_success:0 "Você ganha"
 tribal.1101.a_failure:0 "[rival.GetSheHe|U] vitórias"
 tribal.1101.b:0 "você vai enfrentar [friend.GetFirstNameNoTooltip] em holmgang!"
 tribal.1101.b_success:0 "[friend.GetFirstNameNoTooltip] vitórias"
 tribal.1101.b_failure:0 "[rival.GetFirstNameNoTooltip] vitórias"
 tribal.1101.c:0 "Vamos só... Deixe o passado ser passado, eh?"

 tribal.1102.desc_opening:0 "Uma massa de pessoas se reúne para ver o holmgang entre [rival.GetTitledFirstName] e eu mesmo; eles nos envolvem em uma gigantesca massa de vozes e punhos erguidos.\neu agarro meu [ROOT.Char.Custom('signature_weapon')] e ataque - logo estamos envolvidos em uma rajada de aço e sangue.\n\n"
 tribal.1102.desc:0 "Mas lá! Uma abertura em [rival.GetTitledFirstNamePossessiveNoTooltip] defesas. EU [ROOT.Char.Custom('SignatureWeaponAction')] minha [ROOT.Char.Custom('signature_weapon')], cerro os dentes, e com [ROOT.Char.Custom('SignatureWeaponActionReaction')] EU [ROOT.Char.Custom('SignatureWeaponCritical')] [rival.GetHerHis] caixa toráxica. [rival.GetSheHe|U] está morto antes [rival.GetSheHe] bate no chão."
 tribal.1102.a:0 "Isso é o que espera quem me desafia!"

 tribal.1103.desc_opening:0 "Uma multidão de pessoas se reuniu para ver o holmgang entre [rival.GetTitledFirstName] e [friend.GetTitledFirstName]. Na massa de vozes e punhos erguidos, eu grito mais alto de todos.\n\n[friend.GetTitledFirstNameNoTooltip] apertos [friend.GetHerHis] [friend.Custom('signature_weapon')] e cargas - logo eles estão envolvidos em uma rajada de aço e sangue.\n\n"
 tribal.1103.desc:0 "De repente [friend.GetFirstNameNoTooltip] [friend.Custom('SignatureWeaponActionThirdPerson')] [friend.GetHerHis] [friend.Custom('signature_weapon')] e com [friend.Custom('SignatureWeaponActionReaction')], [friend.Custom('SignatureWeaponCriticalPresent')] [rival.GetTitledFirstNamePossessiveNoTooltip] caixa toráxica. [rival.GetSheHe|U] está morto antes [rival.GetSheHe] bate no chão."

 tribal.1104.desc:0 "De repente [rival.GetTitledFirstNameNoTooltip] [rival.Custom('SignatureWeaponActionThirdPerson')] [rival.GetHerHis] [rival.Custom('signature_weapon')] e, antes que eu possa bloquear, [rival.GetSheHe] [rival.Custom('SignatureWeaponCriticalPresent')] meu ombro. A dor... Devo ter desmaiado, pois de repente [rival.GetSheHe] está de pé sobre mim.\n\n"Yield.""
 tribal.1104.a:0 "EU... Eu me rendo."

 tribal.1105.desc:0 "De repente [rival.GetTitledFirstNameNoTooltip] [rival.Custom('SignatureWeaponActionThirdPerson')] [rival.GetHerHis] [rival.Custom('signature_weapon')] e antes [friend.GetFirstNameNoTooltip] pode bloquear, [rival.GetSheHe] [rival.Custom('SignatureWeaponCriticalPresent')] [friend.GetFirstNamePossessiveNoTooltip] ombro. Meu amigo cai no chão, gritando de dor, e [rival.GetFirstNameNoTooltip] me olha morto nos olhos.\n\n"Yield.""
 tribal.1105.a:0 "Nós... Nós cedemos."

 tribal.1201.t:0 "A corrida"
 tribal.1201.desc_opening:0 "Os preparativos para uma grande corrida estão em andamento há semanas e, finalmente, chegou a hora de competir!\n\n"
 tribal.1201.desc_warhorse:0 "eu chego no meu fiel [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')],"
 tribal.1201.desc:0 "Eu chego em um dos meus cavalos mais rápidos,"
 tribal.1201.desc_ending:0 "e descobrir que ambos [racer.Custom2('MyCharacterIntroduction', ROOT.Char)] e [villain_racer.Custom2('MyCharacterIntroduction', ROOT.Char)] vão participar da corrida."
 tribal.1201.a:0 "Claro que vou participar também!"
 tribal.1201.a.tt:0 "Uma corrida traz prestígio, mas também riscos!"
 tribal.1201.b:0 "Vou apenas apreciar o espetáculo."

 tribal.1202.desc:0 "Dançando, cantando, torcendo... A multidão está em êxtase antes mesmo de a corrida começar!\nEu me movo no meio da multidão, faltando apenas alguns minutos para nós, cavaleiros, montarmos, quando avisto meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName] pelos cavalos com algo afiado em [villain_racer.GetHerHis] mão..."
 tribal.1202.a:0 ""Hey! What are you doing?!""
 tribal.1202.b:0 "Isto's none of my business."
 tribal.1202.b.tt:0 "Venha o que vier..."
 tribal.1202.c:0 "tão [villain_racer.GetFirstNameNoTooltip] deixou [villain_racer.GetHerHis] cavalo desprotegido..."
 tribal.1202.c.success:0 "eu deixo [villain_racer.GetHerHis] freio apenas quase intacto"
 tribal.1202.c.tt:0 "Seria uma pena se algo #EMP quebrasse#! durante a corrida..."
 tribal.1202.c.failure:0 "[villain_racer.GetSheHe|U] percebe que alguém adulterou [villain_racer.GetHerHis] refrear"

 tribal.1203.desc_opening:0 "Eu corro pela estepe, acompanhando as nuvens acima e os cavaleiros ao meu lado.\n\n"
 tribal.1203.desc_sabotaged_you:0 "#EMP *Snap!*#!\nDe repente, tudo vira; o chão acima e os céus abaixo. Eu luto para ficar na sela quando percebo que ela balançou sob o cavalo! Mas minhas pernas perdem o controle... Eu bati no chão com força - eu nem tenho fôlego para gritar."
 tribal.1203.desc_sabotaged_racer:0 "Enquanto eu desenho ao lado [villain_racer.GetTitledFirstName], [villain_racer.GetSheHe] de repente vira para mim, e no mesmo momento eu ouço meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))] [racer.GetTitledFirstName] gritar de dor. Eu me viro em minha sela para ver [racer.GetHerHim] no chão, sangrento, [racer.GetHerHis] cavalo lutando desesperadamente contra a sela que não está mais nas costas, mas solta sob a barriga."
 tribal.1203.desc_sabotaged_villain:0 "De repente eu ouço meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName] gritar de dor. Eu me viro em minha sela para ver [villain_racer.GetHerHim] no chão, sangrando, os restos quebrados de [villain_racer.GetHerHis] freio na mão."
 tribal.1203.desc:0 "Não há nada como isto! O vento, o som de cascos, o - Enquanto eu me aproximo ao lado [villain_racer.GetTitledFirstName], [villain_racer.GetSheHe] de repente vira em minha direção, quase desequilibrando meu cavalo!"
 tribal.1203.a:1 "Eu devo me virar e ajudar [villain_racer.GetHerHim]!"
 tribal.1203.b_nothing_sabotaged:0 "Apenas distrações."
 tribal.1203.b:0 "Excelente! Menos competição."
 tribal.1203.b.tt:0 "Você se concentra na corrida"
 tribal.1203.c:0 "Pelo menos o cavalo não pousou em mim..."
 tribal.1203.d:0 "oi ja esta no ar, [villain_racer.GetFirstNameNoTooltip]!"
 tribal.1203.d.success:0 "Eu #EMP acidentalmente#! RAM [villain_racer.GetHerHis] cavalo um pouco duro demais"
 tribal.1203.d.failure:0 "estou temporariamente desacelerado"
 tribal.1203.d.failure.tt:0 "Eu poderia colocar pior na corrida"
 tribal.1203.e:0 "eu deveria estar perto o suficiente para fazer o salto..."
 tribal.1203.success:0 "eu consigo jogar [villain_racer.GetHerHim] a partir de [villain_racer.GetHerHis] cavalo"
 tribal.1203.failure:0 "eu sou o único enviado voando"

 tribal.1204.desc_slow:0 "Demora muitos longos minutos, mas finalmente consigo cruzar a linha de chegada.\n\n"
 tribal.1204.desc_fast:0 "Sou saudado pelo rugido da multidão enquanto corro pela linha de chegada.\n\n"
 tribal.1204.desc_racer:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))] [racer.GetTitledFirstName] já está comemorando [racer.GetHerHis] vitória, rodeado de gente e regalado de presentes, e [racer.GetSheHe] acena alegremente em meu caminho."
 tribal.1204.desc_villain:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName] já está comemorando [villain_racer.GetHerHis] vitória, rodeado de gente e regalado de presentes, e [villain_racer.GetSheHe] sorri e acena assim que [villain_racer.GetSheHe] me vê."
 tribal.1204.desc_you:0 "Sou rapidamente abordado por pessoas me parabenizando, tocando meu cavalo, dançando... Quase ninguém percebe [racer.GetTitledFirstName] e [villain_racer.GetTitledFirstName] atingir a meta; a multidão está muito ocupada comemorando comigo!"
 tribal.1204.desc_you_jumped_horses:0 "Sou abordado por pessoas que me parabenizam, mas a confusão surge quando elas veem que estou no [villain_racer.GetTitledFirstNamePossessive] cavalo e conduzindo o meu. No entanto, há dança e celebração, e quase ninguém percebe [racer.GetTitledFirstName] e [villain_racer.GetTitledFirstNameNoTooltip] atingindo a meta, esta última a pé."
 tribal.1204.a:0 "Por que sim, eu sou muito rápido, obrigado!"
 tribal.1204.b:0 "eu vou ganhar da próxima vez!"

 tribal.1301.t:0 "Encontro mortal"
 tribal.1301.desc:0 "Estou visitando um dos pequenos rios perto de [capital.GetName]. Quando estou prestes a saciar minha sede, um morador local [peasant.GetWomanMan] posições resolutamente [peasant.GetHerselfHimself] entre mim e o rio - o nervo!\nAssim como eu estou prestes a pedir [peasant.GetHerHim] removido [peasant.GetSheHe] fala alto, "There's a crocodile in the water, my [ROOT.Char.GetLadyLord]."\n\n[peasant.GetSheHe|U]... [peasant.GetSheHe|U] estava protegendo #EMP#! mim?"
 tribal.1301.a:0 "Obrigada! Aqui, para a sua aldeia."
 tribal.1301.b:0 "eu poderia usar um [peasant.GetWomanMan] tal como você."
 tribal.1301.c:0 "Um crocodilo? Pft! não vi nenhum crocodilo."
 tribal.1301.d:0 "Nós iremos... Obrigada. Agora vá."
 tribal.1301.d.tt:0 "eu atendo [peasant.GetHerHis] aviso"

 tribal.1302.desc:0 "Eu me aproximo da água, ignorando o [peasant.GetWomanMan], e me inclino para pegar a água fresca em minhas mãos. Não há sinais de nenhum ser vivo, exceto os insetos!\nEnquanto alcanço um segundo gole, ouço algo perturbar a superfície, e então... #EMP Pain#!. So much pain. I look down, and there is a giant maw closed around my leg, blood seeping out from around jagged teeth."
 tribal.1302.a:0 "AAAAH!! TIRA ISSO!"

 tribal.1303.t:0 "O Oásis"
 tribal.1303.desc:0 ""My [ROOT.Char.GetLadyLord]," [councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] se aproxima de mim. "An oasis has been discovered close to [capital.GetName]. What would you have me do?"\nUm oásis! Uma fonte de água e vida... ou dinheiro."
 tribal.1303.a:0 "Trará prosperidade – irrigação!"
 tribal.1303.b:0 "Use-o para irrigação, mas não de graça."
 tribal.1303.c:0 "Deixe o campesinato utilizá-lo da melhor maneira possível."
