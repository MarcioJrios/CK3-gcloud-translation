l_english:
 prison.1001.t:0 "Verdade ou Tormento"
 prison.1001.start.desc:1 "Meu devaneio chega a um fim abrupto quando a porta da cela é escancarada. A silhueta do guarda é familiar, mas o [actor.GetWomanMan] atrás dele... Oh. Oh não.\n\n"
 prison.1001.rack.desc:0 "[actor.GetTitledFirstName] straps me to the rack [actor.GetHerselfHimself], a pleased smirk on [actor.GetHerHis] lips. "EU trust you have heard the others. The screams, the snapping of bones and sinews."
 prison.1001.whip.desc:0 "[actor.GetTitledFirstName] twirls the whip in [actor.GetHerHis] hand.  "Oh, the whip looks innocent enough, but it can separate flesh from bones just as well as any knife."
 prison.1001.rats.desc:0 ""These rats might seem docile," [actor.GetTitledFirstName] says, gesturing towards a faintly squeaking bucket. "Mas se eles sentirem o cheiro de fogo, eles vão roer alegremente seu caminho através de #emp qualquer coisa#! escapar."
 prison.1001.poetry.desc:0 "[actor.GetTitledFirstName] puxa um longo, longo, #EMP longo#! rolagem dobrada em [actor.GetHerHis] axila.\n\n"I hope you don't mind if I read you a volume or two of my... #EMP finest#! poems.""
 prison.1001.my_secret.desc:1 ""You are hiding something, I can tell," [actor.GetTitledFirstName] diz. "Give me the truth, or else...""
 prison.1001.anothers_secret.desc:1 ""You know something about [reveal_secret_owner.Custom2('MyCharacterIntroductionNoComma' SCOPE.sC('actor'))]," [actor.GetTitledFirstName] diz. "Tell me everything, or else...""
 prison.1001.a:0 "Eu vou te contar tudo, eu juro!"
 prison.1001.b:0 "..."


 prison.1002.rack.desc:0 "Por que complicar as coisas? Não há nada como o bom e velho rack. Quando o carcereiro puxa [recipient.GetTitledFirstName] no quarto, [recipient.GetHerHis] os olhos são imediatamente atraídos para a grande moldura de madeira."
 prison.1002.whip.desc:0 "Oh, o doce beijo do chicote! Pode parecer inocente, mas pode separar a carne dos ossos tão bem quanto qualquer faca. A julgar pelo olhar [recipient.GetTitledFirstNamePossessive] cara, [recipient.GetSheHe] sabe disso muito bem."
 prison.1002.rats.desc:0 "Os ratos no balde podem parecer tímidos no começo, mas eles roerão alegremente seu caminho através de um [`recipient.GetWomanMan]'s chest once some heat is added. As I explain the concept to [recipient.GetTitledFirstName], [recipient.GetHerHis] resolução derrete diante dos meus olhos."
 prison.1002.poetry.desc:0 "Quando alguém pode torcer as palavras para o prazer, assim como para mim, torcê-las para o mal é uma questão simples..\nTirando o longo volume de poesia do meu braço, eu o desdobrei, deixando o pergaminho cair no chão e rolar suavemente de costas para fora da porta.."
 prison.1002.anothers_secret.desc:0 "\n\n"No, no, I... I have information! [reveal_secret_owner.GetTitledFirstName] [secret_to_reveal.Custom('SecretDescriptionThirdPerson')]! I will tell you everything!""
 prison.1002.my_secret.desc:0 "\n\n"Please, no! #EMP Please!#! I will tell you anything you want to know! I... I [secret_to_reveal.Custom('SecretDescriptionFirstPerson')]!""
 prison.1002.a:0 "Intrigante. Levar [recipient.GetHerHim] de volta para a cela."
 prison.1002.b:0 "Eu não terminei com você #emp bastante#! ainda..."

 prison.1003.t:0 "Tortura"
 prison.1003.rack.desc:0 "Por que complicar as coisas? Não há nada como o bom e velho rack. O som quando ossos e tendões estalam é inesquecível. Mas não tão inesquecível quanto a dor [recipient.GetTitledFirstName] está prestes a experimentar..."
 prison.1003.whip.desc:0 "Oh, o doce beijo do chicote! Pode parecer inocente, mas pode separar a carne dos ossos tão bem quanto qualquer faca - uma verdade [recipient.GetTitledFirstName] está prestes a experimentar. [recipient.GetSheHe|U] vai dormir [recipient.GetHerHis] estômago por algum tempo..."
 prison.1003.rats.desc:0 ""These rats might seem shy," eu digo enquanto prendo o balde para [recipient.GetFirstNamePossessive] peito exposto. "But once it gets warm in there, they will do anything to escape. Luckily for them, their teeth are #emp very#! sharp." [recipient.GetSheHe|U] implora por misericórdia enquanto alcanço as brasas incandescentes."
 prison.1003.poetry.desc:0 "$prison.1002.poetry.desc$\nEntão eu começo minha leitura."
 prison.1003.a:0 "ah... eu poderia ouvir [recipient.GetHerHis] grita por horas."
 prison.1003.b:0 "Tinha que ser feito."

 prison.1010.rack.desc:0 "[actor.GetTitledFirstName] me prende ao rack [actor.GetHerselfHimself], um sorriso satisfeito [actor.GetHerHis] lábios. I have heard the screams, the sound when bones and sinews #emp snap#!... Eu imploro por misericórdia, mas [actor.GetFirstNamePossessiveNoTooltip] sorriso só cresce mais."
 prison.1010.whip.desc:0 "[actor.GetTitledFirstName] gira o chicote em [actor.GetHerHis] mão. "Oh, the whip looks innocent enough, but it can separate flesh from bones just as well as any knife. Allow me to demonstrate...""
 prison.1010.rats.desc:0 ""These rats might seem shy," [actor.GetTitledFirstName] diz como [actor.GetSheHe] amarre o balde no meu peito exposto. "But once it gets warm in there, they will do anything to escape. Luckily for them, their teeth are #emp very#! sharp.""
 prison.1010.poetry.desc:0 "$prison.1001.poetry.desc$\nEntão [actor.GetSheHe] começa."
 prison.1010.a:0 "Por favor, não, eu...! #emp Aaaaaaaah!#!"

 prison.1020.t:0 "cego"
 prison.1020.start.desc:0 "O carcereiro arrasta um em pânico [recipient.GetTitledFirstName] no quarto. "Please! I will do anything, anything you want!" [recipient.GetHerHis|U] protestos são interrompidos como piadas do carcereiro [recipient.GetHerHim] e laços [recipient.GetHerHim] em cima da mesa.\n\n"
 prison.1020.cruel.desc:0 ""Oh, [recipient.GetFirstNameNoTooltip]," I sigh theatrically. "You and I never quite saw eye to eye. But on the bright side, I have finally decided how to rectify the situation.""
 prison.1020.compassionate.desc:0 ""This might seem barbaric," eu digo enquanto o médico se prepara [physician.GetHerHis] Ferramentas, "but this is for the stability of the realm. Trust me — I take no pleasure in your suffering.""
 prison.1020.child.desc:1 ""This will make everything feel better," o médico diz como [physician.GetSheHe] ofertas [recipient.GetTitledFirstName] o rascunho sedativo. [recipient.GetHerHis|U] little mão is shaking, but [recipient.GetSheHe] bebe tudo igual.\nUma vez o [recipient.Custom('GirlBoy')] está dormindo, o médico me dá um longo olhar. "Are you sure about this, my [actor.GetLadyLord]?""
 prison.1020.a:0 "Oh, sim, este #emp vai#! ferir."
 prison.1020.b:0 "tenho meus motivos."

 prison.1021.start.desc:0 "Estou silenciosamente contemplando meu destino quando o carcereiro de repente abre a porta e me arrasta para fora da cela. Lá, no corredor sombrio, [actor.GetTitledFirstName] espera.\n\n"
 prison.1021.cruel.desc:0 "O olhar satisfeito [actor.GetHerHis] rosto envia um arrepio na espinha.\n\n"Do not fret. I have not come for your head — your eyes will do just fine.""
 prison.1021.compassionate.desc:0 ""[recipient.GetFirstNameNoTooltip], I want you to know I take no pleasure in this. I am forced to blind you. For the stability of the realm.""
 prison.1021.child.desc:0 ""It will make everything feel better," o médico diz como [physician.GetSheHe] oferece-me um pequeno frasco de vidro. Este é um lugar ruim, com pessoas ruins, mas [physician.GetHerHis] olhos... eles são legais. Com a mão trêmula, levo a garrafa aos lábios."
 prison.1021.a:0 "Minhas... meus olhos? Me deixar ir! #emp Nãooo!#!"
 prison.1021.b:0 "EU... me sinto estranho..."

 prison.1025.t:0 "Castrado"
 prison.1025.cruel.desc:0 ""Oh, [recipient.GetFirstNameNoTooltip]," I sigh theatrically. "Do not fret. I am not here to take your head — or anything else of value. Your manhood will do just fine.""

 prison.1026.cruel.desc:0 "O olhar satisfeito [actor.GetHerHis] rosto envia um arrepio na espinha.\n\n"Do not fret. I have not come for your head — or anything else of value for that matter. Your manhood will do just fine.""
 prison.1026.compassionate.desc:0 ""[recipient.GetFirstNameNoTooltip], I want you to know I take no pleasure in this. I am forced to have you castrated. For the stability of the realm.""
 prison.1026.a:0 "O que...? Me deixar ir! #emp Nãooo!#!"

 prison.9001.t:0 "Liberdade!"
 prison.9001.desc_1:0 "Passo muitos dias planejando minha fuga, pensando no melhor curso de ação e rota de fuga. Tudo não dá em nada, pois um dia o guarda simplesmente se esquece de trancar a porta, cambaleando sem olhar para trás.."
 prison.9001.desc_2:0 "Uma palavra bonita aqui, um elogio sincero ali – logo o guarda me olha com familiaridade calorosa em vez da suspeita inicial [dummy_gender.GetSheHe] abrigou. Quando eu peço um pouco de ar fresco [dummy_gender.GetSheHe] nem me questiona, e eu saio [dummy_gender.GetHerHim] cara para baixo em uma vala."
 prison.9001.desc_3_opening:0 "Um momento de distração, foi tudo o que precisei para tirar o chaveiro do cinto do guarda e colocá-lo nas minhas costas."
 prison.9001.desc_3_house_arrest:0 "Quando a escuridão cai, eu lentamente abro minha porta, estremecendo com o guincho."
 prison.9001.desc_3:0 "Quando a escuridão cai, faço meu caminho lentamente para fora da minha cela, estremecendo com o guincho."
 prison.9001.desc_4:0 "Eu vasculho cada centímetro da cela. Eu inspeciono cada dobradiça, apalpo cada barra e investigo cada pedra. Quando a escuridão cai mais uma vez, finalmente encontro o que estava procurando - uma pedra solta! É um trabalho rápido alargar o buraco em um túnel depois disso."
 prison.9001.desc_5:0 "Eu persigo os corredores, cada porta tão familiar quanto um velho amigo, e aguardo meu tempo. Eu sei quem vai para onde e a que horas. Eu sei quem chama servos específicos e conheço a rota mais rápida para sair do [imprisoner.Custom('ResidenceBuilding')]. Conforme a escuridão cai, eu simplesmente espero pelo momento perfeito, e então eu escapo como uma sombra."
 prison.9001.desc_6:0 "Espero até que a escuridão caia e, assim que tenho certeza de que não há ninguém por perto, pego uma barra em cada mão e #EMP bend#!. O suor pinga em meus olhos e minha respiração ofegante ecoa na escuridão, mas logo tenho um buraco grande o suficiente para me espremer.."
 prison.9001.desc_7:0 "Assim que o guarda sai, desço até a fechadura. Está velho e enferrujado, e tudo o que tenho para trabalhar é um pequeno prego que encontrei no canto, mas isso não vai me impedir. Uma pequena torção, um pequeno empurrão e– #EMP lá!#!"
 prison.9001.desc_8:0 "Eu sorrio enquanto o guarda tenta abafar um bocejo. Eu mantive a discussão por horas até agora, e eu mergulho no tópico de [ROOT.Char.Custom('subject_of_interest')] sem ceder. Em breve [dummy_gender.GetSheHe] está acenando com a cabeça [dummy_gender.GetHerHis] cadeira, e então é uma coisa simples pegar as chaves de [dummy_gender.GetHerHim]."
 prison.9001.desc_9:0 "Muitos dias de olhares dissimulados, gestos insinuantes e convites finalmente deram frutos, e quando o guarda se aproxima de mim com uma das mãos já desamarrando [dummy_gender.GetHerHis] [dummy_gender.Custom('GetUpperClothingArticle')] Eu sorrio. É uma coisa indolor, desmaiar no auge da felicidade, e eu me certifico de não causar nenhum dano indevido.."
 prison.9001.desc_ending_1:0 "\nEnquanto eu desapareço no [imprisoner.Custom('TerrainType')] em torno da [imprisoner.GetTitledFirstNamePossessive] [imprisoner.Custom('ResidenceBuilding')] Eu finalmente ouso ter esperança."
 prison.9001.desc_ending_2:0 "\nEnquanto desapareço na noite, quando estou longe de tudo, inclino minha cabeça para trás e rio."
 prison.9001.a:0 "eu estou livre!"

 prison.9002.desc_opening:0 "Tudo que eu preciso é de um momento para sinalizar a atenção"
 prison.9002.desc_rat:0 " – I release my rat who quietly makes its way across the floor, up the stool the guard is resting on, and right to the keys"
 prison.9002.desc_stone:0 " – I sneak up behind the guard and #EMP smash#! my stone into the back of [dummy_gender.GetHerHis] capacete. Enquanto o guarda cai no chão, eu rapidamente procuro [dummy_gender.GetHerHim] para as chaves"
 prison.9002.desc_spoon:0 " e enfio minha colher na fechadura. Depois de muito balançar e dobrar, a trava cede com um clique #EMP audível#!"
 prison.9002.desc_cockroach:0 " – I release my cockroach, and as it scurries under the guard's feet [dummy_gender.GetSheHe] empurra para trás violentamente o suficiente para bater [dummy_gender.GetHerHis] crânio contra a parede"
 prison.9002.desc_end:0 ", e logo eu e meu confiável [ROOT.Char.Custom('prison_pet')] estão desaparecendo no [imprisoner.Custom('TerrainType')] em torno da [imprisoner.GetTitledFirstNamePossessive] [imprisoner.Custom('ResidenceBuilding')]."
 prison.9002.a:0 "Nós somos livres, [ROOT.Char.Custom('prison_pet')]!"

 prison.9003.desc:0 "Assim que [imprisoner.GetTitledFirstNamePossessive] guardas viraram as costas para mim e meu companheiro de prisão, [prison_friend.GetTitledFirstName], nós atacamos.\nNo entanto, meus muitos dias de prisão me deixaram fraco, e quando o guarda bate com punhos de ferro em meu estômago, eu rapidamente me vejo sobrecarregado e imobilizado. O guarda prepara o golpe final, mas vejo [prison_friend.GetTitledFirstNameNoTooltip] pairando acima de nós, segurando a própria faca do guarda - logo estamos em movimento novamente.\nEnquanto saímos na noite, apoiados um no outro, rimos."
 prison.9003.a:0 "Nós somos livres!"

 prison.9499.t:0 "escapou!"
 prison.9499.desc_house_arrest:0 "meu prisioneiro, [escapee.GetTitledFirstName], escapou [escapee.GetHerHis] prisão!"
 prison.9499.desc_dungeon:0 "meu prisioneiro, [escapee.GetTitledFirstName], escapou das minhas masmorras!"
 prison.9499.desc_ending:0 "\nOs guardas não têm nada a dizer em sua defesa, mas o estrago já está feito mesmo assim."
 prison.9499.a:0 "Maldito seja, [escapee.GetFirstNameNoTooltip]!"

 prison.9501.t:0 "correntes inquebráveis"
 prison.9501.desc:0 "Como o guarda está momentaneamente distraído, pego o chaveiro pendurado no cinto do guarda, mas uma mão firme me detém no meio do caminho..\n\n"Oh no no. There's no escaping here, #EMP my [ROOT.Char.GetTitleAsNameNoTooltip]#!." O guarda zomba de mim e ri.\n\n"You thought the gruel you were getting was bad? Just you wait.""
 prison.9501.a:0 "vou apodrecer aqui..."

 prison.9502.t:0 "meu bravo [ROOT.Char.Custom('prison_pet')|U]"
 prison.9502.desc_opening:0 "Quando o guarda se vira, eu rapidamente alcanço meu [ROOT.Char.Custom('prison_pet')] e atirá-lo em [dummy_gender.GetHerHis] cabeça."
 prison.9502.desc_rat:0 "Ele se arrasta, tentando encontrar apoio, mas o guarda rapidamente se levanta e o joga no chão. Meus gritos de protesto são quase abafados pelos guinchos agonizantes enquanto o guarda range impiedosamente [dummy_gender.GetHerHis] calcanhar para baixo."
 prison.9502.desc_stone:0 "Ele ricocheteia pesadamente no capacete do guarda, mas [dummy_gender.GetSheHe] apenas se vira com as sobrancelhas levantadas em surpresa. Avistando a pedra [dummy_gender.GetSheHe] joga pela janela com um sorriso de escárnio."
 prison.9502.desc_spoon:0 "Ele ricocheteia no capacete do guarda e [dummy_gender.GetSheHe] mal parece notar. Virando-se e vendo a colher fora do lugar, [dummy_gender.GetSheHe] pega e enfia dentro [dummy_gender.GetHerHis] próprio cinto."
 prison.9502.desc_cockroach:0 "Ele luta para se agarrar, mas o movimento deve ter alertado o guarda para [dummy_gender.GetHerHis] mão surge e golpeia impiedosamente minha amada barata no chão, pisoteando-a no chão com um sorriso de nojo."
 prison.9502.a:0 "Não!! Minhas [ROOT.Char.Custom('prison_pet')]!"

 prison.9503.t:0 "Traição"
 prison.9503.desc:0 "meu companheiro de prisão [prison_friend.GetTitledFirstName] e passei muitas noites planejando nossa fuga.\nComo eu faço um tumulto [prison_friend.GetSheHe] está pronto na porta. O guarda abre a porta, e eu sorrio, agora [prison_friend.GetFirstNameNoTooltip] vai atacar por trás e– e essa é a porta se fechando atrás do guarda. [prison_friend.GetTitledFirstNameNoTooltip] desaparece na noite, incontestado enquanto todos os guardas convergem para mim."
 prison.9503.a:0 "Bem, pelo menos [prison_friend.GetSheHe] saiu..."
 prison.9503.b:0 "o [prison_friend.Custom('InsultAdjective')] [prison_friend.Custom('InsultNoun')] me traiu!"

 prison.9504.t:0 "Meu companheiro de prisão"
 prison.9504.desc:0 "Passei muitas horas planejando minha fuga e, enquanto desço um corredor escuro no meio da noite, não posso deixar de sorrir. Isso pode funcionar! A guarda é neutralizada, o portão–\n"[ROOT.Char.GetFirstNameNoTooltip] is escaping! Guards! #EMP Guards!#!" A voz áspera do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prison_rival'))] [prison_rival.GetTitledFirstName] quebra o silêncio, e logo estou cercado por guardas armados e furiosos."
 prison.9504.a:0 "Maldito seja, [prison_rival.GetFirstNameNoTooltip]!"

 prison.9505.t:0 "Alargando os limites"
 prison.9505.opening:0 "Está ficando claro para mim que devo tomar meu destino em minhas próprias mãos. Também é claro que nem todas as partes das paredes são igualmente bem guardadas."
 prison.9505.tumble:0 "\nDepois de uma queda feia de um afloramento na parede, eu gostaria que fosse, no entanto. Demorou uma hora até que alguém me encontrasse e me levasse aos meus aposentos, onde um curandeiro foi chamado.."
 prison.9505.tunnels:0 "\nLogo descobri, porém, que os túneis sob as paredes são escuros e confusos. Foi só depois de vários arranhões e pedras atingindo minha cabeça que consegui encontrar a saída, de volta ao pátio.."
 prison.9505.a:0 "Eu estou... eu ainda estou vivo...!"
