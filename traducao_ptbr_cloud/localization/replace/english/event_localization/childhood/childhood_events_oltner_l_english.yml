l_english:
 childhood.7000.t:0 "pegadinha [stolen_clothes.GetFirstNameNoTooltip]"
 childhood.7000.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stolen_clothes'))] [stolen_clothes.GetFirstName] está olhando um pouco... #EMP confined,#! I'd say! [stolen_clothes.GetSheHe|U] está levando as coisas muito a sério, lidando com questões no tribunal dia após dia. Talvez eu deva #EMP clarear#! o humor um pouco?\n\n"
 childhood.7000.desc_child:0 "Eu sei disso [child_helper.GetFirstName] estaria pronto para me ajudar a executar meu plano desonesto #EMP#! se eu invocar [child_helper.GetHerHim].\n\n"
 childhood.7000.desc_end:0 "me pergunto como [stolen_clothes.GetFirstNameNoTooltip] reagiria se [stolen_clothes.GetHerHis] roupas seriam... 'go missing'? #EMP *snicker*#!"
 childhood.7000.a:0 "vou me esgueirar para dentro [stolen_clothes.GetHerHis] câmaras e arrebatar [stolen_clothes.GetHerHis] roupas!"
 childhood.7000.b:0 "[child_helper.GetFirstNameNoTooltip], distrair [stolen_clothes.GetHerHim]. #EMP Let's go!#!"
 childhood.7000.c:0 "Não, eu deveria ser legal. Dar um tempo, [stolen_clothes.GetFirstNameNoTooltip]."
 childhood.7000.d:0 "Hm, não é a hora certa..."
 childhood.7000.a.success:0 "Você rouba as roupas"
 childhood.7000.a.failure:0 "[stolen_clothes.GetSheHe|U] pega você no ato"
 childhood.7001.desc_helper:0 "Sucesso! [child_helper.GetFirstName] distraído [stolen_clothes.GetFirstName] deixando [ROOT.Char.Custom('GetLivestockFowlIndef')] solto em [stolen_clothes.GetHerHis] quarto cedo esta manhã - enquanto eu furtava todas as roupas que pude encontrar!"
 childhood.7001.desc_nohelper:0 "Sucesso! eu consegui me infiltrar [stolen_clothes.GetFirstNamePossessiveNoTooltip] quarto e pegue tudo [stolen_clothes.GetHerHis] roupas antes [stolen_clothes.GetSheHe] acorde! "
 childhood.7001.desc_angry:0 "[stolen_clothes.GetFirstNameNoTooltip] levantou-se furioso e saiu correndo pelo corredor, sem um fio no [stolen_clothes.GetHerHis] corpo!\n\n"You annoying brat! Hand me my clothes immediately, or I'll wring your neck!" [stolen_clothes.GetSheHe|U] gritos, fumegando pelo nariz.\n\n[stolen_clothes.GetFirstNameNoTooltip] pode não ter gostado da minha pegadinha inteligente, mas todo mundo achou que era #EMP hilário!#!"
 childhood.7001.desc_funny:0 "[stolen_clothes.GetFirstNameNoTooltip] levantou rapidamente e saiu correndo pelo corredor, sem um fio no [stolen_clothes.GetHerHis] corpo!\n\n"Child! Give me my clothes back, I do not have time for this!" [stolen_clothes.GetSheHe|U] grita, correndo todo o caminho para o salão principal antes de parar e perceber o que [stolen_clothes.GetSheHe] foi feito!\nTodos, incluindo [stolen_clothes.GetFirstNameNoTooltip] achei a situação #EMP muito#! engraçado, e riram até seus rostos ficarem vermelhos."
 childhood.7001.a:0 "E vou fazer de novo! E de novo! E #EMP novamente!#!"
 childhood.7001.b:0 "Eu não poderia ter feito isso sem você, [child_helper.GetFirstNameNoTooltip]!"
 childhood.7001.c:0 "Uma boa pegadinha vai longe!"
 childhood.7002.desc_helper:0 "Oh não! [child_helper.GetFirstName] era para definir [ROOT.Char.Custom('GetLivestockFowlIndef')] solto em [stolen_clothes.GetFirstNamePossessiveNoTooltip] quarto, mas nos traiu! Ele guinchou alto quando entramos, e [stolen_clothes.GetFirstNameNoTooltip] pulou direto da cama, nos avistando.\n\n"
 childhood.7002.desc_nohelper:0 "Maldições! Enquanto eu me esgueiro, [stolen_clothes.GetFirstNamePossessive] os olhos se abrem e [stolen_clothes.GetSheHe] pula da cama!\n\n"
 childhood.7002.desc_angry:0 "[stolen_clothes.GetSheHe|U] habilmente alcança [stolen_clothes.GetHerHis] penico bem cheio, arremessando-o com incrível precisão. Com um alto #respingo de flatulência#! Estou coberto pelo que só posso presumir ser #EMP várias noites#! valor de excremento!\n\n"That'll teach you to disturb me! Get out of here, or there's more where that came from!" [stolen_clothes.GetSheHe|U] gritos."
 childhood.7002.desc_funny:0 ""Now, listen here!" [stolen_clothes.GetFirstNameNoTooltip] diz, agarrando minha orelha com firmeza. "You cannot go around stealing clothes! I think you are long overdue a lesson in etiquette..."\nOh não, não é a etiqueta #EMP!#!"
 childhood.7002.a:0 "#PEM Não! Ewwwwww!#!"
 childhood.7002.b:0 "Isso nunca mais vai acontecer, prometo!"
 childhood.7002.c:0 "Foi #EMP TUDO#! [child_helper.GetFirstNamePossessiveNoTooltip] idéia!"
 bully_stops:0 "[bully.GetFirstName] para de te intimidar"
 skill_increased:0 "Habilidade aumentada"
 funny_opinion:0 "Engraçado"
 
 childhood.7100.t:0 "Uma Visão Traumatizante"
 childhood.7100.desc:0 "Enquanto estou brincando no pátio, vejo [child_to_annihilate.GetFirstName] brincando com algumas outras crianças.\n\n"
 childhood.7100.killed_by_sow:0 "De repente, como [child_to_annihilate.GetFirstNameNoTooltip] pula pelo chiqueiro próximo, uma porca enorme agarra [child_to_annihilate.GetHerHis] braço. Não cede. Eu me afasto enquanto os gritos ficam cada vez mais altos, até que finalmente param..\n\n"
 childhood.7100.kicked_by_horse:0 "Sem aviso, como [child_to_annihilate.GetSheHe] escovas por um cavalo, ele resiste. [child_to_annihilate.GetFirstNameNoTooltip] é lançado voando vários metros e permanece ensanguentado e imóvel no chão.\n\n"
 childhood.7100.kicked_by_camel:0 "Sem aviso, como [child_to_annihilate.GetSheHe] escovas por um camelo, ele resiste. [child_to_annihilate.GetFirstNameNoTooltip] é lançado voando vários metros e permanece ensanguentado e imóvel no chão.\n\n"
 childhood.7100.stomped_by_elephant:0 "Sem aviso, como [child_to_annihilate.GetSheHe] escovadas por um elefante, ele empina e trombeta descontroladamente. O elefante desce um de seus pés maciços sobre [child_to_annihilate.GetFirstNameNoTooltip], esmagamento [child_to_annihilate.GetHerHim] para dentro do Chao.\n\n"
 childhood.7100.smashed_by_roof_tile:0 "Como [child_to_annihilate.GetSheHe] passa sob um prédio próximo, uma telha pesada de repente se solta. Com um alto #EMP thud#! bate [child_to_annihilate.GetFirstNamePossessiveNoTooltip] cabeça, marcante [child_to_annihilate.GetHerHim] para baixo em um instante.\n\n"
 childhood.7100.desc_end:0 "O silêncio repentino é logo substituído pelos gritos aterrorizados dos espectadores. Como pôde [ROOT.Char.GetFaith.HighGodName] permitir que isso aconteça!?"
 death_sow:0 "foi mordido até a morte por uma porca"
 death_horse:0 "foi morto por um cavalo corcoveante"
 death_camel:0 "foi morto por um camelo"
 death_elephant:0 "foi pisoteado até a morte por um elefante"
 death_roof_tile:0 "teve [CHARACTER.GetHerHis] cabeça cedeu por uma telha caindo"
 childhood.7100.a:0 "O que!? N.. não!"
 childhood.7100.b:0 "...#MORRE1 ha#!haHA! Vocês todos viram isso!"
 childhood.7100.c:0 "Meh."
 childhood.7100.d:0 "C.. você poderia me segurar por um tempo, [friend_to_comfort.GetFirstNameNoTooltip]?"
 childhood.7100.d.friend:0 "Seu amigo [friend_to_comfort.GetFirstNameNoTooltip] faz [friend_to_comfort.GetHerHis] melhor para te confortar"
 
 childhood.7200.t:0 "Barreira de língua"
 childhood.7200.desc:0 "Eu realmente gosto de brincar com [language_friend.GetFirstName], mas às vezes é difícil entender o que [language_friend.GetSheHe] está dizendo...\nEmbora seja perfeitamente possível se comunicar apenas com gestos e caretas, acho que seria muito divertido se eu pudesse falar [language_friend.GetCulture.GetLanguage.GetNameNoTooltip] com [language_friend.GetHerHim]!\nTalvez eu devesse estudar muito, pois [language_friend.GetFirstNamePossessiveNoTooltip] interesse?"
 childhood.7200.a:0 "vou estudar noite e dia!"
 childhood.7200.b:0 "Hm, vou pedir a um criado que nos leia algumas [language_friend.GetCulture.GetLanguage.GetNameNoTooltip] fábulas."
 childhood.7200.c:0 "Não, é muito trabalho. E tem #EMP tocando#! para ser feito!"
 entertained_opinion:0 "entretido"
 
 childhood.7300.t:0 "'Preparing' for the Future"
 childhood.7300.desc:0 "Em breve eu governarei de verdade - sem ser supervisionado por guardiões inconstantes e professores sabe-tudo... e quando o fizer, devo ter certeza de que tenho meus súditos sob meu controle.\n\n[beating_target_1.GetTitledFirstName] é débil e manso, tenho certeza de que minha intimidante presença inspiraria [beating_target_1.GetHerHim] ser estar... #EMP loyal#! in the future.\n\n"
 childhood.7100.beating_target_2:0 "Ou talvez [beating_target_2.GetTitledFirstName] é mais digno da minha atenção? [beating_target_1.GetSheHe|U], também é fraco.\n\n"
 childhood.7100.beating_target_3:0 "E então há sempre o insignificante [beating_target_3.GetTitledFirstName], Eu poderia apenas olhar #EMP#! [beating_target_3.GetHerHim] baixa! "
 childhood.7300.desc_end:0 "Escolhas, escolhas..."
 childhood.7300.a:0 "[beating_target_1.GetFirstNameNoTooltip], deixe-me apresentá-lo aos meus punhos!"
 childhood.7300.b:0 "Venha aqui, [beating_target_2.GetFirstNameNoTooltip]..."
 childhood.7300.c:0 "Nada pessoal, [beating_target_3.GetFirstNameNoTooltip], é só negócio."
 childhood.7300.d:0 "Isso está abaixo de mim..."
 childhood.7300.a.success:0 "você intimida [beating_target_1.GetFirstNameNoTooltip]"
 childhood.7300.a.failure:0 "Você falha em intimidar [beating_target_1.GetFirstNameNoTooltip]"
 childhood.7300.b.success:0 "você intimida [beating_target_2.GetFirstNameNoTooltip]"
 childhood.7300.b.failure:0 "Você falha em intimidar [beating_target_2.GetFirstNameNoTooltip]"
 childhood.7300.c.success:0 "você intimida [beating_target_3.GetFirstNameNoTooltip]"
 childhood.7300.c.failure:0 "Você falha em intimidar [beating_target_3.GetFirstNameNoTooltip]"
 
 childhood.7400.t:0 "valentão"
 childhood.7400.desc:0 "Oh não... minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.GetFirstName] está aqui novamente. Eu só quero brincar em paz, por que não posso [bully.GetSheHe] deixe-me ser!\n\n"What are you doing, #EMP [ROOT.Char.Custom('InsultNoun')]!#!" [bully.GetFirstNameNoTooltip] grita na minha cara."
 childhood.7400.desc_2:0 "\n\nSuddenly, a tap on my shoulder. "Is [bully.GetSheHe] bothering you?" [bodyguard.GetFirstName], meu guarda-costas, diz com voz calma. "Should I teach [bully.GetHerHim] some manners?""
 childhood.7400_father_dead:0 ""You're such a filthy [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]! Oh, and also... your father's dead! Ha-hah!""
 childhood.7400_mother_dead:0 ""You're such a disgusting [ROOT.Char.Custom('InsultNoun')]! Oh, and also... your mother's dead! Ha-hah!""
 childhood.7400_none_dead:0 ""You're such a rotten [ROOT.Char.Custom('InsultNoun')], no one wants to play with you!""
 childhood.7400.a:0 "Você fará tudo o que eu disser a partir de agora, entendi?"
 childhood.7400.b:0 "[bodyguard.GetFirstNameNoTooltip], rude [bully.GetHerHim] pra cima!"
 childhood.7400.c:0 "Você precisa aprender a ser legal."
 every_parent_of_bully:0 "Cada pai de [bully.GetFirstName]"
 
 childhood.7500.t:0 "Uma História do Passado"
 childhood.7500.desc:0 ""Come closer, I have a story I wish to tell you." Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] diz, acenando-me para a fogueira.\n\n"
 childhood.7500.participant:0 ""It's a story of when [guardian_memory.GetDescription]. Yes, my [guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))]...""
 childhood.7500.participant_dead:0 ""It's a story of when [guardian_memory.GetDescription]. [memory_participant.GetSheHe|U] was my [guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))], who [memory_participant.GetDeathReason]...""
 childhood.7500.no_participant:0 ""It's a story of when [guardian_memory.GetDescription]...""
 childhood.7500.midpoint:0 "[guardian.GetFirstNameNoTooltip] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('guardian'))] e continua a contar a história enquanto as chamas da fogueira lambem o céu noturno."
 childhood.7500.family:0 "\n\n"...remember the importance of your family, [ROOT.Char.GetFirstNameNoTooltip]. Wear the name of house [ROOT.Char.GetHouse.GetNameNoTooltip] with pride. #EMP [ROOT.Char.GetHouse.GetMotto].#!""
 childhood.7500.martial:0 "\n\n"...hone your skills, your prowess, and your wit in battle. [ROOT.Char.GetFirstNameNoTooltip], you will have enemies without bounds, train so you can best them.""
 childhood.7500.death:0 "\n\n"...dear [ROOT.Char.GetFirstNameNoTooltip], remember the moral of my story. Death comes for us all — make sure it comes to your foes before it comes for you.""
 childhood.7500.war:0 "\n\n"...the ravages of war will test the mettle of every [ROOT.Char.GetWomanMan]. Remember, real strategy requires cunning, [ROOT.Char.GetFirstNameNoTooltip].""
 childhood.7500.relationships:0 "\n\n"...those around you, your friends, your advisors, even your rivals — they are the ones who matter. Keep them close, especially your enemies.""
 childhood.7500.childhood:0 "\n\n"...a story from my own childhood! Oh, I feel so old.""
 childhood.7500.a:0 "Que história, [guardian.GetFirstNameNoTooltip]."
 childhood.7500.b:0 "#DIE2 ...z#!#DIE1 z#!zZ"
 culture_tradition_events.2100.t:0 "Uma história ao lado da lareira"
 culture_tradition_events.2100.b:0 "Suas histórias sempre me fazem sentir melhor, de verdade."
