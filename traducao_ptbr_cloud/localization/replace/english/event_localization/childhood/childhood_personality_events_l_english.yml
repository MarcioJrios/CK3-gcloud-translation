l_english:
 child_personality.0001.t:0 "Uma figura ameaçadora"
 child_personality.0001.opening:0 "Sempre que vejo meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.GetTitledFirstName], [bully.GetSheHe] surgiu com uma nova maneira de me atormentar."
 child_personality.0001.bullying_1:0 "\nDesta vez [bully.GetSheHe] ameaçou enfiar minha cabeça para fora do buraco na parede do banheiro!"
 child_personality.0001.bullying_2:1 "\nDesta vez [bully.GetSheHe] me seguiu um dia inteiro, latindo e me chamando de vira-lata!"
 child_personality.0001.bullying_3:1 "\nDesta vez [bully.GetSheHe] derrubou um candelabro e colocou a culpa em mim!"
 child_personality.0001.end:0 "\n\n[bully.GetSheHe|U] me assusta, mas o que posso fazer?"
 child_personality.0001.no_bully_fallback:0 "o [ROOT.GetCharacter.Custom('lowly_servant_type')]'s daughter is a terrible bully. Whenever I see her she has come up with some new way of tormenting me. She's so big and strong, what can I even do?"
 child_personality.0001.a:0 "Pelo menos estou ficando muito, muito bom em me esconder."
 child_personality.0001.b:0 "Eu quero ficar no meu quarto o dia todo de qualquer maneira."
 child_personality.0001.c:0 "Talvez eu consiga [bully.GetHerHim] enforcado por isso?"

 child_personality.0002.t:0 "O criminoso"
 child_personality.0002.guardian:0 "Ao passar pelas ruas com meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName], viemos pelo pelourinho. Um homem estava preso ali, implorando por água ou qualquer tipo de alívio de seu destino."
 child_personality.0002.no_guardian:0 "Ao passar pelas ruas, chegamos ao pelourinho. Um homem estava preso ali, implorando por água ou qualquer tipo de alívio de seu destino."
 child_personality.0002.a:0 "Esse criminoso nem deveria ousar olhar para mim!"
 child_personality.0002.b:0 "Vou pegar um pouco de água do poço para ele."
 child_personality.0002.c:0 "Água? Espero que esta lama faça o trabalho!"

 child_personality.0003.t:0 "Capturado!"
 child_personality.0003.guardian:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] me pegou roubando de [robbed_guest.GetTitledFirstNamePossessive] peito de viagem enquanto [robbed_guest.GetSheHe] estava visitando o castelo. punição ameaçadora, [guardian.GetFirstName] exigiu uma explicação."
 child_personality.0003.no_guardian:0 "Eu fui pego roubando de [robbed_guest.GetTitledFirstNamePossessive] peito de viagem enquanto [robbed_guest.GetSheHe] estava visitando o castelo. punição ameaçadora, [robbed_guest.GetFirstName] exigiu uma explicação."
 child_personality.0003.a:0 "Eu era... desafiado para um jogo por uma das outras crianças."
 child_personality.0003.b:0 "Eu pensei que poderia me safar, mas nunca mais farei isso."
 child_personality.0003.c:0 "Eu não tenho mais direito a nada do que os outros têm."

 child_personality.0004.t:0 "Inspiração cortês"
 child_personality.0004.desc:1 "Estou incrivelmente impressionado com um dos membros da família $knight_culture_player_plural_no_tooltip_lowercase$. Finalmente fui apresentado a ele cara a cara e não estou menos impressionado agora. Vou me lembrar de suas palavras para o resto da minha vida."
 child_personality.0004.desc_knight:0 "Estou incrivelmente impressionado com um dos membros da família $knight_culture_player_plural_no_tooltip_lowercase$. Finalmente fui apresentado a [knight.GetHerHim] cara a cara, e não estou menos impressionado agora. eu vou lembrar [knight.GetHerHis] palavras para o resto da minha vida."
 child_personality.0004.a:0 ""Give others their due, and you will receive your own in turn.""
 child_personality.0004.b:0 ""Work hard, and you can master anything.""
 child_personality.0004.c:0 ""Greatness comes in time. Be there to grasp it when it does.""

 child_personality.0005.t:0 "hora de brincar"
 child_personality.0005.desc:1 "Eu estava brincando com algumas outras crianças quando [doing_push.GetFirstName] tentou me empurrar!\n\n[doing_push.GetSheHe|U] me persegue constantemente, tentando me empurrar a cada chance [doing_push.GetSheHe] consegue... Está começando a me dar nos nervos, eu deveria fazer algo sobre isso."
 child_personality.0005.a:0 "Eu vou te mostrar o que acontece com quem me empurra!"
 child_personality.0005.b:0 "Por que você está me empurrando? Eu só quero brincar com você."
 child_personality.0005.c:0 "Oh espere, eu apenas pensei em um jogo diferente!"

 child_personality.0006.t:0 "Rejeição de partir o coração"
 child_personality.0006.desc_crush:0 "Oh, eu passo dia e noite pensando em [crush.GetTitledFirstName], e meu coração palpita sempre que vejo [crush.GetHerHim] in the castle halls! \nNo entanto, quando me aproximei [crush.GetHerHim] com meus sentimentos, [crush.GetSheHe] me recusou com uma risada, esmagando meu coração [crush.GetHerHis] pés como [crush.GetSheHe] foi embora."
 child_personality.0006.desc:0 "Um comum [child.Custom('servant_for_romance')] roubou meu coração! Cada olhar em minha direção deixa meu coração palpitante.\nNo entanto, quando abordado com meus sentimentos, o [child.Custom('servant_for_romance')] me recusou com uma risada!"
 child_personality.0006.a_crush:0 "Eu vou mostrar [crush.GetHerHim] o que significa me colocar para baixo assim!"
 child_personality.0006.a:0 "Eu vou mostrar a eles o que significa me derrubar assim!"
 child_personality.0006.b:0 "Se isso é amor, não quero nada com isso."
 child_personality.0006.c_crush:0 "Faz [crush.GetSheHe] realmente acho que desisto tão facilmente?"
 child_personality.0006.c:0 "Eles realmente acham que eu desisto tão facilmente?"

 child_personality.0007.t:0 "um julgamento"
 child_personality.0007.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] falou-me sobre a pena capital que um ladrão humilde havia recebido há dois dias.\n\n[guardian.GetSheHe|U] queria saber o que eu achava de uma pena tão dura para um crime tão pequeno."
 child_personality.0007.a:0 "Foi demais. A punição deve corresponder ao crime."
 child_personality.0007.b:0 "Esta não é a lei de um reino divino."
 child_personality.0007.c:0 "Todos nós devemos estar satisfeitos com o que já temos."

 child_personality.0008.t:0 "Uma festa para os sentidos"
 child_personality.0008.desc:1 "Estar em um banquete é uma enxurrada de impressões. As pessoas estão conversando, o cheiro de todo tipo de comida enche minha cabeça. Os convidados estão vestindo roupas bonitas, os criados estão carregando pratos sem fim e..."
 child_personality.0008.serving_wench:0 "Qual era o significado da piscadela daquela serva agora há pouco?"
 child_personality.0008.servant_boy:0 "Qual era o significado da piscadela daquele servo agora há pouco?"
 child_personality.0008.desc_not_server:1 "Não consigo entender como tudo é impressionante! Que demonstração maravilhosa de poder."
 child_personality.0008.a:0 "É tudo tão brilhante!"
 child_personality.0008.b:0 "Os adultos podem ser muito divertidos para conversar!"
 child_personality.0008.c:0 "Eu não consigo parar de ficar obcecada com o brilho nos olhos daquele servo!"

 child_personality.0009.t:0 "O Pregador Infantil"
 child_personality.0009.desc:1 "eu assisti meu [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('child_preacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_preacher'))] [child_preacher.GetTitledFirstName] conversar com algumas outras crianças sobre [child_preacher.GetFaith.random_GoodGodNames]. Eles estavam rindo e olhando maliciosamente [child_preacher.GetHerHim] por um tempo antes de começar a empurrar. Apesar da zombaria [child_preacher.GetSheHe] tentou manter a lição, até que o primeiro golpe acertou."
 child_personality.0009.desc_fallback:1 "Eu vi meu amigo falar com algumas outras crianças sobre [ROOT.Char.GetFaith.random_GoodGodNames]. Eles estavam rindo e olhando maliciosamente por um tempo antes de começar a empurrar. Apesar da zombaria, meu amigo tentou manter a lição, até que o primeiro golpe acertou."
 child_personality.0009.a:0 "Eu protegerei você!"
 child_personality.0009.a.tt:1 "Há uma chance de você se tornar ferido."
 child_personality.0009.b:0 "Vamos todos parar agora e falar sobre isso."
 child_personality.0009.c:0 "É assim que você trata alguém pregando a palavra divina!?"
 child_personality.0009.d:0 "Isso deve ser divertido!"

 child_personality.0010.t:0 "Uma vida em minhas mãos"
 child_personality.0010.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] me trouxe para a floresta para brincar com um arco. Fugindo sozinho, não demorou muito para que eu encontrasse uma corça ferida, tentando se afastar mancando de mim.."
 child_personality.0010.a:0 "Este será o maior animal que já derrubei!"
 child_personality.0010.b:0 "É tão lento, eu poderia esfaqueá-lo e vê-lo sangrar até a morte."
 child_personality.0010.c:0 "Este é um teste estabelecido por [guardian.GetFirstNameNoTooltip], não é?"

 child_personality.0011.t:0 "Objeto do meu desejo"
 child_personality.0011.desc:0 "eu tenho desejado [ROOT.GetCharacter.Custom('child_object_of_interest_indefinite')] por muito tempo, e meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] está prometendo me conseguir um em três meses se eu começar a ser mais rigoroso com meus estudos."
 child_personality.0011.a:0 "Eu gosto bastante do tipo de estudo que já estou fazendo."
 child_personality.0011.b:0 "Oh, eu realmente não quero mais um."
 child_personality.0011.c:0 "vou estudar muito!"

 child_personality.0012.t:0 "Uma bagunça de uma festa"
 child_personality.0012.desc:0 "Esta festa é barulhenta, os adultos são chatos e a comida não é muito boa.\nMinhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetFirstName] parece estar gostando [guardian.GetHerselfHimself], então eu não posso pegar [guardian.GetHerHis] atenção para contar [guardian.GetHerHim] eu não quero estar aqui."
 child_personality.0012.a:0 "Estou fugindo. Talvez haja outras crianças por perto."
 child_personality.0012.b:0 "Não consigo lidar com tanta gente! Hora de se esconder debaixo da mesa."
 child_personality.0012.c:0 "Pelo menos posso continuar comendo enquanto estiver aqui!"

 child_personality.0021.t:0 "Personalidade emergente"
 child_personality.0021.desc:0 "Um dos poucos consolos em minha prisão é observar as pessoas, mesmo que seja atrás das grades."
 child_personality.0021.serving_wench:0 "– every morning I hope that I will get just one look at that one beautiful servant wench."
 child_personality.0021.servant_boy:0 "– every morning I hope that I will get just one look at that one handsome servant boy."
 child_personality.0021.desc_no_gender:0 "– every morning I hope that I will get just one look at one of the pretty servants."
 child_personality.0021.a:0 "Então minha imaginação pode fazer o resto..."

 child_personality.0022.desc:0 "Eu me acostumei a ficar sozinho. Ninguém com quem conversar, ninguém com quem brincar, ninguém com quem aprender. O mero pensamento de outra pessoa me tocando agora..."
 child_personality.0022.a:0 "Isso envia arrepios na minha espinha!"

 child_personality.0023.desc:0 "Eu nunca sei quando vou fazer minha próxima refeição, então quando um prato me é dado eu devoro tudo o que está nele sem hesitar, não importa a quantidade.\nSó quando estou cheio me sinto um pouco à vontade."
 child_personality.0023.a:0 "É uma das poucas alegrias que tenho!"

 child_personality.0024.desc:0 "Eu nunca sei quando vou comer minha próxima refeição, então quando um prato me é dado eu me forço a resgatar a comida e ficar satisfeito com o que recebo.\nNo começo foi difícil, mas agora é uma segunda natureza."
 child_personality.0024.a:0 "Moderação é a chave."

 child_personality.0025.desc:0 "Uma colher descartada, uma pedrinha brilhante, um prato quebrado... Antigamente eu teria zombado dessas bugigangas, mas percebi que nada é realmente sem valor!"
 child_personality.0025.a:0 "Eu reúno todos os tesouros que posso encontrar."

 child_personality.0026.desc:0 "Quando alguém não possui nada, um ato de bondade significa tudo - aprendi isso da maneira mais difícil. É alucinante pensar no impacto que posso ter sobre as pessoas com um simples ato de generosidade!"
 child_personality.0026.a:0 "o que é meu é... de todos!"

 child_personality.0027.desc:0 "Meus dias passam em uma névoa presa atrás dessas grades. Eu acordo, eu ando, eu – espero – como...\nNão faz diferença se tento preencher meus dias com atividades ou não. Não faz diferença se eu tentar."
 child_personality.0027.a:0 "eu só vou voltar a dormir."

 child_personality.0028.desc:0 "Meus dias passam em uma névoa presa atrás dessas grades. Eu acordo, eu ando, eu – espero – como...\nPara preencher meus dias com algo, aprendi a me atribuir tarefas e a completá-las bem."
 child_personality.0028.a:0 "Diligência é a chave!"

 child_personality.0029.desc:0 "Os guardas sorridentes seguindo cada movimento meu, o [imprisoner.Custom('InsultAdjective')] [imprisoner.Custom('InsultNoun')] [imprisoner.GetTitledFirstName] mantendo-me trancado, os ratos correndo em cantos escuros... Há uma raiva crescendo dentro de mim, e está ficando mais forte a cada dia que passa.!"
 child_personality.0029.a:0 "EU... apenas... ARGH!"

 child_personality.0030.desc:0 "Há pouco que eu possa fazer para afetar minha situação, tanto no dia a dia quanto no sentido mais amplo. Há pouco a fazer e pouco a dizer."
 child_personality.0030.a:0 "Eu aprendi a levar isso com calma."

 child_personality.0031.desc:0 "Há pouco que eu possa fazer para afetar minha situação, tanto no dia a dia quanto no sentido mais amplo. Eu só tenho que esperar e ver o que acontece."
 child_personality.0031.a:0 "Paciência é a chave."

 child_personality.0032.desc:0 "Se ficar preso atrás das grades me ensinou alguma coisa é que as coisas não podem esperar; você nunca sabe o que vai acontecer em um dia, em uma hora, em um minuto! Eu ainda estarei vivo?"
 child_personality.0032.a:0 "não posso perder o tempo que tenho!"

 child_personality.0033.desc:0 "Quando eles me jogaram aqui, eu questionei; por que eles me manteriam atrás das grades?\nCom o passar dos dias, percebi que é porque eles me temem; eles temem o que eu me tornarei e, portanto, eles me trancaram."
 child_personality.0033.a:0 "eu sou tão bom assim!"

 child_personality.0034.desc:0 "Quando eles me jogaram aqui, eu questionei; por que eles me manteriam atrás das grades?\nCom o passar dos dias, percebi que devo ter feito algo para merecer e que devo agradecer por tudo que a vida decide me dar apesar disso."
 child_personality.0034.a:0 "eu não peço muito."

 child_personality.0035.desc:0 "Se estar preso atrás das grades me ensinou alguma coisa é que nada nesta vida é de graça; para conseguir o que quer, você tem que trapacear e mentir. Tenho sorte de meus guardas serem tão facilmente enganados!"
 child_personality.0035.a:0 "Só os tolos dizem a verdade."

 child_personality.0036.desc:0 "Se estar preso atrás das grades me ensinou alguma coisa é que as pessoas não hesitam em punir, e a melhor coisa que posso fazer é não dar a eles nenhum motivo para isso. Além disso, alguém é #EMP sempre#! assistindo."
 child_personality.0036.a:0 "Mentir só leva a problemas de qualquer maneira."

 child_personality.0037.desc:0 "Os guardas fora da minha prisão são tão corpulentos quanto amargos, e eles observam cada movimento que eu faço.\nMas quando eu tento me esconder, é apenas uma questão de tempo até que os ratos, ou algo pior, apareçam sorrateiramente em mim.!"
 child_personality.0037.a:0 "Cada dia traz um novo medo..."

 child_personality.0038.desc:0 "Os guardas do lado de fora da minha prisão são tão corpulentos quanto amargos e observam cada movimento que faço. Há ratos no escuro, e cada dia traz um novo horror.\n\n[imprisoner.GetTitledFirstName] vai ter que subir [imprisoner.GetHerHis] jogo se [imprisoner.GetSheHe] quer me assustar agora!"
 child_personality.0038.a:0 "eu não temo nada."

 child_personality.0039.desc:0 "Faz muito tempo que não vejo outra pessoa e não sei se estou arrasada ou aliviada.\nPor um lado, estou ansioso por #EMP any#! tipo de contato social depois de tanto tempo atrás das grades, mas por outro lado eu nunca sei mais o que dizer..."
 child_personality.0039.a:0 "As pessoas são assustadoras!"

 child_personality.0040.desc:0 "Passar o dia todo atrás das grades fica tão #EMP chato#!! Uma das poucas coisas que me dão alegria são as conversas que consigo travar com os guardas; eles podem ser brutos, mas alguns deles são surpreendentemente interessantes!"
 child_personality.0040.a:0 "Por favor me conte mais!"

 child_personality.0041.desc:0 "Pensar em todas as coisas que passam por mim enquanto defino atrás dessas grades me mantém acordado à noite; todas aquelas oportunidades, se foram...\nQuando eu finalmente sair desse buraco podre de prisão, vou compensar todo o tempo que perdi!"
 child_personality.0041.a:0 "Nada vai me parar!"

 child_personality.0042.desc:0 "Preso nesta prisão, aprendi que não preciso de muito para sobreviver; opulência e riqueza não têm valor inerente.\nQuando eu finalmente sair daqui, vou valorizar todas as coisas que tenho!"
 child_personality.0042.a:0 "Não importa o seu valor."

 child_personality.0043.desc:0 "Atrás dessas grades aprendi uma lição valiosa: a única pessoa em quem você pode realmente confiar é você mesmo. O que a opinião de outras pessoas significa no final? Aliás, o que importam as outras pessoas??"
 child_personality.0043.a:0 "Eles não!"

 child_personality.0044.desc:0 "A injustiça que vi nesta prisão – tanto dos guardas quanto de outros prisioneiros – é suficiente para me dar pesadelos.\nSe não podemos tratar uns aos outros com justiça, então de que adianta?!"
 child_personality.0044.a:0 "Sem leis não somos melhores que animais."

 child_personality.0045.desc:0 "As pessoas são egoístas; se meu tempo atrás das grades me ensinou alguma coisa é isso.\nUma refeição inesperadamente decente? Os prisioneiros farão tudo ao seu alcance para roubar uns dos outros. Um guarda insultante pedindo-lhes para renunciar [ROOT.Char.GetFaith.HighGodName] para um deleite? Sem hesitação."
 child_personality.0045.a:0 "As pessoas só se preocupam consigo mesmas."

 child_personality.0046.desc:0 "A única constante durante meu tempo atrás das grades foram [ROOT.Char.GetFaith.HighGodNameAlternate]. Sempre que estive para baixo, sempre que duvidei, [ROOT.Char.GetFaith.HighGodNameSheHe] tem estado lá para mim em minhas orações.\nCom o passar dos dias, tenho cada vez mais certeza de que nada realmente importa além da minha fé."
 child_personality.0046.a:0 "Elogio [ROOT.Char.GetFaith.HighGodName]!"

 child_personality.0047.desc:0 "Onde quer que eu vá, os guardas estão lá, observando. Mesmo quando só acredito em mim, eles depois fazem um comentário que me garante que viram tudo; que eu sempre tenho olhos em mim."
 child_personality.0047.a:0 "Alguém está sempre observando..."

 child_personality.0048.desc:0 "[imprisoner.GetTitledFirstName] disse que eu seria vestido e alimentado, e fui. Os guardas prometeram que eu não veria a luz do dia, e eu não.\nA única coisa de que tenho certeza atrás dessas grades é que as pessoas costumam dizer a verdade."
 child_personality.0048.a:0 "eu confio neles."

 child_personality.0049.desc:0 "Há pouca felicidade para encontrar atrás dessas grades, e o menor gesto de bondade percorre um longo caminho. Para ver a alegria nos olhos de outras pessoas, para ver seus espíritos se elevarem... Nada me traz tanta calma."
 child_personality.0049.a:0 "Bondade é tudo o que importa."

 child_personality.0050.desc:0 "A injustiça que vi nesta prisão – tanto dos guardas quanto de outros prisioneiros – é suficiente para me dar pesadelos. Ou... isso foi. Agora nada mais pode me surpreender."
 child_personality.0050.a:0 "Todo mundo é capaz de crueldade."

 child_personality.0051.desc:0 "A alegria é escassa atrás dessas grades. Os guardas são tão hostis quanto corpulentos, [imprisoner.GetTitledFirstName] é rude ou hostil, e meus companheiros de prisão estão sofrendo para me entreter profundamente. Ou... então eu pensei. Sempre que um deles está com dor, sinto os resquícios de alegria agitando minha alma."
 child_personality.0051.a:0 "Esse sentimento... eu quero mais!"

 child_personality.0052.desc:0 "Outras pessoas decidem o que eu como, quando e onde durmo, para onde vou... A única coisa que tenho atrás dessas grades é minha convicção, e não vou transigir."
 child_personality.0052.a:0 "Eu sou a única constante neste lugar."

 child_personality.0053.desc:0 "Faz tanto tempo que fui livre que não me lembro como era ter minha vida em minhas próprias mãos; para tomar minhas próprias decisões. Agora até a pergunta mais direta pode me jogar.\nMesmo que às vezes eu tenha dificuldade em conhecer minhas preferências, isso também abre muitas portas!"
 child_personality.0053.a:0 "Quem sabe o que eu quero fazer?"

 child_personality.0054.desc:0 "Se alguém o desprezar e você prontamente perdoar e esquecer, eles certamente o desprezarão novamente. Os guardas e outros prisioneiros me ensinaram que.\nFelizmente, há pouco a fazer nesta prisão, mas lembre-se."
 child_personality.0054.a:0 "[imprisoner.GetTitledFirstNameNoTooltip], eu terei minha vingança."

 child_personality.0055.desc:0 "Quando você está preso com as mesmas pessoas dia após dia, você percebe que nada está de volta e branco; as pessoas sempre têm uma razão para agir da maneira que agem, e quase todo mundo está tentando o seu melhor.\nEu teria apenas inimigos ao meu redor nesta prisão se eu não perdoasse."
 child_personality.0055.a:0 "Guardar rancores só traz dor."

 child_personality.0061.t:0 "A influência de um guardião"
 child_personality.0061.desc_opening:0 "Não gosto da solidão, mas luto para gostar da companhia dos outros. Há sempre um sentimento de preocupação de que estou fazendo papel de bobo durante as interações sociais."
 child_personality.0061.desc_shy:0 "Assim, sinto uma forte afinidade com [guardian.GetTitledFirstNameNoTooltip], [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)], que parecem atormentados por pensamentos semelhantes."
 child_personality.0061.desc_gregarious:0 "[guardian.GetTitledFirstNameNoTooltip], [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)], é o meu completo oposto a esse respeito."
 child_personality.0061.desc_fallback:0 "Não sei se estou sozinho com esses pensamentos..."
 child_personality.0061.desc_ending:0 "eu peguei um vislumbre de [guardian.GetTitledFirstNameNoTooltip] durante um evento social, onde todos os presentes estavam com um drink na mão, e sorrisos largos. Talvez haja alguma verdade no ditado de que o vinho ajuda a relaxar."
 child_personality.0061.a:0 "Poderia ser a cura para minha timidez?"
 child_personality.0061.a.tt:0 "#EMP Há uma chance de você melhorar sua diplomacia e ganhar uma propensão a beber.#!"
 child_personality.0061.b:0 "Não, minha timidez é uma prova de [ROOT.Char.GetFaith.HighGodName]! Isto deve ser [ROOT.Char.GetFaith.DevilName] me tentando!"

 my_ward_or_child:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] "
 child_personality.101.desc:0 "[child.GetTitledFirstName] veio até mim reclamando [bully.GetTitledFirstName] assédio moral [child.GetHerHim]."
 child_personality.101.desc_no_bully:0 "[child.GetTitledFirstName] me procurou reclamando do [child.Custom('GetDaughterSon')] de um [child.Custom('lowly_servant_type')] assédio moral [child.GetHerHim]."
 child_personality.101.craven:1 "\n\n[child.GetSheHe|U] tem se escondido por todo o castelo para evitar enfrentar a outra criança."
 child_personality.101.lazy:1 "\n\n[child.GetSheHe|U] tem ficado na cama por dias para evitar enfrentar a outra criança."
 child_personality.101.arbitrary:0 "\n\n[child.GetSheHe|U] começou a perguntar como enforcar alguém, se [child.GetSheHe] sentiram que deveriam ser."
 child_personality.1011.t:1 "[child.GetFirstNameNoTooltip] escondido"
 child_personality.1012.t:0 "Trancado para dentro [child.GetHerHis] Sala"
 child_personality.1013.t:0 "Questões de Punição"
 child_personality.101.confirm_craven:0 "Bom. Não procure problemas quando é desnecessário."
 child_personality.101.confirm_lazy:0 "Você não precisa enfrentar o mundo se não quiser."
 child_personality.1013.confirm_arbitrary:0 "Sua vontade é a única lei que realmente importa."
 child_personality.101.lazy_change:0 "Por que não se esconder em seu quarto em vez disso?"
 child_personality.101.arbitrary_change:0 "Um valentão merece qualquer punição que você possa imaginar."
 child_personality.101.craven_change:0 "Certifique-se de ficar escondido onde quer que vá!"
