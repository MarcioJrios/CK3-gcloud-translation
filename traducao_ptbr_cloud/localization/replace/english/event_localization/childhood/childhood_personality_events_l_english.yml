 child_personality.1022.t:0 "Acalmando a Dor"
 child_personality.1023.t:0 "sal na ferida"
 child_personality.102.desc_court_location:2 "Enquanto eu estava no [court_location.Custom('BaronyTownType')] com [child.GetTitledFirstName], [child.GetHerHis] chamou a atenção um criminoso acorrentado no pelourinho."
 child_personality.102.desc:1 "Enquanto eu estava no mercado com [child.GetTitledFirstName], [child.GetHerHis] chamou a atenção um criminoso acorrentado no pelourinho."
 child_personality.102.arrogant:1 "\n\n[child.GetFirstNameNoTooltip] levantado [child.GetHerHis] cabeça e fingiu ignorar o pedido de água do criminoso."
 child_personality.102.compassionate:1 "\nQuando o homem implorou por água, [child.GetFirstNameNoTooltip] imediatamente prometeu trazê-lo e logo voltou de um poço próximo, deixando o criminoso beber de [child.GetHerHis] mãos em concha."
 child_personality.102.callous:1 "\n\n[child.GetFirstNameNoTooltip] observou-o por um tempo. Quando ele não fez nada além de tossir e implorar por água, [child.GetFirstNameNoTooltip] enrolado [child.GetHerHis] olhos e continuei andando."
 child_personality.102.confirm_arrogant:0 "Bom, deixe-o saber seu lugar."
 child_personality.102.confirm_compassionate:0 "Sem bondade, o mundo desmorona."
 child_personality.102.confirm_callous:0 "Um criminoso não merece nada além de desdém de você."
 child_personality.102.arrogant_change:0 "Esse criminoso nem merece sua atenção."
 child_personality.102.compassionate_change:0 "Nenhuma criança, traga ao pobre homem a água que ele pede."
 child_personality.102.callous_change:0 "Cuspa nele. Bata nele. Ele não merece nada menos."

 child_personality.103.desc:1 "Fiquei chocado quando peguei meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstName] tentando roubar do baú de viagem do visitante [robbed_guest.GetTitledFirstName]."
 child_personality.103.deceitful:0 "\n[child.GetSheHe|U] culpou um jogo que outra criança tinha inventado, mas eu poderia dizer [child.GetSheHe] estava mentindo."
 child_personality.103.honest:0 "\n[child.GetSheHe|U] confessado [child.GetSheHe] tinha pensado [child.GetSheHe] poderia se safar, mas agora sabe que estava errado."
 child_personality.103.humble:0 "\n[child.GetSheHe|U] me deu um discurso impressionante sobre como [child.GetSheHe] agora entendi porque o que [child.GetSheHe] tinha feito estava errado."
 child_personality.1031.t:0 "O salário de um mentiroso"
 child_personality.1032.t:0 "Servo da Honestidade"
 child_personality.1033.t:0 "Bem-aventurados os mansos"
 child_personality.103.confirm_deceitful:0 "Você tem que aprender a fugir com suas mentiras."
 child_personality.103.confirm_honest:0 "A honestidade irá atendê-lo melhor a longo prazo, criança."
 child_personality.103.confirm_humble:0 "Somos todos menos pequenos pedaços do mundo."
 child_personality.103.deceitful_change:0 "Não, temos que encobrir seu erro!"
 child_personality.103.honest_change:0 "Seja honesto e verá os outros abertos a você."
 child_personality.103.humble_change:0 "Somos todos guiados por regras maiores que nós mesmos, criança."
 
