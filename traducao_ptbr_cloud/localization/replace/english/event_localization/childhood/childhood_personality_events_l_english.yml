 child_personality.104.desc:2 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ficou impressionado com um dos membros da família $knight_culture_player_plural_no_tooltip$ por um longo período de tempo. Depois de finalmente conhecer pessoalmente, [child.GetSheHe] vem repetindo as palavras do guerreiro para [child.GetHerselfHimself]."
 child_personality.104.generous:0 "\n\n"Give others their due, and you will receive your own in turn.""
 child_personality.104.diligent:0 "\n\n"Work hard, and you can master anything.""
 child_personality.104.patient:0 "\n\n"Greatness comes in time. Be there to grasp it when it does.""
 child_personality.104.confirm_generous:0 "Enquanto os outros crescem ao redor [child.GetHerHim], assim será [child.GetSheHe]."
 child_personality.104.confirm_diligent:0 "De fato. O trabalho duro trará [child.GetHerHim] Onde [child.GetSheHe] quer."
 child_personality.104.confirm_patient:0 "Sim, as oportunidades sempre chegam a tempo."
 child_personality.104.generous_change:0 "[child.GetSheHe|U] nunca deve esquecer o papel que os outros desempenham [child.GetHerHis] grandeza."
 child_personality.104.diligent_change:0 "[child.GetSheHe|U] deve ser ensinado que o trabalho duro sempre produz resultados."
 child_personality.104.patient_change:0 "Todas as coisas devem ter tempo, querida [child.GetFirstNameNoTooltip]."

 child_personality.1051.t:0 "Rápido para a raiva"
 child_personality.1052.t:0 "equilibrado"
 child_personality.1053.t:0 "Mudança de interesses"
 child_personality.105.desc:0 "eu estava olhando [child.GetTitledFirstName] brincar com outras crianças quando [doing_push.GetTitledFirstName] tentou empurrar [child.GetHerHim] sobre."
 child_personality.105.wrathful:0 "Logo começou uma briga entre as crianças!"
 child_personality.105.forgiving:0 "\n[child.GetFirstName] levou tudo na esportiva e sentou-se para conversar com [doing_push.GetFirstName] em vez de."
 child_personality.105.fickle:0 "O momento não durou muito, pois [child.GetFirstName] logo fez um jogo inteiramente novo com ele e esqueceu completamente o jogo anterior."
 child_personality.105.confirm_wrathful:0 "[child.GetFirstNameNoTooltip] deu tão bom quanto [child.GetSheHe] obteve!"
 child_personality.105.confirm_forgiving:0 "[child.GetFirstNameNoTooltip] sabe dar a outra face quando necessário."
 child_personality.105.confirm_fickle:0 "Seguir em frente costuma ser a melhor abordagem."
 child_personality.105.wrathful_change:0 "[child.GetSheHe|U] nunca deve deixar os outros andarem por toda parte [child.GetHerHim]!"
 child_personality.105.forgiving_change:1 "[child.GetFirstNameNoTooltip] deve ser ensinado a dar a outra face."
 child_personality.105.fickle_change:1 "[child.GetFirstNameNoTooltip] não deve demorar em assuntos como este."
 child_personality.1061.t:0 "Ressentimento persistente"
 child_personality.1062.t:0 "Uma Perda de Interesse"
 child_personality.1063.t:0 "Insistência"
 child_personality.106.desc:0 "[child.GetTitledFirstName] tem nutrido uma afeição secreta por [crush.GetTitledFirstName] por algum tempo. No entanto, quando [child.GetSheHe] finalmente confessou [child.GetHerHis] sentimentos, [crush.GetFirstName] respondeu duramente."
 child_personality.106.vengeful:0 "\nAgora [child.GetFirstName] murmura sempre que [crush.GetSheHe] passa por."
 child_personality.106.chaste:0 "\nA rejeição parece ter feito [child.GetFirstName] Desconfie de qualquer tipo de atração."
 child_personality.106.stubborn:0 "\n\n[child.GetFirstName] ainda persegue [crush.GetHerHim] sempre tão obstinadamente, no entanto."
 child_personality.106.confirm_vengeful:0 "Ah, vícios infantis."
 child_personality.106.confirm_chaste:0 "Não se deve envolver em questões de luxúria de forma alguma."
 child_personality.106.confirm_stubborn:0 "Se um falhar no início, tudo o que se pode fazer é tentar novamente."
 child_personality.106.vengeful_change:0 "[child.GetFirstNameNoTooltip] não deve deixar ninguém tratar [child.GetHerHim] Curtiu isso!"
 child_personality.106.chaste_change:0 "Talvez o amor não seja para [child.GetFirstNameNoTooltip]..."
 child_personality.106.stubborn_change:0 "[child.GetFirstNameNoTooltip] não deve desistir tão facilmente!"
 child_personality.1071.t:0 "Um julgamento severo"
 child_personality.1072.t:0 "Em Nome do Divino"
 child_personality.1073.t:0 "Moderação Inspirada"
 child_personality.107.desc:0 "Após a sentença de morte de um ladrão humilde, perguntei [child.Custom2('MyCharacterIntroduction', ROOT.Char)] que [child.GetSheHe] pensei."
 child_personality.107.just:0 "\n\n[child.GetSheHe|U] respondeu que a sentença era muito dura para um crime tão pequeno."
 child_personality.107.cynical:0 "\n\n[child.GetSheHe|U] expressou dúvidas sobre se algum deus poderia querer que um reino fosse governado por uma lei tão dura."
 child_personality.107.temperate:0 "\n\n[child.GetSheHe|U] reivindicado [child.GetSheHe] tinha aprendido uma lição sobre não alcançar mais do que se pode lidar."
 child_personality.107.confirm_just:0 "A punição de fato não se encaixava no crime."
 child_personality.107.confirm_cynical:0 "Não espere ver [child.GetFaith.HighGodNamePossessive] justiça."
 child_personality.107.confirm_temperate:0 "O exagero pode ser terrivelmente perigoso."
 child_personality.107.just_change:0 "[child.GetSheHe|U] deve ser ensinado a execução adequada da lei."
 child_personality.107.cynical_change:0 "é hora de mostrar [child.GetHerHim] quão pouco [ROOT.Char.GetFaith.HighGodName] preocupa-se."
 child_personality.107.temperate_change:0 "Esta é uma lição de moderação em todas as coisas."
 child_personality.1081.t:0 "Um Olho Aguçado"
 child_personality.1082.t:0 "Conhecendo"
 child_personality.1083.t:0 "Uma troca inadequada"
 child_personality.108.desc:0 "[child.GetTitledFirstName] parecia gostar imensamente do nosso último banquete!"
 child_personality.108.greedy:0 "De todas as coisas, [child.GetSheHe] não conseguia parar de falar sobre as roupas ricas e ouro brilhante [child.GetSheHe] vi lá."
 child_personality.108.gregarious:0 "\n[child.GetSheHe|U] se dava muito bem com todos [child.GetSheHe] falou, até mesmo os convidados adultos."
 child_personality.108.lustful:0 "Mais tarde [child.GetSheHe|U] não conseguia parar de falar sobre os sentimentos que os olhares de um dos servos mais jovens causaram em [child.GetHerHim]."
 child_personality.108.confirm_greedy:0 "Estas são as armadilhas de poder pelas quais nosso mundo é governado."
 child_personality.108.confirm_gregarious:0 "Nunca é demais fazer amigos."
 child_personality.108.confirm_lustful:0 "Oh, o jovem malandro está chegando à maioridade, é [child.GetSheHe]?"
 child_personality.108.greedy_change:0 "Observe como o verdadeiro valor está nas dispendiosas armadilhas do poder!"
 child_personality.108.gregarious_change:0 "eu vou mostrar [child.GetHerHim] como fazer amigos em uma festa!"
 child_personality.108.lustful_change:0 "Eu vi como você olhou para aquele servo, [child.GetFirstNameNoTooltip]."
 child_personality.1091.t:0 "ficando preso"
 child_personality.1092.t:0 "O Jovem Mediador"
 child_personality.1093.t:0 "Defensor da fé"
 child_personality.109.desc:0 "Houve uma comoção entre as crianças hoje. [child_preacher.GetTitledFirstName] estava tentando pregar entre [child_preacher.GetHerHis] companheiros de juventude, e tornou-se alvo de uma pequena briga."
 child_personality.109.desc_fallback:0 "Houve uma comoção entre as crianças hoje. Uma criança estava tentando pregar entre outros jovens e se tornou alvo de uma pequena briga."
 child_personality.109.brave:0 "\n\n[child.GetTitledFirstName] interveio e fez o que [child.GetSheHe] poderia proteger [child_preacher.GetHerHim]."
 child_personality.109.brave_fallback:0 "\n\n[child.GetTitledFirstName] interveio e fez o que [child.GetSheHe] poderia proteger o pequeno pregador."
 child_personality.109.calm:0 "\n\n[child.GetTitledFirstName] interveio e conseguiu parar a luta antes que alguém se machucasse."
 child_personality.109.zealous:1 "\n\n[child.GetTitledFirstName] ficou furioso que alguém pudesse alvejar alguém tentando falar em nome de [child.GetFaith.random_GoodGodNames], e afugentou as outras crianças."
 child_personality.109.confirm_brave:0 "Nunca desista de um desafio, [child.GetFirstNameNoTooltip]."
 child_personality.109.confirm_calm:0 "Permanecer calmo diante da pressão é extremamente importante."
 child_personality.109.confirm_zealous:0 "Você servirá bem ao divino, criança!"
 child_personality.109.brave_change:0 "Não tenha medo. Carregue quando precisar."
 child_personality.109.calm_change:0 "Deixe-me dizer-lhe como você poderia ter mediado isso..."
 child_personality.109.zealous_change:0 "Nunca deixe ninguém irritar o divino assim."
 child_personality.1101.t:0 "Com certeza"
 child_personality.1102.t:0 "com alegria"
 child_personality.1103.t:0 "com suspeita"
 child_personality.110.desc:0 "eu peguei [child.GetFirstName] brincando com um arco, e para minha surpresa [child.GetSheHe] correu para uma corça ferida."
 child_personality.110.ambitious:1 "\n\n[child.GetSheHe|U] não hesitou nem um pouco em derrubá-lo."
 child_personality.110.sadistic:1 "\nQuando [child.GetSheHe] me mostrou o animal, suas feridas eram evidências de uma morte lenta e torturante. [child.GetFirstNameNoTooltip] apenas sorriu."
 child_personality.110.paranoid:0 "\n\n[child.GetSheHe|U] mais tarde me atacou, pensando que eu havia encenado todo o encontro como uma espécie de teste."
 child_personality.110.confirm_ambitious:0 "A grandeza espera por você, [child.GetFirstNameNoTooltip]."
 child_personality.110.confirm_sadistic:0 "É apenas um animal."
 child_personality.110.confirm_paranoid:1 "Sim, certamente foi um teste. Bom trabalho, [child.GetFirstNameNoTooltip]."
 child_personality.110.ambitious_change:0 "Então me mostre que você mesmo poderia ter derrubado um animal!"
 child_personality.110.sadistic_change:0 "Alguém sempre sofre. Certifique-se de que não é você."
 child_personality.110.paranoid_change:0 "Isso foi um teste. Espero que você faça melhor da próxima vez."
 child_personality.1111.t:0 "Muito satisfeito"
 child_personality.1112.t:0 "Uma mente em mudança"
 child_personality.1113.t:0 "confiando em mim"
 child_personality.111.desc:0 "[child.GetTitledFirstName] tem me pedido [child.Custom('child_object_of_interest_indefinite')] por muito tempo, e eu disse [child.GetHerHim] eu pegaria um para [child.GetHerHim] em três meses se [child.GetSheHe] exibiu mais foco em [child.GetHerHis] estudos."
 child_personality.111.content:0 "\n\n[child.GetSheHe|U] respondeu que [child.GetSheHe] estava bem com [child.GetHerHis] dedicação atual para [child.GetHerHis] estudos, recompensa ou nenhuma recompensa."
 child_personality.111.fickle:1 "\n\n[child.GetSheHe|U] simplesmente dispensou minha oferta, dizendo [child.GetSheHe] realmente não se importava mais com isso."
 child_personality.111.trusting:0 "\nDesde que fiz a promessa, [child.GetSheHe] tem redobrado o esforço de [child.GetHerHis] estudos."
 child_personality.111.confirm_content:0 "Todos nós aprendemos a viver com nossa sorte na vida."
 child_personality.111.confirm_fickle:0 "Uma mente em mudança é uma mente saudável."
 child_personality.111.confirm_trusting:0 "eu nunca te enganaria, [child.GetFirstNameNoTooltip]."
 child_personality.111.content_change:0 "[child.GetSheHe|U] deve se concentrar nas bênçãos [child.GetSheHe] já possui."
 child_personality.111.fickle_change:0 "eu deveria ensinar [child.GetHerHim] uma maneira mais flexível de pensar."
 child_personality.111.trusting_change:1 "[child.GetFirstNameNoTooltip] deve ser ensinado a aceitar minha palavra."
 child_personality.1121.t:0 "Escapando"
 child_personality.1122.t:0 "Solidão no Grande Salão"
 child_personality.1123.t:0 "O Pequeno Gourmand"
 child_personality.112.desc:0 "[child.GetTitledFirstName] parece estar passando por um momento difícil em nosso último banquete."
 child_personality.112.impatient:0 "[child.GetSheHe|U] saiu sorrateiramente cedo e não foi visto pelo resto da noite."
 child_personality.112.shy:0 "[child.GetSheHe|U] escorregou para baixo de uma das mesas e ali se escondeu das pessoas durante toda a refeição."
 child_personality.112.gluttonous:0 "[child.GetSheHe|U] enterrado [child.GetHerHis] enfrentar [child.GetHerHis] comida, e a única conversa [child.GetSheHe] fez foi pedir para servir depois de servir."
 child_personality.112.confirm_impatient:0 "Se você tem coisas melhores para fazer, faça-as."
 child_personality.112.confirm_shy:0 "O importante é que os convidados saibam que você esteve lá."
 child_personality.112.confirm_gluttonous:0 "Comida é sempre uma alegria!"
 child_personality.112.impatient_change:0 "Se fosse uma tarefa árdua, então você deveria simplesmente ter saído."
 child_personality.112.shy_change:0 "É um dever ser visto, querendo ou não!"
 child_personality.112.gluttonous_change:0 "Foque na comida se a companhia te incomoda."
 child_personality.2001.t:0 "trilha perdida"
 child_personality.2001.desc:0 "eu gosto de brincar com [child.GetTitledFirstName], de locação [child.GetHerHim] saber quando [child.GetSheHe] age estranho, ocasionalmente empurrando [child.GetHerHim] em torno de um pouco."
 child_personality.2001.craven:0 "\nEu juro, se eu não soubesse melhor, eu diria [child.GetSheHe] estava se escondendo de mim."
 child_personality.2001.a:0 "O que é [child.GetSheHe], um covarde?"

 child_personality.2002.t:0 "Trancado"
 child_personality.2002.lazy:0 "\nAgora [child.GetSheHe] só passa o dia todo trancado [child.GetHerHis] quarto sem fazer nada."
 child_personality.2002.a:0 "[child.GetSheHe|U]'s no fun."

 child_personality.2003.t:0 "Demanda irracional"
 child_personality.2003.arbitrary:0 "\nAgora [child.GetSheHe]'s had enough, and ran to the grown ups telling them that I should be hanged for it!"
 child_personality.2003.a:0 "Isso é aspero!"

 child_personality.2004.t:0 "Da luta à amizade"
 child_personality.2004.desc:0 "Eu pensei [child.GetTitledFirstName] ia lutar comigo depois que eu acidentalmente empurrei [child.GetHerHim] durante o jogo, mas [child.GetHerHis] raiva passou rapidamente.\nEm vez disso, começamos a conversar e depois a brincar um pouco mais. Foi muito divertido, e agora jogamos todos os dias!"
 child_personality.2004.a:0 "Estou feliz por ter um amigo como [child.GetFirstNameNoTooltip] por aí."

 child_personality.2005.t:0 "Persistência"
 child_personality.2005.desc:0 "[child.GetTitledFirstName] me pediram para brincar e passear com [child.GetHerHim] tantas vezes, eu finalmente tive que deixar claro que eu simplesmente não quero.\nDeprimido no início, logo ficou claro que [child.GetSheHe] não desistiria de tentar me fazer gostar [child.GetHerHim]."
 child_personality.2005.a:0 "[child.GetSheHe|U] precisa parar com isso já!"
 child_personality.2005.b:0 "é fofo isso [child.GetSheHe] não vai desistir."
 child_personality.2005.c:0 "[child.GetFirstName]? Que é aquele?"

 child_personality.2006.t:0 "meu salvador"
 child_personality.2006.opening:0 "Eu estava tentando ensinar às outras crianças o que sei sobre Deus quando elas começaram a zombar de mim e levantar os punhos contra mim."
 child_personality.2006.bully:0 "Apesar do jeito [child.GetSheHe] me tratou no passado, [child.GetTitledFirstName] foi o único que se atreveu a intervir e garantiu que eu ficasse seguro."
 child_personality.2006.victim:0 "Apesar do jeito que eu tratei [child.GetHerHim] no passado, [child.GetTitledFirstName] foi o único que se atreveu a intervir e garantiu que eu ficasse seguro."
 child_personality.2006.desc:0 "O único que ousou intervir foi [child.GetTitledFirstName], que garantiu que eu ficasse seguro."
 child_personality.2006.a:0 "Nós estivemos perto desde então."

 child_personality.2007.t:0 "Um encontro"
 child_personality.2007.desc:1 "[child_preacher.GetTitledFirstName] estava conversando com muitas das crianças sobre [child_preacher.GetFaith.HighGodName], e começou a me dar nos nervos.\neu só estava empurrando [child_preacher.GetHerHim] um pouco quando [child.GetTitledFirstName] do nada começou a bater violentamente em mim enquanto me dizia para ir embora [child_preacher.GetFirstName] sozinho."
 child_personality.2007.a:0 "Eu só estava me divertindo um pouco, idiota!"

 #Curious 
 child_personality.3001.t:1 "Que? Porque? Quão?"
 child_personality.3001.desc:0 "Há tanto para ver, cheirar e tocar! De onde você vem? Por que o céu é azul? O que há além daquela colina? Por favor, por favor, eu quero ir e descobrir!"
 child_personality.3001.a:1 "Há tantas perguntas!"

 child_personality.3001.message:0 "Minhas [ROOT.Char.Custom2('RelationToMe', personality_child)] [personality_child.GetTitledFirstName] está sempre cheio de perguntas!"

 child_personality.3002.desc:1 "Nunca há um momento de silêncio! Minhas [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName] é tão cheio de perguntas! Eu faço o meu melhor para encorajar [personality_child.GetHerHis] curiosidade, mas às vezes não consigo deixar de ficar exausto com o fluxo constante de pensamentos e perguntas."
 child_personality.3002.a:1 "Quando um pai e uma mãe se amam muito..."

 #Rowdy
 child_personality.3003.t:0 "Um Fogo Acendendo"
 child_personality.3003.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] continua me mandando sentar e ficar quieto, mesmo que eu diga [guardian.GetHerHim] é impossível! É como se meus braços e pernas estivessem se movendo por conta própria e se eu não seguisse, eles cairiam e fugiriam sem mim!"
 child_personality.3003.a:0 "Eu faço o que eu quero!"

 child_personality.3003.message:0 "Minhas [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] está sempre tramando algo!"

 child_personality.3004.t:0 "Um criador de problemas"
 child_personality.3004.desc:0 "Embora eu tenha esperado travessuras de meus [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName], [personality_child.GetHerHis] a criatividade me mantém alerta. Quando não é uma pegadinha, é uma briga, um tutor descontente ou joelhos esfolados por uma aventura que deu errado.."
 child_personality.3004.a:0 "Nunca um momento maçante!"

#Bossy
 child_personality.3005.t:0 "Uma régua em formação"
 child_personality.3005.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] vive me pedindo para deixar as outras crianças escolherem quais jogos jogar às vezes, mas por que eu deveria, quando sempre sei qual é o melhor? eu estou tão cansado de [guardian.GetHerHim] e todos os outros adultos me dizendo o que fazer!"
 child_personality.3005.a:0 "Eles não são meus chefes!"

 child_personality.3005.message:0 "Minhas [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] realmente sabe o que [personality_child.GetSheHe] quer!"

 child_personality.3006.desc:0 "Não há fim para as opiniões e desejos do meu [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ], [personality_child.GetTitledFirstName]. Metade do tempo, [personality_child.GetSheHe] está tentando me dizer o que fazer, em vez do contrário!"
 child_personality.3006.a:0 "Formidável ou irritante - é uma linha tênue para andar."

 #Charming
 child_personality.3007.t:0 "Trabalhe de forma mais inteligente, não mais difícil"
 child_personality.3007.desc:0 ""Be nice and work hard," minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] vive me dizendo. Eu faço o meu melhor, mas às vezes é muito cansativo! Não é mais inteligente trapacear e mentir um pouco para conseguir o que eu quero??!"
 child_personality.3007.a:0 "E todo mundo é tão fácil de enganar também!"

 child_personality.3007.message:0 "Minhas [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] é enganoso e astuto!"

 child_personality.3008.t:0 "Doces sorrisos e pequenas mentiras"
 child_personality.3008.desc:1 "Assim como outras crianças [personality_child.GetHerHis] idade, minha [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] às vezes mente e testa limites. No entanto, [personality_child.GetSheHe] muitas vezes evita suspeitas com [personality_child.GetHerHis] comportamento doce, e as pessoas sempre perdoam [personality_child.GetHerHim] quando [personality_child.GetSheHe] é pego.\nEu me pergunto o quanto [personality_child.GetSheHe] foge com..."
 child_personality.3008.a:0 "vou ficar de olho nesse."

 #Pensive
 child_personality.3009.t:1 "Perdido nos pensamentos"
 child_personality.3009.desc:1 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] me diz que devo brincar com as outras crianças. Mas eles são tão barulhentos! Tem que ficar quieto, pra eu ouvir meus pensamentos!"
 child_personality.3009.a:1 "Há tanto em que pensar..."

 child_personality.3009.message:0 "Minhas [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] muitas vezes está perdido em pensamentos!"

 child_personality.3010.t:1 "Perdido nos pensamentos"
 child_personality.3010.desc:1 "Minhas [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] é uma criança extraordinariamente calma. Quando os outros jogam seus jogos selvagens, [personality_child.GetFirstNameNoTooltip] muitas vezes se retira para algum canto silencioso. [personality_child.GetSheHe|U] não fala muito, mas posso dizer [personality_child.GetSheHe] está sempre pensando em algo."
 child_personality.3010.a:1 "Eu me pergunto o que está acontecendo [personality_child.GetHerHis] mente?"


