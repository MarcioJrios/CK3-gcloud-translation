 child_personality.4011.t:0 "Atração em ascensão"
 child_personality.4011.desc_opening:0 "Aninhado na cama debaixo do meu [ROOT.Char.Custom('LocalAnimal')] pele eu caio no sono em uma névoa quente.\n\n"
 child_personality.4011.desc_1:0 "Diante de mim está um magnífico [ROOT.Char.Custom('LocalAnimal')] que me incita a segui-lo no [ROOT.Char.Custom('TerrainType')]. Quando chegamos a uma clareira, meu coração começa a bater forte, meu corpo formigando, minha alma #EMP anseia#!. Enquanto eu viro o [ROOT.Char.Custom('LocalAnimal')] se foi, e em seu lugar está um lindo..."
 child_personality.4011.desc_2:0 "Diante de mim está uma pessoa, velada pela névoa, gesticulando um convite. Ao me juntar a eles, ao tocá-los, a névoa começa a se dissipar e, em seu lugar, um rubor quente se infiltra em nossa pele. Eu me inclino para beijá-los. Quando me afasto, sou saudado por um sorriso caloroso de uma bela..."
 child_personality.4011.desc_3:0 "Acordei no meio da noite, com o peito arfando e a pele formigando. Nunca me senti assim antes; estou doente? Com o que eu sonhei? Tudo o que me lembro é um lindo..."
 child_personality.4011.a:0 "... Garoto."
 child_personality.4011.b:0 "... garota."
 child_personality.4011.c:0 "... garota. Ou era um menino? não consigo me lembrar claramente."
 child_personality.4011.d:0 "... pessoa. Honestamente, estou feliz por ter sido tudo um sonho."

 child_personality.4012.desc:0 "Disseram-me que é natural sentir uma atração por certas pessoas - que com o tempo vou querer conhecê-las intimamente.\nTenho tentado descobrir o que tudo isso significa, mas o único progresso que fiz foi perceber que só é divertido explorar esse mistério quando há outros [ROOT.Char.Custom('GirlBoyPlural')] por aí."
 child_personality.4012.a:1 "[ROOT.Char.Custom('GirlBoyPlural')|U] realmente são os melhores!"

 child_personality.4013.desc:0 "Ao brincar com outras crianças, descobri que não me importo se for emparelhado com uma menina ou um menino para nossos jogos mais íntimos. Muitas das outras crianças parecem ter preferências, e algumas até fazem muito barulho, mas eu não entendo porque."
 child_personality.4013.a:0 "Tanto as meninas quanto os meninos são tão interessantes!"

 child_personality.4014.desc:0 "Todos ao meu redor parecem tão ansiosos para formar pares - sorrindo e brincando de beijar e tocar com outras crianças. Quando não mostro interesse, eles parecem confusos, e [dummy_opposite_gender.Custom('GirlBoyPlural')] me diga que eu deveria gostar mais deles."
 child_personality.4014.a:0 "eu realmente não entendo..."

 child_personality.4015.desc:0 "Enquanto eu olho para um jovem [ROOT.Char.Custom('OppositeGenderedLowlyServantType')] passando, suado de trabalho, mas um rubor [dummy_opposite_gender.GetHerHis] bochechas, estou em transe. O que é esse sentimento? essa saudade?"
 child_personality.4015.a:0 "[dummy_opposite_gender.Custom('GirlBoyPlural')|U] são tão fascinantes!"
 child_personality.4015.b:0 "Eu sei [crush.GetSheHe] é apenas um plebeu... mas ai meu coração!"


