l_english:
 child_personality.7000.t:0 "O barril roubado"
 child_personality.7000.desc:0 ""Look what I've found, [child.GetFirstNameNoTooltip] – an entire keg of [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]! I took it while the cooks weren't looking." [other_child.GetFirstName] me diz, um olhar diabólico em [other_child.GetHerHis] olhos.\n\n"What are you waiting for? Lets drink it all before anyone notices it's gone!" [other_child.GetSheHe|U] exclama.\nUma oferta tentadora... mas está certo?"
 child_personality.7000.a:0 "Dá aqui – vou colocar tudo de volta como estava, sozinho."
 child_personality.7000.b:0 "você é um verdadeiro amigo, [other_child.GetFirstNameNoTooltip]. De baixo para cima!"
 child_personality.7000.c:0 "Ah, isso não é para mim. Mas você vai em frente e bebe."
 child_personality.7001.t:0 "$child_personality.7000.t$"
 child_personality.7001.desc:0 ""I caught these two hiding in the pantry!" Um cozinheiro muito irado grita comigo, arrastando meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] e [other_child.GetFirstName] a reboque.\n\n"
 child_personality.diligent.desc:0 ""[other_child.GetFirstNameNoTooltip] had stolen a #EMP whole#! keg of [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]! [child.GetFirstNameNoTooltip] tried to put it back by [child.GetHerselfHimself] before I noticed – but no such luck for [child.GetHerHim]!" [cook.GetSheHe|U] diz com raiva.\nParece que minha pupila é uma pequena encrenqueira, mas que mudou de ideia!"
 child_personality.gregarious.desc:0 ""They stole a #EMP whole#! keg of [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] and drank most of it. Now look at them – drunk as lords, both of them! They can barely stand..." [cook.GetSheHe|U] diz com raiva.\nParece que minha ala caiu sob a pressão dos colegas, mas pelo menos [child.GetSheHe] e [other_child.GetFirstNameNoTooltip] parece ser grosso como ladrões."
 child_personality.temperate.desc:0 ""They stole a #EMP whole#! keg of [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')], and [child.GetFirstNameNoTooltip] just sat there as [other_child.GetFirstNameNoTooltip] drank [other_child.GetHerselfHimself] into near oblivion!" [cook.GetSheHe|U] diz com raiva.\nParece que minha ala protegeu [child.GetHerHis] parceiro no crime, vigiando enquanto se abstém de qualquer bebida [child.GetHerselfHimself]."
 child_personality.7001.diligent:0 "Por você mesmo? Isso é muito diligente da sua parte, bom [child.Custom('GirlBoy')]!"
 child_personality.7001.gregarious:0 "Ha! Você teve um #EMP realmente#! bom tempo, você não tem!"
 child_personality.7001.temperate:0 "Foi muito bom você se abster da bebida."
 child_personality.7001.change.diligent:0 "Acredito que alguém precisa de uma lição de responsabilidade pessoal."
 child_personality.7001.change.gregarious:0 "Now listen, drink is the key to #EMP merriment#! e #EMP fun#!!"
 child_personality.7001.change.temperate:0 "Fique longe dos espíritos de agora em diante, você me ouviu?"
 spoilsport_opinion:0 "Spoilsport"
 
 child_personality.7010.t:0 "o sermão"
 child_personality.7010.desc:0 ""Listen to my words, children. Today I will tell you about [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.PositiveAfterLife], [ROOT.Char.GetFaith.NegativeAfterLife], and even #EMP [ROOT.Char.GetFaith.DevilName]#! [ROOT.Char.GetFaith.DevilHerselfHimself]!" [sermon_priest.GetFirstName] exclama, fervor queimando em [sermon_priest.GetHerHis] olhos.\nEu e as outras crianças somos fascinados por [sermon_priest.GetFirstNamePossessiveNoTooltip] sermão, que sabia que o [ROOT.Char.GetFaith.ReligiousText] poderia ser este #EMP fascinante!#!\nComo o sermão termina, eu tenho que dizer [sermon_priest.GetFirstNameNoTooltip] meus pensamentos."
 child_personality.7010.a:0 ""My belief in [ROOT.Char.GetFaith.HighGodName|U] will #EMP never#! falter, [sermon_priest.GetFirstNameNoTooltip]!""
 child_personality.7010.b:0 ""What was that about the #EMP 'Divine Right of [ROOT.Char.Custom('GetQueenKing')]s'#!?""
 child_personality.7010.c:0 ""This '[ROOT.Char.GetFaith.DevilName]' seems #EMP aspirational!#!""
 child_personality.7011.t:0 "$child_personality.7010.t$"
 child_personality.7011.desc:0 "Hoje [sermon_priest.GetFirstName] realizou um sermão ardente para todos os filhos da corte, eles ficaram aparentemente encantados enquanto ele lia zelosamente o [sermon_priest.GetFaith.ReligiousText].\nMinhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] "
 child_personality.zealous.desc:0 "parecia levar isso a sério, talvez um pouco #EMP também#! Muito de. [child.GetSheHe|U] tem perseguido os criados por horas desde então, apontando como eles podem ser melhores [child.GetFaith.GetAdherentNamePlural]..."
 child_personality.ambitious.desc:0 "agora parece certo que [child.GetSheHe] está destinado à grandeza, afirmando que [child.GetFaith.HighGodName] apoia [child.GetHerHim] indiscriminadamente."
 child_personality.sadistic.desc:0 "continua me dizendo sobre o quanto [child.GetSheHe] gostei das passagens sobre #EMP [child.GetFaith.DevilName]#!, e como [child.GetFaith.DevilSheHe] é alguém que tem ideais [child.GetSheHe] vai aspirar a emular..."
 child_personality.7011.zealous:0 "Uma crença forte irá atendê-lo bem, [child.Custom('GirlBoy')]."
 child_personality.7011.ambitious:0 "Isso mesmo, nunca esqueça que o divino está do seu lado!"
 child_personality.7011.sadistic:0 "Diga o que quiser, mas sem escrúpulos servirá [child.GetHerHim] Nós vamos."
 child_personality.7011.change.zealous:0 "Sua #fé EMP#! está acima de tudo, meu querido filho."
 child_personality.7011.change.ambitious:0 "A fé é #EMP apenas um meio para um fim!#!"
 child_personality.7011.change.sadistic:0 "Criança, este mundo é escuro e cheio de horrores. É matar ou ser morto."
 clever_child_opinion:0 "criança inteligente"
 delightfully_devilish_opinion:0 "Deliciosamente Diabólico"
 worried_opinion:0 "Preocupado"
 
 child_personality.7020.t:0 "a surra"
 child_personality.7020.desc:0 ""You stupid little [child.Custom('InsultNoun')]! Why must you always be in my way!? I am going to teach you a lesson..." [evil_person.GetFirstName] exclama, estendendo a mão para um porrete próximo.\nO que eu fiz errado? Eu só queria ver o que [evil_person.GetFirstNameNoTooltip] estava fazendo! [evil_person.GetSheHe|U] está se aproximando rapidamente, levantando o clube no ar! Ajuda!\n\n"If you tell anyone who did this to you, I will make sure you perish..." [evil_person.GetSheHe|U] sorri."
 child_personality.7020.a:0 "ho... como as pessoas podem ser tão cruéis..."
 child_personality.7020.b:0 "E se houver mais como [evil_person.GetHerHim]!? Devo #EMP sempre#! estar em guarda..!"
 child_personality.7020.c:0 "Por favor! Não me machuque, eu farei qualquer coisa!"
 child_personality.7021.t:0 "$child_personality.7020.t$"
 child_personality.7021.desc:0 "O que no mundo aconteceu com o meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]!? [child.GetSheHe|U] está todo machucado e espancado - e [child.GetSheHe] se recusa a nomear quem fez isso [child.GetHerHim]! Era uma criança mais velha? Ou fez [child.GetSheHe] importunar um nobre ao ponto da fúria?\n\n"
 child_personality.shy.desc:0 "Agora [child.GetSheHe] quase parou de falar e se esconde constantemente quando há pessoas por perto... pobre [child.Custom('GirlBoy')]..."
 child_personality.paranoid.desc:0 "Parece que até sombras tremeluzentes fazem [child.GetHerHim] pular de medo, talvez os pobres [child.Custom('GirlBoy')] vê [child.GetHerHis] agressor neles? [child.GetSheHe|U] está sempre olhando por cima [child.GetHerHis] ombros, sempre alerta..."
 child_personality.craven.desc:0 "Se um alfinete cair, [child.GetFirstNameNoTooltip] estará correndo pela segurança de um armário vazio. os pobres [child.Custom('GirlBoy')] parece viver em constante medo..."
 child_personality.7021.shy:0 "Querido [child.Custom('GirlBoy')], você não precisa falar com ninguém se não quiser..."
 child_personality.7021.paranoid:0 "Fique alerta, [child.Custom('GirlBoy')]. Não dê a eles outra oportunidade."
 child_personality.7021.craven:0 "Corra, esconda-se e nunca dê a seus inimigos a chance de machucá-lo."
 child_personality.7021.change.shy:0 "Evite as pessoas e você estará seguro..."
 child_personality.7021.change.paranoid:0 "Existem inimigos #EMP em todos os lugares#!. Você deve aprender que."
 child_personality.7021.change.craven:0 "Você deveria ter fugido, criança!"
 
 child_personality.7030.t:0 "Sozinho na cozinha"
 child_personality.7030.desc:0 "Finalmente, tenho a cozinha #EMP all#! para mim mesmo!\nEu convenci o cozinheiro, [cook.GetFirstName], que vou limpar as panelas. Com essa promessa feita, [cook.GetSheHe] saiu para pegar um [ROOT.Char.Custom('GetLivestockFowlIndef')] para o jantar desta noite – deixando a culinária #EMP deliciosa#! desprotegido.\nTem mel e [child.Custom('FavoriteTreatDemand')] e geléia e [child.Custom('GetExpensiveDessert')] e maçãs e... e... #EMP AND I CAN'T TAKE IT ANYMORE!#!\nÉ hora de..."
 child_personality.7030.a:0 "...coma um pouco de tudo e depois cochile em um saco de farinha!"
 child_personality.7030.b:0 "...comer o quanto eu puder, não vou deixar uma migalha!"
 child_personality.7030.c:0 "...limpar as panelas, claro!"
 child_personality.7031.t:0 "$child_personality.7030.t$"
 child_personality.7031.desc:0 ""Greetings, m'[ROOT.Char.GetLadyLord]." [cook.GetFirstName], um dos cozinheiros, diz. "I have yer [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] with me 'ere. [child.GetSheHe|U] promised to clean the pots in the cookery, y'see..."\n\n[cook.GetSheHe|U] desenha uma respiração afiada.\n\n"
 child_personality.lazy.desc:0 ""...but [child.GetSheHe] nibbled all the food like a little rat, and then fell asleep on a flour sack! [child.GetSheHe|U] is due a hidin' if you ask me, but I'll leave [child.GetHerHim] with ye to do with as ye see fit!"\nEsta criança é tão desmotivada e letárgica que você pode confundir [child.GetHerHim] por um cadáver!"
 child_personality.gluttonous.desc:0 ""...but [child.GetSheHe] gobbled down every sweet [child.GetSheHe] could find, like a little pig! Now [child.GetSheHe] is all sweaty and red from exertin' [child.GetHerselfHimself] eatin'..."\n\n[child.GetFirstNameNoTooltip] never could resist sweet things, mas this might be taking it a bit far..."
 child_personality.compassionate.desc:0 ""...and clean #EMP every#! pot [child.GetSheHe] did! Even scrubbed the cauldron, without me even askin'! That's a sweet [child.Custom('GirlBoy')] ye got there."\n\nThis is indeed very selfless, mas does this act suit [child.GetFirstNamePossessiveNoTooltip] estatura..?"
 child_personality.7031.lazy:0 "Bom, nunca desperdice energia quando não precisa!"
 child_personality.7031.gluttonous:0 "Lembre-se, ninguém pode dizer o que você pode ou não comer."
 child_personality.7031.compassionate:0 "Um ato tão doce! Você vai longe na vida."
 child_personality.7031.change.lazy:0 "Não desperdice sua energia com pessoas assim, [child.Custom('GirlBoy')]."
 child_personality.7031.change.gluttonous:0 "Você deveria ter comido todos os doces, é #EMP seu direito.#!"
 child_personality.7031.change.compassionate:0 "você deve tratar [cook.GetFirstNameNoTooltip] melhorar!"
 lazy_child_opinion:0 "criança preguiçosa"
 little_pig_opinion:0 "Pequeno porco"
 sweet_child_opinion:0 "doce criança"
 thankful_opinion:0 "Grato"
 
 child_personality.7040.t:0 "Esconder e espiar"
 child_personality.7040.desc:0 "O guarda-roupa nos aposentos dos empregados é #EMP o melhor#! esconderijo, sou um gênio do esconde-esconde! Enquanto espio pelo pequeno espaço entre as portas, vejo [lover_1.GetFirstName] e [lover_2.GetFirstName] de repente irrompeu pela porta.\n\n"Oh, my [lover_2.Custom('RomanticComplimentAdjective')] [lover_2.Custom('RomanticComplimentNoun')], I can't #EMP wait#! to get you out of those clothes!" [lover_1.GetFirstNameNoTooltip] grunhidos, [lover_1.GetHerHis] mãos agarrando tudo [lover_2.GetFirstNamePossessiveNoTooltip] corpo.\n\n"Take me, take me now, you [lover_1.Custom('RaunchyComplimentNoun')]!" [lover_2.GetFirstNameNoTooltip] geme alto, jogando [lover_2.GetHerselfHimself] em cima da cama.\n\n"
 child_personality.7040.desc_motherfather:0 "Mãe? Pai? qu... o que eles #EMP estão fazendo!?#!"
 child_personality.7040.desc_father:0 "F... pai? O que você #EMP está fazendo!?#!"
 child_personality.7040.desc_mother:0 "M... mãe? O que você #EMP está fazendo!?#!"
 child_personality.7040.desc_default:0 "O que eles são... oh... Eu era #EMP não#! deveria ver isso!"
 child_personality.7040.a.crush_version:0 "[child_crush_target.GetFirstNameNoTooltip] é... #EMP beautiful#!, like [child_crush_target.Custom('GetBeautifulMetaphor')]."
 child_personality.7040.a:0 "Agora isso parece #EMP WAY#! mais divertido que esconde-esconde!"
 child_personality.7040.b:0 "Meus pobres olhos inocentes, façam isso parar! #EMP Faça parar!#!"
 child_personality.7041.t:0 "$child_personality.7040.t$"
 child_personality.7041.desc:0 "O que no mundo era meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] fazendo naquele guarda-roupa nos aposentos dos empregados? Brincar de esconde-esconde, [child.GetSheHe] reivindicações?\n\n"
 child_personality.lustful.desc:0 "[child.GetSheHe|U] parece um tolo; sorrindo, bochechas coradas, babando, mal ouvindo o que estou dizendo...\nOh não... eu sei o que aconteceu. [child.GetSheHe|U] deve ter visto dois dos [ROOT.Char.Custom('lowly_servant_type')]s, ahem, #EMP arrancando [ROOT.Char.Custom('GetLivestockFowlIndef')]#! juntos - isso é, sem dúvida, luxúria em [child.GetFirstNamePossessiveNoTooltip] olhos."
 child_personality.chaste.desc:0 "[child.GetSheHe|U] parece um fantasma; tremendo, olhos bem abertos, olhando para as paredes...\nOh não... eu sei o que aconteceu. [child.GetSheHe|U] deve ter visto dois dos [ROOT.Char.Custom('lowly_servant_type')]s, ahem, #EMP arrancando [ROOT.Char.Custom('GetLivestockFowlIndef')]#! junto.\nos pobres [child.Custom('GirlBoy')] parece chocado, eu não ficaria surpreso se [child.GetSheHe] achará a intimidade difícil quando [child.GetSheHe] cresce..."
 child_personality.7041.lustful:0 "Seu pequeno sacana! Guarde para quando crescer!"
 child_personality.7041.chaste:0 "Não ser mais íntimo do que o necessário servirá [child.GetHerHim] Nós vamos."
 child_personality.7041.change.lustful:0 "Não tenha medo [child.Custom('GirlBoy')]! Quando você for adulto, você vai entender!"
 child_personality.7041.change.chaste:0 "Contenha-se! Isso não é jeito para um [child.GetLadyLord] comportar-se!"
 
 child_personality.7050.t:0 "Uma lição de lucro"
 child_personality.7050.desc:0 ""Without taxes, the royal treasury would soon run out. Loyal vassals are more than happy to pay." [teacher.GetFirstName], meu professor, diz e [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('teacher'))].\n\n"Therefore it is of paramount importance to keep your subjects happy, do not tax them too much – nor too little, lest they find you complacent." [teacher.GetFirstNameNoTooltip] continua, virando uma página.\n\n"From the highest [ROOT.Char.GetTitleTierName] to the lowest [ROOT.Char.Custom('lowly_servant_type')], everyone plays their part." [teacher.GetSheHe|U] diz fechando o tomo. "The lesson is finished, you may go now.""
 child_personality.7050.a:0 "Sem justiça, o reino vacilará!"
 child_personality.7050.b:0 "Bah! Quando eu governar, os impostos serão #EMP altos#! e #EMP abundante!#!"
 child_personality.7050.c:0 "Para fazer uma omelete dourada, você deve quebrar alguns camponeses..."
 child_personality.7051.t:0 "$child_personality.7050.t$"
 child_personality.7051.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]"
 child_personality.7051.desc_1:0 "acabou de terminar uma das minhas aulas"
 child_personality.7051.desc_2:0 "acabou de terminar uma aula ministrada por [teacher.GetFirstName]"
 child_personality.7051.desc_fin:0 " – on the management of the treasury, and the gold therein.\n\n"
 child_personality.just.desc:0 "[child.GetFirstNameNoTooltip] parece ter levado a lição a sério, com um sentido de justiça reforçado.\n\n[child.GetSheHe|U] is constantly talking about how everyone 'Do mais alto [ROOT.Char.GetTitleTierName] ao mais baixo [ROOT.Char.Custom('lowly_servant_type')]' plays their part in the economy of the realm."
 child_personality.greedy.desc:0 "Mas parece que apenas os bits mencionando #EMP gold#! ter preso...\nAgora [child.GetSheHe] está cobrando pequenos impostos de todos os empregados [child.GetSheHe] podem perseguir, muito para seus aborrecimentos coletivos."
 child_personality.callous.desc:0 "[child.GetFirstNameNoTooltip] parece ter aprendido a lição... de alguma forma... para o coração.\nEnquanto [child.GetSheHe] entende o papel das classes mais baixas, [child.GetSheHe] também insiste que 'se um camponês para de pagar seus impostos, eles não têm mais utilidade e devem ser descartados' - uma visão muito insensível da vida humana..."
 child_personality.7051.just:0 "Um forte senso de justiça irá torná-lo querido para as pessoas!"
 child_personality.7051.greedy:0 "Isso mesmo. Nada é mais importante do que o ouro #EMP!#!"
 child_personality.7051.callous:0 "Bom. Não deixe que meros sentimentos #EMP#! retê-lo."
 child_personality.7051.change.just:0 "Você não aprendeu nada!? A lição foi sobre justiça #EMP!#!"
 child_personality.7051.change.greedy:0 "...bwahaha! Não, [child.Custom('GirlBoy')], o que você precisa fazer é #EMP sangrá-los até secar!#!"
 child_personality.7051.change.callous:0 "Emoções geram fraqueza, criança. suprimi-los."
 
 child_personality.7060.t:0 "mistérios do [child.GetFaith.ReligiousText|U]"
 child_personality.7060.desc:0 ""Look at this page, [child.GetFirstNameNoTooltip]! I think it speaks of [child.GetFaith.random_GoodGodNames], it's really interesting." [other_child.GetFirstName] diz, uma cópia aberta do [child.GetFaith.ReligiousText] deitado na frente de [other_child.GetHerHim] no chão.\n\n"There's so much we don't know, so much to learn! So many mysteries, so much knowledge – let's try to divine some more truths, imagine what we could become!" [other_child.GetFirstNameNoTooltip|U] diz, [other_child.GetHerHis] olhar lentamente virando para cima."
 child_personality.7060.a:0 "Há tanta sabedoria nesse livro!"
 child_personality.7060.b:0 "Bleh, você não prefere brincar com meu #EMP [child.Custom('child_favorite_toy')]!?#!"
 child_personality.7060.c:0 "Oh, eu estou feliz com o que eu já sei."
 child_personality.7061.t:0 "$child_personality.7060.t$"
 child_personality.7061.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] e [child.GetHerHis] amiguinho [other_child.GetFirstName] tinha tirado uma cópia do [child.GetFaith.ReligiousText] do escritório e trouxe para a sala de jogos...\n\n"
 child_personality.humble.desc:0 "Eles passaram horas tentando entender o que estava escrito em suas páginas, falando sobre [child.GetFaith.random_GoodGodNames] e os muitos mistérios do divino.\n\n[child.GetFirstNameNoTooltip] parece ter desenvolvido um profundo respeito pelas palavras do [child.GetFaith.GetAdjective] fé."
 child_personality.cynical.desc:0 "...e estragou tudo! Páginas rasgadas, pegadas na capa – nenhum respeito!\nParece que pouco [child.GetFirstNameNoTooltip] não liga para a palavra do divino..."
 child_personality.content.desc:0 "[child.GetFirstNameNoTooltip] tentou lê-lo, mas rapidamente percebeu que era melhor deixar as palavras ali para o [child.GetFaith.PriestNeuterPlural].\n\n[child.GetSheHe|U] parece completamente satisfeito com [child.GetHerHis] incapacidade atual de entender o significado mais profundo do livro..."
 child_personality.7061.humble:0 "Você faz bem em tratar palavras sagradas com reverência."
 child_personality.7061.cynical:0 "Ha! É apenas um monte de tripas de qualquer maneira."
 child_personality.7061.content:0 "Contente-se em não saber, eu digo."
 child_personality.7061.change.humble:0 "Respeite essas palavras! Eles possuem a #sabedoria EMP#! e #EMP significado!#!"
 child_personality.7061.change.cynical:0 "é tudo bobagem, [child.Custom('GirlBoy')]. Ignore isto."
 child_personality.7061.change.content:0 "Satisfaça-se com o que já sabe e será feliz."
 
 child_personality.7070.t:0 "Sangue e cuspe"
 child_personality.7070.desc:0 "ah, [child.Custom('GetExpensiveMeal')], meu #EMP favorito!#! Quando estou prestes a cavar, minha alegria é abruptamente interrompida por [other_child.GetFirstName]. O que [other_child.GetSheHe] querer?\n\n"Hello there, #EMP [child.Custom('InsultNoun')]!#! What are you eating? Looks disgusting – let me #EMP add some spice to it!#!" [other_child.GetFirstNameNoTooltip] exclama, aproximando-se do meu prato.\n\n#flatulência *Ptooey!*#! Um vil lombo de cuspe cai direto na minha refeição.\n\n"There you go, much tastier! Bwahaha!" [other_child.GetSheHe|U] risos e sorrisos."
 child_personality.7070.a:0 "Agora você fez isso, [other_child.Custom('InsultNoun')]!"
 child_personality.7070.b:0 "Eu cuspirei secretamente [other_child.GetHerHis] refeições a partir de agora... #EMP bon appétit.#!"
 child_personality.7070.c:0 "Sorria e aguente."
 child_personality.7070.c.flavor:0 "Pegue no queixo e use."
 child_personality.7071.t:0 "$child_personality.7070.t$"
 child_personality.7071.desc:0 "Pelo visto [other_child.GetFirstName] cuspir no meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstNamePossessive] comida durante o jantar algumas noites atrás.\n\n"
 child_personality.vengeful.desc:0 ""You're a [other_child.Custom('InsultNoun')]!" [child.GetFirstNameNoTooltip] gritos. "But you're a [child.Custom('InsultNoun')]!" [other_child.GetFirstNameNoTooltip] grita de volta.\n\n[child.GetFirstNameNoTooltip] tem lutado com [other_child.GetFirstNameNoTooltip] todos os dias desde então! Não passa um minuto sem [child.GetHerHim] planejando algum tipo de vingança mesquinha..."
 child_personality.deceitful.desc:0 "Um dos cozinheiros se deparou [child.GetFirstNameNoTooltip] cuspindo em [other_child.GetFirstNamePossessiveNoTooltip] comida em segredo! Isso explica porque [other_child.GetFirstNameNoTooltip] tem procurado um pouco... #EMP green#! during dinner the last few times – [child.GetSheHe] deve ter cuspido [other_child.GetFirstNamePossessiveNoTooltip] comida por dias, o pequeno furtivo..."
 child_personality.calm.desc:0 "Parece como se [child.GetFirstNameNoTooltip] está tentando cansar [other_child.GetFirstNameNoTooltip] fora por não reagir uma [other_child.GetHerHis] assédio moral. Não importa quantas vezes [other_child.GetFirstNameNoTooltip] chamadas [child.GetHerHim] a [child.Custom('InsultNoun')] ou tapas [child.GetHerHim] na bochecha..."
 child_personality.7071.vengeful:0 "Você terá vingança, no tempo."
 child_personality.7071.deceitful:0 "Apenas o quê [other_child.GetFirstNameNoTooltip] merece!"
 child_personality.7071.calm:0 "Só ignore [other_child.GetFirstNameNoTooltip] e [other_child.GetSheHe] vai ficar entediado."
 child_personality.7071.change.vengeful:0 "Não seja tão manso! #EMP se vingue!#!"
 child_personality.7071.change.deceitful:0 "A vingança é um prato melhor servido... #EMP indirectly.#!"
 child_personality.7071.change.calm:0 "Basta dar a outra face, meu [child.Custom('GirlBoy')]."
 
 child_personality.7080.t:0 "Uma lição de caridade"
 child_personality.7080.desc_1:0 ""Look at the poor and the downtrodden, [child.GetFirstNameNoTooltip]. There are many of them, and some are truly in need – others are mere charlatans seeking a handout." "
 child_personality.7080.desc_name_1:0 "[teacher.GetTitledFirstName] $child_personality.7080.desc_2$"
 child_personality.7080.desc_name_2:0 "[teacher.GetCouncilTitle] [teacher.GetFirstName] $child_personality.7080.desc_2$"
 child_personality.7080.desc_2:0 "me explica, trazendo uma pequena bolsa de ouro.\n\n"Who amongst them are the most deserving of our charity today, my dear [child.Custom('GirlBoy')]?" [teacher.GetSheHe|U] diz, entregando-me a bolsa.\nParece como se [teacher.GetFirstNameNoTooltip] quer que eu entregue o ouro para aqueles que mais precisam..."
 child_personality.7080.a:0 "Todos eles merecem! Devemos ter mais para dar?"
 child_personality.7080.b:0 "o [ROOT.Char.Custom('lowly_servant_type')]! Não... esse camponês aqui! Espere, talvez..."
 child_personality.7080.c:0 "Nenhum deles. Eles são todos escória de vida baixa!"
 child_personality.7081.t:0 "$child_personality.7080.t$"
 child_personality.7081.desc:0 "[teacher.GetTitledFirstName] trouxe meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] ao mercado hoje. [child.GetFirstNameNoTooltip] era distribuir esmolas aos pobres e necessitados, aprender sobre a caridade e a situação de um governante para os menos afortunados.\n\n"
 child_personality.generous.desc:0 ""The [child.Custom('ComplimentAdjective')] child gave something to everyone." [teacher.GetFirstNameNoTooltip] diz. "And when the purse ran dry, [child.GetSheHe] insisted that we'd go get another. Very selfless, maybe even excessively so."\nParece que pouco [child.GetFirstNameNoTooltip] tem um coração muito grande."
 child_personality.fickle.desc:0 ""The scatterbrained child couldn't decide who to give the gold to." [teacher.GetFirstNameNoTooltip] diz visivelmente irritado. "At the end, [child.GetSheHe] had given one coin to the one-legged [ROOT.Char.Custom('lowly_servant_type')], one to a blind urchin, used another coin to buy [child.Custom('FavoriteTreatDemand')], gave one to #EMP me#! of all people, and lost the last one in a ditch."\nParece que pouco [child.GetFirstNameNoTooltip] é bastante incapaz de compensar [child.GetHerHis] mente..."
 child_personality.arrogant.desc:0 ""[child.GetSheHe|U] refused to give a single coin to #EMP anyone!#!" [teacher.GetFirstNameNoTooltip] exclama. "Everyone we met were either 'undeserving' or 'beneath [child.GetHerHim]'... in the end, [child.GetSheHe] kept the gold."\n\n[child.GetFirstNameNoTooltip] parece ter desenvolvido uma tendência egoísta..."
 child_personality.7081.generous:0 "É nossa situação dar o máximo que pudermos!"
 child_personality.7081.fickle:0 "Por que escolher um caminho, quando você pode escolher #EMP todos eles?#!"
 child_personality.7081.arrogant:0 "Isso mesmo [child.Custom('GirlBoy')]. Você está #EMP melhor#! do que eles."
 child_personality.7081.change.generous:0 "Não, você #EMP deve#! cuidar dos pobres!"
 child_personality.7081.change.fickle:0 "Você deve sempre considerar suas escolhas. Cuidadosamente. Constantemente."
 child_personality.7081.change.arrogant:0 "Bah! Esses pobres sods estão todos abaixo de você!"
 
 child_personality.7090.t:0 "Os pontos mais delicados da diplomacia"
 child_personality.7090.desc:0 ""Vassals will, at times, overstep their bounds." Minha professora [teacher.GetFirstName] diz. "Forgiveness will strengthen your bonds."\n\n"At times, put trust in a subject, despite their reputation. Lest you will be overburdened." [teacher.GetSheHe|U] drones em.\n\n"It is important that you give them the time they need to right their wrongs." [teacher.GetFirstNameNoTooltip] diz, enrolando o pergaminho.\n\n"Now, what have you learned here today?" [teacher.GetSheHe|U] diz olhando fixamente para mim."
 child_personality.7090.a:0 "Todo mundo comete erros, não devo julgar."
 child_personality.7090.b:0 "Que confiar em seus súditos é muito importante!"
 child_personality.7090.c:0 "Paciência. Deixe as coisas levarem o tempo que elas precisam."
 child_personality.7091.t:0 "$child_personality.7090.t$"
 child_personality.7091.desc:0 "hoje meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] foi ensinado uma lição sobre administração de vassalos por [teacher.GetFirstName]. Foi um curso bastante complicado, necessário, mas talvez um pouco além [child.GetFirstNamePossessiveNoTooltip] aperto?\n\n"
 child_personality.forgiving.desc:0 ""Everyone makes mistakes!" [child.GetFirstNameNoTooltip] exclama. "When I rule, I will forgive and let live – so that my realm may prosper!"\nPossivelmente [child.GetSheHe] seria um #EMP também#! governante perdoador..?"
 child_personality.trusting.desc:0 ""My subjects only ever wish me well!" [child.GetFirstNameNoTooltip] exclama. "I will trust my subjects indiscriminately – so that we can build the realm together!"\nOh, sua criança doce e ingênua... esse nível de confiança pode ser perigoso..."
 child_personality.patient.desc:0 ""I must let things take their time." [child.GetFirstNameNoTooltip] diz. "Only by being patient and letting my subjects work at their own pace may I rule wisely."\n\n[child.GetFirstNameNoTooltip] parece inconsciente de que alguns sujeitos desperdiçariam deliberadamente [child.GetHerHis] Tempo..."
 child_personality.7091.forgiving:0 "Só perdoando podemos seguir em frente."
 child_personality.7091.trusting:0 "Bom, deixe a suspeita ser vencida de sua mente!"
 child_personality.7091.patient:0 "Paciência vai te servir bem, criança."
 child_personality.7091.change.forgiving:0 "O perdão é uma virtude acima de todas as outras!"
 child_personality.7091.change.trusting:0 "Coloque confiança em seus súditos, eles nunca iriam prejudicá-lo!"
 child_personality.7091.change.patient:0 "Seja paciente, deixe as coisas acontecerem e então faça seu julgamento."
 
 child_personality.7100.t:0 "invasão de arsenal"
 child_personality.7100.desc:0 "Finalmente, estamos dentro! Todas as armas do arsenal ao nosso alcance, oh que divertido! Peguem isso, todos vocês, adultos estúpidos e malcheirosos tentando nos manter fora!\n\n"Look! I found [other_child.Custom('SignatureWeaponArticle')] [other_child.Custom('signature_weapon')]!" meu compatriota [other_child.GetFirstName] exclama, [other_child.Custom('SignatureWeaponActionPresentParticiple')] a arma.\nEnquanto eu alcanço [child.Custom('SignatureWeaponArticle')] [child.Custom('signature_weapon')], Eu ouço um alto #EMP 'Ow!'#! atrás de mim – [other_child.GetFirstNameNoTooltip] machucou [other_child.GetHerselfHimself], e há sangue!\nO que devo fazer?!"
 child_personality.7100.a:0 "Devemos admitir o que fizemos #EMP agora!#!"
 child_personality.7100.b:0 "Seja como for, não suje sangue em minhas roupas. *[child.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')|U] [child.Custom('signature_weapon')]*"
 child_personality.7100.c:0 "EU DEVO TER UMA BANDAGEM, NÃOOOOW!"
 child_personality.7101.t:0 "$child_personality.7100.t$"
 child_personality.7101.desc:0 "[ROOT.Char.Custom('CulturalCurse')|U]! Essas crianças malditas, meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] e [child.GetHerHis] compatriota [other_child.GetFirstName,] foram pegos em flagrante entrando no arsenal, eles não sabem que as armas são perigosas?!\n\n"
 child_personality.honest.desc:0 "[other_child.GetFirstNameNoTooltip] tinha machucado [other_child.GetHerselfHimself], mas felizmente [child.GetFirstNameNoTooltip] correu para fora e agarrou o adulto mais próximo, admitindo tudo o que tinha feito.\n\n[child.GetFirstNameNoTooltip] parece genuinamente perturbado, eu não acho [child.GetSheHe] será desonesto nunca mais."
 child_personality.arbitrary.desc:0 "Um dos servos os pegou em flagrante. [other_child.GetFirstNameNoTooltip] estava chorando e sangrando no chão, enquanto [child.GetFirstNameNoTooltip] simplesmente jogou com [child.GetHerHis] roubado [child.Custom('signature_weapon')]...\nPelo visto [child.GetFirstNameNoTooltip] não queria #EMP 'parar de se divertir só porque [other_child.GetFirstNameNoTooltip] bagunçado'#!, o que será disso [child.Custom('GirlBoy')]..."
 child_personality.impatient.desc:0 "[child.GetFirstNameNoTooltip] foi preso por um empregado após [child.GetSheHe] derrubou uma armadura enquanto procurava um curativo para [other_child.GetFirstNameNoTooltip], quem tinha machucado [other_child.GetHerselfHimself].\nParece que [child.GetFirstNameNoTooltip] gosta de planos precipitados e desinformados..."
 child_personality.7101.honest:0 "Foi bom você ter admitido o que fez."
 child_personality.7101.arbitrary:0 "Compreensível. Quem se importa com [other_child.GetFirstNameNoTooltip] qualquer maneira?"
 child_personality.7101.impatient:0 "Entrando em ação para salvar seu amigo? Admirável!"
 child_personality.7101.change.honest:0 "Você deveria ter admitido seu erro, seu pirralho!"
 child_personality.7101.change.arbitrary:0 "Você deveria ter continuado jogando, [other_child.GetFirstNameNoTooltip] é dispensável."
 child_personality.7101.change.impatient:0 "Por que você não ajudou [other_child.GetHerHim] #EMP immediately?!#!"
 
 child_personality.7200.t:0 "A Caverna Escura"
 child_personality.7200.desc:0 ""You want your [other_child.Custom('child_favorite_toy')]? Huh, do you? #EMP Then go get it!#!" [other_child.GetFirstName] grita, jogando o pequeno [other_child.Custom('GirlBoy')]'s [other_child.Custom('child_favorite_toy')] profundamente na caverna escura e sombria. O pequeno [other_child.Custom('GirlBoy')] começa a chorar incontrolavelmente.\n\n"Now it'll keep the #EMP spiders#! and #EMP snakes#! company! It's lost, forever!" [other_child.GetFirstNameNoTooltip] exclama, rindo.\nComo pode [other_child.GetFirstNameNoTooltip] ser tão mau para aquele pobre [other_child.Custom('GirlBoy')]!? A caverna está cheia de rastejantes assustadores... mas eu #EMP devo#! faça alguma coisa!"
 child_personality.7200.a:0 "Não tema, eu recuperarei o seu [other_child.Custom('child_favorite_toy')]!"
 child_personality.7200.b:0 "Guardas! #EMP Make#! [other_child.GetFirstNameNoTooltip] pegue de volta."
 child_personality.7200.c:0 "Isso me deixa FURIOSO! Eu vou bater no ranho fora de você!"
 child_personality.7201.t:0 "$child_personality.7200.t$"
 child_personality.7201.desc:0 "Uma das crianças no tribunal, [other_child.GetFirstName], tinha levado o [other_child.Custom('child_favorite_toy')] de um jovem [other_child.Custom('GirlBoy')] e jogou-o em uma caverna próxima. Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] estava lá e viu tudo acontecer.\n\n"
 child_personality.brave.desc:0 "[child.GetSheHe|U] correu para dentro da caverna e não saiu por quase meia hora! Mas quando [child.GetSheHe] fez, ele havia recuperado o brinquedo, para grande aborrecimento de [other_child.GetFirstNameNoTooltip].\nMuito corajoso, embora talvez um pouco tolo."
 child_personality.stubborn.desc:0 "[child.GetFirstNameNoTooltip] pegou os guardas da casa e forçou [other_child.GetFirstNameNoTooltip] para entrar na caverna! [other_child.GetFirstNamePossessiveNoTooltip] gritos aterrorizados podiam ser ouvidos por vários minutos antes [other_child.GetSheHe] surgiu com o brinquedo.\nParece que quando [child.GetFirstName] pensa em algo a coisa certa a fazer, [child.GetSheHe] não vai parar até [child.GetSheHe] faz acontecer..."
 child_personality.wrathful.desc:0 "[child.GetFirstNameNoTooltip] voou em um ataque de raiva e bateu [other_child.GetFirstNameNoTooltip] sangrento! Isso não ajudou o mais jovem [other_child.Custom('GirlBoy')], que começou a chorar ainda mais...\nParece que [child.GetFirstNameNoTooltip] tem problemas para controlar [child.GetHerHis] raiva..."
 child_personality.7201.brave:0 "Tal bravura é louvável!"
 child_personality.7201.stubborn:0 "Sua vontade seja feita, criança."
 child_personality.7201.wrathful:0 "[other_child.GetFirstNameNoTooltip] precisava pagar o que [other_child.GetSheHe] feito!"
 child_personality.7201.change.brave:0 "Você deveria ter entrado lá, sem medo."
 child_personality.7201.change.stubborn:0 "você deveria ter feito [other_child.GetFirstNameNoTooltip] pegue o brinquedo de volta."
 child_personality.7201.change.wrathful:0 "Como você não socou [other_child.GetFirstNameNoTooltip] lá no local!?"
 #XXX: "XXX"
