l_english:
 coming_of_age.0001.t:0 "Maioridade"
 coming_of_age.0001.educator_university:0 "Com a ajuda de [educator.GetTitledFirstName] e a Universidade"
 coming_of_age.0001.educator:0 "Com a ajuda de [educator.GetTitledFirstName]"
 coming_of_age.0001.desc1:0 "Eu terminei minha educação nas artes de [ROOT.Char.Custom('education_focus_child')]."
 coming_of_age.0001.desc1_good_trait:0 "Apesar das altas expectativas de todos, não consegui muito e meus resultados deixaram muito a desejar."
 coming_of_age.0001.desc1_bad_trait:0 "Mesmo que os resultados que alcancei tenham deixado muito a desejar, não surpreendeu ninguém. Pelo menos o trabalho penoso finalmente acabou!"
 coming_of_age.0001.desc1_fallback_trait:0 "Mesmo que eu não tenha conseguido muito, é um alívio finalmente ver alguns resultados."
 coming_of_age.0001.desc2:0 "Finalmente concluí meus estudos na arte de [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc2_good_trait:0 "Estou decepcionado com meus resultados, pois realmente acho que poderia ter feito melhor."
 coming_of_age.0001.desc2_bad_trait:0 "Eu me saí razoavelmente bem, pelo menos considerando o fato de que o assunto não veio naturalmente para mim."
 coming_of_age.0001.desc2_fallback_trait:0 "Minhas conquistas não foram ótimas, mas também poderiam ter sido piores."

 coming_of_age.0001.desc3:0 "Eu terminei meus estudos de [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc3_good_trait:0 "Mesmo que os aspectos mais elevados do assunto me escapem, eu correspondi às expectativas de todos e aprendi mais do que a maioria!"
 coming_of_age.0001.desc3_bad_trait:0 "Mesmo que os aspectos mais elevados do assunto me escapem, desafiei as baixas expectativas de todos e aprendi mais do que a maioria!"
 coming_of_age.0001.desc3_fallback_trait:0 "Mesmo que os aspectos mais elevados do assunto me iludam, eu fiz muito bem."

 coming_of_age.0001.desc4:0 "Eu alcancei uma compreensão [ROOT.Char.Custom('education_focus_child')] que excede em muito o de qualquer um dos meus colegas."
 coming_of_age.0001.desc4_good_trait:0 "Mesmo tendo uma inclinação natural para o assunto, meu domínio ainda é uma conquista!"
 coming_of_age.0001.desc4_bad_trait:0 "Desafiei as expectativas de todos e conquistei o que para mim era considerado impossível; maestria de [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc4_fallback_trait:0 "Chegar tão longe no assunto tem sido realmente gratificante."

 coming_of_age.0001.patronaged_spouse_plus_1.desc:0 "[patronage_spouse_tutor.GetTitledFirstName] supervisionou minha educação e contribuiu muito para o meu conhecimento de [ROOT.Char.Custom('education_focus_child')]."
 coming_of_age.0001.patronaged_spouse_plus_2_or_more.desc:0 "[patronage_spouse_tutor.GetTitledFirstName] supervisionou minha educação e me ajudou a alcançar um nível de conhecimento que eu nunca sonhei em possuir."


 coming_of_age.0001.relationships:0 "\nAo dar meus primeiros passos na vida adulta, me pego relembrando algumas das pessoas que causaram impacto na [ROOT.Char.GetWomanMan] eu me tornei..."
 coming_of_age.0001.friend:0 "A amizade que compartilhei com [friend.GetFirstName] significou muito para mim quando nós dois éramos jovens, e ainda ter [friend.GetHerHim] ao meu lado significa muito."
 coming_of_age.0001.crush:0 "Eu tive alguns momentos memoráveis com [crush.GetFirstName], [crush.GetSheHe] realmente me ajudou a entender a mim mesmo e ao amor."
 coming_of_age.0001.bully1:0 "As coisas [bully.GetTitledFirstName] me fez passar como uma criança ainda pesam sobre mim, e toda vez que vejo [bully.GetHerHim] meu humor com certeza vai azedar."
 coming_of_age.0001.bully2:0 "As coisas [bully.GetTitledFirstName] me fizeram passar como uma criança ainda pesam sobre mim. Às vezes eu ainda posso ouvir [bully.GetHerHis] riso como [bully.GetSheHe] pisou no meu [ROOT.Char.Custom('child_favorite_toy')] em pedaços."
 coming_of_age.0001.victim1:1 "eu me pergunto se [victim.GetTitledFirstName] lembra das coisas que coloquei [victim.GetHerHim] através de quando éramos jovens."
 coming_of_age.0001.victim2:0 "eu ainda posso me lembrar [victim.GetTitledFirstNamePossessive] rosto horrorizado daquela vez que eu destruí [victim.GetHerHis] [victim.Custom('child_favorite_toy')]."
 coming_of_age.0001.relationships_end:0 "\nAgora que sou adulto, porém, preciso deixar essas indulgências infantis para trás e focar nas coisas que ainda estão por vir.."
 coming_of_age.0001.no_relationships:0 "\nPensando na minha infância, percebo que nunca me conectei verdadeiramente com ninguém... Mesmo quando vi outras pessoas brincando com amigos ou sussurrando sobre o amor, eu nunca experimentei essas coisas..\nEstou certo de que os próximos anos trarão novos amigos e novas oportunidades!"

 coming_of_age.0001.a:0 "[ROOT.Char.GetTitledFirstNameNoTooltip], você é um [ROOT.Char.GetWomanMan] agora!"
 coming_of_age.0001.tt.1:1 "Você ainda tem muito a aprender na área de [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.2:1 "Você ainda tem algumas coisas a aprender no campo da [THIS.Char.Custom('education_focus_child')]\n"
 coming_of_age.0001.tt.3:1 "Você se saiu muito bem na área de [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.4:1 "Você se saiu muito bem na área de [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.5:2 "Você não vai esquecer o seu carinho por [crush.GetFirstNameNoTooltip]: #P +20 opinion#!"
 coming_of_age.0001.tt.7:1 "você não vai esquecer [victim.GetTitledFirstNameNoTooltip] em breve: #N -5 opinião#!"
 coming_of_age.0001.tt.9:1 "você não vai esquecer [bully.GetTitledFirstNameNoTooltip] em breve: #N -10 opinião#!"

 coming_of_age.1001.t:0 "[educated_child.GetFirstNameNoTooltip] Atinge a maioridade"
 coming_of_age.1001.desc_university:0 "Com [educated_child.GetHerHis] amadurecimento, o tempo [educated_child.GetFirstName] vai gastar na Universidade está no fim.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.desc:0 "Com [educated_child.GetHerHis] chegando à maioridade, minha mensalidade de [educated_child.GetFirstName] está no fim.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.patronaged_spouse_plus_1.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstNamePossessive] contribuições para [educated_child.GetFirstNamePossessive] a educação não pode passar despercebida. [patronage_spouse_tutor.GetHerHis|U] a orientação ajudou a criança a chegar mais longe do que eu poderia sozinho."
 coming_of_age.1001.patronaged_spouse_plus_2_or_more.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstName] também deu à criança uma orientação inestimável. [educated_child.GetFirstName] nunca teria chegado tão longe sem [patronage_spouse_tutor.GetHerHim]."
 coming_of_age.1001.a:0 "Eles crescem rápido."

 coming_of_age.1002.t:0 "[educated_child.GetFirstNameNoTooltip] Atinge a maioridade"
 coming_of_age.1002.desc:0 "Tenho orgulho de ver meu [educated_child.Custom('GetDaughterSon')] não mais como uma criança, mas como um adulto.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1002.patronaged_spouse_plus_1.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstNamePossessive] contribuições para [educated_child.GetFirstNamePossessive] a educação não pode passar despercebida. [patronage_spouse_tutor.GetHerHis|U] lições deram [educated_child.GetFirstName] conhecimento valioso para [educated_child.GetHerHis] vida futura."
 coming_of_age.1002.patronaged_spouse_plus_2_or_more.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstName] deu à criança uma orientação inestimável. [educated_child.GetFirstName] nunca teria chegado tão longe sem [patronage_spouse_tutor.GetHerHim]."
 
 coming_of_age.1003.t:0 "Educação no Fim"
 coming_of_age.1003.standard:0 "minha ala, [educated_child.GetTitledFirstName], atingiu a maioridade, e é hora [educated_child.GetSheHe] deixou meus cuidados.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1003.rank_1:0 "\nestou certo [educated_child.GetHerHis] os pais ficarão felizes que [educated_child.GetHerHis] educação é completa."
 coming_of_age.1003.rank_2:0 "\nEmbora não sejam resultados excelentes, tenho certeza [educated_child.GetHerHis] os pais não terão queixas."
 coming_of_age.1003.rank_3:0 "\nestou certo [educated_child.GetHerHis] os pais ficarão satisfeitos com a minha tutela."
 coming_of_age.1003.rank_4:0 "\n\n[educated_child.GetHerHis|U] os pais certamente ficarão orgulhosos de ligar [educated_child.GetHerHim] deles [educated_child.Custom('GetDaughterSon')]!"
 coming_of_age.1003.a:0 "Até nos encontrarmos novamente, [educated_child.GetFirstName]."

 coming_of_age.0003.desc_child_start:1 " Minhas $knight_culture_player_adjective_no_tooltip_lowercase$ treinamento ao lado disso tem "
 coming_of_age.0003.desc_child_1:0 "correu mal e aprendi pouco com meus instrutores de combate."
 coming_of_age.0003.desc_child_2:0 "procedeu de forma aceitável, e eu lutei contra alguns camponeses arrogantes com algum sucesso."
 coming_of_age.0003.desc_child_3:0 "foi bem-sucedido e matei vários bandidos, apesar da minha juventude."
 coming_of_age.0003.desc_child_4:1 "sido excelente, tornando-me um dos principais do reino $knight_culture_player_plural_no_tooltip_lowercase$."

 coming_of_age.1004.t:0 "Educação no Fim"
 coming_of_age.1004.desc:0 "minha ala, [educated_child.GetTitledFirstName], atingiu a maioridade, e é hora [educated_child.GetSheHe] deixou meus cuidados.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1004.a:0 "Até nos encontrarmos novamente, [educated_child.GetFirstName]."

 coming_of_age.1005.t:0 "Educação no Fim"
 coming_of_age.1005.desc:0 "minha ala, [educated_child.GetTitledFirstName], atingiu a maioridade, e é hora [educated_child.GetSheHe] deixou meus cuidados.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')] [educated_child.Custom('DescribingEducationOutcomeProwess')]"
 coming_of_age.1005.a:0 "Até nos encontrarmos novamente, [educated_child.GetFirstNameNoTooltip]."
