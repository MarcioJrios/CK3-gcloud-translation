l_english:
 childhood.0002.t:0 "Data do jogo"
 childhood.0002.opening:0 "[crush.GetTitledFirstName] é muito divertido estar por perto!\n\n"
 childhood.0002.loud:0 "[crush.GetSheHe|U] geralmente exige muita atenção, mas não me importo. Toda vez que eu vejo [crush.GetHerHim], meu dia fica melhor!"
 childhood.0002.quiet:0 "[crush.GetSheHe|U] é um pouco tímido na maioria das vezes, mas [crush.GetSheHe] ainda faz toda vez que vejo [crush.GetHerHim] especial!"
 childhood.0002.fallback:0 "Toda vez que eu vejo [crush.GetHerHim] meu dia está melhor, e eu gostaria que pudéssemos jogar o tempo todo."
 childhood.0002.end:0 "\nSempre que nossos olhos se encontram, meu estômago se enche de borboletas... Ah, eu me pergunto se [crush.GetSheHe] gostaria disso [ROOT.Char.Custom('get_region_flower_type')] que eu encontrei?"
 childhood.0002.a:1 "Esta flor é para você, [crush.GetFirstNameNoTooltip]!"
 childhood.0002.b:0 "Não... devemos ser apenas amigos."
 crush_returned:0 "[crush.GetFirstNameNoTooltip] gosta de você também!"
 crush_crushed:0 "[crush.GetFirstNameNoTooltip] só quer ser amigo..."

 childhood.0004.t:0 "Amizade florescente"
 childhood.0004.desc1:0 "eu joguei junto com [friend.GetTitledFirstName] muito ultimamente. O outro dia [friend.GetSheHe] até me empreste [friend.GetHerHis] favorito [friend.Custom('child_favorite_toy')]! Nós realmente nos damos bem, e estamos nos divertindo muito!"
 childhood.0004.desc2:0 "[friend.GetTitledFirstName] e tenho passado muito tempo juntos ultimamente, conversando e brincando. Estamos nos divertindo muito!"
 childhood.0004.desc3:0 "Eu passei muito tempo com [friend.GetFirstName] recentemente."
 childhood_0004.desc3_rowdy:0 "[friend.GetSheHe|U] está sempre tramando alguma coisa, e o tempo que passamos juntos nunca é entediante!"
 childhood_0004.desc3_curious:0 "[friend.GetSheHe|U] sabe tudo o que se passa no tribunal, Como nossas conversas nunca são aborrecidas!"
 childhood_0004.desc3_charming:0 "Ninguém mais me faz rir como [friend.GetSheHe] faz!"
 childhood_0004.desc3_pensive:0 "[friend.GetSheHe|U] sempre faz as perguntas certas, chegando à verdade de cada conversa e discussão. Eu nunca fico entediado quando estou com [friend.GetHerHim]!"
 childhood_0004.desc3_bossy:0 "[friend.GetSheHe|U] sempre sabe exatamente o que devemos fazer quando nos encontramos, e nunca fico entediado quando estou com [friend.GetHerHim]!"
 childhood_0004.desc3_fallback:0 "Sempre nos divertimos juntos, não importa se jogamos um de nossos jogos favoritos ou apenas conversamos!"
 childhood.0004.a:0 "[friend.GetSheHe|U] é um grande amigo!"
 childhood.0004.b:0 "Eu realmente gosto de brincar com [friend.GetHerHim]!"
 childhood.0004.c:0 "Um amigo melhor do que [friend.GetHerHim] é difícil de encontrar!"
 childhood.0004.a_alt:0 "Vamos fazer um juramento - amigos #EMP para sempre!#!"
 childhood.0004.c_alt:0 "Você é um tolo #EMP#! por confiar em mim, #EMP [child.Custom('InsultNoun')]!#!"
 childhood.0004.d:0 "...você quer o [friend.Custom('child_favorite_toy')] #EMP back#!? Not a chance!"

 childhood.0006.t:0 "Atenção Indesejada"
 childhood.0006.opening:0 "[bully.GetTitledFirstName] tem me incomodado por um longo tempo agora.\n\n"
 childhood.0006.mean:0 "[bully.GetSheHe|U] é cruel, zombando de mim e me empurrando."
 childhood.0006.loud:0 "Muitas das outras crianças ouvem [bully.GetHerHim], e [bully.GetSheHe] usa [bully.GetHerHis] influência para colocá-los contra mim."
 childhood.0006.quiet:0 "[bully.GetSheHe|U] geralmente passa despercebido, chegando até mim quando ninguém está olhando."
 childhood.0006.nice:0 "[bully.GetSheHe|U] tem todo mundo acreditando [bully.GetSheHe] é um santo, mas [bully.GetSheHe] zomba de mim implacavelmente por cada pequeno erro que cometo."
 childhood.0006.fallback:0 "[bully.GetSheHe|U] aproveita todas as oportunidades para me olhar maliciosamente e zombar de mim."
 childhood.0006.toy:0 "E não só isso... [bully.GetSheHe] quebrou meu favorito [ROOT.Char.Custom('child_favorite_toy')], aquele #EMP [bully.Custom('InsultNoun')]!#!"
 childhood.0006.end:0 "Eu não posso pegar [bully.GetHerHim] parar, não importa o que eu faça!"
 childhood.0006.a:0 "[bully.GetSheHe|U] é o pior!"
 childhood.0006.b:0 "grrr... Eu vou bater em você sem sentido!"
 childhood.0006.b.critical_success:0 "Pode apostar [bully.GetHerHim] morrer"
 childhood.0006.b.success:0 "Pode apostar [bully.GetHerHim] e [bully.GetSheHe] deixa você sozinho"
 childhood.0006.b.failure:0 "[bully.GetSheHe|U] bate em você"
 childhood.0006.b.critical_failure:0 "[bully.GetSheHe|U] te bate mal"
 childhood.0006.b.death:0 "[bully.GetSheHe|U] bate em você #EMP até a morte#!"
 childhood.0006.c:0 "Olha, eu vou te pagar cinco ouros para ficar atolado."
 childhood.0006.c_leave:0 "[bully.GetSheHe|U] #EMP não#! atolar"

 childhood.0008.t:0 "Controle de raiva"
 childhood.0008.desc:0 "Minhas [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))], [victim.GetTitledFirstName], está me dando nos nervos.\n\n"
 childhood.0008.mean:0 "[victim.GetSheHe|U] aproveita todas as oportunidades para me provocar, aparentemente se divertindo com a irritação e a dor [victim.GetSheHe] causas."
 childhood.0008.loud:0 "[victim.GetSheHe|U] tagarela sem parar, não importa o assunto e não importa o quão desinteressado eu diga [victim.GetHerHim] Eu sou. Nunca acaba!"
 childhood.0008.quiet:0 "eu tentei conseguir [victim.GetHerHim] para falar, para expressar uma opinião, para dizer #EMP qualquer coisa#!...! O que quer que eu faça, [victim.GetSheHe] só cresce cada vez mais retraído, o que há de errado com [victim.GetHerHim]?!"
 childhood.0008.nice:0 "[victim.GetSheHe|U] é sempre #EMP o bom#!, pregando sobre uma virtude após a outra. [victim.GetHerHis|U] palestras constantes estão tendo o efeito oposto em mim..."
 childhood.0008.fallback:0 "[victim.GetSheHe|U] está sempre no meu caminho, [victim.GetSheHe] fala sobre as coisas mais chatas, [victim.GetSheHe] constantemente consegue dizer a coisa errada em todas as conversas..."
 childhood.0008.a:1 "Isso vai ensinar [victim.GetHerHim] por ser tão irritante!"
 childhood.0008.b:1 "Da próxima vez que nos encontrarmos, vou #EMP tentar#! ser legal..."
 childhood.0008.c:0 "Oh, como eu #EMP odeio#! [victim.GetHerHim]! [victim.GetSheHe|U]'d be better off... morto."

 childhood.0009.t:0 "Indulgências inocentes"
 childhood.0009.opening:0 "Para finalmente poder colocar [victim.GetFirstName] no [victim.GetHerHis] lugar está melhorando consideravelmente meu humor.\n\n"
 childhood.0009.desc1:0 "Um dos meus jogos favoritos que jogamos é ver quantas vezes consigo empurrar [victim.GetHerHim] antes de [victim.GetSheHe] já teve o suficiente!"
 childhood.0009.desc2:0 "passei a seguir [victim.GetHerHim] ao redor, criticando [victim.GetHerHis] cada movimento o mais alto possível."
 childhood.0009.desc3:0 "eu emprestei [victim.GetHerHis] favorito [victim.Custom('child_favorite_toy')], e [victim.GetSheHe] agora tem que fazer o que eu digo [victim.GetHerHim] para!"
 childhood.0009.fallback:0 "eu encontrei [victim.GetHerHis] favorito [victim.Custom('child_favorite_toy')] por acidente, e para escondê-lo e assistir [victim.GetHerHim] procurar desesperadamente foi o ponto alto da minha semana!"
 childhood.0009.a:0 "É tudo uma boa diversão!"

 childhood.0012.t:0 "Atenção recebida"
 childhood.0012.desc:0 "Quando eu estava brincando com [crush_holder.GetTitledFirstName] o outro dia [crush_holder.GetSheHe] era extraordinariamente atencioso comigo. eu nunca senti sobre [crush_holder.GetHerHim] desta forma antes, mas talvez eu esteja começando a ver [crush_holder.GetHerHim] como mais que um amigo."
 childhood.0012.a:0 "[crush_holder.GetTitledFirstName], eu acho que eu gosto de você!"
 childhood.0012.b:0 "[crush_holder.GetTitledFirstName] nada mais é do que um amigo."

 childhood.0013.t:0 "Interações Amigáveis"
 childhood.0013.desc:0 "Ultimamente, eu e [child.GetTitledFirstName] têm passado muito tempo juntos.\n\n"
 childhood.0013.desc1:0 "No outro dia até deixei [child.GetHerHim] pegue emprestado meu favorito [child.Custom('child_favorite_toy')]! Nós realmente nos damos bem, e estamos nos divertindo muito!"
 childhood.0013.desc2:0 "[child.GetTitledFirstName] e tenho passado muito tempo juntos ultimamente, conversando e brincando. Estamos nos divertindo muito!"
 childhood.0013.desc3:0 ""
 childhood.0013.desc3_rowdy:0 "[child.GetSheHe|U] sempre atura minhas travessuras e me acompanha em todas as minhas aventuras, o tempo que passamos juntos nunca é chato!"
 childhood.0013.desc3_curious:0 "[child.GetSheHe|U] é ótimo em ouvir todas as fofocas e sussurros que ouço no tribunal, fornecendo comentários perspicazes e uma nova perspectiva."
 childhood.0013.desc3_charming:0 "Ninguém mais ri das minhas piadas tanto quanto [child.GetSheHe] faz!"
 childhood.0013.desc3_pensive:0 "[child.GetSheHe|U] sempre aprecia minha companhia, ouvindo meus pensamentos e me divertindo com longas conversas."
 childhood.0013.desc3_bossy:0 "[child.GetSheHe|U] sempre segue meu exemplo, nunca fico entediado quando estou com [child.GetHerHim]!"
 childhood.0013.desc_fallback:0 "[child.GetSheHe|U] é sempre divertido estar por perto, tanto quando jogamos quanto quando algo precisa ser discutido!"
 childhood.0013.desc_end:0 "eu realmente gosto [child.GetHerHis] empresa, e acho que nós dois vamos ficar próximos por muito tempo."
 childhood.0013.a:0 "Estou tão feliz que nos conhecemos!"

 childhood.0910.t:0 "Tormento Constante"
 childhood.0910.opening:0 "As coisas [bully.GetTitledFirstName] me fez passar como uma criança ainda pesa sobre mim."
 childhood.0910.desc1:0 "Os olhares, as risadas, a dor... Toda vez que eu vejo [bully.GetHerHim], meu humor com certeza vai azedar.\n\n[bully.GetSheHe|U] pode ter se tornado um adulto agora, mas eu sei que [bully.GetSheHe] nunca vai se tornar uma pessoa decente!"
 childhood.0910.desc2:0 "\nÀs vezes eu ainda posso ouvir [bully.GetHerHis] riso zombeteiro como [bully.GetSheHe] pisoteou meu querido [ROOT.Char.Custom('child_favorite_toy')] para dentro do Chao."
 childhood.0910.a:0 "eu nunca vou perdoar [bully.GetHerHim]!"

 childhood.0911.t:0 "Indulgências da infância"
 childhood.0911.desc_rival:0 "[victim.GetTitledFirstName] pode estar crescido agora, mas isso não significa que [victim.GetSheHe] me perdoou pelo que coloquei [victim.GetHerHim] através de quando nós dois éramos crianças.\nAinda bem, porque o ódio que tenho por [victim.GetHerHim] cresceu igualmente!"
 childhood.0911.opening:0 "eu me pergunto se [victim.GetTitledFirstName] lembra das coisas que coloquei [victim.GetHerHim] através de quando nós dois éramos jovens."
 childhood.0911.desc1:0 "\nAgora isso [victim.GetSheHe] está crescendo, porém, preciso deixar essas indulgências infantis para trás e focar em outras coisas."
 childhood.0911.desc2:0 "eu sempre vou lembrar [victim.GetHerHis] rosto horrorizado quando eu destruí [victim.GetHerHis] [victim.Custom('child_favorite_toy')], foi hilário!\nAgora isso [victim.GetSheHe] está crescendo, porém, preciso deixar as indulgências infantis para trás e focar em outras coisas."
 childhood.0911.a:0 "Até a próxima, [victim.GetTitledFirstName]."

 childhood.0998.t:0 "Sentimentos Amadurecidos"
 childhood.0998.desc:0 "Lembro com carinho de todos os bons momentos que compartilhei com [crush.GetTitledFirstName] quando criança.\n\n[crush.GetSheHe|U] sempre será querido para mim, mesmo que nada aconteça entre nós à medida que envelhecemos!"
 childhood.0998.a:0 "tenho sorte de ter conhecido [crush.GetHerHim]."

 childhood.0999.t:0 "Sentimentos Amadurecidos"
 childhood.0999.desc:1 "Lembro com carinho de todos os bons momentos que compartilhei com [root_crush.GetTitledFirstName] quando nós eramos mais novos.\nMesmo se [root_crush.GetSheHe] agora entrou no mundo dos adultos, [root_crush.GetSheHe] sempre será querido para mim!"
 childhood.0999.desc_unrequited:1 "Ainda que [root_crush.GetSheHe] nunca retribuí meus sentimentos..."
 childhood.0999.a:1 "tenho sorte de ter conhecido [root_crush.GetHerHim]."

 childhood.1000.t:0 "Uma Amizade Profunda"
 childhood.1000.desc:0 "[friend_to_crush.GetTitledFirstName] is a really good friend! \nSempre que passamos um tempo juntos, eu sempre me divirto e [friend_to_crush.GetSheHe] understands me like no one else does. \nMesmo sendo grandes amigos, às vezes me pergunto se não quero mais do nosso relacionamento..."
 childhood.1000.a:0 "Eu acho que eu gosto [friend_to_crush.GetHerHim] mais do que como amigo!"
 childhood.1000.c:1 "[friend_to_crush.GetSheHe|U] é um amigo, nada mais!"
 childhood.1000.b:0 "Eu trouxe você [friend_to_crush.Custom('FavoriteTreatDemand')]... quero dar as mãos?"
 sweet_opinion:0 "Muito doce"
 crush_crushed_hard:0 "[crush.GetFirstNameNoTooltip] não quer mais ser amigo..."
 risks_childhood.1000:0 "Não há como dizer como [friend_to_crush.GetFirstNameNoTooltip] vai reagir..."

 childhood.1001.t:0 "O último ponto"
 childhood.1001.opening:0 "O tormento sem fim que [bully.GetTitledFirstName] me sujeita tem que parar! [bully.GetSheHe|U] me provoca impiedosamente, me empurrando e me humilhando.\n\n"
 childhood.1001.desc:0 "Isso não pode continuar! é hora de eu mostrar [bully.GetHerHim] quem [bully.GetSheHe] está mexendo com."
 childhood.1001.fallback:0 "Mesmo que isso esteja me pesando, sou impotente para parar [bully.GetHerHim]!"
 childhood.1001.a:1 "Sobre sua falta de educação..."
 childhood.1001.a.success:0 "eu ensino [bully.GetTitledFirstNameNoTooltip] uma lição"
 childhood.1001.a.failure:0 "[bully.GetTitledFirstNameNoTooltip] bate-me"
 childhood.1001.b:0 "Vamos falar sobre como você tem se comportado..."
 childhood.1001.b.success:0 "eu convenço [bully.GetTitledFirstNameNoTooltip] para parar de me intimidar"
 childhood.1001.c:0 "Maldito seja, [bully.GetTitledFirstNameNoTooltip]."
 childhood.1001.d:0 "[adult_friend.GetFirstNameNoTooltip], você é um adulto - por favor me ajude!"

 childhood.1002.t:0 "Apoiador [guardian_parent.Custom('MotherFather')|U]"
 childhood.1002.desc1:0 "Ai! Enquanto brincava no jardim junto com [friend.GetTitledFirstName], Caí e ralei o joelho. Minhas [guardian_parent.Custom('MotherFather')] estava do outro lado do quintal, aproveitando o bom tempo, e [friend.GetTitledFirstName] instou-me a ir para [guardian_parent.GetHerHim]."
 childhood.1002.desc2:0 "Ai! Enquanto brincava com o meu [ROOT.Char.Custom('child_favorite_toy')], Caí e ralei o joelho. Assim que eu recuperei meus pés, meu [guardian_parent.Custom('MotherFather')] veio andando pelo caminho ao meu lado, perguntando se eu estava bem."
 childhood.1002.desc2_add:0 "\n\n"Be brave, [ROOT.Char.Custom('GetDaughterSon')]." [guardian_parent.GetSheHe|U] diz. "It'll be just fine, I'm here to help – just listen to what I have to say, and you'll learn how to avoid this happening again.""
 childhood.1002.desc3:0 "As I was delving deeper into the book I was supposed to be studying, I realized that I had trouble grasping the finer nuances of the topic. \nEm breve devo apresentar o conteúdo ao meu [guardian_parent.Custom('MotherFather')], mas se eu continuar sozinho, posso ficar preso a este livro a noite toda."
 childhood.1002.a:0 "[guardian_parent.Custom('MotherFather')|U], por favor me ajude!"
 childhood.1002.b:0 "Eu posso lidar com isso sozinho."
 childhood.1002.b_1:0 "Não vai bem"
 childhood.1002.b_2:1 "você faz muito bem"

 childhood.1003.t:0 "dores de crescimento"
 childhood.1003.desc1:0 "Eu estava curtindo o clima, ouvindo as risadas da minha [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] e [child.GetHerHis] amigo [friend.GetTitledFirstName], quando de repente eu vi [child.GetTitledFirstName] cair e machucar [child.GetHerHis] joelho. [child.GetSheHe|U] aproximou-se de mim, depois de algumas sugestões de [child.GetHerHis] amigo, e pediu minha ajuda para cuidar do ferimento."
 childhood.1003.desc2:0 "Eu estava andando pelos jardins, curtindo o clima, quando vi meu [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] cair e raspar [child.GetHerHis] joelho enquanto brincava com [child.GetHerHis] [child.Custom('child_favorite_toy')]. quando me aproximei [child.GetHerHim], perguntando se [child.GetSheHe] estava tudo bem, [child.GetSheHe] pediu minha ajuda para cuidar da lesão."
 childhood.1003.desc3:0 "Eu tinha definido uma tarefa exigente para o meu [child.Custom('GetDaughterSon')] [child.GetTitledFirstName], Perguntando [child.GetHerHim] ler um livro complicado em apenas alguns dias. na noite anterior [child.GetSheHe] era para apresentar o material para mim, [child.GetSheHe] veio até mim e pediu minha ajuda."
 childhood.1003.a:0 "estou feliz que [child.GetSheHe] pode confiar em mim!"

 childhood.1004.t:0 "Uma Mente Cansada"
 childhood.1004.desc:1 ""Are you getting enough sleep?"\nMinhas [guardian_parent.Custom('MotherFatherPossessive')] pergunta preocupada me lembra que não tenho dormido bem ultimamente. A pressão constante para ter um bom desempenho em todas as tarefas supera meu desejo de dormir.\n\n[guardian_parent.GetSheHe|U] me diz para tirar a noite de folga e ir para a cama cedo, e é uma oferta que aceito com prazer."
 childhood.1004.a:0 "Obrigada, [guardian_parent.Custom('MotherFather')]."
 childhood.1004.b:0 "Uma oportunidade perfeita para ler na cama!"
 childhood.1004.c:0 "Eu vou ficar acordado e fazer um presente para o meu [guardian_parent.Custom('MotherFather')]!"

 childhood.1005.t:0 "Uma Mente Cansada"
 childhood.1005.desc:1 ""What are you doing with all your time?!"\nMinhas [guardian_parent.Custom('MotherFatherPossessive')] acusação pesa em minha mente. Eu tenho tentado completar todas as tarefas colocadas diante de mim, mas [guardian_parent.GetSheHe] nunca parece estar satisfeito."
 childhood.1005.a:0 "Vou tentar fazer melhor!"
 childhood.1005.b:0 "Eu estou tentando o meu melhor já."
 childhood.1005.c:0 "#EMP Você não pode me dizer o que fazer, [guardian_parent.Custom('MotherFather')]!#!"

 childhood.1006.t:0 "Quando os opostos colidem"
 childhood.1006.desc:0 "Minhas [guardian_parent.Custom('MotherFather')] nunca mais me deixa sozinho. Desde então [guardian_parent.GetSheHe] decidi que não era diligente o suficiente, [guardian_parent.GetSheHe] assumiu isso [guardian_parent.GetHerselfHimself] para nunca mais me deixar relaxar.\n\n[guardian_parent.GetSheHe|U] até reclama assim que tento fugir para uma soneca curta!"
 childhood.1006.a:0 "[guardian_parent.Custom('MotherFather')|U] nunca está feliz!"
 childhood.1006.b:0 "acho que vou tentar..."
 childhood.1006.c:0 "ZZZzzz#DIE1 zzz#!#DIE2 zzz...#!"

 childhood.1007.t:0 "Uma Sombra Crescente"
 childhood.1007.opening:0 "[bully.GetTitledFirstName] é uma dor tão grande!\n\n"
 childhood.1007.young_malicious:0 "eu estava brincando com minha amada [ROOT.Char.Custom('child_favorite_toy')] quando [bully.GetSheHe] veio invadindo a sala e rasgou o [ROOT.Char.Custom('child_favorite_toy')] das minhas mãos."
 childhood.1007.young_extroverted:0 "[bully.GetSheHe|U] sempre conta mentiras sobre mim para as outras crianças, fazendo com que gostem menos de mim."
 childhood.1007.young_dominant:0 "Quando eu estava brincando no jardim com outras crianças, [bully.GetSheHe] de repente veio e ordenou que todos parassem de brincar comigo."
 childhood.1007.young_emotional:0 "eu estava apenas passando [bully.GetHerHim] no corredor quando de repente [bully.GetSheHe] começou a chorar alto, dizendo que tinha batido [bully.GetHerHim]."
 childhood.1007.malicious:0 "Eu estava andando pelos jardins quando de repente [bully.GetSheHe] saiu da vegetação, me empurrando para a lama. [bully.GetSheHe|U] estava até rindo o tempo todo."
 childhood.1007.dominant:0 "[bully.GetSheHe|U] aparentemente ordenou às outras crianças que me evitassem, e agora todas ficam quietas sempre que estou por perto. Eu sei que é [bully.GetHerHis] culpa e que as outras crianças não querem dizer nada com isso, mas ainda dói."
 childhood.1007.extroverted:0 "Sempre que [bully.GetSheHe] tem a chance, [bully.GetSheHe] faz [bully.GetHerHis] melhor convencer as outras crianças de que sou uma pessoa horrível. [bully.GetSheHe|U] mentiras e contos de fadas, e só eu sei que não é a verdade."
 childhood.1007.fallback:0 "Enquanto eu passava [bully.GetHerHim] [bully.GetSheHe] de repente estendeu a mão [bully.GetHerHis] perna e me tropeçou!"
 childhood.1007.end:0 "\n\n[bully.GetSheHe|U] não vai me deixar em paz, não sei o que fazer."
 childhood.1007.a:0 "[bully.GetSheHe|U] é o pior!"
 childhood.1007.b:0 "[bully.GetFirstNameNoTooltip|U] #EMP must#! be able to see reason!"
 childhood.1007.b.success:0 "[bully.GetSheHe|U] eventualmente vê a razão"
 childhood.1007.b.failure:0 "[bully.GetSheHe|U] dobra para baixo no bullying"
 childhood.1007.c:0 "*#DIE1 Grumble#! #DIE2 grumble*#! I'll vent my frustrations on [victim.GetFirstNameNoTooltip]..."
 childhood.1007.d:0 "Não. #EMP Quem faz bullying sou eu.#!"
 childhood.1007.d.success:0 "Você liga as mesas [bully.GetFirstNameNoTooltip]"
 childhood.1007.d.failure:0 "[bully.GetFirstNameNoTooltip] não cede"
 childhood.1007.c.toast:0 "[child.GetFirstNameNoTooltip] intimida você"

 childhood.1008.t:0 "Enfrentamento Não Convencional"
 childhood.1008.opening:0 "[victim.GetTitledFirstName] é finalmente bom para alguma coisa!\nA vida tem sido bastante estressante ultimamente, mas [victim.GetSheHe] conseguiu me ajudar a relaxar.\n\n"
 childhood.1008.1:0 "eu conheci [victim.GetHerHim] no corredor, e assim como [victim.GetSheHe] estava passando por mim, estendi minha perna e tropecei [victim.GetHerHim]. o olhar sobre [victim.GetHerHis] cara não tem preço!"
 childhood.1008.2:0 "Sempre que estamos conversando juntos, faço questão de questionar tudo [victim.GetSheHe] diz e brincando sobre as conclusões [victim.GetSheHe] presentes."
 childhood.1008.3:0 "Assim como [victim.GetSheHe] estava prestes a comer um pedaço de pão no café da manhã eu bati [victim.GetHerHim] atrás. A bagunça sobre a mesa era nojenta, mas o som [victim.GetSheHe] feito foi hilário!"
 childhood.1008.a:0 "Ajuda a dissipar o vapor!"
 childhood.1008.b:0 "Vamos seguir com uma boa e velha surra!"
 childhood.1008.c:0 "[extra_bully.GetFirstNameNoTooltip]! Me ajude a escolher isso [victim.Custom('InsultAdjective')] [victim.Custom('InsultNoun')]!"

 childhood.1009.t:0 "A preocupação de um amigo"
 childhood.1009.opening:0 "[friend.GetTitledFirstName] é um bom amigo. [friend.GetSheHe|U] percebi que algo estava me pesando, e [friend.GetSheHe] me convenceu a compartilhar meus pensamentos com [friend.GetHerHim].\n\n"
 childhood.1009.1:0 ""What are we even here to do? What is [ROOT.Char.GetFaith.FateGodNamePossessive] plan for us all?""
 childhood.1009.2:0 ""What am I truly meant to be when I grow up?""
 childhood.1009.3:0 ""How can you ever know if someone's affection for you is genuine?""
 childhood.1009.end:0 "\nApenas falando sobre isso com [friend.GetHerHim] já me fez sentir melhor!"
 childhood.1009.a:0 "Tenho sorte de ter um amigo tão bom."
 childhood.1009.b:0 "Você é tão gentil, eu quero que você tenha o meu [ROOT.Char.Custom('child_favorite_toy')]!"
 gave_toy_opinion:0 "deu brinquedo"
 childhood.1009.c:0 "você é tão sábio, [friend.GetFirstNameNoTooltip]. Me diga mais!"

 childhood.1010.t:0 "Sempre na minha mente"
 childhood.1010.opening:0 "não consigo parar de pensar em [crush.GetTitledFirstName], o caminho [crush.GetSheHe] sorrisos e o jeito [crush.GetSheHe] conversas.\n\n"
 childhood.1010.returned:0 "O simples fato de saber que meus sentimentos são retribuídos me traz grande alegria e deixa meu coração tranquilo."
 childhood.1010.not_returned:0 "O fato de que [crush.GetSheHe] parece não retornar meus sentimentos pesam em meu coração."
 childhood.1010.a:1 "Minha querida [crush.GetTitledFirstNameNoTooltip]!"
 childhood.1010.b:0 "Oh, ai!"
 childhood.1010.c:0 "Amor é uma mentira... #EMP a lie!#!"
 childhood.1010.d:0 "[crush.GetFirstNameNoTooltip], eu trouxe [ROOT.Char.Custom('SeductionGiftTypeIndefiniteSimple')] para voce!"
 childhood.1010.d.effect:0 "Outro presente pode derreter [crush.GetHerHis] coração... ou quebrar o seu, novamente"
 childhood.1010.e:0 "Oh, meu coração está palpitando de alegria e alegria ao vê-lo!"
 hopeless_romantic_modifier:0 "Romântico incurável"
 hopeless_romantic_modifier_desc:0 "Este personagem acredita fortemente em romance e amor cortês, e tem feito isso desde muito jovem..\n[GetScheme('courting').GetTypeName] [success_chance|E]: #P +10%#!"

 childhood.1011.t:0 "O caminho do coração"
 childhood.1011.opening:0 "eu tenho notado isso [crush_returned.GetTitledFirstName] tem prestado atenção extra em mim recentemente, apreciando minhas piadas e minhas opiniões.\n\n"
 childhood.1011.returned:1 "É bom ser apreciado assim, e isso me fez perceber como é bom [crush_returned.GetFirstNameNoTooltip] pode ser.\nNa verdade, acho que posso estar tão interessado em [crush_returned.GetHerHim] Como [crush_returned.GetSheHe] está em mim!"
 childhood.1011.not_returned:0 "Embora a apreciação seja agradável, está chegando ao ponto de irritação. Por que não vai [crush_returned.GetSheHe] me deixe em paz?"
 childhood.1011.a:1 "[crush_returned.GetFirstNameNoTooltip], eu acho que eu gosto de você."
 childhood.1011.b:0 "[crush_returned.GetSheHe|U] está me dando nos nervos."
 childhood.1011.c:0 "Não, meu coração pertence a [true_crush.GetFirstNameNoTooltip]!"
 heartbroken_opinion:0 "Com o coração partido"

 childhood.1012.t:0 "Punição severa"
 childhood.1012.desc:0 "Eu sei que tenho lutado com meus estudos recentemente, e sei que meu [guardian_parent.Custom('MotherFather')] está decepcionado comigo. O que eu nunca esperei foi por [guardian_parent.GetHerHim] ir tão longe a ponto de levar meu brinquedo favorito, minha querida [ROOT.Char.Custom('child_favorite_toy')], longe de mim!\n\n"
 childhood.1012.desc_2:0 ""Into the fireplace it goes." [guardian_parent.Custom('MotherFather')|U] diz, jogando-o nas chamas. "Now perhaps you'll reconsider being such a worthless [ROOT.Char.Custom('GetDaughterSon')]."\n\n"
 childhood.1012.desc2:0 "O pior é que [guardian_parent.GetSheHe] parecia indiferente à minha angústia."
 childhood.1012.desc3:0 "O pior é que [guardian_parent.GetSheHe] parecia gostar da minha aflição."
 childhood.1012.a:0 "[guardian_parent.GetSheHe|U] pode ser tão cruel!"
 childhood.1012.b:0 "Quão... como #EMP você poderia!#! te odeio!"
 cruel_upbringing_modifier:0 "Educação Cruel"
 cruel_upbringing_modifier_desc:0 "Este personagem foi criado com desconfiança e crueldade."

 childhood.1013.t:0 "A Destruição do [victim.Custom('child_favorite_toy')|U]"
 childhood.1013.desc:0 "eu encontrei meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))] [victim.GetFirstName] brincando com [victim.GetHerHis] [victim.Custom('child_favorite_toy')] no jardim, gritando e rindo.\n\n[victim.GetSheHe|U] não tinha o direito de estar tão feliz, e o que havia de tão especial naquele tolo [victim.Custom('child_favorite_toy')] qualquer maneira? Ele quebrou como qualquer coisa velha quando eu o peguei de [victim.GetHerHis] mãos e quebrou."
 childhood.1013.a:0 "você deveria ter visto [victim.GetHerHis] cara!"
 childhood.1013.b:0 "EU... Eu não posso acreditar no que eu fiz... Eu tenho sido um #EMP ruim [ROOT.Char.Custom('GirlBoy')]!#!"

 childhood.1014.t:0 "A Destruição do [ROOT.Char.Custom('child_favorite_toy')|U]"
 childhood.1014.desc:0 "[bully.GetTitledFirstName], meu atormentador constante, destruiu meu precioso [ROOT.Char.Custom('child_favorite_toy')]! Enquanto eu estava jogando, [bully.GetSheHe] calmamente caminhou até mim e pegou o brinquedo das minhas mãos, batendo-o no chão.\n\n"Who even plays with a [ROOT.Char.Custom('child_favorite_toy')] now?""
 childhood.1014.a:0 "[bully.GetSheHe|U] is horrible!"

 childhood.1015.t:0 "Soluções Diplomáticas"
 childhood.1015.desc:1 "Por insistência de [educator.GetTitledFirstName], minha [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] e tenho acompanhado as negociações em curso sobre o envolvimento da coroa na administração local do [province.GetName].\nDurante as discussões, não posso deixar de notar que [province_holder.GetTitledFirstName] não tem idéia de como coordenar tal esforço e, como estudei o assunto por um tempo, provavelmente deveria intervir."
 childhood.1015.a:0 ""If you would just listen to me for a second...""
 childhood.1015.b:1 "Eu tenho muito a aprender - eu deveria ouvir."
 childhood.1015.b.tt:2 "Isso irá promover tanto [study_friend.GetFirstNamePossessiveNoTooltip] e seus estudos [diplomacy|E]"
 childhood.1015.a.flavor:0 "Por que eles estão rindo? Minhas ideias são #MP ótimas!#!"

 childhood.1016.t:0 "Assuntos Marciais"
 childhood.1016.desc:0 "Minhas [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] e eu estou assistindo as tropas conduzirem uma batalha simulada fora da cidade como parte de nossos estudos.\n\n"Now, loop around and attack their flank!" [commander.GetTitledFirstName] gritos, e antes que eu perceba, dei um passo à frente e desenhei [commander.GetHerHis] atenção."
 childhood.1016.a:0 ""Actually, I think that a direct assault would work better.""
 childhood.1016.b:1 "eu aceno [commander.GetHerHim] desligado - eu deveria apenas assistir."
 childhood.1016.b.tt:1 "Isso irá promover tanto [study_friend.GetFirstNamePossessiveNoTooltip] e seus estudos em [martial|E]"

 childhood.1017.t:0 "Uma Matéria Granulada"
 childhood.1017.desc:2 "As negociações com [province_holder.GetTitledFirstName] do [province.GetName] regarding the area's handling of grain has been underway for hours agora. My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))], [study_friend.GetFirstName], tem olhado em minha direção na última meia hora, deixando-me saber que não estou sozinho em minha miséria.\nEnquanto todos saem da câmara para um recesso, vejo um livro-razão aberto na [province_holder.GetTitledFirstNamePossessive] mesa. Notas sobre o manuseio do trigo estão rabiscadas na página e, fazendo algumas pequenas alterações, posso afetar seriamente a produção da área."
 childhood.1017.a:1 "Eu me pergunto o que mudar esses números fará?"
 childhood.1017.a.tt:1 "Às vezes, você aprende cometendo erros - isso irá promover ambos [study_friend.GetFirstNamePossessiveNoTooltip] e seus estudos [stewardship|E]"
 childhood.1017.b:0 "É melhor deixar assim."

 childhood.1018.t:0 "Incidente intrigante"
 childhood.1018.desc:0 "Se há uma coisa que [educator.GetTitledFirstName] vem tentando me perfurar, é que às vezes uma mentira é necessária.\nComo meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] e eu ouço [province_holder.GetTitledFirstName] do [province.GetName] falando sobre falsificar os números de [province_holder.GetHerHis] relatório de impostos para possivelmente fazer a área prosperar, eu me pego pensando [educator.GetFirstNamePossessive] lição."
 childhood.1018.a:2 "Essa informação precisa chegar [educator.GetFirstNameNoTooltip]!"
 childhood.1018.a.tt:2 "Isso irá promover tanto [study_friend.GetFirstNamePossessiveNoTooltip] e seus estudos [intrigue|E]"
 childhood.1018.b:0 "Eles poderiam #EMP realmente#! use esse dinheiro extra."

 childhood.1019.t:0 "Ler ou não ler"
 childhood.1019.desc:0 "Minhas [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] e fui encarregado de entregar uma pilha de livros aos delegados de [province.GetName]. O desejo de dedicar alguns minutos, ou alguns dias, para estudá-los é quase irresistível.\nO fato de uma entrega rápida dos livros aparentemente ser de grande importância para a produtividade contínua da área apenas aumenta nossa curiosidade."
 childhood.1019.a:1 "Faremos com que os livros recebam #EMP completamente#! estudou."
 childhood.1019.a.tt1:1 "Isso irá promover tanto [study_friend.GetFirstNamePossessiveNoTooltip] e seus estudos [learning|E]"
 childhood.1019.a.tt2:1 "Isso irá promover tanto [study_friend.GetFirstNamePossessiveNoTooltip] e seus estudos [stewardship|E]"
 childhood.1019.b:1 "Os livros chegarão ao seu destino a tempo!"


 childhood.2001.t:0 "O gatinho"
 childhood.2001.desc_educator:0 "Como eu estou jogando sob [educator.GetTitledFirstNamePossessive] supervisão de repente ouço um som. É pequeno e é fraco, mas está lá!"
 childhood.2001.desc:0 "Como estou jogando perto do [ROOT.Char.Custom('TerrainType')] De repente ouço um som. É pequeno e é fraco, mas está lá!"
 childhood.2001.desc_ending:0 "\nEu olho para cada arbusto, debaixo de cada pedra, em todas as direções e... lá! Um gatinho minúsculo está sentado sob um arbusto espinhoso, sozinho."
 childhood.2001.a:0 "é meu gatinho agora!"
 childhood.2001.b:0 "[educator.GetTitledFirstNameNoTooltip] parece solitário às vezes..."
 childhood.2001.c:0 "Eu me pergunto o que está escondido dentro...!"
 gift_of_cat_opinion:0 "Dado o presente do gato"
 gift_of_dog_opinion:0 "Dado o dom do cão"

 childhood.2002.desc:1 "estou fora com [ward.GetTitledFirstName] Como [ward.GetSheHe] desaparece repentinamente. Mas, antes que eu tenha tempo para realmente me preocupar [ward.GetSheHe] vem saltando de volta, segurando um pequeno gatinho em [ward.GetHerHis] mãos!\n\n"[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Look what I found. It's a gift for you!""
 childhood.2002.a:0 "Thank you!"
 childhood.2002.b:0 "Eca, coloque isso de volta onde você o encontrou."
 childhood.2002.c:0 "Oh, você encontrou #EMP my#! presente para #EMP you#!! E como lidamos com dívidas?"
 childhood.2002.d:0 "Finalmente, algo para torturar!"

 childhood.2003.t:0 "o cachorrinho"
 childhood.2003.desc_educator:0 "eu estou andando com [educator.GetTitledFirstName] quando ouço. É um som minúsculo, frágil e assustado."
 childhood.2003.desc_friend:0 "eu estou fora jogando com [friend.GetTitledFirstName] quando ouço. É um som minúsculo, frágil e assustado."
 childhood.2003.desc:0 "Estou jogando quando ouço. É um som minúsculo, frágil e assustado."
 childhood.2003.desc_ending:0 "\nEu olho por toda parte - sob cada pedra, em cada esquina, atrás de cada arbusto - e finalmente encontro! Um cachorrinho, sozinho, senta-se entre duas pedras."
 childhood.2003.a:0 "é meu cachorrinho agora!"
 childhood.2003.b:1 "Aqui, [friend.GetFirstNameNoTooltip], pegue."
 childhood.2003.c:0 "[educator.GetTitledFirstNameNoTooltip] parece solitário às vezes..."
 childhood.2003.d:0 "Eu me pergunto o que está escondido dentro...!"

 childhood.2004.desc:1 "I am outside with [ward.GetTitledFirstName] as [ward.GetSheHe] suddenly disappears. But, before I have time to really worry [ward.GetSheHe] comes bounding back, clutching a small puppy in [ward.GetHerHis] hands!\n\n"[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Olha o que eu achei. É um presente para você!"

 childhood.2005.desc:0 "eu estou fora jogando com [ward.GetTitledFirstName] quando [ward.GetSheHe] de repente desaparece no [ROOT.Char.Custom('TerrainType')]. Onde fez [ward.getSheHe] vai? Eu me viro em um círculo, olhando, e de repente [ward.GetSheHe] reaparece, segurando um cachorrinho em minha direção.\n\n"[friend.GetFirstNameNoTooltip]! It's for you!""
 childhood.2005.a:0 "Um cãozinho!!!"
 childhood.2005.b:0 "Eca, guarde isso."

 childhood.2006.desc:0 "eu estou fora jogando com [ward.GetTitledFirstName] quando [ward.GetSheHe] de repente desaparece no [ROOT.Char.Custom('TerrainType')]. Onde fez [ward.getSheHe] vai? Eu me viro em um círculo, olhando, e de repente [ward.GetSheHe] reaparece, segurando um pequeno gatinho em minha direção.\n\n"[friend.GetFirstNameNoTooltip]! It's for you!""
 childhood.2006.a:0 "um gatinho!!!"
 childhood.2006.b:0 "Eca, guarde isso."

 childhood.2010.t:0 "Expectativas"
 childhood.2010.desc_opening:0 ""You are always there for me, and I hope you know that I am grateful."\n\n"
 childhood.2010.desc_shy:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] aproxime-se de mim em uma rara demonstração de coragem e abertura."
 childhood.2010.desc_mean:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] aproxime-se de mim em uma rara demonstração de honestidade."
 childhood.2010.desc_proud:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] aproxime-se de mim em uma rara demonstração de apreciação."
 childhood.2010.desc_fallback:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] aproxime-se de mim em um raro momento de contemplação."
 childhood.2010.a:0 "Quando eu precisar, espero que você esteja lá para mim também."
 childhood.2010.b:0 "Isso é o que significa ser um guardião."

 childhood.2011.desc:0 "[guardian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tem trabalhado muito duro na minha educação ultimamente. Eu sou grato, mas [guardian.GetSheHe] também deixou claro que devo reembolsar [guardian.GetHerHis] trabalho árduo mais adiante; é assim que se faz. estou certo [guardian.GetSheHe] está correto."
 childhood.2011.tt:0 "Isso promove sua educação um pouco"
 childhood.2011.a:0 "[guardian.GetSheHe|U] afinal é meu professor."

 childhood.2100.t:0 "L é para a linguagem"
 childhood.2100.desc:1 "meu guardião, [educator.GetTitledFirstName], me ensina bem. Às vezes eu ouço [educator.GetHerHim] falando em [educator.GetCulture.GetLanguage.GetNameNoTooltip] — it's what [educator.GetSheHe] fala em casa, eu acho.\nEnquanto [educator.GetSheHe] principalmente fala [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] comigo, [educator.GetSheHe] também está tentando me ensinar algumas das [educator.GetHerHis] língua nativa.\nManter duas línguas na minha cabeça é difícil... mas talvez valha a pena o esforço?"
 childhood.2100.a:0 "Eu deveria ouvir e me concentrar, talvez eu aprenda?"
 childhood.2100.b_hash:0 "Nah, eu prefiro ir jogar!"
 learn_language_ongoing.2100.a.success:0 "Você aprende [educator.GetFirstNamePossessiveNoTooltip] Língua"
 learn_language_ongoing.2100.a.success_parent:0 "[ward.Custom('GetDaughterSon')|U] aprende idioma!"
 learn_language_ongoing.2100.a.success_parent_desc:0 "[educator.GetFirstNamePossessiveNoTooltip] ensinado [ward.GetFirstName] a [educator.GetCulture.GetLanguage.GetName] [language|E]"
 learn_language_ongoing.2100.a.failure:0 "Você não consegue aprender [educator.GetFirstNamePossessiveNoTooltip] Língua"

 childhood.2200.t:0 "Você fala minha linguagem?"
 childhood.2200.desc:0 "Enquanto eu acompanho [educator.GetNameNoTooltip], eu acho [educator.GetHerHim] falando na língua da corte ao meu redor, e estou estranhamente começando a entendê-la. Se eu me esforçar, posso me tornar proficiente em nosso idioma do tribunal!"
 childhood.2200.a:0 "Eu posso falar como os adultos!"
 childhood.2200.b:2 "Isso é chato, apenas fale [ROOT.Char.GetCulture.GetLanguage.GetName]!"

 childhood.2300.t:0 "Os idiomas da minha árvore genealógica"
 childhood.2300.desc:0 "Minhas [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))] ocasionalmente insere uma palavra de [parent.GetCulture.GetLanguage.GetName] aqui e ali, e percebo que estou entendendo melhor o idioma. Tenho certeza de que, se me esforçar, poderei me tornar proficiente o suficiente para conversar com [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('parent'))] de uma nova maneira!"
 childhood.2300.a:0 "eu posso falar assim [parent.Custom('GetMamaPapa')]!"
 childhood.2300.b:0 "Isso é chato! Por que aprender [parent.GetCulture.GetLanguage.GetNameNoTooltip] qualquer maneira!?"
 childhood.2300.a.success_parent_desc:2 "[ward.GetFirstName] aprendeu o [parent.GetCulture.GetLanguage.GetName] [language|E] através da observação."

 childhood.2400.t:0 "Idade da razao"
 childhood.2400.desc:0 "Educando [questioning_ward.GetFirstName] é gratificante, mas nem sempre fácil. Só hoje [questioning_ward.GetSheHe] queria "ask some simple questions about [ROOT.Char.GetFaith.GetName]", mas rápido [questioning_ward.GetHerHis] inquéritos se transformaram em dúvidas ferozes contra a nossa fé.\nÉ [questioning_ward.GetFirstNameNoTooltip] talvez #EMP questionando#! [ROOT.Char.GetFaith.GetNameNoTooltip]?"
 childhood.2400.a.neutral:0 "Deixe-me tirar suas dúvidas."
 childhood.2400.a.zealous:0 "Vou apagar essas dúvidas de sua mente."
 childhood.2400.a.toast.succ:0 "[questioning_ward.GetTitledFirstName] está convencido pela sua fé"
 childhood.2400.a.toast.fail:0 "[questioning_ward.GetTitledFirstName] ainda abriga [questioning_ward.GetHerHis] dúvidas"
 childhood.2400.b:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))|U] [realm_priest.GetFirstName] pode responder melhor a essas perguntas."
 childhood.2400.b.toast.succ:0 "[ROOT.Char.Custom('MyPriestTitle')|U] [realm_priest.GetFirstName] convenceu [questioning_ward.GetTitledFirstName]"
 childhood.2400.b.toast.fail:0 "[ROOT.Char.Custom('MyPriestTitle')|U] [realm_priest.GetFirstName] não conseguiu convencer [questioning_ward.GetTitledFirstName]"
 childhood.2400.c:0 "Você #EMP faz#! tem um ponto..."
 childhood.2400.d:0 "Você errou em me dizer isso, [questioning_ward.GetFirstNameNoTooltip]."

 childhood.2410.desc.intro:0 "[questioning_ward.GetFirstNameNoTooltip] dá um suspiro de ar fresco, assim como eu. À medida que cada um de nós compartilha nossas descrenças, a lacuna entre "
 childhood.2410.desc.parentchild:0 "[ROOT.Char.Custom('MotherFather')] e [questioning_ward.Custom('GetDaughterSon')]"
 childhood.2410.desc.guardianward:0 "guardião e ala"
 childhood.2410.desc.outro:0 "fecha tão ligeiramente."
 childhood.2410.a:0 "Este será o nosso segredo."
