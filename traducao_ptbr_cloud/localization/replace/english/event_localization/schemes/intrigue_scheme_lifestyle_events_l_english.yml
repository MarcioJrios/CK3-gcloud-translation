l_english:
 intrigue_scheme_lifestyle.1001.t:0 "Disciplina e Lealdade"
 intrigue_scheme_lifestyle.1001.desc:0 "Sabendo como os soldados agem uns com os outros e percebendo como as informações e os boatos fluem livremente, tive uma ideia..\nSe alguns dos meus próprios soldados se infiltrassem [target.GetTitledFirstNamePossessive] exército, eles podem oferecer uma visão diferente sobre [target.GetHerHis] planos."
 intrigue_scheme_lifestyle.1001.a:0 "Hora de [target.GetFirstNameNoTooltip] para obter alguns novos recrutas."
 intrigue_scheme_lifestyle.1001.a.tt:0 "#F A fofoca se espalha muito rápido entre os soldados... Eu poderia aprender muito, desde que meus agentes fiquem longe de problemas.#!\n"
 intrigue_scheme_lifestyle.1001.b:0 "Não, é muito arriscado."
 intrigue_scheme_lifestyle.1001.b.tt:0 "#F Eu não vou apostar onde a lealdade de um soldado comum realmente está.#!\n"

 intrigue_scheme_lifestyle.1002.t:0 "Disciplina e Lealdade"
 intrigue_scheme_lifestyle.1002.desc:1 "Acabei de receber a notícia de que os soldados que enviei para se infiltrar [target.GetTitledFirstNamePossessive] exército foram descobertos! Quem sabe que tipo de punição - ou pior, interrogatório! - eles estão sofrendo neste exato momento."
 intrigue_scheme_lifestyle.1002.a:0 "É melhor eles não revelarem nenhum dos meus planos!"

 intrigue_scheme_lifestyle.3001.t:0 "hábitos regulares"
 intrigue_scheme_lifestyle.3001.desc_agents:0 "Meus agentes notaram que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], a [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName], parece ter alguns hábitos bastante regulares.\nSe estes pudessem ser observados, eles também poderiam ser a chave para um avanço..."
 intrigue_scheme_lifestyle.3001.desc:0 "Eu percebi que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], a [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName], mantém um cronograma bastante regular. Se estes pudessem ser observados, eles também poderiam ser a chave para um avanço..."
 intrigue_scheme_lifestyle.3001.a:0 "Eu estudarei pessoalmente seus hábitos."
 intrigue_scheme_lifestyle.3001.a_agent:0 "Eu quero alguém assistindo [target.GetHerHim] em todas as horas!"
 intrigue_scheme_lifestyle.3001.a.tt:0 "#F É claro que é um empreendimento arriscado...#!"
 intrigue_scheme_lifestyle.3001.b:0 "É um risco muito grande."
 intrigue_scheme_lifestyle.3001.b.tt:0 "#F [target.GetSheHe|U] pode notar que [target.GetSheHe] está sendo observado!#!"

 intrigue_scheme_lifestyle.3101.t:0 "Completamente informado"
 intrigue_scheme_lifestyle.3101.desc:0 "O pessoal de serviço de um tribunal é muitas vezes convenientemente esquecido enquanto ouve conversas, limpa, move-se despercebido pelos corredores...\nIsso também acontece no meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstNamePossessive] tribunal, o que representa uma oportunidade."
 intrigue_scheme_lifestyle.3101.a:0 "Alguns serão convencidos a deixar escapar informações para meus agentes."
 intrigue_scheme_lifestyle.3101.a.tt:0 "#F Os informantes poderiam me fornecer informações valiosas, mas também são amadores com todos os riscos que isso implica...#!"
 intrigue_scheme_lifestyle.3101.b:0 "o risco e muito grande!"
 intrigue_scheme_lifestyle.3101.b.tt:0 "#F Não posso confiar em tais pessoas!#!"

 intrigue_scheme_lifestyle.3102.desc:0 "A equipe de atendimento alimentando meus agentes com informações sobre [target.GetTitledFirstName] foram descobertos!"
 intrigue_scheme_lifestyle.3102.a:0 "É melhor eles ficarem quietos!"

 intrigue_scheme_lifestyle.3201.t:0 "Comunicação"
 intrigue_scheme_lifestyle.3201.desc_animal:0 "Que sorte! Que [target.GetTitledFirstNamePossessive] pássaros mensageiros teriam preferência pelo tipo de sementes que podem ser encontradas em meu jardim, e que ficariam por aqui tempo suficiente para eu ler as mensagens!"
 intrigue_scheme_lifestyle.3201.elope.desc:0 "Que sorte! Meus agentes descobriram uma maneira de entrar no escritório onde [target.GetLiege.Custom2('NamePossessiveCharacterIntroduction', target )] mantém [target.GetLiege.GetHerHis] cartas elaboradas. Todos [target.GetLiege.GetHerHis] as mensagens agora são minhas para ler! "
 intrigue_scheme_lifestyle.3201.desc:1 "Que sorte! Meus agentes descobriram uma maneira de entrar no escritório onde [target.GetTitledFirstName] mantém [target.GetHerHis] cartas elaboradas. Todos [target.GetHerHis] as mensagens agora são minhas para ler!"

 intrigue_scheme_lifestyle.3201.a:0 "Vamos fazer disso uma coisa regular!"
 intrigue_scheme_lifestyle.3201.b:1 "Eu tenho [target.GetHerHis] mensageiros comendo na minha mão."
 intrigue_scheme_lifestyle.3201.b.tt:1 "Esta opção está disponível por causa do meu $modifier_hunt_friend_of_animal$ modificador"
 intrigue_scheme_lifestyle.3201.c:0 "Foi um golpe de sorte, nada mais."

 intrigue_scheme_lifestyle.3301.t:0 "outro caminho"
 intrigue_scheme_lifestyle.3301.desc_murder:0 "Meus agentes notaram que o [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] reage estranhamente toda vez [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName] é mencionado..."
 intrigue_scheme_lifestyle.3301.desc_lover:0 "Meus agentes notaram que o [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] passa muito tempo sozinho com [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]..."
 intrigue_scheme_lifestyle.3301.desc_pregnancy:0 "Meus agentes notaram que o [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] parece muito preocupado com a saúde de [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_child:0 "Meus agentes notaram que o [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] está muito envolvido na vida de [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_fallback:0 "Meus agentes notaram que o [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] age estranho ao redor [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_end:0 "\nInvestigar mais significaria deixar de lado meus planos sombrios para o [target.GetTitleTierName], mas devo admitir que minha curiosidade é aguçada!"
 intrigue_scheme_lifestyle.3301.a:0 "Se [target.GetSheHe] está escondendo algo que eu devo saber!"
 intrigue_scheme_lifestyle.3301.b:0 "Vou manter o foco no meu objetivo."
 intrigue_scheme_lifestyle.3301.b.tt:0 "#F Com precisão mortal!#!"

 intrigue_scheme_lifestyle.3302.t:0 "o [target.GetTitleAsNamePossessiveNoTooltip] Segredo"
 intrigue_scheme_lifestyle.3302.desc_murder:0 "Meus agentes percebem uma curiosidade - um sinal - após o outro, e não demora muito para que a imagem se revele. o [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('target'))] [target.GetTitledFirstName] morto [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_lover:0 "Meus agentes percebem uma curiosidade - um sinal - após o outro, e não demora muito para que a imagem se revele.: [secret_to_reveal_target.GetTitledFirstName] é o amante de [target.GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_pregnancy:0 "Meus agentes percebem uma curiosidade - um sinal - após o outro, e não demora muito para que a imagem se revele.: [secret_to_reveal_target.GetTitledFirstName] está grávida de [target.GetTitledFirstNamePossessive] filho!"
 intrigue_scheme_lifestyle.3302.desc_child:0 "Meus agentes percebem uma curiosidade - um sinal - após o outro, e não demora muito para que a imagem se revele.: [secret_to_reveal_target.GetTitledFirstName] é filho de [target.GetTitledFirstName] e [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_owner'))] [secret_to_reveal_owner.GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_fallback:0 "Meus agentes percebem uma curiosidade - um sinal - após o outro, e não demora muito para que a imagem se revele.: [target.GetTitledFirstName] realmente tinha algo a esconder!"
 intrigue_scheme_lifestyle.3302.a:0 "Ah, isso é bom!"
 intrigue_scheme_lifestyle.3302.a.tt:0 "#F eu poderia chantagear [target.GetHerHim], ou força [target.GetHerHim] para fazer o meu lance, ou #EMP qualquer coisa#!!#!"

 intrigue_scheme_lifestyle.3401.t:0 "Uma maneira de entrar"
 intrigue_scheme_lifestyle.3401.desc:1 "[target.GetTitledFirstNamePossessive] [target.Custom2('RelationToMe', SCOPE.sC('courtier_to_fool'))] [courtier_to_fool.GetTitledFirstName] é um [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('courtier_to_fool'))] [courtier_to_fool.GetWomanMan], e como eu me encontro em [courtier_to_fool.GetHerHis] empresa que estou em primeiro lugar cauteloso. No entanto, logo percebo que [courtier_to_fool.GetSheHe] não é tão avesso à minha companhia quanto eu pensei..."
 intrigue_scheme_lifestyle.3401.a:0 "Por favor, meu amigo, fale-me sobre você!"
 intrigue_scheme_lifestyle.3401.a.tt:0 "#F Eu sou um lobo em pele de cordeiro, aproximando-se de minha presa...!#!"
 intrigue_scheme_lifestyle.3401.b:1 "Este assunto está entre [target.GetFirstNameNoTooltip] e eu."
