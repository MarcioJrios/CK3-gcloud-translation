l_english:
 learn_language_outcome.1000.t:1 "$learn_language$: Sucesso!"
 learn_language_outcome.1000.desc:3 "Depois de muito trabalho duro, finalmente aprendi o [scheme.GetTarget.GetCulture.GetLanguage.GetName] Língua! Horas intermináveis praticando acentuação, noites sem dormir imitando a inflexão, inúmeras lições dominando a entonação... tudo valeu a pena no final.\nDurante meus esforços, procurei emular [target.GetTitledFirstNamePossessive] sotaque - tenho certeza que [target.GetSheHe] ficaria impressionado com meus resultados!\nE claro, [target.GetCulture.GetNameNoTooltip] os camponeses agora me respeitam muito mais."
 learn_language_outcome.1000.a:0 "eu me sinto realizada!"
 learn_language_outcome.1000.b:3 "Talvez eu devesse enviar uma carta em [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip] para [target.GetFirstNameNoTooltip]?"
 learn_language_outcome.1000.b.success:4 "eu impressiono [target.GetFirstNameNoTooltip] com meu conhecimento"
 learn_language_outcome.1000.b.failure:4 "Minha carta parece uma zombaria desonesta"
 target_responds:0 "[target.GetTitledFirstName] responde a sua carta"
 
 learn_language_outcome.1001.opening:0 "[owner.Custom2('AppropriateGreeting', target)]"
 learn_language_outcome.1001.desc:5 "eu estudei o [target.GetCulture.GetLanguage.GetName] linguagem por muitas luas. Eu pessoalmente escrevi esta missiva usando o [target.GetCulture.GetLanguage.GetNameNoTooltip] roteiro — uma carta de amizade de um orador de [owner.GetCulture.GetLanguage.GetName]!\nDesejo que nossas futuras negociações diplomáticas nos beneficiem muito!"
 learn_language_outcome.1001.a:4 "[owner.GetSheHe|U] aprendeu [target.GetCulture.GetLanguage.GetNameNoTooltip]? Impressionante, envie meus cumprimentos!"
 learn_language_outcome.1001.b:0 "Hah! [owner.GetHerHis|U] tentativa vã de ganhar glória é risível!"
 
 learn_language_outcome.2000.t:1 "$learn_language$: Fracasso"
 learn_language_outcome.2000.desc:3 "Depois de muito trabalho duro... nenhuma coisa! É #EMP impossível#! aprender o [scheme.GetTarget.GetCulture.GetLanguage.GetName] Língua. Não importa o quanto eu tente, eu falo como um bebê recém-desmamado e escrevo como um servo iletrado e cego a quem falta a maior parte dos dedos.!\nBah! Isso foi uma perda de tempo..."
 learn_language_outcome.2000.a:3 "eu admito a derrota... [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip] está além das minhas capacidades."
 learn_language_outcome.2000.b:0 "Não! Eu preciso começar de novo, e fazer certo desta vez."
 learn_language_outcome.2000.c:0 "Bem, pelo menos aprendi algumas cortesias muito eficazes!"
 scheme_loses_half_progress:0 "o [scheme|E] perde metade de seu progresso, mas permanece ativo"
 
 learn_language_outcome.3000.t:1 "$learn_language$: Retomar estudos?"
 learn_language_outcome.3000.desc:4 "Infelizmente [target.GetTitledFirstName] não está mais por perto. É uma pena, eu estava procurando [target.GetHerHim] para saber como lançar meu sotaque enquanto aprendo [target.GetCulture.GetLanguage.GetName].\nDito isso, não há necessidade de interromper meus estudos - só preciso encontrar outra pessoa para imitar!"
 learn_language_outcome.3000.a:0 "[potential_continuation_target_1.GetTitledFirstNameNoTooltip] tem um sotaque lindo!"
 learn_language_outcome.3000.b:0 "Possivelmente [potential_continuation_target_2.GetTitledFirstNameNoTooltip]? [potential_continuation_target_2.GetHerHis|U] dialeto é interessante."
 learn_language_outcome.3000.c:0 "Pode ser [potential_continuation_target_3.GetTitledFirstNameNoTooltip]?"
 learn_language_outcome.3000.d:0 "Ah, eu estava procurando um motivo para parar de estudar! Viva!"
 scheme_retains_progress:0 "o [scheme|E] retém todo o progresso anterior"
 
 child_learned_language_title:0 "[owner.Custom('GetDaughterSon')|U] aprende idioma!"
 child_learned_language_desc:0 "Sua [owner.Custom('GetDaughterSon')] aprendeu o [target.GetCulture.GetLanguage.GetName] [language|E]"
 child_learned_language_fail_title:0 "[owner.Custom('GetDaughterSon')|U] falha no aprendizado do idioma"
 child_learned_language_fail_desc:0 "Sua [owner.Custom('GetDaughterSon')] não conseguiu aprender o [target.GetCulture.GetLanguage.GetName] [language|E]"
 child_learned_language_invalidated_title:0 "Esquema de aprendizado de idioma do seu filho invalidado"
 child_learned_language_invalidated_desc:0 "do seu filho [GetScheme('learn_language').GetTypeName] [scheme|E] foi invalidado"
