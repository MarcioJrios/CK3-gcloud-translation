l_english:
 # For scripted loc
 own_court_language_scheme_key:1 "[ROOT.GetScheme.GetOwner.GetCourtLanguage.GetName]"
 liege_court_language_scheme_key:1 "[ROOT.GetScheme.GetOwner.GetLiege.GetCourtLanguage.GetName]"
 target_character_language_scheme_key:1 "[ROOT.GetScheme.GetTarget.GetCulture.GetLanguage.GetName]"
 own_court_language_scheme_key_no_tt:1 "[ROOT.GetScheme.GetOwner.GetCourtLanguage.GetNameNoTooltip]"
 liege_court_language_scheme_key_no_tt:1 "[ROOT.GetScheme.GetOwner.GetLiege.GetCourtLanguage.GetNameNoTooltip]"
 target_character_language_scheme_key_no_tt:1 "[ROOT.GetScheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]"

 learn_language_ongoing.1000.t:1 "$learn_language$: A facilidade da juventude"
 learn_language_ongoing.1000.desc:3 "meu estudo do [scheme.GetTarget.GetCulture.GetLanguage.GetName] uma linguagem está progredindo de forma fantástica - sinto que tenho todo o foco e energia do mundo!\n\n"My... name... is... [fast_learner.GetFirstNameNoTooltip]!"\n\n"I... like... to... eat... [fast_learner.Custom('FavoriteTreatDemand')]!"\nSe eu apenas #EMP me concentrar ainda mais#!, falarei fluentemente em pouco tempo!"
 learn_language_ongoing.1000.a:0 "Dedicarei #EMP todo#! meu tempo para isso!"
 learn_language_ongoing.1000.b:0 "Prefiro passar meu tempo em outro lugar..."
 
 learn_language_ongoing.1010.t:1 "$learn_language$: Um Desentendimento Amoroso"
 learn_language_ongoing.1010.desc:4 ""-and so the [ROOT.Char.GetTitleTierName] discussed [ROOT.Char.Custom('education_conversation_subject')] with the council, meanwhilst the [scheme.GetTarget.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] proceeded to..."\nEu olho para cima assustado do [scheme.GetTarget.GetCulture.GetLanguage.GetName] livro, apenas para notar um rubor [lover_target.GetFirstName] inclinando-se sobre mim.\n\n"Oh MY, is that #EMP [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]#! you are speaking?" [lover_target.GetSheHe] diz.\n"You know... [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip] is the language of love — and if I did not mishear, you just called me a [lover_target.Custom('RomanticComplimentAdjective')] [lover_target.Custom('RomanticComplimentNoun')]? You [ROOT.Char.Custom('RomanticComplimentNoun')], you!""
 learn_language_ongoing.1010.a:0 "...yes, yes of course I did! That's exactly what I meant to say!"
 learn_language_ongoing.1010.b:0 "No, no! This é all a misunderstanding!"
 learn_language_ongoing.1010.c:0 "vá embora, [lover_target.Custom('InsultNounSexual')]. EU must focus!"
 
 outside_help_modifier:0 "Ajuda Externa"
 learn_language_ongoing.1020.c.success:0 "Vocês cajole [language_helper.GetFirstNameNoTooltip] into helping vocês"
 learn_language_ongoing.1020.c.failure:0 "[language_helper.GetFirstNameNoTooltip] vê através de sua manipulação"
 learn_language_ongoing.1020.t_hash_collision:1 "$learn_language$: Ajuda Externa"
 learn_language_ongoing.1020.desc:3 "Parece que meus estudos sobre o [scheme.GetTarget.GetCulture.GetLanguage.GetName] linguagem chegou aos ouvidos de [language_helper.GetTitledFirstName]. [language_helper.GetSheHe|U] é um falante nativo e está se oferecendo para me ajudar em meus estudos.\n\n"I ask no more than a token reward for my efforts, [ROOT.Char.GetTitleTierName]." [language_helper.GetSheHe|U] diz, [language_helper.Custom('quirk_pos_pp')]."
 learn_language_ongoing.1020.a:0 "Se você ajudar, esse ouro será seu."
 learn_language_ongoing.1020.b:0 "Um favor por um favor?"
 learn_language_ongoing.1020.c:0 "Oh você é #EMP tão altruísta#! se oferecendo para me ajudar, de graça!"
 learn_language_ongoing.1020.d:0 "Obrigado, mas posso me virar sozinho."
 
 learn_language_ongoing.1020.b.success:0 "[chosen_peasant.GetFirstName] aceita o acordo"
 learn_language_ongoing.1020.b.failure:0 "[chosen_peasant.GetFirstName] é insultado por sua oferta"
 gain_artifact_tt:0 "você ganha o [newly_created_artifact.GetName] [artifact|E]"
 steal_artifact_tt:0 "você rouba o [newly_created_artifact.GetName] [artifact|E]"
 learn_language_ongoing.1030.t:1 "$learn_language$: Um Manual Usado"
 learn_language_ongoing.1030.desc:3 "[chosen_peasant.GetTitledFirstName] se aproxima de mim, [chosen_peasant.Custom('quirk_pos_pp')].\n\n"My [ROOT.Char.GetLadyLord], I have heard that you are studying the [scheme.GetTarget.GetCulture.GetLanguage.GetName] language. My father was a merchant, and he could learn any language in no time at all!" [chosen_peasant.GetSheHe] diz.\n\n"His secrets are in this manual. I have no use for it, as I cannot read. I'd part with it for a reasonable sum.""
 learn_language_ongoing.1030.a:0 "Interessante. pagarei com prazer."
 learn_language_ongoing.1030.b:0 "Talvez o que você esteja perguntando seja um pouco... íngreme."
 learn_language_ongoing.1030.c:0 "Um belo presente! Guardas, façam [chosen_peasant.GetHerHim] entregá-lo."
 learn_language_ongoing.1030.d:0 "Tolices! Sai daqui, charlatão!"
 
 learn_language_ongoing.1040.t:1 "$learn_language$: Admiração"
 learn_language_ongoing.1040.desc:3 "[target.GetTitledFirstName], aquele que eu estou tentando imitar em meu esforço para aprender [scheme.GetTarget.GetCulture.GetLanguage.GetName], começou a enviar correspondência para mim ultimamente.\nEu recebi várias cartas onde [target.GetSheHe] elogia meus esforços para aprender [target.GetHerHis] linguagem, chamando-os de respeitáveis e admiráveis!\nÉ bom receber reconhecimento pelo meu trabalho árduo!"
 learn_language_ongoing.1040.a:0 "Escribas! Enviar palavra de volta do meu apreço."
 learn_language_ongoing.1040.b:0 "[target.GetFirstNamePossessiveNoTooltip] caligrafia é interessante..."
 learn_language_ongoing.1040.c:0 "Bah! Não preciso de validação de ninguém além de mim mesmo #EMP!#!"
 
 extra_success_chance_modifier:0 "Maior chance de sucesso"
 learn_language_ongoing.1050.t:1 "$learn_language$: Pé de corvo"
 learn_language_ongoing.1050.desc:3 "Minhas precious [scheme.GetTarget.GetCulture.GetLanguage.GetName] notas estão espalhadas por todo o meu escritório, e o corvo encharcado de tinta é #EMP ainda#! batendo as asas por toda parte! Como ele entrou aqui? #EMP Quem cobriu com tinta!?#!\n\n"A letter for you, my [ROOT.Char.GetTitleTierName]." Eu me viro e pego a mensagem da mão do servo.\n\n"A real shame what happened to your notes — but look on the bright side, your writing was already similar to crow's feet! Regards, [sabotage_rival.GetTitledFirstName].""
 learn_language_ongoing.1050.a:0 "Minhas notes... não! Tanto trabalho, ido!"
 learn_language_ongoing.1050.b:0 "[sabotage_rival.GetTitledFirstNameNoTooltip] merece #EMP PARA MORRER!#!"
 learn_language_ongoing.1050.c:0 "Ha-ha! Eu sempre mantenho notas de backup #EMP!#!"
 
 learn_language_ongoing.1060.t:1 "$learn_language$: Perdido na tradução"
 learn_language_ongoing.1060.desc:3 ""...the alchemist reached for the [target.Custom('RandomWeirdObject')] as the [target.Custom('lowly_servant_type')] looked on in fear, then-" de repente eu sou interrompido por um fumegante [offended_character.GetTitledFirstName].\n\n"Did you just call my beloved [offended_character.Custom('MotherFather')] a [offended_character.Custom('InsultNoun')] and a [offended_character.Custom('InsultNounSexual')]!?" [offended_character.GetSheHe] screams. "I demand recompense for this grievous insult!"\nTalvez meu [scheme.GetTarget.GetCulture.GetLanguage.GetName] precisa de mais prática..."
 learn_language_ongoing.1060.a:0 "Sinto muito! espero que isso seja o suficiente."
 learn_language_ongoing.1060.b:2 "Oh, você ouviu mal! Liguei [offended_character.GetHerHim] #EMP [offended_character.Custom('ComplimentAdjective')]#! e um #EMP [offended_character.Custom('RomanticComplimentNoun')]!#!"
 learn_language_ongoing.1060.c:0 "Ha! Sim, eu fiz, e [offended_character.GetSheHe] também é #EMP [offended_character.Custom('InsultAdjective')]!#!"
 learn_language_ongoing.1060.d:4 "Estou apenas praticando meu [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip]! eu falei errado!"
 extra_careful_modifier:0 "Cuidado Extra"
 carefully_chosen_words_modifier:0 "Palavras bem escolhidas"
 learn_language_ongoing.1060.b.success:0 "você engana [offended_character.GetHerHim] em pensar que você #EMP lisonjeado#! [offended_character.GetHerHis] [offended_character.Custom('MotherFather')]"
 learn_language_ongoing.1060.b.failure:0 "[offended_character.GetFirstNameNoTooltip] vê através de sua mentira"
 learn_language_ongoing.1060.d.success:0 "Você explica com sucesso que foi um mal-entendido"
 learn_language_ongoing.1060.d.failure:0 "[offended_character.GetFirstNameNoTooltip] não acredita em você"
 
 learn_language_ongoing.1070.t:1 "$learn_language$: literatura libertina"
 learn_language_ongoing.1070.desc:3 "Como eu estou lendo em voz alta do [scheme.GetTarget.GetCulture.GetLanguage.GetName] livro que [target.GetTitledFirstName] me enviou há algum tempo, noto uma série de servos rindo de mim...\n\n"Please, don't stop reading!" os servos riem.\n"[ROOT.Char.GetSheHe|U] was just about to show [ROOT.Char.GetHerHis] [ROOT.Char.Custom('ObjectifiedFeature')]! We need to know if the [ROOT.Char.GetTitleTierName] and the [target.Custom('lowly_servant_type')] end up together, or if that [target.Custom('InsultNounSexual')] gets between them again!"\nestou lendo... #EMP something lewd?#! [ROOT.Char.Custom('CulturalCurse')|U]."
 learn_language_ongoing.1070.a:0 "Guardas, me livrem desse maldito livro!"
 learn_language_ongoing.1070.b:0 "Você ousa rir de mim!? #EMP Flagre todos eles.#!"
 learn_language_ongoing.1070.c:0 "Bem, suponho que seja #EMP #! educacional, de certo modo..."
 erotic_novel_connoisseur_modifier:0 "Conhecedor de romances eróticos"
 lauded_loud_reader_modifier:0 "Leitor de alto-falante elogiado"
 lauded_loud_reader_modifier_desc:0 "Este personagem divertiu sua corte com uma leitura em voz alta 'interessante'."
 
 learn_language_ongoing.1080.t:1 "$learn_language$: Ensinou uma lição"
 learn_language_ongoing.1080.desc:5 "Meu tutor da corte [court_tutor.GetFirstName] tem me ajudado dia e noite em meus esforços para aprender [scheme.GetTarget.GetCulture.GetLanguage.GetName].\n\n[court_tutor.GetHerHis|U] a dedicação à arte de ensinar é inspiradora — não há dia em que não me tragam um [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip] carta para ler, um erudito [scheme.GetTarget.GetCulture.GetNameNoTooltip] [ROOT.Char.GetWomanMan] conversar, ou uma extraordinária rima mnemônica.\nVerdadeiramente, eu não estaria tão longe sem [court_tutor.GetFirstNamePossessiveNoTooltip] ajuda."
 learn_language_ongoing.1080.a:0 "[court_tutor.GetFirstNameNoTooltip], você merece uma recompensa!"
 learn_language_ongoing.1080.b:0 "[court_tutor.GetSheHe|U] está fazendo [court_tutor.GetHerHis] trabalho bem."
 attended_by_tutor_modifier:0 "Com a presença do Tutor do Tribunal"
 court_tutor_child_language_rank_1_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_2_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_3_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_4_modifier:0 "$attended_by_tutor_modifier$"
 court_tutor_child_language_rank_5_modifier:0 "$attended_by_tutor_modifier$"
 
 learn_language_ongoing.1090.t:1 "$learn_language$: Não há mais espaço"
 learn_language_ongoing.1090.desc:3 "Aprendendo [scheme.GetTarget.GetCulture.GetLanguage.GetName] é difícil. Muito difícil.\n\nI feel Curti there's no more room in minha head, it's full. As soon as one word enters my mind, another one falls into the abyss of forgetfulness. I struggle with every lesson, I'm making no progress whatsoever."
 learn_language_ongoing.1090.friend.desc:0 "\nFelizmente, [helpful_friend.GetTitledFirstName] está sempre lá para mim.\n"Keep it up, my [ROOT.Char.Custom('ComplimentAdjective')] friend, I believe in you!" [helpful_friend.GetSheHe] fica dizendo. eu realmente sou abençoado."
 learn_language_ongoing.1090.no_friend.desc:0 "\nTalvez eu precise de uma pausa?"
 learn_language_ongoing.1090.a:0 "eu sempre posso me apoiar [helpful_friend.GetFirstNameNoTooltip] para suporte!"
 learn_language_ongoing.1090.b:0 "Não importa o quão difícil seja, devo perseverar!"
 learn_language_ongoing.1090.c:0 "Eu preciso de um tempo..."
 encouraged_by_friend_modifier:0 "Incentivado pelo amigo"
 learn_language_ongoing.1100.t:1 "$learn_language$: o [ROOT.Char.GetTitleTierName] que se importa"
 learn_language_ongoing.1100.desc:3 "Não é nenhum segredo que estou trabalhando duro para aprender o [scheme.GetTarget.GetCulture.GetLanguage.GetName] linguagem, e parece que está se tornando de conhecimento comum entre os [target.GetCulture.GetNameNoTooltip] campesinato.\n\nThey are referring para me as 'the [ROOT.Char.GetTitleTierName] isso importa', uma coisa realmente lisonjeira. Mesmo os nobres inferiores estão elogiando meus esforços!\nEu sinto que meus esforços trouxeram [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] e  [target.GetCulture.GetCollectiveNounNoTooltip] ainda mais juntos."
 learn_language_ongoing.1100.a:3 "Talvez eu deva fazer um discurso, em #EMP ambos#! [scheme.GetTarget.GetCulture.GetLanguage.GetNameNoTooltip] e [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]?"
 learn_language_ongoing.1100.b:0 "Faça-os me esquecer, não posso me dar ao luxo de distrações."
 learn_language_ongoing.1100.c:0 "Isso é muito afortunado!"
 learn_language_ongoing.1100.a.success:0 "Você faz um discurso fantástico"
 learn_language_ongoing.1100.a.failure:0 "Você faz papel de bobo"
 
 learn_language_ongoing.1110.t:1 "$learn_language$: A sedução da poesia"
 learn_language_ongoing.1110.desc:3 "ah, '[target.Custom('RegionalDrink')|U] à beira do lago' por [the_poet.GetFirstName] de [poet_location.GetNameNoTierNoTooltip]. Verdadeiramente uma grande coleção de [scheme.GetTarget.GetCulture.GetLanguage.GetName] poesia!\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\nTalvez eu devesse tentar minha mão na poesia também?"
 learn_language_ongoing.1110.a:0 "acho que vou tentar!"
 learn_language_ongoing.1110.b:0 "Talvez eu devesse recitar um #EMP romântico#! poema para [lover_to_be.GetFirstNameNoTooltip]?"
 learn_language_ongoing.1110.c:0 "Não, estou estudando #EMP#!, não tenho tempo para atividades frívolas!"
 poetry_collector_modifier:0 "Colecionador de Poesia"
 learn_language_ongoing.1110.a.success:0 "Você se acha muito talentoso"
 learn_language_ongoing.1110.a.failure:0 "Você não pode rimar para salvar sua vida"
 
 learn_language_ongoing.1120.t:1 "$learn_language$: fábulas infantis"
 learn_language_ongoing.1120.desc:3 ""The wise [ROOT.Char.Custom('LocalAnimal')|U] then said to the little [ROOT.Char.Custom('GirlBoy')] — beware, for there's a..." de repente sou interrompido.\n\n"What!? The great [ROOT.Char.GetTitleTierName] is reading #EMP children's fables!#! Have you no pride?" [insensitive_asshole.GetTitledFirstName] exclama.\n"This is unacceptable! If your foes find this out, they will think you feeble-minded!"\nTalvez minha escolha de [scheme.GetTarget.GetCulture.GetLanguage.GetName] A literatura era um pouco... nada assombroso, aos olhos do tribunal."
 learn_language_ongoing.1120.a:0 "Não! Esses são... #EMP venerated [target.GetCulture.GetNameNoTooltip] clássicos!#! É isso!"
 learn_language_ongoing.1120.b:0 "Você ousa me insultar!? eu vou te mostrar!"
 learn_language_ongoing.1120.c:0 "Você está certo. Eles não são adequados para um [ROOT.Char.GetTitleTierName]."
 learn_language_ongoing.1120.d:0 "Deixe as pessoas pensarem o que quiserem. Essas histórias são educativas!"
 learn_language_ongoing.1120.a.success:0 "você engana [insensitive_asshole.GetFirstNameNoTooltip] a pensar que as fábulas são obras clássicas"
 learn_language_ongoing.1120.a.failure:0 "Você perde posição quando sua leitura de fábulas se torna conhecimento comum"
 easily_read_fables_modifier:0 "Fábulas de fácil leitura"
 seemingly_feeble_minded_modifier:0 "Aparentemente débil mental"
 seemingly_feeble_minded_modifier_desc:0 "Este personagem é frequentemente visto lendo fábulas infantis, dando a impressão de que sua mente pode ainda não ter amadurecido.."
 learn_language_ongoing.1120.b.tt:0 "#V duelo#! [insensitive_asshole.GetFirstName] punir [insensitive_asshole.GetHerHim] para [insensitive_asshole.GetHerHis] insolência!\n#weak Este duelo NÃO é até a morte.#!Se você ganhar, você vai ganhar [prestige_i] [prestige|E] e um [modifier|E] para o [scheme|E]. Se você perder, será ridicularizado.\nSua [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[insensitive_asshole.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [insensitive_asshole.GetProwess]#!"
 learn_language_ongoing.1121.trigger_failure:0 "meu duelo contra [insensitive_asshole.GetFirstNameNoTooltip] foi invalidado"
 learn_language_ongoing.1123.t:0 "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1123.desc:0 ""I yield! Please forgive me, you are not feeble-minded at all! Just spare me!" [insensitive_asshole.GetTitledFirstName] exclama.\nIsso vai ensinar [insensitive_asshole.GetHerHim] para me insultar #EMP#!."
 learn_language_ongoing.1123.a:0 "como o sábio [ROOT.Char.Custom('LocalAnimal')|U] uma vez dito: "Don't insult your betters!""
 learn_language_ongoing.1123.b:0 "Você vai apodrecer na masmorra por sua insolência!"
 learn_language_ongoing.1124.t:0 "$learn_language_ongoing.1120.t$"
 learn_language_ongoing.1124.desc:0 "[insensitive_asshole.GetTitledFirstName] cospe ao lado de onde você se deita no chão.\n\n"You are a weak, pathetic excuse for a [ROOT.Char.GetTitleTierName]. Now I will do you a favor and rid you of these inane books." [insensitive_asshole.GetSheHe] diz."
 learn_language_ongoing.1124.a:0 "Um revés nos meus estudos..."
 
 learn_language_ongoing.1130.t:1 "$learn_language$: amor lexical"
 learn_language_ongoing.1130.desc:4 ""Oh, my dear [ROOT.Char.GetFirstNameNoTooltip]! You really are learning my beloved [scheme.GetTarget.GetCulture.GetLanguage.GetName]? I feel so appreciated, you're making such an effort to understand me!" [lover_to_help.GetTitledFirstName] diz, [lover_to_help.Custom('quirk_pos_pp')].\n\n"Can I help you in any way? Teach you some words, perhaps?" [lover_to_help.GetSheHe] diz."
 learn_language_ongoing.1130.a:0 "Vou aceitar qualquer ajuda que puder obter!"
 learn_language_ongoing.1130.b:0 "How do you say: "Meet me in my bedchamber, naked?""
 learn_language_ongoing.1130.c:0 "Obrigado, mas estou indo muito bem."
 motivated_by_love_modifier:0 "Motivado pelo amor"
 learn_language_ongoing.1130.a.success:0 "[lover_to_help.GetFirstNameNoTooltip] é um bom professor, embora paquerador"
 learn_language_ongoing.1130.a.failure:0 "[lover_to_help.GetFirstNameNoTooltip] acha apropriado #EMP start#! suas aulas com palavras como 'terpsicoreano', 'transmogrificar' e 'lúgubre'"
 
 learn_language_ongoing.1140.t:1 "$learn_language$: Uma mãozinha"
 learn_language_ongoing.1140.desc:4 ""You are learning [scheme.GetTarget.GetCulture.GetLanguage.GetName], I see — good choice, speaking it will surely strengthen your position as [ROOT.Char.GetTitleTierName]." my [SCOPE.sC('root_for_loc').Custom2('RelationToMeShort', SCOPE.sC('close_one_to_help'))] [close_one_to_help.GetFirstName] exclama, [close_one_to_help.Custom('quirk_pos_pp')].\n\n"I speak [target.GetCulture.GetNameNoTooltip] natively. Perhaps I could be of assistance, [SCOPE.sC('close_one_to_help').Custom2('RelationToMeShort', SCOPE.sC('root_for_loc'))]?" [close_one_to_help.GetSheHe] diz."
 learn_language_ongoing.1140.a:0 "Você poderia me ajudar a entender essa frase?"
 learn_language_ongoing.1140.b:0 "Gostaria de participar das minhas aulas, a partir de agora?"
 helpful_assistance_modifier:0 "Assistência Útil"
