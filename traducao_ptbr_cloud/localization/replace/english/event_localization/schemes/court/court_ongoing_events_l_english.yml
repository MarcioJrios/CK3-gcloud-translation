l_english:
 court_event_title:0 "Romance:"

 #Modifiers
 court_competitor_modifier:0 "Concorrente romântico"

 #ONGOING MANAGEMENT: Player target opted out
 court_ongoing.0001.t:0 "$court_event_title$ Rejeição"
 court_ongoing.0001.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] evitou meus avanços! [target.GetSheHe|U] deixou bem claro que [target.GetSheHe] não está interessado, e provavelmente nunca estará."
 court_ongoing.0001.a:0 "Oh, ai!"

 #START EVENT: Owner picks method
 court_ongoing.0501.t:1 "$court_event_title$ Declaração de amor"
 court_ongoing.0501.desc:0 "Chegou uma hora de deixar meus sentimentos em relação [target.GetTitledFirstName] ser conhecido. Eu quero [target.GetHerHim] para lembrar este dia para o resto da [target.GetHerHis] vida."
 court_ongoing.0501.a:0 "Cante uma balada de amor."
 court_ongoing.0501.b:0 "Plante secretamente uma carta em [target.GetHerHis] câmaras."
 court_ongoing.0501.c:0 "Escreva um poema de amor."
 court_ongoing.0501.d:0 "Impressionar [target.GetHerHim] ao vencer uma partida de sparring."
 court_ongoing.0501.x:0 "Vá com meu instinto no momento."
 court_ongoing.0501.tt:0 "Você declara sua devoção eterna a [target.GetShortUIName]"

 #START EVENT: For Target 
 court_ongoing.0502.t:0 "$court_event_title$ Declaração de amor"
 court_ongoing.court_start_song.start.0502.desc:1 "Estou andando pelos jardins com alguns dos [ROOT.Char.Custom('LadiesLords')] no tribunal quando percebo [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] Aproximando. Eu me afasto para deixar [owner.GetHerHim] passar, mas para minha grande surpresa, [owner.GetSheHe] bloqueia meu caminho e se ajoelha diante de mim!\nAntes que eu tenha tempo de processar adequadamente essa reviravolta nos acontecimentos, [owner.GetTitledFirstNameNoTooltip] começa a cantar.\n\n"
 court_ongoing.court_start_song.bad.0502.desc:0 "Para minha grande consternação, o [owner.GetWomanMan] antes de mim não pode levar uma música para salvar [owner.GetHerHis] vida. Demora um pouco até que eu consiga identificar a música — é uma música famosa [target.GetCulture.GetNameNoTooltip] balada de amor. [owner.GetSheHe|U] alterou a letra para incluir meu nome e menções à minha aparência física, arruinando ainda mais o ritmo."
 court_ongoing.court_start_song.good.0502.desc:0 "Eu rapidamente reconheço a música - é uma música famosa [target.GetCulture.GetNameNoTooltip] balada de amor. Já ouvi inúmeras vezes, mas nunca com tanta habilidade e paixão!\nAs emoções intensas da música são refletidas em [owner.GetFirstNamePossessiveNoTooltip] olhar, que está posto em mim. [owner.GetSheHe|U] não desvia o olhar por um único batimento cardíaco."
 court_ongoing.court_start_sneaky_love_letter.start.0502.desc:0 "As I push aside the sheets to lay down, I find a little scroll resting on my bolster. Someone has entered my chambers unnoticed? A chill runs down my spine as I carefully unroll the thick parchment.\n\n"Minhas [ROOT.Char.Custom('RomanticComplimentAdjective')]"
 court_ongoing.court_start_sneaky_love_letter.compliment.0502.desc:0 "[ROOT.Char.Custom('RomanticComplimentNoun')]!"
 court_ongoing.court_start_sneaky_love_letter.relative.0502.desc:0 "[owner.Custom2('RelationToMeShort', ROOT.Char)]!"
 court_ongoing.court_start_sneaky_love_letter.end.0502.desc:0 "[ROOT.Char.GetLadyLord|U] of my heart! I can keep my feelings secret no longer. From this day on, I will do everything in my power to prove my loyal affections."\n\n"We will see each other soon. Until then, dream of me, my love. Eternally yours, [owner.GetTitledFirstName].""
 court_ongoing.court_start_poem_love_letter.0502.desc:0 "[owner.Custom2('love_letter', SCOPE.sC('target'))]\nEstas linhas são apenas um reflexo sombrio dos meus sentimentos por você. Eu farei qualquer coisa para provar minhas afeições leais."
 court_ongoing.court_start_sparring.start.0502.desc:1 "O barulho das armas e os aplausos entusiasmados me atraem para o pátio. O que está acontecendo?\nEncontro dois guerreiros de armadura engajados em uma"
 court_ongoing.court_start_sparring.bad.0502.desc:0 "jogo de sparring desajeitado. Eu tento não me encolher quando um deles tropeça depois de um golpe desnecessariamente forte.."
 court_ongoing.court_start_sparring.good.0502.desc:0 "jogo de sparring vigoroso. Ambos, sem dúvida, foram testados no campo de batalha."
 court_ongoing.court_start_sparring.great.0502.desc:0 "sparring de tirar o fôlego. Nunca antes vi tamanha habilidade com [owner.Custom('SignatureWeaponArticle')] [owner.Custom('signature_weapon')]! eu não posso desviar o olhar!"
 court_ongoing.court_start_sparring.end.0502.desc:0 "\nCom um ataque final imprudente, um dos lutadores desarma o outro. Para minha surpresa, [owner.GetSheHe] ajoelha-se diante de mim e sai [owner.GetHerHis] capacete. Isso é [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"I dedicate this victory to you, [ROOT.Char.GetTitledFirstNameNoTooltip]," he says solemnly. "Bringing you honor is my only desire!""
 court_ongoing.0502.a:0 "Você me lisonjeia, meu [owner.GetLadyLord]!"
 court_ongoing.0502.b.incest:0 "Que? Você é meu #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))]#!!"
 court_ongoing.0502.b:0 "Abandone esse esforço tolo #EMP imediatamente#!."
 court_ongoing.0502.a.tt:0 "[owner.GetShortUIName|U] vai tentar ganhar meu coração"


 #START EVENT: For Owner (target's reaction)
 court_ongoing.court_start_song.intro.0503.desc:1 "Eu encontrei um clássico [target.GetCulture.GetNameNoTooltip] balada de amor que combina [target.GetFirstName] perfeitamente! Eu pratico repetidamente - tudo deve ser perfeito!\neu acho meu [target.Custom('LoverPetName')] andando no [target_location.GetNameNoTooltip] jardins, rodeados por [target.GetHerHis] amigos. Com meu coração batendo como um martelo, eu me ajoelho diante [target.GetHerHim] e cante."
 court_ongoing.court_start_song.success.0503.desc:1 "\n\n[target.GetFirstNamePossessiveNoTooltip] bochechas ficam com um vermelho romã profundo, mas [target.GetSheHe] não me interrompa. [target.GetHerHis|U] todos os companheiros parecem satisfeitos ou com ciúmes - certamente um bom sinal!\n\n"You have a beautiful voice, my [ROOT.Char.GetLadyLord]," [target.GetFirstNameNoTooltip] diz antes [target.GetSheHe] sai correndo. [target.GetHerHis|U] amigos são rápidos em seguir. Levanto-me com as pernas trêmulas, observando-os desaparecer entre as sebes, meu coração batendo mais forte do que nunca."
 court_ongoing.court_start_sneaky_love_letter.intro.0503.desc:0 "Minha declaração de amor é para [target.GetTitledFirstNamePossessive] olhos apenas. Ninguém mais importa! Eu derramo meu coração, página após página, meus sentimentos crescendo quando finalmente os coloco em palavras. A tinta mal secou quando parti para [target.GetFirstNamePossessive] câmaras.\nEu gentilmente coloco o pergaminho em [target.GetHerHis] reforçar. Vontade [target.GetSheHe] deite aqui esta noite, sonhando comigo?"
 court_ongoing.court_start_sneaky_love_letter.success.0503.desc:1 "\nA espera é insuportável. O pensamento de rejeição me deixa mal do estômago! Quando [target.GetHerHis] resposta chega, eu rasgo o selo com as mãos trêmulas.\n\n"While I cannot encourage you, [owner.Custom2('RelationToMeAddress', ROOT.Char)], I am most grateful for your kind words. Yours faithfully, [target.GetFirstNameNoTooltip].""
 court_ongoing.court_start_poem_love_letter.intro.0503.desc:0 "A vela está baixando quando finalmente termino meu poema. Antes de enviá-lo, dou-lhe uma última leitura.\n\n"[owner.Custom2('love_letter', SCOPE.sC('target'))]""
 court_ongoing.court_start_sparring.same_locaton_intro.0503.desc:0 "Eu recruto um dos meus soldados mais antigos e pratico com [sparring_soldier.GetHerHim] por três dias seguidos. Uma vez [sparring_soldier.GetSheHe] me julgar pronto, vamos juntos para o pátio principal.\nQuando começamos a treinar, uma multidão se junta, e seus aplausos logo atraem ninguém menos que o [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstName].\nO soldado luta bravamente, mas eu desarmo [sparring_soldier.GetHerHim] com um impulso final e impecável. eu me ajoelho antes [target.GetFirstNameNoTooltip] e declarar minhas nobres intenções. "I dedicate this victory to you, [target.GetTitledFirstNameNoTooltip]. Bringing you honor is my only desire!"\n\n"
 court_ongoing.court_start_sparring.other_locaton_intro.0503.desc:2 "Eu recruto um dos meus soldados mais antigos e parti para [target_location.GetNameNoTooltip]. Praticamos nossa rotina após o passeio de cada dia.\nAssim que chegamos, começamos a treinar no pátio principal. Uma multidão se reúne, e seus aplausos logo atraem ninguém menos que o [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstName].\nO soldado luta bravamente, mas eu desarmo [sparring_soldier.GetHerHim] com um impulso final e impecável. eu me ajoelho antes [target.GetFirstNameNoTooltip] e declarar minhas nobres intenções. "I dedicate this victory to you, [target.Custom2('RelationToMeAddress', ROOT.Char)]. Bringing you honor is my only desire!"\n\n"
 court_ongoing.court_start_sparring.success.0503.desc:0 "Minhas [ROOT.Char.Custom('LoverPetName')] está sem palavras, mas claramente lisonjeado. Por que mais [target.GetSheHe] estar sorrindo assim?"
 court_ongoing.public_sodomy_rejection.0503.desc:1 "[target.GetFirstNamePossessiveNoTooltip] reaction is not what I hoped for. "Have you gone mad, [ROOT.Char.Custom2('RelationToMeAddress', target)]?! O que exatamente você está sugerindo?"
 court_ongoing.public_incest_rejection.0503.desc:0 "[target.GetFirstNamePossessiveNoTooltip] reação não é o que eu esperava. "What are you suggesting? I am your #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!!""
 court_ongoing.public_regular_rejection.0503.desc:1 "[target.GetFirstNamePossessiveNoTooltip] reação não é o que eu esperava. "Do not embarrass yourself further, [ROOT.Char.Custom2('RelationToMeAddress', target)]. I would rather eat my own [target.Custom('GetClothingArticle')] than spend another minute in your presence!""
 court_ongoing.written_sodomy_rejection.0503.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip] a resposta é rápida e inequívoca. "Are you insane? Do you know how dangerous your words would be, if they fell in the wrong hands? I beg you — give up this foolish endeavor immediately!""
 court_ongoing.written_incest_rejection.0503.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip] a resposta é rápida e inequívoca. "You have always been strange, but this? A declaration of passion to your own #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!? The mere thought of us together makes me sick!""
 court_ongoing.written_regular_rejection.0503.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip] a resposta é rápida e inequívoca. "You have my deepest gratitude for your note. It sure gave me a good laugh! What a ludicrous idea, that my heart would ever yearn for #EMP you#!!""
 court_ongoing.0503.a:0 "[target.GetFirstNameNoTooltip] não vai resistir aos meus encantos por muito tempo!"
 court_ongoing.0503.a.tt:0 "Meu Esquema para o Romance [target.GetShortUIName] continuou"
 court_ongoing.0503.b:0 "Eu pensei que estávamos destinados a ser..."


 #Someone farted! by Mathilda Bjarnehed
 court_ongoing.1000.t:1 "$court_event_title$ Um Odor Embaraçoso"
 court_ongoing.1000.desc:1 "Consegui um convite para um banquete em [location.GetNameNoTooltip], e um assento perto [target.GetFirstName]. Apesar das minhas tentativas determinadas, não estou conseguindo iniciar uma conversa. [target.GetSheHe|U] provavelmente ficou sem palavras pela intensidade de minhas afeições.\nDe repente, o peido mais alto que já ouvi irrompe da nossa mesa. Alguns dos convidados estão olhando [target.GetFirstNameNoTooltip]. devo salvar [target.GetHerHim]!"
 court_ongoing.1000.a:0 "Fui eu! soltei um peido!"
 court_ongoing.1000.a.success:0 "[target.GetFirstNameNoTooltip] fica aliviado e agradecido"
 court_ongoing.1000.a.failure:0 "[target.GetFirstNameNoTooltip] não foi quem peidou"
 court_ongoing.1000.b:0 "[scapegoat.GetTitledFirstNameNoTooltip], seu velho fedorento [scapegoat.Custom('InsultNoun')]!"
 court_ongoing.1000.b.rl:0 "Eu tento passar a culpa [scapegoat.GetTitledFirstNameNoTooltip]"
 court_ongoing.1000.b.failure:0 "[target.GetFirstNameNoTooltip] se sente muito mal por [scapegoat.GetTitledFirstNameNoTooltip]"
 court_ongoing.1000.b.tt:0 "O resultado depende de quão empático [target.GetFirstNameNoTooltip] é"
 court_ongoing.1000.c:0 "Talvez eu devesse ficar quieto..."

 #Defend their honor through duel or diplomacy, by Mathilda Bjarnehed
 court_ongoing.1010.t:1 "$court_event_title$ UMA [target.GetLadyLord|U]'s Honor"
 court_ongoing.1010.desc:1 ""By [insulter.GetFaith.HighGodName], [target.GetTitledFirstName] is an insufferable [target.Custom('InsultNoun')]! Have you seen how [target.GetSheHe] [target.Custom('quirk_neg_present')]? Ridiculous!"\n\n[insulter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] lances [insulter.GetHerHis] cabeça para trás com uma risada perversa.\n\n[target.GetFirstNameNoTooltip] ainda está conversando com [target.GetHerHis] amigos, mas eu posso dizer [target.GetSheHe] ouviu [insulter.GetHerHim]. eu odeio ver [target.GetHerHim] ferir."
 court_ongoing.1010.a:0 "Mentiras vis! Desenhe sua espada, [insulter.Custom('InsultNoun')]!"
 court_ongoing.1010.b:0 "Você deveria se desculpar com o [target.GetLadyLord]."
 court_ongoing.1010.c:0 "Oh, [target.GetFirstNameNoTooltip]. [insulter.GetSheHe|U] não poderia estar mais errado!"

 court_ongoing.1010.a.success:0 "Você é o melhor [insulter.GetFirstNameNoTooltip] em um duelo"
 court_ongoing.1010.a.failure:0 "Você é derrotado por [insulter.GetFirstNameNoTooltip]"
 court_ongoing.1010.b.success:0 "você convence [insulter.GetFirstNameNoTooltip] desculpar-se"
 court_ongoing.1010.b.failure:0 "[insulter.GetFirstNameNoTooltip] se recusa a ouvir"

 court_ongoing.1011.desc:0 "[insulter.GetTitledFirstName] desenha [insulter.GetHerHis] espada com um sorriso arrogante. Oh, como eu vou gostar de limpar esse olhar arrogante [insulter.GetHerHis] cara!\nQuando eu terminar com [insulter.GetHerHim], [insulter.GetTitledFirstNamePossessiveNoTooltip] humilhação é absoluta. Machucado e corado, [insulter.GetSheHe] resmunga um pedido de desculpas e sai mancando para lamber [insulter.GetHerHis] ferimentos.\n\n[target.GetTitledFirstName], por outro lado, está brilhando como o sol. "You are a true hero, [ROOT.Char.GetTitledFirstNameNoTooltip]! You have my eternal gratitude!""
 court_ongoing.1011.a:0 "foi minha honra, [target.GetLadyLord] [target.GetFirstNameNoTooltip]."

 #Fetch gift, by Mathilda Bjarnehed
 court_ongoing.1021.t:1 "Prova De Devoção"
 court_ongoing.1021.desc:0 ""[target.GetLadyLord|U] [target.GetFirstName]! My [target.Custom('RomanticComplimentAdjective')] [target.Custom('RomanticComplimentNoun')]!"\n\n[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is kneeling in the dust before me, right hand above [owner.GetHerHis] coração. "My only desire is to bring you honor and happiness. Pray, tell me — how can I prove my love for you?""
 court_ongoing.1021.a:0 "Mate um lobo e traga-me sua pele."
 court_ongoing.1021.wolf_pelt.success:0 "[owner.GetShortUINameNoTooltip] traz-lhe uma pele de lobo"
 court_ongoing.1021.wolf_pelt.failure:0 "[owner.GetShortUINameNoTooltip] falha em matar um lobo"
 court_ongoing.1021.b:0 "Eu quero um companheiro de pele."
 court_ongoing.1021.cat_pet.success:0 "[owner.GetShortUINameNoTooltip] te dá um gato"
 court_ongoing.1021.dog_pet.success:0 "[owner.GetShortUINameNoTooltip] te dá um cachorro"
 court_ongoing.1021.pet.failure:1 "[owner.GetShortUINameNoTooltip] não te dá um animal de estimação"
 court_ongoing.1021.c:0 "[necklace_owner.GetTitledFirstNamePossessiveNoTooltip] colar parece adorável..."
 court_ongoing.1021.necklace.success:0 "[owner.GetShortUINameNoTooltip] te dá um colar"
 court_ongoing.1021.necklace.failure:0 "[owner.GetShortUINameNoTooltip] se recusa a lhe dar um colar"
 court_ongoing.1021.d:0 "Traga-me algo incomum - uma orquídea exótica, talvez?"
 court_ongoing.1021.orchid.success:0 "[owner.GetShortUINameNoTooltip] traz para você uma orquídea rara"
 court_ongoing.1021.orchid.failure:0 "[owner.GetShortUINameNoTooltip] recusa-se a dar-lhe uma orquídea"
 court_ongoing.1021.x:0 "O suficiente! Essa loucura acaba agora!"

 #GIFT: wolf Pelt, by Mathilda Bjarnehed
 court_ongoing.1022.t:1 "$court_event_title$ O Cinzento"
 court_ongoing.1022.start.desc:0 ""Sweet [target.GetLadyLord] [target.GetFirstName]!" Eu suspiro enquanto me ajoelho antes [target.GetHerHim]. "My only desire is to bring you honor and happiness. Pray, tell me — how can I prove my love for you?"\n\n"
 court_ongoing.1022.end.desc:0 "[target.GetTitledFirstNameNoTooltip] hesita e [target.GetHerHis] bochechas ficam vermelhas. De [ROOT.Char.GetFaith.HighGodName], Espero [target.GetSheHe] está satisfeito e não envergonhado!\n\n"Slay a wolf for me and bring me its pelt. Then we may continue this conversation.""
 court_ongoing.1022.a:0 ""Your wish is my command!""
 court_ongoing.1022.a.success:0 "Você mata um lobo"
 court_ongoing.1022.a.failure:0 "Você volta de mãos vazias"
 court_ongoing.1022.b:0 "Eu vi uma fera peluda no canil..."
 court_ongoing.1022.b.success:0 "[target.GetShortUINameNoTooltip] é convencido pela pele do cachorro"
 court_ongoing.1022.b.failure:0 "[target.GetShortUINameNoTooltip] vê através de sua malandragem"
 court_ongoing.1022.c:0 "vou subornar um caçador."
 court_ongoing.1022.c.master_of_hunt:0 "Minhas $master_of_hunt_court_position$ will find me a wolf pelt!"
 court_ongoing.1022.c.master_of_hunt.success:0 "[master_of_hunt.GetFirstNameNoTooltip] encontra e derruba um lobo durante uma caçada"
 court_ongoing.1022.c.master_of_hunt.success.tt:0 "Você adquire uma pele sem nenhum custo e sem nenhum risco para você."
 court_ongoing.1022.c.master_of_hunt.failure:0 "[master_of_hunt.GetFirstNameNoTooltip] encontra uma pele de lobo para comprar"
 court_ongoing.1022.d:0 ""I'm sorry, but I can't do this.""

 court_ongoing.1023.desc:0 "Um dos meus cães favoritos desapareceu do canil. o [dummy_gender.Custom('MistressMaster')] de cães organizou uma busca ontem à noite, mas voltou de mãos vazias. "I have no idea how [dog_gender.GetSheHe] got out," o de cabelos grisalhos [dummy_gender.GetWomanMan] diz com um suspiro. "A dog should not be able to open the gate..."\n\n"[ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip]!" Quando me viro, sou saudado por [owner.GetTitledFirstNamePossessive] sorriso largo. Há uma pele brilhante em [target.GetHerHis] mãos..."
 court_ongoing.1023.a:0 "Me deixe em paz. eu preciso de tempo para pensar..."
 court_ongoing.1023.b:0 "Assassino! nunca mais quero te ver!"

 court_ongoing.1024.desc:0 "Under cover of night EU snuck into the kennel. I soon found the perfect victim. "Come here, beastie," Eu sussurrei enquanto acenava com uma salsicha grossa na frente da criatura desavisada...\nMas meu plano astuto deu uma guinada inesperada quando apresentei a pele para [target.GetTitledFirstName]. Assim que [target.GetSheHe] disposto [target.GetHerHis] olhos nele, eu sabia [target.GetSheHe] reconheceu. "You... You murderer! That dog was like a child to me!""
 court_ongoing.1024.a:0 "I... Eu não tenho ideia do que você está falando!"

 #GIFT: PET, by Mathilda Bjarnehed
 court_ongoing.1030.t:1 "$court_event_title$ Gatos e cachorros"
 court_ongoing.1030.desc:2 "The rain is pouring down outside. Minhas [target.Custom('ComplimentAdjective')] [target.GetTitledFirstName] suspira como [target.GetSheHe] olha pela janela embaçada.\n\n"How wretched [location.GetNameNoTooltip] can be. I wish I had someone to keep me company during long and dreary days..."\nÉ meu [target.Custom('LoverPetName')] uma pessoa gato ou uma pessoa cachorro, eu me pergunto?"
 court_ongoing.1030.a:0 "Um gato inteligente manterá [target.GetHerHim] feliz."
 court_ongoing.1030.a.success:0 "[target.GetShortUINameNoTooltip] adora o gato"
 court_ongoing.1030.a.failure:0 "[target.GetShortUINameNoTooltip] não gosta do gato"
 court_ongoing.1030.b:0 "Um cão leal seria um excelente companheiro."
 court_ongoing.1030.b.success:0 "[target.GetShortUINameNoTooltip] adora o cachorro"
 court_ongoing.1030.b.failure:0 "[target.GetShortUINameNoTooltip] não gosta do cachorro"
 court_ongoing.1030.c:0 ""Fear not, I will always be by your side!""

 court_ongoing.1031.start.desc:0 ""I thought long and hard, my [ROOT.Char.Custom('LoverPetName')]," [owner.GetTitledFirstName] diz como [owner.GetSheHe] gentilmente coloca a cesta na minha mesa. "What would the perfect companion for such a loyal, energetic and sociable creature as yourself? And then it hit me — nothing would fit you better than a dog!"\n\n[owner.GetFirstNameNoTooltip|U] remove o cobertor que cobre a cesta, revelando um cachorrinho! Ele pula em mim, tropeçando na borda da cesta em pura emoção."
 court_ongoing.1031.a:0 "Ah! Eu vou cuidar tão bem de você!"
 court_ongoing.1031.b:0 "Isso é... não o que eu esperava."

 court_ongoing.1032.desc:0 ""I thought long and hard, my [ROOT.Char.Custom('LoverPetName')]," [owner.GetTitledFirstName] diz como [owner.GetSheHe] gentilmente coloca a cesta na minha mesa. "What would the perfect companion for such a clever and independent creature as yourself? And then it hit me — nothing would fit you better than a cat!"\n\n[owner.GetFirstNameNoTooltip|U] remove o cobertor que cobre a cesta, revelando um gatinho! Ele olha para mim com seu grande, [ROOT.Char.Custom('RandomCatEyeColor')] olhos e começa a ronronar."

 #GIFT: Necklace, by Mathilda Bjarnehed
 court_ongoing.1040.t:1 "$court_event_title$ ouro brilhante"
 court_ongoing.1040.end.desc:0 "[target.GetFirstNameNoTooltip] me dá um longo olhar. "[necklace_owner.GetLadyLord|U] [necklace_owner.GetFirstNamePossessiveNoTooltip] necklace is lovely," [target.GetSheHe] diz e acena com a cabeça [target.GetHerHis] cabeça na direção de [necklace_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. "But it would look even better around my neck.""
 court_ongoing.1040.a:0 "Encomendar um colar idêntico."
 court_ongoing.1040.b:0 "Oferecer [necklace_owner.GetFirstNameNoTooltip] um favor para [necklace_owner.GetHerHis] colar."
 court_ongoing.1040.c:0 "Roubá-lo."
 court_ongoing.1040.c.success:0 "Vocês get away with the necklace"
 court_ongoing.1040.c.failure:0 "Você é descoberto em [necklace_owner.GetFirstNamePossessiveNoTooltip] câmara"

 court_ongoing.1040.d:0 "Elogio [target.GetFirstNamePossessiveNoTooltip] gosto."

 #GIFT: Flower, by Mathilda Bjarnehed
 court_ongoing.1050.t:0 "$court_event_title$ Uma flor rara"
 court_ongoing.1050.start.desc:0 "As my [target.Custom('LoverPetName')] and I walk through the [target_location.GetNameNoTooltip] gardens, I gesture at the greenery around us. "Por toda a sua beleza, não há uma única flor que rivalize com a sua, meu [target.GetLadyLord]."\n\n"Há um," [target.GetSheHe] says with a mischievous smile. "Uma rara orquídea de [orchid_origin.GetNameNoTierNoTooltip], que é quase impossível de cultivar."
 court_ongoing.1050.monastery.desc:0 "The monastery ruin in [orchid_location.GetNameNoTooltip] is the only place where it thrives in these regions.""
 court_ongoing.1050.temple.desc:0 "The abandoned [target_host.GetFaith.HouseOfWorship] garden in [orchid_location.GetNameNoTooltip] is the only place where it thrives in these regions.""
 court_ongoing.1050.a:0 "Certamente posso encontrar um comerciante disposto a me vender um."
 court_ongoing.1050.b:0 ""I will brave the ruins for you!""
 court_ongoing.1050.b.success:0 "Você encontra uma orquídea nas ruínas"
 court_ongoing.1050.b.soft_failure:0 "Você procura o dia todo, mas não encontra nada"
 court_ongoing.1050.b.hard_failure:0 "Você se machuca ao escalar uma torre"
 court_ongoing.1050.b.friend.success:0 "[helpful_friend.GetShortUIName|U] encontra uma orquídea nas ruínas"
 court_ongoing.1050.b.friend.soft_failure:0 "[helpful_friend.GetShortUIName|U] não encontra nada"
 court_ongoing.1050.b.friend.hard_failure:0 "[helpful_friend.GetShortUIName|U] fica ferido nas ruínas"
 court_ongoing.1050.b.friend:0 "[helpful_friend.GetTitledFirstNameNoTooltip] talvez possa me ajudar."
 court_ongoing.1050.b.friend.f:0 "Esta opção está disponível por causa do seu amigo [helpful_friend.GetShortUINamePossessive] Alto [prowess|E] Habilidade"
 court_ongoing.1050.c:0 "Quase impossível? já tenho na minha coleção!"
 court_ongoing.1050.c.friend.f:0 "Esta opção está disponível por causa do seu amigo [helpful_friend.GetShortUINamePossessive] Característica Herbalista"
 court_ongoing.1050.d:0 ""I heard the ruins are haunted...""
 court_ongoing.1050.e:0 ""Surely they must pale compared to your fair visage!""
 court_ongoing.1050.f:0 ""Perhaps I will get to see it, one day.""

 

 #COMPLIMENT POEM, by Mathilda Bjarnehed
 court_ongoing.1100.t:1 "$court_event_title$ Licença poética"
 court_ongoing.1100.desc:0 "Não há [target.GetWomanMan] mais adorável do que [target.GetTitledFirstName]! No [target.GetHerHis] presença, minhas palavras muitas vezes me falham - nenhum dos meus elogios nunca falha [target.GetHerHim] justiça. Talvez um poema cuidadosamente elaborado capturasse melhor [target.GetHerHis] virtudes?\nvou escrever sobre [target.GetHerHis]..."
 court_ongoing.1100.compliment.tt:0 "[target.GetTitledFirstNamePossessive] a resposta será baseada em quão bem o poema se adapta [target.GetHerHim]."
 court_ongoing.1100.success.tt:0 "[target.GetFirstNameNoTooltip] responde positivamente"
 court_ongoing.1100.neutral.tt:0 "[target.GetFirstNameNoTooltip] não responde"
 court_ongoing.1100.failure.tt:0 "[target.GetFirstNameNoTooltip] responde negativamente"

 court_ongoing.1100.compassionate:0 "Coração bondoso e sensível."
 court_ongoing.1100.bold:0 "destemor feroz."
 court_ongoing.1100.honorable:1 "Justiça nobre."
 court_ongoing.1100.greed:0 "Ambição crescente."
 court_ongoing.1100.rational:0 "sabedoria infinita."
 court_ongoing.1100.zealous:0 "fé ardente."
 court_ongoing.1100.energetic:0 "vigor juvenil."
 court_ongoing.1100.forgiving:0 "Natureza perdoadora."
 court_ongoing.1100.beautiful:0 "Recursos requintados."
 court_ongoing.1100.strong:0 "Força do corpo."
 court_ongoing.1100.extroverted:0 "Comportamento encantador."
 court_ongoing.1100.dominant:0 "presença assertiva."
 court_ongoing.1100.fallback:0 "Poesia não é meu forte."

 court_ongoing.1101.t:1 "Para o [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstNameNoTooltip],"
 court_ongoing.1101.desc:0 "[owner.Custom2('love_letter_compliment_system', SCOPE.sC('target'))]"
 court_ongoing.1101.a.good:0 "[owner.GetSheHe|U] capturou minha essência em pergaminho!"
 court_ongoing.1101.a.bad:0 "Que estranho! Ainda é... encantador."
 court_ongoing.1101.c.good:0 "Que pretensioso."
 court_ongoing.1101.c.bad:0 "É [owner.GetSheHe] tentando me insultar?!"

 court_ongoing.1102.t:1 "Para o [owner.Custom('RomanticComplimentAdjective')] [owner.GetTitledFirstNameNoTooltip],"
 court_ongoing.1102.desc:0 "[target.Custom2('love_letter', SCOPE.sC('owner'))]"
 court_ongoing.1102.a:0 "[target.GetSheHe|U] deve ter gostado do meu poema!"

 court_ongoing.1103.t:1 "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court_ongoing.1103.a:0 "É [target.GetSheHe]... tirando sarro de mim?"


 #Dealing with competition, by Mathilda Bjarnehed
 court_ongoing.1110.t:0 "$court_event_title$ Concorrência"
 court_ongoing.1110.desc:0 "Ultimamente, todas as minhas visitas a [target.GetFirstName] foram arruinados por [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! [competitor.GetSheHe|U] segue [target.GetHerHim] em todos os lugares, como um cachorrinho perdido. [competitor.GetHerHis|U] tenta encantar o [target.GetLadyLord] são risíveis, mas eu temo [competitor.GetHerHis] a persistência será recompensada."
 court_ongoing.1110.a:0 "Um duelo provará quem é digno!"
 court_ongoing.1110.a.success:0 "Você ganha o duelo"
 court_ongoing.1110.a.failure:0 "Você perde o duelo"
 court_ongoing_1110.competitor_remains.tt:0 "[competitor.GetShortUIName|U] continua cortejando [target.GetShortUIName]"
 court_ongoing.1110.b:0 "Um "unfortunate" Caso de "food poisoning" vai fazer o truque."
 court_ongoing.1110.b.success:0 "[competitor.GetShortUINameNoTooltip] faz uma cena constrangedora no jantar"
 court_ongoing.1110.b.failure:0 "[competitor.GetShortUINameNoTooltip] percebe quando você derrama veneno [competitor.GetHerHis] copo"
 court_ongoing.1110.b.murder:0 "O veneno é #EMP também#! eficaz"
 court_ongoing.1110.c:0 "[competitor.GetHerHis|U] o amor não é verdadeiro; moeda vai persuadir [competitor.GetHerHim] parar."
 court_ongoing.1110.c.success:0 "[competitor.GetShortUINameNoTooltip] aceita o suborno"
 court_ongoing.1110.c.failure:0 "[competitor.GetShortUINameNoTooltip] diz [target.GetShortUINameNoTooltip] da sua oferta"
 court_ongoing.1111.t:0 "Popular"
 court_ongoing.1111.start.desc:0 "[owner.GetTitledFirstName] não é o único tentando ganhar minha aprovação. Cada vez mais sou abordado por [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] e [competitor.GetHerHis] os elogios passaram de educados a íntimos.\n\n"
 court_ongoing.1111.duel_success.desc:0 "[owner.GetTitledFirstNameNoTooltip] não aceitou gentilmente [competitor.GetFirstNamePossessiveNoTooltip] atenções. [owner.GetSheHe|U] desafiado [competitor.GetFirstNameNoTooltip] para um duelo! Quando cheguei lá, a coisa já estava terminada; [owner.GetTitledFirstNameNoTooltip] ficou triunfante sobre [owner.GetHerHis] inimigo espancado."
 court_ongoing.1111.duel_failure.desc:0 "[owner.GetTitledFirstNameNoTooltip] não aceitou gentilmente [competitor.GetFirstNamePossessiveNoTooltip] atenções. [owner.GetSheHe|U] desafiado [competitor.GetFirstNameNoTooltip] para um duelo! Quando cheguei lá, a coisa já estava terminada; [competitor.GetTitledFirstNameNoTooltip] ficou triunfante sobre [competitor.GetHerHis] inimigo espancado."
 court_ongoing.1111.poison_success.desc:0 "Mas esta noite, no jantar, [competitor.GetTitledFirstNameNoTooltip] bebeu demais e vomitou no meu vestido! Sem perder um segundo, [owner.GetTitledFirstNameNoTooltip] mergulhou para me salvar da bagunça."
 court_ongoing.1111.poison_failure.desc:0 "Agora [competitor.GetTitledFirstNameNoTooltip] diga-me [owner.GetTitledFirstNameNoTooltip] enlouqueceu de ciúmes e tentou envenenar [competitor.GetHerHim]!"

 court_ongoing.1111.a.success:0 "Oh, [owner.GetTitledFirstNameNoTooltip]! que heroico!"
 court_ongoing.1111.a.duel_failure:0 "Pobre [owner.GetTitledFirstNameNoTooltip]! Deixe-me cuidar de seus arranhões."
 court_ongoing.1111.a.poison_failure:0 "[owner.GetTitledFirstNameNoTooltip] nunca usaria tais truques desprezíveis!"
 court_ongoing.1111.b.poison_success:0 "Deixe-me ser! eu posso me virar sozinho!"
 court_ongoing.1111.b.poison_failure:0 "Como você pode, [owner.GetTitledFirstNameNoTooltip]?!"
 court_ongoing.1111.b.duel_success:0 "Briga infantil não #EMP#! me impressione."
 court_ongoing.1111.b:0 "Ciúme não combina com você, [owner.GetTitledFirstNameNoTooltip]."
 court_ongoing.1111.c.duel_failure:0 "Oh, [competitor.GetTitledFirstNameNoTooltip]! Quão corajoso você é!"
 court_ongoing.1111.c:0 "Pobre [competitor.GetTitledFirstNameNoTooltip]! Meu coração sofre por você!"
 court_ongoing.1111.d:0 "Eu tive o suficiente de vocês dois!"

 court_ongoing.1112.desc:0 "[competitor.GetTitledFirstName] não teve chance contra o meu poder! [competitor.GetHerHis|U] derrota foi certamente embaraçoso - e meu [target.Custom('LoverPetName')] [target.GetFirstName] vi tudo isso! [target.GetSheHe|U] não pagou [competitor.GetHerHim] qualquer atenção desde."
 court_ongoing.1112.a:0 "Outro inimigo vencido!"

 court_ongoing.1113.desc:0 "Parece que eu subestimei [competitor.GetTitledFirstNamePossessive] habilidades - minha derrota em [competitor.GetHerHis] mãos era doloroso e embaraçoso em igual medida. Meu único consolo é que [target.GetTitledFirstName] não estava lá para testemunhar isso."
 court_ongoing.1113.a:0 "Vamos esquecer tudo sobre isso..."
 court_ongoing.1113.b:0 "Eu terei minha vingança! Confie na minha palavra!"

 court_ongoing.1114.desc:0 "Nada se compara à satisfação de um plano perfeitamente executado!\nNinguém percebeu quando eu derramei o veneno [competitor.GetTitledFirstNamePossessive] taça, e o espetáculo que se seguiu não será esquecido tão cedo! [competitor.GetSheHe|U] vomitou por toda parte [target.GetFirstNamePossessive] [target.Custom('GetClothingArticle')] e [target.GetSheHe] Fiquei imensamente grato quando mergulhei para salvar [target.GetHerHim] da bagunça."
 court_ongoing.1114.a:0 "[target.GetSheHe|U] nunca vai olhar [competitor.GetHerHis] caminho de novo!"


 court_ongoing.1115.desc:0 "Como acabou, [competitor.GetTitledFirstName] é muito mais perspicaz do que eu dei [competitor.GetHerHim] crédito para. [competitor.GetSheHe|U] me pegou em flagrante quando tentei envenenar [competitor.GetHerHis] copo e ele me delatou em um piscar de olhos!"
 court_ongoing.1115.a:0 "Não é o que parece..."

 court_ongoing.1116.desc:0 "A primeira parte do meu plano correu perfeitamente. Ninguém me viu quando derramei o veneno [competitor.GetTitledFirstNamePossessive] copo. No entanto, parece que subestimei a sua potência.\nPoucos segundos depois [competitor.GetFirstNameNoTooltip] colocar a bebida para [competitor.GetHerHis] lábios, [competitor.GetSheHe] começou a engasgar! Antes que alguém pudesse ajudar, [competitor.GetSheHe] desabou em [competitor.GetHerHis] ensopado, morto como um prego."
 court_ongoing.1116.a:0 "Pelo menos [competitor.GetSheHe] não vai namorar [target.GetFirstNameNoTooltip] não mais."

 # Boring party guest
 court_ongoing.1120.t:0 "$court_event_title$ $court_ongoing.1121.t$"
 court_ongoing.1120.desc:0 "Eu estou assistindo a um baile em [target_location.GetNameNoTooltip] passar algum tempo com [target.GetTitledFirstName]. O simples pensamento de tocar as mãos faz meu coração pular! Mas quando chego, encontro [target.GetHerHim] preso em uma conversa com [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\no [unpleasant_guest.Custom('InsultAdjective')] [unpleasant_guest.GetWomanMan] drones sem parar, totalmente alheios a [target.GetFirstNamePossessiveNoTooltip] desconforto."
 court_ongoing.1120.a:0 "Um pouco de #EMP "distraction"#! parece apropriado."
 court_ongoing.1120.a.failure:0 "A conversa é terrivelmente chata"
 court_ongoing.1120.b:0 "Meus encantos melhoram qualquer conversa!"
 court_ongoing.1120.c:0 "vou tomar [target.GetHerHis] Lugar, colocar. Melhor que eu sofra do que [target.GetHerHim]."
 court_ongoing.1120.d:0 ""Enough! You are boring the [target.GetLadyLord] to death!""
 court_ongoing.1120.e:0 "Eu não vou a lugar nenhum perto disso [unpleasant_guest.GetWomanMan]!"


 court_ongoing.1121.t:0 "Brincadeiras Desagradáveis"
 court_ongoing.1121.start.desc:0 "Quando enviei convites para um baile, esperava uma noite de boa companhia e diversão frívola. Em vez disso, me vi preso em uma conversa terrível com [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]...\n\n"
 court_ongoing.1121.diplomacy.desc:0 ""Good evening," cumprimenta uma voz conhecida — [owner.GetTitledFirstName] entra na conversa. [owner.GetSheHe|U] é um ouvinte atento, e logo [unpleasant_guest.GetFirstNamePossessiveNoTooltip] atenção está totalmente [owner.GetHerHim]. eu sou livre para escapar."
 court_ongoing.1121.intrigue.desc:1 ""My deepest apologies, but there is an urgent situation which needs your attention, [unpleasant_guest.Custom2('RelationToMeAddress', owner)]." A voz familiar pertence a ninguém menos que [owner.GetTitledFirstName]. [owner.GetSheHe|U] pisca para mim como [owner.GetSheHe] gestos para [unpleasant_guest.GetFirstNameNoTooltip] seguir."
 court_ongoing.1121.insult.desc:1 ""I think the [ROOT.Char.GetLadyLord] has had enough," a [owner.GetWomanMan] interrompe - é [owner.GetTitledFirstName]! "Can't you tell you're boring [ROOT.Char.GetHerHim], [unpleasant_guest.Custom2('RelationToMeAddress', owner)]?""
 court_ongoing.1121.a:0 "Uma lição útil, embora desagradável, de diplomacia!"
 court_ongoing.1121.a.critical_success:0 "Você pega um novo truque diplomático"
 court_ongoing.1121.a.success:0 "Sua compreensão da diplomacia aumenta"
 court_ongoing.1121.b:0 "Uma lição útil, embora desagradável, sobre subterfúgios!"
 court_ongoing.1121.b.critical_success:0 "Você pega um novo truque de intriga"
 court_ongoing.1121.b.success:0 "Sua compreensão da intriga aumenta"
 court_ongoing.1121.c:0 ""Indeed, I have had quite enough.""
 court_ongoing.1121.c.success:0 "[unpleasant_guest.GetShortUIName|U] aprecia sua honestidade"
 court_ongoing.1121.c.failure:0 "[unpleasant_guest.GetShortUIName|U] é insultado"
 court_ongoing.1121.d:0 "UMA [ROOT.Char.GetTitleAsNameNoTooltip] tem tempo para todos. [owner.GetFirstNameNoTooltip] deveria saber disso."
 court_ongoing.1121.e:0 "Eu não vou ficar um momento a mais do que o necessário!"
 

 #EXTREME REQUEST — CHOOSE, by Linnéa Thimrén
 court_ongoing.1201.t:0 "O pedido"
 court_ongoing.1201.desc:0 ""[target.GetLadyLord|U] [target.GetFirstName], let me prove my devotion to you in any way you deem fit!" [owner.GetTitledFirstName] me implora para projetar um teste de [owner.GetHerHis] devoção - uma façanha do meu agrado. eu terei [owner.GetHerHim] abster-se vários dias de..."
 court_ongoing.1201.a:0 "Durma - proteja-me dos pesadelos!"
 court_ongoing.1201.a_success:0 "[owner.GetHerHis|U] vigília me deixa descansar profundamente"
 court_ongoing.1201.a_failure:0 "[owner.GetSheHe|U] falha em [owner.GetHerHis] dever"
 court_ongoing.1201.b:0 "Comida - seu amor por mim deve ser sustento suficiente."
 court_ongoing.1201.b_success:0 "[owner.GetSheHe|U] prova [owner.GetHerHis] devoção"
 court_ongoing.1201.c:0 "não tenho interesse em testar [owner.GetHerHim]."

 #EXTREME REQUEST — SLEEP, by Linnéa Thimrén
 court_ongoing.1211.t:1 "$court_event_title$ O pedido"
 court_ongoing.1211.desc_opening:0 ""[target.GetLadyLord|U] [target.GetFirstName], let me prove my devotion to you in any way you deem fit!"\n\n[target.GetFirstNameNoTooltip] pondera o pedido por um tempo antes [target.GetHerHis] rosto se ilumina."
 court_ongoing.1211.desc:0 ""I have been plagued by nightmares lately. If you are truly devoted to me you will stand guard outside my chambers and make sure no evil reaches me.""
 court_ongoing.1211.a:0 "Você vai dormir tranquilo!"
 court_ongoing.1211.a.success:0 "Você consegue ficar acordado"
 court_ongoing.1211.a.failure:0 "A atração do sono reivindica você"
 court_ongoing.1211.b:0 "Deixe-me sossegado a noite toda e eu ficarei de guarda."
 court_ongoing.1211.b.tt:0 "Uma vassoura com minha capa em cima também pode lutar contra pesadelos."
 court_ongoing.1211.b.success:0 "Ninguém descobre o ardil"
 court_ongoing.1211.b.failure:0 "[target.GetSheHe|U] percebe o engano"
 court_ongoing.1211.c:0 "Eu não vou fazer isso."

 court_ongoing.1212.desc:0 "Enquanto o sol nasce depois de mais uma noite de bom sono, não posso fazer nada além de agradecer [owner.GetTitledFirstName] por ficar de guarda fora de meus aposentos, mantendo meu descanso calmo e imperturbável."
 court_ongoing.1212.a:0 "meu bravo guardião!"

 court_ongoing.1213.desc:0 "Assim que estou quase pegando no sono, no meio da noite mais escura, de repente ouço um alto #EMP thump#!! Espiando para fora de meus aposentos, vejo ninguém menos que [owner.GetTitledFirstName], dormindo no chão."
 court_ongoing.1213.a:0 "meu bravo guardião..."

 court_ongoing.1214.desc:0 "\nEu até espiei pela porta algumas vezes para encontrar [owner.GetHerHim] de pé rigidamente ereto, nunca tanto quanto balançando."

 court_ongoing.1215.desc:0 "Assim que estou quase pegando no sono, no meio da noite mais escura, de repente ouço um alto #EMP thump#!! Espiando para fora de meus aposentos, vejo o manto vazio de [owner.GetTitledFirstName], um capacete e uma vassoura caíram no chão."
 court_ongoing.1215.a:0 "[owner.GetSheHe|U] pretendia me enganar!"

 #EXTREME REQUEST — FOOD, by Linnéa Thimrén
 court_ongoing.1221.desc:0 ""You should be able to sustain yourself on nothing but your love for me for many days.""
 court_ongoing.1221.a:0 "Minha devoção me levará através!"
 court_ongoing.1221.a.success:0 "Você consegue evitar o sustento"
 court_ongoing.1221.a.failure:0 "Você sucumbe às necessidades do seu corpo"
 court_ongoing.1221.b:0 "Nem uma migalha passará por esses lábios!"
 court_ongoing.1221.b.tt:0 "Mas eu não vou evitar um pedaço, ou um pedaço..."

 court_ongoing.1222.desc:0 "[owner.GetTitledFirstName] parecia cada vez mais magro a cada dia que passava, mas mesmo [owner.GetHerHis] corpo murcho [owner.GetHerHis] vontade e devoção permaneceram fortes.\neu acho [owner.GetHerHim] proclamar o desafio vencido, e a primeira coisa a passar [owner.GetHerHis] lábios é outra promessa de fidelidade."
 court_ongoing.1222.a:0 "meu devoto [owner.GetLadyLord]!"

 court_ongoing.1223.desc:0 "[owner.GetTitledFirstName] parecia cada vez mais magro a cada dia que passava."
 court_ongoing.1223.desc_ending:0 "Mas, enquanto eu procuro [owner.GetHerHim] para proclamar o desafio vencido, eu acho [owner.GetHerHim] na despensa, coberto de migalhas e devorando uma roda inteira de queijo."
 court_ongoing.1223.a:0 "Vejo que você encontrou outra fonte de sustento..."

 court_ongoing.1225.desc:1 "[owner.GetTitledFirstName] parece estar lidando muito bem com o jejum e, enquanto procuro [owner.GetHerHim] expressar minha surpresa e admiração descubro como.\n\n[owner.GetHerHis|U] o manto inteiro está recheado de comida! A julgar pelo [owner.GetHerHis] expressão envergonhada eu não deveria ver isso..."
