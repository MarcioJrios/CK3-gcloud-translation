l_english:
 #Unused texts for secrecy event
 court_outcome.0001.t:1 "$court_event_title$ Agora ou nunca"
 court_outcome.0001.desc:0 "Oh, [target.GetFirstName], minha [target.Custom('LoverPetName')]! Anseio pelo seu abraço! Acho que vou morrer sem o doce néctar dos seus beijos!\nMesmo que meus sentimentos sejam puros, há muitos que nos julgariam. Devo ir para [target.GetHerHim]? Ou devo ficar longe?"
 court_outcome.0001.b:0 "eu não posso arriscar [target.GetHerHis] segurança..."
 court_outcome.0001.a:0 "Nada deve ficar entre nós!"

 #Player target picks outcome
 court_outcome.0003.t:0 "Isso é amor?"
 court_outcome.0003.success.desc:0 "Mal consigo me lembrar de como era minha vida antes [owner.GetFirstName] declarado [owner.GetHerHis] sentimentos por mim. Esses dias parecem tão sombrios, tão sombrios... Mas com [owner.GetHerHim] ao meu lado, tudo e qualquer coisa de repente parece possível!\nEu gostaria que pudéssemos continuar assim para sempre, mas, no fundo, sei que devo fazer minha escolha. Sou corajoso o suficiente para ceder aos meus sentimentos, ou devo fechar meu coração para [owner.GetFirstNameNoTooltip] para todo sempre?"
 court_outcome.0003.failure.desc:0 "Mal consigo me lembrar de como era minha vida antes [owner.GetFirstName] declarado [owner.GetHerHis] amor por mim. Estou lisonjeado, mas também impressionado com [owner.GetHerHis] atenções. Eu me encontro desejando um pouco de paz e sossego.\nNo entanto, não posso deixar de me preocupar. Estaria jogando fora minha única perspectiva de amor verdadeiro? Isso não pode estar certo! pode...?"
 court_outcome.0003.a:0 "eu sou seu, [owner.GetFirstNameNoTooltip]. Agora e sempre!"
 court_outcome.0003.a.tt:0 "[owner.GetShortUIName|U] pode se tornar minha alma gêmea"
 court_outcome.0003.b.success:0 "Um beijo de amor verdadeiro é tudo que posso dar."
 court_outcome.0003.b.failure:0 "[owner.GetSheHe|U] merece um beijo, pelo menos, por [owner.GetHerHis] devoção."
 court_outcome.0003.b.tt:0 "[owner.GetShortUIName|U] vai #negrir não#! torne-se minha alma gêmea"
 court_outcome.0003.c:0 "Essa paixão acaba hoje."


 court_outcome.kiss.tt:0 "[target.GetShortUIName|U] e eu compartilho um beijo"
 
 
 #Generic keys
 court_outcome.0001.a.tt:0 "Eu vou em frente com minha tentativa de Romance [target.GetTitledFirstName]"

 ### WILD HUNT ###
 court_outcome.1000.t:1 "$court_event_title$ A Caçada Selvagem"
 court_outcome.1000.i_invite.desc:1 "Quando [target.GetTitledFirstName] sugeriu uma caçada, não hesitei em organizar uma. Eu faria qualquer coisa por um mero vislumbre da minha [target.Custom('LoverPetName')]!"
 court_outcome.1000.own_invite.desc:0 "Quando [target.GetFirstName] me convidou para uma caçada, não hesitei em aceitar. Eu não poderia imaginar uma visão mais adorável do que [target.GetHerHis] perfil impressionante no topo de um garanhão!"
 court_outcome.1000.liege_invite.desc:1 "Quando [target_host.Custom2('NamePossessiveCharacterIntroduction', target)] me convidou para uma caçada, não hesitei em aceitar. Eu faria qualquer coisa por um mero vislumbre da minha [target.Custom('LoverPetName')]!"
 court_outcome.1000.end.desc:0 "\nEstou andando por entre os arbustos, meu pajem atrás de mim e meu cão logo à frente. Parece que encontrou um rastro! Então, de repente, minha concentração é quebrada por um [target.GetWomanMan]'s scream!"
 court_outcome.1000.a:0 ""I am coming for you, my love!""
 court_outcome.1000.b:0 "Talvez seja mais sensato enviar a página..."
 court_outcome.1000.c:0 "Provavelmente era apenas um pássaro."
 court_outcome.1000.b.failure:0 "[target.GetFirstNameNoTooltip] é atacado por uma fera"
 court_outcome.1000.b.success:0 "[target.GetFirstNameNoTooltip] nunca esteve em perigo"


 court_outcome.1001.desc:1 "Dentro do que deve ter sido um minuto, mas pareceu uma hora, chego a uma clareira. [target.GetFirstName] está no chão diante de mim, desgrenhado e sem armas. Oposto [target.GetHerHim], e prestes a atacar, está um enorme [ROOT.Char.Custom('LocalAnimal')]!\nMinha flecha acerta em cheio e a fera cai no chão. Por um momento tudo [target.GetFirstNameNoTooltip] pode fazer é olhar, mas então [target.GetSheHe] tropeça em minha direção e joga [target.GetHerselfHimself] nos meus braços."
 court_outcome.1001.a:0 "Eu preciso de você, meu amor, aqui e agora!"
 court_outcome.1001.b:0 "Um doce beijo é a única recompensa que desejo."

 court_outcome.1002.desc:1 ""[target.GetFirstName]! I am coming!" Eu irrompi pela folhagem na clareira, meu coração batendo descontroladamente, suor escorrendo pelo meu rosto..\nMas a cena diante de mim não é o que eu esperava. Existe um [ROOT.Char.Custom('LocalAnimal')], sim - mas está no chão, uma flecha presa entre os olhos. [target.GetFirstNameNoTooltip] abaixa [target.GetHerHis] arco como [target.GetSheHe] se vira para mim.\n\n"What is this about, [owner.GetTitledFirstNameNoTooltip]? Did you think me incapable of defending myself?""
 court_outcome.1002.a:0 "EU... Eu me perdi?"

 court_outcome.1005.desc:0 "Conforme me aproximo, os gritos se intensificam. deve ser meu [target.Custom('RomanticComplimentAdjective')] [target.GetFirstName] — I would recognize [target.GetHerHis] voz em qualquer lugar!\nMas há algo #EMP estranho#! cerca de [target.GetHerHis] gritos. Realmente não soa como [target.GetFirstNameNoTooltip] está com medo... Ou aquilo [target.GetSheHe] está com dor...\nMeu coração afunda quando eu finalmente vejo [target.GetHerHim]: nua como o dia [target.GetSheHe] nasceu, rolando na grama com [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 court_outcome.1005.a:0 "[target.GetSheHe|U] claramente não tem espaço [target.GetHerHis] coração para mim."
 court_outcome.1005.b:1 "[targets_lover.GetFirstNameNoTooltip] vai lamentar o dia [targets_lover.GetSheHe] cruzou meu caminho!"
 court_outcome.1005.c:0 "vou salvar [target.GetHerHim] daquela besta!"
 court_outcome.1005.c.murder_undiscovered:0 "Minha flecha atinge [targets_lover.GetFirstNameNoTooltip]"
 court_outcome.1005.c.murder_discovered:0 "Minha flecha atinge [targets_lover.GetFirstNameNoTooltip] mas eu sou descoberto"
 court_outcome.1005.c.murder_attempt:0 "Eu sinto falta e fujo da cena"
 court_outcome.1005.d:0 "Se eu não posso ter [target.GetHerHim], ninguém pode!"
 court_outcome.1005.d.murder_undiscovered:0 "Minha flecha atinge [target.GetFirstNameNoTooltip]"
 court_outcome.1005.d.murder_discovered:0 "Minha flecha atinge [target.GetFirstNameNoTooltip] mas eu sou descoberto"

 court_outcome.1003.t:0 "A Caçada Selvagem"
 court_outcome.1004.desc:1 "Estou cavalgando quando meu cavalo de repente se joga para fora do caminho. A queda é inevitável e tira o ar dos meus pulmões. Quando eu olho para cima, eu me encontro cara a cara com um [owner.Custom('LocalAnimal')]!\nAntes que eu tenha a chance de gritar, a fera desmaia, com uma flecha entre os olhos..\n\n"[target.GetFirstNameNoTooltip], my [target.Custom('LoverPetName')]! I thought I had lost you!" Meu herói não é outro senão [owner.GetTitledFirstName]!"
 court_outcome.1003.b:0 "Nós compartilhamos um beijo, doce como mel."


 ### INTRUDER ###

 # OWNER CHOICE
 court_outcome.1100.t:0 "$court_event_title$ Intruso"
 court_outcome.1100.start.desc:0 "Every time I close minha eyes, I see [target.GetTitledFirstNamePossessive] cara. O sono não virá. Eu não posso esperar mais um momento - envolto em sombras, eu faço meu caminho para"
 court_outcome.1100.targets_residence.desc:0 "[target.GetHerHis] [target.Custom('ResidenceBuilding')]."
 court_outcome.1100.my_residence.desc:0 "o jardim lá fora [target.GetHerHis] aposentos."
 court_outcome.1100.targets_host_residence.desc:0 "a [target_host.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')]."
 court_outcome.1100.end.desc:0 "\nA visão de [target.GetFirstNamePossessiveNoTooltip] janela da câmara faz meu coração gaguejar. Tão perto, e tão longe!\nMas espere - quem é aquele subindo a torre? A figura sombria pára por [target.GetFirstNamePossessiveNoTooltip] janela e destrava as venezianas..."
 court_outcome.1100.a:0 "Minhas [target.Custom('LoverPetName')] está em perigo - devo salvar [target.GetHerHim]!"
 court_outcome.1100.b:0 ""Guards! #EMP Guards!#! There is an intruder in the tower!"
 court_outcome.1100.b.failure:0 "[target.GetShortUIName|U] é ferido pelo intruso"
 court_outcome.1100.b.success:0 "[target.GetShortUIName|U] escapa ileso"
 court_outcome.1100.c:0 "Eu não vim aqui para lutar contra um ladrão."

 # OWNER SUCCESS: You save target from the burglar/comfort target!
 court_outcome.1101.start.desc:0 "Os sons da luta acima são o maior motivador que já conheci. Sem me importar com a vida ou membro, eu me levanto através [target.GetTitledFirstNamePossessive] janela.\n\n"
 court_outcome.1101.owner_fights.desc:0 "Eu sinto como se tivesse mergulhado em um lago congelado. [target.GetFirstNameNoTooltip] está no chão, o intruso empurrando [target.GetHerHim] para baixo, uma lâmina brilhante entre eles. Com um rugido, agarro o vilão pelo colarinho e jogo [ROOT.Char.GetHerHim] na parede. O resto é um borrão.\nPassado o perigo, volto-me para [target.GetHerHim]."
 court_outcome.1101.target_fights.desc:0 "A cena que me encontra não é o que eu esperava. Móveis revirados, cortinas rasgadas e [target.GetFirstName] de pé sobre um corpo imóvel com uma adaga ensanguentada [target.GetHerHis] mão.\n\n"
 court_outcome.1101.end.desc:0 ""[target.GetFirstNameNoTooltip], are you alright?" Eu pergunto com cautela. Como se minhas palavras fossem um feitiço, [target.GetSheHe] finalmente descongela e lança [target.GetHerselfHimself] nos meus braços. "Thank [target.GetFaith.HighGodName] you are here, [ROOT.Char.GetFirstNameNoTooltip]!""
 court_outcome.1101.a:0 "Eu nunca vou deixar você entrar em perigo novamente!"

 # OWNER FAILURE: Target was fine without your help/is scared 
 court_outcome.1102.end.desc:0 ""What are you doing here?!" [target.GetSheHe] pergunta, [target.GetHerHis] voz trêmula. Eu levanto minhas mãos, um gesto de paz, mas [target.GetSheHe] desenha [target.GetHerHis] punhal. "Do not come any closer! Leave at once, or I #EMP will#! hurt you!""
 court_outcome.1102.a:0 "Eu só tentei ajudar!"

 # OWNER FAILURE: Target has another lover...
 court_outcome.1103.desc:0 "Os sons da luta acima são o maior motivador que já conheci. Antes mesmo de ter a chance de fazer um plano, chego à janela. Eu me levanto - mas a visão diante de mim não é o que eu esperava.\n\n[target.GetTitledFirstName] não é exatamente... #EMP struggling#!. No, [target.GetSheHe] parece estar realmente gostando [target.GetHerselfHimself] — together with [targets_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."

 # TARGET SUCCES: is informed about outcome
 court_outcome.1105.t:0 "Intruso"
 court_outcome.1105.start.desc:0 "#Falha EMP!#! EU... Onde estou? O que está acontecendo? Eu espio a escuridão, meus olhos se ajustando. #EMP [ROOT.Char.GetFaith.HighGodName].#! Tem alguém na janela do meu quarto.\n\n"
 court_outcome.1105.owner_fights.desc:0 "Eu me arrasto para fora da cama e corro para a porta, mas o intruso é mais rápido.. [owner.GetSheHe|U] agarra meu braço, puxa e eu caio. Antes que eu possa gritar, uma mão está cobrindo minha boca.\n\n"Listen closely, [ROOT.Char.GetTitleAsNameNoTooltip]. If you do what I say, no one will get—" [owner.GetHerHis|U] palavras se transformam em um gorgolejo quando uma adaga mergulha profundamente [owner.GetHerHis] pescoço.\n\n"[target.GetFirstNameNoTooltip], are you alright?" Eu reconheceria aquela voz em qualquer lugar. Meu salvador não é outro senão [owner.GetTitledFirstName]!"
 court_outcome.1105.target_fights.desc:0 "Eu me arrasto para fora da cama, alcançando a adaga na mesa de cabeceira. O intruso agarra meu braço, puxa e eu giro - afundando a lâmina profundamente [owner.GetHerHis] estômago. [owner.GetSheHe|U] olha para mim por um momento infinitamente longo, [owner.GetHerHis] lábios se movendo sem um som. Então [owner.GetSheHe] cai ao chão.\n\n"[target.GetFirstNameNoTooltip], are you alright?" Perto da janela fica ninguém menos que [owner.GetTitledFirstName], lâmina na mão, pronta para me defender. eu me jogo dentro [owner.GetHerHis] armas e [owner.GetSheHe] me segura forte."
 court_outcome.1105.a:0 "Oh meu amor! Nunca me deixe fora de sua vista novamente!"
