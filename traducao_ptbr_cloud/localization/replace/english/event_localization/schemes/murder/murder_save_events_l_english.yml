l_english:
 murder_save_header:0 "Preventor de Assassinato:"
 murder_save.failure_known_owner_tt:0 "[owner.GetTitledFirstNameNoTooltip] falhou em me assassinar"
 murder_save.failure_unknown_owner_tt:0 "Alguém falhou em me assassinar"
 murder_save.used_up_guile_legacy_5_save:0 "Passou a proteção de [GetDynastyPerk('guile_legacy_5').GetName]"
 murder_save.dynasty_member_used_guile_legacy_5_save:0 "tentativa de homicídio"
 murder_save.dynasty_member_used_guile_legacy_5_save_desc:0 "[target.GetTitledFirstName] sobreviveu a uma tentativa de [target.GetHerHis] vida devido à proteção de [GetDynastyPerk('guile_legacy_5').GetName]!"

 murder_save.0001.t:1 "$murder_save_header$ frustrado pelo amor"
 murder_save.0001.opening:1 "minha tentativa de [target.GetTitledFirstNamePossessive] a vida foi frustrada!\nO assassino fez [dummy_assassin_gender.GetHerHis] caminho para o [target.GetTitleTierName]'s chambers, but found [target.GetHerHim] na companhia de"
 murder_save.0001.rel_to_me:0 "—my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('amante'))]—"
 murder_save.0001.end:0 "[lover.GetTitledFirstName], [target.GetHerHis] lover!\n\n[lover.GetFirstName] saltou para [target.GetFirstNamePossessive] ajuda, e a luta defensiva deixou ambos [lover.GetHerHim] e o assassino morto no chão."
 murder_save.0001.a:0 "eu nunca vou conseguir [target.GetHerHim] agora."
 murder_save.0001.b:0 "Eu preciso de um novo plano..."

 murder_save.1001.desc:0 ""You will not harm [target.GetHerHim]!" [lover.GetTitledFirstName] gritou e saltou para a figura sombria que havia entrado em meus aposentos, adaga desembainhada.\nQue benção e que maldição isso [lover.GetSheHe] esteve comigo esta noite. Sem [lover.GetHerHim] teria me custado a vida, mas assim a luta viu [lover.GetHerHim] sangrando em meus braços, ao lado do assassino morto."
 murder_save.1001.a:0 "Que degenerado cruel estava por trás disso?"
 murder_save.1001.b:0 "[owner.GetTitledFirstNameNoTooltip] vai pagar por isso!"
 murder_save.1001.c:0 "Melhorar [lover.GetFirstNameNoTooltip] do que eu!"

 murder_save.0002.t:2 "$murder_save_header$ Amar [SCOPE.Custom('VenomousCreatureAttackPlural')|U]"
 murder_save.0002.opening:0 "[target.GetTitledFirstName] ainda está vivo!\no [SCOPE.Custom('VenomousCreature')] foi plantado no [target.GetTitleTierNamePossessive] cama, mas atingiu o alvo errado! Em vez disso é"
 murder_save.0002.rel_to_me:0 "—my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]—"
 murder_save.0002.end:0 "[lover.GetTitledFirstName], [target.GetHerHis] amante, que está morto!"

 murder_save.1002.desc:1 ""Come back to bed, my [lover.Custom('LoverPetName')]..."\nEstou prestes a atender ao convite de meu amante quando [lover.GetSheHe] começa a gritar. "What is it?!" Minha pergunta é respondida quando [lover.GetSheHe] torce e se debate o suficiente para revelar o [SCOPE.Custom('VenomousCreatureType')] rastejando entre os lençóis.\nQuando um médico chega, [lover.GetFirstName] já está ficando duro e frio. Eu também fico com frio. Que [SCOPE.Custom('VenomousCreatureType')] foi destinado a mim."

 murder_save.0003.t:1 "$murder_save_header$ Assassino"
 murder_save.0003.desc:0 "[target.GetTitledFirstName] vive ainda!\nMeu assassino chegou ao [target.GetTitleTierName]'s chambers, but [broken_person.GetTitledFirstName] — of all people — intervened! [target.GetFirstName] não fez nada além de tormento [broken_person.GetHerHim], e ainda [broken_person.GetSheHe] deram [broken_person.GetHerHis] vida para proteger [target.GetHerHim]. Meu assassino também está morto, e [target.GetFirstName] começa a ir embora."
 murder_save.0003.a:0 "Que mundo injusto em que vivemos."
 murder_save.0003.b:0 "Devo tentar com um novo plano!"

 murder_save.1003.desc:0 "[broken_person.GetTitledFirstName] tenta permanecer impassível enquanto o assassino avança sobre mim.\n\n"Leading a killer to my chambers, [broken_person.GetFirstNameNoTooltip], even after your screams professed eternal loyalty?" [broken_person.GetHerHis|U] os olhos estão disparando entre mim e a arma na mão do assassino. "What a terrible disappointment. You wouldn't want to be a disappointment, would you?"\nAlgo muda em [broken_person.GetHerHis] olhos. Com um grito, [broken_person.GetSheHe] lances [broken_person.GetHerselfHimself] no pretenso assassino. No final da luta, ambos jazem mortos no chão."
 murder_save.1003.a:0 "Considere isso uma punição apropriada, [broken_person.GetFirstNameNoTooltip]."

 murder_save.0004.t:1 "$murder_save_header$ abordado"
 murder_save.0004.desc:0 "[target.GetTitledFirstName] ainda está vivo!\nMeus bandidos contratados emboscados [target.GetHerHis] comitiva como planejado, mas não conseguiu dominá-los! Eles podem ter sido capazes de apreender o [target.GetTitleTierName] se não fosse por aquele cruel e maldito cavalo de guerra [target.GetSheHe] está tão orgulhoso de!"
 murder_save_failure_warhorse_tt:0 "[target.GetFirstNamePossessiveNoTooltip] cavalo de guerra morre de suas feridas"
 
 murder_save.1004.opening:0 "I am traveling with my retinue when a shout comes from a copse of trees. "Attack! Go for the [ROOT.Char.GetTitleTierName]!" uma emboscada!\nEstes não são meros bandidos atrás do meu ouro, mas bandidos atrás da minha vida! No entanto, minha confiança [ROOT.Char.Custom('HorseStoryMareStallion')] sabe o que fazer! [ROOT.Char.Custom('HorseStorySheHe')|U] empina e chuta para me manter longe de suas lâminas balançando enquanto meus guardas se reúnem para combatê-los."
 murder_save.1004.warhorse_dies:0 "\nÉ somente quando a luta acalmou que [ROOT.Char.Custom('WarhorseStoryName')] fivelas debaixo de mim, e eu descubro [ROOT.Char.Custom('HorseStoryHerHis')] feridas profundas. [ROOT.Char.Custom('HorseStorySheHe')|U] realmente me protegeu até o último..."
 murder_save.1004.a:0 "Esses bandidos estavam no emprego de alguém, mas cujo?"
 murder_save.1004.b:0 "É óbvio quem estava por trás disso!"
 murder_save.1004.c:0 "vou descobrir quem fez isso!"
 murder_save.1004.d:0 "Você me custou um cavalo muito bom, [owner.GetFirstNameNoTooltip]!"
 murder_save_warhorse_dies_to_thugs:0 "#F [THIS.Char.Custom('WarhorseStoryName')] morre de [THIS.Char.Custom('HorseStoryHerHis')] ferimentos#!"

 murder_save.0005.t:1 "$murder_save_header$ Alarme disparado"
 murder_save.0005.desc:0 "O grupo de conspiradores fez o seu caminho para [target.GetTitledFirstNamePossessive] cela, mas o prisioneiro começou a fazer um barulho violento. Pagar o carcereiro é uma coisa, mas outra é fingir que nada está acontecendo quando o castelo inteiro está acordado.!\nMeus assassinos bateram em retirada apressada e [target.GetFirstName] permanece seguro..."

 murder_save.1005.desc:0 "Não sei quem são as figuras encapuzadas que apareceram de repente em minha cela, mas sei que estão aqui para me machucar. Eles não esperam meu defensor, no entanto.\n\n"Get them!" Eu grito, e meu [ROOT.Char.Custom('prison_pet')] voa para eles, pronto para lutar pela minha vida! Eu sei que eles não são páreo para o meu amigo, e quando eu começo a gritar e torcer, eles fogem em terror abjeto.!\nO carcereiro logo vem me calar com uma surra, mas pelo menos eu ainda respiro."
 murder_save.1005.a:0 "te devo minha vida, [ROOT.Char.Custom('prison_pet')]."
 murder_save.1005.b:0 "Seu sacrifício não foi em vão, meu [ROOT.Char.Custom('prison_pet')]!"

 murder_save.0006.t:1 "$murder_save_header$ guardiões"
 murder_save.0006.opening:0 "My "hired help"" accosted [target.GetTitledFirstName] como planejado, mas o que eu não planejei foi a guarda pessoal que"
 murder_save.0006.spouse:0 "[spouse.GetTitledFirstName] tinha levantado para [target.GetHerHim]."
 murder_save.0006.no_spouse:0 "que foi levantado por [target.GetHerHis] cônjuge."
 murder_save.0006.end:0 "\nEles lutaram terrivelmente bravamente e repugnantemente bem, bem o suficiente para [target.GetFirstName] ainda vive para ver outro dia."

 murder_save.1006.opening:0 "Eu estava viajando quando minha comitiva foi abordada por um bando de bandidos! Felizmente, a guarda levantada para mim por"
 murder_save.1006.spouse:0 "[spouse.GetTitledFirstName]"
 murder_save.1006.no_spouse:0 "minha esposa"
 murder_save.1006.end:0 "lutou bravamente e me protegeu do ataque.\nEnquanto lutavam até o fim, ficou claro que esses bandidos não estavam atrás de ouro, mas de minha vida! No final, eles foram expulsos, mas minha guarda pessoal quase foi aniquilada."

 murder_save.0007.t:1 "$murder_save_header$ Guardião Peludo"
 murder_save.0007.desc:0 "[target.GetTitledFirstName] ainda está vivo!\no [SCOPE.Custom('VenomousCreature')] foi plantado no [target.GetTitleTierNamePossessive] cama, mas antes que pudesse atingir o [target.GetTitleTierNamePossessive] gato fez um barulho e começou a lutar contra a criatura!"
 murder_save_failure_cat_tt:0 "[target.GetFirstNamePossessiveNoTooltip] gato morre de suas feridas"

 murder_save.1007.opening:1 "Ao entrar em meu quarto, noto imediatamente que meu querido gato, [THIS.Char.Custom('CatStoryName')], está no limite – [THIS.Char.Custom('CatStorySheHe')] está andando diante da minha cama em óbvia agitação. Como um traço de [THIS.Char.Custom('CatFurColor')] relâmpago [THIS.Char.Custom('CatStorySheHe')] de repente ataca, expondo o [SCOPE.Custom('VenomousCreatureType')] entre meus lençóis!"
 murder_save.1007.cat_dies:0 "\nA horrível criatura não desce facilmente, e como [THIS.Char.Custom('CatStoryName')] finalmente morde seu pescoço [THIS.Char.Custom('CatStorySheHe')] [THIS.Char.Custom('CatStoryHerselfHimself')] é muito longe para salvar."
 murder_save.1007.a:0 "te devo minha vida, [THIS.Char.Custom('CatStoryName')]!"
 murder_save.1007.b:0 "É óbvio quem estava por trás disso!"
 murder_save.1007.c:0 "vou descobrir quem fez isso!"
 murder_save.1007.d:0 "Você vai pagar por isso, [owner.GetFirstNameNoTooltip]!"
 murder_save_creepy_crawlies_cat_dies:0 "[THIS.Char.Custom('CatStoryName')] morre de [THIS.Char.Custom('CatStoryHerHis')] ferimentos"

 murder_save.0008.t:1 "$murder_save_header$ Guardião Peludo"
 murder_save.0008.desc:1 "Minhas attempt on [target.GetTitledFirstNamePossessive] a vida foi frustrada!\n\nThe assassin made [dummy_assassin_gender.GetHerHis] caminho para o [target.GetTitleTierNamePossessive] câmaras, mas antes [dummy_assassin_gender.GetSheHe] poderia atacar um cachorro começou a latir! o [target.GetTitleTierNamePossessive] cachorro, isso [target.GetSheHe] é tão orgulhoso, rapidamente assustou o assassino."

 murder_save.1008.desc:0 "Assim que entro em meus aposentos, meu querido cachorro, [THIS.Char.Custom('DogStoryName')], começa a latir e de repente [THIS.Char.Custom('DogStorySheHe')] investidas para uma sombra escura... Uma sombra que tropeça! [THIS.Char.Custom('DogStoryName')] persegue o suposto assassino até que eu chame [THIS.Char.Custom('DogStoryHerHim')] de volta ao meu lado."
 murder_save.1008.a:0 "te devo minha vida, [THIS.Char.Custom('DogStoryName')]!"

 murder_save.0009.t:1 "$murder_save_header$ Conexões familiares"
 murder_save.0009.desc:0 "Nos últimos momentos do meu esquema de assassinato [target.GetTitledFirstName], tudo desmoronou!\nParece que meus esforços foram completamente infiltrados por apoiadores do [target.GetDynasty.GetBaseName] Dynasty, e na noite fatídica, todos os outros foram parados antes mesmo de a trama começar.!"
 murder_save.0009.a:0 "Devo recuar, antes que eles busquem vingança!"
 murder_save.0009.b:0 "O que foi perdido, posso reconstruir."
 murder_save.targets_guile_legacy_save_used_up:0 "[target.GetShortUIName|U] não pode ser salvo por [GetDynastyPerk( 'guile_legacy_5' ).GetName] novamente"

 murder_save.1009.opening:0 "Um atentado contra minha vida foi frustrado!"
 murder_save.1009.owner_discovered:0 "\n\n[owner.GetTitledFirstName] havia traçado planos cuidadosos, mas eles não explicavam o fato de que [owner.GetHerHis] conspiração foi infiltrada por partidários da Câmara [target.GetHouse.GetNameNoTooltip]!"
 murder_save.1009.owner_not_discovered:0 "\nFelizmente, quem armou essa trama cruel não levou em conta que seu esquema foi infiltrado por agentes virtuosamente leais à Casa. [target.GetHouse.GetNameNoTooltip]!"
 murder_save.1009.end:0 "\nA trama desmoronou, mesmo enquanto estava sendo iniciada, e minha vida ainda está segura."
 murder_save.1009.a:0 "Meu próprio nome salvou minha vida!"

 # Saved by a Varangian
 murder_save.0010.t:0 "$murder_save_header$ varangianos"
 murder_save.0010.desc:0 "minha tentativa de [target.GetTitledFirstNamePossessive] a vida foi frustrada!\n\nThe assassin was stopped by one of those insipid Varangians! I suppose the [target.GetTitleAsNameNoTooltip] obteve [target.GetHerHis] guarda afinal..."
 murder_save.0010.varangian_dies:0 "\nPelo menos o assassino levou a melhor sobre o guarda. [varangian.GetTitledFirstName] não vai ficar no meu caminho novamente."
 murder_save.0010.a:0 "eu nunca vou conseguir [target.GetHerHim] agora!"
 murder_save.0010.b:0 "Eu preciso de um novo plano..."

 murder_save.1010.desc:0 "Um assassino fez um atentado contra a minha vida! agradecidamente, [varangian.GetFirstName], um membro da minha Guarda Varangiana, estava do lado de fora de meus aposentos e rapidamente interveio. [varangian.GetSheHe|U] fiz um trabalho rápido com o assassino antes que eu sofresse algum dano."
 murder_save.1010.varangian_dies:0 "Tragicamente, [varangian.GetFirstNameNoTooltip] sofreu ferimentos fatais no processo."
 murder_save.1010.owner_discovered:0 "\nNão pode haver dúvida de que tudo isso foi obra de [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 murder_save.1010.a:0 "Quem poderia estar por trás dessa tentativa cruel?"
 murder_save.1010.b:0 "[owner.GetSheHe|U] vai pagar por isso!"

 murder_save.0011.t:0 "$murder_save_header$ o gato faminto"
 murder_save.0011.desc:1 "minha tentativa de [target.GetTitledFirstNamePossessive] a vida foi frustrada!\n\nThe poison, the duck, the refeição... Tudo estava indo conforme o planejado até que [target.GetHerHis] gato roubou um pedaço de [target.GetHerHis] placa antes [target.GetSheHe] teve tempo para comer! Vendo o gato se contorcer de dor até morrer um tanto desanimado [target.GetTitledFirstNameNoTooltip] de participar [target.GetHerHis] meal."
 murder_save_poison_cat_tt:0 "[target.GetFirstNamePossessiveNoTooltip] gato morre de veneno"

 murder_save.1011.desc:0 "Quando me sento para comer meu gato [THIS.Char.Custom('CatStoryName')] pula no meu colo, batendo no meu prato, e eu deixo [THIS.Char.Custom('CatStoryHerHim')] passe uma peça antes [THIS.Char.Custom('CatStorySheHe')] pula de novo.\nQuando estou prestes a começar a comer, sou assustado por uivos, altos e doloridos. [THIS.Char.Custom('CatStoryName')] está se contorcendo no chão, [THIS.Char.Custom('CatStoryHerHis')] gritos de dor cada vez mais fracos [THIS.Char.Custom('CatStorySheHe')] fica imóvel. A comida estava envenenada?!"
 murder_save_poison_cat_dies:0 "[THIS.Char.Custom('CatStoryName')] te salvou e morreu do veneno"

 murder_save.0012.t:0 "$murder_save_header$ o cachorro faminto"
 murder_save.0012.desc:1 "[target.GetTitledFirstName] ainda vive!\nO veneno, o pato, a refeição... Tudo estava indo conforme o planejado até que [target.GetHerHis] cão implorou um pedaço de [target.GetHerHis] placa antes [target.GetSheHe] teve tempo para comer! Ver o cachorro se contorcer de dor até morrer um tanto desanimado [target.GetTitledFirstNameNoTooltip] de participar [target.GetHerHis] refeição."
 murder_save_poison_dog_tt:0 "[target.GetFirstNamePossessiveNoTooltip] cachorro morre com veneno"

 murder_save.1012.desc:0 "Quando me sento para comer meu cachorro [THIS.Char.Custom('DogStoryName')] me segue com olhos suplicantes, e eu suavemente deixo cair um pedaço do meu prato no chão para [THIS.Char.Custom('DogStoryHerHim')].\nQuando estou prestes a começar a comer, sou assustado por um gemido alto, de dor e choramingo.. [THIS.Char.Custom('DogStoryName')] está se contorcendo no chão, [THIS.Char.Custom('DogStoryHerHis')] reclamando cada vez mais fraco como [THIS.Char.Custom('DogStorySheHe')] fica imóvel. A comida estava envenenada?!"
 murder_save_poison_dog_dies:0 "[THIS.Char.Custom('DogStoryName')] te salvou e morreu do veneno"

 murder_save.0013.t:0 "$murder_save_header$ O Nariz Gourmet"
 murder_save.0013.desc:0 "[target.GetTitledFirstName] ainda vive!\nO veneno, [target.Custom('GetExpensiveMeal')]... Tudo estava indo conforme o planejado até que [target.GetSheHe] percebeu que algo estava errado. Nós tentamos envenenar [target.GetHerHis] prato favorito e [target.GetSheHe] notou que tinha um cheiro diferente de uma vez e jogou fora."

 murder_save.1013.desc:0 "Enquanto comia meu jantar favorito, um cheiro curioso atingiu meu nariz. Notas de acidez perduram sob o aroma habitual, o equilíbrio das especiarias parece estranho... Depois de questionar a cozinheira, que disse que estava tudo preparado normalmente, só um pensamento me vem à cabeça: alguém tentou me envenenar!"

 murder_save.0014.t:0 "$murder_save_header$ Compreensão grave"
 murder_save.0014.desc:0 "minha tentativa de [target.GetTitledFirstNamePossessive] a vida foi frustrada!\nAcontece que os assassinos tolos não perceberam [target.GetSheHe] falou [owner.GetCulture.GetLanguage.GetNameNoTooltip], e estavam tagarelando sobre o esquema bem na frente de [target.GetHerHis] nariz."

 murder_save.1014.desc:0 "Uma noite, enquanto me preparo para dormir, ouço dois de meus criados conversando em voz baixa. Levo um momento para perceber que eles estão falando em [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] em vez de [owner.GetCulture.GetLanguage.GetNameNoTooltip]. Eles claramente não percebem que posso entendê-los.\n\n"Wait for [ROOT.Char.GetHerHim] to fall asleep. Then you keep watch while I slit [ROOT.Char.GetHerHis] throat".\n\nI swiftly exit my quarters to inform my guards that there are assassins in my room. Thank [ROOT.Char.GetFaith.HighGodName] eu falo [owner.GetCulture.GetLanguage.GetNameNoTooltip]!"

 murder_save.1014.a:0 "Agora quem iria enviar [owner.GetCulture.GetLanguage.GetNameNoTooltip] assassinos falantes?"
 murder_save.0015.t:0 "$murder_save_header$ O artefato oportuno"
 murder_save.0015.desc:0 "[target.GetTitledFirstName] sobreviveu à minha tentativa de assassinato, aparentemente usando [target.GetHerHis] [this_artifact.GetName] assassinar brutalmente o assassino que enviamos."

 murder_save.1015.start_desc:0 "[attempted_assassin.GetFirstName|U] sai da escuridão, lâmina na mão. Eu olho em volta procurando desesperadamente por algo para usar como uma arma antes de meus olhos pousar nas proximidades."

 murder_save.1015.blunt_artifact.desc:0 "$murder_save.1015.start_desc$ [this_artifact.GetName]. Agarrando-o, eu o uso primeiro para bloquear o golpe de faca antes de derrubá-lo. [attempted_assassin.GetFirstNamePossessiveNoTooltip] crânio de novo e de novo.\nEventualmente, eu caio exausto, deixando cair o [SCOPE.Custom('ThisArtifactType')], onde jaz coberto de sangue e sangue coagulado."

 murder_save.1015.sculpture_artifact.desc:1 "$murder_save.1015.start_desc$ [this_artifact.GetName]. Afastando-se de [attempted_assassin.GetFirstNameNoTooltip], Espero o momento perfeito antes de derrubar o [SCOPE.Custom('ThisArtifactType')] Em cima de [attempted_assassin.GetHerHim].\no [this_artifact.GetNameNoTooltip] faz uma trituração doentia, uma vez que esmaga [attempted_assassin.GetHerHim] abaixo dele."

 murder_save.1015.chest_artifact.desc:0 "$murder_save.1015.start_desc$ [this_artifact.GetName]. Eu lentamente me afasto atraindo [attempted_assassin.GetHerHim] para o aberto, [SCOPE.Custom('ThisArtifactType')]. No momento perfeito eu pego [attempted_assassin.GetHerHis] cabeça e empurre-a sob a tampa do baú, antes de esmagá-la [attempted_assassin.GetHerHis] crânio frágil com uma rachadura indutora de arrepio.\nEu o abaixo mais três ou quatro vezes para garantir antes de recuar e permitir que o corpo caia no chão.."

 murder_save.1015.actual_weapon_artifact.desc:1 "$murder_save.1015.start_desc$ [this_artifact.GetName]. A cor escorre de [attempted_assassin.GetHerHis] enfrentar como [attempted_assassin.GetSheHe] percebe que estou armado. É preciso pouco esforço para despachar [attempted_assassin.GetHimHer] com o [SCOPE.Custom('ThisArtifactType')]."

 murder_save.1015.strangling_artifact.desc:0 "$murder_save.1015.start_desc$ [SCOPE.Custom('ThisArtifactType')]. Agarrando o [this_artifact.GetName], I first dodge an incoming knife thrust before wrapping the material around the garganta of my attacker.\nSão apenas alguns breves momentos de luta antes que o corpo do assassino fique mole.."

 murder_save.1015.small_artifact.desc:0 "$murder_save.1015.start_desc$ [this_artifact.GetName]. Agarrando-o, eu salto sobre meu agressor, empurrando a bugiganga em sua garganta..\nAsfixia, [attempted_assassin.GetSheHe] deixa cair a faca, caindo para[attempted_assassin.GetHerHis] joelhos enquanto coça [attempted_assassin.GetHerHis] garganta, tentando desesperadamente respirar. Enquanto os guardas finalmente correm para me ajudar, faço uma anotação mental para conseguir alguém para cortar minha [this_artifact.GetName] fora do corpo mais tarde."

 murder_save.1015.throne_start.desc:0 "Estou andando pela minha sala do trono vazia uma noite, quando sai das sombras [attempted_assassin.GetFirstName] pula em mim com uma faca. Mal me esquivando do meu agressor, consigo agarrar as costas de [attempted_assassin.GetHerHis] cabeça e esmagar repetidamente [attempted_assassin.GetHerHis] cara para o"

 murder_save.1015.throne_artifact.desc:0 "$murder_save.1015.throne_start.desc$ resistente [this_artifact.GetFeatureText('generic_material_wood')] madeira do meu [this_artifact.GetName], respingos [attempted_assassin.GetHerHis] sangue e dentes por todo o anteriormente imaculado [this_artifact.GetFeatureText('generic_material_cloth')]."

 murder_save.1015.throne_special_artifact.desc:0 "$murder_save.1015.throne_start.desc$ lendário [this_artifact.GetName].\n\n Enquanto o sangue se espalha pelo trono, eu me pego esperando que os servos consigam tirar as manchas.."

 new_artifact_loc:0 "[this_artifact.GetDesc]\nFoi usado para impedir uma tentativa de assassinato contra [target.GetTitledFirstName]."

 new_artifact_loc_banner:0 "[this_artifact.GetDesc]\nHá uma mancha de sangue na esquina de quando foi usada para impedir uma tentativa de assassinato contra [target.GetTitledFirstName]."

 death_by_artifact:0 "foi morto com um artefato"
 death_by_artifact_killer:0 "foi morto com um artefato [TARGET_CHARACTER.GetUIName]"
