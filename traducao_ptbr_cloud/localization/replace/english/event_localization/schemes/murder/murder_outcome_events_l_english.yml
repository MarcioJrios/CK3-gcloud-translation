l_english:
 do_not_execute_murder_tooltip:0 "Não tente o assassinato"
 murder_child_really_tooltip:1 "Assassinar uma criança. você tem certeza disso?"
 murder_outcome_murdered_rival_tt:1 "Por sobreviver ao seu [rival|E]:"
 murder_unknown_murder_against_you_was_successful:0 "#X Você foi assassinado por um assaltante desconhecido!#!"

 murder_outcome.1001.t:0 "Assassino!"
 murder_outcome.1001.d:0 "A hora chegou. Meus agentes estão a postos. Um deles pagará o assassino na mesma noite em que o ato acontecer. Outro garantirá que a parede esteja desprotegida. Um terceiro deixará um rastro sutil de velas para [target.GetTitledFirstNamePossessive] quarto de dormir.\nTudo está no lugar."
 murder_outcome.1001.a:0 "Faça isso."
 murder_outcome.1001.b:0 "Espere, eu não estou pronto."

 murder_outcome.1002.t:0 "abordado"
 murder_outcome.1002.d:0 "Meus agentes marcaram uma viagem para [target.GetTitledFirstName] que os levará por bosques escuros. Tudo o que falta é o bando de bandidos que os matará tragicamente em um assalto na estrada que deu errado..\nJá posso imaginar sangue escorrendo no solo escuro..."
 murder_outcome.1002.a:0 "Oh, a floresta pode ser um lugar tão perigoso."
 murder_outcome.1002.b:0 "Espere, este não é o momento certo."

 murder_outcome.1003.t:0 "Uma Refeição Para Morrer"
 murder_outcome.1003.d:0 "Meus agentes se prepararam por semanas. O cozinheiro foi subornado para olhar para o outro lado, o veneno foi adquirido e o pato foi presenteado para [target.GetTitledFirstName] sozinho. Será esfregado com o veneno, e o leito de ervas mascarará o cheiro quando for servido. A amargura mortal será a última coisa que meu alvo provará."
 murder_outcome.1003.a:0 "Bom apetite, [target.GetFirstNameNoTooltip]..."
 murder_outcome.1003.b:0 "Espere, preciso de mais tempo para me preparar!"

 murder_outcome.1004.t:0 "sem convite"
 murder_outcome.1004.desc:0 "Um dos meus agentes adquiriu um [SCOPE.Custom('VenomousCreature')], e providenciou para que um servo o escondesse em [target.GetTitledFirstNamePossessive] cama antes de escurecer.\nTudo o que eles precisam é do meu aval, e [target.GetSheHe] estará tão bom quanto morto no momento em que o [SCOPE.Custom('VenomousCreatureType')] greves."
 murder_outcome.1004.a:0 "Eu espero que você não tenha medo de [SCOPE.Custom('VenomousCreatureTypePlural')], [target.GetFirstNameNoTooltip]..."
 murder_outcome.1004.b:0 "Esta não é a maneira de fazê-lo."

 murder_outcome.1005.t:1 "$knight_culture_player_plural_no_tooltip$ e camponeses"
 murder_outcome.1005.desc:0 "Com a recente revolta entre os camponeses de [home_province.GetNameNoTier], um dos meus agentes apresentou uma sugestão única para cuidar de [target.GetTitledFirstName].\nCom moedas nos bolsos certos e agitadores em cada esquina, poderíamos organizar um motim inteiro enquanto o [target.GetTitleTierName] está passando pelas ruas."
 murder_outcome.1005.a:0 "Hora de uma boa e antiquada regra da máfia."
 murder_outcome.1005.b:0 "Isso é muito imprevisível!"

 murder_outcome.1006.t:0 "Um barril de vinho"
 murder_outcome.1006.desc:0 "[target.GetTitledFirstName] participará de uma celebração local em [home_province.GetName], e por acaso eu sei disso [target.GetSheHe] é um pouco aficionado por vinhos.\neu poderia atrair [target.GetHerHim] no porão do meu [target.Custom('ResidenceBuilding')] para uma degustação exclusiva e, em seguida, certifique-se de que [target.GetSheHe] nunca mais sai...!"
 murder_outcome.1006.a:0 "isso vai ser fácil!"

 murder_outcome.1007.t:0 "Em águas agitadas"
 murder_outcome.1007.desc_not_inspection:0 "[target.GetTitledFirstName] está visitando um navio ancorado em um dos portos de [province.GetNameNoTier] no final desta semana."
 murder_outcome.1007.desc:0 "[target.GetTitledFirstName] está inspecionando um navio ancorado em um dos portos de [province.GetNameNoTier] no final desta semana."
 murder_outcome.1007.desc_ending:0 "\nSeria fácil fazer com que meus agentes encharcassem o barco a remo destinado a transportar [target.GetHerHim] em um líquido inflamável, espere até que esteja no meio do porto, lance uma flecha flamejante e então apenas... deixe a água reivindicar [target.GetHerHim]."
 murder_outcome.1007.a:0 "Colocar o plano em movimento."

 murder_outcome.1008.t:0 "bebida da vida"
 murder_outcome.1008.desc:0 "Meus agentes adquiriram um pó discreto que não deixa vestígios quando dissolvido em bebida. Os servidores responsáveis pelo reabastecimento e manuseio [target.GetTitledFirstNamePossessive] copo foram subornados para olhar para o outro lado, e tudo o que resta é minha aprovação para contrabandear o veneno para dentro [target.GetHerHis] próxima bebida refrescante."
 murder_outcome.1008.a:0 "Um brinde a [target.GetShortUINamePossessiveNoTooltip] saúde!"

 murder_outcome.1201.t:0 "Uma trilha pouco usada"
 murder_outcome.1201.desc:0 "[acting_agent.GetTitledFirstName] está preparando uma viagem especial para os jovens [target.GetTitledFirstName]. A criança confia [target.GetSheHe] será trazido em um dia agradável na floresta.\n\n[target.GetFirstNameNoTooltip] infelizmente se perderá e será impossível encontrá-lo antes do anoitecer. Oh, [target.GetSheHe] era tão jovem, também..."
 murder_outcome.1201.no_acting_agent:0 "Um dos meus agentes está preparando uma viagem especial para jovens [target.GetTitledFirstName]. A criança confia [target.GetSheHe] será trazido em um dia agradável na floresta.\n\n[target.GetFirstNameNoTooltip] infelizmente se perderá e será impossível encontrá-lo antes do anoitecer. Oh, [target.GetSheHe] era tão jovem, também..."
 murder_outcome.1201.a:0 "Uma criança perdida na floresta... Isso acontece tragicamente com frequência."
 murder_outcome.1201.b:0 "Não, eu tenho que repensar isso!"

 murder_outcome.1202.t:0 "indefeso"
 murder_outcome.1202.desc:0 "Está na hora. um dos pequenos [target.GetTitledFirstNamePossessive] ama de leite está disposta a fazer o que precisa ser feito. Para compensação suficiente, é claro.\nEu dispenso meu agente antes [dummy_gender.GetSheHe] termina descrevendo a finalidade da agulha afiada."
 murder_outcome.1202.a:0 "Veja feito, qualquer que seja o preço."
 murder_outcome.1202.b:0 "O que eu estava pensando?"

 murder_outcome.1203.desc:0 "É difícil encontrar um homem disposto a levantar a mão contra uma criança, mas encontrar alguém disposto a colocar um [SCOPE.Custom('VenomousCreatureType')] no berço é muito mais fácil.\nEu assisto meu agente encher o [SCOPE.Custom('VenomousCreature')] em um pequeno saco e arrepio - a coisa é quase tão grande quanto sua futura vítima!"

 murder_outcome.1204.t:0 "Guloso"
 murder_outcome.1204.desc:0 "Se há uma coisa [target.GetTitledFirstName] em particular não pode resistir é [target.GetHerHis] guloseima favorita...\n\n[target.GetHerHis|U] próximo lanche doce será uma parte [target.Custom('FavoriteTreat')] e uma parte de veneno potente– "forgotten" by my agent no front of the child."
 murder_outcome.1204.a:0 "Bonbon appétit!"

 murder_outcome.1205.t:0 "alturas perigosas"
 murder_outcome.1205.desc_opening:0 "[target.GetTitledFirstNamePossessive] chegou a hora. Todas as coisas eventualmente caem: reinos, [ROOT.Char.Custom('LadiesLords')], #EMP children pushed a partir de high places#!...\n\n"
 murder_outcome.1205.desc_dog:0 "Meu agente vai amarrar uma corda em volta do pequeno [target.GetTitledFirstNamePossessiveNoTooltip] cachorro e pendurá-lo em uma parede alta - os gemidos e gritos certamente chamarão a criança."
 murder_outcome.1205.desc_cat:0 "Meu agente vai amarrar uma corda em volta do pequeno [target.GetTitledFirstNamePossessiveNoTooltip] gato e pendurá-lo em uma parede alta - o uivo certamente chamará a criança."
 murder_outcome.1205.desc_toy:0 "Meu agente vai amarrar uma corda em volta do pequeno [target.GetTitledFirstNamePossessiveNoTooltip] brinquedo favorito, [target.Custom('child_favorite_toy_indefinite')], e pendurá-lo em uma parede alta– [target.GetSheHe] com certeza virá procurá-lo."
 murder_outcome.1205.desc:0 "Meu agente vai deixar um rastro de doces subindo, subindo, subindo, alto o suficiente para definir pouco [target.GetTitledFirstNamePossessiveNoTooltip] formigamento no estômago. Uma vez no topo [target.GetSheHe] vai encontrar uma cesta cheia de guloseimas pendurada na parede."
 murder_outcome.1205.desc_ending:0 "E como [target.GetSheHe] estende a mão para desamarrar a corda seria tão fácil para [target.GetHerHim] escorregar..."
 murder_outcome.1205.a:0 "Uma tragédia, realmente."

 murder_outcome.1301.t:0 "Esquecido no Escuro"
 murder_outcome.1301.desc:0 "Parece que pelo preço certo, um grupo de cortesãos pode escapar convenientemente da mente do carcereiro de [prison_owner.GetTitledFirstNamePossessive] masmorra, enquanto eles fazem o seu caminho para pagar [target.GetTitledFirstName] a última visita [target.GetSheHe] alguma vez terá..."
 murder_outcome.1301.a:0 "Quanto tempo vai demorar [prison_owner.GetFirstNameNoTooltip] até mesmo perceber [target.GetFirstNameNoTooltip] está morto?"
 murder_outcome.1301.b:0 "Não, agora não."

 murder_outcome.1302.t:0 "Um Convidado Indesejável"
 murder_outcome.1302.desc:0 "Tem-se revelado difícil obter acesso a [target.GetTitledFirstName] no decorrer [target.GetHerHis] prisão domiciliar. No entanto, meus agentes encontraram um velho criado de"
 murder_outcome.1302.home_court_exists:0 "o tribunal em [target_home.GetNameNoTier],"
 murder_outcome.1302.home_court_does_not_exists:0 "[target.GetHerHis] antigo tribunal,"
 murder_outcome.1302.end:0 "disposto a se passar por amigo de [target.GetFirstNamePossessive], tendo vindo visitar..."
 murder_outcome.1302.a:0 "Arme o servo e envie [dummy_gender.GetHerHim] em [dummy_gender.GetHerHis] maneira."
 murder_outcome.1302.b:0 "Não, agora não."

 murder_outcome.1401.t:0 "uma misericórdia"
 murder_outcome.1401.desc:0 "Pobre, indefeso [target.GetTitledFirstName]... Quando uma vida vale a pena ser vivida?\nUm dos meus agentes conseguiu que um assassino entrasse nos aposentos onde os incapacitados [target.GetTitleTierName] é "resting.""
 murder_outcome.1401.a:0 "Isto é para o melhor."
 murder_outcome.1401.b:0 "Não, isso parece errado."

 murder_outcome.2000.t:0 "Reviravolta do destino"
 murder_outcome.2000.desc:0 "Enquanto faço todos os preparativos necessários para [target.GetTitledFirstNamePossessive] partida deste mundo sou interrompido por uma página. o [owner.Custom('InsultNoun')] foi e morreu sem nenhuma ajuda minha!"
 murder_outcome.2000.a:0 "[ROOT.Char.GetFaith.DevilName|U] deve ter ficado ansioso [target.GetHerHis] companhia!"
 murder_outcome.2000.a.tt:0 "[target.GetTitledFirstName] [target.GetDeathReason]"
 murder_outcome.2500.desc:0 "Enquanto continuo os preparativos para marcar um encontro entre [target.GetTitledFirstName] e [ROOT.Char.GetFaith.DevilName|U], Sou interrompido por uma página. o [owner.Custom('InsultNoun')] viajou para longe e agora está fora do meu alcance! "
 murder_outcome.2500.a:0 "Você pode ter escapado de mim, mas não pode fugir da morte!"

 murder_outcome.2001.t:0 "Assassino!"
 murder_outcome.2001.opening_1:0 "O plano funcionou e [target.GetName] está finalmente morto!"
 murder_outcome.2001.opening_2:0 "Parece ter sido difícil conseguir [target.GetTitledFirstName] de [target.GetHerselfHimself], mas uma vez que o assassino finalmente fez, [target.GetSheHe] não demorou muito para este mundo."
 murder_outcome.2001.opening_3:0 "O assassino teve um desempenho espetacular e [target.GetName] está finalmente morto!"
 murder_outcome.2001.heh:0 "Hehe."
 murder_outcome.2001.owner_is_known_1:0 "\nInfelizmente, enquanto continuo afirmando que as acusações são infundadas, ninguém duvida que foi obra minha.."
 murder_outcome.2001.owner_is_known_2:0 "\nNo entanto, alguém, em algum lugar, cometeu um deslize e revelou meu envolvimento no crime! Pelo menos posso me consolar com o fato de que [target.GetTitledFirstName] está pior do que eu."
 murder_outcome.2001.no_awareness_1:0 "\nFelizmente, meu envolvimento no crime permanece desconhecido."
 murder_outcome.2001.no_awareness_2:0 "\nEu cobri bem meus rastros, e se alguém suspeitar de mim por estar por trás do ataque, ninguém se atreve a dizer isso em voz alta.."
 murder_outcome.2001.a.discovered:0 "Meu assassino estava lá apenas para proteger [target.GetHerHim] do #EMPreal#! assassino! Honesto!"
 murder_outcome.2001.a:0 "Eu amo visitas surpresa."

 murder_outcome.2001.memories:0 "\neu me lembro quando [bad_memory.GetDescription], [ROOT.Char.Custom('MurderMemoryEnding')]"

 
 murder_outcome.2002.t:0 "Jornadas Perigosas"
 murder_outcome.2002.opening_1:0 "Graças ao meu plano brilhante e meus bandidos contratados, [target.GetTitledFirstName] está finalmente morto!"
 murder_outcome.2002.opening_2:0 "Os bandidos fizeram o seu trabalho, e [target.GetTitledFirstName] não é mais!"
 murder_outcome.2002.opening_3:0 "[target.GetTitledFirstName] deixou este mundo, expulso pela lâmina de um bandido."
 murder_outcome.2002.heh:0 "Hehe."
 murder_outcome.2002.no_save:0 "\nQuando o grupo de viagem parou para acampar à noite, bandidos saíram de entre as árvores, clamando por sangue e ouro! Os soldados lutaram, mas felizmente não foi o suficiente. [target.GetTitledFirstName] foi tragicamente morto no corpo a corpo."
 murder_outcome.2002.owner_is_known_1:0 "\nInfelizmente um dos bandidos foi capturado, e revelou que eu os havia pago para garantir o [target.GetTitleTierNamePossessive] morte!"
 murder_outcome.2002.owner_is_known_2:0 "\nNo entanto, um dos bandidos deve ter sido capturado, pois veio à tona que eu estava por trás do ataque.!"
 murder_outcome.2002.no_awareness_1:0 "\nOs bandidos agora são caçados por todos, e ninguém nem desconfia do meu envolvimento!"
 murder_outcome.2002.no_awareness_2:0 "\nConvenientemente, a maioria dos bandidos foi morta na luta e os mortos não falam. Ninguém nunca saberá do meu envolvimento!"
 murder_outcome.2002.a.discovered:0 "Meu único crime foi confiar em bandidos de baixo nascimento..."
 murder_outcome.2002.a:0 "Ha! Talvez os plebeus não sejam tão inúteis afinal?"
 murder_outcome.2002.a.less_arrogant:0 "Meus dois problemas resolveram um ao outro!"

 murder_outcome.2003.t:0 "comedor saudável"
 murder_outcome.2003.opening_1:0 "Graças ao pato e ao frasco de veneno, [target.GetTitledFirstName] está finalmente morto!"
 murder_outcome.2003.opening_2:0 "O veneno fez o seu trabalho, e [target.GetTitledFirstName] não é mais!"
 murder_outcome.2003.opening_3:0 "Aquele pássaro se tornou a última coisa [target.GetFirstName] já comeu!"
 murder_outcome.2003.owner_is_known_1:0 "\nNo entanto, enquanto aparentemente engasgava com um osso, [target.GetTitledFirstName] conseguiu gorgolejar meu nome, me xingando como [target.GetHerHis] assassino!"
 murder_outcome.2003.owner_is_known_2:0 "\nInfelizmente o veneno foi descoberto, e o envenenador rapidamente me nomeou como o responsável!"
 murder_outcome.2003.owner_is_known_3:0 "\nUm de [target.GetTitledFirstNamePossessive] No entanto, os servos estavam cheios de culpa e se apresentaram para confessar, nomeando-me como o fornecedor do veneno.."
 murder_outcome.2003.no_awareness_1:0 "\nMelhor ainda, em [target.GetHerHis] agonia, um osso ficou preso [target.GetTitledFirstNamePossessive] garganta! Agora não está claro exatamente o que matou [target.GetHerHim] de forma alguma!"
 murder_outcome.2003.no_awareness_2:0 "\nTambém parece que nenhum dos meus agentes está sob suspeita, o que significa que ninguém pode rastrear o veneno até mim.!"
 murder_outcome.2003.a.discovered_1:0 "Eu estava apenas tentando animar a festa!"
 murder_outcome.2003.a.discovered_2:0 "Oh, por favor. [target.GetSheHe|U] estava matando o clima de qualquer maneira."
 murder_outcome.2003.a:0 "Deve ter sido algo [target.GetSheHe] comeu."

 murder_outcome.2004.opening_1:0 "[target.GetTitledFirstName] está morto, pelo letal [SCOPE.Custom('VenomousCreatureAttack')] de um [SCOPE.Custom('VenomousCreature')]! o [SCOPE.Custom('VenomousCreatureType')] atingido não muito tempo depois [target.GetSheHe] aposentado para [target.GetHerHis] câmaras, e embora os guardas fossem chamados, ninguém poderia fazer nada para salvar [target.GetHerHim]."
 murder_outcome.2004.owner_is_known_1:0 "\nInfelizmente [target.GetSheHe] morreu xingando meu nome, e os rumores do meu envolvimento já se espalharam por toda parte."
 murder_outcome.2004.no_awareness_1:0 "\nagradecidamente, [SCOPE.Custom('VenomousCreatureTypePlural')] não fale, então o ataque não pode ser rastreado até mim."
 murder_outcome.2004.no_awareness_1_beaked_mammal:0 "\nFelizmente, criaturas como essa não falam - certamente não? - então o ataque não pode ser rastreado até mim."
 murder_outcome.2004.a.discovered:0 "Hora de [SCOPE.Custom('VenomousCreatureMovement')] longe como um [SCOPE.Custom('VenomousCreatureType')]!"
 murder_outcome.2004.a:0 "Meu amiguinho fez bem o seu trabalho."

 murder_outcome.2005.opening_1:1 "[target.GetTitledFirstName] está morto, espancado e pisoteado por [target.GetHerHis] próprios assuntos!\nOs camponeses agitados enlouqueceram ao ver seu suserano cavalgando pelas ruas e rasgaram os dois [target.GetHerHim] e vários de [target.GetHerHis] $knight_culture_player_plural_no_tooltip_lowercase$ de suas montarias, espancando-os até a morte!"
 murder_outcome.2005.owner_is_known_1:0 "\nMuitos camponeses foram enforcados, mas, tragicamente, antes de sua execução, alguns de meus agitadores me apontaram como o perpetrador."
 murder_outcome.2005.no_awareness_1:0 "\nMuitos camponeses foram enforcados, incluindo meus agitadores, o que significa que não pode ser rastreado até mim!"
 murder_outcome.2005.a.discovered:0 "Camponeses simplesmente não são confiáveis para considerar meu bem maior."
 murder_outcome.2005.a.discovered.less_arrogant:0 "Traído, mesmo por meus humildes servos!"
 murder_outcome.2005.a:0 "Nunca subestime o poder da multidão."

 murder_outcome.2006.desc:0 "[target.GetTitledFirstName] is dead, walled up and soon to be esquecido!\n\n[target.GetSheHe|U] seguiu-me de bom grado, embriagado de alegria e vinho, até o porão. Depois de muitos copos de "fine" vinho [target.GetSheHe] fell readily asleep and didn't even stir as I brought out a trowel and methodically bricked up the exit.\n\n"
 murder_outcome.2006.scheme_owner_known:0 "Infelizmente eu fui visto liderando [target.GetHerHim] no porão, e dentro de semanas a parede recém-erguida foi derrubada para revelar o horror por trás."
 murder_outcome.2006.scheme_unknown:0 "Felizmente ninguém parece ter notado a estranha parede nova no meu porão..."
 murder_outcome.2006.a.discovered:0 "[target.GetSheHe|U] estava bêbado e precisava de hospedagem!"
 murder_outcome.2006.a:0 "Poderia [target.GetSheHe] descanse em paz!"

 murder_outcome.2007.desc:0 "[target.GetTitledFirstName] está morto, reivindicado pelo abraço frio do oceano!\nA flecha flamejante disparada por meu agente abriu caminho em chamas através do porto e apenas momentos depois todo o barco estava em chamas."
 murder_outcome.2007.desc_lowborn:0 "Todos os passageiros acabaram na água e as roupas ficam muito pesadas quando molhadas..."
 murder_outcome.2007.desc_highborn:0 "All passengers ended up in the water, and multar fabric gets so heavy when wet..."
 murder_outcome.2007.scheme_owner_known:0 "\nInfelizmente o arqueiro foi visto e não hesitou em me trair!"
 murder_outcome.2007.scheme_unknown:0 "\n\n#EMP Infelizmente#! o arqueiro não foi encontrado."
 murder_outcome.2007.a.discovered:0 "EU... Eu pensei [target.GetSheHe] poderia nadar!"
 murder_outcome.2007.a:0 "Uma tragédia!"

 murder_outcome.2008.desc_drunkard:0 "[target.GetTitledFirstName] está morto, morto pelo [target.Custom('RegionalAlcoholicDrink')] [target.GetSheHe] amei tanto!"
 murder_outcome.2008.desc_not_drunkard:0 "[target.GetTitledFirstName] está morto, morto por um gole profundo de [target.Custom('RegionalDrink')]!"
 murder_outcome.2008.desc:0 "\nMeus agentes colocaram o veneno em [target.GetHerHis] cálice e assisti-lo dissolver sem deixar vestígios. Apenas quando [target.GetHerHis] garganta inchada fechada fez [target.GetSheHe] perceber que algo estava errado, mas então já era tarde demais.\n\n"
 murder_outcome.2008.scheme_owner_known:0 "Infelizmente meus agentes foram vistos, e os servos subornados não hesitaram em revelar meu envolvimento!"
 murder_outcome.2008.scheme_unknown:0 "Felizmente, meus agentes escaparam bem antes que os efeitos do veneno revelassem que algo estava acontecendo.!"
 murder_outcome.2008.a.discovered:0 "...[target.GetSheHe|U] parecia com sede?"
 murder_outcome.2008.a:0 "Saúde, [target.GetTitledFirstNameNoTooltip]!"

 murder_outcome.2201.t:0 "Um Cadáver Mutilado"
 murder_outcome.2201.opening:0 "[target.GetTitledFirstName] está morto!\nA busca durou noite adentro antes de ser cancelada e retomada ao amanhecer. Foi só então que o corpo foi encontrado, ensanguentado, mutilado e dilacerado após um ataque de algum animal feroz e faminto. Pelo menos eu espero que tenha sido obra de uma fera."
 murder_outcome.2201.scheme_owner_known:0 "\nDesastrosamente, meu agente confessou assim que a criança foi encontrada. Agora todo mundo sabe que eu estava por trás dessa tragédia!"
 murder_outcome.2201.scheme_unknown:0 "\nFelizmente, todos concordam que é uma tragédia terrível, e meu envolvimento – e a existência de qualquer esquema – permanece desconhecido.."
 murder_outcome.2201.a.discovered:0 "Enfrentar obstáculos imprevistos é parte integrante da educação de qualquer criança!"
 murder_outcome.2201.a:0 "E eles dizem que as crianças são o futuro."

 murder_outcome.2202.desc:0 "A ação está feita. [target.GetTitledFirstName] nunca vai crescer, ou entender o mundo ao seu redor [target.GetHerHim]. Era aparentemente simples, uma agulha de ferro afiada contra a orelha, perfurando facilmente a pele macia e a cartilagem."
 murder_outcome.2202.desc_sadistic:0 "Eu faço o cortesão repetir a descrição de gritos e sangue jorrando mais algumas vezes antes que minha curiosidade seja saciada.."
 murder_outcome.2202.desc_normal:0 "Dispenso o cortesão antes de receber mais detalhes."
 murder_outcome.2202.scheme_owner_known:0 "\nDesastrosamente, a ama-de-leite foi apanhada e nomeou-me como o perpetrador por trás do crime hediondo."
 murder_outcome.2202.scheme_unknown:0 "\nA ama de leite foi pega, mas executada com raiva antes que ela tivesse a chance de confessar meu envolvimento no crime."
 murder_outcome.2202.a:0 "Eu tive que fazer isso. eu tive que fazer isso."
 murder_outcome.2202.a.tt:0 "#F eu tive que!#!"
 murder_outcome.2202.a.sadistic:0 "O que vem a seguir na minha lista para hoje?"

 murder_outcome.2203.desc:0 "A ação está feita. [target.GetTitledFirstName] nunca conseguirá crescer, nunca conhecerá as dores e os prazeres deste mundo. Aparentemente, foi uma morte rápida, o veneno fazendo seu trabalho antes mesmo de meu agente sair da sala..\n\n"
 murder_outcome.2203.scheme_owner_known:0 "Os guardas rapidamente o alcançaram, no entanto, e o homem covarde me denunciou como a força por trás do ato hediondo.."
 murder_outcome.2203.scheme_unknown:0 "No entanto, os guardas também foram rápidos e logo prenderam meu agente. Ele foi misericordiosamente executado antes que pudesse me mencionar como a força por trás do crime."

 murder_outcome.2204.desc:0 "[target.GetTitledFirstName] está morto; [target.GetSheHe] engoliu a isca, [target.Custom('FavoriteTreat')] e tudo! Em nenhum momento [target.GetSheHe] estava agarrado em [target.GetHerHis] garganta, ofegando por ar, antes de cair em uma pequena pilha no chão para nunca mais se levantar."
 murder_outcome.2204.scheme_owner_known:0 "\nDesastrosamente, alguém viu meu agente plantando a guloseima e logo fui desmascarado como o mentor de todo o calvário!"
 murder_outcome.2204.scheme_unknown:0 "\nTodos os padeiros da área foram interrogados, mas nenhum vestígio de crime foi encontrado."

 murder_outcome.2205.t:0 "Cair em desgraça"
 murder_outcome.2205.desc_opening:0 "[target.GetTitledFirstName] está morto! Eles encontraram [target.GetHerHis] cadáver mutilado no chão,"
 murder_outcome.2205.desc_dog:0 "agarrando o corpo de [target.GetHerHis] cachorro sarnento."
 murder_outcome.2205.desc_cat:0 "agarrando o corpo de [target.GetHerHis] gato esquelético."
 murder_outcome.2205.desc_cat_alive:0 "mas nenhum sinal de [target.GetHerHis] gato esquelético."
 murder_outcome.2205.desc_toy:0 "agarrando [target.GetHerHis] [target.Custom('child_favorite_toy')] para [target.GetHerHis] peito."
 murder_outcome.2205.desc_nothing:0 "doces espalhados no chão ao redor [target.GetHerHim]."
 murder_outcome.2205.desc:0 "[target.GetHerHis|U] rosto jovem foi permanentemente distorcido em uma expressão de surpresa e terror."
 murder_outcome.2205.scheme_owner_known:0 "\nSinto o sentimento ecoar em meu próprio rosto quando fica claro que meu agente foi pego e nem hesitou em me revelar!"
 murder_outcome.2205.scheme_unknown:0 "\npelo menos todo mundo pensa [target.GetSheHe] caiu por acidente."

 murder_outcome.2301.t:0 "Esquecido no Escuro"
 murder_outcome.2301.opening_1:0 "Finalmente, [target.GetTitledFirstName] está morto! [target.GetSheHe|U] pereceu nas mãos de um grupo de homens não identificados na masmorra de [prison_owner.GetTitledFirstName]. Meio faminto, havia pouco [target.GetSheHe] poderia fazer para defender [target.GetHerselfHimself] enquanto eles batem [target.GetHerHim] morrer."
 murder_outcome.2301.heh:0 "Hehe."
 murder_outcome.2301.owner_is_known_1:0 "\nInfelizmente, assim que as questões foram levantadas, um dos perpetradores rompeu a hierarquia e me nomeou o responsável."
 murder_outcome.2301.no_awareness_1:0 "\nEmbora não haja dúvida de que os assassinos pertencem a [prison_owner.GetTitledFirstNamePossessive] tribunal, eles estão mantendo suas bocas fechadas e meu envolvimento em segredo."
 murder_outcome.2301.a.discovered:0 "Você não pode deixar alguém morrer e depois ficar chocado quando ele realmente morrer.."
 murder_outcome.2301.a:0 "eu te libertei, [target.GetFirstNameNoTooltip]."

 murder_outcome.2302.t:0 "Um Convidado Indesejável"
 murder_outcome.2302.opening_1:0 "[target.GetTitledFirstNamePossessive] está morto! Conforme planejado, o servo ganhou acesso a [target.GetHerHis] câmaras, sem dúvida [target.GetHerHis] grande confusão. Claro, a confusão deve ter passado assim que o criado desembainhou [dummy_gender.GetHerHis] punhal. [target.GetFirstNameNoTooltip] não durou muito."
 murder_outcome.2302.owner_is_known_1:0 "\nInfelizmente, o assassinato foi descoberto antes que o servo pudesse escapar, e [dummy_gender.GetSheHe] desisti do meu nome em troca de [dummy_gender.GetHerHis] vida."
 murder_outcome.2302.no_awareness_1:0 "\nO servo escapou novamente e já havia ido embora antes mesmo de o corpo ser descoberto. Ninguém sabe do meu envolvimento."
 murder_outcome.2302.a.discovered:1 "[target.GetFirstNameNoTooltip] não vai embora [target.GetHerHis] prisão domiciliar em breve, pelo menos."
 murder_outcome.2302.a:0 "Tão fácil quanto uma visita amigável!"

 murder_outcome.2401.opening_1:0 "[target.GetTitledFirstName] deixou este mundo, embora devamos nos perguntar se isso já não era verdade há algum tempo. [target.GetSheHe|U] nem mesmo lutou enquanto o assassino segurava o travesseiro sobre [target.GetHerHis] cara. [target.GetSheHe|U] apenas soltou alguns gemidos baixos através do tecido, e então ficou em silêncio."
 murder_outcome.2401.owner_is_known_1:0 "\nInfelizmente, os guardas descobriram o assassino, que logo admitiu meu envolvimento no assassinato.!"
 murder_outcome.2401.no_awareness_1:0 "\nO assassino fugiu e, sem outras testemunhas, parece impossível que o crime possa ser rastreado até mim.."
 murder_outcome.2401.a.discovered:0 "Não pense nisso como assassinato, mas como libertação!"
 murder_outcome.2401.a:0 "Descanse em paz enfim, [target.GetFirstNameNoTooltip]."

 murder_outcome.4001.t:0 "Assassino!"
 murder_outcome.4001.failure_declaration_1:0 "[target.GetTitledFirstName] escapou ileso!"
 murder_outcome.4001.failure_declaration_2:0 "minha tentativa de [target.GetTitledFirstName]'s life has been thwarted!"
 murder_outcome.4001.failure_declaration_3:0 "Parece [target.GetTitledFirstName] escapou [ROOT.Char.GetFaith.HighGodNamePossessive] julgamento mais uma vez."
 murder_outcome.4001.desc:0 "\nO assassino conseguiu entrar no [target.Custom('ResidenceBuilding')], mas não alcançou [target.GetFirstNamePossessiveNoTooltip] câmaras."
 murder_outcome.4001.exposed_scheme:0 "[dummy_assassin_gender.GetSheHe|U] foi capturado e, sob pena de morte, revelou meu nome!"
 murder_outcome.4001.not_exposed_scheme:0 "Quando [dummy_assassin_gender.GetSheHe] foi localizado e o alarme foi disparado, o assassino imediatamente fez [dummy_assassin_gender.GetHerHis] escapar, e não foi ouvido desde então.\n\n[target.GetTitledFirstName] agora está ligado [target.GetHerHis] guarda."
 murder_outcome.4001.a.discovered:0 "[dummy_assassin_gender.GetSheHe|U] estava realmente lá para assustar o #EMP real#! assassino! E conseguiu!"
 murder_outcome.4001.a:0 "Você vai pagar algum dia, [target.GetFirstNameNoTooltip]!"
 murder_outcome.4001.b:0 "Se na primeira você não conseguir..."

 murder_outcome.4002.desc:0 "\nMeus bandidos contratados falharam em dominar [target.GetHerHis]'s retinue."
 murder_outcome.4002.exposed_scheme:0 "Pior ainda, alguns deles foram capturados vivos e revelaram que haviam sido pagos pelo ataque! Não demorou muito para rastrear o pagamento de volta para mim."
 murder_outcome.4002.not_exposed_scheme:0 "Pelo menos eles foram mortos para um homem. Sem ninguém para falar, eles foram considerados nada além de bandidos comuns.."
 murder_outcome.4002.a:0 "Você não pode confiar em plebeus para fazer qualquer coisa certa..."
 murder_outcome.4002.a.less_arrogant:0 "Uma tarefa tão simples e, no entanto,..."
 murder_outcome.4002.a.discovered:0 "Bandidos típicos. Eles vão dizer qualquer coisa para sair levemente."

 murder_outcome.4003.desc:0 "\nO veneno não teve o efeito pretendido, mas apenas deixou o [target.GetTitleTierName] acamado por uma semana."
 murder_outcome.4003.exposed_scheme:0 "Para piorar a situação, o fitoterapeuta que forneceu o veneno foi localizado e [target.GetFirstNameNoTooltip] agora sabe que eu estava por trás da trama!"
 murder_outcome.4003.not_exposed_scheme:0 "Felizmente, acredita-se que não passou de uma doença comum, e [target.GetFirstName] ninguém é mais sábio."
 murder_outcome.4003.a:0 "Da próxima vez vou ter certeza [target.GetSheHe] engasga com isso!"
 murder_outcome.4003.a.discovered:0 "Acho que o pássaro não era muito para [target.GetFirstNamePossessiveNoTooltip] gosto?"

 murder_outcome.4004.failure_declaration_1:0 "[target.GetTitledFirstName] sobreviveu ao [SCOPE.Custom('VenomousCreature')]'s [SCOPE.Custom('VenomousCreatureAttack')]!"
 murder_outcome.4004.failed_attempt_1:0 "Although the [SCOPE.Custom('VenomousCreatureType')] atacado, um médico foi rapidamente chamado e conseguiu impedir que o veneno se espalhasse."
 murder_outcome.4004.scheme_owner_known:0 "\nDesastrosamente, o servo que plantou o [SCOPE.Custom('VenomousCreatureType')] foi encontrado, e meu envolvimento foi revelado logo após!"
 murder_outcome.4004.scheme_known:0 "\nA colocação de um [SCOPE.Custom('VenomousCreature')] no [target.GetTitlePossessive] a cama dificilmente passa despercebida, mas pelo menos ninguém sabe que eu estava atrás dela."
 murder_outcome.4004.scheme_unknown:0 "\nPelo menos o [SCOPE.Custom('VenomousCreatureAttack')] foi responsabilizado pelas andanças de [SCOPE.Custom('VenomousCreatureType')]s, em vez de em mim."
 murder_outcome.4004.a:0 "Sua sorte só vai se estender até agora, [target.GetFirstNameNoTooltip]!"

 murder_outcome.4005.failure_declaration_1:0 "[target.GetTitledFirstName] sobreviveu ao ataque da horda camponesa!"
 murder_outcome.4005.failed_attempt_1:0 "\nMeus agitadores os irritaram com sucesso, mas quando a multidão começou a se revoltar, [target.GetFirstNamePossessive] soldados os cortaram. Os sobreviventes fugiram aterrorizados quando o [target.GetTitleTierName] fez [target.GetHerHis] caminho de volta para o [target.Custom('ResidenceBuilding')]."
 murder_outcome.4005.scheme_owner_known:0 "\nMuitos camponeses foram enforcados e meus agitadores confessaram meu envolvimento!"
 murder_outcome.4005.scheme_known:0 "\nMuitos camponeses foram enforcados e os agitadores confessaram o envolvimento de forças externas. Ainda bem que nem eles sabiam que eu estava por trás disso."
 murder_outcome.4005.scheme_unknown:0 "\nMuitos camponeses foram enforcados, mas felizmente meus agitadores também, o que significa que o motim não pode ser rastreado até mim."
 murder_outcome.4005.a:0 "Essa incompetência é o motivo pelo qual governamos, e esses camponeses não."
 murder_outcome.4005.a.discovered:0 "Sempre confie em uma multidão para tomar a decisão errada."

 murder_outcome.4006.desc:0 "[target.GetTitledFirstName] followed me willingly into the cellar, drunk on merriment and vinho.\nDepois de muitos copos de "fine" wine [target.GetSheHe] adormeci prontamente, mas antes que eu pudesse terminar de fechar a saída, alguns criados entraram.\n\n"
 murder_outcome.4006.scheme_owner_known:0 ""My [ROOT.Char.GetLadyLord]! And [target.GetTitledFirstNameNoTooltip]? And a half-finished wall shutting [target.GetHerHim] in... Oh no.""
 murder_outcome.4006.scheme_unkown:0 ""Oh, it seems like [target.GetTitledFirstNameNoTooltip] fell asleep in the middle of your project. Can we help you escort [target.GetHerHim] to a bedroom, my [ROOT.Char.GetLadyLord]?""
 murder_outcome.4006.a.discovered:0 "Eu estou... só estou fazendo uma reforma!"
 murder_outcome.4006.a:0 "...Sim, obrigado pela ajuda."

 murder_outcome.4007.opening:0 "The flaming arrow shot by my agent blazed a burning path across the harbor, only to miss the boat with a hairde breadth.\nEnquanto o fogo se apagava na água fria do oceano, os passageiros do barco olharam para ele sem entender por muitos segundos antes que o pandemônio começasse..\n\n"
 murder_outcome.4007.scheme_owner_known:0 "Para piorar a situação, o arqueiro foi pego e me revelou como o responsável pelo plano sem hesitar.."
 murder_outcome.4007.scheme_unkown:0 "Felizmente, o arqueiro escapou e nenhum vestígio do meu envolvimento foi encontrado.."
 murder_outcome.4007.a.discovered:0 "eu só queria [target.GetHerHim] praticar [target.GetHerHis] natação!"
 murder_outcome.4007.a:0 "Quão difícil pode ser acertar um barco?!"

 murder_outcome.4008.desc:0 "[target.GetTitledFirstName] sobreviveu ao veneno!\nInfelizmente um dos [target.GetTitledFirstNamePossessive] copeiras serviram-se de um gole da bebida antes de servi-la [target.GetLadyLord], e um servo morto é aparentemente um impedimento.\n\n"
 murder_outcome.4008.scheme_owner_known:0 "E if that wasn't bad enough one of the other servants showed no hesitation in pointing me out as the culprit behind the attempt!"
 murder_outcome.4008.scheme_unkown:0 "Pelo menos nenhum dos criados confessou meu envolvimento. Pequenas misericórdias."
 murder_outcome.4008.a.discovered:0 "o fel de [target.GetHerHis] funcionários!"
 murder_outcome.4008.a:0 "Próxima vez [target.GetHerHis] servos saberão melhor do que se intrometer!"

 murder_outcome.4201.t:0 "O caminho para casa"
 murder_outcome.4201.opening:0 "\n\n[acting_agent.GetTitledFirstName] deixei [target.GetHerHim] para [target.GetHerHis] destino, sozinho no deserto.\nNo entanto, ao retornar ao tribunal para compartilhar a terrível notícia da criança perdida, [target.GetFirstName] já estava esperando no grande salão, e perguntou [acting_agent.GetFirstName] se eles pudessem jogar um pouco mais!"
 murder_outcome.4201.scheme_owner_known:0 "[acting_agent.GetFirstNameNoTooltip] foi convenientemente interrogado, e meu plano revelado!"
 murder_outcome.4201.scheme_unknown:0 "Basta dizer, [acting_agent.GetFirstNameNoTooltip] agora é mantido sob vigilância."
 murder_outcome.4201.a.discovered:0 "Nós iremos... Foi uma tentativa de assassinato ou uma tentativa de misericórdia #EMP#!?"
 murder_outcome.4201.a:0 "Uma faca nas costas teria feito isso."

 murder_outcome.4202.opening:0 "[target.GetTitledFirstName] ainda está vivo! Parece que a ama de leite não teve coragem de esfaquear o bebezinho e deixou a oportunidade passar.."
 murder_outcome.4202.scheme_owner_known:0 "\nPara piorar as coisas, sua consciência levou a melhor e ela confessou tudo, até meu envolvimento!"
 murder_outcome.4202.scheme_known:0 "\nPara piorar a situação, sua consciência levou a melhor sobre ela e ela confessou a trama! Pelo menos meu envolvimento permanece secreto."
 murder_outcome.4202.scheme_unkown:0 "\nPelo menos ela foi sábia o suficiente para manter o silêncio sobre o plano. Talvez isso foi tudo para o melhor..."
 murder_outcome.4202.a:0 "preciso pensar com cuidado."

 murder_outcome.4203.opening:0 "[target.GetTitledFirstName] ainda está vivo! Parece que o [SCOPE.Custom('VenomousCreatureType')]-venom wasn't strong enough, and only caused a mild rash to spread across the infant's skin.\n\n"
 murder_outcome.4203.scheme_owner_known:0 "Como se isso não bastasse, meu agente covarde foi pego e confessou, nomeando-me como a força por trás do ato!"
 murder_outcome.4203.scheme_unkown:0 "Uma pequena misericórdia é que meu agente conseguiu sair da sala sem dar nenhum alarme."

 murder_outcome.4204.desc_opening:0 "[target.GetTitledFirstName] ainda vive! [target.GetSheHe|U] pegou o [target.Custom('FavoriteTreat')], mas depois [target.GetSheHe] poderia mordê-lo, um cachorro de rua o roubou [target.GetHerHis] mãos e saiu pela rua.\n\n"
 murder_outcome.4204.scheme_unkown:0 "Pelo menos ninguém saberá das minhas verdadeiras intenções..."
 murder_outcome.4204.a:0 "Isso foi um sinal, talvez?"

 murder_outcome.4205.desc_opening:0 "[target.GetTitledFirstName] ainda vive! Como meu agente empurrou [target.GetHerHim] no limite [target.GetHerHis] roupas ficaram presas em um pedaço saliente da parede logo abaixo. Segurou [target.GetHerHim] tempo suficiente para que a ajuda chegue para salvar a criança e"
 murder_outcome.4205.desc_dog:0 "o cachorro maldito...\n\n"
 murder_outcome.4205.desc_cat:0 "o maldito gato...\n\n"
 murder_outcome.4205.desc_toy:0 "o maldito [target.Custom('child_favorite_toy')]...\n\n"
 murder_outcome.4205.desc_nothing:0 "o maldito doce...\n\n"
 murder_outcome.4205.scheme_unkown:0 "Pelo menos meu agente escapou despercebido e a criança estava muito abalada para se lembrar claramente do que aconteceu."

 murder_outcome.4302.t:0 "Um Convidado Indesejável"
 murder_outcome.4302.failure_declaration_1:0 "[target.GetTitledFirstName] ainda vive!"
 murder_outcome.4302.failed_lack_of_planning:0 "Talvez eu devesse ter planejado isso melhor. Assim que o "old friend" entered [target.GetHerHis] room, [target.GetSheHe] chamou os guardas. Teve [target.GetSheHe] foi avisado?"
 murder_outcome.4302.failed_attempt_1:0 "o "old friend" was not as deft in [dummy_gender.GetHerHis] disfarce como planejado, e o momento [dummy_gender.GetSheHe] desembainhado [dummy_gender.GetHerHis] punhal escondido, [target.GetFirstName] chamou os guardas."
 murder_outcome.4302.disastrous_attempt_1:0 "\nInfelizmente, parece que o criado não teve escrúpulos em revelar meu envolvimento na trama para salvar [dummy_gender.GetHerHis] própria vida."
 murder_outcome.4302.something_is_known:0 "\nPelo menos meu envolvimento na trama permanece desconhecido."
 murder_outcome.4302.unknown_so_far:0 "\nO servo, no entanto, escapou, e o caminho [dummy_gender.GetSheHe] agarrou descontroladamente objetos de valor em [dummy_gender.GetHerHis] saída fez as pessoas assumirem que foi um roubo elaborado, não um assassinato!"
 murder_outcome.4302.a:0 "Seu tempo virá, [target.GetFirstNameNoTooltip]..."

 murder_outcome.4301.t:0 "Esquecido no Escuro"
 murder_outcome.4301.failure_declaration_1:0 "Parece que meu plano é matar [target.GetTitledFirstName] falhou!"
 murder_outcome.4301.failed_lack_of_planning:0 "Talvez a tentativa devesse ter sido planejada um pouco melhor, pois minha gangue de supostos assassinos teve que fugir de um guarda ansioso e não terminou o trabalho.."
 murder_outcome.4301.failed_attempt_1:0 "Enquanto meus pretensos assassinos batem [target.GetHerHim] para dentro de uma polegada de [target.GetHerHis] vida, aquela polegada era tudo [target.GetSheHe] precisava passar por isso."
 murder_outcome.4301.something_is_known:0 "\nEmbora seja claro para todos que esta foi uma tentativa de [target.GetTitledFirstNamePossessive] vida, meu envolvimento permanece desconhecido."
 murder_outcome.4301.unknown_so_far:0 "\nPelo menos foi atribuído a uma briga entre prisioneiros, então meu envolvimento permanece desconhecido."
 murder_outcome.4301.disastrous_lack_of_planning:0 "\nTalvez eu devesse ter sido um pouco mais paciente, pois não apenas minha gangue de supostos assassinos foi interrompida em seu trabalho por um guarda ansioso demais, mas vários deles me entregaram como o responsável.!"
 murder_outcome.4301.disastrous_attempt_1:0 "\nNão apenas minha gangue de supostos assassinos foi interrompida em seu trabalho por um guarda ansioso, mas vários deles me entregaram como responsável.!"
 murder_outcome.4301.a.discovered:0 "É realmente muito melhor simplesmente ir embora [target.GetHerHim] apodrecer?"
 murder_outcome.4301.a:0 "Maldições!"

 murder_outcome.4401.failure_declaration_1:0 "De alguma forma, #EMP de alguma forma#!, [target.GetTitledFirstName] ainda vive!"
 murder_outcome.4401.failed_attempt_1:0 "O assassino invadiu [target.GetHerHis] aposentos, mas não importa quanto tempo ele segurou um travesseiro sobre o [target.GetTitleTierName]'s face, the [target.GetWomanMan] simplesmente não iria morrer."
 murder_outcome.4401.disastrous_attempt_1:0 "\nLogo os guardas chegaram e o assassino confessou não apenas o plano, mas também o meu envolvimento nele.!"
 murder_outcome.4401.something_is_known:0 "\nLogo os guardas chegaram, e o assassino teve que fazer uma fuga rápida. Pelo menos ninguém sabe que eu estava por trás da tentativa."
 murder_outcome.4401.unknown_so_far:0 "\nQuando os guardas apareceram, meu assassino teve que fugir rapidamente, mas pelo menos passou despercebido e ninguém sabe que ele esteve lá.."
 murder_outcome.4302.a.discovered:0 "Oh, eu tenho a data de [target.GetHerHis] execução errada?"
 murder_outcome.4401.a:0 "É apenas uma questão de tempo, [target.GetFirstNameNoTooltip]."

 murder_outcome.5001.t:0 "Derramando esta espiral mortal"
 murder_outcome.5001.poisoned_duck:0 "Estou saboreando o pato em meu banquete quando de repente sinto minha garganta inchar e meus membros ficando lentos. Eu posso sentir o que está por vir, mas não posso fazer nada para impedir.\nNão demora muito para que minha visão escureça e os gritos distantes de riso se transformem em gritos de horror, lentamente se afastando de mim.."
 murder_outcome.5001.gang_of_thugs:0 "Viajando pela floresta escura com minha comitiva, somos abordados por um bando de bandidos. Eles logo se mostram mais interessados em nossas vidas do que em nosso ouro e, embora meus homens lutem bravamente, os bandidos tinham o elemento surpresa..\nCorro o mais rápido que posso, até achar que estou em segurança. Então, acima do barulho da batalha, ouço o som puro de uma única corda de arco."
 murder_outcome.5001.hired_assassin:0 "Acordo no meio da noite e vejo uma figura escura em meus aposentos. Não sei o que aconteceu com meus guardas, mas quando vejo o brilho do luar refletido na lâmina, sei que é tarde demais para mim..\nUma adaga suficientemente afiada faz pouco barulho ao perfurar a carne, e através da onda de dor agonizante eu não poderia dizer se meus gritos eram mais audíveis.."
 murder_outcome.5001.creepy_crawly_intro:0 "Eu jogo fora minhas cobertas no momento em que sinto algo roçar minha perna, mas o movimento rápido apenas agita o [SCOPE.Custom('VenomousCreatureType')]."
 murder_outcome.5001.creepy_crawly_known:0 "Mesmo no quarto escuro eu reconheço o [SCOPE.Custom('VenomousCreature')]. Como acabou na minha cama?"
 murder_outcome.5001.creepy_crawly_unknown:0 "o [SCOPE.Custom('VenomousCreatureType')] move-se rapidamente e ataca."
 murder_outcome.5001.creepy_crawly_end:0 "Eu mal posso sentir seu [SCOPE.Custom('VenomousCreatureAttack')] a princípio, mas logo uma dor ardente percorre meu corpo. Peço ajuda, mas mesmo com meus melhores médicos ao meu lado, o mundo desaparece lentamente de mim."
 murder_outcome.5001.riled_up_mob:0 "Eu estou andando pelas ruas de [home_province.GetNameNoTier] quando uma multidão de camponeses gritando e gritando desce em minha comitiva. Antes que eu perceba o que está acontecendo, os plebeus me arrancam do cavalo e começam a me bater. Eu posso ouvir meus guardas gritando, mas muito antes de eles me alcançarem, o mundo está desaparecendo da minha vista."
 murder_outcome.5001.bricked:0 "Ao assistir a algumas celebrações locais na [home_province.GetName] Eu passo a noite bêbado de alegria e vinho.\nQuando acordo de manhã, é para me encontrar em um porão úmido com uma enorme ressaca e uma parede recém-construída cobrindo a saída! Os dias passam em um borrão depois disso, e logo descubro que é impossível ficar de pé, depois sentar, depois #EMP pensar#!..."
 murder_outcome.5001.sunken_boat:0 "Eu estou em um barco em um porto em [province.GetNameNoTier] quando de repente uma flecha flamejante voa pelo céu em nossa direção!\nEle atinge o barco com um forte #EMP thunk#!, e leva apenas um momento até que todo o barco esteja em chamas e eu me jogue na água fria do oceano. Enquanto minhas roupas pesadas me arrastam para baixo da superfície, tento nadar, tento alcançar algo para me segurar, tento #EMP respirar#!..."
 murder_outcome.5001.poisoned_drink_alcohol:0 "Enquanto estou saboreando o jantar e uma xícara cheia de [ROOT.Char.Custom('RegionalAlcoholicDrink')] De repente, sinto uma sensação curiosa na garganta."
 murder_outcome.5001.poisoned_drink_no_alcohol:0 "Enquanto estou saboreando o jantar e uma xícara cheia de [ROOT.Char.Custom('RegionalDrink')] De repente, sinto uma sensação curiosa na garganta."
 murder_outcome.5001.poisoned_drink:0 "Não demora muito para que eu esteja #EMP agarrando#! em meu pescoço tentando respirar, gritar, fazer o ar passar pela minha garganta inchada e sangrando. Conforme minha consciência desaparece, vejo que há sangue e pele sob minhas unhas; vou ter que lavar isso, que indecoroso..."
 murder_outcome.5001.acting_agent:0 "[acting_agent.GetFirstName] trouxeram-me para a floresta para brincar, ou pelo menos foi o que pensei a princípio. No entanto, não é muito tempo depois [acting_agent.GetSheHe] fui me esconder que percebi que fui abandonado."
 murder_outcome.5001.courtier:0 "Alguns cortesãos me trouxeram para a floresta para brincar, ou pelo menos foi o que pensei a princípio. No entanto, não é muito tempo depois que eles foram se esconder que percebo que fui abandonado."
 murder_outcome.5001.lured_into_forest:0 "\nTento encontrar o caminho de volta para casa, mas escurece rápido e logo ouço os animais se movendo entre as árvores. Eu começo a correr, mas não demora muito para que eles estejam sobre mim."
 murder_outcome.5001.stab_infant:0 "Luzes mudando. Rostos familiares, rostos desconhecidos. Sons que conheço e sons que não conheço. Um som agudo e frio faz meus ouvidos doerem e eu começo a chorar..\nSinto alguém segurar minha cabeça. Então dor. Então nada."
 murder_outcome.5001.infant_creepy_crawly:0 "Um cobertor macio embaixo de mim e uma coberta quente. Estou quase pegando no sono quando sinto uma sensação curiosa, como se algo estivesse subindo pelo meu corpo. Uma dor repentina floresce em meu braço e eu começo a chorar.\nA dor só se espalha e cresce. #EMP Dói tanto.#! Finalmente a dor desaparece, mas eu também."
 murder_outcome.5001.poisoned_candy:0 "Estou brincando quando aparece diante de mim: uma água na boca [ROOT.Char.Custom('FavoriteTreat')]. Ninguém está perto e ninguém notaria se eu desse uma mordida...\nApenas momentos se passam antes que o mundo se incline, minha barriga comece a gritar e eu #EMP não consigo respirar#!! Eu caio no chão ao mesmo tempo que o [ROOT.Char.Custom('FavoriteTreat')] escorrega das minhas mãos."
 murder_outcome.5001.child_pushed_dog:0 "Estou brincando quando ouço: os gritos desesperados do meu amado cachorro [ROOT.Char.Custom('DogStoryName')]! Olhando para cima eu vejo [ROOT.Char.Custom('DogStoryHerHim')] pendurado por uma corda em uma parede alta e eu estou por [ROOT.Char.Custom('DogStoryHerHis')] lado o mais rápido que posso.\nEnquanto eu me abaixo para salvar [ROOT.Char.Custom('DogStoryHerHim')] o mundo gira e eu estou caindo; o chão está vindo ao meu encontro e eu fecho meus olhos e–"
 murder_outcome.5001.child_pushed_cat:0 "Estou brincando quando ouço: os gritos desesperados do meu amado gato [ROOT.Char.Custom('CatStoryName')]! Olhando para cima eu vejo [ROOT.Char.Custom('CatStoryHerHim')] pendurado por uma corda em uma parede alta e eu estou por [ROOT.Char.Custom('CatStoryHerHis')] lado o mais rápido que posso.\nEnquanto eu me abaixo para salvar [ROOT.Char.Custom('CatStoryHerHim')] o mundo gira e eu estou caindo; o chão está vindo ao meu encontro e eu fecho meus olhos e–"
 murder_outcome.5001.child_pushed_toy:0 "Estou brincando quando vejo: minha amada [target.Custom('child_favorite_toy')] pendurado por uma corda de uma parede alta. Subo as escadas o mais rápido que posso, mas quando desço o mundo dá uma cambalhota e estou caindo; o chão está vindo ao meu encontro e eu fecho meus olhos e–"
 murder_outcome.5001.child_pushed:0 "I am out playing when I see it: a trail of sweets leading up some stairs. At the top I find a basket hanging from the edge, but as I reach down the world flips and I am falling; the ground is coming up to meet me and I close my eyes and–"
 murder_outcome.5001.beat_to_death_in_dungeon:0 "Quando a porta da minha cela se abre, ouso esperar por um breve momento que seja libertada. Quando um grupo de figuras encapuzadas entra, no entanto, sei o que me espera.\nA surra é feroz e cruel e, embora eu tente me defender, seus golpes me derrubam enquanto meu sangue se mistura com a água no chão úmido.."
 murder_outcome.5001.unwelcome_guest_house_arrest:0 "Eu não estou familiarizado com o [dummy_gender.GetWomanMan] esperando em meus aposentos, embora [dummy_gender.GetSheHe] convenceu meus captores que [dummy_gender.GetSheHe] is an velho amigo of mine.\nÉ só quando [dummy_gender.GetSheHe] desembainha uma adaga escondida que eu reconheço [dummy_gender.GetHerHim] como o velho [dummy_gender.Custom('GenderedLowlyServantType')] a partir de"
 murder_outcome.5001.unwelcome_guest_house_arrest.target_court:0 "o tribunal em [target_home.GetNameNoTier]."
 murder_outcome.5001.unwelcome_guest_house_arrest.no_court:0 "[target.GetFirstNamePossessiveNoTooltip] antigo tribunal."
 murder_outcome.5001.unwelcome_guest_house_arrest.end:0 "[dummy_gender.GetHerHis|U] greve vem muito rapidamente para reagir."
 murder_outcome.5001.strangle_incapable:0 "O mundo ainda está lá fora? Não consigo sentir o tempo passar. Isso é dor no meu peito? Essa noite está caindo nas nuvens cinzentas da minha mente? É tão difícil se concentrar."
 murder_outcome.5001.schemer_known:0 "\nNão há um momento de dúvida em minha mente sobre quem trouxe isso sobre mim. [owner.GetTitledFirstName]!"
 murder_outcome.5001.avenge_me:0 "Meus herdeiros, vinguem minha morte!"
 murder_outcome.5001.not_my_time:0 "eu tinha muito mais para viver!"
 murder_outcome.5001.option_incapable:0 "Por fim, a morte."
 
 murder_outcome.5002.t:0 "Um atentado contra minha vida!"
 murder_outcome.5002.poisoned_duck:0 "Quando eu estava prestes a morder o pedaço de pato mais suculento que já tinha visto, um dos meus servos caiu, segurando a garganta! Ele estava se servindo de um gostinho da minha refeição!\nNo mínimo, ele serviu como um aviso para não tocar no pássaro, enquanto recebia uma punição justa por seu crime.."
 murder_outcome.5002.gang_of_thugs:0 "Viajando pela floresta, minha comitiva foi abordada por bandidos! Eles não estavam atrás do meu ouro, mas atacaram imediatamente - antes que eu pudesse ordenar que meus homens os matassem onde estavam. A luta foi mais feroz do que o esperado e, o que era pior, os bandidos estavam claramente mirando em mim.!\nAinda bem que nenhum deles ficou de pé no final, pois seu ataque obstinado quase levou a melhor sobre mim.."
 murder_outcome.5002.hired_assassin:0 "Um barulho como o de um assassino tropeçando em um penico me tirou do meu sono noturno. Localizando meu suposto agressor, gritei para meus guardas de uma forma composta e [SCOPE.GetRootScope.GetCharacter.GetWomanMan]ly fashion. Quando eles chegaram, uma breve luta se seguiu, resultando na morte do intruso.."
 murder_outcome.5002.creepy_crawly_end:0 "o [SCOPE.Custom('VenomousCreatureType')]'s venom spread with a burning sensation through my body, but I called for my physician at once. It was a painful endeavor but as the sun rose, the pain of the poison was finally letting go."
 murder_outcome.5002.riled_up_mob:0 "Eu estava andando pelas ruas de [home_province.GetNameNoTier] quando uma multidão de camponeses gritando e gritando desceu sobre minha comitiva. Felizmente, meus guardas não hesitaram em começar a cortá-los a torto e a direito, enquanto eu voltava para o [ROOT.Char.Custom('ResidenceBuilding')]."
 murder_outcome.5002.bricked:0 "Ao assistir a algumas celebrações locais na [home_province.GetName] Eu passo a noite bêbado de alegria e vinho.\nAo acordar pela manhã é me encontrar em um porão úmido com uma enorme ressaca e uma parede recém-construída quase cobrindo a saída... Alguém pretendia me enterrar aqui!"
 murder_outcome.5002.sunken_boat:0 "Eu estou em um barco em um porto em [province.GetNameNoTier] quando de repente uma flecha flamejante voa pelo céu em nossa direção!\nEle erra o barco por um fio de cabelo e, quando me inclino para vê-lo desaparecer na água fria do oceano, sinto um cheiro distinto vindo da madeira do barco: fogo grego! Isso foi um atentado contra minha vida."
 murder_outcome.5002.poisoned_drink:0 "Enquanto jantava, um criado irrompeu na sala e deu um tapa na taça da minha mão #EMP just#! como estou prestes a tomar um gole!\n\n"My [ROOT.Char.GetLadyLord], it's poison! One of the scullery maids... Forgive her, she took a sip, and she– she's dead!""
 murder_outcome.5002.lured_into_forest:0 "Fui enganado para vir com [acting_agent.GetFirstName] para a floresta para brincar, mas [acting_agent.GetTitledFirstName] se escondeu e nunca emergiu!\nEu estava chorando, tropeçando nos galhos e gritando por socorro quando um caminho de luzes feéricas se iluminou diante de mim. Seguindo os sussurros e risadinhas do povo da floresta, encontrei meu caminho para sair da floresta e voltar para casa em segurança.."
 murder_outcome.5002.stab_infant:0 "Luzes mudando. Rostos familiares, rostos desconhecidos. Sons que conheço e sons que não conheço. Um som agudo e frio faz meus ouvidos doerem e eu começo a chorar..\nEntão ouço uma mulher soluçando, grande e adulta. A voz da minha ama de leite. Então eu sou deixado sozinho."
 murder_outcome.5002.infant_creepy_crawly:0 "Um cobertor macio embaixo de mim e uma coberta quente. Estou quase pegando no sono quando sinto uma sensação curiosa, como se algo estivesse subindo pelo meu corpo. Uma dor repentina floresce em meu braço e eu começo a chorar.\nPosso ouvir um homem por perto e, de repente, posso ouvir muitas vozes, alarmadas. À medida que as vozes desaparecem, a dor no meu braço também desaparece, e logo adormeço."
 murder_outcome.5002.poisoned_candy:0 "Estou brincando quando aparece diante de mim: uma água na boca [ROOT.Char.Custom('FavoriteTreat')]. Ninguém está perto e ninguém notaria se eu desse uma mordida...\nQuando estou prestes a morder a guloseima, um cachorro de rua sarnento arranca-o de minhas mãos, engole-o inteiro e imediatamente cai morto no chão.."
 murder_outcome.5002.child_pushed_dog:0 "Estou brincando quando ouço: os gritos desesperados do meu amado cachorro [ROOT.Char.Custom('DogStoryName')]! Olhando para cima eu vejo [ROOT.Char.Custom('DogStoryHerHim')] pendurado por uma corda em uma parede alta e eu estou por [ROOT.Char.Custom('DogStoryHerHis')] lado o mais rápido que posso.\nEnquanto eu me abaixo para salvar [ROOT.Char.Custom('DogStoryHerHim')] the world flips and I am falling; the ground is coming up to meet me and I close my eyes and– ...encontro-me pendurado na parede na parte de trás do meu [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Phew!#!"
 murder_outcome.5002.child_pushed_cat:0 "Estou brincando quando ouço: os gritos desesperados do meu amado gato [ROOT.Char.Custom('CatStoryName')]! Olhando para cima eu vejo [ROOT.Char.Custom('CatStoryHerHim')] pendurado por uma corda em uma parede alta e eu estou por [ROOT.Char.Custom('CatStoryHerHis')] lado o mais rápido que posso.\nEnquanto eu me abaixo para salvar [ROOT.Char.Custom('CatStoryHerHim')] the world flips and I am falling; the ground is coming up to meet me and I close my eyes and– ...encontro-me pendurado na parede na parte de trás do meu [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Phew!#!"
 murder_outcome.5002.child_pushed_toy:0 "Estou brincando quando vejo: minha amada [target.Custom('child_favorite_toy')] hanging by a rope from a tall wall. I climb the stairs as quick as I can, but as I reach down the world flips and I am falling; the ground is coming up to meet me and I close my eyes and– ...encontro-me pendurado na parede na parte de trás do meu [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Phew!#!"
 murder_outcome.5002.child_pushed:0 "I am out playing when I see it: a trail of sweets leading up some stairs. At the top I find a basket hanging from the edge, but as I reach down the world flips and I am falling; the ground is coming up to meet me and I close my eyes and– ...encontro-me pendurado na parede na parte de trás do meu [ROOT.Char.Custom('GetUpperClothingArticle')]. #EMP Phew!#!"
 murder_outcome.5002.beat_to_death_in_dungeon:0 "When the door to my cell opened, I dared to hope for a moment that I was being set free. However, the cloaked figures that entrou soon broke my hope, and started beating me viciously.\nEmbora eu deteste dizer isso, foi apenas a chegada acidental - mas oportuna - de meus guardas que salvou minha vida.."
 murder_outcome.5002.unwelcome_guest_house_arrest:0 "Supposedly an velho amigo was waiting in my chambers, so I was surprised to find one of the old [dummy_gender.Custom('GenderedLowlyServantType')] from [target_home.GetNameNoTier] esperando por mim lá.\nFiquei imediatamente cauteloso, e quando [dummy_gender.GetSheHe] desembainhando uma adaga escondida, corri para a porta, gritando para os guardas do lado de fora. O servo logo foi acorrentado."
 murder_outcome.5002.strangle_incapable:0 "O mundo ainda está lá fora? Não consigo sentir o tempo passar. Isso é dor no meu peito? Essa noite está caindo nas nuvens cinzentas da minha mente? É tão difícil se concentrar.\nEssas presenças estão ao meu redor? Não consigo ouvir, mas parece #EMP#! como se alguém estivesse gritando. Então, mais uma vez quieto."
 murder_outcome.5002.schemer_known:0 "\nEste foi, sem dúvida, o trabalho daquele [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')], [owner_to_reveal.GetTitledFirstName]!"
 murder_outcome.5002.will_find_out:0 "Eu vou descobrir quem estava por trás disso!"
 murder_outcome.5002.revenge_will_be_had:0 "eu vou fazer [owner_to_reveal.GetHerHim] lamentar isso!"
 murder_outcome.5002.child:0 "Que adulto seria tão cruel?"
 murder_outcome.5002.infant:0 "eu choro um pouco mais."
 murder_outcome.5002.option_incapable:0 "O que está acontecendo?"

 murder_outcome.5002.memories_death:0 "\nEnquanto eu desapareço, uma voz diz friamente:\n#EMP "Contract's done. Vengeance for the time [bad_memory.GetThirdPerspectiveDescription], check. Time to collect the gold."#!"
 murder_outcome.5002.memories:1 "\nUma nota amassada é encontrada perto da cena: #EMP "Payment enclosed in full. Contract issued for when [bad_memory.GetThirdPerspectiveDescription]."#!"
 # Family Feud
 murder_outcome.5002.house_feud:0 "\nCasa [owner_to_reveal.GetHouse.GetBaseName]! Eu deveria saber!"
 murder_outcome.4301.house_feud:0 "\nMalditos sejam [target.GetHouse.GetBaseName] canalhas!"
 murder_outcome.2001.house_feud:0 "\né um a menos [target.GetHouse.GetBaseName] se preocupar em qualquer caso!"
 murder_outcome.2001.b:0 "Este é apenas o começo."
 murder_outcome.2001.c:0 "Justiça é feita."

