l_english:
 hostile_scheme_discovery.1001.t:0 "Um Esquema no Tribunal"
 hostile_scheme_discovery.1001.close_relation:0 "Minhas [spymaster.GetCouncilTitle] veio a mim com notícias graves. [spymaster.GetSheHe|U] é certo que [agent.GetTitledFirstName], meu próprio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] está tramando contra mim!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster:0 "Notícias graves chegaram até mim. [agent.GetTitledFirstName], meu próprio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] está tramando contra mim!"
 hostile_scheme_discovery.1001.close_relation_spymaster_other_target:0 "Minhas [spymaster.GetCouncilTitle] veio a mim com notícias graves. [spymaster.GetSheHe|U] é certo que [agent.GetTitledFirstName], meu próprio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] está tramando contra [spymaster.GetHerHim]!"
 hostile_scheme_discovery.1001.close_relation_other_target:0 "Minhas [spymaster.GetCouncilTitle] veio a mim com notícias graves. [spymaster.GetSheHe|U] é certo que [agent.GetTitledFirstName], meu próprio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] está tramando contra o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster_other_target:0 "Notícias graves chegaram até mim. [agent.GetTitledFirstName], meu próprio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] está tramando contra o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.desc:0 "Minhas [spymaster.GetCouncilTitle] veio a mim com uma descoberta. [spymaster.GetSheHe|U] tem certeza que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], está tramando contra mim!"
 hostile_scheme_discovery.1001.desc_no_spymaster:0 "Notícias graves chegaram até mim. Foi descoberto que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], está tramando contra mim!"
 hostile_scheme_discovery.1001.desc_other_target_spymaster:0 "Minhas [spymaster.GetCouncilTitle] veio a mim com uma descoberta. [spymaster.GetSheHe|U] tem certeza que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], está tramando contra [spymaster.GetHerHim]!"
 hostile_scheme_discovery.1001.desc_other_target:0 "Minhas [spymaster.GetCouncilTitle] veio a mim com uma descoberta. [spymaster.GetSheHe|U] tem certeza que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], está tramando contra o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.desc_no_spymaster_other_target:0 "Notícias graves chegaram até mim. Foi descoberto que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], está tramando contra o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.a:0 "Deixe o traidor ser conhecido por todos."
 hostile_scheme_discovery.1001.b:0 "Jogar [agent.GetHerHim] na cadeia!"
 hostile_scheme_discovery.1001.c:0 "Seja verdade ou não, não vou acusar [agent.GetFirstNameNoTooltip]."
 hostile_scheme_discovery.1001.c.tt:0 "[agent.GetFirstNameNoTooltip] fica livre."

 hostile_scheme_discovery.1002.t:0 "Trapaceiro Descoberto!"
 hostile_scheme_discovery.1002.intro:0 "Minhas [spymaster.GetCouncilTitle] veio até mim com uma grave notícia: é [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 hostile_scheme_discovery.1002.intro_no_spymaster:0 "Notícias graves chegaram até mim: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 hostile_scheme_discovery.1002.murder:0 "que está planejando matar"
 hostile_scheme_discovery.1002.abduction:0 "que está planejando seqüestrar"
 hostile_scheme_discovery.1002.elope:0 "que está planejando fugir com"
 hostile_scheme_discovery.1002.steal_back_artifact:0 "que está planejando roubar um artefato de"
 hostile_scheme_discovery.1002.fallback:0 "que está conspirando contra"
 hostile_scheme_discovery.1002.a:0 "o [owner.Custom('InsultAdjective')] demônio!"

 hostile_scheme_discovery.2001.intro:0 "Minhas [spymaster.GetCouncilTitle] veio até mim com notícias graves. Embora ainda não saibamos quem,"
 hostile_scheme_discovery.2001.intro_no_spymaster:0 "Notícias graves chegaram até mim. Embora ainda não se saiba quem,"
 hostile_scheme_discovery.2001.murder:0 "alguém está planejando matar"
 hostile_scheme_discovery.2001.abduction:0 "alguém está planejando sequestrar"
 hostile_scheme_discovery.2001.fallback:0 "alguém está conspirando contra"
 hostile_scheme_discovery.2001.elope:0 "alguém está planejando fugir com"
 hostile_scheme_discovery.2001.steal_back_artifact:1 "alguém está tentando roubar de"
 hostile_scheme_discovery.2001.target_other:0 "minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 hostile_scheme_discovery.2001.target_spymaster:0 "[target.GetHerHim]!\n\n"They don't know who they're dealing with, my [ROOT.Char.GetLadyLord]. They think that they can kill #EMP me#!? I will show them. Oh yes I will.""
 hostile_scheme_discovery.2001.target_me:0 "mim!"
 hostile_scheme_discovery.2001.a:0 "Devemos parar o vilão por trás disso!"

 hostile_scheme_discovery.3001.t:0 "Agente Descoberto!"
 hostile_scheme_discovery.3001.intro:0 "[agent.GetTitledFirstName], meu agente em [court_owner.GetTitledFirstNamePossessive] tribunal, foi descoberto!"
 hostile_scheme_discovery.3001.imprisoned:0 "\nAgora o [court_owner.GetTitleAsName] colocou [agent.GetHerHim] sob fechadura e chave."
 hostile_scheme_discovery.3001.accused:0 "\nAgora [agent.GetSheHe] é conhecido por não ser confiável e não pode ajudar mais minha causa."
 hostile_scheme_discovery.3001.a:0 "Xingamento [court_owner.GetTitledFirstNameNoTooltip], e [court_owner.GetHerHis] [spymaster.GetCouncilTitle]!"

 hostile_scheme_discovery.3002.t:0 "Esquema Descoberto"
 hostile_scheme_discovery.3002.desc:0 "A existência do meu plano para [scheme.GetFullActionName] foi descoberto!\nEmbora meu envolvimento ainda não seja conhecido, isso tornará muito mais difícil concretizar meus planos.."
 hostile_scheme_discovery.3002.a:0 "Maldições!"

 hostile_scheme_discovery.3003.t:0 "Envolvimento Descoberto"
 hostile_scheme_discovery.3003.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] descobriu que eu sou o cérebro por trás da trama"
 hostile_scheme_discovery.3003.murder:0 "assassinar [target.GetHerHim]!"
 hostile_scheme_discovery.3003.abduction:0 "raptar [target.GetHerHim]!"
 hostile_scheme_discovery.3003.elope:0 "fugir com [target.GetHerHim]!"
 hostile_scheme_discovery.3003.steal_back_artifact:0 "roubar um artefato de [target.GetHerHim]!"
 hostile_scheme_discovery.3003.fallback:0 "contra [target.GetHerHim]!"
 hostile_scheme_discovery.3003.a:0 "Deve ter havido um mal-entendido!"

 hostile_scheme_discovery.4001.t:0 "Esquema Descoberto!"
 hostile_scheme_discovery.4001.opening:0 "Minha conspiração contra minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName], foi descoberto!"
 hostile_scheme_discovery.4001.end:0 "\nMeus servos agora sussurram que tenho que recorrer à dissimulação para governar até mesmo minha casa."
 hostile_scheme_discovery.4002.opening:0 "Meu esquema para ver meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] morto foi descoberto! Agora todo mundo sabe do meu plano para matar [target.GetTitledFirstName]."
 hostile_scheme_discovery.4001.a:0 "Isso tudo é um grande mal-entendido!"
 hostile_scheme_discovery.4001.b:0 "Oh, eu vou mostrar a eles o quão longe eu posso ir."
 
