l_english:
 befriend_ongoing_dislike.0001.t:0 "Amizade: presente cativante"
 befriend_ongoing_dislike.0001.desc:0 "Eu quero [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] gostar mais de mim, e quem não gosta de um presente?"
 befriend_ongoing_dislike.0001.a:0 "[target.GetSheHe|U] vai ficar muito impressionado com este!"
 befriend_ongoing_dislike.0001.b:0 "Considerando nosso relacionamento, é prudente mostrar moderação."
 befriend_ongoing_dislike.0001.c:0 "Um presente não é o caminho a percorrer."

 befriend_ongoing_dislike.0002.t:0 "Seja amigo: Diante da hostilidade"
 befriend_ongoing_dislike.0002.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] continua evitando meus esforços para fazer amizade [target.GetHerHim].\n\n[target.GetSheHe|U] deixou claro que [target.GetSheHe] pensa [target.GetSheHe] nunca me considerará altamente. Ou apenas melhor do que uma minhoca."
 befriend_ongoing_dislike.0002.a:0 "Isto é difícil..."
 
 befriend_ongoing_dislike.0003.t:0 "Seja amigo: o valor da insistência"
 befriend_ongoing_dislike.0003.desc:0 "As cartas e presentes com os quais me preocupei parecem ter chegado [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] Porque [target.GetSheHe] finalmente respondeu!\nFoi pra dizer que minha insistência está incomodando [target.GetHerHim], Contudo."
 befriend_ongoing_dislike.0003.a:0 "Pelo menos estou causando uma boa impressão!"
 
 befriend_ongoing_dislike.0004.t:0 "Tornar-se amigo: retornar ao remetente"
 befriend_ongoing_dislike.0004.desc:1 "Parece que algumas das cartas amigáveis que enviei para [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] foram devolvidos com meu mensageiro, fechado.\ncomo [target.GetSheHe] não entendo que estou apenas tentando melhorar as coisas?"
 befriend_ongoing_dislike.0004.a:0 "eu só quero [target.GetHerHim] gostar de mim."
 befriend_ongoing_dislike.0004.b:0 "Terei um arauto entregando minhas palavras pessoalmente!"
 
 befriend_ongoing_dislike.0005.t:0 "Faça amizade: uma disposição suavizante"
 befriend_ongoing_dislike.0005.desc:0 "Minhas tentativas de melhorar minha posição aos olhos de [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] certamente enfrentei desafios, mas meus mensageiros relataram que minhas cartas não são mais recebidas com os mesmos grunhidos de decepção.\n\n[target.GetHerHis|U] rosto agora exibe ocasionalmente algo que pode ser... interesse."
 befriend_ongoing_dislike.0005.a:0 "ah vou pegar [target.GetHerHim] ainda!"
 
 befriend_ongoing_dislike.2001.t:0 "Fazer amizade: sem convite"
 befriend_ongoing_dislike.2001.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] é bem conhecido como um gregário e amigável [target.GetWomanMan], ansioso para festejar e celebrar com os outros.\nAinda [target.GetSheHe] não me convidou para [target.GetHerHis] último banquete na mansão de um barão, embora seja bem perto de minhas terras, tornando-me um convidado natural!"
 befriend_ongoing_dislike.2001.a:0 "Isso é um insulto grave!"
 befriend_ongoing_dislike.2001.b:0 "Uma oportunidade perdida, mas não posso me dar ao luxo de lê-la."
 
 befriend_ongoing_dislike.2002.t:0 "Amizade: Aproximando-se"
 befriend_ongoing_dislike.2002.desc:0 "É bem sabido que [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] é bastante tímido, raramente ansioso para passar mais tempo com as pessoas do que [target.GetSheHe] julgar necessário.\nAgora [target.GetSheHe] parou de responder aos meus comunicados e não tenho certeza de como proceder."
 befriend_ongoing_dislike.2002.a:0 "devo dar [target.GetHerHim] Tempo."
 befriend_ongoing_dislike.2002.b:0 "vou ter certeza [target.GetHerHim] ouve de mim. Muito!"
  
 befriend_ongoing_dislike.5001.t:0 "Faça amizade: um cínico e um fanático"
 befriend_ongoing_dislike.5001.desc:0 "Meus esforços para aliviar a tensão entre [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] e eu somos impedidos por [target.GetHerHis] senseless obsession with my lack of piety. \nAinda assim, para todos [target.GetHerHis] reclamações, [target.GetTitledFirstName] ainda não consegue explicar por que vale a pena se preocupar mais com [ROOT.GetCharacter.GetFaith.HighGodName] do que eu já faço, claro."
 befriend_ongoing_dislike.5001.a:0 "Acho que poderia visitar o [ROOT.Char.GetFaith.HouseOfWorship] mais frequentemente."
 befriend_ongoing_dislike.5001.b:0 "Teremos apenas que administrar."
 befriend_ongoing_dislike.5001.c:0 "Quem se importa com as dúvidas que tenho de qualquer maneira!"
 befriend_ongoing_dislike.5002.t:0 "Amizade: confiança e desconfiança"
 befriend_ongoing_dislike.5002.desc:0 "Seria muito mais fácil fazer [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] gosta mais de mim se [target.GetSheHe] apenas acreditei na honestidade da minha tentativa! Em vez de, [target.GetSheHe] zomba de mim e se pergunta o que espero ganhar com minha bondade."
 befriend_ongoing_dislike.5002.a:0 "Serei insistente, mas não mentirei sobre quem sou."
 befriend_ongoing_dislike.5002.b:0 "Hum, sim, talvez eu esteja tentando ganhar alguma coisa..."
 befriend_ongoing_dislike.5003.t:0 "Befriend: Sentindo-se para baixo"
 befriend_ongoing_dislike.5003.desc:0 "Tudo que eu quero é fazer [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] veja a alegria de estar perto de outras pessoas! No entanto, [target.GetSheHe] parece sempre manter [target.GetHerselfHimself] e raramente querer sair [target.GetHerHis] quarto, a menos que seja absolutamente necessário."
 befriend_ongoing_dislike.5003.a:0 "[target.GetSheHe|U] deve apenas superar isso já!"
 befriend_ongoing_dislike.5003.b:0 "Se [target.GetSheHe] precisa de espaço, vou dá-lo a [target.GetHerHim]."
 befriend_ongoing_dislike.5004.t:0 "Faça amizade: presentes maravilhosos decepcionam"
 befriend_ongoing_dislike.5004.desc:0 "Eu queria mostrar minhas boas intenções para [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] tendo um grandioso banquete preparado e enviado para [target.GetHerHis] [target.Custom('ResidenceBuilding')], mas acabei de ouvir a notícia de que [target.GetSheHe] supostamente não teve nem a menor parte de tudo!\n\n Eu pensei que algo poderia estar errado, mas aparentemente, nem todo mundo gosta de montanhas de comida tanto quanto eu.."
 befriend_ongoing_dislike.5004.a:0 "Vou pedir desculpas pelos meus excessos."
 befriend_ongoing_dislike.5004.b:0 "[target.GetSheHe|U] Pode assistir [target.GetHerHis] podridão alimentar, então."
 befriend_ongoing_dislike.5005.t:0 "Faça amizade: chamada para ação"
 befriend_ongoing_dislike.5005.desc:0 "estou tentando fazer [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] me entender melhor, mas tudo o que resultou é eu entender [target.GetHerHim] menos e menos. Onde é [target.GetHerHis] dirigir, [target.GetHerHis] ambição? Parece como se [target.GetSheHe] não me importaria se as coisas continuassem exatamente como estão agora."
 befriend_ongoing_dislike.5005.a:0 "Vou tentar me contentar com isso como está por enquanto, então."
 befriend_ongoing_dislike.5005.b:0 "Vale a pena conhecer uma pessoa assim?"
 befriend_ongoing_dislike.5005.c:0 "Que tipo de ambições eles estão cuidando em segredo?!"
