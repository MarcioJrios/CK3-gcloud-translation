l_english:
 befriend_ongoing_rival.3000.t:0 "Faça amizade: um bom equilíbrio"
 befriend_ongoing_rival.0001.t:0 "Tornar-se amigo: retornar ao remetente"
 befriend_ongoing_rival.0001.desc:0 "Pesei cuidadosamente cada palavra enquanto escrevia a carta para [target.GetTitledFirstName]. Nem mesmo quando larguei a pena e fui para os meus aposentos deixei de pensar em frases e significados ocultos que poderiam ofender..\nEu tinha grandes esperanças de que minha carta se tornasse um ponto de virada em meus esforços, mas estava gravemente enganado. Hoje a mensagem foi devolvida fechada!"
 befriend_ongoing_rival.0001.a:0 "que ingrato [target.Custom('InsultNoun')]!"
 befriend_ongoing_rival.0002.t:0 "Faça amizade: martelo e pinças"
 befriend_ongoing_rival.0002.desc:0 "Eu passei tempo suficiente em [target.GetTitledFirstNamePossessive] vizinhança para saber [target.GetSheHe] pode falar sobre [target.Custom('herhis_subject_of_interest')] por horas. Fiz minha pesquisa e preparei um punhado de perguntas para o que esperava ser uma discussão frutífera.\nInfelizmente, eu estava terrivelmente enganado. Em minutos, encontramos algo para discordar e fomos apanhados em uma competição de gritos frenéticos.."
 befriend_ongoing_rival_0002.a:0 "Eu vou engolir meu orgulho e apoio [target.GetHerHis] ponto de vista."
 befriend_ongoing_rival_0002.b:0 "Se eu pudesse fazer [target.GetHerHim] Compreendo..."
 befriend_ongoing_rival_0002.b.tt:0 "O progresso do meu esquema será afetado positiva ou negativamente, dependendo do resultado."
 befriend_ongoing_rival_0002.c:0 "Eu nunca poderia concordar com uma opinião tão ridícula!"
 befriend_ongoing_rival.0003.t:0 "Befriend: vendo olho no olho"
 befriend_ongoing_rival.0003.desc:0 "Demorou um pouco de discussão e xingamentos para chegar aqui, mas no final, parece que [target.GetTitledFirstName] and I have found some common ground in this question. \nPodemos não ter nos separado como amigos, mas sinto que estamos progredindo."
 befriend_ongoing_rival_0003.a:0 "Pode haver alguma esperança para nós, afinal."
 befriend_ongoing_rival.0004.t:0 "Fazer amizade: um erro tolo"
 befriend_ongoing_rival.0004.desc:0 "Tentei desesperadamente explicar minha opinião de uma maneira que fizesse sentido [target.GetTitledFirstNamePossessive] point of view, but I only ended up entangling myself in my own arguments. \nIsso deu [target.GetHerHim] muitos ângulos para me atacar, e saí da discussão parecendo um idiota."
 befriend_ongoing_rival_0004.a:0 "[target.GetTitledFirstNameNoTooltip] poderia ter vencido desta vez..."
 befriend_ongoing_rival.0005.t:0 "Faça amizade: em uma luz ruim"
 befriend_ongoing_rival.0005.desc:0 "Quando [spymaster.GetTitledFirstName] me informou do boato sujo sobre mim circulando na corte, eu podia sentir o calor subindo em minhas veias. Eu tive [spymaster.GetHerHim] investigue sua fonte e, para nenhuma grande surpresa, parece que o culpado culpado não era outro senão [target.GetTitledFirstName]. \n\n[ROOT.Char.GetFaith.HighGodName], por que isso não vai mentir [target.Custom('InsultNoun')] pare com esse absurdo?!"
 befriend_ongoing_rival_0005.a:0 "Devo me defender contra [target.GetFirstNamePossessiveNoTooltip] mentiras imundas!"
 befriend_ongoing_rival_0005.b:0 "Neste momento, talvez seja melhor deixá-lo seguir seu curso."
 befriend_ongoing_rival.2000.t:0 "Amizade: Acariciando [target.GetHerHis|U] ego"
 befriend_ongoing_rival.2000.desc:0 "Eu sempre pareço estar focando em [target.GetTitledFirstNamePossessive] lados negativos que é bastante improdutivo com o meu objetivo atual em mente. Certamente, [target.GetSheHe] deve ter pontos fortes admiráveis também.\nUm elogio discreto, mas atencioso, reconhecendo um dos [target.GetHerHis] virtudes pode ser uma boa ideia."
 befriend_ongoing_rival_2000.a:0 "Enquanto nós tivemos nossas linhas, [target.GetFirstNameNoTooltip] é uma alma gentil."
 befriend_ongoing_rival_2000.b:0 "[target.GetSheHe|U] tem uma presença bastante dominante."
 befriend_ongoing_rival_2000.c:0 "Quando penso nisso, [target.GetSheHe] é bom com as pessoas."
 befriend_ongoing_rival_2000.d:0 "[target.GetFirstNameNoTooltip] geralmente mantém a cabeça fria."
 befriend_ongoing_rival_2000.tt:0 "#F Um elogio genuíno ajudaria no progresso do meu esquema, mas o errado poderia potencialmente ofender [target.GetHerHim].#!"
 befriend_ongoing_rival_2000.a.tt:0 "Elogio [target.GetFirstName] por ser gentil"
 befriend_ongoing_rival_2000.b.tt:0 "Elogio [target.GetFirstName] por ser assertivo"
 befriend_ongoing_rival_2000.c.tt:0 "Elogio [target.GetFirstName] por ser gregário"
 befriend_ongoing_rival_2000.d.tt:0 "Elogio [target.GetFirstName] por ser sensato"
 befriend_ongoing_rival.2001.t:0 "Faça amizade: o poder do reconhecimento"
 befriend_ongoing_rival.2001.intro:0 "eu me certifiquei [target.GetTitledFirstName] estava ao alcance da voz quando mencionei"
 befriend_ongoing_rival.2001.benevolent:0 "como eu sempre pensei [target.GetHerHis] a generosidade é um exemplo valioso para os outros."
 befriend_ongoing_rival.2001.dominant:0 "Como as [target.GetSheHe] sempre chamar a atenção de todos como [target.GetSheHe] entra em uma sala."
 befriend_ongoing_rival.2001.extroverted:0 "que [target.GetSheHe] era amplamente conhecido por ser um convidado popular, sempre a vida da festa."
 befriend_ongoing_rival.2001.levelheaded:0 "que apesar de nossas muitas divergências, sempre admirei [target.GetHerHis] capacidade de manter a cabeça no lugar."
 befriend_ongoing_rival.2001.end:0 "\nMais tarde, confirmei que [target.GetSheHe] tinha lutado para esconder um sorriso satisfeito ao ouvir minhas palavras."
 befriend_ongoing_rival_2001.a:0 "Um elogio sincero pode realmente fazer maravilhas."
 befriend_ongoing_rival.2002.t:0 "Faça amizade: um terrível mal-entendido"
 befriend_ongoing_rival.2002.end:0 "\nDepois, quando [target.GetSheHe] se aproximou de mim, pensei que era para agradecer! Pelo menos até que eu vi o olhar furioso sobre [target.GetHerHis] cara... Acontece que, [target.GetSheHe] tomou minha tentativa de elogio como uma zombaria desdenhosa."
 befriend_ongoing_rival_2002.a:0 "Eu nunca deveria ter aberto minha boca..."
 befriend_ongoing_rival.2003.t:0 "Befriend: Que estranho"
 befriend_ongoing_rival.2003.end:0 "\nQuando eu olhei para [target.GetTitledFirstNameNoTooltip], Eu esperava pelo menos uma pequena pitada de contentamento, mas [target.GetSheHe] realmente parecia confuso, talvez até um pouco irritado."
 befriend_ongoing_rival_2003.a:0 "Talvez eu devesse ter pensado nisso um pouco mais..."
