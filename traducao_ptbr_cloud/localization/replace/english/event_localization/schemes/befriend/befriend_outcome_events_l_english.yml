l_english:
 befriend_outcome.1001.t:0 "Befriend: Uma Noite Fora"
 befriend_outcome.1001.desc:0 "Depois de aprender isso [target.GetTitledFirstName] estaria hospedado em uma mansão no [barony.Custom('BaronyTownType')] de [barony.GetNameNoTier], Percebi que seria a ocasião perfeita para me encontrar com [target.GetHerHim].\n\n"
 befriend_outcome.1002.t:0 "Faça amizade: no baile"
 befriend_outcome.1002.desc:0 "Depois de aprender isso [target.GetTitledFirstName] estaria participando do baile no [barony.Custom('BaronyTownType')] de [barony.GetNameNoTier], Eu decidi que seria a ocasião perfeita para passar para garantir que eu ficasse algum tempo cara a cara com [target.GetHerHim]!\n\n"
 befriend_outcome.1201.t:0 "Faça amizade: um encontro formal"
 befriend_outcome.1201.desc:0 "Apesar de nossas divergências anteriores, [target.GetTitledFirstNamePossessive] conselheiros sugeriram uma reunião como uma oportunidade para esclarecer nossas diferenças e deixar as espadas para trás.\n\n"

 befriend_outcome.1301.t:0 "Faça amizade: A propriedade"
 befriend_outcome.1301.desc:0 "Depois de muito pensar, finalmente decidi convidar [target.GetTitledFirstName] para vir em uma excursão de uma de minhas propriedades em [barony.GetNameNoTier]."

 befriend_outcome.2001.t:0 "Befriend: Uma noite agradável"
 befriend_outcome.2001.desc:0 "A meu pedido, sentei-me ao lado de [target.GetHerHim] durante o jantar, e nós dois nos divertimos muito! Fiquei surpreso com o quanto tínhamos para conversar."
 befriend_outcome.2001.a:0 "tão agradável [target.GetWomanMan]!"

 befriend_outcome.2002.t:0 "Amizade: A Dança"
 befriend_outcome.2002.desc:0 "O baile foi excelente e [target.GetTitledFirstName] faça um belo show! Depois eu disse [target.GetHerHim] como fiquei impressionado, e começamos a conversar."
 befriend_outcome.2002.a:0 "Que dia bom!"

 befriend_outcome.2003.t:0 "Befriend: Uma Noite de Companhia"
 befriend_outcome.2003.opening:0 "Depois de trabalhosos preparativos, finalmente pude passar uma noite a sós com [target.GetTitledFirstName], para"
 befriend_outcome.2004.opening:0 "Depois de trabalhosas preparações, finalmente pude passar algum tempo a sós com [target.GetTitledFirstName]."
 befriend_outcome.2003.same_fame:0 "ligação com os tempos passados, ações passadas e em que mundo estranho vivemos."
 befriend_outcome.2003.same_lifestyle:0 "fale sobre as coisas que fazem a vida valer a pena e compartilhe algumas boas histórias."
 befriend_outcome.2003.same_education:0 "discutir [ROOT.GetCharacter.Custom('education_conversation_subject')]."
 befriend_outcome.2003.deceitful:0 "Finalmente consegui passar algum tempo com [target.GetTitledFirstName] e discutir [target.Custom('education_conversation_subject')]. agradecidamente, [target.GetSheHe] não percebeu que eu tinha muito pouco entendimento do que eu estava falando."
 befriend_outcome.2003.fallback:0 "compartilhe algumas histórias e descubra nossos interesses comuns."
 befriend_outcome.2003.great_time:0 "\nquando eu parti, [target.GetTitledFirstName] me disse que era bom conversar com alguém que realmente entendia [target.GetHerHim]. eu concordei de coração."
 befriend_outcome.2003.a:0 "Estamos mais perto do que nunca."

 befriend_outcome.2201.t:0 "Faça amizade: diplomacia frutífera"
 befriend_outcome.2201.desc:0 "Depois de sentar com [target.GetTitledFirstName] mais iguais do que inimigos, sinto que aprendi muito sobre [target.GetHerHim]. [target.GetSheHe|U] também vi que com o tempo, podemos chegar a ver olho no olho."
 befriend_outcome.2201.a:0 "[target.GetSheHe|U] até sorriu para mim antes de eu sair."

 befriend_outcome.2301.desc:0 "\nA visita acabou sendo uma ideia ainda melhor do que eu esperava. Não só fez [target.GetTitledFirstName] oferecem uma visão inesperada sobre os assuntos da propriedade, mas [target.GetSheHe] também manteve meu humor brilhante o tempo todo."
 befriend_outcome.2301.increase_opinion:0 "Eu sinto que nos conhecemos de maneiras que não conhecíamos antes."
 befriend_outcome.2301.a:0 "A viagem valeu o esforço."
 befriend_outcome.4001.t:0 "Befriend: uma refeição estranha"
 befriend_outcome.4001.desc:0 "Quando chegou a hora, eu estava sentado ao lado [target.GetTitledFirstName] durante todo o jantar, mas me vi incapaz de dizer qualquer coisa interessante!"
 befriend_outcome.4001.b:0 "Argh, eu desisto!"

 befriend_outcome.4002.t:0 "Amizade: A Dança"
 befriend_outcome.4002.desc:0 "O dia do baile foi anunciado por um céu cinzento e, ao contrário das festividades que eu esperava, o clima era sombrio.."
 befriend_outcome.4002.a:0 "A próxima vez que eu me encontrar [target.GetHerHim], então!"
 befriend_outcome.4002.b:0 "Isso é impossível..."

 befriend_outcome.4003.t:0 "Amizade: um erro"
 befriend_outcome.4003.same_fame:0 "Sendo conhecido por muitas das mesmas coisas, pensei [target.GetTitledFirstName] e eu teria muito terreno comum. No entanto, se o fizermos, não consegui encontrá-lo."
 befriend_outcome.4003.same_lifestyle:0 "eu estava tão certo de que [target.GetTitledFirstName] e eu estava vivendo a vida de maneira semelhante, mas depois de conversar com [target.GetHerHim] por algumas horas, não tenho mais tanta certeza disso..."
 befriend_outcome.4003.same_education:0 "eu realmente acreditei [target.GetTitledFirstName] e eu via o mundo da mesma forma, mas, depois de passar várias horas discutindo [target.Custom('education_conversation_subject')] sem nunca encontrar um ponto em comum, fui forçado a admitir o quão terrivelmente errado eu estava."
 befriend_outcome.4003.deceitful:0 "Eu pensei que poderia fingir conhecimento sobre qualquer coisa [target.GetTitledFirstName] pode querer discutir, mas na terceira hora de [target.Custom('education_conversation_subject')] meus esforços de socialização falharam completamente."
 befriend_outcome.4003.fallback:0 "Apesar do que pensei inicialmente, simplesmente não consegui encontrar nada [target.GetTitledFirstName] e eu tinha em comum o vínculo."
 befriend_outcome.4003.bad_time:0 "\nAbatido eu parti, e parece que [target.GetSheHe] ficou feliz em me ver partir."
 befriend_outcome.4003.b:0 "Nossa amizade não era para ser."

 befriend_outcome.4201.t:0 "Faça amizade: um encontro frio"
 befriend_outcome.4201.desc:0 "Infelizmente, embora bem-intencionado, nosso encontro fez pouco mais do que me lembrar por que não nos damos bem.."
 befriend_outcome.4201.b:0 "Eu não deveria ter tentado isso."

 befriend_outcome.4301.desc:0 "\nInfelizmente, a viagem acabou sendo uma ideia desastrosa. [target.GetTitledFirstName] estava mal preparado, e toda vez que tentava aliviar o clima, [target.GetSheHe] respondeu apenas com descontentamento furtivo."
 befriend_outcome.4301.b:0 "Depois de tudo isso, eu desisto."

 befriend_outcome.6001.begin_friendship:0 "\nQuando saí, parecia que já nos conhecíamos há uma vida."

 befriend_outcome.6301.begin_friendship:0 "\n\n[target.GetSheHe|U] não é só meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] mas meu amigo."
 
 befriend_outcome.8001.disastrous_time:0 "\nQuando eu parti, eu poderia jurar [target.GetSheHe] me enviou um dos olhares mais sujos que eu já vi."
 
 befriend_outcome.8201.disastrous_time:0 "\nEm um ponto eu acidentalmente insultei ambos [target.GetHerHis] mãe #EMP e#! [target.GetHerHis] cavalo favorito."
 
 befriend_outcome.8301.disastrous_time:0 "\nDepois do nosso retorno, [target.GetSheHe] mal quer falar comigo!"
 
 befriend_outcome.9800.t:0 "Faça amizade: tristeza compartilhada é meia tristeza"
 befriend_outcome.9800.desc:0 "Quando meus espiões me contaram sobre [target.GetTitledFirstNamePossessive] visita anual a"
 befriend_outcome.9800.desc_same_parent.our_parent:0 "nosso [target_dead_parent.Custom('MotherFather')]'s grave,"
 befriend_outcome.9800.desc_strangers.their_parent:0 "[target.GetHerHis] [target_dead_parent.Custom('MotherFather')]'s grave,"
 befriend_outcome.9800.mid.desc:0 "Eu imediatamente percebi que era a melhor oportunidade para preencher a lacuna entre nós.\nQuando chega o dia, eu encontro [target.GetTitledFirstNameNoTooltip] ajoelhado diante da lápide, perdido em pensamentos.\n\n"Forgive the intrusion," digo em voz baixa."
 befriend_outcome.9800.desc_same_parent.dialogue:0 ""I know [target_dead_parent.GetSheHe] meant a lot to you. I miss [target_dead_parent.GetHerHim] too.""
 befriend_outcome.9800.desc_strangers.dialogue:0 ""I want to offer my condolences. I too know what it is like to lose a parent.""
 befriend_outcome.9800.end:0 "\nAcabamos compartilhando histórias sobre entes queridos perdidos por várias horas. Quando finalmente nos separamos, sinto como se um peso tivesse sido tirado de meus ombros."

 befriend_outcome.9800.a:0 "Nossas tristezas nos unem."

 befriend_outcome.9900.t:0 "Faça amizade: sentimentos avassaladores"
 befriend_outcome.9900.end:0 "Infelizmente, assim que [target.GetTitledFirstName] me viu, [target.GetSheHe] voou para [target.GetHerHis] pés e investiu contra mim, enfurecido."
 befriend_outcome.9900.b:0 "...Este foi um momento ruim?"

 befriend_outcome.0002.t:0 "[owner.GetTitledFirstNamePossessiveNoTooltip] Amizade"
 befriend_outcome.0002.critsucc.desc:0 "Eu nunca esperei que cresceria tão perto de [owner.GetTitledFirstName] como tenho feito nos últimos anos.\nEm várias ocasiões, [owner.GetSheHe] provou [owner.GetHerselfHimself] ser confiável e direto [owner.GetWomanMan], com apenas meus melhores interesses no coração."
 befriend_outcome.0002.succ.desc:0 "Eu comecei a perceber o quanto [owner.GetTitledFirstName] e tenho em comum, e quão confiável [owner.GetSheHe] provou [owner.GetHerselfHimself] estar nestes últimos meses."
 befriend_outcome.0002.fail.desc:1 "Enquanto [owner.GetHerHis] inúmeras tentativas de obter meu favor não passaram despercebidas, não posso deixar de me irritar com [owner.GetTitledFirstNamePossessive] interesse repentino em mim.\nE não consigo me livrar da sensação de que o [owner.Custom('WomanManPossessive')] as intenções não são puras..."
 befriend_outcome.0002.critfail.desc:1 "Enquanto [owner.GetHerHis] inúmeras tentativas de obter meu favor não passaram despercebidas, não posso deixar de me irritar com [owner.GetTitledFirstNamePossessive] interesse repentino em mim.\nSe alguma coisa, [owner.GetHerHis] desejo obsessivo de me impressionar e [owner.GetHerHis] exibições desajeitadas de afeto fabricado só me fizeram não gostar [owner.GetHerHim] mais."
 befriend_outcome.0002.a:0 "É tão raro encontrar um verdadeiro amigo."
 befriend_outcome.0002.b.success:0 "Deveríamos passar mais tempo juntos!"
 befriend_outcome.0002.b.failure:0 "Mas [owner.GetSheHe] ainda tem um certo charme..."
 befriend_outcome.0002.c.success:0 "Eu ainda não estou convencido."
 befriend_outcome.0002.c.failure:0 "Por que pode [owner.GetSheHe] não me deixe em paz?"
 befriend_outcome.0002.d:0 "eu nunca quero ver [owner.GetHerHis] cara de novo!"

 befriend_outcome.2004.t:0 "Faça amizade: mentes gémeas"
 befriend_outcome.2004.spouse:0 "\nQuando voltamos para nossos quartos no final da noite, pude sentir minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] parecia muito mais confortável e agradável para mim."
 befriend_outcome.2004.relative:0 "\nFiquei feliz por ter esta oportunidade de fortalecer nossos laços familiares e, a julgar pelo meu [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] comportamento no final da noite, assim foi [target.GetSheHe]."
 befriend_outcome.2004.vassal:0 "\nNo final do jantar, [target.GetTitledFirstNameNoTooltip] me disse o quão grato [target.GetSheHe] era ter um suserano tão hospitaleiro e cordial, e que [target.GetSheHe] espera ter a oportunidade de retribuir minha gentileza no futuro."
 befriend_outcome.2004.liege:0 "\nComo demonstração de gratidão, apenas alguns dias após nosso encontro privado, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] decidiu elogiar minha hospitalidade diante de toda a corte, afirmando que [target.GetSheHe] tem sorte de ter um vassalo tão leal e acolhedor como eu sob [target.GetHerHis] proteção."
 befriend_outcome.2004.outsider:0 "\nNo final, a distância não foi um grande obstáculo para eu superar para ganhar [target.GetTitledFirstNamePossessiveNoTooltip] confiança e amizade. Só posso esperar que o vínculo que forjamos hoje só se torne mais forte nos próximos anos.."
 befriend_outcome.2004.fallback:0 "\neu aprendi muito sobre [target.GetTitledFirstNameNoTooltip] durante nosso encontro, e tenho certeza que o mesmo aconteceu com [target.GetHerHim]. Eu realmente acho que esta noite que passamos juntos ajudou muito a desenvolver um pouco de confiança um no outro."


 befriend_outcome.6004.spouse:0 "\nQuando voltamos para nossos quartos no final da noite, eu tinha certeza de que poderia confiar em meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] inteiramente, e sabia que [target.GetSheHe] senti o mesmo sobre mim."
 befriend_outcome.6004.relative:0 "\nFiquei feliz por ter essa oportunidade de fortalecer nossos laços familiares e, ao final do jantar, tive a certeza absoluta de que meu [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] senti exatamente o mesmo."
 befriend_outcome.6004.vassal:0 "\nNo final do jantar, [target.GetTitledFirstNameNoTooltip] estava tão certo de que eu tinha [target.GetHerHis] melhores interesses em mente como eu era que [target.GetSheHe] tinha o meu. Graças aos meus esforços, estabelecemos um vínculo de confiança e lealdade que raramente é alcançado entre suserano e vassalo.."
 befriend_outcome.6004.liege:0 "\nComo demonstração de gratidão, apenas alguns dias após nosso encontro privado, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] decidiu elogiar minha hospitalidade diante de toda a corte, afirmando que [target.GetSheHe] tem sorte de ter um vassalo tão leal e acolhedor como eu sob [target.GetHerHis] proteção e isso [target.GetSheHe] tem orgulho de me chamar [target.GetHerHis] amigo."
 befriend_outcome.6004.outsider:0 "\nNo final, a distância não foi um grande obstáculo para eu superar a fim de ganhar [target.GetTitledFirstNamePossessiveNoTooltip] confiança e amizade. Nós dois aprendemos muito um sobre o outro durante nosso encontro, tanto que nos separamos como amigos."

 befriend_outcome.4004.t:0 "Befriend: Diferenças irreconciliáveis"
 befriend_outcome.4004.spouse:0 "Apesar dos meus melhores esforços para impressionar [target.GetTitledFirstName], minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] ainda me trata com desconfiança e distanciamento."
 befriend_outcome.4004.relative:0 "Pensei em fortalecer o vínculo entre os meus [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] e eu seria uma tarefa fácil... Como eu estava errado. Apesar dos meus melhores esforços, [target.GetTitledFirstName] parece totalmente desinteressado em passar tempo comigo ou aprender mais sobre meus interesses."
 befriend_outcome.4004.vassal:0 "Apesar das minhas inúmeras tentativas de ganhar [target.GetTitledFirstNamePossessive] Confiar em, [target.GetSheHe] ainda mantém [target.GetHerHis] distance when talking to me. Our difference in rank appears to be também great an obstacle for [target.GetHerHim] superar."
 befriend_outcome.4004.liege:0 "[target.GetTitledFirstName] não ficou nem um pouco impressionado com minhas inúmeras tentativas de ganhar [target.GetHerHis] Confiar em. Ouvindo os rumores que circulam em [target.GetHerHis] tribunal, percebi que [target.GetSheHe] passou a me ver apenas como um bajulador procurando ganhar [target.GetHerHis] Favor."
 befriend_outcome.4004.outsider:0 "Infelizmente, parece que as diferenças e a distância entre [target.GetTitledFirstName] e eu somos simplesmente grandes demais para serem superados, independentemente da minha determinação. Depois de todo o tempo que passei tentando ganhar [target.GetHerHis] Confiar em, [target.GetTitledFirstNameNoTooltip] não apresentou nenhuma alteração [target.GetHerHis] atitude em relação a mim."
 befriend_outcome.4004.ending:0 "\nReceio que não haja muito mais que eu possa fazer para preencher a lacuna entre nós neste momento."
 
 befriend_outcome.8005.desc:0 "Eu fui um tolo em esperar que eu pudesse mudar [target.GetTitledFirstNamePossessive] mind about me. \n\n[target.GetSheHe|U] apenas aproveitou minha recente abertura e cordialidade para com [target.GetHerHim] para zombar abertamente de mim, alegando que não sou nada além de um patético sem amigos [owner.GetWomanMan], todos muito ansiosos para humilhar [owner.GetHerselfHimself] só por medo da solidão."
 befriend_outcome.8005.a:0 "Eu deveria ter esperado isso de [target.GetHerHim]."
 befriend_outcome.2005.t:0 "Faça amizade: acabando com conflitos"
 befriend_outcome.2005.relative:0 "Não foi fácil convencer meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] da sinceridade de minhas intenções a princípio, mas, aos poucos, fui conseguindo fazer [target.GetHerHim] entenda que eu estava pronto para acabar com nossa rivalidade pelo bem de nós dois."
 befriend_outcome.2005.vassal:0 "Nunca é um bom sinal quando um soberano está em desacordo com [owner.GetHerHis] próprios vassalos. Graças aos meus esforços diplomáticos, consegui resolver os desentendimentos que tinha com [target.GetTitledFirstName].\nCom sorte, poderemos aprender a confiar mais uns nos outros à medida que avançamos. Por enquanto, estou feliz por não considerar [target.GetHerHim] um inimigo por mais tempo."
 befriend_outcome.2005.liege:0 "A estabilidade de qualquer reino depende do acordo respeitoso entre um suserano e [target.GetHerHis] vassalos. Estou feliz por ter conseguido convencer [target.GetTitledFirstName] esse conflito entre nós só teria trazido sofrimento desnecessário aos nossos súditos.\nÉ um grande alívio saber que finalmente resolvemos nossas diferenças."
 befriend_outcome.2005.fallback:0 "Não foi fácil convencer [target.GetTitledFirstName] me encontrar para resolver nossas diferenças, mas, quando finalmente consegui me sentar com [target.GetHerHim] e explicar minhas razões para nossos desentendimentos anteriores, descobri [target.GetHerHim] ser muito mais razoável do que eu temia."
 befriend_outcome.2005.a:0 "Podemos finalmente recomeçar."
 befriend_outcome.8006.t:0 "Befriend: política irreconciliável"
 befriend_outcome.8006.desc:0 "Passei a última semana reunida com [target.GetTitledFirstName] tentando fazer [target.GetHerHim] entenda que não há necessidade de sermos inimigos.\nInfelizmente, parece que minha tentativa de apaziguar [target.GetHerHis] a facção apenas o galvanizou."
 befriend_outcome.8006.everyfactionmember.custom:0 "Cada membro de [target.GetTitledFirstNamePossessive] [faction|E]"
 befriend_outcome.8006.a:0 "Eu nunca deveria ter confiado nisso [target.GetWomanMan]."
 befriend_outcome.8007.t:0 "Faça amizade: o preço da confiança"
 befriend_outcome.8007.desc:0 "Ontem à noite, como última tentativa de ganhar minha [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] carinho, resolvi revelar a [target.GetHerHim] um dos meus segredos mais vergonhosos. Eu esperava que minha honestidade ajudasse a fechar a distância entre nós, mas eu estava muito enganado..\n\n[target.GetSheHe|U] agora está ameaçando expor meu segredo a todo o tribunal, a menos que eu ceda a [target.GetHerHis] demandas!"
 befriend_outcome.8007.a:0 "Multar! Quanto você precisa?"
 befriend_outcome.8007.b:0 "O que quer que você diga, querida!"
 befriend_outcome.8007.c:0 "Eu não vou ser chantageado por mim mesmo [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]!"
 befriend_outcome.8008.t:0 "Faça amizade: desacordos sacerdotais"
 befriend_outcome.8008.desc:0 "Infelizmente, parece que [target.GetTitledFirstName] acredita que minha tentativa de ganhar [target.GetHerHis] confiança é apenas um estratagema para obter a absolvição dos meus pecados aos olhos de [ROOT.Char.GetFaith.HighGodNameAlternate].\nComo se rejeitar minha oferta de amizade não fosse suficiente, [target.GetTitledFirstNameNoTooltip] começou a manchar meu nome ao pregar para o povo de [owner.GetPrimaryTitle.GetName]!"
 befriend_outcome.8008.a:0 "O suficiente! desisto!"
 befriend_outcome.8009.t:0 "Faça amizade: rastejar imprópria"
 befriend_outcome.8009.desc:0 "Eu tinha certeza de que elogiar publicamente [target.GetTitledFirstNamePossessive] muitas qualidades e liderança competente me ajudariam a entrar [target.GetHerHis] boas graças. infelizmente me enganei muito.\nAssim que terminei meu discurso, [target.GetTitledFirstNameNoTooltip] zombou de mim na frente de todo o tribunal, alegando que não passava de um bajulador covarde tentando levantar [owner.GetHerHis] estatura lambendo as botas de [owner.GetHerHis] melhores."
 befriend_outcome.8009.everycourtier.custom:0 "Cada membro de [target.GetTitledFirstNamePossessive] Quadra"
 befriend_outcome.8009.a:0 "Mas eu quis dizer cada palavra!"
 befriend_outcome.2006.t:0 "Amizade: Compreensão Mútua"
 befriend_outcome.2006.desc:0 "eu finalmente persuadi [target.GetTitledFirstName] abandonar [target.GetHerHis] apoio equivocado do [targeting_faction.GetName].\nAcontece que tínhamos muito mais em comum do que qualquer um de nós pensava a princípio.."
 befriend_outcome.2006.a:0 "É sempre bom ver triunfar a razão."
 befriend_outcome.6006.t:0 "Faça amizade: apaziguamento político"
 befriend_outcome.6006.desc:0 "Graças às minhas aguçadas habilidades diplomáticas, consegui convencer [target.GetTitledFirstName] não apenas abandonar a liderança do [scoped_faction.GetName] mas para dissolvê-lo completamente, evitando assim o risco de guerra civil."
 befriend_outcome.6007.desc:0 "Não consigo entender como, mas [owner.GetTitledFirstName] convenceu [target.GetTitledFirstName] dissolver [target.GetHerHis] facção.\n\n[target.GetSheHe|U] reuniu todos os membros ontem à noite, anunciando que [target.GetSheHe] errou ao se opor [owner.GetTitledFirstNameNoTooltip] e essa [target.GetSheHe] votos de uma resolução pacífica para o nosso conflito."
 befriend_outcome.6007.a.a:0 "[target.GetTitledFirstNameNoTooltip] nos traiu!"
 befriend_outcome.6007.a.b:0 "Possivelmente [target.GetSheHe] tem razão..."
