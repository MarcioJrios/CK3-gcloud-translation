l_english:
 befriend_ongoing.0901.t:0 "Befriend: O que poderia ter sido"
 befriend_ongoing.0901.desc:0 "Recebi algumas notícias chocantes. [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] morreu.\nComo o destino quis, eu nunca vou conseguir aproveitar [target.GetHerHis] amizade."
 befriend_ongoing.0901.a:0 "O mundo é duro e repentino."

 befriend_ongoing.0902.t:0 "Faça amizade: público cativo"
 befriend_ongoing.0902.t.other:0 "Faça amizade: Trancado"
 befriend_ongoing.0902.desc:0 "eu tenho preso [target.Custom2('MyCharacterIntroduction', ROOT.Char)].\nAinda que [target.GetSheHe] agora tem todo o tempo do mundo para passar comigo, enquanto [target.GetSheHe] permanece em cativeiro [target.GetSheHe] é improvável que seja receptivo às minhas tentativas de ganhar [target.GetHerHis] amizade."
 befriend_ongoing.0902.desc.other:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] foi preso por [imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]! Desde que [target.GetSheHe] permanece cativo, não poderei vencer [target.GetHerHis] amizade."
 befriend_ongoing.0902.a:0 "Por que nunca!? eu sou um grande captor!"
 befriend_ongoing.0902.a.other:0 "infelizmente."

 befriend_ongoing.0903.t:0 "Befriend: Guerra e Amizade"
 befriend_ongoing.0903.desc:0 "Enquanto nossos reinos se chocam em batalha, meu sonho de magnanimidade e companheirismo com [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] parece impossível, pelo menos por enquanto."
 befriend_ongoing.0903.a:0 "Esperemos por tempos melhores."
 befriend_ongoing.0903.a.tt:0 "Terminei meu plano de amizade [target.GetTitledFirstNameNoTooltip]"

 befriend_ongoing.1001.t:0 "Seja Amigo: Respeito em Admiração"
 befriend_ongoing.1001.desc.startnormal:0 "Considerando os feitos da minha vida, é natural que os outros me respeitem."
 befriend_ongoing.1001.desc.starthumble:0 "Embora eu raramente mencione isso, tenho algumas conquistas das quais me orgulho."
 befriend_ongoing.1001.desc.end:0 "estou convencido [target.GetTitledFirstName] também realizou uma ou duas coisas que preenchem [target.GetHerHim] com orgulho.\nTalvez eu devesse encomendar um pequeno poema comparando nossos feitos, para ilustrar que ambos somos feitos do mesmo tecido.."
 befriend_ongoing.1001.a:0 "[target.GetSheHe|U] ficará poderosamente impressionado com meus feitos!"
 befriend_ongoing.1001.b:0 "Focar em [target.GetFirstNamePossessiveNoTooltip] conquistas."
 befriend_ongoing.1001.c:0 "Vou me certificar de #EMP para todos#! ouve sobre minha grandeza!"
 
 befriend_ongoing.1002.t:0 "Faça amizade: um gesto de generosidade"
 befriend_ongoing.1002.desc.start:0 "Eu deveria ser capaz de ajudar na minha tentativa de fazer amizade [target.GetTitledFirstName] apresentando [target.GetHerHim] com um presente.\n\n"
 befriend_ongoing.1002.desc.greedy:0 "Todo mundo ama presentes!"
 befriend_ongoing.1002.desc.malicious:0 "As pessoas são tão facilmente manipuladas com bugigangas brilhantes..."
 befriend_ongoing.1002.desc.benevolent:0 "Encontrar o presente perfeito para alguém pode realmente mostrar o quanto você se importa com eles."
 befriend_ongoing.1002.desc.generic:0 "\n\nIf it brings me closer to minha goal, it is coin well spent. "
 befriend_ongoing.1002.d:0 "Eu vou encontrar algo verdadeiramente extravagante!"
 befriend_ongoing.1002.a:0 "Este não é o momento de ser frugal."
 befriend_ongoing.1002.b:0 "Esse é o pensamento que conta."
 befriend_ongoing.1002.c:0 "Não, eu não quero ser muito forte."

 befriend_ongoing.1003.t:0 "Faça amizade: o inimigo do meu inimigo"
 befriend_ongoing.1003.desc:0 "uma coisa que [target.GetTitledFirstName] e eu compartilho é um ódio por [rival.GetTitledFirstName].\nEnviaria uma mensagem poderosa para fazer uma efígie do meu inimigo, para exibi-la pendurada nas paredes da próxima vez. [target.GetFirstNameNoTooltip] volta para [barony.GetTitledFirstNameNoTier]."
 befriend_ongoing.1003.a:0 "E vai pegar fogo!"
 befriend_ongoing.1003.b:0 "Eu não preciso antagonizar [rival.GetFirstNameNoTooltip] mais longe."

 befriend_ongoing.1004.t:0 "O inimigo do meu inimigo"
 befriend_ongoing.1004.desc:1 "Na minha última visita a [owner.GetTitledFirstNamePossessive] [barony.GetNameNoTooltip], completamente a visão me encontrou quando me aproximei do [barony.Custom('BaronyTownType')]. Pendurada nas paredes estava uma efígie que reconheci imediatamente como nosso inimigo comum de longa data., [rival.GetTitledFirstName]!\n\n[owner.GetFirstNameNoTooltip] gritou boas-vindas para mim como [owner.GetSheHe] derramou piche ardente sobre "[rival.GetFirstNameNoTooltip].""
 befriend_ongoing.1004.a:0 "Fico feliz em ver que estamos de acordo sobre [rival.GetHerHim]!"

 befriend_ongoing.1005.t:0 "O amigo do meu inimigo"
 befriend_ongoing.1005.desc:1 "O arauto hesita em compartilhar os rumores.\n\n"It seems as if your enemies, [owner.GetTitledFirstName], and [target.GetTitledFirstName], have been burning an effigy of you hanging from the walls of [barony.GetNameNoTooltip], all the while mocking your name."\nJuntos, eles são dez vezes piores do que nunca foram sozinhos."
 befriend_ongoing.1005.a:0 "Eu sabia que tinha boas razões para odiá-los."
 
 befriend_ongoing.2001.t:0 "Faça amizade: o calor da amizade "
 befriend_ongoing.2001.desc:0 "Achei que ia ter que trabalhar para fazer [target.GetTitledFirstName] como eu, mas [target.GetSheHe] acabou por ser a pessoa mais amigável que eu conheço!\n\n[target.GetFirstNameNoTooltip] me disse que sempre há espaço por [target.GetHerHis] lareira para novos conhecidos."
 befriend_ongoing.2001.a:0 "Excelente. eu deixarei [target.GetHerHim] venha até mim."
 befriend_ongoing.2001.b:0 "Eu não vou dizer não a esse tipo de convite!"
 
 befriend_ongoing.3001.t:0 "Amizade: um elo na corrente"
 befriend_ongoing.3001.desc:0 "[befriend_envoy.GetTitledFirstName], que está me ajudando na minha tentativa de me aproximar [target.GetTitledFirstName], se ofereceu para atuar como um enviado entre nós. [befriend_envoy.GetSheHe|U] acredita [befriend_envoy.GetSheHe] pode me apresentar em uma grande luz."
 befriend_ongoing.3001.a:0 "[befriend_envoy.GetSheHe|U] deve se aproximar [target.GetFirstNameNoTooltip] diretamente."
 befriend_ongoing.3001.b:0 "Muito está em jogo para confiar [befriend_envoy.GetFirstNameNoTooltip]."
 befriend_ongoing.3001.tt:0 "#F [befriend_envoy.GetFirstName] vai buscar uma audiência com [target.GetFirstName]#!"
 
 befriend_ongoing.3002.t:0 "Um Arranjo Incomum"
 befriend_ongoing.3002.desc:0 "Embora não seja incomum para o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )] [befriend_envoy.GetTitledFirstName] para solicitar uma audiência comigo, [befriend_envoy.GetHerHis] razão desta vez é realmente estranho. [befriend_envoy.GetSheHe|U] declarou [befriend_envoy.GetHerselfHimself] ser um enviado de amizade em nome de [owner.GetTitledFirstName]!"
 befriend_ongoing.3002.a:0 "Estranho, mas eu aceito [befriend_envoy.GetHerHim] para me contar sobre [owner.GetFirstNameNoTooltip]."
 befriend_ongoing.3002.b:0 "Nenhum súdito meu atuará como enviado de outra pessoa!"

 befriend_ongoing.3003.t:0 "Faça amizade: os relatórios do Envoy"
 befriend_ongoing.3003.accepted_envoy:0 "[befriend_envoy.GetTitledFirstName] me trouxe notícias promissoras. [target.GetTitledFirstName] recebeu calorosamente [befriend_envoy.GetHerHim] como um "envoy" on behalf of my friendship."
 befriend_ongoing.3003.dismissed_envoy:0 "Eu sabia que estava ultrapassando alguns limites ao empregar [target.GetTitledFirstNamePossessive] ter [scheme.GetTarget.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )], ainda assim eu esperava [target.GetSheHe] veria a boa fé por trás do gesto. Como eu estava errado. Eu nunca deveria ter concordado em [befriend_envoy.GetTitledFirstNamePossessive] plano..."
 befriend_ongoing.3003.a:0 "Para nossa amizade florescente!"
 befriend_ongoing.3003.b:0 "vou ter que ter mais cuidado."

 befriend_ongoing.3007.t:0 "Faça amizade: um veredicto de [agent_speaking_highly.GetFaith.DivineRealm|U]"
 befriend_ongoing.3007.desc.conviction:0 "É um milagre! [agent_speaking_highly.GetTitledFirstName] teve uma visão de [agent_speaking_highly.GetFaith.HighGodName]. [agent_speaking_highly.GetSheHe|U] me garante que [target.GetTitledFirstName] e I are divinely ordained to be friends!"
 befriend_ongoing.3007.desc.doubt:0 "[agent_speaking_highly.GetTitledFirstName] me contou sobre uma visão de [agent_speaking_highly.GetFaith.HighGodName]. Pelo visto, [target.GetTitledFirstName] e eu fui divinamente ordenado a ser amigo. How advantageous."
 befriend_ongoing.3007.a:0 "vamos contar [target.GetFirstNameNoTooltip] sobre esta visão."
 befriend_ongoing.3007.b:0 "[agent_speaking_highly.GetFirstNameNoTooltip], vamos rezar juntos em gratidão."
 
 befriend_ongoing.3009.t:0 "Amizade: uma boa palavra"
 befriend_ongoing.3009.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] tomou nota dos meus esforços para impressionar [target.GetTitledFirstName], e agora [spouse.GetSheHe] vem a mim com uma sugestão.\n\n"I believe my word carries great weight with my [spouse.Custom2('RelationToMe', SCOPE.sC('target'))]. I could let [spouse.GetHerHim] know how wonderful I think you are.""
 befriend_ongoing.3009.a:0 "Ah, não segure nada, minha querida."
 befriend_ongoing.3009.a.success:0 "[spouse.GetFirstNamePossessiveNoTooltip] palavras balançam [target.GetFirstNameNoTooltip]"
 befriend_ongoing.3009.a.failure:0 "[target.GetFirstNameNoTooltip] permanece indiferente"
 befriend_ongoing.3009.b:0 "Não, eu vou lidar com isso."
 befriend_ongoing.3009.b.tt:0 "Não posso contar com os outros para fazer amigos para mim."
 
 befriend_ongoing.3010.t:0 "uma boa palavra"
 befriend_ongoing.3010.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] tem me falado muito sobre [spouse.GetHerHis] [spouse.Custom2('RelationToMe', SCOPE.sC('owner'))] recentemente.\neu tenho que admitir, [spouse.GetSheHe] faz [owner.GetTitledFirstName] soar como alguém que merece o meu respeito."
 befriend_ongoing.3010.a:0 "Talvez eu devesse conhecer [owner.GetHerHim] melhorar."

 befriend_ongoing.3011.desc:0 ""[target.GetTitledFirstName] certainly seems more interested in getting to know you now," my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] diga-me. Parece [spouse.GetHerHis] plano funcionou perfeitamente!"
 befriend_ongoing.3011.a:0 "Eu sempre posso contar com você, [spouse.GetFirstNameNoTooltip]."

 befriend_ongoing.3012.desc:0 ""I am sorry to say that for all my efforts, my [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] remained unimpressed with you," [spouse.GetTitledFirstName] diga-me. Parece [spouse.GetHerHis] plano era menos do que bom, afinal."
 befriend_ongoing.3012.a:0 "Por que eu sempre confio nos outros."

 befriend_ongoing.3014.t:0 "Uma reputação desagradável"
 befriend_ongoing.3014.desc:0 "eu encontrei [owner.GetTitledFirstName] ser extraordinariamente amigável comigo ultimamente. No entanto, quando eu disse [owner.GetHerHis] [owner.Custom2('RelationToMe', SCOPE.sC('spouse'))], minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName], [spouse.GetSheHe] zombou.\n\n"[owner.GetFirstNameNoTooltip] is not worthy of your friendship. Let me tell you what [owner.GetSheHe] is truly like...""
 befriend_ongoing.3014.a:0 "Quem saberia melhor?"

 befriend_ongoing.3015.t:0 "Amizade: Caluniador!"
 befriend_ongoing.3015.desc:0 "[target.GetTitledFirstName] tornou-se um pouco mais frio em relação a mim, apesar de todos os meus esforços. Parece [target.GetSheHe] ouviu alguns rumores desagradáveis sobre mim e, para minha surpresa, eles vieram de [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))], meu próprio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!\n\n[spouse.GetFirstName] parece despreocupado. "I merely told [target.GetHerHim] the truth, #EMP dear#!.""
 befriend_ongoing.3015.a:0 "Como você pôde fazer isso?"

 befriend_ongoing.4000.t:0 "Faça amizade: nós que conhecemos a guerra"
 befriend_ongoing.4000.desc:0 "estou tentando fazer amizade [target.GetTitledFirstName], e eu sei [target.GetSheHe] é um estudante dedicado de assuntos militares, assim como eu. Com certeza, teríamos muito o que discutir."
 befriend_ongoing.4000.a:0 "vou me aproximar [target.GetHerHim]."
 befriend_ongoing.4000.a.tt:0 "#F Nossos interesses comuns podem nos aproximar#!"
 
 befriend_ongoing.4002.t:0 "Nós Que Conhecemos a Guerra"
 befriend_ongoing.4002.desc:0 "[owner.GetTitledFirstName] se aproxima de mim, mencionando nosso interesse comum em assuntos militares e querendo trocar ideias. [owner.GetSheHe|U] parece ser bem lido em todos os tópicos relativos à estratégia e tática."
 befriend_ongoing.4002.a:0 "Por fim, uma conversa interessante!"
 befriend_ongoing.4002.b:0 "[owner.GetTitledFirstNameNoTooltip]? Eu não acho."

 befriend_ongoing.4004.a.desc:0 "[target.GetTitledFirstName] e passei um bom tempo discutindo cercos, envolvimentos, ataques de forragem, uso de arqueiros e o emprego adequado de armas de cerco. Demos boas risadas com os espectadores ignorantes balançando a cabeça enquanto nos ouviam."
 befriend_ongoing.4004.b.desc:0 "[target.GetTitledFirstName] respondeu friamente que [target.GetSheHe] não estava realmente interessado em assuntos militares. Mas eu sei que isso não é verdade."
 befriend_ongoing.4004.a:0 "A guerra é verdadeiramente a arte mais nobre."
 befriend_ongoing.4004.b:0 "Decepcionante."

 befriend_ongoing.4010.t:0 "Faça amizade: Os Sóis Gêmeos"
 befriend_ongoing.4010.desc:1 "Quando pergunto às pessoas sobre [target.GetTitledFirstName], eles falam de [target.GetHerHis] sagacidade e charme e a facilidade natural com que [target.GetSheHe] domina qualquer reunião social. Parece que temos algo em comum."
 befriend_ongoing.4010.a:0 "Dois sóis juntos terão três vezes o brilho!"
 
 befriend_ongoing.4012.t:0 "Os Sóis Gêmeos"
 befriend_ongoing.4012.desc:0 "[owner.GetTitledFirstName] está se espalhando dicas óbvias que [owner.GetSheHe] gostaria de fazer amizade comigo. [owner.GetSheHe|U] parece ser um socializador natural e insinua que nossos talentos compartilhados nesta área devem nos unir naturalmente."
 befriend_ongoing.4012.a:0 "E [owner.GetSheHe] está certo!"
 befriend_ongoing.4012.b:0 "[owner.GetSheHe|U] realmente não é tão interessante quanto [owner.GetSheHe] pensa."

 befriend_ongoing.4014.a.desc:0 "A meu convite, [target.GetTitledFirstName] e eu me conheci em uma reunião social. Nós nos divertimos muito, e todos os outros também. Foi gratificante ver como todo o evento naturalmente começou a girar em torno de nós dois depois de apenas alguns minutos.."
 befriend_ongoing.4014.b.desc:0 "[target.GetTitledFirstName] empregado [target.GetHerHis] habilidades sociais consideráveis com grande efeito na elaboração de uma resposta cruel e desdenhosa ao meu convite, entregue por meio de insinuações e sussurros de conhecidos em comum."
 befriend_ongoing.4014.a:0 "Como moscas em torno de dois potes de mel!"
 befriend_ongoing.4014.b:0 "Estou tão impressionado quanto ofendido."

 befriend_ongoing.4020.t:0 "Befriend: nada para discutir"
 befriend_ongoing.4020.desc:0 "eu percebi isso [target.GetTitledFirstName] tem a mesma disposição que eu, nesse [target.GetSheHe] compreende e aprecia adequadamente a importância de manter os números corretos."
 befriend_ongoing.4020.a:0 "Faz [target.GetSheHe] sabe o número zero? eu devo descobrir!"
 
 befriend_ongoing.4022.t:0 "nada para discutir"
 befriend_ongoing.4022.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] se aproximou de mim, querendo discutir nosso interesse mútuo em administração e números. O número zero é um ponto específico [owner.GetSheHe] deseja discutir."
 befriend_ongoing.4022.a:0 "É claro! Isso será muito esclarecedor!"
 befriend_ongoing.4022.b:0 "Esse número descreve adequadamente meu nível de interesse."

 befriend_ongoing.4024.a.desc:0 "[target.GetTitledFirstName] e falei longamente sobre o número zero e sua importância e possibilidades na matemática e na administração. Estou feliz por ter encontrado alguém que tem uma visão totalmente positiva dos números e entende seu verdadeiro valor."
 befriend_ongoing.4024.b.desc:0 "[target.GetTitledFirstName] respondeu apenas que o número zero corresponde mais de perto a [target.GetHerHis] nível de interesse em discuti-lo comigo."
 befriend_ongoing.4024.a:0 "Às vezes é bom apenas falar sobre nada."
 befriend_ongoing.4024.b:0 "Mas minha decepção é infinita."

 befriend_ongoing.4030.t:0 "Faça amizade: a dança dos conspiradores"
 befriend_ongoing.4030.desc:0 "Eles dizem sobre [target.GetTitledFirstName] que [target.GetSheHe] parece ser bastante hábil em trapaça e manipulação. Talvez eu devesse me aproximar [target.GetHerHim] em uma conversa e descobrir se é um ponto em que poderíamos nos relacionar."
 befriend_ongoing.4030.a:0 "Farei isso, indiretamente e com dolo."
 
 befriend_ongoing.4032.t:0 "A dança dos planejadores"
 befriend_ongoing.4032.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] tem por meios indiretos insinuado que [owner.GetSheHe] gostaria de fazer amizade comigo. Está claramente sendo feito como uma forma de jogo ou dança de intriga onde sou convidado a responder indiretamente."
 befriend_ongoing.4032.a:0 "eu darei [owner.GetFirstNameNoTooltip] uma resposta positiva."
 befriend_ongoing.4032.b:0 "[owner.GetSheHe|U] é um tolo, e [owner.GetSheHe] será feito para conhecê-lo."

 befriend_ongoing.4034.a.desc:0 "[target.GetTitledFirstName] respondeu positivamente aos meus sinais sutis, e acredito que isso nos levou a estar um pouco mais próximos do que antes. Está provado que temos algo em comum."
 befriend_ongoing.4034.b.desc:0 "[target.GetTitledFirstName] respondeu aos meus sinais de amizade da maneira mais insultuosa, ainda que sutil e indireta. Eu não posso nem responder sem ser feito de idiota."
 befriend_ongoing.4034.a:0 "Empregar um esquema para fazer amizade com um conspirador."
 befriend_ongoing.4034.b:0 "Isso não é o que eu esperava."

 befriend_ongoing.4040.t:0 "Faça amizade com: Grandes Mentes"
 befriend_ongoing.4040.desc:0 "[target.GetTitledFirstName] parece ser um verdadeiro estudioso, assim como eu. Certamente, existem muitos tópicos eruditos sobre os quais poderíamos conversar. eu deveria me aproximar [target.GetHerHim]."
 befriend_ongoing.4040.a:0 "Vamos ver o que vem disso."

 befriend_ongoing.4042.t:0 "Grandes Mentes"
 befriend_ongoing.4042.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] se aproximou de mim, insinuando que [owner.GetSheHe] gostaria de me envolver em um discurso erudito sobre um tópico de minha escolha. [owner.GetSheHe|U] está claramente tentando fazer amizade comigo."
 befriend_ongoing.4042.a:0 "Sim, deixe duas grandes mentes se encontrarem!"
 befriend_ongoing.4042.b:0 "O que poderia [owner.GetSheHe] possivelmente tenho que dizer que seria interessante?"

 befriend_ongoing.4044.a.desc:0 "[target.GetTitledFirstName] e tive uma longa conversa sobre a natureza do conhecimento e outros assuntos filosóficos. Sinto que nossas mentes se tocaram e estamos mais perto de nos tornarmos amigos."
 befriend_ongoing.4044.b.desc:0 "[target.GetTitledFirstName] deixou claro que [target.GetSheHe] não está interessado em discutir assuntos eruditos comigo. Havia um tom inequivocamente desdenhoso em [target.GetHerHis] responder."
 befriend_ongoing.4044.a:0 "Grandes mentes pensam da mesma forma, afinal."
 befriend_ongoing.4044.b:0 "Decepcionante."

 befriend_ongoing.4050.t:0 "Faça amizade: Tinderboxes"
 befriend_ongoing.4050.desc:0 "Rumores dizem que [target.GetTitledFirstName] é, como eu, um especialista em despertar o fogo do êxtase amoroso nos outros. Parece-me que devemos nos encontrar e comparar notas."
 befriend_ongoing.4050.a:0 "Faz [target.GetSheHe] manter uma lista de [target.GetHerHis] conquistas, eu me pergunto?"
  
 befriend_ongoing.4052.t:0 "Caixas de fogo"
 befriend_ongoing.4052.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] se aproximou de mim, fazendo referência ao nosso interesse mútuo em sedução e aventuras amorosas. [owner.GetSheHe|U] gostaria de nos reunir para comparar notas e experiências."
 befriend_ongoing.4052.a.wine:0 "Sim, vamos compartilhar histórias picantes com uma taça de vinho!"
 befriend_ongoing.4052.a.tee:0 "Sim, vamos compartilhar histórias picantes!"
 befriend_ongoing.4052.b:0 "[owner.GetSheHe|U] realmente pensa [owner.GetSheHe] pode comparar [owner.GetHerselfHimself] para mim? Hah!"

 befriend_ongoing.4054.a.desc:0 "[target.GetTitledFirstName] e passei horas conversando e comparando nossas conquistas. O estranho e o complicado eram contos melhores do que os triviais, embora os últimos fossem mais numerosos.."
 befriend_ongoing.4054.b.desc:0 "[target.GetTitledFirstName] não quis conhecer e trocar histórias de conquista amorosa. [target.GetSheHe|U] disse que não havia como eu me comparar a [target.GetHerHim]."
 befriend_ongoing.4054.a:0 "Descobrimos que ambos perdemos a conta há muito tempo."
 befriend_ongoing.4054.b:0 "Ha! A inveja é uma besta imunda!"

 befriend_ongoing.4060.t:0 "Faça amizade: Lâminas correspondentes"
 befriend_ongoing.4060.desc:0 "As pessoas falam da habilidade considerável que [target.GetTitledFirstName] exibe com uma espada na mão. Diz-se que poucos conseguem se manter firmes por mais de alguns segundos sob [target.GetHerHis] ataca uma vez que as lâminas são desenhadas."
 befriend_ongoing.4060.a:0 "Devemos nos encontrar e brigar!"
  
 befriend_ongoing.4062.t:0 "Lâminas correspondentes"
 befriend_ongoing.4062.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], um devoto da lâmina assim como eu, se aproximou de mim, desejando participar de uma luta amigável e possivelmente conversar sobre nosso tópico favorito."
 befriend_ongoing.4062.a:0 "uma excelente proposta!"
 befriend_ongoing.4062.b:0 "Não, [owner.GetSheHe]'s not worth my time."

 befriend_ongoing.4064.a.desc:0 "[target.GetTitledFirstName] e eu me encontrei para uma partida de sparring, espadas na mão. Depois de passar umas boas duas horas em nossa dança rápida de estocadas e defesas, passamos outras três discutindo técnicas e táticas.."
 befriend_ongoing.4064.b.desc:0 "[target.GetTitledFirstName] deixou bem claro, e de forma indelicada, que [target.GetSheHe] não tem interesse em me encontrar para uma partida de sparring."
 befriend_ongoing.4064.a:0 "Poucos entendem a beleza interior da lâmina."
 befriend_ongoing.4064.b:0 "Assim fala um covarde."

 befriend_ongoing.4070.t:0 "Faça amizade: contos da selva"
 befriend_ongoing.4070.desc:0 "[target.GetTitledFirstName] é um caçador dedicado assim como eu. Tenho certeza que teríamos muito o que conversar e muitas experiências para nos relacionarmos.."
 befriend_ongoing.4070.a:0 "Devemos conhecer e comparar mortes!"
  
 befriend_ongoing.4072.t:0 "Contos da selva"
 befriend_ongoing.4072.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] se aproximou de mim, desejando conhecer e discutir nossas experiências como caçadores. É uma oportunidade de trocar contos altos da selva."
 befriend_ongoing.4072.a:0 "O que era [owner.GetHerHis] morte mais difícil, eu me pergunto?"
 befriend_ongoing.4072.b:0 "Eu não estou interessado naquele apanhador de coelhos."

 befriend_ongoing.4074.a.desc:0 "[target.GetTitledFirstName] e passei uma noite inteira conversando, trocando histórias e comparando experiências de várias caçadas."
 befriend_ongoing.4074.b.desc:0 "[target.GetTitledFirstName] respondeu apenas com desprezo à minha abordagem, chamando-me de caçador de coelhos."
 befriend_ongoing.4074.a:0 "Tenho certeza [target.GetSheHe] exagerado em alguns casos."
 befriend_ongoing.4074.b:0 "Então [target.GetSheHe] pode ser o coelho."

 befriend_ongoing.4080.t:0 "Faça amizade: noites selvagens"
 befriend_ongoing.4080.desc:0 "[target.GetTitledFirstName] é um folião conhecido como eu. Acho que nos divertiríamos muito se organizássemos uma pequena festa."
 befriend_ongoing.4080.a:0 "Isso deve ser feito!"
  
 befriend_ongoing.4082.t:0 "noites selvagens"
 befriend_ongoing.4082.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] me perguntou se eu gostaria de nos reunirmos para uma pequena farra e folia. [owner.GetSheHe|U] é aparentemente [owner.GetHerselfHimself] um folião de alguma notoriedade."
 befriend_ongoing.4082.a:0 "Isto vai ser divertido."
 befriend_ongoing.4082.b:0 "[owner.GetFirstNameNoTooltip]? prefiro beber sozinho."

 befriend_ongoing.4084.a.desc:0 "[target.GetTitledFirstName] e passei um dia e uma noite (ou foram duas?) na farra. Só consigo lembrar claramente onde começou e onde terminou, mas por [ROOT.Char.GetFaith.random_GoodGodNames], Nós tivemos um bom tempo!"
 befriend_ongoing.4084.b.desc:0 "[target.GetTitledFirstName] declarou que [target.GetSheHe] Prefere beber sozinho do que passar tempo comigo."
 befriend_ongoing.4084.a:0 "Não é uma maneira ruim de gastar... às vezes."
 befriend_ongoing.4084.b:0 "Parece que escapou por pouco, então."

 befriend_ongoing.4090.t:0 "Befriend: Uma Sinfonia de Dor"
 befriend_ongoing.4090.desc:0 "Chegou ao meu entendimento que [target.GetTitledFirstName] é, como eu, um estudante dedicado das delicadas artes da dor e da coerção. Seria interessante encontrar com [target.GetHerHim] e discutir métodos e aplicações."
 befriend_ongoing.4090.a:0 "Vamos precisar de ferramentas e assuntos, é claro."
  
 befriend_ongoing.4092.t:0 "Uma sinfonia de dor"
 befriend_ongoing.4092.desc:0 "[owner.GetTitledFirstName] declarou que [owner.GetSheHe] deseja se encontrar comigo para discutir nosso interesse mútuo nas delicadas artes da dor e da coerção."
 befriend_ongoing.4092.a:0 "Uma excelente ideia. trarei minhas ferramentas."
 befriend_ongoing.4092.b:0 "Não tenho nada a dizer a esse rude arranca-unhas."

 befriend_ongoing.4094.a.desc:0 "[target.GetTitledFirstName] e passei um dia e uma noite inteira na companhia de alguns pequenos criminosos infelizes e reunidos às pressas, discutindo e aplicando várias técnicas e fazendo planos para experimentos posteriores."
 befriend_ongoing.4094.b.desc:0 "[target.GetTitledFirstName] respondeu ao meu convite apenas insinuando que meus métodos são muito grosseiros e que [target.GetSheHe] não tem desejo de se associar a mim."
 befriend_ongoing.4094.a:0 "Isso foi inspirador e esclarecedor."
 befriend_ongoing.4094.b:0 "eu ficaria feliz em mostrar [target.GetHerHim] exatamente como bruto..."

 befriend_ongoing.4100.t:0 "Faça amizade: o inimigo do meu inimigo"
 befriend_ongoing.4100.desc:0 "War brings terrors as well as opportunities for glory. Another thing it brings is the bonds that form between those who fight on the same side. \nEm nossos esforços contra [befriend_ongoing_4100_enemy.GetTitledFirstName], parece que [befriend_ongoing_4100_text_scope.GetTitledFirstName] e eu encontrei um interesse comum."
 befriend_ongoing.4100.a:0 "A guerra forjará amizades."

 befriend_ongoing.4110.t:0 "Objetivos comuns"
 befriend_ongoing.4110.desc:0 "Interagindo com [befriend_ongoing_4110_text_scope.GetTitledFirstName] como membro da mesma facção, descobri que os laços são inevitavelmente formados entre pessoas que trabalham em prol de um objetivo comum de longo prazo."
 befriend_ongoing.4110.a:0 "Que todos possamos prosperar."

 befriend_ongoing.4300.t:0 "Befriend: Espetáculo do cadafalso"
 befriend_ongoing.4300.a:0 "Justiça será feita, justiça e medo."
 befriend_ongoing.4300.b:0 "Tem de haver outro jeito."
 befriend_ongoing.4300.desc:0 "Chegou ao meu entendimento que [target.GetTitledFirstName] é, como eu, um governante cuja justiça é temida por outros. eu deveria convidar [target.GetHerHim] sentar ao meu lado na próxima execução pública."
 befriend_ongoing.4300.a.tt:0 "#F Envie uma carta para [target.GetHerHim]#!"

 befriend_ongoing.4302.t:0 "Convite para uma Execução"
 befriend_ongoing.4302.desc:0 "[owner.GetTitledFirstName] me convidou para um lugar de honra em [owner.GetHerHis] lado para a próxima execução pública."
 befriend_ongoing.4302.c:0 "Você me acha um tolo? Eu não vou cair tão facilmente em suas garras!"
 befriend_ongoing.4302.a:0 "Uma excelente ideia. Ficarei honrado em observar como você faz justiça."
 befriend_ongoing.4302.b:0 "Tenho coisas mais importantes para fazer do que ver você lidar com pequenos criminosos."

 befriend_ongoing.4304.t:0 "Faça amizade: uma exibição assustadora"
 befriend_ongoing.4304.a.desc:0 "[target.GetTitledFirstName] veio ao meu tribunal para ver o espetáculo de uma execução pública e meu senso de justiça. Esta é a minha chance de impressionar [target.GetHerHim] com a minha severidade. Qual prisioneiro devo executar?"
 befriend_ongoing.4304.b.desc:1 "[target.GetTitledFirstName] respondeu ao meu convite que [target.GetSheHe] não tem desejo de se associar comigo e ter [target.GetHerHis] reputação temível me conceda legitimidade."
 befriend_ongoing.4304.a:0 "Hora de morrer, [prisoner_a.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.b:0 "seu fim chegou, [prisoner_b.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.c:0 "Fora com [prisoner_c.GetFirstNameNoTooltip]'s head!"
 befriend_ongoing.4304.d:0 "Estou me sentindo gentil. Ninguém morre hoje."
 befriend_ongoing.4304.d.tt:0 "#F [target.GetTitledFirstName] pode ver minha misericórdia como fraqueza#!"
 befriend_ongoing.4304.e:0 "Um dia [owner.GetHerHis] pescoço pode sentir a mordida do meu aço."
 befriend_ongoing.4304.e.tt:0 "#F [owner.GetTitledFirstName] não deseja visitar minha corte#!"
 befriend_ongoing.4304.f:0 "Mate todos!"

 befriend_ongoing.5001.t:0 "Faça amizade: um cínico e um fanático"
 befriend_ongoing.5001.desc:0 "Meus esforços para aliviar a tensão entre [target.GetTitledFirstName] e eu somos prejudicados pelo fato de que [target.GetSheHe] continua condenando minha falta de piedade. [target.GetHerHis|U] tentativas de me influenciar fazem pouco por minha convicção..."
 befriend_ongoing.5001.a:0 "vou visitar o [ROOT.Char.GetFaith.HouseOfWorship] se isso agrada [target.GetFirstNameNoTooltip]."
 befriend_ongoing.5001.b:0 "Podemos encontrar outras coisas para concordar."
 
 befriend_ongoing.5002.t:0 "Amizade: uma questão de confiança"
 befriend_ongoing.5002.desc:0 "Seria muito mais fácil fazer [target.GetTitledFirstName] gosta mais de mim se [target.GetSheHe] apenas acreditei na honestidade da minha tentativa! eu posso dizer [target.GetSheHe] duvida da minha sinceridade quando [target.GetSheHe] me dá respostas vagas e se retira da conversa..."
 befriend_ongoing.5002.a:0 "Serei insistente, mas não mentirei sobre quem sou."
 befriend_ongoing.5002.b:0 "Infelizmente, as mentiras são mais convincentes do que a verdade."
 
 befriend_ongoing.5003.t:0 "Befriend: Uma Nuvem Negra em um Dia Ensolarado"
 befriend_ongoing.5003.desc:0 "Tudo que eu quero é fazer [target.GetTitledFirstName] sinta a alegria de estar perto de outras pessoas! No entanto, quanto mais eu tento, mais [target.GetSheHe] se afasta de mim. Agora [target.GetSheHe] raramente sai [target.GetHerHis] câmaras..."
 befriend_ongoing.5003.c:0 "Vou emprestar meu ouvido e tentar ser compreensivo."
 befriend_ongoing.5003.a:0 "[target.GetSheHe|U] tem que juntar!"
 befriend_ongoing.5003.b:0 "Se o espaço é o que [target.GetSheHe] necessidades, eu vou dar para [target.GetHerHim]."
 
 befriend_ongoing.5004.t:0 "Amizade: Não [target.GetHerHis|U] Gosto"
 befriend_ongoing.5004.desc:0 "Nada me anima mais do que dar água na boca [ROOT.Char.Custom('FavoriteTreat')], então enviei uma porção preparada pela minha cozinheira pessoal para [target.GetTitledFirstName] as proof of my good intentions. \nO gesto acabou sendo um desastre, no entanto, como [target.GetSheHe] um criado jogou fora sem ao menos provar..."
 befriend_ongoing.5004.a:0 "Vou pedir desculpas pelos meus excessos."
 befriend_ongoing.5004.b:0 "que ingrato [target.Custom('InsultNoun')]!"
 
 befriend_ongoing.5005.t:0 "Faça amizade: chamada para ação"
 befriend_ongoing.5005.desc:0 "estou tentando fazer [target.GetTitledFirstName] me entender melhor, mas tudo o que resultou é eu entender [target.GetHerHim] menos e menos. Onde é [target.GetHerHis] dirigir, [target.GetHerHis] ambição? Parece como se [target.GetSheHe] não me importaria se nada mudasse."
 befriend_ongoing.5005.a:0 "Posso não concordar, mas posso aceitar."
 befriend_ongoing.5005.b:0 "Vale a pena conhecer uma pessoa assim?"

 befriend_ongoing.5006.t:0 "Faça amizade: preenchendo lacunas"
 befriend_ongoing.5006.desc:0 "Eu tenho procurado e procurado, mas [target.GetTitledFirstName] e eu pareço não ter absolutamente nada em comum.\nSem qualquer terreno comum, como posso começar a construir uma amizade?"
 befriend_ongoing.5006.a:0 "Com esforço, chegarei a entender [target.GetHerHim]."
 befriend_ongoing.5006.b:0 "Eventualmente algo surgirá, certamente."

 befriend_ongoing.5007.t:0 "Faça amizade: conhecimento ao seu alcance"
 befriend_ongoing.5007.opening:0 "[target.GetTitledFirstName] e tenho pouco em comum, o que dificultou a comunicação com [target.GetHerHim].\nNo entanto, com algum esforço, eu poderia me ensinar o suficiente para manter uma conversa"
 befriend_ongoing.5007.martial:0 "sobre estratégia e linhas de abastecimento."
 befriend_ongoing.5007.diplomacy:0 "com a etiqueta e tradição apropriadas da corte."
 befriend_ongoing.5007.intrigue:0 "sobre o poder inerente aos segredos. Todos os tipos de segredos."
 befriend_ongoing.5007.stewardship:0 "sobre as complexidades dos vários contratos feudais do reino."
 befriend_ongoing.5007.learning:0 "sobre a natureza metafísica da alma."
 befriend_ongoing.5007.a:0 "O assunto merece tanto estudo quanto eu puder pagar."
 befriend_ongoing.5007.a.success:0 "Você ganha novos insights"
 befriend_ongoing.5007.a.failure:0 "Este foi o curso errado de estudo"
 befriend_ongoing.5007.b:0 "Eu sempre poderia relaxar em vez disso."

 befriend_ongoing.6001.t:0 "Liberdade e Simpatia"

 befriend_ongoing.6002.t:0 "Liberdade e Simpatia"
 befriend_ongoing.6002.desc:0 "[owner.GetTitledFirstName] tem sido estranhamente amigável comigo ultimamente.\nSe esta mudança de tom é indicativa de uma mudança de caráter, talvez [owner.GetSheHe] poderia ser convencido a liberar meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName] do cativeiro?"
 befriend_ongoing.6002.a:0 "Certamente se [owner.GetSheHe] realmente quer ser meu amigo..."
 befriend_ongoing.6002.a.tt:0 "Se [owner.GetFirstNameNoTooltip] aceita:"
 befriend_ongoing.6002.b:0 "[prisoner.GetFirstNameNoTooltip] pode esperar mais um pouco."
 befriend_ongoing.6002.b.tt:0 "#F [owner.GetFirstNameNoTooltip] pode manter [prisoner.GetHerHim]#!"

 befriend_ongoing.6004.desc:1 "Interpretando minha recente amizade como um sinal, [target.GetTitledFirstName] veio a mim com preocupação por um dos meus prisioneiros.\n\n"It would please me greatly if you were to release my [target.Custom2('RelationToMe', SCOPE.sC('prisoner'))] [prisoner.GetTitledFirstName] from [prisoner.GetHerHis] [prisoner.Custom('PrisonTypeCell')]," [target.GetSheHe] says, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('target'))]."
 befriend_ongoing.6004.a:0 "Uma forma barata de ganhar [target.GetFirstNamePossessiveNoTooltip] boas graças."
 befriend_ongoing.6004.b:0 "Não, mas posso fazer [prisoner.GetHerHim] um pouco mais confortável."
 befriend_ongoing.6004.c:0 "Liberar [prisoner.GetFirstNameNoTooltip]? Nunca!"

 befriend_ongoing.6005.desc:0 "[owner.GetTitledFirstName] ofereceu misericórdia para o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]! [prisoner.GetTitledFirstName] finalmente está seguro."
 befriend_ongoing.6005.a:0 "Bem-vindo a casa."

 befriend_ongoing.6006.desc:0 "Apesar de tudo [owner.GetHerHis] fingimento de amizade, [owner.GetTitledFirstName] se recusou a liberar [prisoner.GetFirstNameNoTooltip]."
 befriend_ongoing.6006.a:0 "Existem outras maneiras, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]."

 befriend_ongoing.6007.desc:0 "Enquanto [owner.GetTitledFirstName] passou um tempo excessivamente longo explicando lamentavelmente por que [owner.GetSheHe] não pode liberar meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName] pelo menos foi transferido para aposentos muito mais confortáveis."
 befriend_ongoing.6007.a:0 "Um dia você será novamente livre, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]."

 befriend_ongoing.6008.desc:0 "It seems as if my release a partir de captivity at the hands of [owner.GetTitledFirstName] foi orquestrado pelo meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 befriend_ongoing.6008.a:0 "Eu não posso te agradecer o suficiente, [target.GetFirstNameNoTooltip]."

 befriend_ongoing.6009.t:0 "Amizade: Boa Vontade"
 befriend_ongoing.6009.desc:0 "Uma promessa de dedicação enviaria uma forte mensagem sobre minhas boas intenções para com [target.GetTitledFirstName].\nQualquer um aprecia um favor poderoso."
 befriend_ongoing.6009.a:0 "A promessa será oficial e cerimoniosa!"
 befriend_ongoing.6009.b:0 "Certificar-se de que [target.GetSheHe] lembra da promessa todos os dias."
 befriend_ongoing.6009.c:0 "É melhor evitar coisas assim."
 befriend_ongoing.6009.c.tt:0 "#F Não sofrerei nenhum tipo de dívida#!"

 befriend_ongoing.6010.t:0 "Boa vontade"
 befriend_ongoing.6010.desc:0 "Para minha surpresa, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] veio até mim, prometendo-me que o que eu precisar, o que [owner.GetSheHe] pode fazer, [owner.GetSheHe] fornecerá se eu pedir."
 befriend_ongoing.6010.a:0 "O que [owner.GetSheHe] sai dessa promessa?"

 befriend_ongoing.6011.desc:0 "Embora [target.GetTitledFirstName] me deve um favor significativo, talvez seja melhor enfatizar uma amizade equilibrada.\n\n[target.GetSheHe|U] também - sem dúvida - ficaria imensamente grato se deixasse claro que não espero o favor retribuído."
 befriend_ongoing.6011.a:0 "Amigos doam voluntariamente, não por obrigação."
 befriend_ongoing.6011.b:0 "O favor que eles devem não pode ser apenas amizade eterna?"
 befriend_ongoing.6011.b.tt:0 "#F Aparentemente não é assim que a amizade funciona#!"

 befriend_ongoing.6012.desc:0 "Desde que a promessa foi feita, tenho estado nervoso sobre o que [owner.GetTitledFirstName] pode extrair como pagamento pelo favor que devo [owner.GetHerHim]. No entanto, agora [owner.GetSheHe] me deixou saber que [owner.GetSheHe] considerarei minha dívida paga enquanto eu pensar em [owner.GetHerHim] favoravelmente."
 befriend_ongoing.6012.a:0 "O que é [owner.GetSheHe] esperando sair dessa?"

 befriend_ongoing.6013.desc:0 "Parece não haver pouca discórdia entre [target.GetTitledFirstName] e eu, causada pela pequena questão da minha chantagem de [target.GetHerHim].\nEu poderia abandonar meus esforços, é claro, para deixar [target.GetHerHim] sei que minhas intenções são - em última análise - apenas boas."
 befriend_ongoing.6013.a:0 "A amizade sempre será mais poderosa que a coerção."
 befriend_ongoing.6013.b:0 "Eu não posso desistir da minha única vantagem!"

 befriend_ongoing.6014.desc:0 "Que alívio imenso! [owner.GetTitledFirstName] jurou - solenemente sobre tudo o que é sagrado - que [owner.GetSheHe] vai abandonar a chantagem [owner.GetSheHe] detém contra mim.\nNão sei o que causou isso, mas parece que finalmente posso respirar de novo."
 befriend_ongoing.6014.a:0 "Agradecer [ROOT.Char.GetFaith.HighGodNameAlternate]!"

 befriend_ongoing.6015.t:0 "Faça amizade: oferecendo alívio"
 befriend_ongoing.6015.opening:0 "Meus esforços para me aproximar [target.GetTitledFirstName] provaram ser desafiadores, em grande parte por causa da pressão [target.GetSheHe] está lutando para lidar com.\nTalvez isso me ajudasse em mais de uma maneira se eu fosse garantir [target.GetHerHim] um dia por [target.GetHerselfHimself], Onde [target.GetSheHe] posso"
 befriend_ongoing.6015.malicious:0 "passar algum tempo nos campos, rindo da sujeira e falta de jeito dos camponeses."
 befriend_ongoing.6015.benevolent:0 "espalhar doações de caridade para asilos - ou nobres menos afortunados."
 befriend_ongoing.6015.dominant:0 "cavalgue com uma patrulha militar, garantindo que eles mantenham a ordem adequadamente."
 befriend_ongoing.6015.submissive:0 "dedicar [target.GetHerselfHimself] à oração e à contemplação, longe das exigências dos outros."
 befriend_ongoing.6015.extroverted:0 "passe tempo com cortesãos despreocupados, longe de salas abafadas do conselho e registros administrativos empoeirados."
 befriend_ongoing.6015.introverted:0 "passe um tempo longe de cortesãos e conselheiros exigentes, permitindo um momento de paz pela primeira vez."
 befriend_ongoing.6015.emotional:1 "obter [target.GetHerHis] distrair-se dos assuntos administrativos assistindo a uma peça de teatro no [barony.Custom('BaronyTownType')] de [barony.GetNameNoTooltip]."
 befriend_ongoing.6015.levelheaded:0 "obter alguma distância e perspectiva para reavaliar [target.GetHerHis] prioridades."
 befriend_ongoing.6015.a:0 "Isso vai exigir muito, mas vai valer a pena."
 befriend_ongoing.6015.b:0 "Eu tenho problemas suficientes para lidar."

 befriend_ongoing.6016.t:0 "Oferecendo Alívio"
 befriend_ongoing.6016.opening:0 "Para minha surpresa, [owner.GetTitledFirstName] se correspondeu com meus conselheiros para arranjar um dia sozinho, para aliviar um pouco da pressão que tenho sofrido.\nNo final, gastei seguindo uma sugestão de [owner.GetFirstName] [owner.GetHerselfHimself],"
 befriend_ongoing.6016.malicious:0 "cavalgando entre os campos, encontrando diversão na sujeira escandalosa e falta de jeito dos camponeses."
 befriend_ongoing.6016.benevolent:0 "espalhando doações entre asilos e nobres menos afortunados."
 befriend_ongoing.6016.dominant:0 "cavalgando com uma patrulha militar, assumindo a ordem do meu reino diretamente."
 befriend_ongoing.6016.submissive:0 "estar sozinho em oração e contemplação, longe das exigências dos outros, mas [ROOT.Char.GetFaith.HighGodName]."
 befriend_ongoing.6016.extroverted:0 "a companhia de cortesãos despreocupados, longe das abafadas salas do conselho e dos registros administrativos empoeirados."
 befriend_ongoing.6016.introverted:0 "longe de cortesãos e conselheiros exigentes, permitindo um raro momento de paz."
 befriend_ongoing.6016.emotional:1 "pensando em outras coisas além da governança, assistindo a uma peça na [barony.Custom('BaronyTownType')] de [barony.GetNameNoTooltip]."
 befriend_ongoing.6016.levelheaded:0 "obtendo alguma distância e perspectiva para reavaliar minhas prioridades."
 befriend_ongoing.6016.a:0 "eu precisava disso."

 befriend_ongoing.6017.t:0 "Faça amizade: desenvolvimentos amigáveis"
 befriend_ongoing.6017.desc:1 "Existem muitas diferenças entre [target.GetTitledFirstName] e eu mesmo. Um deles é o estado um tanto lamentável do [county.GetNameNoTooltip].\nNo entanto, talvez alguns dos métodos que empregamos em [owner_county.GetNameNoTooltip] pode ser útil em [county.GetNameNoTooltip], também. [target.GetFirstNameNoTooltip] deixou claro que um projeto de desenvolvimento de terras bem financiado seria muito apreciado..."
 befriend_ongoing.6017.a:0 "um plano brilhante!"
 befriend_ongoing.6017.b:0 "Embora [target.GetFirstNamePossessiveNoTooltip] amizade vale seu peso em ouro..."
 befriend_ongoing.6017.b.tt:0 "#F ... não é tão pesado.#!"

 befriend_ongoing.6018.t:0 "Desenvolvimentos amigáveis"
 befriend_ongoing.6018.desc:1 "Tomando minhas dicas sutis como encorajamento ativo, [owner.GetTitledFirstName] financiou nada menos que um projeto de irrigação em grande escala em minha [county.GetNameNoTooltip]!\nPode ser uma ultrapassagem de limites de várias maneiras, mas com as técnicas empregadas no [owner_county.GetNameNoTooltip], [county.GetNameNoTooltip] poderia se tornar mais rico do que nunca!"
 befriend_ongoing.6018.a:0 "Não convencional, mas eu certamente o acolho!"

 befriend_ongoing.6019.t:0 "Faça amizade: enigma da conversa"
 befriend_ongoing.6019.desc:0 "estou discutindo [ROOT.Char.Custom('education_conversation_subject')] com minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] [target.GetTitledFirstName] e meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('opinion_target') )] [opinion_target.GetTitledFirstName] quando eu percebo isso [target.GetFirstNameNoTooltip] está totalmente perdido em relação ao assunto...\nTentando muito não fazer [target.GetHerHim] para ser um tolo, eu congelo quando [opinion_target.GetTitledFirstNameNoTooltip] pede a qualquer um de nós para explicar uma coisa para [opinion_target.GetHerHim]."
 befriend_ongoing.6019.a:0 "[target.GetFirstNameNoTooltip] deveria explicar, [target.GetSheHe] possui uma visão aguçada!"
 befriend_ongoing.6019.b:0 "Agora, ouça-me..."
 befriend_ongoing.6019.c:0 "Eu acho que isso seria melhor resolvido por uma discussão em grupo!"
 
 befriend_ongoing.9001.t:0 "Faça amizade: um encontro casual"
 befriend_ongoing.9001.desc:0 "[target.GetTitledFirstName] está viajando e vai passar algumas noites no solar de um dos meus barões. Esta poderia ser a oportunidade que eu estava esperando!"
 befriend_ongoing.9001.a:0 "Prepare minha comitiva, partimos imediatamente!"
 befriend_ongoing.9001.b:0 "Temo que não seja a hora certa..."

 befriend_ongoing.9100.t:0 "Faça amizade: dificultando as relações"
 befriend_ongoing.9100.desc:0 "Acabei de receber a notícia mais perturbadora! Minhas [scoped_rival.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_rival') )], [scoped_rival.GetTitledFirstName] tem espalhado boatos falsos sobre mim para [target.GetFirstName], alegando que meu desejo de ganhar [target.GetHerHis] confiança nada mais é do que uma tentativa cínica de explorar [target.GetHerHim]."
 befriend_ongoing.9100.a:0 "Absurdo! Ninguém acreditaria em tais mentiras."
 befriend_ongoing.9100.b:0 "eu não vou permitir [scoped_rival.GetHerHim] para manchar meu bom nome!"
 befriend_ongoing.9100.b.success.desc.tt:0 "eu persuadir [target.GetFirstNameNoTooltip]"
 befriend_ongoing.9100.b.success.desc.toast:0 "[target.GetFirstName] foi persuadido pelo meu apelo"
 befriend_ongoing.9100.b.failure.desc.tt:0 "[scoped_rival.GetFirstNamePossessiveNoTooltip] rumores continuam se espalhando"
 befriend_ongoing.9100.c:0 "Melhor ignorar [scoped_rival.GetHerHim] completamente."

 befriend_ongoing.9101.t:0 "Befriend: Assistência amigável"
 befriend_ongoing.9101.desc:0 "Minha querida [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_friend') )] [scoped_friend.GetFirstName] percebeu meu desejo de melhorar minha posição com [target.GetTitledFirstName] e me ofereceu [scoped_friend.GetHerHis] ajuda.\n\n[scoped_friend.GetSheHe|U] me garante que [scoped_friend.GetSheHe] e [target.GetFirstNameNoTooltip] são tipos semelhantes de pessoas. [scoped_friend.GetFirstNameNoTooltip] sabe exatamente o que preciso fazer para ganhar [target.GetHerHis] Confiar em."
 befriend_ongoing.9101.a:0 "Por favor, diga!"
 befriend_ongoing.9101.b:0 "Obrigado, mas não preciso de ajuda."
 befriend_ongoing.9102.desc:1 "Nos dias de hoje, parece que [owner.GetFirstName] só consigo pensar em uma coisa. [target.GetSheHe|U] está totalmente empenhado em ganhar [target.GetFirstNamePossessive] confiança, então resolvi ajudar [owner.GetHerHim].\n\n[owner.GetFirstNameNoTooltip] ficou emocionado ao receber minha visão e reivindicou [owner.GetSheHe] não vai esquecer meu gesto gentil."
 befriend_ongoing.9102.a:0 "Não é para isso que servem os amigos?"

 befriend_ongoing.9103.t:0 "Befriend: mal-entendidos terríveis"
 befriend_ongoing.9103.vassal.desc:0 "eu esperava surpreender [target.GetTitledFirstName] com uma grande festa em [target.GetHerHis] honra, ainda [target.GetSheHe] decidiu se retirar [target.GetHerHis] comparecimento no último momento possível.\nParece que [target.GetSheHe] pensei que minha surpresa era, na verdade, parte de uma conspiração para assassinar [target.GetHerHim]!"
 befriend_ongoing.9103.ruler.desc:1 "I recently sent an enviado to [target.GetTitledFirstNamePossessive] tribunal para recontar as riquezas e poder do [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] e espero ganhar [target.GetHerHis] respeito.\nPorém, ouvindo o relato do mensageiro, parece que dei [target.GetHerHim] uma impressão muito diferente. [target.GetSheHe|U] acha que estou ameaçando invadir [target.GetHerHis] [target.GetPrimaryTitle.GetNameNoTierNoTooltip] a não ser que [target.GetSheHe] se submete a mim!"
 befriend_ongoing.9103.a:0 "Deixar [target.GetHerHim] pensar o que [target.GetSheHe] quer."
 befriend_ongoing.9103.b:0 "Talvez um pedido de desculpas esteja em ordem."

 befriend_ongoing.9104.t:0 "Faça amizade: oferta amigável"
 befriend_ongoing.9104.desc:0 "Que melhor maneira de me agradar a um santo [target.GetWomanMan] do que fazer uma demonstração pública de devoção a [owner.GetFaith.HighGodName]?\nGostaria de saber qual seria o gesto mais adequado para a ocasião..."
 befriend_ongoing.9104.a:0 "Uma humilhação pública deve fazer o truque."
 befriend_ongoing.9104.b:0 "Faça uma grande doação para [target.GetHerHis] [target.GetFaith.HouseOfWorship]."
 befriend_ongoing.9104.c:0 "O sangue dos inocentes mostrará minha convicção!"
 befriend_ongoing.9104.d:0 "minha dor por [owner.GetFaith.HighGodNamePossessive] amar!"
 befriend_ongoing.9104.e:0 "E se eu tivesse lugar em cima [target.GetHerHis] altar?"
 befriend_ongoing.9104.e.tt:0 "#F eu vou entrar [target.GetTitledFirstName] na sagrada comunhão#!"
 befriend_ongoing.9104.f:0 "Que meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_mate') )] aplacar [target.GetHerHis] sede!"
 befriend_ongoing.9104.f.tt:0 "#F [scoped_mate.GetFirstName] vai interceder com [target.GetTitledFirstName] em meu nome#!"
 befriend_ongoing.9104.g:0 "Dedicar-me ao [target.GetFaith.HouseOfWorship]."
 befriend_ongoing.9104.h:0 "Dedicar meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_monk') )] para uma vida de adoração."
 befriend_ongoing.9104.z:0 "Pensando melhor..."
