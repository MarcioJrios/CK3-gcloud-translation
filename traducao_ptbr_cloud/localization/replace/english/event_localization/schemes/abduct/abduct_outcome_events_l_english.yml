l_english:

 abduct_event_title:0 "raptar:"
 do_not_execute_abduct_tooltip:0 "Eu não tento a Abdução"

 abduct_outcome.1001.t:0 "$abduct_event_title$ Ataque na Rodovia"
 abduct_outcome.1001.opening:0 "Meus agentes me dizem que [target.GetTitledFirstName] está planejando viajar"
 abduct_outcome.1001.arrival:0 "a partir de [departure.GetNameNoTierNoTooltip] para [arrival.GetNameNoTierNoTooltip]."
 abduct_outcome.1001.no_arrival:0 "dentro do [departure.GetNameNoTier]."
 abduct_outcome.1001.ending:0 "\nArranjei alguns bandidos para interromper [target.GetHerHis] pequena jornada e certifique-se [target.GetSheHe] chega aqui em vez."
 abduct_outcome.1001.a:0 "Em breve [target.GetSheHe] estará à minha mercê!"
 abduct_outcome.1001.b:0 "Não, o risco é muito grande."

 abduct_outcome.1002.t:0 "$abduct_event_title$ em andamento"
 abduct_outcome.1002.desc:1 "Uma oportunidade perfeita se apresentou! [target.GetTitledFirstName] estará viajando do [target.Custom('ResidenceBuilding')] para a cidade vizinha, sem nenhum guarda.\n\n[target.GetSheHe|U] deve pensar [target.GetHerselfHimself] seguro..."
 abduct_outcome.1002.a:0 "O momento perfeito para atacar!"

 abduct_outcome.1003.t:0 "$abduct_event_title$ Convidados indesejados"
 abduct_outcome.1003.desc:0 "Com meus agentes indo e vindo livremente no tribunal em [court_location.GetNameNoTierNoTooltip], [target.GetTitledFirstName] está ao alcance!\nOs agentes estão em posição de permitir a entrada de um pequeno grupo de pessoas no meio da noite e de cobri-los quando eles saem sem serem detectados. Idealmente enquanto abafa os gritos de um saco de estopa chutando."
 abduct_outcome.1003.a:0 "Eu gosto do som deste plano!"

 abduct_outcome.2001.desc:0 "Sucesso! Os bandidos fizeram seu trabalho admiravelmente, e [target.GetTitledFirstName] está segura em minhas mãos."
 abduct_outcome.2001.a:0 "Espero [target.GetSheHe] gosta [target.GetHerHis] novos aposentos..."

 abduct_outcome.2002.desc:0 "Antes de [target.GetTitledFirstName] sabia o que estava acontecendo, meus agentes tinham [target.GetHerHim]! [target.GetSheHe|U] está finalmente em minhas mãos."

 abduct_outcome.2003.desc:1 "Não acredito que funcionou! Foi tão simples quanto deixar alguns de meus aliados entrarem no [target.Custom('ResidenceBuilding')] in the middle of the night. \n\n[target.GetTitledFirstName] está sem dúvida chutando [target.GetHerselfHimself] sobre a segurança precária. Felizmente é muito melhor onde [target.GetSheHe] é agora."

 abduct_outcome.4001.opening:0 "Maldições! [target.GetTitledFirstName] escapou de meus bandidos contratados e fez com segurança [target.GetHerHis] caminho de volta para [departure.GetNameNoTier]."
 abduct_outcome.4001.owner_discovered:0 "\nDesastrosamente, um dos bandidos foi posteriormente capturado e confessou tudo, inclusive meu envolvimento!"
 abduct_outcome.4001.owner_secret:0 "\nPelo menos ninguém jamais saberá que os bandidos estavam trabalhando para mim."
 abduct_outcome.4001.a:1 "Eu vou encontrar alguma outra maneira de lidar com [target.GetHerHim]."
 abduct_outcome.4001.b:0 "[target.GetHerHis|U] a sorte não vai durar. Hora de tentar novamente!"

 abduct_outcome.4002.opening:0 "Como isso pôde acontecer?! Meus agentes estavam esperando e esperando na hora e local corretos, mas [target.GetTitledFirstName] nunca apareceu!"
 abduct_outcome.4002.owner_discovered:0 "\n\n[target.GetSheHe|U] parece ter ficado sabendo que eu estava planejando algo!"
 abduct_outcome.4002.owner_secret:0 "\n\n[target.GetSheHe|U] deve ter ficado sabendo que algo estava acontecendo, mas pelo menos [target.GetSheHe] nunca vai saber que eu estava envolvido."

 abduct_outcome.4003.opening:0 "Não! Meus aliados foram descobertos tentando invadir [target.GetTitledFirstNamePossessive] câmaras. Eu deveria saber que não seria tão fácil."
 abduct_outcome.4003.owner_discovered:0 "\nE o pior, eles confessaram e desistiram do meu envolvimento na trama!"
 abduct_outcome.4003.owner_secret:0 "\nPor algum milagre, meus aliados conseguiram escapar e meu envolvimento permanece desconhecido.."

 abduct_outcome.5001.t:0 "sequestrado!"
 abduct_outcome.5001.opening:0 "eu fui abduzido por [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 abduct_outcome.5001.seized_roadside:0 "\nEu estava viajando com minha comitiva quando fomos abordados por bandidos. Não sei o que aconteceu com os outros, pois um saco foi puxado sobre minha cabeça. Quando finalmente foi removido, me vi prisioneiro em [prison_location.GetNameNoTier]."
 abduct_outcome.5001.on_the_way:0 "\nEu estava a caminho da cidade com apenas um punhado de guardas, e [owner.GetSheHe] sabia atacar quando eu estaria mais vulnerável!"
 abduct_outcome.5001.unwelcome_guests:1 "\nUm grupo de estranhos invadiu meus aposentos no meio da noite. Os traidores devem tê-los deixado entrar no [ROOT.Char.Custom('ResidenceBuilding')], e eu pensei que minha vida tinha acabado. No entanto, eles puxaram um saco sobre minha cabeça e me arrastaram para fora. Amarrado, fui trazido aqui para esta masmorra úmida."
 abduct_outcome.5001.a:0 "Apenas espere até eu sair daqui!"

 abduct_outcome.5002.t:0 "Abdução evitada!"
 abduct_outcome.5002.seized_roadside:0 "eu estava viajando em [departure.GetNameNoTier] quando um grupo de bandidos caiu sobre nós.\nConsegui cavalgar para um lugar seguro, pois estava claro que os bandidos não queriam me machucar. Em vez disso, eles estavam tentando me capturar vivo!"
 abduct_outcome.5002.on_the_way:1 "Eu estava a caminho da cidade com apenas um punhado de guardas quando eles atacaram.\nFelizmente, os que eu tinha comigo agiram com rapidez e coragem, e eu estava de volta em segurança no [target.Custom('ResidenceBuilding')] muito antes."
 abduct_outcome.5002.unwelcome_guests:1 "Uma comoção me acordou no meio da noite. Um grupo de bandidos foi deixado entrar no [ROOT.Char.Custom('ResidenceBuilding')], e só foram descobertos uma vez na porta dos meus aposentos!"
 abduct_outcome.5002.fallback:0 "Eu escapei de uma tentativa de sequestro!"
 abduct_outcome.5002.owner_known:0 "\nEste é, sem dúvida, o trabalho de ninguém menos que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.GetTitledFirstName]!"
 abduct_outcome.5002.owner_not_known:0 "\nNão sei quem está por trás dessa tentativa de sequestro, mas ainda estão por aí..."
 abduct_outcome.5002.a:0 "Oh, [owner.GetSheHe] vai pagar!"
 abduct_outcome.5002.b:0 "Eu devo estar em guarda."
