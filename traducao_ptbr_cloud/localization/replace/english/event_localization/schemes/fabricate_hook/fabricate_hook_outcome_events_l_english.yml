l_english:
 fabricate_hook_header:0 "Fabricar Gancho:"
 fabricate_hook_hook_gained_on_you:0 "@warning_icon [owner.GetShortUIName] fabricou um [hook|E] em você!"

 fabricate_hook_outcome.0001.t:1 "$fabricate_hook_header$ Um segredo"
 fabricate_hook_outcome.0001.desc:0 "[target.GetTitledFirstName] tem algo a esconder, ao que parece. Sorte a minha. Não preciso ser tão criativo na forma como recebo [target.GetHerHim] em minhas mãos."
 fabricate_hook_outcome.0001.a:0 "Tudo o que tenho a fazer é deixar [target.GetHerHim] sabe o que eu sei..."
 fabricate_hook_outcome.0001.b:0 "Vou manter isso perto do meu peito por enquanto."
 fabricate_hook_outcome.0001.c:0 "Oh, isso é algo que todos deveriam saber!"

 fabricate_hook_outcome.1001.t:1 "$fabricate_hook_header$ Uma situação comprometedora"
 fabricate_hook_outcome.1001.desc:0 "Todo mundo fica nu #EMP algum dia.#! O difícil é garantir que a tropa de malabaristas entre [target.GetTitledFirstNamePossessive] câmaras na hora certa, e que há servos suficientes por perto para especular sobre o caos que se seguiu..\neu suspeito [target.GetFirstNameNoTooltip] fará de tudo para me impedir de atiçar as chamas dos seguintes rumores..."
 fabricate_hook_outcome.1001.a:0 "Envie os artistas!"
 fabricate_hook_outcome.1001.a.flavor:0 "Ugh, falando com malabaristas. Novamente."
 fabricate_hook_outcome.1001.b:0 "Eu deveria pensar com mais cuidado sobre isso."
 fabricate_hook_outcome.1001.c:0 "Isso tudo foi um grande erro."

 fabricate_hook_outcome.1002.t:1 "$fabricate_hook_header$ Uma Missiva Incriminadora"
 fabricate_hook_outcome.1002.desc:0 "Ao deter um mensageiro da corte de [target.GetTitledFirstName], uma oportunidade se apresentou.\nAo copiar o [target.GetTitleAsNamePossessive] selo, posso fabricar uma carta ameaçando aumentar os impostos e distribuí-la entre [target.GetHerHis] vassalos. Ou pelo menos ameaçar..."
 fabricate_hook_outcome.1002.a:0 ""That #EMP is#! your signature, is it not?""

 fabricate_hook_outcome.1003.t:1 "$fabricate_hook_header$ Um resgate ousado"
 fabricate_hook_outcome.1003.desc:0 "Não seria maravilhoso se [target.GetTitledFirstName] me devia, não por medo, mas por gratidão? Se eu, por exemplo, fosse salvar [target.GetHerHim] de bandidos cruéis enquanto [target.GetSheHe] estava viajando? De fato, bandidos cruéis como os homens que estão esperando do lado de fora do portão do castelo?\nEu atacaria com meus guardas no último momento, expulsando-os e deixando [target.GetFirstNameNoTooltip] em uma dívida de vida comigo."
 fabricate_hook_outcome.1003.a:0 "Tão simples, mas tão convincente."

 fabricate_hook_outcome.1004.t:1 "$fabricate_hook_header$ palavrões"
 fabricate_hook_outcome.1004.desc:0 "Comecei uma série de rumores perversos contra [target.GetTitledFirstName]. Nenhuma delas é verdadeira, e alguém deveria denunciá-las como as mentiras óbvias que são..\nQue melhor maneira para aquele #EMP alguém#! Ter [target.GetFirstNameNoTooltip] em dívida?"
 fabricate_hook_outcome.1004.a:0 "Eu devo enfrentar essa injustiça!"
 fabricate_hook_outcome.1004.a.flavor:0 "Minhas [ROOT.Char.GetFaith.PriestNeuter] não vai gostar disso."
 fabricate_hook_outcome.1004.a.flavor_sacred_shadows:0 "Minhas [ROOT.Char.GetFaith.PriestNeuter] vai adorar isso!"

 fabricate_hook_outcome.1005.t:1 "$fabricate_hook_header$ Bárbaro, mas eficaz"
 fabricate_hook_outcome.1005.desc:0 "A solução mais simples costuma ser a melhor. Por que se preocupar com toda essa intriga e manipulação quando posso simplesmente coagir [target.GetTitledFirstName] em fazer minha licitação?\nAlguns homens fortes e cartas com palavras sinistras devem fazê-lo, realmente."
 fabricate_hook_outcome.1005.a:0 "Escriba! Temos cartas para compor!"
 fabricate_hook_outcome.1005.a.flavor:0 ""My dearest victim...""

 fabricate_hook_outcome.2001.t:1 "$fabricate_hook_header$ Um Estratagema Desonesto"
 fabricate_hook_outcome.2001.desc:0 "Por meios dissimulados, [owner.GetTitledFirstName] inventou uma situação para ganhar vantagem sobre mim!\nEu condeno tudo pelas mentiras e enganos que são, mas não tenho escolha a não ser concordar com isso."
 fabricate_hook_outcome.2001.a:0 "Eu pensei que isso estaria abaixo de você, [owner.GetFirstNameNoTooltip]."

 fabricate_hook_outcome.3001.t:1 "$fabricate_hook_header$ Perdendo a vantagem"
 fabricate_hook_outcome.3001.desc:0 "[target.GetTitledFirstName] descobriu que estou tentando ganhar vantagem sobre [target.GetHerHim] de maneiras desonestas!\nDevo fazer o que puder para salvar minha reputação!"
 fabricate_hook_outcome.3001.a:0 "Isso significa o fim dos meus esforços..."
