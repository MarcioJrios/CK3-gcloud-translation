l_english:
 intrigue_scheme_ongoing.1001.t:0 "Um suborno oportuno"
 intrigue_scheme_ongoing.1001.desc:0 "Parece que nem todos os empregados da [scheme.GetTarget.GetTitledFirstNamePossessive] tribunal é cegamente leal... [agent.GetFirstName] me garante que [agent.GetSheHe] tem uma maneira de entrar e que algumas moedas no bolso direito podem percorrer um longo caminho."
 intrigue_scheme_ongoing.1001.elope.desc:0 "Parece que nem todos os empregados da [scheme.GetTarget.GetTitledFirstNamePossessive] tribunal é cegamente leal a [scheme.GetTarget.GetLiege.GetTitledFirstName]... [agent.GetFirstName] me garante que [agent.GetSheHe] tem uma maneira de entrar e que algumas moedas no bolso direito podem percorrer um longo caminho."
 intrigue_scheme_ongoing.1001.a:0 "O que é um pouco de ouro, afinal?"
 intrigue_scheme_ongoing.1001.b:0 "é muito arriscado!"

 intrigue_scheme_ongoing.1002.t:0 "Justiça Divina"
 intrigue_scheme_ongoing.1002.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent_in_question'))], [agent_in_question.GetTitledFirstName], condenou [scheme.GetTarget.GetTitledFirstName] para [scheme.GetTarget.GetHerHis] ofensas contra [agent_in_question.GetFaith.HighGodName].\n\n[agent_in_question.GetSheHe|U] até já ligou [agent_in_question.GetFaith.HighGodNameAlternate] atacar [scheme.GetTarget.GetFirstName] para baixo, e insinuou punições por vir."
 intrigue_scheme_ongoing.1002.a:0 "Um pouco otimista, talvez, mas gosto do espírito!"
 intrigue_scheme_ongoing.1002.a.success:0 "[agent_in_question.GetSheHe|U] recruta local [agent_in_question.GetFaith.GetAdherentNamePlural] para nossa causa"
 intrigue_scheme_ongoing.1002.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] expõe [agent_in_question.GetHerselfHimself] no [agent_in_question.GetHerHis] fervor"
 intrigue_scheme_ongoing.1002.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip] vai calar a boca, ou então me ajude [agent_in_question.GetFaith.HighGodName]."
 intrigue_scheme_ongoing.1002.c:0 "eu ajudarei [agent_in_question.GetHerHim] no [agent_in_question.GetHerHis] abordagem nobre!"

 intrigue_scheme_ongoing.1004.t:0 "Excessivamente falador"
 intrigue_scheme_ongoing.1004.desc:0 "Enquanto [agent_in_question.GetFirstNamePossessive] a capacidade de fazer amigos provou ser inestimável em meu esquema, [agent_in_question.GetSheHe] não é tão cuidadoso com os outros quanto [agent_in_question.GetSheHe] deveria estar.\n\n[agent_in_question.GetSheHe|U] gosta muito de dar dicas vagas, e se alguém começar a fazer perguntas, não há como dizer o que [agent_in_question.GetSheHe] iria divulgar."
 intrigue_scheme_ongoing.1004.a:0 "As coisas [agent_in_question.GetSheHe] aprende são muito valiosos para fechar [agent_in_question.GetHerHim] pra cima."
 intrigue_scheme_ongoing.1004.a.success:0 "[agent_in_question.GetFirstNameNoTooltip] permanece sem ser detectado"
 intrigue_scheme_ongoing.1004.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] é descoberto"
 intrigue_scheme_ongoing.1004.b:0 "Se [agent_in_question.GetSheHe] não consigo guardar segredos [agent_in_question.GetSheHe] deve ficar quieto em vez disso!"
 intrigue_scheme_ongoing.1004.toast.success:0 "[agent_in_question.GetFirstNameNoTooltip] permanece sem ser detectado"
 intrigue_scheme_ongoing.1004.toast.failure:0 "[agent_in_question.GetFirstNameNoTooltip] é descoberto"

 intrigue_scheme_ongoing.1006.t:0 "Limpando"
 intrigue_scheme_ongoing.1006.desc:0 "claro que [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName] causaria problemas.\n\n[agent_in_question.GetSheHe|U] não toma as devidas precauções ao se movimentar [scheme.GetTarget.GetTitledFirstNamePossessive] tribunal, e o [scheme.GetTarget.GetTitleAsNameNoTooltip] está começando a notar. É apenas uma questão de tempo até [agent_in_question.GetSheHe] é descoberto!"
 intrigue_scheme_ongoing.1006.elope.desc:0 "claro que [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName] causaria problemas.\n\n[agent_in_question.GetSheHe|U] não toma as devidas precauções ao se movimentar [scheme.GetTarget.GetTitledFirstNamePossessive] tribunal, e [scheme.GetTarget.GetLiege.Custom2('HerHisCharacterIntroduction', scheme.GetTarget)] está começando a notar. É apenas uma questão de tempo até [agent_in_question.GetFirstNameNoTooltip] é descoberto!"
 intrigue_scheme_ongoing.1006.a.success:0 "[agent_in_question.GetFirstNameNoTooltip] permanece sem ser detectado"
 intrigue_scheme_ongoing.1006.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] é descoberto"
 intrigue_scheme_ongoing.1006.a:1 "Traços de alguém se esgueirando certamente irão estressar [scheme.GetTarget.GetFirstNameNoTooltip] Fora!"
 intrigue_scheme_ongoing.1006.b:0 "[agent_in_question.GetSheHe|U] precisa de tempo para fazer melhor."

 intrigue_scheme_ongoing.1007.t:0 "Preocupação Expressa"
 intrigue_scheme_ongoing.1007.desc:0 ""What if [target.GetTitledFirstName] were to discover you? Is it wise to continue this time consuming effort?"\n\n[caring_agent.GetTitledFirstName] [caring_agent.Custom('QuirkPresentPosOrNeg')], e mesmo sabendo [caring_agent.GetSheHe] vai seguir minha liderança nisso, eu posso dizer [caring_agent.GetHerHis] a preocupação comigo é genuína."
 intrigue_scheme_ongoing.1007.a:0 "Meus planos seguirão em frente e espero que você trabalhe duro!"
 intrigue_scheme_ongoing.1007.b:0 "Você está certo, tomou muito do meu tempo. Venha, sente-se comigo."

 intrigue_scheme_ongoing.1008.t:0 "Pescoço Respirando"
 intrigue_scheme_ongoing.1008.desc:0 "Parece que [defender.GetTitledFirstName] está reforçando a segurança no tribunal, na esperança de rastrear conspiradores traidores. meu colega conspirador, [agent.GetTitledFirstName], está preocupado que [agent.GetSheHe] pode ter atraído alguma suspeita indesejada."
 intrigue_scheme_ongoing.1008.a:0 "Eu confio [agent.GetFirstNamePossessiveNoTooltip] habilidades."
 intrigue_scheme_ongoing.1008.a.success:0 "[agent.GetFirstNameNoTooltip] permanece sem ser detectado"
 intrigue_scheme_ongoing.1008.a.failure:0 "[agent.GetFirstNameNoTooltip] é descoberto"
 intrigue_scheme_ongoing.1008.b:0 "[agent.GetHerHis|U] trilha para mim precisa terminar. Agora."
 intrigue_scheme_ongoing.1008.c:1 "Agradecer [ROOT.Char.GetFaith.HighGodNameAlternate] que [councillor.GetTitledFirstName] está lá e pode intervir."

 intrigue_scheme_ongoing.1009.t:0 "Ajuda"
 intrigue_scheme_ongoing.1009.desc:1 "[potential_agent.GetTitledFirstName] chegou até mim, um olhar determinado em [potential_agent.GetHerHis] olhos.\n\n"My [potential_agent.Custom2('RelationToMe', ROOT.Char)], I have been reluctant to join your plans against my [potential_agent.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName], but I feel it is time I trust your judgment in this matter.""
 intrigue_scheme_ongoing.1009.elope.desc:0 "[potential_agent.GetTitledFirstName] chegou até mim, um olhar determinado em [potential_agent.GetHerHis] olhos.\n\n"My [potential_agent.Custom2('RelationToMe', ROOT.Char)], I have been reluctant to join your plans to elope with [target.GetTitledFirstName], but now I can see you truly care for [target.GetHerHim].""
 intrigue_scheme_ongoing.1009.a:0 "Por favor, apoie minha causa, [potential_agent.GetFirstNameNoTooltip]."
 intrigue_scheme_ongoing.1009.b:0 "Eu só te pediria um pequeno favor..."

 intrigue_scheme_ongoing.2001.t:0 "Confiança Desviada"
 intrigue_scheme_ongoing.2001.desc:0 "[scheme.GetTarget.GetFirstNamePossessive] confiar na natureza tornou mais fácil do que o esperado para [agent_in_question.GetTitledFirstName] insinuar [agent_in_question.GetHerselfHimself] com o [scheme.GetTarget.GetTitleTierName] – as [agent_in_question.GetFirstNameNoTooltip] oferece conselhos [target.GetSheHe] é mais provável ouvir do que não."
 intrigue_scheme_ongoing.2001.a:0 "[agent_in_question.GetSheHe|U] deve continuar oferecendo bons conselhos, até que..."
 intrigue_scheme_ongoing.2001.b:0 "[agent_in_question.GetSheHe|U] pode garantir que outros agentes possam ir e vir."

 intrigue_scheme_ongoing.2002.t:0 "a marca bêbada"
 intrigue_scheme_ongoing.2002.desc:0 "[target.GetTitledFirstName] gosta demais de beber, o que causa [target.GetHerHim] agir irracionalmente às vezes.\nSeria muito simples para [agent_in_question.GetTitledFirstName] entregar-se [target.GetHerHim], e garantir que esses hábitos sejam mantidos."
 intrigue_scheme_ongoing.2002.a:0 "eu ajudarei [agent_in_question.GetFirstNameNoTooltip] importar a bebida mais potente!"
 intrigue_scheme_ongoing.2002.b:1 "Fazer [target.GetHerHim] sinta-se seguro em [target.GetHerHis] crapulência."
 intrigue_scheme_ongoing.2002.c:0 "Hah, o maldito idiota não sabe [target.GetHerHis] própria fraqueza!"

 intrigue_scheme_ongoing.2003.t:0 "Espionagem acidental"
 intrigue_scheme_ongoing.2003.bad_habits:0 "não foi o que [agent.GetTitledFirstName] esperava encontrar espionando conversas secretas, mas descobrindo a verdade sobre [other_secret_target.GetTitledFirstNamePossessive] hábitos incomuns não fazem mal..."
 intrigue_scheme_ongoing.2003.secret_relationships:0 "não foi o que [agent.GetTitledFirstName] esperava encontrar espionando conversas secretas, mas descobrindo [other_secret_target.GetTitledFirstNamePossessive] relacionamentos ilícitos não fazem mal..."
 intrigue_scheme_ongoing.2003.bastardy:0 "não foi o que [agent.GetTitledFirstName] esperava encontrar espionando conversas secretas, mas descobrindo a verdade sobre [secret_target.GetTitledFirstNamePossessive] origens não dói..."
 intrigue_scheme_ongoing.2003.murder:0 "não foi o que [agent.GetTitledFirstName] esperava encontrar espionando conversas secretas, mas descobrindo [other_secret_target.GetTitledFirstNamePossessive] crimes terríveis não dói..."
 intrigue_scheme_ongoing.2003.desc:0 "não foi o que [agent.GetTitledFirstName] esperava encontrar espionando conversas secretas, mas descobrindo a verdade sobre [other_secret_target.GetTitledFirstName] não dói..."
 intrigue_scheme_ongoing.2003.a:0 "Talvez isso possa ajudar meus esforços?"

 intrigue_scheme_ongoing.3001.t:0 "Justiça e Sigilo"
 intrigue_scheme_ongoing.3001.desc:0 "A maneira como estou agindo nos dias de hoje... O sigilo e a conspiração nas sombras. Isso não pode estar certo. Isso não pode ser apenas."
 intrigue_scheme_ongoing.3001.a:0 "eu faço o que devo!"
 intrigue_scheme_ongoing.3001.b:0 "Se tem que ser feito, deve ser feito direito."

 intrigue_scheme_ongoing.3002.t:0 "A tensão da mentira"
 intrigue_scheme_ongoing.3002.desc:0 "Todos esses planos secretos e padrões sombrios... Uma mão fria aperta meu coração sempre que penso neles. Parece tão errado."
 intrigue_scheme_ongoing.3002.a:0 "Isso é o que precisa ser feito!"
 intrigue_scheme_ongoing.3002.b:0 "Eu passo muito tempo pensando sobre isso."
 intrigue_scheme_ongoing.3002.c:0 "[ROOT.Char.GetFaith.HighGodName] me perdoe, o que eu tenho feito?"
 intrigue_scheme_ongoing.3002.d:0 "Devo ser honesto sobre minhas intenções."

 # Map wilderness outside of target location
 intrigue_scheme_ongoing.3003.t:0 "A caminho"
 intrigue_scheme_ongoing.start.3003.desc:0 "Quando chegar a hora, meus agentes precisarão de um"
 intrigue_scheme_ongoing.escape_route.3003.desc:0 "rota de fuga segura para fora [defender.GetTitledFirstNamePossessive] [defender.Custom('ResidenceBuilding')], se algo der errado."
 intrigue_scheme_ongoing.leave_with_target.3003.desc:0 "rota segura para transporte [target.GetTitledFirstName] fora de [defender.GetTitledFirstNamePossessive] [defender.Custom('ResidenceBuilding')]."
 intrigue_scheme_ongoing.end.3003.desc:0 "Um mapa detalhado do local [defender.Custom('TerrainType')], com todos os seus caminhos e cavernas escondidas, seria um recurso inestimável."
 intrigue_scheme_ongoing.3003.a:0 "Pague um caçador de [scheme_location.GetNameNoTooltip] desenhar um mapa."
 intrigue_scheme_ongoing.3003.a.success:0 "O caçador [hunter.GetShortUIName] é discreto"
 intrigue_scheme_ongoing.3003.a.failure:0 "O caçador [hunter.GetShortUIName] se gaba de [hunter.GetHerHis] riqueza recém-adquirida"
 intrigue_scheme_ongoing.3003.d:0 "Pergunte ao seu amigo [hunter.GetTitledFirstNameNoTooltip]."
 intrigue_scheme_ongoing.3003.b:0 "Explore o [defender.Custom('TerrainType')] você mesmo."
 intrigue_scheme_ongoing.3003.b.success:0 "Você mapeia a área ao redor [scheme_location.GetNameNoTooltip]"
 intrigue_scheme_ongoing.3003.b.soft_failure:0 "Você se perde no [defender.Custom('TerrainType')]"
 intrigue_scheme_ongoing.3003.b.hard_failure:0 "Você se perde durante a noite no [defender.Custom('TerrainType')]"
 intrigue_scheme_ongoing.3003.c:0 "Abandone a ideia."
 intrigue_scheme_ongoing.3003.e:0 "Pergunte ao seu $master_of_hunt_court_position$ [hunter.GetTitledFirstNameNoTooltip]."

 intrigue_scheme_ongoing.3004.t:0 "O mapa"
 intrigue_scheme_ongoing.3004.desc:0 "Minhas spies have informed me about a hunter causing a ruckus at the local tavern. The [hunter.GetWomanMan] tem gastado grandes quantias de ouro e se gabando sobre o grande negócio [hunter.GetSheHe] atingido com "a fancy [owner.GetLadyLord] in pearls and silk."\nPelo visto [hunter.GetSheHe] desenhou um mapa do local [defender.Custom('TerrainType')] para um nobre desconhecido[owner.GetWomanMan]. Os espiões pensam que [owner.GetLadyLord] deve estar tramando contra mim ou um dos meus súditos."
 intrigue_scheme_ongoing.3004.a:0 "Obrigado por trazer isso para a minha atenção."
 intrigue_scheme_ongoing.3004.b:0 "Esse idiota pertence à minha masmorra!"
 intrigue_scheme_ongoing.3004.c:0 "Trazer [hunter.GetHerHim] para mim. acho que posso correr [hunter.GetHerHis] memória..."
 intrigue_scheme_ongoing.3004.c.tt:0 "UMA [scheme_hostile|E] ou de outra forma malicioso [scheme|E] está exposto"
 intrigue_scheme_ongoing.3004.toast:0 "Esquema exposto"

 # MESSENGER PIGEON
 intrigue_scheme_ongoing.3005.t:0 "Mensageiro Bewinged"
 intrigue_scheme_ongoing.3005.desc:0 "À medida que meu esquema se aproxima da concretização, a comunicação rápida é fundamental. Eu tenho um pombo especialmente inteligente que [pigeon_recipient.GetTitledFirstName] poderia usar para enviar uma mensagem urgente para mim aqui no [root_location.GetNameNoTooltip], se houver necessidade.\nMas como eu colocaria o pássaro no [defender.Custom('ResidenceBuilding')] de [target_location.GetNameNoTooltip]?"
 intrigue_scheme_ongoing.3005.c.f:0 "Esta opção está disponível porque seu agente [elope_agent.GetShortUIName] é um [friend|E], [close_family_member|E] ou um [elope_agent.Custom('FemaleMale')] servo de [pigeon_recipient.GetShortUIName]"
 intrigue_scheme_ongoing.3005.a:0 "Um treinador de pássaros local poderia entregá-lo como um "gift.""
 intrigue_scheme_ongoing.3005.a.success:0 "The "gift" reaches [pigeon_recipient.GetShortUIName]"
 intrigue_scheme_ongoing.3005.a.failure:0 "[defender.GetShortUIName|U] dismisses the bird trainer"
 intrigue_scheme_ongoing.3005.b:0 "Se eu enviar o "gift" myself, [defender.GetTitledFirstNameNoTooltip] couldn't refuse."
 intrigue_scheme_ongoing.3005.c:0 "Tenho [elope_agent.GetTitledFirstNameNoTooltip] entregar o pássaro."
 intrigue_scheme_ongoing.3005.d:0 "é muito arriscado."


 intrigue_scheme_ongoing.4001.t:0 "Um adulto responsável"
 intrigue_scheme_ongoing.4001.desc:0 "[agent_in_question.GetTitledFirstName] me disse que [agent_in_question.GetSheHe] foi convidado a cuidar de um grupo de crianças brincando no tribunal.Por sorte, isso inclui [scheme.GetTarget.GetTitledFirstName].\nEsta é uma grande oportunidade de ter [agent_in_question.GetTitledFirstName] mover as coisas para a frente."
 intrigue_scheme_ongoing.4001.a:0 "Ensine-lhes o hábito de jogar longe de olhares atentos."
 intrigue_scheme_ongoing.4001.b:0 "Tente fazer amizade [scheme.GetTarget.GetTitledFirstName]. Fazer [scheme.GetTarget.GetHerHim] confiar em você."

 intrigue_scheme_ongoing.4002.t:0 "A ingenuidade das crianças"
 intrigue_scheme_ongoing.4002.desc:0 "[target.GetTitledFirstName] não pode sequer compreender que alguém faria planos desonestos, apesar do tribunal tumultuado em torno [target.GetHerHim].\nConversando com [scheme.GetTarget.GetHerHim], parece que [scheme.GetTarget.GetSheHe] realmente confia em mim!"
 intrigue_scheme_ongoing.4002.a:0 "Uma oportunidade de se aproximar [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('parent'))]!"
 intrigue_scheme_ongoing.4002.b:0 "Um esconderijo secreto? Você poderia me mostrar?"

 intrigue_scheme_ongoing.4003.t:0 "Segundas intenções"
 intrigue_scheme_ongoing.4003.desc:0 "[agent_in_question.GetTitledFirstName] veio a mim preocupado com o esquema que eu envolvi [agent_in_question.GetHerHim] em. Enquanto eu dei a ordem para [agent_in_question.GetHerHim] ser amigo [scheme.GetTarget.GetTitledFirstName], Eu nunca quis que eles crescessem emocionalmente ligados!\nAgora me pego questionando até que ponto eles podem ser confiáveis..."
 intrigue_scheme_ongoing.4003.a:0 ""Don't make me remind you why you're helping me in the first place!""
 intrigue_scheme_ongoing.4003.b:0 "Vou reduzir discretamente o envolvimento deles na minha trama."

 intrigue_scheme_ongoing.5001.t:0 "Comichão por uma distração"
 intrigue_scheme_ongoing.5001.desc:0 "o [servant.GetWomanMan] encarregada de lavar as roupas de [target.GetTitledFirstNamePossessive] guardas é trazido a mim. Ninguém vai notar [servant.GetHerHim] adulterando suas roupas, e se algo que distraísse os guardas pudesse ser plantado...\n\n"What would you have of me, my [ROOT.Char.GetLadyLord]?""
 intrigue_scheme_ongoing.5001.a:0 "Eu quero que você moa roseiras muito bem..."
 intrigue_scheme_ongoing.5001.b:0 "Corte buracos em suas roupas. Em áreas impróprias."

 intrigue_scheme_ongoing.5002.t:0 "Escrito nas Estrelas"
 intrigue_scheme_ongoing.5002.desc:0 "UMA [target.GetTitleAsNameNoTooltip] para assustar, um místico local com moral duvidosa e um presságio fabricado... Perfeito.\nAntes que o místico saia para [target.GetTitledFirstNamePossessive] tribunal, há apenas uma questão - meu falso presságio será de fortuna ou desgraça?"
 intrigue_scheme_ongoing.5002.a:0 "Um mau presságio para um mau [target.GetTitleAsNameNoTooltip]!"
 intrigue_scheme_ongoing.5002.a.tt:0 "Eu acredito [target.GetFirstNameNoTooltip] é mais fácil afetar com más notícias"
 intrigue_scheme_ongoing.5002.a.success:0 "[target.GetSheHe|U] passa muitas noites sem dormir se preocupando"
 intrigue_scheme_ongoing.5002.a.failure:1 "[target.GetSheHe|U] só fica mais vigilante"
 intrigue_scheme_ongoing.5002.b:0 "Um bom presságio, para acalmar [target.GetHerHim] com falsa segurança."
 intrigue_scheme_ongoing.5002.b.tt:0 "Eu acredito [target.GetFirstNameNoTooltip] é mais provável que acredite em boas notícias"
 intrigue_scheme_ongoing.5002.b.success:0 "[target.GetSheHe|U] vamos [target.GetHerHis] guarda baixa"
 intrigue_scheme_ongoing.5002.b.failure:0 "[target.GetSheHe|U] fica mais cauteloso"

 intrigue_scheme_ongoing.5003.t:0 "O pressagio"
 intrigue_scheme_ongoing.5003.desc_opening:0 "Um místico local insistiu em me ver e ao ser trazido à minha presença [dummy_clergy_gender.GetSheHe] começou a chorar e... isso é sangue [dummy_clergy_gender.GetHerHis] mãos?\n\n"
 intrigue_scheme_ongoing.5003.desc:1 ""The signs! The signs are not in your favor, my [target.GetLadyLord]. I spilled the intestines of a hen, and the blood showed me your future – it's dark and full of death!""
 intrigue_scheme_ongoing.5003.a:0 "Bem, isso é ameaçador...!"

 intrigue_scheme_ongoing.5004.desc:1 ""The signs! The signs are in your favor, my [target.GetLadyLord]. I spilled the intestines of a hen, and the blood showed me your future – it is glorious!""
 intrigue_scheme_ongoing.5004.a:0 "Nós iremos... obrigada?"

 intrigue_scheme_ongoing.5005.t:0 "Tudo Que Reluz"
 intrigue_scheme_ongoing.5005.desc:0 "Minhas [spymaster.GetCouncilTitle], [spymaster.GetTitledFirstName], approaches me with a wicked grin.\n\n"My [ROOT.Char.GetLadyLord], this pouch contains a powder most nefarious. If sprinkled on top of something — say a gift for [target.GetTitledFirstName] – it leaves no trace but will afflict whoever touches it with weakness and ill humors.""
 intrigue_scheme_ongoing.5005.a:0 "Bem, bem, bem... eu diria [target.GetSheHe] deserves a Presente."
 intrigue_scheme_ongoing.5005.b:0 "[target.GetSheHe|U] não terá ouro meu!"

 intrigue_scheme_ongoing.5006.t:0 "o Gift"
 intrigue_scheme_ongoing.5006.desc:0 "[owner.GetTitledFirstName] has sent me a Presente, a lavishly decorated box filled with gold. As I run minha hands through the coins I feel as if the rooms starts spinning around me an my breath grow short."
 intrigue_scheme_ongoing.5006.a:0 "Que inesperado! E que efeito curioso."

 intrigue_scheme_ongoing.5007.t:0 "ouro contaminado"
 intrigue_scheme_ongoing.5007.desc_opening:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('poisoned'))], [poisoned.GetTitledFirstName], se aproxima de mim com gotas de suor [poisoned.GetHerHis] sobrancelha e rosto pálido.\n\n"
 intrigue_scheme_ongoing.5007.desc:0 ""[ROOT.Char.GetMotherFather], something is wrong. My humors have been unbalanced ever since I helped you pack that gift for [target.GetTitledFirstName]...""
 intrigue_scheme_ongoing.5007.a:0 "O que poderia ter... o ouro venenoso!"
 intrigue_scheme_ongoing.5007.a.tt:0 "[ROOT.Char.GetFaith.HighGodName] ajuda [poisoned.GetHerHim]!"

 intrigue_scheme_ongoing.5008.desc:0 ""My [ROOT.Char.GetLadyLord], my humors have been unbalanced ever since I helped you pack that gift for [target.GetTitledFirstName]... I fear the taint of the gold has afflicted me as well.""
 intrigue_scheme_ongoing.5008.a:0 "danações."

 intrigue_scheme_ongoing.5009.t:0 "O tunel"
 intrigue_scheme_ongoing.5009.desc:0 "Relatórios me chegam sobre uma alta concentração de ratos ao redor [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')], e como tenho jeito com animais saio para investigar.\nQuando chego à área, os ratos convergem para mim, dando-me as boas-vindas, e me conduzem a um túnel escuro a alguma distância do [target.Custom('ResidenceBuilding')]."
 intrigue_scheme_ongoing.5009.a:0 "Mostre-me o caminho, meus amigos!"
 intrigue_scheme_ongoing.5009.a.tt:1 "Eu me pergunto onde esses roedores #EMP#!"
 intrigue_scheme_ongoing.5009.b:0 "Ai credo. eu não vou entrar lá."

 intrigue_scheme_ongoing.5010.desc:0 "Está escuro, e o deslizar de pés pequenos ecoa no ar pesado com o cheiro de lixo.\n\nSuddenly a breath of fresh air atinge me, and I see light filtering in through a grate up ahead. The rats lead me to a tunnel that goes straight into [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')]!"
 intrigue_scheme_ongoing.5010.a:0 "Obrigado, meus amigos!"
 intrigue_scheme_ongoing.5010.b:0 "*Cough* Thank you, my friends! But this stench...!"

 intrigue_scheme_ongoing.5011.t:0 "o bicho"
 intrigue_scheme_ongoing.5011.desc:0 "A wide variety of venomous critters greets me at a merchant's stall, and I am struck by inspiration. Wouldn't one of these exquisite creatures be the perfect Presente for [target.GetTitledFirstName]?"
 intrigue_scheme_ongoing.5011.a:0 "Um de seus mortais - os mais interessantes, por favor."
 intrigue_scheme_ongoing.5011.a.tt:0 "[target.GetSheHe|U] nunca vai ver isso chegando!"
 intrigue_scheme_ongoing.5011.b:0 "Me dê isso [SCOPE.Custom('VenomousCreature')] para estudos."

 intrigue_scheme_ongoing.5012.desc:0 "O comerciante colocou o [SCOPE.Custom('VenomousCreature')] em uma cesta tecida sem perguntas. A caminho de casa abro a tampa, mas para minha surpresa a encontro vazia..."
 intrigue_scheme_ongoing.5012.a:0 "Onde foi...? Onde– AHH!"

 intrigue_scheme_ongoing.5013.desc:0 "\n\n"Look, mom, look! That [ROOT.Char.GetWomanMan] is balancing a creature on [ROOT.Char.GetHerHis] head!" Uma voz encantada soa atrás de mim e, quando me viro, vejo que uma multidão se reuniu."
 intrigue_scheme_ongoing.5013.a:0 "...TADA! Agora tire isso. Tire #EMP off#!!"
 intrigue_scheme_ongoing.5013.a.tt:0 "Perdi a criatura, mas pelo menos não perdi a vida..."

 intrigue_scheme_ongoing.5014.t:0 "Tapete de pelúcia e exótico"
 intrigue_scheme_ongoing.5014.desc:0 "Pelúcia, vibrante e suave como a primeira luz do amanhecer - um comerciante me presenteia com um tapete requintado na esperança de boas relações futuras.\nEnquanto fico maravilhado com a trama fina, um pensamento me atinge. Um tapete como este não abafaria o pisar dos pés? Até mesmo esconder os passos de um agente trapalhão...?"
 intrigue_scheme_ongoing.5014.a:0 "[target.GetTitledFirstNameNoTooltip] será honrado por tal presente."
 intrigue_scheme_ongoing.5014.a.success:0 "[target.GetSheHe|U] aceita o presente"
 intrigue_scheme_ongoing.5014.a.failure:0 "[target.GetSheHe|U] suspeita que algo está errado"
 intrigue_scheme_ongoing.5014.b:0 "Ficaria #EMP ótimo#! em meus quartos embora..."

 intrigue_scheme_ongoing.5015.desc:0 "Um tapete felpudo, vibrante e macio, chega de presente da [owner.GetTitledFirstName].\nPor que [owner.GetSheHe] me enviaria um presente tão requintado que eu não sei, mas a fina trama do tapete é tão agradável ao toque quanto a pele de um amante."
 intrigue_scheme_ongoing.5015.a:0 "Este tapete vai cobrir o chão dos meus quartos!"
 intrigue_scheme_ongoing.5015.b:0 "acho melhor me livrar disso..."

 intrigue_scheme_ongoing.5016.t:0 "O poder das palavras"
 intrigue_scheme_ongoing.5016.desc:0 "[servant.GetTitledFirstName] está diante de mim, um servo do [target.Custom('InsultAdjective')] [target.GetTitledFirstName].\n\n"Now, I want you to do something for me... And you will of course be reasonably compensated.""
 intrigue_scheme_ongoing.5016.a:0 "Palavras sussurradas podem derrubar o [target.GetTitleAsNameNoTooltip]!"
 intrigue_scheme_ongoing_5016_every_courtier:0 "Todo cortesão e convidado que não é um agente"
 intrigue_scheme_ongoing.5016.b:0 "Mantenha as portas do [target.Custom('ResidenceBuilding')] abra para mim."
 intrigue_scheme_ongoing.5016.c_man:0 "Deixa para lá. Corra de volta para o seu mestre."
 intrigue_scheme_ongoing.5016.c_woman:0 "Deixa para lá. Corra de volta para sua amante."

 intrigue_scheme_ongoing.5017.t:0 "Crédulo [target.Custom2('RelationToMe', SCOPE.sC('spouse'))|U]"
 intrigue_scheme_ongoing.5017.desc:0 "Eu mal posso conter minha alegria quando descubro [spouse.GetTitledFirstName], [target.GetTitledFirstNamePossessive] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))] esperando por mim junto com uma pequena equipagem. Se eu pudesse obter #EMP [spouse.GetHerHim]#! para me ajudar no meu esquema...\n\n"You sent word that you wanted to see me, my [ROOT.Char.GetLadyLord]?""
 intrigue_scheme_ongoing.5017.a:1 "Sua [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] tem chamado você [spouse.Custom('InsultAdjectiveArticle')] [spouse.Custom('InsultNoun')]."
 intrigue_scheme_ongoing.5017.a.success:0 "[spouse.GetTitledFirstNameNoTooltip] acredita em mim"
 intrigue_scheme_ongoing.5017.a.failure:0 "o [target.GetTitleAsNameNoTooltip] convence [spouse.GetHerHim] que é mentira"
 intrigue_scheme_ongoing.5017.b:0 "Por favor, conte-me sobre o seu [target.Custom('ResidenceBuilding')]!"

 intrigue_scheme_ongoing.5018.t:0 "Seguidores de acampamento"
 intrigue_scheme_ongoing.5018.desc:0 "o [target.Custom('InsultAdjective')] [target.GetTitledFirstName] está em guerra.\n\n[target.GetSheHe|U] atualmente está acampado em [location.GetName], e as fontes me dizem que [target.GetSheHe] vai pegar mais seguidores do acampamento em breve - uma oportunidade perfeita para trazer alguns do meu pessoal para o acampamento!"
 intrigue_scheme_ongoing.5018.a:0 "Invisíveis na multidão, eles irão relatar para mim."
 intrigue_scheme_ongoing.5018.b:0 "Farinha, trigo, carne... Queime isto."
 intrigue_scheme_ongoing.5018.msg.t:0 "Suprimentos queimados em acidente"

 intrigue_scheme_ongoing.5019.t:0 "túnel secreto"
 intrigue_scheme_ongoing.5019.desc:1 "Minhas agent [agent.GetTitledFirstName] se aproxima de mim com um monte de pergaminho agarrado em [agent.GetHerHis] mãos.\n\n"I found old architectural sketches of the [target.GetTitleAsNamePossessive] [target.Custom('ResidenceBuilding')]! They might be a bit outdated, but look here...""
 intrigue_scheme_ongoing.5019.a:0 "Isso parece um túnel que podemos usar!"
 intrigue_scheme_ongoing.5019.b:1 "Se eu tivesse tantos lugares escondidos... Chame meus arquitetos."
 intrigue_scheme_ongoing.5019.b.tt:0 "Sua [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))|U] [architect.GetFirstNameNoTooltip] supervisionará as obras de construção."

 intrigue_scheme_ongoing.5021.t:0 "Preocupações Precárias"
 intrigue_scheme_ongoing.5021.desc:0 "eu vou encontrar [owner.GetTitledFirstName], minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], no [owner.GetHerHis] estude apenas para ser recebido com uma sala vazia.\nFolheando sem pressa [owner.GetHerHis] papéis eu alguns através de algo que é inegavelmente planos contra [target.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 intrigue_scheme_ongoing.5021.a:0 "Qual o significado disso, [owner.GetFirstNameNoTooltip]?!"
 intrigue_scheme_ongoing.5021.a.success:0 "[owner.GetSheHe|U] está realmente planejando matar"
 intrigue_scheme_ongoing.5021.a.success.tt:0 "O esquema é exposto"
 intrigue_scheme_ongoing.5021.a.failure:0 "[owner.GetSheHe|U] é insultado"
 intrigue_scheme_ongoing.5021.b:0 "Eu vi #EMP nada#!."

 intrigue_scheme_ongoing.5022.t:0 "Acusações"
 intrigue_scheme_ongoing.5022.desc:0 ""You are planning to kill someone?!"\n\n[family_member.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))], me confronta com uma expressão horrorizada em [family_member.GetHerHis] cara. No [family_member.GetHerHis] mão [family_member.GetSheHe] está segurando papéis com anotações sobre meu plano de matar [target.GetTitledFirstName] – papers I know I left in my private study."
 intrigue_scheme_ongoing.5022.a:0 "Eu #EMP nunca#!!"
 intrigue_scheme_ongoing.5022.a.success:0 "[family_member.GetSheHe|U] acredita em você"
 intrigue_scheme_ongoing.5022.a.failure:0 "[family_member.GetSheHe|U] não compra seus argumentos"
 intrigue_scheme_ongoing.5022.b:0 "É o melhor. Me escute agora..."
 intrigue_scheme_ongoing.5022.b.success:0 "[family_member.GetSheHe|U] ouve seus argumentos"
 intrigue_scheme_ongoing.5022.b.failure:0 "[family_member.GetSheHe|U] não está conquistado"
 intrigue_scheme_ongoing.5022.c:0 "Parece que meus planos acabaram de escalar."

 intrigue_scheme_ongoing.5023.desc:0 ""You were not meant to see that."\n\n[owner.GetTitledFirstNamePossessive] A voz é baixa, mas posso ouvir a raiva nela. Como [owner.GetSheHe] alcança para [owner.GetHerHis] cinto dou um passo para trás, mas antes que eu tenha tempo de fazer qualquer coisa [owner.GetSheHe] está sobre mim, faca na mão."
 intrigue_scheme_ongoing.5023.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U], por favor- Augh!"

 intrigue_scheme_ongoing.5024.t:0 "Celebração em [province.GetNameNoTooltip|U]"
 intrigue_scheme_ongoing.5024.desc:0 "[agent.GetTitledFirstName] me conta que uma celebração local em [province.GetName], a casa de [target.GetTitledFirstName], está lutando com dinheiro.\n\n"If it is held it would draw a lot of people, both high and low, to the area; a perfect opportunity for infiltration!""
 intrigue_scheme_ongoing.5024.a:0 "Aqui. Certifique-se de que é mantido."
 intrigue_scheme_ongoing.5024.b:0 "não vou gastar dinheiro com [target.GetHerHim]!"

 intrigue_scheme_ongoing.5026.t:0 "Uma mãozinha"
 intrigue_scheme_ongoing.5026.desc:0 "Como todos [target.GetFaith.GetAdherentNamePluralNoTooltip] [target.Custom2('MyCharacterIntroduction', ROOT.Char)] compartilha mais com [target.GetFaith.HighGodName], e por extensão [court_chaplain.GetTitledFirstName], que [target.GetSheHe] compartilha com a maioria dos mortais.\nSe eu pudesse obter o [court_chaplain.GetCouncilTitle] para retransmitir alguns dos [target.GetTitledFirstNamePossessiveNoTooltip] medos e planos para mim...!"
 intrigue_scheme_ongoing.5026.a:0 ""It's for the good of the faith!""
 intrigue_scheme_ongoing.5026.a.success:0 "[court_chaplain.GetSheHe|U] me ajuda"
 intrigue_scheme_ongoing.5026.a.failure:0 "[court_chaplain.GetSheHe|U] recusa"
 intrigue_scheme_ongoing.5026.a_gregarious:0 ""Let's take a walk.""
 intrigue_scheme_ongoing.5026.a_gregarious_tt:0 "[court_chaplain.GetSheHe|U] nem vai notar isso [court_chaplain.GetSheHe] diz-me #EMP tudo#!"
 intrigue_scheme_ongoing.5026.b_agent:0 ""You've already agreed to help me, so...""
 intrigue_scheme_ongoing.5026.b:0 ""But according to [target.GetFaith.HighGodName]...""
 intrigue_scheme_ongoing.5026.b_scholar:0 ""Let's look at what [target.GetFaith.HighGodName] would want.""
 intrigue_scheme_ongoing.5026.b_scholar_tt:1 "Que coincidência que será igual ao que eu quero!"
 intrigue_scheme_ongoing.5026.c:0 "Isso é entre [target.GetHerHim] e [target.GetFaith.PantheonTerm]."

 intrigue_scheme_ongoing.3010.t:0 "[scheme.GetNameNoTooltip]: [target.GetCulture.GetLanguage.GetNameNoTooltip] segredos"
 intrigue_scheme_ongoing.3010.desc:0 "Como parte do meu plano contínuo de [scheme.GetNameNoTooltip|l] [target.GetTitledFirstName], alguns dos meus lacaios interceptam regularmente [target.GetHerHis] cartas. Devido à minha compreensão especializada de [target.GetCulture.GetLanguage.GetName], Eu poderia lê-los pessoalmente, em vez de confiar em traduções de segunda mão, embora isso com certeza me afaste de alguns de meus deveres..\nTalvez eu coletasse informações valiosas dessa maneira?"
 intrigue_scheme_ongoing.3010.a:0 "vou traduzir o [target.GetCulture.GetLanguage.GetNameNoTooltip] Eu mesmo."
 intrigue_scheme_ongoing.3010.b:0 "Parece muito trabalho para mim."

 intrigue_scheme_ongoing.3011.t:0 "[scheme.GetNameNoTooltip]: o [language_culture.GetLanguage.GetNameNoTooltip]-[language_culture_2.GetLanguage.GetNameNoTooltip]-[multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip] Código "
 intrigue_scheme_ongoing.3011.desc:0 "No meu esquema para [scheme.GetNameNoTooltip|l] [target.GetTitledFirstName] Eu contei com a ajuda de [multilingual_agent.GetName] quem, ao que parece, é uma espécie de enciclopédia quando se trata de idiomas. Usando [multilingual_agent.GetHerHis] vasto conhecimento de vários dialetos, [multilingual_agent.GetSheHe] criou um código que [multilingual_agent.GetSheHe] claims is 'uncrackable'.\n\n"Not only would a master cryptographer be required: they also would need to understand the subtleties of [language_culture_2.GetLanguage.GetNameNoTooltip] grammar, the details of [language_culture.GetLanguage.GetNameNoTooltip] proverbs, all while keeping in mind [multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip] word structure.""
 intrigue_scheme_ongoing.3011.a:0 "Excelente iniciativa."
 intrigue_scheme_ongoing.3011.b:0 "Parece uma perda de tempo."
