l_english:
 sway_outcome.1001.t:0 "Sway: uma oportunidade"
 sway_outcome.1001.desc:0 "Em minhas tentativas de alinhar [target.GetTitledFirstName] aos meus interesses, encontrei uma oportunidade. Acho que poderia argumentar que nossos objetivos são, de fato, os mesmos. Enquanto eu dito minha próxima carta..."
 sway_outcome.1001.a:0 "...Eu enfatizo esses interesses compartilhados."
 sway_outcome.1001.a.success:0 "[target.GetFirstNameNoTooltip] está convencido"
 sway_outcome.1001.a.failure:0 "[target.GetFirstNameNoTooltip] vê através dos meus esforços"
 sway_outcome.1001.b:0 "...Eu tento manter a sutileza."

 sway_outcome.1002.t:0 "Sway: convicções religiosas"
 sway_outcome.1002.same_faith:0 "Tive uma ideia em minhas tentativas de alinhar [target.GetTitledFirstName] aos meus interesses.\nCom os argumentos certos, posso ser capaz de convencer [target.GetHerHim] que estou agindo não apenas em meu próprio interesse, mas no interesse de [ROOT.Char.GetFaith.HighGodNameAlternate] [ROOT.Char.GetFaith.HighGodHerselfHimself]!"
 sway_outcome.1002.other_faith:0 "Tive uma ideia em minhas tentativas de alinhar [target.GetTitledFirstName] aos meus interesses.\nTalvez eu possa argumentar que é do interesse de todos [target.GetFaith.GetAdherentNamePlural] para me apoiar, ao invés de qualquer outro [ROOT.Char.GetFaith.GetAdjective] régua?"
 sway_outcome.1002.a:0 "Eu acredito que posso fazer um argumento muito convincente."
 sway_outcome.1002.b:0 "Talvez eu deva manter as sutilezas diplomáticas."

 sway_outcome.1003.t:0 "Sway: Empurrando a Sorte"
 sway_outcome.1003.desc:0 "Termino de ler a última carta de [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] e sorria – [target.GetSheHe] parece ter me aquecido no passado.\nEmbora seja um sucesso, estou tentado a aproveitar esta oportunidade para tentar me aproximar ainda mais..."
 sway_outcome.1003.a:0 "Hora de colocar minhas habilidades diplomáticas à prova!"
 sway_outcome.1003.a.success:0 "[target.GetSheHe|U] agradece o esforço"
 sway_outcome.1003.a.failure:0 "[target.GetSheHe|U] é insultado"
 sway_outcome.1003.a_friend:0 "eu deixarei [friend.GetFirstNameNoTooltip] lidar com isso."
 sway_outcome.1003.b:0 "Esta vitória é suficiente."

 sway_outcome.2001.t:0 "Sway: um mal-entendido"
 sway_outcome.2001.opening:0 "Parece que minhas aberturas diplomáticas para [target.GetTitledFirstName] ter causado um grande mal-entendido! Recebi uma carta que deixa claro que [target.GetSheHe] pensa que tenho perseguido um objetivo totalmente diferente..."
 sway_outcome.2001.not_interested_relation:0 "\n\n"I am your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))], for [target.GetFaith.HighGodNamePossessive] sake!""
 sway_outcome.2001.not_interested_romantically:0 "\n\n"While I am flattered, I find your interest inappropriate for a [ROOT.Char.GetWomanMan] of your station.""
 sway_outcome.2001.not_interested_horses:0 "\n\n"I will not be selling my purebred horses, no matter how many letters of flattery you send!""
 sway_outcome.2001.not_interested_toll_exemptions:0 "\n\n"I cannot grant you toll exemptions, no matter how much trade you promise!""
 sway_outcome.2001.not_interested_friend:0 "\n\n"It sounds as if what you truly need is a friend, and I am afraid I cannot be that to you. However, I can recommend that you—""
 sway_outcome.2001.not_interested_relics:0 "\n\n"I will not give you any of my relics, no matter how many times you might pray for me!""
 sway_outcome.2001.end:0 "\nEu não preciso ler para entender o ponto."
 sway_outcome.2001.a:0 "Isso tudo é um grande mal-entendido!"

 sway_outcome.2002.t:0 "Sway: Trama Nefasta"
 sway_outcome.2002.desc:0 ""My [ROOT.Char.GetLadyLord]! [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] has ended all conversation with you."\nVendo meu súbito interesse e a quantidade de correspondência, como um sinal de planos nefastos, parece que [target.GetSheHe] tem a impressão de que estou conspirando contra [target.GetHerHim]!"
 sway_outcome.2002.a:0 "Eu só estava tentando causar uma boa impressão..."
