l_english:
 sway_ongoing.1001.t:0 "balanço: [target.GetCulture.GetNameNoTooltip] Cultura"
 sway_ongoing.1001.desc:2 "Um plebeu de [target.GetCulture.GetNameNoTooltip] patrimônio tem sido abordado nas ruas de [capital.GetNameNoTooltip] sobre alguma ofensa menor.\nAo fazer uma declaração em sua defesa, talvez eu pudesse convencer [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], o igualmente-[target.GetCulture.GetNameNoTooltip] do meu bom caráter, mas posso arriscar alienar meu [ROOT.Char.GetCulture.GetNameNoTooltip] pares..."
 sway_ongoing.1001.a:1 "o [target.GetCulture.GetCollectiveNounNoTooltip] são boas pessoas."
 sway_ongoing.1001.b:1 "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] são de fibra moral superior!"

 sway_ongoing.1002.t:0 "Sway: Elogios"
 sway_ongoing.1002.desc:0 "Fazer [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] mais suscetível às minhas tentativas de aproximação [target.GetHerHim] Posso incluir um elogio em minha próxima missiva para [target.GetHerHis] quadra.\nvou ter certeza de mencionar [target.GetHerHis]..."
 sway_ongoing.1002.success.tt:0 "A critério de [friend.GetTitledFirstNameNoTooltip]:"
 sway_ongoing.1002.b:0 "Vou mantê-lo curto e profissional."

 sway_ongoing.1003.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 sway_ongoing.1003.desc:0 "Nossa recente correspondência tem sido uma fonte de alegria para mim. Não posso deixar de pensar que ambos podemos nos beneficiar de uma maior comunicação."
 sway_ongoing.1003.a:0 "Excelente!"

 sway_ongoing.1004.desc:0 "Nossa correspondência recente deixou muito a desejar. Por favor, evite comentários pessoais no futuro."
 sway_ongoing.1004.a:0 "Oh não..."

 sway_ongoing.1005.t:0 "Sway: O Bem [target.GetTitleAsNameNoTooltip]"
 sway_ongoing.1005.desc:0 "Ao hospedar senhores e senhoras de reinos próximos e distantes, algumas oportunidades de retratar [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], em uma boa luz se apresentaram.\n\n"My [ROOT.Char.GetLadyLord], pray tell, who is the most [target.Custom('FormalComplimentAdjective')] person you have heard of?""
 sway_ongoing.1005.a:0 "[target.GetTitledFirstNameNoTooltip], sem dúvida!"
 sway_ongoing.1005.b:0 "Bem, eu, claro!"

 sway_ongoing.1006.t:0 "Sway: Infiltrados"
 sway_ongoing.1006.desc:0 "Chegou ao meu conhecimento que alguns plebeus locais estão se mudando para [capital.GetNameNoTooltip], a capital de [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\nOs habitantes locais, recém-estabelecidos ou não, elogiando-me certamente não farão mal a [target.GetHerHis] percepção de mim..."
 sway_ongoing.1006.a:0 ""Take this gold, and make sure you're heard.""
 sway_ongoing.1006.b:0 "Não vale a pena."

 sway_ongoing.5001.t:0 "Sway: tornando-se pessoal"
 sway_ongoing.5001.desc:0 "Em nossa recente comunicação [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] expressou um desejo de se concentrar em [target.GetHerHis] ambições e interesses mais.\nEu #EMP poderia#! certifique-se de que nossas próximas cartas contenham mais sobre um tópico próximo [target.GetHerHis] coração..."
 sway_ongoing.5001.diplomacy_lifestyle:0 "Eu penso [target.GetSheHe] gosta de se concentrar em assuntos diplomáticos."
 sway_ongoing.5001.martial_lifestyle:0 "Eu ouvi aquilo [target.GetSheHe] aprecia feitos de guerra."
 sway_ongoing.5001.stewardship_lifestyle:0 "A decisão de um reino certamente interessa [target.GetHerHim]."
 sway_ongoing.5001.intrigue_lifestyle:0 "[target.GetSheHe|U] certamente gosta de subterfúgios e intrigas."
 sway_ongoing.5001.learning_lifestyle:0 "Eu acredito que nada seduz [target.GetHerHim] como um bom livro!"
 sway_ongoing.5001.a.tt:0 "Incluirei sutilmente este tópico nas próximas cartas"
 sway_ongoing.5001.b:0 "não é meu lugar."

 sway_ongoing.5002.t:0 "Ficando pessoal"
 sway_ongoing.5002.desc_opening:0 "Em nossa última correspondência [owner.Custom2('MyCharacterIntroductionNoComma', target)] fez uma menção de passagem sobre"
 sway_ongoing.5002.desc_diplomacy:0 "uma conversa recente [owner.GetSheHe] teve"
 sway_ongoing.5002.desc_martial:0 "o Estado de [owner.GetHerHis] tropas"
 sway_ongoing.5002.desc_stewardship:0 "a administração de [owner.GetHerHis] reino"
 sway_ongoing.5002.desc_intrigue:0 "as sutilezas da intriga da corte"
 sway_ongoing.5002.desc_learning:0 "um livro [owner.GetSheHe] li recentemente"
 sway_ongoing.5002.desc_fallback:0 "um assunto não relacionado à nossa conversa"
 sway_ongoing.5002.desc_success:0 "– I did not know [owner.GetSheHe] também se interessou pelo assunto!"
 sway_ongoing.5002.desc_failure:0 "– as if the subject would interest me!"
 sway_ongoing.5002.desc_ending:0 "\nEssas cartas devem ser estritamente diplomáticas em sua natureza, mas é claro que às vezes elas mergulham em tópicos mais pessoais...."
 sway_ongoing.5002.a:0 "Vamos falar mais sobre isso!"
 sway_ongoing.5002.b:0 "Oh, #EMP por favor#! me diga mais!"
 sway_ongoing.5002.b.tt:0 "acho que vou fazer humor [owner.GetHerHim]..."
 sway_ongoing.5002.c:0 "Eu apreciaria se mantivéssemos tópicos relevantes."

 sway_ongoing.5003.desc_opening:0 "No [target.GetHerHis] resposta [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] encorajou meu leve mergulho em tópicos mais pessoais!"
 sway_ongoing.5003.desc_nonsense:0 "\nAgora só tenho que continuar fingindo que sei alguma coisa sobre [owner.Custom('LifestyleFocusTopic')]..."
 sway_ongoing.5003.desc:0 "\nQue mimo, isso [target.GetSheHe] também está interessado em [owner.Custom('LifestyleFocusTopic')]."
 sway_ongoing.5003.a:0 "vamos falar mais!"
 sway_ongoing.5003.b_diplomacy:0 ""So.. what about vassals, huh?""
 sway_ongoing.5003.b_martial:0 ""So... what about swords, huh?""
 sway_ongoing.5003.b_stewardship:0 ""So... what about gold, huh?""
 sway_ongoing.5003.b_intrigue:0 ""So... what about plots, huh?""
 sway_ongoing.5003.b_learning:0 ""So... what about letters, huh?""
 sway_ongoing.5003.b.tt:0 "Espero [target.GetSheHe] compra!"
 sway_ongoing.5003.c:0 "Eu não posso fazer isto!"

 sway_ongoing.5004.desc:0 "No [target.GetHerHis] resposta [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] pediu-me para cessar minhas investigações pessoais e manter o assunto em questão.\n\n"I do not appreciate these attempt at distraction," [target.GetSheHe] disse."
 sway_ongoing.5004.desc_nonsense:0 "\nTalvez seja tão bem... eu não sei muito sobre [owner.Custom('LifestyleFocusTopic')] qualquer maneira."
 sway_ongoing.5004.a:0 "Valeu a tentativa!"

 sway_ongoing.5005.desc:0 "No [owner.GetHerHis] última resposta [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] confessa que [owner.GetSheHe] realmente não sabe nada sobre o tema da [owner.Custom('LifestyleFocusTopic')] e apenas fingiu por causa da nossa conversa!"
 sway_ongoing.5005.a:0 "Que mentiroso! Mas não vou contar, não se preocupe."

 sway_ongoing.5006.desc:0 "No [target.GetHerHis] última resposta [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] confessa que [target.GetSheHe] realmente não sabe nada sobre o tema da [target.Custom('LifestyleFocusTopic')] e apenas fingiu por causa da nossa conversa!"

 sway_ongoing.5007.desc:0 "A última carta de [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] incluiu uma passagem inteira sobre [owner.Custom('LifestyleFocusTopic')]! Eu não fazia ideia [owner.GetSheHe] isso estava interessado em tais coisas...\nPode ter começado como eu apenas me entregando [owner.GetHerHim], mas eu posso estar muito envolvido para desistir agora..."
 sway_ongoing.5007.b.tt:0 "Espero [owner.GetSheHe] compra!"

 sway_ongoing.5009.desc_success:0 "Após longas discussões com [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] cerca de [owner.Custom('LifestyleFocusTopic')], e as pesquisas que tive que fazer para falsificar minha especialidade, percebo que o assunto não é tão estranho para mim quanto antes!"
 sway_ongoing.5009.desc_owner_discovered:0 "Em correspondência recente [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] expressou clara suspeita sobre meu nível real de conhecimento sobre [owner.Custom('LifestyleFocusTopic')].\nAo ler a última carta deles, percebo que meu estratagema foi descoberto — [target.GetSheHe] continua e fala sobre "a clear lack of understanding" e "a shameful display of foolishness.""
 sway_ongoing.5009.desc_target_discovered:0 "Em correspondência recente [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] demonstrou uma vergonhosa falta de compreensão [owner.Custom('LifestyleFocusTopic')].\nE se até eu sei disso [target.GetSheHe] está brotando bobagem, então é #EMP ruim!#!"
 sway_ongoing.5009.a:0 "eu realmente aprendi muito!"
 sway_ongoing.5009.b:0 "ai."
 sway_ongoing.5009.c:0 "Não se preocupe. eu não vou contar a ninguém."

 sway_ongoing.5010.desc_success:0 "Após longas discussões com [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] cerca de [owner.Custom('LifestyleFocusTopic')], e as pesquisas que tive que fazer para falsificar minha especialidade, percebo que o assunto não é tão estranho para mim quanto antes!"
 sway_ongoing.5010.desc_target_discovered:0 "Em correspondência recente [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] expressou clara suspeita sobre meu nível real de conhecimento sobre [owner.Custom('LifestyleFocusTopic')].\nAo ler a última carta deles, percebo que meu estratagema foi descoberto — [owner.GetSheHe] continua e fala sobre "a clear lack of understanding" e "a shameful display of foolishness.""
 sway_ongoing.5010.desc_owner_discovered:0 "Em correspondência recente [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] demonstrou uma vergonhosa falta de compreensão [owner.Custom('LifestyleFocusTopic')].\nE se até eu sei disso [owner.GetSheHe] está jorrando bobagem, então é #EMP ruim!#!"

 sway_ongoing.5011.t:0 "Sway: A Visita"
 sway_ongoing.5011.desc_opening:0 "estou de passagem [capital.GetNameNoTooltip], a capital de [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], quando recebo um convite para visitar [target.GetHerHis] [target.Custom('ResidenceBuilding')].\nconforme eu chego"
 sway_ongoing.5011.desc_friendly:0 "[target.GetSheHe] me recebe de braços abertos"
 sway_ongoing.5011.desc_dislike:0 "[target.GetSheHe] me recebe com uma carranca"
 sway_ongoing.5011.desc_normal:0 "[target.GetSheHe] me recebe com respeito"
 sway_ongoing.5011.desc:0 "e um passeio. Uma coisa que me impressiona é que o lugar está cheio de projetos inacabados..."
 sway_ongoing.5011.a:0 "vou ficar um tempo."
 sway_ongoing.5011.a.tt:0 "Talvez eu possa ajudar [target.GetHerHim] Fora"
 sway_ongoing.5011.b:0 "Apenas me mostre meus quartos."
 sway_ongoing.5011.b.tt:0 "Eu vou sair primeiro de manhã"

 sway_ongoing.5013.desc_opening:0 "Uma biblioteca onde os livros estão empilhados nos cantos, um projeto de construção inacabado por toda parte – principalmente um refeitório inteiro – e um baú de ouro no meio de um corredor...\n\n[target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')] é uma bagunça!"
 sway_ongoing.5012.a_trait:0 "Eu vou consertar o refeitório."
 sway_ongoing.5012.a:0 "Acho que posso ajudar com o refeitório."
 sway_ongoing.5012.a.tt:0 "[target.GetTitledFirstNameNoTooltip] vai reagir à ação que você tomar"
 sway_ongoing.5012.a_success:0 "eu sou bem sucedido"
 sway_ongoing.5012.a_failure:0 "Eu só pioro"
 sway_ongoing.5012.b_trait:0 "Vou apenas arrumar esses livros..."
 sway_ongoing.5012.b:0 "Os livros... os pobres livros!"
 sway_ongoing.5012.b.tt:0 "Vou tentar limpar a biblioteca"
 sway_ongoing.5012.b_success:0 "Está tudo resolvido e bem"
 sway_ongoing.5012.b_failure:0 "Eu só estrago mais"
 sway_ongoing.5012.c:0 "Aquele baú de ouro é #EMP muito#! desprotegido."
 sway_ongoing.5012.c.tt:0 "eu deveria avisar [target.GetHerHim]"
 sway_ongoing.5012.c_success:0 "[target.GetSheHe|U] leva meu aviso a sério"
 sway_ongoing.5012.c_failure:0 "[target.GetSheHe|U] acha que estou planejando algo"
 sway_ongoing.5012.d:0 "vou para a cama."

 sway_ongoing.5013.desc_expansion_success:0 "Tudo o que precisava era de uma atenção dedicada - logo terei [target.GetTitledFirstNamePossessiveNoTooltip] refeitório a caminho da conclusão."
 sway_ongoing.5013.desc_expansion_failure:0 "Apesar de todos os meus esforços [target.GetTitledFirstNamePossessiveNoTooltip] refeitório parece estar em um estado pior quando termino do que quando comecei..."
 sway_ongoing.5013.desc_library_success:0 "Livros encadernados, documentos soltos, lombadas decoradas... Depois de muita reorganização, finalmente há alguma aparência de ordem no caos que está [target.GetTitledFirstNamePossessiveNoTooltip] biblioteca."
 sway_ongoing.5013.desc_library_failure:0 "Livros encadernados, documentos soltos, lombadas decoradas... Por mais que eu tentasse, não conseguia encontrar sentido na bagunça que está [target.GetTitledFirstNamePossessiveNoTooltip] biblioteca. "
 sway_ongoing.5013.desc_gold_success:0 "Enquanto explico os riscos de manter um baú de ouro aberto [target.GetTitledFirstNamePossessiveNoTooltip] os olhos se arregalam em realização.\n\n"Oh, of course it shouldn't be out there! Thank you [ROOT.Char.GetTitledFirstNameNoTooltip].""
 sway_ongoing.5013.desc_gold_failure:0 "Enquanto tento explicar os riscos de manter um baú de ouro aberto, vejo [target.GetTitledFirstNamePossessive] olhos estreitos.\n\n"And exactly #EMP why#! are you eyeing my gold?""
 sway_ongoing.5013.desc_steal_success:0 ""My gold! Where has my gold gone?!"\neu acho um aflito [target.GetTitledFirstName] parado em um corredor, baú vazio antes [target.GetHerHim]. "Oh, [ROOT.Char.GetTitledFirstNameNoTooltip], if only I had listened to you!""
 sway_ongoing.5013.desc_end_good:0 "\nEu fiz tudo ao meu alcance para ajudar [target.GetHerHim]."
 sway_ongoing.5013.desc_end_bad:0 "\nFoi uma estrada esburacada, mas fiz tudo o que pude para ajudar [target.GetHerHim]."
 sway_ongoing.5013.desc_good:0 "\nAs coisas estão indo bem e há outras áreas em que ainda posso ajudar [target.GetHerHim] em."
 sway_ongoing.5013.desc_bad:0 "\nAs coisas podem não estar indo muito bem, mas há outras áreas em que ainda posso ajudar!"
 sway_ongoing.5013.c:0 "eu sei fazer [target.GetHerHim] ouço...!"
 sway_ongoing.5013.c.tt_intrigue:0 "E se algo acontecesse com [target.GetHerHis] ouro..."
 sway_ongoing.5013.d:0 "#EMP Agora#! é hora de dormir."

 sway_ongoing.5014.desc_opening:0 "eu avisto [target.GetTitledFirstName] na entrada, esperando para me despedir pela manhã. Enquanto subo, ouço [target.GetHerHim] murmurando para [target.GetHerselfHimself].\n\n"
 sway_ongoing.5014.desc_great:0 ""[ROOT.Char.GetSheHe|U] is great, the [target.Custom('ResidenceBuilding')] is like new...""
 sway_ongoing.5014.desc_good:0 ""[ROOT.Char.GetSheHe|U] really fixed the place up""
 sway_ongoing.5014.desc_bad:0 ""[ROOT.Char.GetSheHe|U] really messed the place up""
 sway_ongoing.5014.desc_failed_but:0 "mas"
 sway_ongoing.5014.desc_failed_dot:0 "–"
 sway_ongoing.5014.desc_failed_three:0 "[ROOT.Char.GetSheHe] ruined my library, my dining hall, #EMP and#! [ROOT.Char.GetSheHe] tried to steal my gold...""
 sway_ongoing.5014.desc_failed_library_gold:0 "[ROOT.Char.GetSheHe] arruinou minha biblioteca #EMP and#! tentou roubar meu ouro..."
 sway_ongoing.5014.desc_failed_expansion_library:0 "[ROOT.Char.GetSheHe] ruined my library and my dining hall...""
 sway_ongoing.5014.desc_failed_expansion_gold:0 "[ROOT.Char.GetSheHe] ruined my dining hall #EMP and#! tried to steal my gold...""
 sway_ongoing.5014.desc_failed_expansion:0 "[ROOT.Char.GetSheHe] ruined my dining hall...""
 sway_ongoing.5014.desc_failed_library:0 "[ROOT.Char.GetSheHe] ruined my library...""
 sway_ongoing.5014.desc_failed_gold:0 "[ROOT.Char.GetSheHe] tried to steal my gold...""
 sway_ongoing.5014.desc_ending:0 "\n\n"#EMP Ehum#!." Depois de um rápido adeus, logo estou na estrada de volta para casa."
 sway_ongoing.5014.a_good:0 "fico feliz em poder ajudar!"
 sway_ongoing.5014.a_bad:0 "É provavelmente o melhor."
