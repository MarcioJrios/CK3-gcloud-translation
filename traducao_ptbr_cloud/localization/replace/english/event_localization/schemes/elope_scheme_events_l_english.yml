l_english:
 ### OUTCOME EVENTS ###

 ##I am a player, do I want to take the risk?
 elope_event_title:0 "Fugir:"
 elope.0001.t:0 "$elope_event_title$ Protegido por Sombras"
 elope.0001.positive.desc:0 "Os preparativos finais estão em vigor. A rota de fuga foi traçada, os guardas subornados e [target.GetTitledFirstName] está pronto. Hoje à noite, enquanto a escuridão cai [location.GetNameNoTooltip], vou definir o meu [target.Custom('LoverPetName')] grátis e faça [target.GetHerHim] minha [target.GetWifeHusband]."
 elope.0001.negative.desc:0 "Repasso a lista na minha cabeça. A rota de fuga foi traçada, os guardas deveriam ter recebido seus subornos e espero que a nota que enviei para [target.GetTitledFirstName] alcançado [target.GetHerHim] em tempo. Mas e se não o fizesse? Pode ser [target.GetSheHe] não recebeu nada! E há tantas outras coisas que podem ter dado errado...\nNão há tempo para dúvidas. Esta é minha única chance. Eu devo ir para [target.GetHerHim], venha o que vier, ou abandone o esforço."
 elope.0001.a:0 "eu estou vindo para você, [target.GetFirstNameNoTooltip]!"
 elope.0001.b:0 "O que eu estou fazendo? Isso é loucura!"
 elope.0001.a.tt:0 "Eu tento fugir com [target.GetShortUIName]"
 elope.0001.a.success:0 "Eu sou #P bem sucedido#!"
 elope.0001.a.failure_discover:0 "Eu #N falho e sou descoberto#!"
 elope.0001.a.failure_hidden:0 "Eu #N falho#! mas eu não sou descoberto"

#Success event owner
 elope.1001.t:0 "$elope_event_title$ O amor dura"
 elope.1001.start.desc:0 "Enquanto esperamos, não posso deixar de imaginar tudo o que pode dar errado. Sinto-me totalmente impotente — uma sensação que eu #EMP não#! cuidado para conhecer melhor.\nVejo uma tocha à frente, movendo-se em nossa direção, e faço um gesto para que meus guardas se escondam.."
 elope.1001.start.desc_brave:0 "Enquanto esperamos, não posso deixar de me perguntar onde [target.GetFirstName] é agora. Fez [target.GetSheHe] saia bem? Haverá perseguidores?\nVejo uma tocha à frente, movendo-se em nossa direção, e faço um gesto para que meus guardas se escondam.."
 elope.1001.end.desc:0 "A luz se aproxima e podemos distinguir duas silhuetas. Um está carregando uma espada, isso está claro. O outro... deve ser #EMP [target.GetHerHim]#!!\nEu corro para encontrar o meu [target.Custom('LoverPetName')], e [target.GetSheHe] jogar [target.GetHerselfHimself] em meus braços abertos. O abraço é rápido, mas doce como mel. Com [target.GetHerHis] mão na minha, eu começo a correr."
 elope.1001.a:0 "Depressa, meu amor! o [ROOT.Char.Custom('DefaultPriestTitle')] está esperando!"
 
 #Success for target liege
 elope.1002.t:0 "sumiu na noite"
 elope.1002.start.desc:1 "I am jarred awake by a hard knock on the door. "My [ROOT.Char.GetTitleAsNameNoTooltip]! A guard has been found dead and your [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))] is missing!""
 elope.1002.desc_naked:0 "Eu saio da cama gritando ordens antes mesmo de sair pela porta."
 elope.1002.desc_not_naked:0 "Eu saio da cama, gritando ordens enquanto coloco minhas roupas."
 elope.1002.desc:0 "\nA busca dura horas. Não é até o meio-dia que eles descobrem uma carta assinada de [target.GetTitledFirstName]. A caligrafia é inconfundivelmente [target.GetHersHis].\n\n"
 elope.1002.apologetic_relationship.desc:0 ""My dearest [target.GetFirstNameNoTooltip], I am so very sorry, but I have to follow my heart. I have left you to marry the love of my life — [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)].""
 elope.1002.unapologetic_relationship.desc:0 ""I have left to marry [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. Do not come after me — I would rather die than be yours again!""
 elope.1002.apologetic_family.desc:0 ""[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))|U], I have left to marry the love of my life — [owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. All I want is to be happy. I hope you can find it in your heart to forgive me.""
 elope.1002.unapologetic_family.desc:0 ""If you truly loved your own [ROOT.Char.Custom2('RelationToMeShort' , target)], you would have wanted me to be happy. But as you care so little for me, I have left to follow my heart. I will marry [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] and there is nothing you can do to stop me!""
 elope.1002.a.fallback:0 "Como pôde [target.GetSheHe]?"
 elope.1002.a.vengeful:0 "aquele traiçoeiro [target.Custom('InsultNounSexual')] vai conseguir o que [target.GetSheHe] merece!"
 elope.1002.a.compassionate:0 "Espero [target.GetSheHe] vai ser feliz, aconteça o que acontecer."
 
 #Success event for relatives of target and owner
 elope.1003.opening:0 "[target_keeper.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 elope.1003.start.desc:0 "Escrevo para informar que"
 elope.1003.target_root_family.desc:0 "sua [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))] [target.GetFirstName]"
 elope.1003.target_keeper_relation.desc:0 "minha [target_keeper.Custom2('RelationToMeShort' , SCOPE.sC('target'))] [target.GetFirstName]"
 elope.1003.target_liege_subject.desc:0 "meu assunto [target.GetFirstName]"
 elope.1003.middle.desc:0 "fugiu com"
 elope.1003.owner_root_family.desc:0 "sua [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('owner'))] [owner.GetFirstName]!"
 elope.1003.your_character_introduction.desc:0 "[owner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]!"
 elope.1003.end.desc:0 "Deixe-me ser franco: isso é um grave insulto e uma mancha na honra de sua família. Se o #EMP feliz casal#! procura refúgio em [capital.GetNameNoTooltip], Eu confio que você vai ensinar-lhes uma lição!"
 elope.1003.a:0 "que catástrofe!"

#Failure discovered event owner
 elope.1011.t:0 "$elope_event_title$ Tochas no escuro"
 elope.1011.middle.desc:0 "Eu posso ver duas silhuetas, três, quatro... [ROOT.Char.GetFaith.HighGodName], isso não pode ser bom!"
 elope.1011.end.desc:0 "Ao meu comando, recuamos pela vegetação rasteira. Nossos perseguidores, por outro lado, não se importam com sutilezas e se aproximam rapidamente..\n\n"You can't hide forever, [ROOT.Char.GetTitledFirstNameNoTooltip]! We've captured one of your [dummy_soldier.GetWomenMen], and you will be next!""
 elope.1011.a:0 "#EMP Execução!#!"

 elope.1012.t:0 "Uma fuga fracassada"
 elope.1012.desc:0 "Uma tentativa de fugir com [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] foi frustrado! O capitão da guarda me diz [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] estava planejando roubar [target.GetHerHim] embora e casar [target.GetHerHim] em segredo.\nComo se não bastasse, cartas encontradas em [target.GetFirstNamePossessiveNoTooltip] câmaras indicam [target.GetSheHe] estava por dentro de tudo!"
 elope.1012.a:0 "Que [owner.Custom('InsultAdjective')] [owner.Custom('InsultNounSexual')] nunca terá meu [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('target'))]!"
 elope.1012.b:0 "Traição! Trancar [target.GetFirstNameNoTooltip] para cima, #EMP agora!#!"
 elope.1012.c:0 "Eu os farei sofrer, marque minha palavra!"
 elope.1012.d:0 "Isso está me dando dor de cabeça..."

#Failure undiscovered for owner
 elope.1021.end.desc:0 "\nAo meu comando, recuamos pela vegetação rasteira. Por pura sorte, voltamos para a carruagem e escapamos no meio da noite.."
 elope.1021.a:0 "[target.GetFirstNameNoTooltip], meu amor... Eu rezo para que você esteja bem."


### ONGOING EVENTS ###

# Lover is doubting
 elope.2000.t:0 "Minhas love,"
 elope.2000.start.desc:0 "Você me disse para ser corajosa, mas não consigo mais conter meus medos. E se"
 elope.2000.target_relation.desc:0 "minha [target.Custom2('RelationToMeShort' , SCOPE.sC('discoverer'))] fica sabendo dos nossos planos? Mal consigo dormir e luto para manter minha comida no estômago. [discoverer.GetSheHe|U] está começando a ficar preocupado - talvez até desconfiado!"
 elope.2000.titledname.desc:0 "[discoverer.GetTitledFirstName] fica sabendo dos nossos planos? Sempre que [discoverer.GetSheHe] aparece, fico rígido e sem palavras. É apenas uma questão de tempo até [discoverer.GetSheHe] avisos!"
 elope.2000.end.desc:0 "\nEstamos correndo contra o tempo. Por favor, meu querido [ROOT.Char.GetFirstNameNoTooltip], depressa!"
 elope.2000.a:0 "Vamos acelerar os planos, meu [target.Custom('LoverPetName')]."
 elope.2000.c:0 "Confie em mim - tudo está sob controle."
 elope.2000.c.success:0 "[target.GetShortUIName|U] está convencido"
 elope.2000.c.failure:0 "[target.GetShortUIName|U] sente-se dispensado"
 elope.2000.b:0 "Você não deveria estar enviando cartas, então!"
