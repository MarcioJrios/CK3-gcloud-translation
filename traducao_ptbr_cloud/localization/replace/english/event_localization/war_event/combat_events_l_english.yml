l_english:
 combat_event.0003.t:0 "Invencível"
 combat_event.0003.desc.opening:0 "Cem batalhas, cem vitórias!"
 combat_event.0003.desc.commander:0 "Com minha última vitória contra [enemy_commander.GetTitledFirstName] e [enemy_commander.GetHerHis] soldados,"
 combat_event.0003.desc.no_commander:0 "Com minha última vitória na batalha"
 combat_event.0003.desc.ending:0 "Eu finalmente alcancei este marco importante.\nNunca tendo perdido uma única batalha, há muito tempo há rumores de que eu era invencível, uma força indomável que nunca poderia ser superada. Está começando a parecer que isso pode realmente ser verdade..."
 combat_event.0003.desc.alt_ending:0 "Eu finalmente alcancei este marco importante.\nCom cada batalha que venci, os rumores sobre minhas proezas cresceram. Agora que meus feitos superaram até mesmo os lendários, posso afirmar que sou verdadeiramente invencível, uma força indomável que nunca pode ser superada.."
 combat_event.0003.a:0 "Espalhe a palavra por toda parte sobre minha habilidade!"
 combat_event.0003.b:0 "Não devo cair na arrogância. Uma flecha perdida é tudo o que preciso."
 combat_event.0003.b.zealous:0 "eu sou mas [ROOT.Char.GetFaith.HighGodNamePossessive] [ROOT.Char.Custom('signature_weapon')], eu apenas realizo [ROOT.Char.GetFaith.WarGodHerHis|U] vontade."

 combat_event.0004.t:0 "Derrubando o Colosso"
 combat_event.0004.desc:0 "[enemy_commander.Custom2('MyCharacterIntroduction', ROOT.Char)|U] é um comandante lendário, conhecido em todo o mundo por travar mais de cem batalhas em [enemy_commander.GetHerHis] vida sem perder um único.\nApesar disso, superei [enemy_commander.GetHerHim] no campo de batalha hoje e mostrou ao mundo que [enemy_commander.GetSheHe] não é infalível!"
 combat_event.0004.a:0 "Mesmo as grandes lendas caem diante do meu [ROOT.Char.Custom('signature_weapon')]!"
 combat_event.0004.b:0 "Se [enemy_commander.GetSheHe] pode ser superado, então eu também posso."
 combat_event.0004.b.zealous:0 "eu agradeço [ROOT.GetCharacter.GetFaith.WarGodNamePossessive] por humilhar isso [enemy_commander.GetWomanMan]."

 combat_event.0005.t:0 "Derrubando o Colosso"
 combat_event.0005.desc:0 "Hoje o impensável aconteceu - fui derrotado na batalha por [friendly_commander.Custom2('MyCharacterIntroduction', ROOT.Char)]! Eu realmente comecei a pensar que nunca poderia perder, mas agora fui rebaixado e humilhado.\nMinha reputação ainda está um tanto intacta apesar desta perda, embora [friendly_commander.GetFirstName] roubou um pouco da minha glória e fama."
 combat_event.0005.a:0 "[friendly_commander.GetSheHe|U] merece reconhecimento por derrotar alguém como eu."
 combat_event.0005.b:0 "Inaceitável! [friendly_commander.GetSheHe|U] vai se arrepender do dia em que eles me cruzaram!"
 combat_event.0005.message:0 "Enfurecido por [enemy_commander.GetHerHis] perda na batalha, [enemy_commander.GetTitledFirstName] jurou vingança contra mim!"

  # Combatants Taken Prisoner
 combat_event.1002.pow_message.t:0 "Combatentes inimigos capturados"
 combat_event.1002.pow_message.desc.single:2 "Suas forças capturaram [primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]"
 combat_event.1002.pow_message.desc.double:2 "Suas forças capturaram [primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] e [secondary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)]"
 combat_event.1002.pow_message.desc.multiple:2 "Suas forças capturaram [primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] e [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] outras"
 combat_event.1002.pow_message.desc.end:0 "depois de vencer a Batalha de [combat_location.GetName]!"

 combat_event.1003.pow_message.t:0 "Combatentes aliados capturados"
 combat_event.1003.pow_message.desc.single:1 "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] foi feito prisioneiro"
 combat_event.1003.pow_message.desc.double:1 "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] e [secondary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)] foram feitos prisioneiros"
 combat_event.1003.pow_message.desc.multiple:1 "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] e [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] outros foram feitos prisioneiros"
 combat_event.1003.pow_message.desc.end:1 "por seu inimigo [combat_winner.GetTitledFirstName] depois de [combat_winner.GetSheHe] venceu a Batalha de [combat_location.GetName]!"

 combat_event.1004.pow_message.t:0 "[ROOT.Char.Custom2('RelationToMeShort', primary_prisoner)|U] feito prisioneiro"
 combat_event.1004.pow_message.desc.end:1 "de [combat_winner.Custom2('YourCharacterIntroduction', ROOT.Char)] depois de [combat_winner.GetSheHe] venceu a Batalha de [combat_location.GetName]!"

 combat_event.1005.pow_toast.t:0 "Refém valioso capturado"
 combat_event.1005.pow_toast.desc:1 "Suas forças levaram [important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)] refém após a captura [important_hostage.GetHerHim] durante a Batalha de [combat_location.GetName]."
 combat_event.1005.pow_toast.desc.primary:1 "Suas forças levaram seu inimigo [important_hostage.GetTitledFirstName] refém após a captura [important_hostage.GetHerHim] durante a Batalha de [combat_location.GetName]."
 combat_event.1006.pow_toast.t:0 "Herdeiro feito refém"
 combat_event.1006.pow_toast.desc:1 "[combat_winner.GetTitledFirstName] capturado [important_hostage.Custom2('YourCharacterIntroduction', ROOT.Char)] e levei [important_hostage.GetHerHim] refém após a Batalha de [combat_location.GetName]."
 combat_event.1007.pow_toast.t:0 "$combat_event.1005.pow_toast.t$"
 combat_event.1007.pow_toast_primary.t:0 "Líder de guerra inimigo capturado"
 combat_event.1007.pow_toast.desc:0 "[combat_winner.GetTitledFirstName] capturado [important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)] após a Batalha de [combat_location.GetName] e levei [important_hostage.GetHerHim] refém."
 combat_event.1007.pow_toast.desc.primary:1 "[combat_winner.GetTitledFirstName] capturou seu inimigo [important_hostage.GetTitledFirstName] após a Batalha de [combat_location.GetName] e levei [important_hostage.GetHerHim] refém."

