 combat_event.1013.slain_message.desc.double:1 "[primary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)|U] e [secondary_deceased.Custom2('YourCharacterIntroduction', ROOT.Char)] nós estamos"
