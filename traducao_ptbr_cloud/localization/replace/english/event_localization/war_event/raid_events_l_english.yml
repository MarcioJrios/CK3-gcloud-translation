l_english:
 raiding.0002.t:0 "Fogo e sangue"
 raiding.0002.desc:0 "O assentamento de [sacked_barony.GetNameNoTierNoTooltip], um importante reduto na maior [sacked_county.GetNameNoTierNoTooltip], caiu para meus invasores. Temos a extensão de vastas extensões de terra, e muitos dos súditos trêmulos e tesouros brilhantes de [sacked_county_owner.GetTitledFirstName] escolher a partir de.\nAs tropas estão prontas, esperando meu comando para dar-lhes direção."
 raiding.0002.a:0 "Capturar escravos qualificados para [raider_capital.GetNameNoTooltip]!"
 raiding.0002.b:0 "Traga-me pilhagem generosa!"
 raiding.0002.c:0 "Já tomamos o suficiente."
 raiding.0003.t_spared:0 "[sacked_county.GetNameNoTierNoTooltip] poupado"
 raiding.0003.t_attacked:0 "A demissão de [sacked_county.GetNameNoTierNoTooltip]"
 raiding.0003.desc.admin_plundered_independent:0 "Depois de derrubar os portões do assentamento de [sacked_barony.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] tem reinado livre em muitos dos maiores [sacked_county.GetNameNoTierNoTooltip], e tem usado [raider.GetHerHis] oportunidade de sequestrar e escravizar o maior número possível de funcionários instruídos e trabalhadores qualificados. Os camponeses arrancam os cabelos e choram por seus familiares perdidos."
 raiding.0003.desc.gold_plundered_independent:0 "Depois de um cerco tenso, [raider.GetTitledFirstName] conseguiu penetrar no povoado fortificado de [sacked_barony.GetNameNoTierNoTooltip], E definir [raider.GetHerHis] soldados para pilhar tudo de valor. Em pouco tempo, eles terão despojado metade da maior [sacked_county.GetNameNoTierNoTooltip] de sua riqueza!"
 raiding.0003.desc.spared_plundered_independent:0 "Apesar do assentamento de [sacked_barony.GetNameNoTierNoTooltip] cedendo a [raider.GetHerHis] exércitos, [raider.GetTitledFirstName] poupou os habitantes da maior [sacked_county.GetNameNoTierNoTooltip] mais pilhagem. Em vez de, [raider.GetSheHe] parece querer adquirir [raider.GetHerHis] pilhagem de #EMP me#!!"
 raiding.0003.desc.admin_plundered_vassal:0 "Meu suserano falhou em defender o assentamento de [sacked_barony.GetNameNoTierNoTooltip] da devastação de [raider.GetTitledFirstName], e com sua queda vai uma fortificação chave para maior [sacked_county.GetNameNoTierNoTooltip]. Mesmo agora, [raider.GetTitledFirstNamePossessiveNoTooltip] as tropas se espalham pelo campo, capturando e escravizando todos os trabalhadores qualificados e aprendizes que podem encontrar.."
 raiding.0003.desc.gold_plundered_vassal:0 "Sem ajuda do meu senhor, [sacked_barony.GetNameNoTierNoTooltip] tinha pouca chance. Raiders seguindo [raider.GetTitledFirstName] saquearam o assentamento, e os bastardos levaram tudo, desde os bens mundanos dos camponeses até minha taça da sorte.\nMetade do maior [sacked_county.GetNameNoTierNoTooltip] está queimando do [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] saco, e [raider.GetTitledFirstNameNoTooltip] está lá fora, em algum lugar, bebendo do meu copo pessoal."
 raiding.0003.desc.spared_plundered_vassal:0 "Embora meu suserano tenha falhado em quebrar o cerco de [sacked_barony.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] manteve [raider.GetHerHis] tropas em uma coleira curta, independentemente.\nA maior parte do campo foi assim poupada mais do que os saques habituais, mas os famintos [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] os olhos se voltam para outro lugar..."
 raiding.0003.a:0 "Aquele demônio!"
 raiding.0003.b:0 "Eu #EMP vou#! vingar esta ligeira."
 raiding.0003.c:0 "nós vamos reconstruir [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0004.desc.admin_plundered:0 "[sacked_county_owner.GetTitledFirstName] pagou o preço por [raider.GetTitledFirstNamePossessive] avareza. Com a queda do povoado de [sacked_barony.GetNameNoTierNoTooltip], faixas de maior [sacked_county.GetNameNoTierNoTooltip] are left undefended. \nSem oposição, o [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] invasores correm desenfreados, sequestrando e escravizando todos os trabalhadores qualificados que podem encontrar."
 raiding.0004.desc.gold_plundered:0 "Com a queda do povoado de [sacked_barony.GetNameNoTierNoTooltip] para [raider.GetTitledFirstNameNoTooltip], muito maior [sacked_county.GetNameNoTierNoTooltip] foi deixado nu para fúria [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] saqueadores.\nComo restam poucas fortalezas locais de tamanho para se opor a eles, os invasores levaram todos os itens preciosos e pedaços de prata que encontraram.."
 raiding.0004.desc.spared_plundered:0 "Apesar de sitiar com sucesso o assentamento de [sacked_barony.GetNameNoTierNoTooltip], uma fortificação protegendo faixas de maior [sacked_county.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] tem contido [raider.GetHerHis] tropas. O saque resultante foi isolado e esporádico.\nEmbora seu vassalo tenha sido poupado, o [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] olhe seus domínios pessoais avidamente..."
 raiding.0004.a:0 "Eu amaldiçoo esses selvagens intrometidos!"
 raiding.0004.b:0 "Pague um weregeld pelos perdidos."
 raiding.0004.c:0 "Ajude-os a reconstruir."
 raiding.0004.c.architect:0 "você manda o seu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))] [architect.GetTitledFirstNameNoTooltip] supervisionar as reparações."
 recently_sacked_modifier:0 "Demitido Recentemente"
 recently_sacked_modifier_desc:0 "Os invasores não encontrarão mais nada para levar aqui, enquanto o medo de seu retorno mantém os camponeses na linha."
 rebuilding_after_sacking_modifier:0 "Reconstrução após Raid"
 rebuilding_after_sacking_modifier_desc:0 "Um rico benfeitor está ajudando os moradores locais a reparar seus assentamentos danificados."
 raiding.0004.c.feed.t:0 "Liège paga pelos reparos"
 raiding.0004.c.feed.desc:0 "Meu senhor pagou equipes de arquitetos e administradores para ajudar a consertar [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0004.c.feed.desc2:0 "Meu senhor enviou o Arquiteto Real para liderar equipes de arquitetos e administradores para ajudar a reparar [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0011.t:0 "Saque de Raid Entregue"
 raiding.0011.desc:0 "Seus invasores trazem de volta [ROOT.Var('raid_loot').GetValue|V0] [gold_i] e [ROOT.Var('raid_loot').GetValue|V0] [prestige_i] em pilhagem e aclamação."
 raiding.0011.desc_non_tribal:0 "Seus invasores trazem de volta [ROOT.Var('raid_loot').GetValue|V0] [gold_i] em pilhagem, custando-lhe [SCOPE.ScriptValue('non_tribal_loot_value')|V0] [prestige_i] aclamação."
 raiding.0012.a.t:0 "Saque de Reide Perdido"
 raiding.0012.a.desc:0 "[recipient.GetTitledFirstName] tomou [ROOT.Var('raid_loot').GetValue|V0] [gold_i] de tesouro de nós!\nEsta vitória deu [recipient.GetHerHim] [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
 raiding.0012.b.t:0 "Saque do Raid Recuperado"
 raiding.0012.b.desc:0 "você capturou [ROOT.Var('raid_loot').GetValue|V0] [gold_i] valor do saque de [raider.GetTitledFirstName]!\nEsta vitória lhe deu [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
 raiding.0023.t:0 "O Terror de [capital_province.GetNameNoTooltip]"
 raiding.0023.desc:0 "Por anos, tenho feito ataques devastadores, trazendo toda a fúria de [raid_leader.GetFaith.HighGodName] para um mundo trêmulo, pois certamente se [raid_leader.GetFaith.HighGodNameSheHe|U] reprovado, [raid_leader.GetFaith.HighGodNameSheHe|U] já teria me derrubado?\nEm vez disso, minha família dorme cercada por luxos roubados de governantes estrangeiros e escravos exóticos aquecem minha cama..\nVerdadeiramente, nobres e camponeses tremem à minha aproximação, e os pais silenciam crianças chorando com a ameaça de que eu irei visitá-los.."
 raiding.0023.a:0 "Ha! Deixe-os chorar em meu nome!"
