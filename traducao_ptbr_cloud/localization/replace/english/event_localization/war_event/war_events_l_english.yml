l_english:

 war_event.1901:1 "Seu soberano venceu a guerra com [defender_loser.GetShortUIName]!"
 war_event.1902:1 "Seu suserano perdeu a guerra com [attacker_winner.GetShortUIName]!"
 war_event.1903:1 "Seu soberano assinou uma Paz Branca com [defender_white_peace.GetShortUIName]!"
 war_event.1904:1 "Seu soberano assinou uma Paz Branca com [attacker_white_peace.GetShortUIName]!"
 war_event.1905:1 "Seu suserano perdeu a guerra com [defender_winner.GetShortUIName]!"
 war_event.1906:1 "Seu soberano venceu a guerra com [attacker_loser.GetShortUIName]!"
 war_event.notification_liege_win.t:0 "Liege Venceu a Guerra"
 war_event.notification_liege_loss.t:0 "Liege Guerra Perdida"

 war_event.1001.t:0 "Meu Liege Declara Guerra"
 war_event.1001.desc:0 "É estranho a rapidez com que uma situação pode mudar durante a guerra.\nEm meio à luta contra [recipient.Custom2('MyCharacterIntroduction', ROOT.Char)], uma missiva de [liege_invalidator.Custom2('MyCharacterIntroduction', ROOT.Char)] chega. [liege_invalidator.GetSheHe|U] está me dizendo para abandonar minha própria causa e me juntar [liege_invalidator.GetHerHim] em #EMP [liege_invalidator.GetHerHis]#! Guerra contra [recipient.GetTitledFirstName]."
 war_event.1001.a:0 "M-mas e a minha guerra!? Maldito!"

 war_event.2003.desc:0 "Desde a [liege_invalidator.Custom2('MyCharacterIntroduction', invalidator)] agora faz guerra contra você minhas forças vão se juntar [liege_invalidator.GetHerHis] causa."
 war_event.2003.a:0 "Que assim seja."

 war_event.2001.t:0 "Um Novo Oponente"
 war_event.2001.desc:0 "Nada neste mundo é certo, especialmente em tempos de guerra. o [war.GetName] não tem sido diferente.\nComo esse conflito não é mais contra [previous_defender.Custom2('MyCharacterIntroduction', ROOT.Char)] mas [defender.Custom2('MyCharacterIntroduction', ROOT.Char)] em vez disso, pode ser sensato reavaliar a situação."
 war_event.2001.a:0 "Meu objetivo ainda é o mesmo."
 war_event.2001.a.tt:0 "A guerra continua"
 war_event.2001.b:0 "Este não é mais o melhor curso de ação."

 war_event.2002.t:0 "[invalidator.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.2002.desc:0 "Infelizmente, nos encontramos em lados opostos neste conflito. Nunca foi minha intenção e, portanto, retirarei minhas tropas."
 war_event.2002.a:0 "Uma escolha sábia."

 war_event.3001.t:0 "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3001.desc:0 "Há dois anos você prometeu me ajudar no [war.GetName], ainda até agora você não fez nada para me apoiar neste esforço.\nQual é o sentido da nossa aliança se você nunca levantar um dedo para me ajudar?"
 war_event.3001.a:0 "Enviarei minhas tropas em seu auxílio imediatamente!"
 war_event.3001.a.tt:0 "Se eu não ganhar nenhum [war_contribution|E] dentro de 12 meses eu vou perder um [prestige_level|E] e colocar minha aliança com [war_owner.GetTitledFirstNameNoTooltip] em risco!"
 war_event.3001.b:0 "Este baú de ouro deve compensar minha ausência..."
 war_event.3001.b.tt:0 "Não será mais esperado que eu envie soldados para lutar em [war.GetName]."
 war_event.3001.c:0 "Peço desculpas, não deveria ter alegado que ajudaria."

 war_event.3002.t:0 "[war_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 war_event.3002.desc.start:0 "Apesar de sua promessa de enviar tropas para me ajudar, ainda não vi nenhum de seus soldados no campo de batalha.."
 war_event.3002.desc.end.1:0 "Ao quebrar seu juramento dessa maneira, você trouxe desonra para si mesmo e sua família."
 war_event.3003.desc.end.2:0 "Sua falha a esse respeito prejudicou gravemente minha confiança em você, [ROOT.Char.GetTitledFirstName]."
 war_event.3002.1.a:0 "Muito bem."
 war_event.3003.2.a:0 "vou fazer melhor da próxima vez."
 war_event.3003.2.b:0 "Talvez eu deva terminar nossa aliança...?"

 war_event.neighbor_war.both_neighbors.t:0 "Guerra dos vizinhos resolvida"
 war_event.neighbor_war.both_neighbors.desc:1 "Seu vizinho [winner.GetTitledFirstName] ganhou contra o seu outro vizinho [loser.GetTitledFirstName] no [war.GetName]!"

 war_event.neighbor_war.only_winner.t:0 "O governante vizinho venceu a guerra"
 war_event.neighbor_war.only_winner.desc:3 "Seu vizinho [winner.GetTitledFirstName] ganhou contra [loser.Custom2('YourCharacterIntroductionNoComma', this_player)] no [war.GetName]!"

 war_event.neighbor_war.only_loser.t:0 "Governante vizinho perdeu a guerra"
 war_event.neighbor_war.only_loser.desc:2 "Seu vizinho [loser.GetTitledFirstName] perdeu contra [winner.Custom2('YourCharacterIntroductionNoComma', this_player)] no [war.GetName]!"

 #Holy wars "soft invalided" by faith change
 war_event.3101.t:0 "fé recém-encontrada"
 war_event.3101.desc:0 "Chegaram-me notícias de [defender.GetTitledFirstNamePossessive] conversão para [defender.GetFaith.GetNameNoTooltip]. eu não tenho mais um [ROOT.Char.GetFaith.HighGodName]-given right to wage war on [defender.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 war_event.3101.a:0 "Chegou a hora de abaixar nossas espadas."
 war_event.3101.b.tt:0 "[war.GetName] continuou"
 war_event.3101.b:0 "[defender.GetSheHe|U] acha que isso vai me parar? ha!"

 war_event.3102.t:0 "[attacker.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 war_event.3102.desc:0 "Sua fé recém-descoberta em [ROOT.Char.GetFaith.HighGodName] dificilmente é convincente. Minha causa ainda é justa - não haverá misericórdia."
 war_event.3102.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]!"


