l_english:
 #
 great_holy_war.0011.christian.t:0 "reis cruzados"
 great_holy_war.0011.muslim.t:0 "Jihad Renovada"
 great_holy_war.0011.pagans.t:0 "A Ira dos Deuses Antigos"
 great_holy_war.0011.fallback.t:0 "Militante [awakening_faith.GetAdherentNamePlural]"
 great_holy_war.0011.catholic.rome.desc:0 "Roma, a cidade de São Pedro e a própria sede do papado, caiu nas mãos dos infiéis. Em resposta, o Papa no exílio, [ghw_first_sponsor.GetHerHis|U] Santidade, [ghw_first_sponsor.GetTitledFirstName], declarou [ghw_first_sponsor.GetHerHis] intenção de forjar uma aliança de senhores cristãos para recuperar a cidade eterna."
 great_holy_war.0011.christian.europe.desc:0 "O coração do Cristianismo Ocidental está sitiado por infiéis! Senhores cristãos desesperados persuadiram [ghw_first_sponsor.GetHerHis|U] Santidade, [ghw_first_sponsor.GetTitledFirstName], declarar [ghw_first_sponsor.GetHerHis] intenção de forjar uma aliança justa para expulsar os pagãos em nome de [awakening_faith.WarGodName]."
 great_holy_war.0011.christian.byzantion.desc:0 "O Império Romano no Oriente. Bizâncio - o firme baluarte do cristianismo contra os infiéis maometanos do Oriente - está falhando. A terrível situação convenceu [ghw_first_sponsor.GetHerHis|U] Santidade, [ghw_first_sponsor.GetTitledFirstName], aceitar a possibilidade de uma invasão direta por forças cristãs conjuntas."
 great_holy_war.0011.catholic.jerusalem.desc:0 "Peregrinos cristãos na Terra Santa sofrem todo tipo de abuso e suas rotas estão repletas de perigos.\nA fim de proteger os peregrinos e garantir Jerusalém para Cristo e os fiéis, [ghw_first_sponsor.GetHerHis|U] Santidade, [ghw_first_sponsor.GetTitledFirstName], aceitou a possibilidade de uma invasão direta por forças cristãs conjuntas."
 great_holy_war.0011.christian.fallback.desc:0 "Por muito tempo o [awakening_faith.GetAdjective] fiéis foram brutalizados por hereges e infiéis. Não permitiremos mais que nossos locais sagrados sejam devastados por blasfemadores, nossas crenças sejam ridicularizadas por falsos profetas. É hora dos verdadeiros seguidores de [awakening_faith.WarGodName] para se unir e contra-atacar os incrédulos!"
 great_holy_war.0011.muslim.mecca.desc:0 "O impensável aconteceu! A cidade sagrada de Meca caiu nas mãos dos infiéis, e a Caaba está sendo contaminada por sua presença.. [ghw_first_sponsor.GetHerHis|U] Magnificência, [ghw_first_sponsor.GetTitledFirstName], declarou que uma era de Jihad renovada está sobre o mundo. A cidade santa deve ser retomada a todo custo. Todos os fiéis muçulmanos justos devem se preparar para se juntar às fileiras dos mujahideen para as próximas lutas."
 great_holy_war.0011.muslim.jerusalem.desc:0 "A Cidade Santa de Jerusalém, onde o Profeta foi elevado ao céu, caiu nas mãos dos infiéis! [ghw_first_sponsor.GetHerHis|U] Magnificência, [ghw_first_sponsor.GetTitledFirstName], não vai deixar isso parado e declarou que outra era de Grandes Conquistas está sobre nós, como foi o caso nos dias dos primeiros Califas. O Dar al-Islam deve ser defendido! Todos os fiéis muçulmanos justos devem se preparar para se juntar às fileiras dos mujahideen para as próximas lutas."
 great_holy_war.0011.muslim.arabia.desc:0 "A Casa do Islã está sob grave ameaça do ataque de pagãos e infiéis em suas terras centrais. Em resposta, [ghw_first_sponsor.GetHerHis|U] Magnificência, [ghw_first_sponsor.GetTitledFirstName], declarou que uma era de Jihad renovada está sobre o mundo. As regiões centrais do Dar al-Islam devem ser retomadas a todo custo. Todos os fiéis muçulmanos justos devem se preparar para se juntar às fileiras dos mujahideen para as próximas lutas."
 great_holy_war.0011.muslim.africa.desc:0 "A Casa do Islã está sob grave ameaça do ataque de pagãos e infiéis na África. Em resposta, [ghw_first_sponsor.GetHerHis|U] Magnificência, [ghw_first_sponsor.GetTitledFirstName], declarou que uma era de Jihad renovada está sobre o mundo. As regiões ocidentais da Ummah devem ser retomadas a todo custo. Todos os fiéis muçulmanos justos devem se preparar para se juntar às fileiras dos mujahideen para as próximas lutas."
 great_holy_war.0011.muslim.fallback.desc:0 "A Casa do Islã está sob grave ameaça de infiéis e apóstatas. Todos justos [awakening_faith.GetAdjective] os fiéis devem se preparar para se juntar às fileiras dos mujahideen para as próximas lutas. Isso sinaliza uma era renovada de expansão islâmica."
 great_holy_war.0011.generic.fallback.head.desc:0 "Com o [awakening_faith.GetReligion.GetAdjective] fiéis assediados de todos os cantos por blasfemadores, [ghw_first_sponsor.GetTitledFirstName] decidiu que é hora de todos os guerreiros de [awakening_faith.WarGodName] pegar em armas e defender seus solos sagrados planejando uma magnífica campanha de conquista religiosa."
 great_holy_war.0011.generic.fallback.desc:0 "Não podemos mais nos dar ao luxo de ficar de braços cruzados enquanto blasfemadores nos cercam de todos os lados, profanando nossos locais sagrados e brutalizando nossos irmãos. É hora dos guerreiros de [awakening_faith.WarGodName] pegar em armas, unidos sob um único propósito."
 great_holy_war.0011.generic.ending.positive:0 "\nIsso sinaliza o início de uma nova era de grande [awakening_faith.GetReligion.GetAdjective] guerras santas - as [awakening_faith.GHWNamePlural]."
 great_holy_war.0011.generic.ending.negative:0 "\nEste pode ser o começo de uma situação sem precedentes [awakening_faith.GetReligion.GetAdjective] agressão."
 great_holy_war.0011.generic.ending.coreligionist.head:0 "\nAs ramificações teológicas desta notícia já estão sendo discutidas pelo [other_pope.GetTitleTierName] e outros membros notáveis do nosso clero, que estão ansiosos para seguir o exemplo do [awakening_faith.GetAdherentNamePluralNoTooltip] e começar uma nova era de guerra religiosa em nome de [ROOT.Char.GetFaith.GetNameNoTooltip]."
 great_holy_war.0011.generic.ending.coreligionist.autonomous:0 "\nAs ramificações teológicas desta notícia já estão sendo discutidas por vários membros notáveis de nosso clero, que estão ansiosos para seguir o exemplo do [awakening_faith.GetAdherentNamePluralNoTooltip] e começar uma nova era de guerra religiosa em nome de [ROOT.Char.GetFaith.GetNameNoTooltip]."
 great_holy_war.0011.directed.a:0 "Minhas tropas se juntarão à campanha imediatamente!"
 great_holy_war.0011.directed.b:0 "Eu vou defender meu companheiro [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]!"
 great_holy_war.0011.a:1 "Deus Vult!"
 great_holy_war.0011.b:0 "Allahu Akbar!"
 great_holy_war.0011.c:1 "[ROOT.Char.GetFaith.WarGodName|U] está conosco!"
 great_holy_war.0011.d:1 "[ROOT.Char.GetFaith.WarGodName|U] nos proteja!"
 great_holy_war.0011.e:0 "Se eles dizem isso..."
 great_holy_war.0011.tooltip.effect:0 "[awakening_faith.GetReligion.GetAdjective] [faiths|E] agora tem acesso a [awakening_faith.GHWNamePlural]"
 great_holy_war.0015.opening:0 "[scoped_pope.Custom2('AppropriateGreeting', ROOT.Char)]"
 great_holy_war.0016.custom:0 "Cada [scoped_pope.GetFaith.GetAdjective] [theocratic|E] vassalo"
 great_holy_war.0015.desc:0 "Ao prometer seu apoio à justa luta contra os infiéis, você se redimiu aos olhos de [scoped_pope.GetFaith.WarGodName]. Como tal, consideramos você digno de participar da Santa Ceia mais uma vez."
 great_holy_war.0015.a:0 "Estava na hora..."
 great_holy_war.0015.b:0 "Verdadeiramente, [scoped_pope.GetFaith.WarGodName] é misericordioso!"
 great_holy_war.0016.desc.a:1 "Estamos profundamente desapontados com sua decisão de abandonar a justa causa de Nosso [scoped_pope.GetFaith.GHWName]. Não vamos esquecer o seu desprezo contra [scoped_pope.GetFaith.WarGodName], e nem vai [scoped_pope.GetFaith.WarGodSheHe|U]."
 great_holy_war.0016.desc.b:0 "Estamos profundamente desapontados e perturbados ao saber de sua decisão de abandonar a justa causa de Nosso [scoped_pope.GetFaith.GHWName]. Você se desgraçou diante dos olhos de [scoped_pope.GetFaith.WarGodName] com esta blasfêmia."
 great_holy_war.0016.desc.c:0 "Não toleraremos seu comportamento blasfemo. Ao recusar-se a prometer apoio ao Nosso santo [scoped_pope.GetFaith.GHWName], você não nos deixa escolha a não ser expulsá-lo. A partir de agora você está proibido de participar da Santa Ceia."
 great_holy_war.0016.a:0 "tenho coisas melhores com que me preocupar."
 great_holy_war.0016.b:0 "O que eu fiz?!"
 great_holy_war.0017.title:0 "Deixe o [scoped_pope.GetFaith.GHWName]"
 great_holy_war.0017.desc.a:0 "Abandonando minha promessa ao [scoped_pope.GetFaith.GHWName] will certainly reduce my standing in the eyes of the clergy, and might incur the wrath of the Holy See. \nDevo considerar seriamente as possíveis consequências desta ação antes de me comprometer com minha decisão, pois corro o risco de ser tachado de herege aos olhos da Igreja."
 great_holy_war.0017.desc.b:0 "Abandonando minha promessa ao [scoped_pope.GetFaith.GHWName] certamente reduzirá minha posição aos olhos do clero e poderá incorrer na ira de [scoped_pope.GetTitledFirstName]. Devo considerar seriamente as possíveis consequências desta ação antes de me comprometer com minha decisão, pois corro o risco de ser rotulado de blasfemador."
 great_holy_war.0017.a:0 "Eu não me importo."
 great_holy_war.0017.b:0 "Talvez eu esteja sendo muito apressado..."
 great_holy_war.0018.desc:0 "Se eu me comprometer com o [scoped_pope.GetFaith.GHWName], I will be obliged to raise an army and march on the enemies of the faith when the time comes. \nComo voltar atrás na minha palavra pode atrair a ira de [scoped_pope.GetTitledFirstName], Eu deveria considerar seriamente esta decisão antes de comprometer meu reino para a luta."
 great_holy_war.0018.a:0 "Eu vou me juntar ao exército de [scoped_pope.GetFaith.WarGodName]!"
 great_holy_war.0018.b:0 "preciso pensar um pouco mais sobre isso..."
 great_holy_war.0003.title:0 "Os fiéis se preparam para a guerra"
 great_holy_war.0003.catholic.desc:1 "Um enviado papal chegou ao meu tribunal, trazendo notícias do Vaticano. [ghw_sponsor.GetTitledFirstName] emitiu um chamado às armas para todos os governantes cristãos justos. Como um [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip], Espera-se que eu prepare meus homens para apoiar esta causa santíssima, patrocinada pela própria Igreja Universal.\nPara todos aqueles que vão lutar contra o vil [target_character.Custom('GetUnbelieverNamePlural')] profanando os solos sagrados de [target_kingdom.GetBaseNameNoTier], a Santa Sé promete a absolvição total de todos os pecados e um lugar garantido no céu."
 great_holy_war.0003.fallback.desc:0 "Notícias gloriosas chegaram ao meu tribunal. [ghw_sponsor.GetTitledFirstName], decidiu que é hora de todos os justos [ghw_sponsor.GetFaith.GetAdherentNamePluralNoTooltip] unir sob uma única bandeira e marchar contra os inimigos da fé em um [ghw_sponsor.GetFaith.GHWName] para a glória de [ghw_sponsor.GetFaith.WarGodName].\nA todos aqueles que se juntarem a esta missão sagrada, o [ghw_sponsor.GetTitleTierName] garante um lugar no [ghw_sponsor.GetFaith.DivineRealm]."
 great_holy_war.0003.a:0 "Meus guerreiros estarão prontos para lutar!"
 great_holy_war.0003.a.tt:0 "Comprometa-se a se juntar ao [ghw_sponsor.GetFaith.GHWName] chamado por [ghw_sponsor.GetTitledFirstName] assim que começar"
 great_holy_war.0003.b:0 "Terei prazer em ajudar a financiar esta causa sagrada."
 great_holy_war.0003.c:0 "Talvez eu devesse considerar entrar..."
 great_holy_war.0003.a.lifted_excommunication:0 "Minhas [excommunication|E] será levantado"
 great_holy_war.0023.desc:0 "Foi trazido ao Nosso conhecimento que você ainda não prometeu seu apoio para o próximo [scoped_pope.GetFaith.GHWName]. Devo lembrá-lo de que é seu dever sagrado como [scoped_pope.GetFaith.GetAdjectiveNoTooltip] [ROOT.GetCharacter.GetTitleTierName] para guerrear contra os incrédulos e [target_character.Custom('GetUnbelieverNamePlural')]?"
 great_holy_war.0023.desc.hooked:0 "Foi trazido ao Nosso conhecimento que você ainda não prometeu seu apoio para o próximo [scoped_pope.GetFaith.GHWName]. Isso é inaceitável! Eu exijo que você se junte imediatamente à nossa grande guerra contra os incrédulos e [target_character.Custom('GetUnbelieverNamePlural')]."
 great_holy_war.0003.a.hooked:0 "Eu não tenho muita escolha, eu entendo?"
 great_holy_war.0023.c:0 "Já estou fazendo minha parte lutando contra [target_character.Custom('GetUnbelieverNamePlural')]!"
 great_holy_war.0023.d:0 "Esta não é minha guerra."
 great_holy_war.0024.dead.recipient.title:0 "[ghw_claimant.GetFirstNameNoTooltip] Morreu"
 great_holy_war.0024.dead.recipient.replaced:0 "[ghw_claimant.GetTitledFirstName] agora é o novo candidato legítimo deste [the_faith.GHWName]."
 great_holy_war.0024.dead.recipient.open:2 "[former_recipient.GetTitledFirstName] morreu, deixando [target_kingdom.GetBaseNameNoTier] ser reivindicado pelo guerreiro mais sagrado."
 great_holy_war.0028.dead.beneficiary_title:0 "Beneficiário Morto"
 great_holy_war.0028.dead.beneficiary:0 "Com o falecimento do meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName], Devo escolher um novo beneficiário para o [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0029.invalid.beneficiary_title:0 "Beneficiário inválido"
 great_holy_war.0029.converted.beneficiary:0 "A infeliz conversão do meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] fez [former_beneficiary.GetHerHim] imprópria para receber qualquer terra do [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0030.incapable.beneficiary:0 "Infelizmente, meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] não está mais em condições de ser meu beneficiário. Ou qualquer outra coisa, realmente."
 great_holy_war.0030.excommunicated.beneficiary:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] foi excomungado, e como tal [former_beneficiary.GetSheHe] não serve mais para ser meu beneficiário no curso [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0030.devoted.beneficiary:0 "desde o meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] decidiu fazer os votos, devo escolher outra pessoa para ser minha beneficiária no curso [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0030.sick.beneficiary:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] é muito frágil e doente para ser meu beneficiário, devo escolher outra pessoa."
 great_holy_war.0030.ruler.beneficiary:0 "Tendo se tornado um governante com responsabilidades de [former_beneficiary.GetHerHis] próprio, meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] não está mais apto para ser meu beneficiário."
 great_holy_war.0030.heir.beneficiary:0 "Tendo se tornado o próximo na fila para herdar um título de [former_beneficiary.GetHerHis] próprio, meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] não está mais apto para ser meu beneficiário."
 great_holy_war.0040.desc:0 "O War Chest representa a soma total de todas as doações feitas pelos apoiadores deste [ROOT.Char.GetFaith.GHWName]. \nUma parte deste ouro será dividida entre os participantes quando a fase de preparação terminar, enquanto o restante será dividido entre os vencedores dependendo de sua contribuição."
 great_holy_war.0040.a:0 "Vou esvaziar meus cofres pela causa!"
 great_holy_war.0040.b:0 "Farei uma generosa contribuição."
 great_holy_war.0040.c:0 "Posso dispensar algumas moedas para este empreendimento."
 great_holy_war.0040.d:0 "vou considerar seriamente."

 great_holy_war.0050.title:1 "[the_faith.GHWName] para [target_kingdom.GetBaseNameNoTierNoTooltip]"
 great_holy_war.0050.base.desc:0 "[the_faith.GetAdjectiveNoTooltip] governantes, revigorados por uma chamada às armas de [ghw_sponsor.GetTitledFirstName], começaram a reunir uma grande hoste de fanáticos para travar uma [the_faith.GHWName] contra todos os inimigos do [the_faith.ReligiousSymbol] no [target_kingdom.GetBaseNameNoTierNoTooltip]. Mais e mais fanáticos são atraídos todos os dias para o que em breve será um poderoso exército do [the_faith.ReligiousSymbol] reunidos para trazer a guerra sobre nossas terras."
 great_holy_war.0050.defender.desc:0 "\nCabe a mim organizar meus companheiros [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] governantes da região e prepare-se para a maré de [ghw_sponsor.Custom('GetUnbelieverNamePlural')] antes que seja tarde."
 great_holy_war.0050.others.desc:1 "\nSó podemos rezar para que [ROOT.Char.GetFaith.WarGodName] concederá [target_character.GetTitledFirstName] coragem e fortaleza para enfrentar a maré de [ghw_sponsor.Custom('GetUnbelieverNamePlural')]."
 great_holy_war.0050.a:0 "[ROOT.Char.GetFaith.WarGodName] proteja-nos destes [ghw_sponsor.Custom('GetUnbelieverNamePlural')]!"
 great_holy_war.0051.catholic.attackers.desc:0 "Finalmente chegou a hora de trazer [the_faith.WarGodNamePossessive] ira santa contra o vil [ghw_defender.Custom('GetUnbelieverNamePlural')] de [target_kingdom.GetBaseNameNoTier].\nInflamado pela fúria justa e determinação inflexível, o grande exército de cruzados reunidos por [ghw_sponsor.GetTitledFirstName] se propõe a aplicar a justiça divina sobre os ímpios e ganhar seu lugar na [the_faith.DivineRealm]."
 great_holy_war.0051.generic.attackers.desc:0 "Finalmente chegou a hora de consagrar os terrenos da [target_kingdom.GetBaseNameNoTier] com o sangue do [ghw_defender.Custom('GetUnbelieverNamePlural')] e reivindicar esta terra para a glória de [the_faith.WarGodName].\nNossos santos guerreiros marcham com a certeza de que, quer saiam vitoriosos ou morram lutando contra os incrédulos, sua devoção lhes garantirá um lugar na [the_faith.PositiveAfterLife]."
 great_holy_war.0051.generic.defenders.desc:0 "As hordas de [ghw_sponsor.Custom('GetUnbelieverNamePlural')] reunido por [ghw_sponsor.GetTitledFirstName] começaram sua marcha em [target_kingdom.GetBaseNameNoTier]. \nEsses guerreiros selvagens, claramente inspirados [ROOT.Char.GetFaith.DevilName], devastará nossas terras e massacrará nosso povo sem piedade se não os impedirmos! Para o bem de todos [ghw_defender.GetFaith.GetAdjective] fiel em [target_kingdom.GetBaseNameNoTierNoTooltip], devemos prevalecer!"
 great_holy_war.0051.generic.start.tt:0 "UMA [the_faith.GHWName] é lançado para [target_kingdom.GetBaseNameNoTierNoTooltip] imediatamente!"
 great_holy_war.0052.title.winners:0 "Vitorioso [the_faith.GHWName]"
 great_holy_war.0052.title.losers:0 "ira do [the_faith.ReligiousSymbol|U]"
 great_holy_war.0052.generic.attackers.desc:0 "[the_faith.WarGodName] concedeu [title_recipient.GetTitledFirstName] vitória no [the_faith.GHWName] para [target_kingdom.GetBaseNameNoTier]. Depois de derrotar [ghw_defender.GetTitledFirstName] e [ghw_defender.GetHerHis] guerreiros pagãos em várias ocasiões, nossos guerreiros forçaram os inimigos da fé a admitir sua ignominiosa derrota.\nCom as terras ocupadas firmemente sob a liderança de um piedoso [the_faith.GetAdjectiveNoTooltip] governante, podemos ter certeza de que a vontade divina de [the_faith.WarGodName] foi promulgada. Este é um dia glorioso para todos os verdadeiros seguidores do [the_faith.ReligiousSymbol|U]!"
 great_holy_war.0052.generic.defenders.desc:1 "[ghw_defender.GetFaith.WarGodName] deve ter abandonado [ghw_defender.GetTitledFirstName] permitir [ghw_defender.GetHerHis] exércitos sejam tão completamente derrotados pelos soldados do [the_faith.ReligiousSymbol|U].\nSeguindo seu sucesso [the_faith.GHWName], a [ROOT.Char.Custom('GetUnbelieverNamePlural')] ter ocupado [target_kingdom.GetBaseNameNoTier] e reivindicou os territórios vizinhos legítimos [the_faith.GetAdjectiveNoTooltip] terra."
 great_holy_war.0052.generic.outsiders.desc:0 "o [the_faith.GetAdjectiveNoTooltip] [the_faith.GHWName] contra o [target_kingdom.GetBaseName] foi um sucesso retumbante. Os santos guerreiros movidos por [ghw_sponsor.GetTitledFirstNamePossessive] chamado à guerra derrotaram seus inimigos uma e outra vez, ocupando permanentemente suas terras.\nÉ difícil dizer quanto tempo durará seu governo e se os seguidores de [ghw_defender.GetFaith.WarGodName] vai revidar depois dessa humilhação, mas, pelo menos por enquanto, o povo de [target_kingdom.GetBaseNameNoTierNoTooltip] terá que aprender a viver sob a sombra do [the_faith.ReligiousSymbol|U]."
 great_holy_war.0052.a:0 "[the_faith.WarGodName] está conosco!"
 great_holy_war.0052.b:0 "[ROOT.Char.GetFaith.WarGodName], por que você nos pune?!"
 great_holy_war.0052.c:0 "A briga de [ghw_sponsor.Custom('GetUnbelieverNamePlural')] não nos interessa."
 great_holy_war.0053.title:0 "Partido [the_faith.ReligiousSymbol|U]"
 great_holy_war.0053.generic.attackers.desc:0 "Os guerreiros de [the_faith.WarGodName] encontraram apenas morte e humilhação às portas da [target_kingdom.GetBaseNameNoTier].\no [the_faith.GHWName] tão ansiosamente chamado e apoiado por [ghw_sponsor.GetTitledFirstName] terminou em uma derrota desastrosa que só prejudicou a causa dos fiéis. Isso certamente encorajará mais blasfemadores e infiéis a se desviarem ainda mais de [the_faith.GetName]."
 great_holy_war.0053.generic.defenders.desc:0 "Os lamentáveis soldados de [the_faith.WarGodName] were no match to our warriors. \nSob a liderança sábia e piedosa de [ghw_defender.GetTitledFirstName], a [ghw_defender.GetFaith.GetAdjective] fiéis repeliram os invasores e reafirmaram mais uma vez sua reivindicação sobre [target_kingdom.GetBaseNameNoTier]. Talvez da próxima vez o [the_faith.GetAdjective] [ghw_sponsor.GetTitleTierName] não estará tão ansioso para jogar fora a vida de [ghw_sponsor.GetHerHis] seguidores em uma tentativa fútil de testar o poder de [ghw_defender.GetFaith.WarGodName]."
 great_holy_war.0053.generic.outsiders.desc:0 "Depois de vários contratempos e derrotas humilhantes, o [the_faith.GHWName] chamado por [ghw_sponsor.GetTitledFirstName] conquistar [target_kingdom.GetBaseNameNoTier] terminou em um fracasso retumbante.\no [ghw_defender.GetFaith.GetAdjective] fiel sob [ghw_defender.GetTitledFirstNamePossessive] estandarte expulsou todos os invasores e forçou seus líderes a se renderem."
 great_holy_war.0053.a:0 "[the_faith.WarGodName] nos abandonou!"
 great_holy_war.0053.b:1 "o [attacker.Custom('GetUnbelieverNamePlural')] provou a ira de [ghw_defender.GetFaith.WarGodName]!"
 great_holy_war.0056.title:0 "o [the_faith.GHWName] falha"
 great_holy_war.0056.desc:0 "Parece que [ghw_sponsor.GetTitledFirstNamePossessive] apelo apaixonado para se unir contra os inimigos do [the_faith.ReligiousSymbol] foi menos persuasivo do que [ghw_sponsor.GetSheHe] esperado. Muito poucos foram os fiéis que decidiram atender [ghw_sponsor.GetHerHis] chamar às armas, muito poucos para organizar um exército adequado.\nDeixado sem outra escolha, o [ghw_sponsor.GetTitleTierName] foi forçado a cancelar o [the_faith.GHWName] e denunciar tudo [the_faith.GetAdjective] governantes por sua covardia e maldade."
 great_holy_war.0056.a:0 "Como nos afastamos tanto de [the_faith.WarGodNamePossessive] orientação?"
 great_holy_war.0056.b:0 "Lamentável."
 great_holy_war.0056.c:0 "Por que isso me preocupa novamente?"
 great_holy_war.0057.title:0 "Soldado do [the_faith.ReligiousSymbol|U]"
 great_holy_war.0057.crusader.desc:0 "Nossos exércitos estão preparados para participar do [the_faith.GHWName] para [target_kingdom.GetBaseNameNoTier]. [the_faith.WarGodName] querendo, em breve nos levantaremos vitoriosos, o sangue dos pagãos pintando o solo de vermelho."
 great_holy_war.0057.mujahid.desc:0 "Nossa grande luta está finalmente sobre nós. Nossos exércitos estão prontos para enfrentar os infiéis na batalha e, com a bênção de [the_faith.WarGodName], eles logo se levantarão vitoriosos nas paredes de [target_kingdom.GetBaseNameNoTier]."
 great_holy_war.0057.generic.outsiders.desc:0 "Nossos exércitos estão preparados para participar do [the_faith.GHWName] para [target_kingdom.GetBaseNameNoTier]. Com [the_faith.WarGodName] ao nosso lado, temos a certeza de prevalecer!"
 great_holy_war.0057.a:0 "Poderia [the_faith.WarGodName] conduza-nos à vitória!"
 great_holy_war.0058.title:0 "Exibição de covardia"
 great_holy_war.0058.base.desc:0 "Enquanto lutadores mais virtuosos ainda marcham [target_kingdom.GetBaseNameNoTier], Abandonei meus exércitos por um porto mais seguro. Enquanto eles travam uma guerra implacável contra os vis pagãos, eu mancho meu nome e questiono minha determinação de perseguir este [the_faith.GHWName]."
 great_holy_war.0058.a:0 "Eu não deveria ter saído do campo..."
 great_holy_war.0061.title:0 "recompensado"
 great_holy_war.0061.notification:0 "[scoped_beneficiary.GetFirstName] foi recompensado por [scoped_beneficiary.GetHerHis] contribuição da família nos últimos [scoped_beneficiary.GetFaith.GHWName]."
 great_holy_war.0070.title:0 "Um Novo Reino"
 great_holy_war.0070.base.desc:0 "Com o estabelecimento de um bom [the_faith.GetAdjective] [title_recipient.GetTitleTierName] no [target_kingdom.GetBaseNameNoTier], os fiéis podem finalmente ficar tranquilos, sabendo que [the_faith.WarGodName] está sorrindo para nossas boas obras. O fato de o novo governante de [target_kingdom.GetBaseNameNoTier] pertence à minha dinastia é apenas mais uma prova do nosso favor divino."
 great_holy_war.0070.a:0 "Eu me pergunto que tipo de governante [title_recipient.GetSheHe] vai ser..."
 great_holy_war.0070.b:0 "É hora de focar no meu reino."
 great_holy_war.0071.generic.attackers.desc:0 "[attacker.GetTitledFirstName] chamou para um [attacker.GetFaith.GHWName] para unir todos os verdadeiros [attacker.GetFaith.GetAdherentNamePlural] under a single banner and lead them against the enemies of the faith. \nFinalmente chegou a hora de consagrar os terrenos da [target_kingdom.GetBaseNameNoTier] com o sangue do [ghw_defender.Custom('GetUnbelieverNamePlural')] e reivindicar esta terra para a glória de [the_faith.WarGodName]."
 great_holy_war.0071.generic.defenders.desc:0 "A Vila [attacker.GetTitledFirstName] chamou um [attacker.GetFaith.GHWName] contra os inocentes de [defender.GetPrimaryTitle.GetBaseNameNoTier].\nDevemos nos unir contra a horda implacável de fanáticos sob [attacker.GetHerHis] comando se quisermos sobreviver."
 great_holy_war.0081.title:0 "Uma nova [actor.GetFaith.GHWName]"
 great_holy_war.0081.desc:0 "Por qualquer motivo, o [actor.GetFaith.GHWName] se afastou de seu alvo original e mudou-se para [secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier].\nParece que nossas terras serão poupadas da selvageria dos [actor.GetFaith.GetAdjective] militantes, pelo menos por enquanto."
 great_holy_war.0081.a:0 "Pelo menos estamos seguros."
 great_holy_war.0082.desc:0 "Já faz algum tempo que [actor.GetFaith.GetAdjective] A fé vem acumulando forças há um [actor.GetFaith.GHWName]. \nNo entanto, em uma reviravolta inesperada do destino, os fanáticos que lideram este grande exército decidiram mudar seus planos originais e marchar em frente. [secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier]!"
 great_holy_war.0082.a:0 "Temos pouco tempo para nos preparar!"
 great_holy_war.0085.toast:0 "[converter.GetTitledFirstNamePossessive] conversão me forçou a abandonar minha promessa"
