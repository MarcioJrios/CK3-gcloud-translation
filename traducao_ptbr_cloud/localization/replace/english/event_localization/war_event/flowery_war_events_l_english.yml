l_english:

 designated_sacrifice_died.t:0 "Sacrifício Marcado Morreu"
 designated_sacrifice_died.desc:0 "[dead_designated_sacrifice.GetShortUIName|U] morreu antes que eu pudesse sacrificar [dead_designated_sacrifice.GetHerHim] para [ROOT.Char.GetFaith.HighGodName]. Minhas [ROOT.Char.GetFaith.AltPriestTermPlural] e as pessoas são infelizes."
 designated_sacrifice_release.t:0 "Sacrifício Marcado Liberado"
 designated_sacrifice_released.desc:0 "[released_designated_sacrifice.GetShortUIName|U] foi libertado em vez de sacrificado para [ROOT.Char.GetFaith.HighGodName]. Minhas [ROOT.Char.GetFaith.AltPriestTermPlural] e as pessoas são infelizes."
 designated_human_sacrifice_modifier:0 "Sacrifício Humano Designado"
 designated_human_sacrifice_modifier_desc:0 "Este personagem foi divinamente marcado para o sacrifício humano. Pelo menos, de acordo com seu captor."
 human_sacrifice.0001.t:0 "Deuses Sedentos"
 human_sacrifice.0001.desc:0 "Já se passaram vários anos desde que conduzi uma guerra floreada em nome de [ROOT.Char.GetFaith.HighGodName], mas ainda não sacrifiquei todos os prisioneiros de destaque capturados no final do conflito. Minhas [ROOT.Char.GetFaith.AltPriestTermPlural] ficam impacientes, e as pessoas comuns sussurram que [ROOT.Char.GetFaith.WarGodName] virou [ROOT.Char.GetFaith.WarGodHerHis] olhe para longe de mim."
 human_sacrifice.0001.a:0 "Espere, certamente um sacrifício tardio fará?"
 human_sacrifice.0001.b:0 "Eu carrego seu desprezo estoicamente."
 human_sacrifice.0001.c:0 "Essa barbárie me deixa mal."
 human_sacrifice_coward_modifier:0 "Deuses Sedentos Ofendidos"
 human_sacrifice_coward_modifier_desc:0 "Este personagem é conhecido por rastejar e dar desculpas perante o divino."
 flowery_war_cb_ended_invalid.t:0 "Guerra Invalidada"
 flowery_war_cb_ended_invalid.desc_other_sacrifices_attacker:0 "o [war.GetName] terminou: eu adquiri sacrifícios em outro lugar."
 flowery_war_cb_ended_invalid.desc_other_sacrifices_defender:0 "o [war.GetName] terminou: [attacker.GetShortUIName] adquiriu sacrifícios adequados em outro lugar."
 flowery_war_cb_ended_invalid.desc_no_sacrificers:0 "o [war.GetName] terminou: nenhum dos participantes principais pratica abertamente o sacrifício humano."
