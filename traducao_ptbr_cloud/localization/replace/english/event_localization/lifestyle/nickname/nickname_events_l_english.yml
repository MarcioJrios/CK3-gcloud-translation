l_english:
 lifestyle_nicknames.0001.t:0 "Convenção de nomes"
 lifestyle_nicknames.0001.desc:0 "Depois de passar incontáveis horas examinando livros contábeis, calculando números e administrando o tribunal, minha meticulosidade finalmente valeu a pena. Eu tornei meu reino mais próspero do que nunca!\nTodo governante capaz, como eu, [ROOT.Char.GetFullName], devem ser conhecidos por suas conquistas.\nAgora, como devo me chamar?"
 lifestyle_nicknames.0001.a:0 "Quero ser conhecido pela minha administração!"
 lifestyle_nicknames.0001.b:0 "Serei lembrado por minha justiça!"
 lifestyle_nicknames.0001.c:0 "As pessoas vão me conhecer por minhas leis!"
 lifestyle_nicknames.0001.d:0 "Pensando bem, não importa."
 lifestyle_nicknames.0001.tt:0 "Você decide deixar suas ações - ao invés de um [epithet|E] — do the talking."
 
 lifestyle_nicknames.0002.desc:0 ""Thy will be done, my liege!" Minhas [my_steward.GetCouncilTitle] grita como [my_steward.GetSheHe] deixa meus aposentos.\nEu me levanto da cadeira e saio para a varanda. Abaixo vejo milhares, todas as pessoas trazidas à prosperidade sob meu governo. O que eu quero que eles se lembrem de mim por?"
 lifestyle_nicknames.0002.a:0 "Eu gostaria de ser lembrado por minha generosidade."
 lifestyle_nicknames.0002.b:0 "Espero que eles me conheçam pela minha benevolência."
 lifestyle_nicknames.0002.c:0 "Que um dia eles possam relembrar a elegância #EMP da minha governança#!."
 lifestyle_nicknames.0002.d:0 "Pensando bem, não importa."
 lifestyle_nicknames.0002.tt:0 "Talvez um reino próspero seja sua própria recompensa, mais do que um reino fantasioso [nickname|E]."
 
 lifestyle_nicknames.0003.t:0 "A fala é prateada"
 lifestyle_nicknames.0003.desc:0 "Todo o tempo gasto em esforços diplomáticos está valendo a pena. Dizem que o silêncio vale ouro, mas descobri que ser capaz de se comunicar, argumentar e convencer vale mais que o próprio ouro.\nTodo governante respeitado é conhecido por um segundo nome por suas realizações, então como devo ser lembrado?"
 lifestyle_nicknames.0003.a:0 "Eu sei! Que tal "the Magnificent?""
 lifestyle_nicknames.0003.b:0 "[ROOT.Char.GetFullName] o magnânimo!"
 lifestyle_nicknames.0003.c:0 "O pacificador. Este tem um belo anel para ele!"
 lifestyle_nicknames.0003.d:0 "Pensando bem, não importa."
 lifestyle_nicknames.0003.tt:0 "UMA [cognomen|E] deve ser conquistado, não tomado."
 
 lifestyle_nicknames.0004.desc:0 "Todo o trabalho árduo despendido para aperfeiçoar minha política deixou as relações internas e externas em excelente estado. Camponeses acenam alegremente para minha comitiva nas ruas, e eu conheço a maioria de meus cortesãos pelo nome..\nAcho que fiz um nome para mim, mas o que poderia ser?"
 lifestyle_nicknames.0004.a:0 "Eu trato todos de forma justa, independentemente de sua posição, então..."
 lifestyle_nicknames.0004.b:0 "Espero ser apreciado por minha gentileza."
 lifestyle_nicknames.0004.c:0 "Todo mundo me diz que sou bastante agradável para conversar."
 lifestyle_nicknames.0004.d:0 "Pensando bem, não importa."
 lifestyle_nicknames.0004.tt:0 "As ações de um governante devem falar mais alto do que seus [epithet|E]."
 
 lifestyle_nicknames.0005.t:0 "Espada da Razão"
 lifestyle_nicknames.0005.desc:0 "One peaceful evening, after all courtiers have hurried away from the throne room, I sat down to ponder for a spell.\n\n"Todos os grandes governantes da palavra têm grandes nomes, então por que não eu? De agora em diante, por todas as eras que virão, serei conhecido como [ROOT.Char.GetTitledFirstName]..."
 lifestyle_nicknames.0005.a:0 "...$nick_the_conqueror$!"
 lifestyle_nicknames.0005.b:0 "...$nick_haardraade$!"
 lifestyle_nicknames.0005.c:0 "...$nick_the_noble$!"
 lifestyle_nicknames.0005.d:0 "..."
 lifestyle_nicknames.0005.tt:0 "Você se recosta: suas estratégias, sua espada acabarão por esculpir um valor digno [cognomen|E]."
 
 lifestyle_nicknames.0006.desc:0 "Examino os planos de batalha dispostos à minha frente e pego um dos soldados de madeira. Quando criança, brincava com eles em meus aposentos e agora uso esses mesmos brinquedos para a guerra..\n\n"[ROOT.Char.GetTitledFirstName]?" — my [my_marshal.GetCouncilTitle] entra na tenda — "The commanders would like to speak with you. How would you like to be introduced?"\nMinhas [my_marshal.GetCouncilTitle] está certo em sua implicação, os homens devem saber que lutam sob o comando de alguém maior que a vida."
 lifestyle_nicknames.0006.a:0 "Eu gostaria que eles me conhecessem por minha mente estratégica."
 lifestyle_nicknames.0006.b:0 "Eles devem me conhecer pela minha determinação."
 lifestyle_nicknames.0006.c:0 "Valência e coragem me levaram até aqui..."
 lifestyle_nicknames.0006.d:0 "Por favor me ligue [ROOT.Char.GetFirstName]."
 lifestyle_nicknames.0006.tt:0 "Você também é apenas um mortal [ROOT.Char.GetWomanMan], e não [epithet|E] vai mudar isso."
 
 lifestyle_nicknames.0007.t:0 "Silêncio vale ouro"
 lifestyle_nicknames.0007.desc:0 "Dizem que a influência é como a grama na primavera. Pode crescer por conta própria, mas cuidei do meu pacientemente até que se espalhasse por todo o meu reino e depois além. Aquele jardim, que eu cuidei tão laboriosamente, floresceu em algo verdadeiramente belo.\nO poder reside onde eu o desejo. O preço que pago para manter as pessoas caladas é alto, mas é um sacrifício que estou disposto a fazer. Sou uma força a ser reconhecida e devo ser lembrado pela influência que possuo! Um nome poderoso deve cimentar meu lugar na história..."
 lifestyle_nicknames.0007.a:0 "Eu sou como uma sombra. Eu sigo cada movimento."
 lifestyle_nicknames.0007.b:0 "Observo de longe e ataco sem hesitar."
 lifestyle_nicknames.0007.c:0 "Ver meus súditos tremerem é a maior recompensa."
 lifestyle_nicknames.0007.d:0 "O segredo do sucesso é o próprio segredo."
 lifestyle_nicknames.0007.tt:0 "Você decide contra isso. Assumindo um infame [nickname|E] certamente serviria apenas para frustrar seus esforços no futuro."
 
 lifestyle_nicknames.0008.desc:0 "Um monarca, que pode intimidar [ROOT.Char.GetHerHis] vassalos e inspirar [ROOT.Char.GetHerHis] pessoas. Um governante amado por [ROOT.Char.GetHerHis] súditos, empunhando o poder de mudar o destino do reino. Uma terra, onde os poderosos não atacam os impotentes.\nEstes são os valores em que acredito! Eu desejo encarnar este sonho.\nA partir de agora serei conhecido por..."
 lifestyle_nicknames.0008.a:0 "Minha astúcia em administrar os assuntos do reino."
 lifestyle_nicknames.0008.b:0 "Segredos e sussurros que podem derrubar impérios."
 lifestyle_nicknames.0008.c:0 "Minha teia de influência meticulosamente trabalhada."
 lifestyle_nicknames.0008.d:0 "Apenas as ações que eu tomo para ajudar a casa e o reino."
 lifestyle_nicknames.0008.tt:0 "Você decide não adotar um [epithet|E] — a prosperous realm is its own reward."
 
 lifestyle_nicknames.0009.t:0 "A caneta é mais poderosa"
 lifestyle_nicknames.0009.desc:0 "A biblioteca do meu palácio é realmente um espetáculo para ser visto. Milhares de livros, livros e pergaminhos, contendo conhecimento desconhecido para a maioria. Este é o meu orgulho, uma das minhas maiores realizações.\nAs grandes mentes do passado ainda são lembradas, suas obras citadas e estudadas. Eu mereço entrar para este panteão. A partir de agora serei conhecido como [ROOT.Char.GetTitledFirstName]..."
 lifestyle_nicknames.0009.a:0 "...$nick_the_enlightened$!"
 lifestyle_nicknames.0009.b:0 "...$nick_the_truthseeker$!"
 lifestyle_nicknames.0009.c:0 "...$nick_the_chronicler$!"
 lifestyle_nicknames.0009.d:0 "..."
 lifestyle_nicknames.0009.tt:0 "Você não adota um [cognomen|E], envergonhado que um pensamento tão orgulhoso tenha passado pela sua cabeça."
 
 lifestyle_nicknames.0010.desc:1 ""My liege, it is time." [my_chaplain.GetCouncilTitle|U] [my_chaplain.GetFirstName] curva-se profundamente à porta dos meus aposentos.\nReúno minhas anotações em uma pilha na escrivaninha; Devo fazer um discurso sobre as recentes realizações culturais do reino, na frente de emissários e embaixadores.\nMinhas [my_chaplain.GetCouncilTitle] me interrompe antes de entrarmos no corredor:\n"They all know #EMP of#! you, of course — but how would you like me to introduce you?""
 lifestyle_nicknames.0010.a:0 "Quem sou eu, mas "$nick_the_sage$?""
 lifestyle_nicknames.0010.b:0 "Hum. Que tal "$nick_the_scholar$?""
 lifestyle_nicknames.0010.c:0 "Suponho que sou uma espécie de historiador..."
 lifestyle_nicknames.0010.d:0 "eu sou mas o [ROOT.Char.GetTitleAsName]."
 lifestyle_nicknames.0010.tt:0 "Você entra no salão sem adornos por um novo [nickname|E]."
 
 lifestyle_nicknames.0011.t:0 "Reverberação"
 lifestyle_nicknames.0011.desc:0 "Não importa aonde eu vá, não posso escapar do olhar desaprovador de nobres e plebeus. Apesar das minhas melhores intenções, parece que o nome que escolhi para mim foi recebido com mais desprezo do que eu esperava..\nEu me retiro para meus aposentos e pondero o que devo fazer..."
 lifestyle_nicknames.0011.a:0 "Eles podem não me respeitar, mas vão me obedecer!"
 lifestyle_nicknames.0011.a.tt:0 "Você deixa todos saberem que pretende manter o seu escolhido [cognomen|E] e não terá outra maneira."
 lifestyle_nicknames.0011.b:0 "Eles estão certos. O que eu estava pensando?"
