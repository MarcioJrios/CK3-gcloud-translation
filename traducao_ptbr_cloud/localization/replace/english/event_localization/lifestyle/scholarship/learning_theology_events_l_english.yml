l_english:
# Your realm priest asks for books, by Linnéa Thimrén
 learning_theology.1301.t:0 "Literatura Cobiçada"
 learning_theology.1301.desc_opening:0 ""My [ROOT.Char.GetLadyLord]!" [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] aproxima-se de mim com urgência.\n\n"
 learning_theology.1301.desc_regula_pastoralis:0 ""A local merchant has a copy of the influential Regula Pastoralis but refuses to sell it to me."
 learning_theology.1301.desc:0 ""A local merchant has a copy of The Compendious Book on Calculation by Completion and Balancing but refuses to sell it to me."
 learning_theology.1301.desc_ending:0 "If you make him see the error of his way I would be in your debt!""
 learning_theology.1301.a:0 "Vou garantir que o livro chegue até você."
 learning_theology.1301.b:0 "Hm, este livro parece interessante..."
 learning_theology.1301.c:0 "Isso soa como um #EMP você#! problema."

# Flatter your court chaplain with some bible verses, by Mathilda Bjarnehed
 learning_theology.2020.t:0 "poder do [ROOT.Char.GetFaith.ReligiousText|U]"
 learning_theology.2020.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstName] frequentemente cita passagens do [ROOT.Char.GetFaith.ReligiousText] sobre as santas virtudes. Devo provar que prestei atenção citando uma passagem de minha autoria - de preferência uma que complemente [court_chaplain.GetHerHis] personalidade.\nVou memorizar e recitar uma seção sobre..."
 learning_theology.2020.brave:0 "...coragem."
 learning_theology.2020.just:0 "...justiça."
 learning_theology.2020.temperate:0 "...moderação."
 learning_theology.2020.chaste:0 "...castidade."
 learning_theology.2020.compassionate:0 "...compaixão."
 learning_theology.2020.honest:0 "...veracidade."
 learning_theology.2020.forgiving:0 "...perdão."
 learning_theology.2020.wrathful:0 "...ferocidade."
 learning_theology.2020.vengeful:0 "...vingança."
 learning_theology.2020.content:0 "...contentamento."
 learning_theology.2020.patient:0 "...paciência."
 learning_theology.2020.calm:0 "...serenidade."
 learning_theology.2020.humble:0 "...humildade."
 learning_theology.2020.diligent:0 "...diligência."
 learning_theology.2020.generous:0 "...generosidade."
 learning_theology.2020.greedy:0 "...fortuna."
 learning_theology.2020.lustful:0 "...desejo."
 learning_theology.2020.ambitious:0 "...ambição."
 learning_theology.2020.gluttonous:0 "...um apetite saudável."

 learning_theology.2020.success.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] está lisonjeado"
 learning_theology.2020.neutral.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] está satisfeito"
 learning_theology.2020.failure.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] pensa que estou zombando [court_chaplain.GetHerHim]"

 learning_theology.2021.desc:0 "estou certo [court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstName] disse algo sobre as virtudes de ser [SCOPE.Custom('virtue_choice')]. Não consigo me lembrar de suas palavras exatas, então me permito um pouco de criatividade.\nInfelizmente, o [court_chaplain.GetCouncilTitle|U] é bastante conservador. "What are you talking about?" [court_chaplain.GetSheHe] zomba. "Those are not the words of [ROOT.Char.GetFaith.HighGodName]!""
 learning_theology.2021.a:0 "Talvez eu devesse ler o [ROOT.Char.GetFaith.ReligiousText] mais frequentemente..."

 learning_theology.3002.t:0 "A idade do mundo"
 learning_theology.3002.desc:0 "Tenho estudado os antigos textos religiosos e os escritos de estudiosos, e todos parecem concordar que [ROOT.Char.Custom('WorldDeadline')]. Pelos meus cálculos, estamos a menos de um século de distância.\nNo entanto, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))], [chaplain.GetTitledFirstName], exorta-me a guardá-lo para mim. "Leave it to the [ROOT.Char.GetFaith.AltPriestTermPlural] and avoid panic. What if your calculations are wrong?""
 learning_theology.3002.a:0 "Todos merecem saber a verdade!"
 learning_theology.3002.b:0 "Um ponto razoável, [chaplain.GetFirstNameNoTooltip]."
 learning_theology.3002.c:0 "Eu deveria consultar mais [ROOT.Char.GetFaith.PriestNeuterPlural]."

 learning_theology.3003.t:0 "Olhando para as estrelas"
 learning_theology.3003.desc:0 "De todas as minhas noites observando as estrelas, eu vi com meus próprios olhos o que eu apenas ouvi falar antes.\nAs estrelas se movem em velocidades diferentes e invertem seu curso em momentos diferentes, mas aparentemente em grandes grupos, dependendo de qual esfera celeste elas pertencem. De fato, com os cálculos corretos, pode-se até prever seu movimento.\nMinhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))] não aprova, claro. "Leave the skies be. The celestial realm is for the [ROOT.Char.GetFaith.AltPriestTermPlural] to know.""
 learning_theology.3003.a:0 "Eu vou encontrar minhas respostas nos céus."
 learning_theology.3003.b:0 "Você está certo, eu deveria me concentrar em assuntos terrenos."

 #Worship in the same church (theology friend), by Linnéa Thimrén
 learning_theology.3011.t:0 "Oração Compartilhada"
 learning_theology.3011.desc_friend:0 "Saindo do [ROOT.Char.GetFaith.HouseOfWorship] no [temple_county.GetName], eu e meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))] [believer.GetTitledFirstName] acabam na companhia de alguns comerciantes locais."
 learning_theology.3011.desc:0 "Saindo do [ROOT.Char.GetFaith.HouseOfWorship] no [temple_county.GetName] Acabo na companhia de alguns comerciantes locais, bem como [believer.GetTitledFirstName]."
 learning_theology.3011.ending:0 "Eles estão no meio de uma discussão sobre teologia e riqueza mundana.\n\n"I #EMP would#! invest in the [ROOT.Char.GetFaith.HouseOfWorship], but how can I know if that is even [ROOT.Char.GetFaith.WealthGodNamePossessive] will?""
 learning_theology.3011.a_friend:0 "We'll convince them that [ROOT.Char.GetFaith.WealthGodName] deu sinais!"
 learning_theology.3011.a:0 "Ajude-me a convencê-los, [believer.GetTitledFirstNameNoTooltip]!"
 learning_theology.3011.a.success:0 "Os comerciantes estão convencidos"
 learning_theology.3011.a.failure:0 "o [ROOT.Char.GetFaith.HouseOfWorship] nunca vê uma moeda"
 learning_theology.3011.b:0 "Eu sei que em algum lugar seu ouro viria para melhor uso...!"

 #Send fan mail to religious head, by Linnéa Thimrén
 learning_theology.3021.t:0 "carta sagrada"
 learning_theology.3021.desc_opening:0 "Meus esforços recentes no campo da teologia me deram uma maior apreciação por [ROOT.Char.GetFaith.HighGodNamePossessive] representatives on Earth. Trying to express some of these feelings, I vontade draft a letter to the [compliment_receiver.GetTitleAsName], [compliment_receiver.GetFirstName].\n\n"
 learning_theology.3021.desc_friend:0 "Eu sento com meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))], [believer.GetTitledFirstName],"
 learning_theology.3021.desc:0 "I sit down with a scribe, "
 learning_theology.3021.desc_christian:0 "e juntos elaboramos uma carta verdadeiramente esplêndida destacando [compliment_receiver.GetHerHis|U] Santidade'..."
 learning_theology.3021.desc_other:0 "e juntos elaboramos uma carta verdadeiramente esplêndida destacando [compliment_receiver.GetHerHis]..."
 learning_theology.3021.success.tt:0 "A critério de [believer.GetTitledFirstNameNoTooltip]:"
 learning_theology.3021.b:0 "só superior, [ROOT.Char.GetFaith.HighGodName|U]!"

 learning_theology.3022.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3022.desc:0 "Sua carta é muito apreciada! Sua visão sobre o reino de [ROOT.Char.GetFaith.HighGodName|U] assim como a natureza do homem é surpreendente."
 learning_theology.3022.a:0 "Elogio [ROOT.Char.GetFaith.HighGodNameAlternate]!"

 learning_theology.3023.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3023.desc:0 "Estou impressionado com sua visão sobre nossa religião, mas menos com sua visão de seu próximo.."
 learning_theology.3023.a:0 "Que assim seja."

 learning_theology.3024.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3024.desc:0 "Sua postura vazia como um [ROOT.Char.GetWomanMan] de [ROOT.Char.GetFaith.HighGodName] não me engana, e sua visão nublada no coração das pessoas te trai!"
 learning_theology.3024.a:0 "danações...!"

# Deal with county of different faith, by Linnéa Thimrén
 learning_theology.3031.t:0 "Diferenças na fé"
 learning_theology.3031.desc_opening:0 "No [county.GetName] eles acreditam em [county.GetProvince.GetCounty.GetFaith.GetNameNoTooltip], e eles não rezam para [ROOT.Char.GetFaith.HighGodName].\n\n"
 learning_theology.3031.desc_bishop:0 "[bishop.GetCouncilTitle|U] [bishop.GetFirstName] condena como heresia, mas o povo pede compreensão..."
 learning_theology.3031.desc:0 "Muitos condenam como heresia, mas o povo pede compreensão..."
 learning_theology.3031.a:0 "Como eles adoram não é da minha conta."
 learning_theology.3031.b:0 "Eles #EMP vão#! rezar para [ROOT.Char.GetFaith.PantheonTerm]!"
 learning_theology.3031.b_tt:1 "Maior progresso de $task_conversion$ tarefa do conselho"
 learning_theology.3031.b_tt2:0 "Será mais fácil converter a fé em [county.GetNameNoTooltip] por 30 anos"

 # Study Mysticism, by Petter Vilberg
 learning_theology.3041.t:0 "Conhecimento Místico"
 learning_theology.3041.desc:0 "Eu me deparei com um livro que descreve como antiga [ROOT.Char.GetFaith.DevoteeNeuterPlural] transes usados e visões de êxtase para comungar com [ROOT.Char.GetFaith.DivineRealm].\nParece uma prática estranha em nossa era moderna, mas talvez haja algo a ser aprendido com eles.?"
 learning_theology.3041.a:0 "Eu me pergunto o que aconteceria se eu imitasse suas práticas."
 learning_theology.3041.a.tt:0 "Você testa as práticas místicas"
 learning_theology.3041.b:0 "O que outros textos dizem?"
 learning_theology.3041.b.tt:0 "Você tenta aprender mais sobre a prática através de livros"

 learning_theology.3042.desc:0 "Trancado em uma sala, pós estranhos em um fogo ardente forneciam calor, fumaça e cheiros insuportáveis enquanto eu tentava sentir as coisas que estão além do mundo dos sentidos.\nNão sei quanto tempo se passou antes que visões estranhas e indecifráveis de luz e sons pulsantes me ocorressem. Foi minha imaginação ou um vislumbre do divino? Existe mesmo alguma maneira de dizer?"
 learning_theology.3042.a:0 "Preciso tentar novamente para ver se algo é diferente!"
 learning_theology.3042.a.tt:0 "Você continua a experimentar"
 learning_theology.3042.b:0 "Interessante. Vou registrar minhas descobertas para o futuro."

 learning_theology.3043.desc:0 "À medida que experimento mais e mais, obtenho uma compreensão cada vez mais clara das coisas. É como se agora eu pudesse invocar a presença que sinto quando começo meu pequeno ritual.\nOferece estabilidade e conforto enquanto o caos do mundo gira ao meu redor."
 learning_theology.3043.a:0 "Isso é o que eu tenho procurado!"
 learning_theology.3043.b:0 "Quase nada divino - mas muito relaxante!"

 learning_theology.3044.desc:0 "Quanto mais eu cavo nos textos antigos, mais eu descubro. Poderiam as práticas misteriosas dos antigos [ROOT.Char.GetFaith.DevoteeNeuterPlural] anterior mesmo [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] em si?\nEu pareço ter tropeçado em algo notável."
 learning_theology.3044.a:0 "Isso está me ensinando muito sobre minha fé!"
 learning_theology.3044.b:0 "Talvez eu devesse experimentar um pouco depois de tudo..."

 learning_theology.3045.desc:0 "Isso é tão frustrante! Faça o que fizer, não consigo capturar o sentimento que tive em meus primeiros experimentos místicos.\nEssa sensação de que #EMP algo#! está lá, fora de alcance, simplesmente se foi, não importa o que eu faça!"
 learning_theology.3045.a:0 "Eu tenho que recapturar esse sentimento!"
 learning_theology.3045.b:0 "Uma oração é tudo que eu preciso para comungar [ROOT.Char.GetFaith.HighGodNameAlternate]."

 learning_theology.3046.desc:0 "Eu tenho buscado conhecimento e experiência mística por tanto tempo agora, e ainda assim... nenhuma coisa! A única resposta que me resta é voltar ao início e recriar perfeitamente as condições do meu experimento.\nEu preciso comungar com o divino. Estou sendo intencionalmente ignorado?!"
 learning_theology.3046.a:0 "Eu tenho que encontrar as respostas!"
 learning_theology.3046.a.success:0 "Uma experiência bem-sucedida"
 learning_theology.3046.a.success.tt:0 "você pode ganhar [GetTrait('mystic_1').GetName( GetPlayer )]"
 learning_theology.3046.a.failure:0 "Nada ainda!"
 learning_theology.3046.a.failure.tt:0 "Sua busca te deixa louco"
 learning_theology.3046.b:0 "O que eu estou fazendo... É hora de desistir dessa tolice."

 learning_theology.3047.desc:0 "Não preciso de rituais antigos para comungar com o divino. O divino fala comigo o tempo todo. Eu ouvi isso. Não tenho nada com que me preocupar e nada a buscar. Está tudo bem aqui comigo, todas as manhãs, todas as tardes, todas as noites.\nEle fala comigo, e meu nome apenas!"
 learning_theology.3047.a:0 "[ROOT.Char.GetFaith.HighGodName] me escolheu! Eu sou um!"

# Passion Play fanfiction drama, by James Beaumont
 learning_theology.3051.t:0 "o [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] Jogar em [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 learning_theology.3051.desc.intro:1 "Foi trazido ao meu conhecimento que [passion_playwright.GetName], um renomado [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] dramaturgo, pretende realizar um espetáculo de [passion_playwright.GetHerHis] trabalho intitulado:"
 learning_theology.3051.passion:0 "A Paixão de [ROOT.Char.GetFaith.random_GoodGodNames]"
 learning_theology.3051.arabian_nights:0 "2000 [ROOT.Char.GetPrimaryTitle.GetAdjective] noites"
 learning_theology.3051.inferno:0 "[ROOT.Char.GetFaith.random_EvilGodNames]’s Inferno"
 learning_theology.3051.my_immortal:0 "Minhas [passion_playwright.GetRandomPositiveTrait]"
 learning_theology.3051.desc.passion:0 ""$learning_theology.3051.passion$.""
 learning_theology.3051.desc.arabian_nights:0 ""$learning_theology.3051.arabian_nights$.""
 learning_theology.3051.desc.inferno:0 ""$learning_theology.3051.inferno$.""
 learning_theology.3051.desc.my_immortal:0 ""$learning_theology.3051.my_immortal$.""
 learning_theology.3051.desc.outro:0 "\nO preço da entrada é alto, mas esta é provavelmente uma oportunidade única na vida de testemunhar um [passion_playwright.GetNameNoTooltip] brincar com meus próprios olhos!"
 learning_theology.3051.a:0 "Uma noite piedosa no teatro é!"
 learning_theology.3051.b:0 "eu não vou fazer luz [ROOT.Char.GetFaith.CreatorName]'s creation."
 learning_theology.3052.desc:0 "Enquanto observo a peça se desenrolar diante de mim, rapidamente fica claro por que [passion_playwright.GetName] é tão conhecido como um gênio literário. A prosa, a performance, tudo isso me faz sentir como se estivesse testemunhando os eventos do [ROOT.Char.GetFaith.ReligiousText] desdobrar-se diante de mim - como se eu estivesse ali para contemplar [ROOT.Char.GetFaith.CreatorName]'s work myself!\nAssim que a peça chega ao fim, encontro-me sozinho com [passion_playwright.GetNameNoTooltip]."
 learning_theology.3052.a:0 "Você deve me ensinar a interpretar o [ROOT.Char.GetFaith.ReligiousText] à medida que tu fazes!"
 learning_theology.3052.b:0 "eu poderia escrever melhor que isso!"
 learning_theology.3053.desc:0 "Eu vejo a peça se desenrolar na minha frente e é, sem dúvida, uma besteira total. O que acabei de testemunhar não merecia sequer ser chamado de literatura.\na história segue [ROOT.GetRandomRegionalWood|U] [ROOT.GetRandomRegionalBird|U]maneira, um jovem estudioso estudando [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] misticismo e bruxaria, enquanto persegue amante após amante dentro [passion_playwright.GetHerHis] círculo acadêmico.\nA peça quase não tem nada a ver com o [ROOT.Char.GetFaith.ReligiousText], e meus colegas membros da audiência já estão começando a zombar e zombar de [passion_playwright.GetNamePossessive] escrita de má qualidade."
 learning_theology.3053.a:0 "Boo!"
 learning_theology.3053.b:0 "vou escrever minha própria peça!"
 learning_theology.3053.c:0 "Esses tolos simplesmente não apreciam [passion_playwright.GetFirstNamePossessiveNoTooltip] gênio!"
 learning_theology.3054.t:0 "UMA [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] Jogar de Minha Própria"
 learning_theology.3054.desc.intro:0 "Já faz algum tempo desde que originalmente jurei superar o trabalho inferior de [passion_playwright.GetName], e conforme a tinta de meus escribas seca, admiro meu próprio trabalho."
 learning_theology.3054.desc.outro:0 "é uma obra que merece ser chamada de "masterpiece" by own humble reckoning. The only question that remains is who should play the lead role?"
 learning_theology.3054.a:0 "Eu disfarçado, é claro!"
 learning_theology.3054.b:0 "Isso é [family_actor.Custom2('RelationToMeShort', ROOT.Char)|U]’s time to shine!"
 learning_theology.3054.c:0 "[random_actor.Custom2('RelationToMeShort', ROOT.Char)|U] é um encantador natural."
 learning_theology.3055.t:0 "Estreia Dramática"
 learning_theology.3055.desc.intro.solo:0 "Respiro fundo e me preparo para encenar minha peça, certo de que será impecável comigo aqui para entregar sua piedosa mensagem."
 learning_theology.3055.desc.intro.hired_actor:0 "Sento-me no meio da platéia, observando [lead_actor.GetName] Como [lead_actor.GetSheHe] começa [lead_actor.GetHerHis] performance of my obra-prima."
 learning_theology.3055.desc.victory.solo:0 "Eu respiro fundo e recito minhas falas sem falhas, o público ao meu redor sendo cativo de minhas palavras.\nEu os ilumino com minha interpretação magistral dos contos do [ROOT.Char.GetFaith.ReligiousText]."
 learning_theology.3055.desc.defeat_writing.solo:0 "Apesar de eu recitar minhas falas perfeitamente, os rostos ansiosos da platéia rapidamente começam a ficar amargos e confusos.."
 learning_theology.3055.desc.defeat_acting.solo:0 "Tento ler as linhas de abertura, mas imediatamente engasgo com minhas palavras e tropeço rigidamente no roteiro, falhando em me lembrar de meus próprios escritos. Meu público não me perdoa e rapidamente começa a zombar e assobiar para mim!\n\n"
 learning_theology.3055.desc.victory.hired_actor:0 "Para minha alegria, [lead_actor.SheHe] oferece uma performance digna não apenas de meus escritos, mas de [ROOT.Char.GetFaith.GetHighGodName] [ROOT.Char.GetFaith.GetHighGodHerselfHimself]!"
 learning_theology.3055.desc.defeat_writing.hired_actor:0 "Para meu horror, embora [lead_actor.GetSheHe] recita minhas falas exatamente como eu as imaginei, o público é rápido em ligar [lead_actor.GetHerHim], sibilando e zombando como [lead_actor.GetSheHe] dá um desempenho tão excelente!"
 learning_theology.3055.desc.defeat_acting.hired_actor:0 "Para meu horror, [lead_actor.GetSheHe] engasga [lead_actor.GetHerHis] palavras e falha em entregar até mesmo um desempenho aceitável. Meu sangue ferve enquanto eu assisto [lead_actor.GetHerHim] massacrar minha grande obra, impotente em meu assento para evitar as zombarias da platéia."
 learning_theology.3055.desc.victory_outro:0 "Enquanto a multidão irrompe em aplausos, tenho certeza de que me superei e mostrei [passion_playwright.GetName] como é real [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] escreve uma peça!"
 learning_theology.3055.desc.defeat_outro.solo:0 "Continuo pressionando, esperando que em algum momento eu possa recuperar meu ímpeto e salvar esse desempenho, mas não adianta. Antes mesmo de chegar ao fim, os assentos do teatro estão vazios e eu sou uma desgraça."
 learning_theology.3055.desc.defeat_outro.hired_actor:0 "\n\n[lead_actor.GetSheHe|U] continua, esperando que talvez esta peça ainda possa ser redimida, mas o show é um fracasso. Antes mesmo de chegarmos ao fim, os assentos do teatro estão vazios e eu sou uma desgraça."
 learning_theology.3055.a:0 "Que ótima noite para [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] em toda parte!"
 learning_theology.3055.b:0 "Talvez jogar não seja para mim..."

 learning_theology.3054.a.tt:0 "Você tentará superar [passion_playwright.GetName] em um duelo usando seu [diplomacy_skill]."
 learning_theology.3054.b.tt:0 "[family_actor.GetName] vai tentar superar [passion_playwright.GetName] em um duelo usando seu [diplomacy_skill]."
 learning_theology.3054.c.tt:0 "[random_actor.GetName] vai tentar superar [passion_playwright.GetName] em um duelo usando seu [diplomacy_skill]."

# Find old text, by Linnéa Thimrén & Flavio Verna
 learning_theology_special.1001.t:0 "Apócrifo"
 learning_theology_special.1001.desc:0 "Minha busca insaciável por conhecimento me levou a descobrir um estranho e antigo texto.\nO volume, atribuído a um antigo teólogo raramente referenciado nas fontes oficiais, traz à luz alguns aspectos da [ROOT.Char.GetFaith.GetName] que eu não fazia ideia que pertencia ao dogma da fé."
 learning_theology_special.1001.d:0 "Devemos reviver essas práticas antigas."
 learning_theology_special.1001.d.success:0 "Eu integro com sucesso minhas descobertas em [THIS.Char.GetFaith.GetAdjective] dogma"
 learning_theology_special.1001.d.failure:0 "Eu sou incapaz de fazer o meu caso para o resto do clero"
 learning_theology_special.1001.d.failure.toast:0 "Minha tentativa de integrar o texto apócrifo falhou"
 learning_theology_special.1001.e:0 "[vassal_pope.GetTitledFirstNameNoTooltip] deve ser informado disso!"
 learning_theology_special.1001.e.success:0 "eu convenço [vassal_pope.GetTitledFirstName] para integrar minhas descobertas em [THIS.Char.GetFaith.GetAdjective] dogma"
 learning_theology_special.1001.e.failure:0 "[vassal_pope.GetTitledFirstNameNoTooltip] se recusa a aceitar o texto como genuíno"
 learning_theology_special.1001.e.failure.toast:0 "[vassal_pope.GetTitledFirstName] descartou o texto como uma farsa herética"
 learning_theology_special.1001.a:0 "[bishop.GetTitledFirstNameNoTooltip] poderia me ajudar a estudar este texto."
 learning_theology_special.1001.a.desc:0 "Dependendo de quão zeloso [bishop.GetTitledFirstName] é"
 learning_theology_special.1001.a.success:0 "[bishop.GetSheHe|U] vai me ajudar a estudar"
 learning_theology_special.1001.a.success.toast:0 "[bishop.GetTitledFirstName] me parabenizou pelo achado raro"
 learning_theology_special.1001.a.failure:0 "[bishop.GetSheHe|U] vai mandar queimar o livro"
 learning_theology_special.1001.a.failure.toast:0 "[bishop.GetTitledFirstName] me agradeceu por entregar o livro herético à pira"
 learning_theology_special.1001.b:0 "é melhor eu estudar isso em particular..."
 learning_theology_special.1001.c:0 "Essa sujeira herética deveria queimar!"

 learning_theology_special.1002.t:0 "Novo Dogma"
 learning_theology_special.1002.a.desc:0 "Ao integrar o conteúdo do texto antigo ao moderno [ROOT.Char.GetFaith.GetAdjective] práticas, deixei uma marca histórica em nossa fé, uma marca que poucos de meus sucessores esperarão igualar..\nAlguns representantes notáveis de nosso clero ainda zombam dessa mudança incomum em nossas doutrinas, mas, graças à minha eloqüência, a maioria dos teocratas influentes foi convencida da legitimidade de minha reforma.."
 learning_theology_special.1002.b.desc:0 "Não foi tarefa fácil convencer [vassal_pope.GetTitledFirstName] da autenticidade do texto primeiro, e depois o outro grande representante do [ROOT.Char.GetFaith.GetAdjective] fé abaixo [vassal_pope.GetHerHim], mas minha paixão e meu conhecimento de assuntos teológicos venceram.\nAlguns representantes notáveis de nosso clero ainda zombam dessa mudança incomum em nossas doutrinas, mas a maioria dos teocratas influentes foi convencida de sua legitimidade.."
 learning_theology_special.1002.a:0 "Claramente, [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself] me levou a este livro!"

 learning_theology_special.1003.a.desc:0 "Em tudo [player_pope.GetHerHis] imensa sabedoria, [player_pope.GetTitledFirstName] descobriu um antigo texto religioso que muda significativamente [ROOT.Char.GetFaith.GetAdjective] dogma.\nDepois de discutir [player_pope.GetHerHis] descobertas com membros notáveis do clero, o [player_pope.GetTitleTierName] decidiu integrar o conteúdo do livro na doutrina oficial da fé."
 learning_theology_special.1003.b.desc:0 "Após laboriosa pesquisa e intermináveis horas de estudos teológicos, [pope_liege.GetTitledFirstName] descobriu um antigo texto religioso que muda significativamente [ROOT.Char.GetFaith.GetAdjective] dogma.\nDepois de trazer [pope_liege.GetHerHis] descobertas antes [vassal_pope.GetTitledFirstName], a [vassal_pope.GetTitleTierName] decidiu integrar o conteúdo do livro na doutrina oficial da fé."
 learning_theology_special.1003.a:0 "O que isso significa para o resto de nós, exatamente?"

# Learned scholar come to your court, by Linnéa Thimrén
 learning_theology_special.1101.t:0 "Comentários"
 learning_theology_special.1101.desc:0 ""Blessings upon you, my [ROOT.Char.GetLadyLord]. My name is [scholar.GetTitledFirstName]." O rabino antes de mim faz uma reverência respeitosa.\n\n"I have dedicated my life to studying and writing commentaries on the Tanakh and the Talmud. Perhaps my writings and my guidance would be of use to you in your own studies of the [ROOT.Char.GetFaith.ReligiousText].""
 learning_theology_special.1101.desc.fallback:0 ""Greetings, my [ROOT.Char.GetLadyLord]. My name is [scholar.GetTitledFirstName]." O padre diante de mim faz uma reverência respeitosa.\n\n"I have dedicated my life to studying and writing the [ROOT.Char.GetFaith.ReligiousText]. Perhaps my writings and my guidance would be of use to you in your own studies.""
 learning_theology_special.1101.a:0 "Vamos escrever comentários sobre o [ROOT.Char.GetFaith.ReligiousText]!"
 learning_theology_special.1101.b:0 "Tenho assuntos mais urgentes no #emp real#! mundo."
 learning_theology_special.1101.c:0 "Eu nunca hospedarei um herege sob meu teto!"

 learning_theology_special.1102.desc:0 "Depois de dias de trabalho árduo, olhamos para as páginas espalhadas diante de nós; os comentários que escrevemos são exaustivos e detalhados. Graças a [scholar.GetTitledFirstNamePossessive] orientação, eu tenho uma compreensão recém-descoberta do [ROOT.Char.GetFaith.ReligiousText]."
 learning_theology_special.1102.desc_dead:0 "Depois de dias de trabalho árduo, olho para as páginas espalhadas diante de mim; os comentários escritos são exaustivos e detalhados. para mal [scholar.GetTitledFirstName] não está aqui para ver."
 learning_theology_special.1102.desc_ending:0 "\nEu acredito que o clero estaria interessado no trabalho que fiz!"
 learning_theology_special.1102.a.success:0 "eu convenço [scholar.GetTitledFirstNameNoTooltip] continuar"
 learning_theology_special.1102.a.failure:0 "[scholar.GetTitledFirstNameNoTooltip] não está convencido"
 learning_theology_special.1102.b:0 "Por que eu deveria compartilhar a glória?"
 learning_theology_special.1102.c:0 "É tudo graças a [scholar.GetFirstNameNoTooltip]!"
 learning_theology_special.1102.c.rl_desc:1 "Dependendo de quão honroso [scholar.GetTitledFirstNameNoTooltip] é"
 learning_theology_special.1102.c.success:0 "[scholar.GetSheHe|U] vai compartilhar a glória comigo"
 learning_theology_special.1102.c.failure:0 "[scholar.GetSheHe|U] vai levar todo o crédito"
 learning_theology_special.1102.c.success.toast:0 "[scholar.GetTitledFirstName] compartilhou a glória comigo"
 learning_theology_special.1102.c.failure.toast:0 "[scholar.GetTitledFirstName] levou todo o crédito"
 
 learning_theology_special.1102.b.success:0 "eu supero [scholar.GetShortUINameNoTooltip]"
 learning_theology_special.1102.b.failure:0 "[scholar.GetShortUINameNoTooltip] revela minha duplicidade"
 learning_theology_special.1102.d:0 "eu aprendi muito embora!"
