l_english:

# Become a herbalist, by Mathilda Bjarnehed
 learning_medicine.2001.t:0 "segredos da natureza"
 learning_medicine.2001.pool.desc:0 "Eu recebi uma oferta de [herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Se a carta é para ser acreditado, [herbalist.GetSheHe] é um fitoterapeuta experiente que estaria disposto a compartilhar [herbalist.GetHerHis] conhecimento em troca de hospedagem e alimentação."
 learning_medicine.2001.no_pool.desc:0 "[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] é um fitoterapeuta habilidoso, conhecedor tanto de plantas curativas quanto de plantas nocivas. Em mais de uma ocasião, [herbalist.GetSheHe] se ofereceu para compartilhar [herbalist.GetHerHis] experiência comigo."
 learning_medicine.2001.chaplain_hates_herbs.desc:1 "\nA oferta é intrigante, mas eu sei [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetFirstName] desconfia de amuletos e poções. [chaplain_hates_herbs.GetSheHe|U] acredita que [ROOT.Char.GetFaith.DevilName] os usa para [ROOT.Char.GetFaith.DevilHerHis] próprios propósitos nefastos... "

 learning_medicine.2001.a:0 "Estou sempre ansioso para aprender algo novo."
 learning_medicine.2001.b:0 "Uma flor rara iluminaria [flower_receiver.GetFirstNamePossessiveNoTooltip] dia."
 learning_medicine.2001.c:0 "[herbalist.GetSheHe|U] poderia plantar um jardim de ervas sagradas."
 learning_medicine.2001.d:1 "Eu não tenho tempo para mexer com sujeira e plantas."
 learning_medicine.2001.d.chaplain_hates_herbs:0 "Eu confio [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetNamePossessiveNoTooltip] julgamento sobre este assunto."

 learning_medicine.2002.start.desc:0 "[herbalist.GetFirstName] e eu estou passando outra madrugada categorizando plantas e preparando poções. Estou navegando por um dos [herbalist.GetHerHis] tomos gastos quando descubro"
 learning_medicine.2002.chaplain_hates_herbs.desc:0 "um parágrafo que faria [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetFirstName] espumar pela boca!"
 learning_medicine.2002.not_witchcraft_accepted.desc:0 "um parágrafo que tornaria o [ROOT.Char.Custom('DefaultPriestTitlePlural')] espumar pela boca!"
 learning_medicine.2002.witchcraft_accepted.desc:0 "uma receita muito intrigante. Eu não sabia que meras ervas possuíam tanto poder..."
 learning_medicine.2002.a:0 "Devo me aprofundar neste conhecimento oculto!"
 learning_medicine.2002.a.success.t:0 "[herbalist.GetFirstNameNoTooltip] é uma bruxa"
 learning_medicine.2002.a.failure.t:0 "[herbalist.GetFirstNameNoTooltip] está chocado com minhas insinuações"
 learning_medicine.2002.b:0 "Se [herbalist.GetSheHe] está guardando segredos, eu vou descobrir."
 learning_medicine.2002.b.success.t:0 "eu descubro a verdade sobre [herbalist.GetFirstNameNoTooltip]"
 learning_medicine.2002.b.success.tt:0 "Se [herbalist.GetShortUIName] tem um segredo de bruxa, ele será revelado a mim"
 learning_medicine.2002.b.success.witch.t:0 "[herbalist.GetFirstNameNoTooltip] é uma bruxa"
 learning_medicine.2002.b.success.no_witch.t:0 "[herbalist.GetFirstNameNoTooltip] não é uma bruxa"
 learning_medicine.2002.b.success.no_witch.desc:1 "estou certo de [herbalist.GetTitledFirstNamePossessive] inocência"
 learning_medicine.2002.b.inconclusive.t:0 "Minha investigação é inconclusiva"
 learning_medicine.2002.b.inconclusive.desc:0 "Não encontro nenhuma prova de bruxaria"
 learning_medicine.2002.b.failure.t:0 "[herbalist.GetFirstNameNoTooltip] me pega bisbilhotando"
 learning_medicine.2002.c:0 "Eu não vou me distrair com mitos e boatos."

 learning_medicine.2003.desc:0 ""This is what I wish to learn," eu digo enquanto entrego [herbalist.GetFirstName] o tomo. "Will you teach me?"\n\n[herbalist.GetSheHe|U] dá um longo e duro olhar para mim. "Are you truly ready, [ROOT.Char.GetFirstNameNoTooltip]? Will you devote yourself to [herbalist.GetFaith.WitchGodName] in return for [herbalist.GetFaith.WitchGodHerHis|U] blessings?""
 learning_medicine.2003.a:0 "Não há nada que eu deseje mais."

# Improve the skills of your court physician, by Mathilda Bjarnehed
 learning_medicine.2010.t:0 "Uma tradução problemática"
 learning_medicine.2010.start.desc:0 "As I step over the threshold to my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('court_physician'))] [court_physician.GetFirstNamePossessive] office, I find [court_physician.GetHerHim] bent deeply over a book.\n\n"Esta tradução de"
 learning_medicine.2010.galen.desc:0 "Galeno"
 learning_medicine.2010.hippocrates.desc:0 "Hipócrates"
 learning_medicine.2010.herophilus.desc:0 "Herófilo"
 learning_medicine.2010.hildegard.desc:0 "Hildegarda de Bingen"
 learning_medicine.2010.mundinus.desc:0 "Mundinus"
 learning_medicine.2010.avicenna.desc:0 "Avicena"
 learning_medicine.2010.trota.desc:0 "Trota de Salerno"
 learning_medicine.2010.fallback.desc:0 "um relatório de autópsia"
 learning_medicine.2010.end.desc:0 "is atrocious," [court_physician.GetSheHe] diz com um suspiro. "If I were to follow these instructions, I am as likely to cure my patient as I am to kill them outright.""

 learning_medicine.2010.a:0 "Deixe-me dar uma olhada..."
 learning_medicine.2010.a.success.desc:0 "eu ajudo [court_physician.GetFirstNameNoTooltip] traduza o texto"
 learning_medicine.2010.a.failure.desc:0 "eu faço papel de bobo"
 learning_medicine.2010.b:0 "Vou comprar uma tradução melhor."
 learning_medicine.2010.c:0 "Você deve olhar para o [ROOT.Char.GetFaith.ReligiousText] para orientação."

 # Fertility treatment, by Mathilda Bjarnehed
 learning_medicine.2021.t:0 "Para o [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip]"
 learning_medicine.2021.desc:0 "Meu nome é [physician.GetTitledFirstNameNoTooltip], e sou um médico treinado especializado em questões de fertilidade. Talvez meu conselho discreto pudesse beneficiar minha [ROOT.Char.GetLadyLord]? Eu ficaria honrado em servir - por uma taxa nominal."
 learning_medicine.2021.a:0 "Eu poderia usar sua ajuda..."
 learning_medicine.2021.a.tt:0 "[physician.GetFirstName|V] vai me oferecer um tratamento de fertilidade"
 learning_medicine.2021.b:0 "Um médico treinado [physician.GetWomanMan] é sempre bem vindo."
 learning_medicine.2021.b.tt:0 "Você recusa o tratamento de fertilidade"
 learning_medicine.2021.c:0 "Não tenho esses problemas de #EMP!#!"

 learning_medicine.2022.t:0 "Problemas de Fertilidade"
 learning_medicine.2022.old_physician.desc:0 "Eu tenho visto [physician.GetTitledFirstName] lidar com tudo, desde sanguessugas até corpos em decomposição, mas o desconforto [physician.GetHerHis] rosto é algo totalmente novo.\n\n"As your physician, I am the guardian of your health," [physician.GetSheHe] diz, olhando para baixo [physician.GetHerHis] sapatos. "That also includes your... #EMP reproductive#! health. I could make a tincture that might help you and your [spouse.Custom('WifeHusband')]. I have also read about some experimental treatments with promising results.""
 learning_medicine.2022.new_physician.desc:0 "Eu queria dar tempo ao meu novo médico para se instalar, mas poucas horas depois [physician.GetHerHis] chegada, [physician.GetFirstName] irrompe em meu escritório com um grande caso a reboque. [physician.GetSheHe|U] joga-o em cima da minha mesa com um barulho perturbador de #EMP#!.\n\n"You and your [spouse.Custom('WifeHusband')] have several options, my [ROOT.Char.GetLadyLord]. There are tinctures which are tried and true — but I also have some experimental treatments under development.""
 learning_medicine.2022.b:0 "Uma simples tintura parece sensata."
 learning_medicine.2022.b.success:0 "O tratamento é bem sucedido"
 learning_medicine.2022.b.failure:0 "O tratamento não tem sucesso"
 learning_medicine.2022.a:0 "O futuro do reino está em jogo! vou tentar qualquer coisa!"
 learning_medicine.2022.a.success:0 "O tratamento é muito bem sucedido"
 learning_medicine.2022.a.unexpected:0 "O tratamento tem efeitos colaterais estranhos"
 learning_medicine.2022.a.failure:0 "O tratamento tem efeitos colaterais ruins"
 learning_medicine.2022.c:0 "na verdade só quero um pouco... adendo."
 learning_medicine.2022.a.unexpected.tt:0 "Algo inesperado pode acontecer"

 learning_medicine.2023.urine.desc:0 ""Your bodies are not synchronized, my [ROOT.Char.GetLadyLord], but I have a remedy for that. You must drink your [spouse.Custom('WifeHusbandPossessive')] urine, and [spouse.GetSheHe] yours. Every night before bed, for a week. Then your energies are sure to align!"\nFoi uma longa semana."
 learning_medicine.2023.unpleasant_end.desc:0 "\nMesmo que o tratamento em si tenha sido menos do que agradável,"
 learning_medicine.2023.pig_testicles.desc:0 ""I have acquired the most virile hog in all of [location.GetNameNoTooltip] and had his testicles dried and powdered. Drink it in wine for a fortnight, and your fertility shall increase tenfold!""
 learning_medicine.2023.pig_testicles_end.desc:0 "\nMesmo que o pó tenha dado ao vinho um tom de mofo, no geral foi uma experiência surpreendentemente agradável.."
 learning_medicine.2023.udder.desc:0 ""Milk gives life, and so we must go to its source. The cooks will make stewed cow's udder for the both of you. Eat nothing else for a week, and you are sure to be rewarded."\nFoi uma longa semana."
 learning_medicine.2023.female_orgasm.start.desc:0 ""As you might know, the woman's pleasure is just as important as the man's."
 learning_medicine.2023.female_orgasm.female.desc:1 "Your seed must spring forth and mix with your [spouse.Custom('WifeHusbandPossessive')]. [spouse.GetSheHe|U] should read this tome about techniques for the bed chamber."\nEu não poderia ter esperado por um tratamento melhor.\n\n"
 learning_medicine.2023.female_orgasm.male.desc:0 "You must make your [spouse.Custom('WifeHusbandPossessive')] seed spring forth, so it can mix with your own. You should read this tome about techniques for the bed chamber."\nDeu muito trabalho dominar os métodos desconhecidos, mas dominei-os - pelo menos se [spouse.GetFirstNamePossessive] reação foi qualquer indicação!\n\n"
 learning_medicine.2023.milk_bath.desc:0 ""All milk gives life, and goat's milk is especially potent. Whenever you and your [spouse.Custom('WifeHusband')] try to conceive, you should bathe in goat's milk first. You might even have a go in the tub!""
 learning_medicine.2023.milk_bath_end.desc:0 "\nMesmo que o leite tivesse um odor distinto de #EMP#!,"
 learning_medicine.2023.end.desc:0 "[physician.GetFirstNameNoTooltip] é muito positivo sobre os resultados, e me sinto excelente! [physician.GetSheHe|U] nos diz para sermos pacientes, mas acho que podemos esperar um novo membro da família em breve."
 learning_medicine.2023.a:0 "Vamos nos retirar para o meu quarto, [spouse.GetFirstNameNoTooltip]..."

 learning_medicine.2024.end.desc:0 "\nMesmo que eu segui [physician.GetFirstNamePossessive] conselhos ao pé da letra e [physician.GetSheHe] me diz para ser paciente, minhas dúvidas são fortes. Eu me sinto enjoado e fraco, e [spouse.GetFirstName] está de cama há três dias seguidos."
 learning_medicine.2024.a:0 "eu só quero descansar..."
 learning_medicine.2024.b:0 "Guardas! Aprisionar o charlatão!"

 learning_medicine.2025.start.desc:0 ""My [ROOT.Char.GetLadyLord], I have great news! It is early yet, but your [spouse.Custom('WifeHusband')] shows all the signs of being with child!"\n\nFirst, happiness and relief wash over me, but confusion follows quickly in its wake. "But you have not administered your treatment yet, [physician.GetFirstName]," eu digo incisivamente.\n\n"
 learning_medicine.2025.fertilitygod.desc:0 ""[physician.GetFaith.FertilityGodName]"
 learning_medicine.2025.the_universe.desc:0 ""The universe"
 learning_medicine.2025.end.desc:0 "works in mysterious ways, my [ROOT.Char.GetLadyLord]. Sometimes it is better to embrace your blessings rather than trying to explain them.""
 learning_medicine.2025.b:0 "Palavras sábias!"
 learning_medicine.2025.a:0 "[spouse.GetFirstNameNoTooltip]. Nós precisamos conversar. Em particular."
 learning_medicine.2025.a.tt:0 "eu confronto [spouse.GetShortUIName]"

 #Healthy coping mechanism: becoming a confider
 learning_medicine.2030.t:0 "Uma Coroa Pesada"
 learning_medicine.2030.desc:0 "Às vezes, minhas responsabilidades como [ROOT.Char.GetTitleAsNameNoTooltip] sinta-se totalmente avassalador. Como pode um [ROOT.Char.GetWomanMan] carregar tudo de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] em [ROOT.Char.GetHerHis] ombros?\nTalvez haja alguns fardos com os quais não tenho que lidar sozinho. Se eu tivesse alguém em quem confiar..."
 learning_medicine.2030.a:0 "[confider_target.GetFirstNamePossessiveNoTooltip] conselho é sempre reconfortante."
 learning_medicine.2030.a.message:0 "Confiança alivia meu estresse"
 learning_medicine.2030.b:0 "[confider_target_2.GetFirstNameNoTooltip] é um bom ouvinte."
 learning_medicine.2030.c:0 "Podemos guardar os segredos mais obscuros um do outro."
 learning_medicine.2030.d:0 "Confiar nos outros só me deixaria fraco."
 learning_medicine.2030.c.tt:0 "Se [confider_target.GetShortUIName] tem um [secret|E], [confider_target.GetSheHe] vai me revelar"
 learning_medicine.2030.c.message:0 "[confider_target.GetFirstNameNoTooltip] revela um segredo"

 #Healthy coping mechanism: journaller or athletic, by Mathilda Bjarnehed
 learning_medicine.2040.t:0 "Mente e corpo"
 learning_medicine.2040.start.desc:0 "Quanto mais me aprofundo em meus estudos, mais aparente se torna a ligação entre mente e corpo. Muita preocupação pode deixá-lo doente, e a mente não é mais forte do que seu receptáculo!\n\n"
 learning_medicine.2040.athletic_friend.desc:0 "meu sábio amigo [friend.GetTitledFirstName] jura que movimentos vigorosos ajudam [friend.GetHerHim] guarda [friend.GetHerHim] estresse sob controle. Também li sobre os benefícios do registro no diário para aliviar a ansiedade."
 learning_medicine.2040.journaller_friend.desc:0 "meu sábio amigo [friend.GetTitledFirstName] diários sobre [friend.GetHerHis] preocupa e jura que alivia [friend.GetHerHis] mente. Também li sobre os benefícios do movimento vigoroso para acalmar os nervos em frangalhos.."
 learning_medicine.2040.no_friend.desc:0 "Preciso de uma saída saudável para lidar com as tensões da decisão. Eu li sobre os benefícios do movimento vigoroso, bem como do registro no diário para acalmar os nervos em frangalhos."
 learning_medicine.2040.a:0 "Exercício junto com [friend.GetFirstNameNoTooltip]."
 learning_medicine.2040.b:0 "Perguntar [friend.GetFirstNameNoTooltip] para conselhos de diário."
 learning_medicine.2040.c:0 "Ir correr."
 learning_medicine.2030.c.trait:0 "O exercício me acalma"
 learning_medicine.2030.c.modifier:0 "Não me sinto relaxado, mas fico mais forte"
 learning_medicine.2040.d:0 "Passe a tarde escrevendo."
 learning_medicine.2030.d.trait:0 "Escrever um diário me acalma"
 learning_medicine.2030.d.modifier:0 "Não me sinto relaxado, mas minha escrita melhorou"
 learning_medicine.2040.e:0 "Tire o dia inteiro de folga."

 #Helping healing hand (medicine friend), by Mathilda Bjarnehed
 learning_medicine.2050.t:0 "Sangrando"
 learning_medicine.2050.start.desc:0 "I am inspecting the barracks infirmary when a severely injured soldier is brought in. "[soldier.GetSheHe|U] is losing too much blood! Where is the physician?!"\n\n"
 learning_medicine.2050.physician.desc:0 "[physician.GetTitledFirstName] está longe de ser encontrado."
 learning_medicine.2050.no_physician.desc:0 "O curador está longe de ser encontrado."
 learning_medicine.2050.end.desc:0 "Um arrepio percorre minha espinha. #EMP I#! pode ser isso [soldier.Custom('WomanManPossessive')] única esperança.\nDe repente, como se [helper.GetSheHe] saiu do nada, [helper.Custom2('MyCharacterIntroduction', ROOT.Char)] está ao meu lado. [helper.GetSheHe|U] enrola [helper.GetHerHis] mangas e olha para mim."
 learning_medicine.2050.a:0 "Passe-me o torniquete!"
 learning_medicine.2050.a.success:0 "[helper.GetFirstNameNoTooltip] e eu salvo o soldado"
 learning_medicine.2050.a.failure:0 "Apesar de nossos esforços, perdemos [soldier.GetHerHim]"
 learning_medicine.2050.b:0 "#EMP Afaste-se#!! Este é o #EMP my#! paciente!"
 learning_medicine.2050.b.success:0 "Eu salvo o soldado sozinho"
 learning_medicine.2050.b.failure:0 "não consigo salvar [soldier.GetHerHim]"
 learning_medicine.2050.c:0 "Deixar [soldier.GetHerHim] sangrar. [soldier.GetSheHe|U] não merece nada melhor."

 learning_medicine.2051.start_our.desc:0 "Nosso"
 learning_medicine.2051.start.desc:0 "pacientes gritam e se debatem. Mesmo que três crescidos [soldier.GetWomenMen] pesar [soldier.GetHerHim] para baixo, cada passo do caminho é uma batalha."
 learning_medicine.2051.middle.desc:0 "But [helper.GetTitledFirstName] remains calm, and eventually, a quiet focus settles over us.\n\nI am not sure how we managed, but in the end, it seems like the soldier will live. "Isso foi um feito impressionante,"
 learning_medicine.2051.my_ladylord.desc:0 "My [ROOT.Char.GetLadyLord],""
 learning_medicine.2051.firstname.desc:1 "[ROOT.Char.GetFirstNameNoTooltip],""
 learning_medicine.2051.end.desc:0 "[helper.GetFirstNameNoTooltip] says with a tired smile. "It was an honor to serve at your side.""
 learning_medicine.2051.a:0 "Eu não poderia ter feito isso sem vocês."

 learning_medicine.2052.middle.desc:0 "\n\nWe work frantically, shouting orders over the chaos, but it is hopeless. The [soldier.GetWomanMan] only grows weaker, [soldier.GetHerHis] lifeblood gushing out over our fingers.\n\n"Fizemos tudo o que podíamos,"
 learning_medicine.2052.end.desc:0 "[helper.GetFirstNameNoTooltip] diz com um suspiro pesado enquanto eles carregam o corpo. "That [soldier.GetWomanMan] was doomed long before we set eyes on [soldier.GetHerHim].""
 learning_medicine.2052.a:0 "Você está certo. Obrigada, [helper.GetFirstNameNoTooltip]."
 learning_medicine.2052.b:0 "Eu não preciso da sua pena!"

 learning_medicine.2053.start_my.desc:0 "Minhas"
 learning_medicine.2053.desc:0 "Mas my knowledge does not fail me, and my hands remain steady.\nNão sei como consegui, mas no final parece que o soldado vai viver. [soldier.GetHerHis|U] camaradas acariciam minhas costas, decoro perdido para alívio. "Thank you, my [ROOT.Char.GetLadyLord]. We would have lost [soldier.GetFirstName] without you!""
 learning_medicine.2053.a:0 "Eu salvei uma vida hoje!"

 learning_medicine.2054.desc:0 "\nTrabalho freneticamente, gritando ordens sobre o caos, mas é inútil. o [soldier.GetWomanMan] só fica mais fraco, [soldier.GetHerHis] sangue jorrando sobre meus dedos.\nEnquanto eles carregam o corpo, [helper.GetFirstName] olha para mim com"
 learning_medicine.2054.disgust.desc:0 "desgosto indisfarçável."
 learning_medicine.2054.pity.desc:0 "pena."
 learning_medicine.2054.a:0 "EU... Se eu tivesse apenas..."

 #A vassal (or your liege) wants to eat some hashish while visiting your capital, by Ewan Cowhig Croft.
 learning_medicine.2110.t:0 "Conversa sobre bolos"
 learning_medicine.2110.desc:0 "Minhas entourage e I are strolling back from a short foray into [capital.GetNameNoTooltip], quando inesperadamente cruzamos [hashish_vassal_or_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] and [hashish_vassal_or_liege.GetHerHis] comitiva, esgueirando-se em torno de meu capital em negócios não anunciados.\n\n"
 learning_medicine.2110.desc_good_terms:0 ""Ah, [ROOT.Char.GetFirstNameNoTooltip]! I was hoping I'd run into you. Come, I've found the most delightful little taverna just a short ways from here. Would you care to join me for some [ROOT.Char.Custom('GetExpensiveDrink')] and hashish-suffused cakes?""
 learning_medicine.2110.desc_bad_terms:0 "The tension in the air is palpable, our respective guards both bristling for a fight. "My liege", chirps a nervous young soldier behind me, "perhaps we could all calm down over some hashish cakes in that little taverna there?"\nO silêncio cai sobre nossos dois grupos enquanto [hashish_vassal_or_liege.GetFirstNameNoTooltip] aguarda minha resposta."
 learning_medicine.2110.desc_neutral_terms:0 "Pego de surpresa, alguns momentos de silêncio incômodo se passam antes [hashish_vassal_or_liege.GetFirstNamePossessiveNoTooltip] os olhos pousam em algo atrás de mim.\n\n"Ah, my [hashish_vassal_or_liege.Custom2('RelationToMe', ROOT.Char)], perhaps you would join me in forgetting this over some [ROOT.Char.Custom('GetExpensiveDrink')] and hashish-suffused cakes?""
 learning_medicine.2110.a.good_terms:0 "Desculpas, mas eu devo estar no meu caminho."
 learning_medicine.2110.a.bad_terms:0 "Com este vira-lata? Nunca!"
 learning_medicine.2110.a.neutral_terms:0 "Eu tenho medo de ter lugares para estar."
 learning_medicine.2110.b.good_terms:0 "Eu poderia ser persuadido a ceder um pouco..."
 learning_medicine.2110.b.bad_terms:0 "Multar. Mas #EMP apenas um#! bolo."
 learning_medicine.2110.b.neutral_terms:0 "Talvez pudéssemos levar um bolo ou dois..."
 learning_medicine.2110.b.flavour:0 "Um bolo se torna dois, depois três, depois cinco..."
 cosmic_insights_modifier:0 "Insights Cósmicos"
 cosmic_insights_modifier_desc:0 "Uma longa noite de consumo de haxixe realmente deu a esse personagem uma visão da natureza da realidade."
 learning_medicine.2110.c.good_terms:0 "Apenas tente acompanhar, amigo!"
 learning_medicine.2110.c.bad_terms:0 "Minha tolerância é lendária!"
 learning_medicine.2110.c.neutral_terms:0 "Faremos disso uma noite decadente!"
 learning_medicine.2110.c.tt_success:0 "causas de haxixe [hashish_vassal_or_liege.GetHerHim] falar muito livremente"
 learning_medicine.2110.c.tt_fail:0 "O excesso de indulgência me torna indiscreto"

##########
#learning_medicine_special
###########

# Study human cadavers, by Linnéa Thimrén and Flavio Verna
 learning_medicine_special.1001.t:0 "segredos do corpo"
 learning_medicine_special.1001.desc:0 "Sinto-me fascinado pelo corpo humano e todos os segredos que ele ainda guarda de nós. Questões de vida e morte estão constantemente em minha mente.\nLer textos sobre o assunto é muito bom, mas não posso deixar de sentir que aprenderia muito mais com a pesquisa prática."
 learning_medicine_special.1001.a:0 "Vou estudar os estragos da doença em um cadáver."
 learning_medicine_special.1001.b:0 "Os corpos dos mortos merecem nosso respeito!"

 learning_medicine_special.1002.desc:0 "Tento prender a respiração enquanto vasculho o emaranhado de entranhas viscosas e inchadas que brotam da barriga do cadáver, mas não adianta. O fedor pútrido de podridão encontra lentamente seu caminho para meus pulmões, fazendo-me engasgar..\nAlgo então se abre e um fluxo de icor viscoso e amarelado se espalha por toda a mesa de operação..\n\n "What was #EMP that#!?""
 learning_medicine_special.1002.a:0 "Pode ser [scoped_physician.GetTitledFirstNameNoTooltip] pode me ajudar?"
 learning_medicine_special.1002.a.good:0 "[scoped_physician.GetTitledFirstName] me ajuda na minha pesquisa"
 learning_medicine_special.1002.a.bad:0 "[scoped_physician.GetTitledFirstName] está chocado com meus experimentos"
 learning_medicine_special.1002.b:0 "Eu só preciso encontrar mais corpos... De alguma maneira."
 learning_medicine_special.1002.c:0 "O suficiente! Isso é impróprio!"

 learning_medicine_special.1003.desc_physician:0 "[scoped_physician.GetTitledFirstName] Fiquei em êxtase ao saber do meu recém-descoberto interesse pela anatomia. Com [scoped_physician.GetHerHis] ajuda, aprofundei significativamente minha compreensão do corpo humano."
 learning_medicine_special.1003.desc_fallback:0 "Com a ajuda de algumas moedas bem colocadas e um servo de boca fechada, assegurei um suprimento constante de corpos para experimentar. Infelizmente, acabo massacrando a maioria deles, mas como aprender sem cometer um erro ou uma dúzia?"
 learning_medicine_special.1003.desc_ending:0 "\nEu só queria que houvesse alguma maneira de afastar o cheiro... Estou começando a temer que toda essa exposição ao ar ruim possa não ser boa para minha saúde."
 learning_medicine_special.1003.a:0 "Talvez algumas flores possam ajudar?"
 learning_medicine_special.1003.a.good:0 "Minhas precauções me protegem de doenças"
 learning_medicine_special.1003.a.bad:0 "O cheiro dos cadáveres começa a afetar meus humores"
 learning_medicine_special.1003.b:0 "Acho que aprendi o suficiente como é."

 learning_medicine_special.1004.desc:0 "[scoped_physician.GetTitledFirstName] não ficou muito satisfeito em saber de meus experimentos. [scoped_physician.GetSheHe|U] recusou-se a fornecer qualquer assistência e advertiu-me que este tipo de empreendimento não cai sob a alçada de um [ROOT.Char.GetTitleTierName]."
 learning_medicine_special.1004.unavailable.desc:0 "Com [scoped_physician.GetTitledFirstName] não é mais capaz de fornecer qualquer assistência para mim, não consegui continuar meus experimentos com anatomia humana."
 learning_medicine_special.1004.a:0 "Talvez você esteja certo..."
 learning_medicine_special.1004.unavailable.a:0 "infelizmente."
 learning_medicine_special.1004.unavailable.tt:0 "Você para de estudar cadáveres humanos"

 learning_medicine_special.1005.desc:0 "Felizmente, o uso adequado de canteiros de flores, incenso e aeração parece ter ajudado a diminuir os efeitos que os maus vapores emanados pelos cadáveres estavam tendo em meu corpo..\nFinalmente posso me concentrar em meus estudos sem medo de repercussões em meu próprio equilíbrio humoral."
 learning_medicine_special.1005.a:0 "Nada impede o conhecimento!"

 learning_medicine_special.1006.desc_opening:0 "Ao ficar de pé sobre um dos corpos que tenho há dias em meu escritório, de repente sou atingido por uma vertigem - novamente."
 learning_medicine_special.1006.desc_death:0 "A tosse não demora muito e, quando me curvo de dor, sinto o sangue escorrer por entre meus lábios..\nEu pisco e me encontro no chão. Respiro fundo e descubro que não aguento mais. eu fecho meus olhos..."
 learning_medicine_special.1006.desc:0 "Não posso mais negar as necessidades do meu próprio corpo, tenho que acabar com isso e me deitar um pouco..."
 learning_medicine_special.1006.a:0 "O cheiro da morte afetou meus humores!"

 

 #You consume a hallucinogenic fish, by Ewan Cowhig Croft.
 learning_medicine_special.2100.t:0 "Um Peixe Milagroso"
 learning_medicine_special.2100.desc:1 "Um pescador local[fish_alchemist.GetWomanMan] a partir de [hallucinogenic_fish_county.GetNameNoTierNoTooltip], [fish_alchemist.GetName], veio antes de mim alegando ser capaz de cozinhar um jantar encantado.\nSupostamente, [fish_alchemist.GetSheHe] captura peixes-sonho de um local secreto e realiza estranhos rituais sobre eles. [fish_alchemist.GetSheHe|U] então serve suas cabeças, com cada peixe inspirando visões extáticas por dias após o consumo.\no pescador[fish_alchemist.GetWomanMan] torce [fish_alchemist.GetHerHis] mãos como [fish_alchemist.GetSheHe] olha para mim, os olhos brilham com ganância e medo."
 learning_medicine_special.2100.a:0 "Prepare-me um de seus peixes mágicos."
 learning_medicine_special.2100.a.tt_success:0 "Recebo revelações divinas sobre [ROOT.Char.GetFaith.PositiveAfterLife]"
 hallucinogenic_visions_uplifting_modifier:0 "Visões edificantes da vida após a morte"
 hallucinogenic_visions_uplifting_modifier_desc:0 "Este personagem recebeu revelações que alteram a mente sobre a bem-aventurança que aguarda os escolhidos na vida futura.."
 learning_medicine_special.2100.a.tt_failure:0 "Estou sujeito a pesadelos de [ROOT.Char.GetFaith.NegativeAfterLife]"
 hallucinogenic_visions_terrifying_modifier:0 "Visões horripilantes da vida após a morte"
 hallucinogenic_visions_terrifying_modifier_desc:0 "Este personagem é torturado por visões assustadoras dos horrores que aguardam os indignos no futuro.."
 learning_medicine_special.2100.b:0 "Este ritual, você deve me ensinar..."
 learning_medicine_special.2100.b.tt_success:0 "O camponês revela [fish_alchemist.GetHerHis] segredos"
 learning_medicine_special.2100.b.tt_success.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] junta-se à minha corte como um servo leal"
 learning_medicine_special.2100.b.tt_fail:0 "Eu entro em uma briga ardente com o plebeu"
 learning_medicine_special.2100.b.tt_failure.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] foge da minha corte, indignado"
 associates_with_strange_peasants_modifier:0 "Associados com Camponeses Estranhos"
 associates_with_strange_peasants_modifier_desc:0 "Este personagem é conhecido por ter se envolvido em discussões estranhas com aqueles muito abaixo de sua posição.."
 learning_medicine_special.2100.c:0 "Não sofra a bruxa para viver!"
 learning_medicine_special.2100.c.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] é queimado na fogueira"
 learning_medicine_special.2100.d:0 "Alguém pode gentilmente remover este plebeu?"
 learning_medicine_special.2100.d.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] é expulso da minha corte, amargurado"
 aloof_from_the_commoners_modifier:0 "Distante dos plebeus"
 aloof_from_the_commoners_modifier_desc:0 "Este personagem tem a reputação de afastar camponeses que desperdiçam tempo."
