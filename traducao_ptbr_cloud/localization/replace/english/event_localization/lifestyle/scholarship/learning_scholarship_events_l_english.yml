 learning_scholarship_special.2011.desc:0 "minha tradução de [ROOT.Char.Custom('TranslationBook')] está chegando, mas uma seção na versão da qual estou copiando me dá uma pausa.\nMeus escribas insistem que as palavras na página significam "as we hold two feet and spirit's rising edges of hunter."\nIsso não pode estar certo, pode?"
 learning_scholarship_special.2011.a:0 "posso pensar em algo mais adequado."
 learning_scholarship_special.2011.a.success:0 "eu melhoro o texto"
 learning_scholarship_special.2011.a.failure:0 "eu perco o significado"
 learning_scholarship_special.2011.b:0 "Traduzimos o texto exatamente como está escrito!"
 learning_scholarship_special.2011.c:0 "Oh, o significado é óbvio, deixe-me lidar com isso."

 learning_scholarship_special.2012.desc:0 "Uma frase específica de [ROOT.Char.Custom('TranslationBook')] tem frustrado meus esforços de tradução por dias. Eu até comecei a murmurar para mim mesmo às vezes.\n\n"Still struggling with that one, are you?" Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))] levanta um velho tomo pesado. "One simply needs to know where to look.""
 learning_scholarship_special.2012.a:0 "Me ajude a descobrir isso, [realm_priest.GetFirstNameNoTooltip]!"
 learning_scholarship_special.2012.a.success:0 "[realm_priest.GetShortUINameNoTooltip] encontra a resposta"
 learning_scholarship_special.2012.a.failure:0 "[realm_priest.GetShortUINameNoTooltip] encontra um tipo de resposta"
 learning_scholarship_special.2012.b:0 "Sem jogos. Apenas me diga o que estou procurando."
 learning_scholarship_special.2012.c:0 "Cuidado para me mostrar, velho amigo?"
 learning_scholarship_special.2012.c.friendship_tooltip:0 "Esta opção está disponível devido à minha amizade com [realm_priest.GetFirstNameNoTooltip]"

 learning_scholarship_special.2013.desc:0 "Eu estou tendo as notas para a minha tradução de [ROOT.Char.Custom('TranslationBook')] leia de volta para mim, quando eu percebo com uma compreensão repentina. "Scribe! Add the following commentary...""
 learning_scholarship_special.2013.a:0 ""Unlike [ROOT.Char.GetFaith.ReligiousText], this work posits that...""
 learning_scholarship_special.2013.b:0 ""As evident from the will of [ROOT.Char.GetFaith.HighGodName]...""

 learning_scholarship_special.2014.desc:0 "Eu estou tendo as notas para a minha tradução de [ROOT.Char.Custom('TranslationBook')] leia de volta para mim, quando...\n\n"My [ROOT.Char.GetLadyLord]? Please forgive me, but... did you fall asleep?!"\nCéus acima, isso "classic" é um pedaço de bobagem absoluta!"
 learning_scholarship_special.2014.a:0 "No entanto, vou me forçar a passar por isso!"
 learning_scholarship_special.2014.b:0 "Minhas scribes can take on more of the responsibility."
 learning_scholarship_special.2014.c:0 "Eu preciso de uma pausa de tudo isso."

 learning_scholarship_special.2015.desc:0 "Encontro-me trabalhando na tradução de [ROOT.Char.Custom('TranslationBook')] por horas sob a luz bruxuleante de uma vela. Muitas vezes mal noto o tempo passar. Meus escribas me lembram, no entanto.\n\n"My [ROOT.Char.GetLadyLord], it must be past midnight by now. Is it not time to rest?""
 learning_scholarship_special.2015.a:0 ""No, we have to keep going until I feel done!""
 learning_scholarship_special.2015.b:0 ""Yes, some sleep will do us all good.""
 learning_scholarship_special.2015.c:0 ""You can all keep working while I rest.""

 learning_scholarship_special.2016.desc:0 "Um dos meus escribas tem feito edições na minha tradução de [ROOT.Char.Custom('TranslationBook')] sem meu conhecimento!\n\n"I simply wanted to make it as good as it could be! You liked it whenever you thought it was your own work!""
 learning_scholarship_special.2016.a:0 "Você nunca mais copiará texto para ninguém!"
 learning_scholarship_special.2016.b:0 "eu vou fazer você pagar!"
 learning_scholarship_special.2016.b.flavor:0 ""The rest of you scribes better take a lesson from this!""
 learning_scholarship_special.2016.c:0 "Esta... é muito bom, na verdade."

 learning_scholarship_special.2017.desc:0 "O esforço constante para traduzir [ROOT.Char.Custom('TranslationBook')] é cansativo. O foco implacável, a compreensão e a criatividade necessárias me esgotam, à medida que me aproximo cada vez mais de sua conclusão.."
 learning_scholarship_special.2017.a:0 "Apenas mais algumas páginas esta noite e mais algumas pela manhã..."
 learning_scholarship_special.2017.b:0 "Devo me isolar de todas as outras distrações até que isso seja feito."
 learning_scholarship_special.2017.c:0 "O livro pode esperar um pouco."

 learning_scholarship_special.2097.t:0 "Uma Excelente Tradução"
 learning_scholarship_special.2097.opening:0 "Minhas translation of [ROOT.Char.Custom('TranslationBook')] finalmente está completo. Minhas palavras repousam em páginas lindamente iluminadas, todas protegidas por uma capa luxuosa, como convém à importância da obra."
 learning_scholarship_special.2097.conclusion:0 "\nO tomo ocupa um lugar de destaque na minha biblioteca, e cada [ROOT.Char.GetFaith.PriestNeuter] quem o lê fica muito impressionado com meus esforços. Alguns já estão falando em fazer cópias de seus próprios."
 learning_scholarship_special.2097.a:0 "Esse esforço me ensinou muito."

 learning_scholarship_special.2098.t:0 "Minha Tradução Completa"
 learning_scholarship_special.2098.opening:0 "Finalmente, minha tradução de [ROOT.Char.Custom('TranslationBook')] está terminado. As palavras são cercadas por belas iluminações, com as mais luxuosas desviando a atenção das seções sobre as quais eu me sentia inseguro.."
 learning_scholarship_special.2098.conclusion:0 "\nEmbora possa ser um pouco difícil de entender em alguns lugares, pode haver pouca dúvida de que esta tradução é extremamente necessária. Como está na minha biblioteca, onde [ROOT.Char.GetFaith.DevoteeNeuterPlural] leio com frequência, aguardo ansiosamente os primeiros esforços para copiá-lo."
 learning_scholarship_special.2098.a:0 "tenho aprendido muito com isso!"

 learning_scholarship_special.2099.termination.toast:0 "Tradução frustrada"
 learning_scholarship_special.2099.termination.desc.prison:0 "Eu não posso trabalhar na tradução da prisão."
 learning_scholarship_special.2099.termination.desc.incapable:0 "Não posso trabalhar na tradução enquanto estiver incapaz."

# Lead to Gold, by Sean Hughes
 learning_scholarship_special.3001.t:0 "levar ao ouro"
 learning_scholarship_special.3001.desc_opening:0 "A transmutação de chumbo em ouro tem sido o sonho de alquimistas em todo o mundo. Embora muitos tenham tentado tal façanha, ninguém é conhecido por ter conseguido.\n\n"
 learning_scholarship_special.3001.desc_alchemist:0 "No entanto, [alchemist.Custom2('MyCharacterIntroduction', ROOT.Char)] encontrou algumas notas escritas nas margens de um livro sobre plantas. Eles afirmam que se pode criar "golden rain" by boiling lead sugar in a filtered solution of seaweed ash."
 learning_scholarship_special.3001.desc:1 "Apesar disso, encontrei algumas notas escritas nas margens de um livro sobre plantas. Eles afirmam que se pode criar "golden rain" by boiling lead sugar in a filtered solution of seaweed ash."
 learning_scholarship_special.3001.desc_ending:0 "\nPoderia tal coisa ser possível?"
 learning_scholarship_special.3001.a:0 "Se nada mais, vale a pena investigar..."
 learning_scholarship_special.3001.b:0 "Esses rabiscos são claramente uma brincadeira sem sentido."
 learning_scholarship_special.3001.c:0 "Tal busca de riqueza é inerentemente ímpia!"
 learning_scholarship_special.3001.d:0 "Não serei tentado pelas promessas de bruxaria!"

 learning_scholarship_special.3002.desc_alchemist:0 "O primeiro reagente que precisamos obter é o açúcar de chumbo, ingrediente usado para adoçar os vinhos.\nPoderíamos encontrar um fornecedor para importar o que precisamos, embora fosse caro. Alternativamente, podemos fabricar nossos próprios produtos de forma barata, queimando chumbo metálico e dissolvendo as cinzas em vinagre...."
 learning_scholarship_special.3002.desc:0 "O primeiro reagente que preciso obter é o açúcar de chumbo, ingrediente usado para adoçar os vinhos.\nEu poderia encontrar um fornecedor para importar o que preciso, embora fosse caro. Como alternativa, posso fabricar o meu próprio barato queimando chumbo metálico e dissolvendo as cinzas em vinagre..."
 learning_scholarship_special.3002.a:0 "É preciso gastar dinheiro para ganhar dinheiro!"
 learning_scholarship_special.3002.b:0 "Como posso aprender se outras pessoas fazem todo o trabalho!?"
 learning_scholarship_special.3002.b_alchemist:0 "Como podemos aprender se outras pessoas fazem todo o trabalho!?"
 learning_scholarship_special.3002.a.success:1 "Você cria o açúcar de chumbo sem incidentes"
 learning_scholarship_special.3002.a.failure:1 "A fumaça do chumbo te dá dor de cabeça"
 learning_scholarship_special.3002.tt:1 "Você obtém o açúcar de chumbo"
 learning_scholarship_special.3002.c:0 "Pensando bem, isso é uma má ideia..."

 learning_scholarship_special.3003.desc_alchemist:0 "O segundo reagente que precisamos obter é a alga... um monte de algas. Cem dracmas, desfiado e depois seco. Onde podemos obter uma quantia tão substancial?"
 learning_scholarship_special.3003.desc:0 "O segundo reagente que preciso obter é uma alga... um monte de algas. Cem dracmas, desfiado e depois seco. Onde posso obter uma quantia tão substancial?"
 learning_scholarship_special.3003.a:0 "Vou importá-lo de várias cidades costeiras."
 learning_scholarship_special.3003.b:0 "Exigir um imposto de algas marinhas de meus súditos!"
 learning_scholarship_special.3003.c:0 "Posso usar meu chumbo para adoçar vinhos..."
 learning_scholarship_special.3003.tt:1 "Você obtém a alga"

 learning_scholarship_special.3004.desc_alchemist:0 "At last, we have all the necessary reagents to produce the Chuva dourada!\nO açúcar de chumbo é armazenado com segurança em barris impermeáveis. Os cordões de algas secas são empilhados na fornalha, prontos para queimar.\nSerá esta a nossa magnum opus?"
 learning_scholarship_special.3004.desc:0 "At last, I have all the necessary reagents to produce the Chuva dourada!\nO açúcar de chumbo é armazenado com segurança em barris impermeáveis. Os cordões de algas secas são empilhados na fornalha, prontos para queimar.\nSerá esta a minha magnum opus?"
 learning_scholarship_special.3004.a:0 "Comece o experimento!"
 learning_scholarship_special.3004.a.success:1 "Você consegue criar chuva de ouro"
 learning_scholarship_special.3004.a.success.tt:1 "Riqueza e glória são suas!"
 learning_scholarship_special.3004.a.failure:0 "A fórmula não funciona como esperado"
 learning_scholarship_special.3004.a.failure.tt:1 "Mas o que você criou em vez disso?"
 learning_scholarship_special.3004.b:0 "...O que eu estou fazendo? isso é estúpido."

 learning_scholarship_special.3005.desc_alchemist:0 "Depois de misturar o açúcar de chumbo na solução, de repente ficou amarelo vibrante! Tivemos um momento de preocupação quando a mistura ficou clara após a fervura, mas assim que esfriou, vimos pequenos cristais dourados se formarem no frasco..\nAo examiná-los, poderíamos dizer que esses cristais não são ouro verdadeiro, pois são translúcidos. No entanto, é possível que esta reação seja um dos lendários '12 processos vitais' necessários para criar ouro.!"
 learning_scholarship_special.3005.desc:0 "Depois de misturar o açúcar de chumbo na solução, de repente ficou amarelo vibrante! Tive um momento de preocupação quando a mistura ficou clara após a fervura, mas assim que esfriou, vi pequenos cristais dourados se formarem em meu frasco..\nAo examinar, posso dizer que esses cristais não são ouro verdadeiro, pois são translúcidos. No entanto, é possível que esta reação seja um dos lendários '12 processos vitais' necessários para criar ouro.!"
 learning_scholarship_special.3005.a:0 "Estou um passo mais perto da verdadeira transmutação?"
 learning_scholarship_special.3005.a_alchemist:0 "Estamos um passo mais perto da verdadeira transmutação?"

 learning_scholarship_special.3006.desc_alchemist:0 "Ao misturar o açúcar de chumbo nas cinzas de algas fervidas, a mistura de repente se tornou um amarelo vibrante.\nEmbora não tenhamos conseguido produzir ouro real, descobrimos que nossa solução pode ser usada como um corante que rivaliza com o açafrão em brilho. Vender este corante me permitirá recuperar alguns dos meus custos."
 learning_scholarship_special.3006.desc:0 "Ao misturar o açúcar de chumbo nas cinzas de algas fervidas, a mistura de repente se tornou um amarelo vibrante.\nEmbora não tenha conseguido produzir ouro de verdade, descobri que minha solução pode ser usada como um corante que rivaliza com o açafrão em brilho. Vender este corante me permitirá recuperar alguns dos meus custos."
 learning_scholarship_special.3006.a:0 "Bonito, se antieconômico para produzir."

 learning_scholarship_special.3007.desc_alchemist:0 "Depois de queimar a alga e misturá-la com água, ficamos com uma quantidade alarmante de lodo marrom nojento. Sem saber o que fazer neste ponto, misturamos o açúcar de chumbo na solução, mas nenhuma mudança observável ocorreu..\nInfelizmente, o único uso que posso pensar para o experimento é usá-lo como fertilizante."
 learning_scholarship_special.3007.desc:0 "Depois de queimar a alga e misturá-la com água, fiquei com uma quantidade alarmante de lodo marrom nojento. Sem saber o que fazer neste ponto, misturei o açúcar de chumbo na solução, mas nenhuma mudança observável ocorreu..\nInfelizmente, o único uso que posso pensar para meu experimento é usá-lo como fertilizante."
 learning_scholarship_special.3007.a:0 "Eu acho que as colheitas vão crescer bem este ano?"

 learning_scholarship_special.3099.termination.toast:0 "Transmutação Frustrada"
 learning_scholarship_special.3099.termination.desc.prison:0 "Não posso continuar meus experimentos com transmutação da prisão."
 learning_scholarship_special.3099.termination.desc.incapable:0 "Não posso continuar meus experimentos com transmutação enquanto incapaz."
 
 #Dear god, go outside by Isabella Welch
 learning_scholarship.4000.t:1 "Querido [ROOT.GetCharacter.GetFaith.HighGodName], Vá para fora!"
 learning_scholarship.4000.desc:0 "É tarde e estou lendo um tratado envolvente sobre gramática clássica. Assim que começo a rir de algumas notas deliciosamente sarcásticas deixadas pelo leitor anterior, meu [spouse_uninterested_in_study.GetWifeHusband] entra na sala.\n\n"Spineless [ROOT.Char.GetWomanMan]! You neglect everything but your studies, reading indoors alone from dusk to dawn. Get your head out of those dusty scrolls, or don't come to my bed tonight.""
 learning_scholarship.4000.a:0 "Como quiser."
 learning_scholarship.4000.b:0 "Talvez possamos ler trechos juntos a partir de agora."
 learning_scholarship.4000.c:0 "Eu tenho que trabalhar até tarde para preparar aulas para querido [child_educated.GetFirstNameNoTooltip]."
 learning_scholarship.4000.c.tt:0 "[spouse_uninterested_in_study.GetFirstName] não é o [spouse_uninterested_in_study.GetMotherFather] de [child_educated.GetFirstNameNoTooltip]."
 learning_scholarship.4000.d:0 "Não preciso deitar com você - tenho o caloroso abraço do conhecimento!"

# Bibliomancy by Chad Uhl
 bibliomancy_chain_header:0 "Um Texto Sagrado:"

 learning_scholarship.5000.t:0 "Um Texto Sagrado"
 learning_scholarship.5000.desc:0 "Enquanto estou passeando pelo mercado, um comerciante me liga insistindo [merchant_mystic.GetSheHe] tem algo que vai despertar meu interesse.\nO cheiro de ervas secas e tinturas estrangeiras domina meus sentidos quando me aproximo da barraca.. [merchant_mystic.GetSheHe|U] está vasculhando [merchant_mystic.GetHerHis] coleção de tomos empoeirados e outros tesouros.\nDepois de cavar um pouco, o comerciante mostra um livro antigo e insiste que preciso dele para "what is to come.""
 learning_scholarship.5000.a:0 "Tudo bem, eu vou morder."
 learning_scholarship.5000.b:0 "Talvez possamos chegar a um acordo."
 learning_scholarship.5000.c:0 "eu pego o que eu preciso."
 learning_scholarship.5000.d:0 "Que necessidade tenho eu de seus livros?"

 learning_scholarship.5000.b.success:0 "Você negocia um preço melhor"
 learning_scholarship.5000.b.failure:0 "Você não conseguiu negociar um preço melhor"

