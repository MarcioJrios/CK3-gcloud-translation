 learning_scholarship_sacred_artifact_obtained:0 "Você obtém o texto sagrado"

 learning_scholarship.5001.t:0 "$bibliomancy_chain_header$ bibliomancia"
 learning_scholarship.5001.desc:0 "Enquanto guardo meu recém-adquirido [sacred_text.GetName], um pedaço de pergaminho cai. Nele estão as instruções para uma prática chamada bibliomancia, onde alguém pode adivinhar sua sorte a partir de uma passagem de um livro..\nTudo o que preciso fazer é abrir este texto em um local aleatório e ler o primeiro verso fatídico em que meus olhos possam cair."
 learning_scholarship.5001.a:0 "A tentação é esmagadora."
 learning_scholarship.5001.b:0 "Eu não vou ter nada a ver com esta prática profana."

 learning_scholarship.5002.t:0 "$bibliomancy_chain_header$ leitura fatídica"
 learning_scholarship.5002.desc:0 "Sigo as instruções ao pé da letra e seleciono uma passagem ao acaso do texto diante de mim. Tremendo de ansiedade, abro os olhos e leio:\n\n#EMP Fear é o assassino da mente. Um covarde morre mil pequenas mortes, mas um homem valente morre apenas uma vez.#!\nO que devo fazer com isso?"
 learning_scholarship.5002.a:0 "Medo é a pequena morte que traz obliteração total."
 learning_scholarship.5002.b:0 "Fascinante. Isso requer mais pesquisas."
 learning_scholarship.5002.b.success:0 "Eu descubro o verdadeiro significado desta passagem"
 learning_scholarship.5002.b.failure:0 "A passagem continua a me iludir"
 learning_scholarship.5002.c:0 "Que absurdo total!"
 learning_scholarship.5002.c.tt:0 "Você ignora a passagem"
 learning_scholarship.5002.d:0 "Minha $antiquarian_court_position$, [antiquarian.GetTitledFirstNameNoTooltip], deveria dar uma olhada nisso."

 learning_scholarship.5003.t:0 "$bibliomancy_chain_header$ bibliomancia"
 learning_scholarship.5003.desc:0 "meu vassalo, [bibliomancy_antagonist.GetName], tem sido silenciosamente cético em relação à minha capacidade por anos. Recentemente, no entanto, meu administrador relata que [bibliomancy_antagonist.GetSheHe] começou a criticar mais abertamente meu direito de governar. [bibliomancy_antagonist.GetSheHe|U] domina entre os outros vassalos e poderia facilmente tornar minha vida difícil.\nPoderia a passagem de [sacred_text.GetName] previu isso? O medo é o assassino da mente..."
 learning_scholarship.5003.a:0 "eu enfrento meu medo."
 learning_scholarship.5003.a.tt:0 "eu debato [bibliomancy_antagonist.GetName] em um fórum público"
 learning_scholarship.5003.b:0 "Uma abordagem sutil é melhor."
 learning_scholarship.5003.b.tt:0 "Eu faço aberturas formais para [bibliomancy_antagonist.GetName]"
 learning_scholarship.5003.c:0 "Vamos discutir isso mais tarde."
 learning_scholarship.5003.vassal.tt:0 "Cada vassalo"

 learning_scholarship.5003.a.success:0 "Você ganha o debate contra seu vassalo"
 learning_scholarship.5003.a.failure:0 "Você perde o debate contra seu vassalo"
 learning_scholarship.5003.b.success:0 "Você consegue aplacar seu vassalo"
 learning_scholarship.5003.b.failure:0 "Você falha em aplacar seu vassalo"

 learning_scholarship.5004.t:0 "$bibliomancy_chain_header$ Passagem preocupante"
 learning_scholarship.5004.desc:0 "Pela minha vida, não consigo entender essa passagem de [sacred_text.GetName] e isso está me consumindo!\nO medo é o assassino da mente... O que isso poderia significar? O que devo temer? #EMP O que estou perdendo#!?\nTalvez alguém possa esclarecer isso."
 learning_scholarship.5004.a:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstNameNoTooltip] vai saber a resposta."
 learning_scholarship.5004.b:0 "meu cortesão [target_courtier.GetTitledFirstNameNoTooltip] Me ajudará."
 learning_scholarship.5004.c:0 "desisto."
 learning_scholarship.5004.a.success:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] esclarece a passagem"
 learning_scholarship.5004.a.failure:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] não consegue entender a passagem"
 learning_scholarship.5004.b.success:0 "[target_courtier.GetFirstNameNoTooltip] esclarece a passagem"
 learning_scholarship.5004.b.failure:0 "[target_courtier.GetFirstNameNoTooltip] não consegue entender a passagem"

 learning_scholarship.5005.t:0 "$bibliomancy_chain_header$ Nada a temer"
 learning_scholarship.5005.desc:0 "Eu finalmente desvendei a passagem misteriosa de [sacred_text.GetName], e me sinto muito mais sábio por isso. Graças a esse comerciante, os fios do destino de repente aparecem mais claramente para mim.\nO medo pode muito bem ser o assassino da mente, mas eu enfrentei meu medo."
 learning_scholarship.5005.a:0 "Sem medo, eu morro apenas uma vez."

 learning_scholarship.5006.t:0 "$bibliomancy_chain_header$ crescente paranóia"
 learning_scholarship.5006.desc:0 "Depois de passar dias me debruçando sobre essa passagem indecifrável e obtusa, finalmente desisti. Não tenho a menor ideia do que isso pode significar e todo esse caso me gelou até os ossos.\nO que vai acontecer? Agora devo viver com medo #EMP para sempre#!?"
 learning_scholarship.5006.a:0 "Medo é a pequena morte que traz obliteração total."

 learning_scholarship_paranoid_trait.tt:0 "Você ganhou essa característica porque não conseguiu entender a passagem em [sacred_text.GetName]"
 learning_scholarship_paranoid_trait_possible:0 "Você pode ganhar o [trait|E] [GetTrait('paranoid').GetName( GetNullCharacter )]"

# The Man of Few Letters by Jason Cantalini
 learning_scholarship.6000.t:0 "o [illiterate.GetWomanMan|U] de poucas letras"

 learning_scholarship.6000.desc:0 "Parece que, apesar [teacher.Custom2('HerHisCharacterIntroduction',illiterate)]'s best efforts, [illiterate.GetName] permanece tão alfabetizado quanto o idiota médio da aldeia.\n\n"Most wise and enlightened [ROOT.Char.GetTitleTierName]," filhotes [teacher.GetFirstNameNoTooltip]. "How may I inspire my liege to learn to read?""
 learning_scholarship.6000.willing_pupil:0 "\n\n[teacher.GetSheHe|U] suspira, exasperado.\n\n"The [illiterate.GetTitleAsNameNoTooltip] won't devote [illiterate.GetHerselfHimself] to hours of studying just for reading's sake...""
 learning_scholarship.6000.holy_book_insult:0 "\n\n[teacher.GetSheHe|U] hesita, depois murmura:\n\n"What the [illiterate.GetTitleAsNameNoTooltip] said after struggling through the first holy lines of the [illiterate.GetFaith.ReligiousText]... it was neither holy #EMP nor#! enlightened...""
 learning_scholarship.6000.poetry_insult:0 "\no teacher grimaces.\n\n"What [illiterate.GetTitledFirstNameNoTooltip] said after suffering through the most elegant [illiterate.GetCulture.GetNameNoTooltip] poetry... it was neither elegant #EMP nor#! enlightened...""
 learning_scholarship.6000.very_willing_pupil:0 "\n\n[teacher.GetSheHe|U] gestos para o meu conhecimento acumulado.\n\n"The [illiterate.GetTitleTierName] fears struggling through a thousand lines and never achieving wisdom such as yours.""

 learning_scholarship.6000.a:0 "Minhas [illiterate.GetCouncilTitle] precisa de uma conta de povos distantes."
 learning_scholarship.6000.b:0 "Minhas [illiterate.GetCouncilTitle] precisa de uma crônica repleta de fofocas da corte."
 learning_scholarship.6000.c:0 "Minhas [illiterate.GetCouncilTitle] precisa de contos de feitos bélicos."
 learning_scholarship.6000.d:0 "Minhas [illiterate.GetCouncilTitle] precisa de um tratado sobre justiça."
 learning_scholarship.6000.e:0 "Minhas [illiterate.GetCouncilTitle] precisa de uma ode irresistível à espiritualidade."

 learning_scholarship.6000.f:0 "[illiterate.GetSheHe|U]'ll read the words of [illiterate.GetHerHis] [ROOT.Char.GetTitleTierName]."
 learning_scholarship.6000.f.tt:0 "Uma desculpa para escrever, em vez de governar!"
 learning_scholarship.6000.f.success:0 "Seu tratado é muito educativo"
 learning_scholarship.6000.f.failure:0 "Seu vassalo zomba de seu texto chato e sem sentido"


 learning_scholarship.6000.g:0 "o [illiterate.GetTitleAsNamePossessiveNoTooltip] tempo é muito valioso para isso."
 learning_scholarship.6000.g.tt:0 "[illiterate.GetSheHe|U]'s a [illiterate.GetWomanMan] de ação - outros podem ler para [illiterate.GetHerHim]!"

 learning_scholarship.6000.h:0 "Blasfêmia? conte-me um pouco mais..."
 learning_scholarship.6000.h.tt:0 "você pode fazer o [illiterate.GetTitleAsNamePossessiveNoTooltip] palavras soam #EMP verdadeiramente#! ímpio"
 learning_scholarship.6000.non_believer:0 "Você ganha evidências de que [illiterate.GetTitledFirstName] é um não-crente"

 learning_scholarship.6000.i:0 "eu honrarei [illiterate.GetCulture.GetNameNoTooltip] poesia, to inspire [illiterate.GetHerHim]."
 learning_scholarship.6000.i.tt:0 "Em seu tribunal, [illiterate.GetCulture.GetNameNoTooltip] poesia será recitada frequentemente"

 learning_scholarship.6000.j:1 "Sabedoria é ver a maravilha em cada palavra..."
 learning_scholarship.6000.j.tt:1 "...ao invés de ter fome de ter lido todos eles."

 learning_scholarship.6000.k:0 "A alfabetização está além daquele imbecil!"
 learning_scholarship.6000.k.tt:0 "Você também pode ensinar astronomia a uma cabra!"
