# Learn to read, by Linnéa Thimrén
 learning_scholarship.1101.t:0 "Falta de Alfabetização"
 learning_scholarship.1101.desc:1 ""My [ROOT.Char.GetLadyLord], it has come to my attention that you might require some tutelage in the art of... deciphering written communication," [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)] diz, apresentando-me um pergaminho.\n\n"If it would please my [ROOT.Char.GetLadyLord] I would be willing to instruct you; I have the perfect text right here.""
 learning_scholarship.1101.a:0 "o... k-king hav— tinha uma grande coroa..."
 learning_scholarship.1101.b:0 "Eu sou um leitor proficiente!"

# Automaton, by Linnéa Thimrén & Mathilda Bjarnehed
 learning_scholarship.1201.t:0 "pássaro canoro"
 learning_scholarship.1201.desc:0 "Penas de metal reluzente, olhos de pedras preciosas, uma voz cantando com as badaladas dos sinos... O pássaro mecânico que me foi presenteado por [bird_sender.Custom2('MyCharacterIntroduction', ROOT.Char)] é uma verdadeira obra prima!\n\n"This bird was crafted by the finest artificers in all of [bird_sender.GetPrimaryTitle.GetNameNoTierNoTooltip]," [bird_sender.GetTitledFirstNamePossessiveNoTooltip] carta lida. "I think you will find it quite intriguing.""
 learning_scholarship.1201.a:0 "Venda."
 learning_scholarship.1201.b:0 "Coloque-o em exibição."
 learning_scholarship.1201.c:0 "Desmonte-o e estude seus mecanismos."
 learning_scholarship.1201.c.success:0 "[bird_sender.GetTitledFirstNameNoTooltip] é um aprendido [bird_sender.GetWomanMan]"
 learning_scholarship.1201.c.failure:0 "[bird_sender.GetTitledFirstNameNoTooltip] é insultado"

# Acquire a reading stone, by Linnéa Thimrén
 learning_scholarship.1401.t:0 "pedra de vidro"
 learning_scholarship.1401.desc:0 "Enquanto me esforço para distinguir as minúsculas letras no pergaminho à minha frente, sinto uma dor de cabeça crescendo mais uma vez. Por que os escribas insistem em escrever símbolos tão pequenos??!\nEu aperto os olhos e tento novamente.\n\n"...nothing short of a miracle. With the aid of a stone of glass, even old [ROOT.Char.GetWomenMen] struggling with bad eyesight could read with ease.""
 learning_scholarship.1401.a:1 "preciso de uma dessas pedras!"
 learning_scholarship.1401.b:0 "Venda tudo o que é impossível de ler."
 learning_scholarship.1401.c:0 "[bishop.GetTitledFirstNameNoTooltip], Eu preciso de sua ajuda!"
 
 # Scientific Experiments, by Petter Vilberg
 learning_scholarship.3001.t:0 "Visões do Divino"
 learning_scholarship.3001.desc:0 "eu aceno para o meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))], [chaplain.GetTitledFirstName], para se juntar a mim no círculo de esferas de latão e velas dispostas em bastões por todo o quarto escuro. O incenso que enjoa no ar para afastar os maus vapores faz nossos olhos lacrimejarem em pouco tempo. "This is how, through the corner of our eyes, we will spot the inscrutable form of angels."\nNo entanto, [chaplain.GetFirstNameNoTooltip] logo faz uma pausa. "This feels wrong. These are divine beings, not meant for mortal eyes to see.""
 learning_scholarship.3001.a:0 "Você pode ir, mas de uma forma ou de outra, eu vou saber."
 learning_scholarship.3001.b:0 "Sim, esta é uma missão tola, se não um pecado em si."
 learning_scholarship.3001.c:0 "Minhas intenções são puras, eu garanto!"
 learning_scholarship.3001.c.tt1:0 "eu convenço [chaplain.GetFirstName] para me ajudar"
 learning_scholarship.3001.c.toast.tt1:0 "[chaplain.GetFirstName] foi persuadido pelo meu apelo."
 learning_scholarship.3001.c.tt2:0 "eu falho em balançar [chaplain.GetFirstName]"
 learning_scholarship.3001.c.toast.tt2:0 "[chaplain.GetFirstName] descartou minhas razões"

# Translate a Great Work, by Petter Vilberg
 learning_scholarship_special.2001.t:0 "Uma Nova Tradução"
 learning_scholarship_special.2001.desc:0 "Mais do que tudo, minha busca para ser uma erudita [ROOT.Char.GetWomanMan] está me ensinando o quanto ainda não sei. Além do mais, deve haver tanto conhecimento que foi perdido ao longo dos tempos, à medida que os livros se desfazem ou as línguas são esquecidas....\nTalvez eu possa contribuir fazendo uma nova tradução de uma das obras clássicas?\nEmbora, o que eu traduziria...?"
 learning_scholarship_special.2001.regula_pastoralis:0 "A Regula Pastoralis, sobre como levar uma vida boa."
 learning_scholarship_special.2001.physica_elementa:0 "Um clássico da ciência — Physica de Aristóteles!"
 learning_scholarship_special.2001.almagest:0 "Estudando os céus através do Almagesto de Ptolomeu."
 learning_scholarship_special.2001.elements:0 "Elementos, tratado matemático de Euclides!"
 learning_scholarship_special.2001.corpus_hermeticus:0 "O conhecimento místico do Corpus Hermeticus!"
 learning_scholarship_special.2001.treatises_of_hippocrates:0 "Os insights médicos dos Tratados de Hipócrates."
 learning_scholarship_special.2001.peri_psyches:0 "As famosas Peri Psyches de Aristóteles!"
 learning_scholarship_special.2001.kategoriai:0 "As Categorias, definindo todos os sujeitos e predicados."
 learning_scholarship_special.2001.avesta:0 "Os antigos textos sagrados persas, o Avesta."
 learning_scholarship_special.2001.de_oratore:0 "Lições de retórica de Cícero de De Oratore!"
 learning_scholarship_special.2001.book_of_arda_viraf:0 "A viagem dos sonhos do Livro de Arda Viraf."
 learning_scholarship_special.2001.upanishads:0 "O mais famoso dos Vedas, os Upanishads!"
 learning_scholarship_special.2001.rigveda:0 "Os hinos religiosos do Rigveda."
 learning_scholarship_special.2001.book_of_balances:0 "O Livro Compêndio sobre Cálculo."
 learning_scholarship_special.2001.secret_of_secrets:0 "O Segredo dos Segredos concedido a Alexandre."
 learning_scholarship_special.2001.court_of_agriculture:0 "Tribunal da Agricultura."
 learning_scholarship_special.2001.lanterns_of_wisdom:0 "Instruções sobre alquimia em As Lanternas da Sabedoria."
 learning_scholarship_special.2001.shahnameh:0 "O poema da história da Pérsia, o Shahnameh."
 learning_scholarship_special.2001.arithmetica:0 "A Aritmética e os comentários de Diofanto."
 learning_scholarship_special.2001.pali_canon:0 "Um texto do Cânon Pali."
 learning_scholarship_special.2001.the_norse_sagas:0 "Uma das sagas nórdicas!"
 learning_scholarship_special.2001.family_history:0 "Algo pessoal - minha história familiar."
 learning_scholarship_special.2001.ancient_myths:0 "Algo grandioso - um dos mitos antigos!"
 learning_scholarship_special.2001.decline:0 "Isso soa muito difícil."

