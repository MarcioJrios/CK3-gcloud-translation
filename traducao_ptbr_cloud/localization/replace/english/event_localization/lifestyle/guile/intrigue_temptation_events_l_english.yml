l_english:

 #Pillow Talk, by Sean Hughes
 intrigue_temptation.2201.t:0 "Conversa travesseiro"
 intrigue_temptation.2201.desc:0 "Após a nossa ligação mais recente, [my_lover.GetFirstName] e eu estamos deitados juntos, envolvidos em uma conversa fiada.\n\n"And you would never believe—" [my_lover.GetSheHe] de repente para e cora. "I am sorry my love; this must be terribly dull for you...""
 intrigue_temptation.2201.a:0 "De jeito nenhum. Por favor me conte mais..."
 intrigue_temptation.2201.a.success:0 "[my_lover.GetFirstName] compartilha fofocas de [court_owner.GetTitledFirstNamePossessive] quadra"
 intrigue_temptation.2201.a.success.tt:0 "Eu aprendo sobre um personagem aleatório [secret|E]"
 intrigue_temptation.2201.a.failure:0 "[my_lover.GetFirstName] se recusa a dizer mais nada"
 intrigue_temptation.2201.b:0 "Ouvir sua voz nunca é monótono, minha querida."
 intrigue_temptation.2201.d.sadistic:0 "Você está escondendo algo... Diga-me, #EMP agora#!!"

 #Matchmaking, by Mathilda Bjarnehed
 intrigue_temptation_special.1001.t:0 "De amor e luxúria"
 intrigue_temptation_special.1001.desc:0 "Essas expressões de sonho e suspiros melancólicos só podem significar uma coisa – [wants_love.Custom2('MyCharacterIntroduction', ROOT.Char)] anseia por romance!\nTalvez eu devesse testar minhas habilidades de matchmaking e facilitar [wants_love.GetHerHis] Sofrimento? [wants_love.GetSheHe|U] certamente ficaria grato!"
 intrigue_temptation_special.1001.a:0 "[wants_love.GetFirstNameNoTooltip] não vai ficar sozinho por muito tempo!"
 intrigue_temptation_special.1001.a.tt:0 "[wants_love.GetTitledFirstName] pode se tornar o amante de um jogo de minha escolha"
 intrigue_temptation_special.1001.b:0 "Devo me concentrar em meu próprio casamento."
 intrigue_temptation_special.1001.c:0 "Devo me concentrar em minha própria vida amorosa."

 intrigue_temptation_special.1002.t:0 "Uma questão de gosto"
 intrigue_temptation_special.1002.desc:0 "A fim de encontrar [wants_love.GetTitledFirstNamePossessive] combinação perfeita, preciso saber mais sobre [wants_love.GetHerHis] preferências. Ao observar discretamente [wants_love.GetHerHis] interações no tribunal, pude ter um vislumbre de [wants_love.GetHerHis] desejos mais íntimos...\nAntes de começar, devo ter uma teoria em vigor. O que eu acho [wants_love.GetFirstNameNoTooltip] gostaria de um parceiro?"
 intrigue_temptation_special.1002.a:0 "Um coração afim, uma personalidade para combinar [wants_love.GetHerHis] ter."
 intrigue_temptation_special.1002.a.tt:0 "#F A maioria das pessoas, especialmente aquelas que são empáticas e gentis, preferem parceiros com personalidade semelhante à sua..\nSe minha suposição estiver errada, posso assumir [wants_love.GetFirstName] prefere atratividade ou poder.#!"
 intrigue_temptation_special.1002.b:0 "Atratividade, de corpo ou temperamento."
 intrigue_temptation_special.1002.b.tt:0 "#F Pessoas lascivas, arrogantes ou atraentes tendem a preferir parceiros bonitos, amigáveis, ousados ou sedutores.\nSe minha suposição estiver errada, posso assumir [wants_love.GetFirstName] prefere uma personalidade ou poder correspondente.#!"
 intrigue_temptation_special.1002.c:0 "Poder e influência."
 intrigue_temptation_special.1002.c.tt:0 "#F Pessoas que desejam riqueza e sucesso tendem a preferir parceiros poderosos.\nSe minha suposição estiver errada, posso assumir [wants_love.GetFirstName] prefere uma personalidade ou atratividade correspondente.#!"
 intrigue_temptation_special.1002.d:0 "Eu prefiro descobrir se [wants_love.GetSheHe] prefere homens ou mulheres. "
 intrigue_temptation_special.1002.d.tt:1 "#F A maioria das pessoas prefere parceiros do sexo oposto, mas não é incomum preferir os do mesmo sexo ou de ambos.#!"

 intrigue_temptation_special.1003.t:0 "Fazendo a partida"
 intrigue_temptation_special.1003.start.desc:0 "eu observei [wants_love.GetTitledFirstName] já faz algum tempo e minha conclusão é certa."
 intrigue_temptation_special.1003.personality_success.desc:0 "Como eu suspeitava, [wants_love.GetSheHe] prefere aqueles de temperamento semelhante a [wants_love.GetHerHis] ter."
 intrigue_temptation_special.1003.personality_failure.desc:0 "Eu estava errado. [wants_love.GetSheHe|U] parece se importar pouco com a personalidade. [wants_love.GetSheHe|U] deve preferir poder ou atratividade em um parceiro."
 intrigue_temptation_special.1003.sex_appeal_success.desc:0 "[wants_love.GetSheHe|U] é atraído, como uma mariposa para a chama, para aqueles de grande carisma e beleza."
 intrigue_temptation_special.1003.sex_appeal_failure.desc:0 "eu estava errado – [wants_love.GetSheHe|U] não parece diferenciar entre aqueles abençoados com boa aparência, e aqueles que são simples. [wants_love.GetSheHe|U] deve cuidar mais da personalidade... ou poder."
 intrigue_temptation_special.1003.power_success.desc:0 "Como eu imaginei, [wants_love.GetSheHe] prefere a companhia dos senhores e damas mais influentes da corte."
 intrigue_temptation_special.1003.power_failure.desc:0 "Eu estava errado. [wants_love.GetSheHe|U] interage com pessoas de nível alto e baixo. Deve ser algum outro elemento além do poder que intriga [wants_love.GetHerHim] – a matching personality or a dashing appearance, perhaps?"
 intrigue_temptation_special.1003.end.desc:0 "\nAgora que estou um pouco mais familiarizado [wants_love.GetFirstNamePossessiveNoTooltip] desejos, fiz uma lista de correspondências em potencial. Quem se adequaria ao meu [ROOT.GetCharacter.Custom2('RelationToMe' , wants_love )] melhor?"
 intrigue_temptation_special.1003.a:0 "o [target_list_member_a.Custom('ComplimentAdjective')] [target_list_member_a.GetTitledFirstNameNoTooltip]."
 intrigue_temptation_special.1003.a.tt:0 "Eu tento emparelhar [wants_love.GetFirstName] com [target_list_member_a.GetTitledFirstName]"
 intrigue_temptation_special.1003.b:0 "[target_list_member_b.GetTitledFirstNameNoTooltip], uma [target_list_member_b.Custom('ComplimentAdjective')] [target_list_member_b.GetWomanMan]."
 intrigue_temptation_special.1003.b.tt:0 "Eu tento emparelhar [wants_love.GetFirstName] com [target_list_member_b.GetTitledFirstName]"
 intrigue_temptation_special.1003.c:0 "Minhas [target_list_member_c.Custom('ComplimentAdjective')] [ROOT.GetCharacter.Custom2('RelationToMe' , target_list_member_c )], [target_list_member_c.GetTitledFirstNameNoTooltip]."
 intrigue_temptation_special.1003.c.tt:0 "Eu tento emparelhar [wants_love.GetFirstName] com [target_list_member_c.GetTitledFirstName]"
 intrigue_temptation_special.1003.tt:0 "Uma boa combinação seria alguém que preenche [wants_love.GetFirstNamePossessive] preferências"

 intrigue_temptation_special.1004.t:0 "Definindo o clima"
 intrigue_temptation_special.1004.start.desc:0 "Para ter uma primeira impressão da qualidade da minha partida, ofereci um pequeno jantar com os dois [wants_love.GetTitledFirstName] e [chosen_match.GetTitledFirstName] na lista de convidados."
 intrigue_temptation_special.1004.great.desc:0 "Eles passaram a maior parte do jantar conversando e lançando olhares curiosos um para o outro quando não estavam.."
 intrigue_temptation_special.1004.good.desc:0 "Não vi nenhum sinal definitivo, mas eles se deram muito bem."
 intrigue_temptation_special.1004.bad.desc:0 "Infelizmente, a química que eu esperava estava longe de ser vista. Espero que tenha sido apenas nervosismo."
 intrigue_temptation_special.1004.end.desc:0 "\nDevo golpear enquanto o ferro está quente, dando [wants_love.GetFirstNameNoTooltip] e [chosen_match.GetFirstNameNoTooltip] outra chance de conhecer. Desta vez, vou arranjar algo mais emocionante, uma oportunidade para eles compartilharem um interesse comum.! "
 intrigue_temptation_special.1004.a:0 "uma dança alegre."
 intrigue_temptation_special.1004.b:0 "Uma caça emocionante."
 intrigue_temptation_special.1004.c:0 "Uma viagem para inspecionar a infraestrutura local."
 intrigue_temptation_special.1004.d:0 "Um jantar privado para compartilhar alguns "gossip.""
 intrigue_temptation_special.1004.e:0 "A poetry night."
 intrigue_temptation_special.1004.tt:0 "Eu deveria escolher uma atividade que tanto [wants_love.GetFirstName] e [chosen_match.GetFirstName] achará familiar e agradável com base em suas habilidades"

 intrigue_temptation_special.1005.t:0 "Colocando os sentimentos à prova"
 intrigue_temptation_special.1005.great_diplomacy.desc:1 "Normalmente não sou dado a me gabar, mas devo dizer - levará muitos, muitos anos até que esta dança seja esquecida! Na verdade, eu suspeito que a noite passada se tornará uma lembrança querida de [wants_love.GetFirstNamePossessive] assim como [chosen_match.GetFirstNamePossessive]. Eles compartilharam quase todas as danças e não conseguiam tirar os olhos um do outro!"
 intrigue_temptation_special.1005.great_martial.desc:0 "Normalmente não digo isso, mas às vezes posso ser um gênio! Ambos [wants_love.GetFirstName] e [chosen_match.GetFirstName] divertiram-se imensamente na caça. Eles trabalharam juntos como se se conhecessem por toda a vida e foram o casal mais bem sucedido de longe.."
 intrigue_temptation_special.1005.great_stewardship.desc:0 "[wants_love.GetFirstName] e [chosen_match.GetFirstName] andar lado a lado era um colírio para os olhos! Eles conversaram por horas sobre pontes, moinhos e sistemas de irrigação antes de ficarem para trás do resto do grupo. Quem sabe em que territórios a conversa deles se aventurou então, mas [wants_love.GetFirstName] parecia bastante encantado."
 intrigue_temptation_special.1005.great_intrigue.desc:0 "[wants_love.GetFirstName] e [chosen_match.GetFirstName] se encaixam perfeitamente com as velhas raposas! Em pouco tempo, eles estavam dominando a conversa, trocando ideias com uma velocidade impressionante. Raramente vi duas mentes tão sincronizadas!"
 intrigue_temptation_special.1005.great_learning.desc:0 "Raramente vi um [wants_love.GetWomanMan] tão encantado como [wants_love.GetFirstName] quando [wants_love.GetSheHe] ouviu [chosen_match.GetFirstName] recitando [wants_love.GetHerHis] poema! [wants_love.GetSheHe|U] estava praticamente em lágrimas na última estrofe.\nApós a apresentação, eles conversaram por horas - muito depois de todos os outros convidados terem ido embora."
 intrigue_temptation_special.1005.good_diplomacy.desc:0 "A dança pareceu elevar o ânimo de [wants_love.GetFirstName] assim como [chosen_match.GetFirstName]. Graças aos meus discretos empurrões, eles passaram muito tempo na companhia um do outro e, pela expressão de seus rostos, tenho certeza de que gostaram.."
 intrigue_temptation_special.1005.good_martial.desc:0 "Como eu suspeitava, ambos [wants_love.GetFirstName] e [chosen_match.GetFirstName] eram caçadores acostumados, tão confortáveis a cavalo quanto no chão. Eles pareciam estar se divertindo, e eu ouvi [chosen_match.GetFirstNameNoTooltip] dando [wants_love.GetFirstNameNoTooltip] um elogio muito bom [wants_love.GetHerHis] arco e flecha."
 intrigue_temptation_special.1005.good_stewardship.desc:0 "Embora uma viagem para inspecionar a infraestrutura possa não ser o cenário mais romântico, tenho certeza de que ambos [wants_love.GetFirstName] e [chosen_match.GetFirstName] achei interessante. Eles conversaram longamente sobre moinhos e sistemas de irrigação e pareciam bastante satisfeitos com a companhia um do outro.."
 intrigue_temptation_special.1005.good_intrigue.desc:0 "[wants_love.GetFirstName] e [chosen_match.GetFirstName] were welcome guests at our private gathering, providing us with some enticing fofoca. They had uncovered the same embarrassing secret about a certain lord e discussed the grimy details with unabashed glee."
 intrigue_temptation_special.1005.good_learning.desc:0 "[wants_love.GetFirstName] and [chosen_match.GetFirstName] sentou-se encantado enquanto minha convidada de honra recitava seu poema. Deve ter tocado profundamente neles, pois eles discutiram juntos por quase uma hora depois.."
 intrigue_temptation_special.1005.bad_diplomacy.desc:0 "Para meu desgosto, uma dança acabou sendo uma péssima ideia."
 intrigue_temptation_special.1005.bad_martial.desc:0 "Receio ter me enganado quando pensei que uma caçada seria uma atividade adequada."
 intrigue_temptation_special.1005.bad_stewardship.desc:0 "Em retrospectiva, uma viagem para inspecionar a infraestrutura local foi uma má ideia."
 intrigue_temptation_special.1005.bad_intrigue.desc:0 "Achei que um pequeno jantar privado com uma conversa intrigante traria [wants_love.GetFirstName] e [chosen_match.GetFirstName] mais perto, mas todo o caso se tornou terrivelmente estranho."
 intrigue_temptation_special.1005.bad_learning.desc:0 "Acontece que a poesia não é para todos."
 intrigue_temptation_special.1005.wants_love_struggled.desc:0 "Foi quase doloroso assistir [wants_love.GetFirstName] luta. [wants_love.GetSheHe|U] Mantido para [wants_love.GetHerselfHimself] durante todo o triste caso, nem mesmo enviando um único olhar [chosen_match.GetFirstNamePossessive] maneira."
 intrigue_temptation_special.1005.chosen_match_struggled.desc:0 "Foi quase doloroso assistir [chosen_match.GetFirstName] luta. [chosen_match.GetSheHe|U] Mantido para [chosen_match.GetHerselfHimself] durante todo o triste caso, nem mesmo enviando um único olhar [wants_love.GetFirstNamePossessive] maneira."
 intrigue_temptation_special.1005.great_status.desc:0 "\nEu esperava que meu pequeno empreendimento melhorasse [wants_love.GetFirstNamePossessiveNoTooltip] humor, mas não esperava ver os resultados tão rapidamente! A menos que eu seja um péssimo juiz de caráter, certamente há algo acontecendo entre esses dois.."
 intrigue_temptation_special.1005.good_status_despite_bad_activity.desc:0 "\nFelizmente, parece que aquele evento constrangedor não acabou com os sentimentos que brotavam entre eles. Embora ainda seja muito cedo para dizer, acho que poderia ter conseguido."
 intrigue_temptation_special.1005.good_status.desc:0 "\nEu tenho observado os dois por alguns dias, e tenho certeza. Há algo lá que não estava lá antes."
 intrigue_temptation_special.1005.bad_status.desc:0 "\nÉ hora de enfrentar minha derrota – [wants_love.GetFirstNameNoTooltip] e [chosen_match.GetFirstNameNoTooltip] nunca será."
 intrigue_temptation_special.1005.a:0 "uma grande partida mesmo!"
 intrigue_temptation_special.1005.b:0 "Eu sou certamente um bom juiz de caráter."
 intrigue_temptation_special.1005.c:0 "O amor é o maior mistério."

 intrigue_temptation_special.1006.t:0 "Um erro presunçoso"
 intrigue_temptation_special.1006.desc:0 "Para avaliar a qualidade do meu jogo, ofereci um pequeno jantar com ambos [wants_love.GetTitledFirstName] e [chosen_match.GetTitledFirstName] na lista de convidados.\nTentei incentivá-los a iniciar uma conversa, mas [not_interested.GetFirstNameNoTooltip] agiu com frieza e desprezo em relação à partida pretendida. Em vez de, [not_interested.GetSheHe] ficava olhando para um bonito [interesting_ladylord.GetLadyLord] mais abaixo na mesa. Possivelmente...?"
 intrigue_temptation_special.1006.a:0 "Vou estudar as pessoas com mais cuidado no futuro."

 intrigue_temptation_special.1007.t:0 "Uma visão recompensadora"
 intrigue_temptation_special.1007.desc:0 "Por muitas luas, mantive meus olhos em [wants_love.GetTitledFirstName] e [chosen_match.GetTitledFirstName], em busca de sinais do meu sucesso. Esta noite, minha curiosidade foi saciada.\nEm um banco escondido no canto mais exuberante e escuro dos meus jardins, avistei os dois pombinhos. Com um sorriso satisfeito nos lábios, recuei ao longo do caminho coberto de mato. Eles estavam muito perdidos em seu beijo para me notar."
 intrigue_temptation_special.1007.a:0 "desejo-lhes tudo de bom."
 
 #Guest, by Alexander Oltner
 intrigue_temptation.3000.t:0 "Uma doce despedida"
 intrigue_temptation.3000.desc:1 ""My [ROOT.Char.GetLadyLord] it is... it was... I mean, it has been a pleasure to be your guest here in [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]..." [guest_lover.GetFirstName] gagueja, como [guest_lover.GetSheHe] pronto para partida.\n\n"I got to meet #emphasis you#!. That alone made my stay worth it. But still, I beg you... would you spend a night of passion with me, before I leave?"\n\n[guest_lover.GetFirstName] caiu na minha manipulação sutil! Agora, como devo aproveitar esta oportunidade?"
 intrigue_temptation.3000.a:0 "Sim, meu amor, eu faria qualquer coisa #ênfase#! para voce!"
 intrigue_temptation.3000.b:1 "Então, querida, aquele boato sobre meu vassalo?"
 intrigue_temptation.3000.c:1 "Meu doce, você poderia falar com [guest_lovers_friend.GetFirstNameNoTooltip]?"
 intrigue_temptation.3000.d:0 "Ai não posso... agora você vai!"
 intrigue_temptation.3000.c.tt:0 "eu uso [guest_lover.GetFirstName] para se aproximar de [guest_lover.GetHerHis] amigo, [guest_lovers_friend.GetFullName]"
 intrigue_temptation.3000.b.tt:0 "eu tento fazer [guest_lover.GetHerHim] revelar o segredo do meu vassalo"
 intrigue_temptation.3000.b.success:0 "[guest_lover.GetFirstName] revelou um segredo para mim!"
 intrigue_temptation.3000.b.failure:0 "[guest_lover.GetFirstName] não revelou nada durante nosso ato sexual..."
 yearly.3000.b.success.desc:0 "Eu persuadi com sucesso [guest_lover.GetHerHim]"
 yearly.3000.b.success.tt:0 "Eu aprendo de um vassalo [secret|E]"
 yearly.3000.b.failure.desc:0 "eu não consigo persuadir [guest_lover.GetHerHim]"

 #Wing(wo)man, by Mathilda Bjarnehed
 intrigue_temptation.3010.t:0 "Uma flor no deserto"
 intrigue_temptation.3010.start.desc:0 "For the third night in a row, I am sitting at the same table, at the same inn. It has an excellent view of the bar — and the captivating [bar_servant.Custom('bar_servant')] behind it.\n\nMy daydream is interrupted when [wingman.Custom2('MyCharacterIntroduction', ROOT.Char)] slams [wingman.GetHerHis] tankard down on the table. "Eu vi você olhando para [bar_servant.GetFirstName] a noite toda," [wingman.GetSheHe] whispers with a sly smile. "eu não culpo você, [bar_servant.GetSheHe] é um"
 intrigue_temptation.3010.end.desc:1 "[bar_servant.Custom('RomanticComplimentAdjective')] [bar_servant.GetWomanMan]. Do you want me to make introductions?""
 intrigue_temptation.3010.a:0 "Você sabe [bar_servant.GetHerHim]? Seria perfeito!"
 intrigue_temptation.3010.b:0 "eu quero fazer isso sozinho."
 intrigue_temptation.3010.c:0 "Estou aqui apenas para as bebidas..."
 intrigue_temptation.3010.success.tt:0 "Eu poderei decidir como proceder"
 intrigue_temptation.3010.a.success:0 "Com alguma ajuda, eu embrulho [bar_servant.GetFirstNameNoTooltip] ao redor do meu dedo mindinho"
 intrigue_temptation.3010.a.failure:0 "[bar_servant.GetFirstNameNoTooltip] não responde aos meus avanços"
 intrigue_temptation.3010.b.success:0 "eu embrulho [bar_servant.GetFirstNameNoTooltip] ao redor do meu dedo mindinho"

 intrigue_temptation.3011.help.desc:0 "Eu tenho visto [bar_servant.GetFirstName] recusar mais avanços do que posso contar. Mas graças a [wingman.GetTitledFirstNamePossessive] introdução e comportamento descontraído, [bar_servant.GetSheHe] logo se abre.\nA conversa flui tranquilamente — não esperava ter tanto em comum com um [bar_servant.Custom('bar_servant')]! eu só percebo [wingman.GetFirstNameNoTooltip] saiu quando [bar_servant.GetFirstNameNoTooltip] coloca [bar_servant.GetHerHis] mão no meu braço e pergunta se quero um quarto para passar a noite. Um quarto para dois, a julgar pelo visual [bar_servant.GetHerHis] olhos."
 intrigue_temptation.3011.alone.desc:0 "Eu tenho visto [bar_servant.GetFirstName] recusar mais avanços do que posso contar. Um menor [ROOT.Char.GetWomanMan] ficaria intimidado, mas felizmente aproveitei a oportunidade para estudar seus erros. Estou pronto.\nNossa conversa flui tranquilamente — não esperava ter tanto em comum com um [bar_servant.Custom('bar_servant')]! Quando eu me levanto para sair, [bar_servant.GetFirstNameNoTooltip] coloca [bar_servant.GetHerHis] mão no meu braço e pergunta se quero um quarto para passar a noite. Um quarto para dois, a julgar pelo visual [bar_servant.GetHerHis] olhos."
 intrigue_temptation.3011.a:0 "Só pela noite? Que tal #EMP a cada#! noite?"
 intrigue_temptation.3011.b:0 "Mostre-me o caminho, [bar_servant.Custom('LoverPetName')]."
 intrigue_temptation.3011.c:0 "Estou lisonjeado, mas eu só queria conversar."

 # Medieval tinder, by Mathilda Bjarnehed
 intrigue_temptation.3020.t:0 "Uma Nova Chama"
 intrigue_temptation.3020.start.desc:0 "Ao longo dos anos, recebi uma grande quantidade de retratos de vários"
 intrigue_temptation.3020.nobles.desc:0 "nobres,"
 intrigue_temptation.3020.noblemen.desc:0 "nobres,"
 intrigue_temptation.3020.noblewomen.desc:0 "mulheres nobres,"
 intrigue_temptation.3020.end.desc:0 "tanto estrangeiros quanto locais. Até agora, eles acumularam poeira em algum sótão.\nTalvez eu devesse trazê-los para fora e selecionar minha próxima busca romântica?"
 intrigue_temptation.3020.a:0 "eu poderia me imaginar com alguém novo..."
 intrigue_temptation.3020.b:0 "Eles são muito pretensiosos para o meu gosto."
 intrigue_temptation.3020.a.tt:0 "Eu trago os retratos"

 intrigue_temptation.3021.beauty.desc:0 "Muitos me disseram [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] é uma festa para os olhos! eu me pergunto se [potential_date.GetHerHis] retrato faz [potential_date.GetHerHim] justiça?"
 intrigue_temptation.3021.generic1.desc:0 "A respeito [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]? [potential_date.GetSheHe|U] é amplamente conhecido como muito [potential_date.Custom('ComplimentAdjective')] [potential_date.GetWomanMan]. No entanto, também ouvi [potential_date.GetSheHe] pode ser bastante [potential_date.Custom('InsultAdjective')]..."
 intrigue_temptation.3021.generic2.desc:0 "Ah, o [potential_date.Custom('ComplimentAdjective')] [potential_date.GetFullName]! Eu me pergunto se faríamos uma boa combinação?"
 intrigue_temptation.3021.ugly.desc:0 "Isto deve ser [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. [potential_date.GetHerHis|U] retrato é certamente bem feito, mas ouvi dizer que pode não ser uma verdadeira semelhança..."
 intrigue_temptation.3021.generic3.desc:0 "Este retrato é de ninguém menos que [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. [potential_date.GetSheHe|U] é dito ser [potential_date.Custom('ComplimentAdjective')], mas também ouvi rumores sobre [potential_date.GetHerHis] [potential_date.Custom('InsultAdjective')] natureza..."
 intrigue_temptation.3021.generic4.desc:0 "ah, [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Poderia [potential_date.GetSheHe] ser aquele?"
 intrigue_temptation.3021.arrogant.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me enviou um pacote com #EMP [ROOT.Char.Custom('ThreeToTwelve')]#! retratos. Todos eles parecem iguais...?"
 intrigue_temptation.3021.impatient.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] enviou-me muitos retratos ao longo dos anos. O último veio com uma nota bastante impaciente anexada."
 intrigue_temptation.3021.tall.desc:0 "Este é o retrato de [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. O mensageiro que o entregou fez questão de descrever exatamente a altura [potential_date.GetTitledFirstNameNoTooltip] é. Várias vezes."
 intrigue_temptation.3021.adventurous.desc:0 "o retrato de [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] tem uma carta anexada no verso. Iniciar [potential_date.GetSheHe] descreve [potential_date.GetHerselfHimself] Como "a spontaneous spirit longing for adventure.""
 intrigue_temptation.3021.fish.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me enviou um retrato de [potential_date.GetHerselfHimself] à beira de um lago, segurando um grande peixe."
 intrigue_temptation.3021.dog.desc:0 "No [potential_date.GetHerHis] retrato, [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] está posando com um cachorrinho adorável."
 intrigue_temptation.3021.do_not_believe.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] anexou uma nota bastante sarcástica a [potential_date.GetHerHis] retrato. "I do not really believe in meeting your future spouse this way, but I might as well try.""
 intrigue_temptation.3021.lewd.desc:0 "[ROOT.Char.GetFaith.FertilityGodName|U], Esqueci que isso estava aqui! O retrato [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] me enviou deixa muito pouco para a imaginação. Nada, para ser franco."
 intrigue_temptation.3021.must_be_tall.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] anexou uma carta muito longa e amável para [potential_date.GetHerHis] retrato. Bem no final, [potential_date.GetSheHe] me pede para escrever de volta em breve, "but only if you exceed a height of six feet.""
 intrigue_temptation.3021.a:0 "Favorito! Coloque-o na pilha superior."
 intrigue_temptation.3021.a.tt:0 "Atribuir [potential_date.GetShortUIName] como meu favorito atual, a quem posso prestar atenção especial"
 intrigue_temptation.3021.a.favorite_exists.tt:0 "Meu favorito atual é [favorite.GetShortUIName]"
 intrigue_temptation.3021.b:0 "Guardador! Coloque-o na pilha certa."
 intrigue_temptation.3021.b.tt:0 "Guarda [potential_date.GetShortUIName] por consideração"
 intrigue_temptation.3021.b.2_dates.tt:0 "eu escolhi [date_1.GetShortUIName] e [date_2.GetShortUIName] e pode escolher #V 1#! mais"
 intrigue_temptation.3021.b.1_date.tt:0 "eu escolhi [date_1.GetShortUIName] e pode escolher #V 2#! mais"
 intrigue_temptation.3021.c:0 "Não, obrigado! Coloque-o na pilha da esquerda."
 intrigue_temptation.3021.c.tt:0 "Descartar [potential_date.GetShortUINamePossessive] retrato"
 every_approved_date:0 "Todos cujo retrato eu guardei"
 intrigue_temptation.3021.d:0 "Isso é impossível! Que ideia horrível."
 intrigue_temptation.3021.d.tt:0 "Coloque os retratos de volta no sótão"

 intrigue_temptation.3022.desc:0 "Isso foi cansativo, mas estranhamente viciante! Agora que fiz minha escolha, posso pegar minha pena e escrever alguns versos bonitos."
 intrigue_temptation.3022.a:0 "Eu só me importo com [favorite.Custom('RomanticComplimentAdjective')] [favorite.GetFirstNameNoTooltip]."
 intrigue_temptation.3022.b:0 "Todos são dignos da minha poesia!"
 intrigue_temptation.3022.b.success:0 "Eles estão todos emocionados"
 intrigue_temptation.3022.b.failure:0 "Meu plano sai pela culatra"
 intrigue_temptation.3022.c:0 "Eu não estou perdendo meu tempo com nenhum deles."

 intrigue_temptation.3023.t:0 "Para o [ROOT.Char.Custom('RomanticComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 intrigue_temptation.3023.desc:0 "[letter_writer.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3023.a:0 "Que lisonjeiro! devo escrever de volta!"
 intrigue_temptation.3023.b:0 "Com algumas mudanças, eu poderia dar isso a [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]."
 intrigue_temptation.3023.c:0 "Estou com náuseas..."

 
 intrigue_temptation.3024.desc:0 "[answering_date.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3024.a:0 "Excelente!"

 intrigue_temptation.3025.t:0 "Para os duas caras, [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 intrigue_temptation.3025.desc:0 "Quinze dias atrás, recebi uma carta sua. O nome no envelope era meu, mas o verso dentro era dedicado a [lower_left_portrait.GetTitledFirstName]. eu escrevi para [lower_left_portrait.GetHerHim], e [lower_left_portrait.GetSheHe] diga-me [lower_left_portrait.GetSheHe] also received a poem — the very same, in fact — but isso foi meant for another [lower_right_portrait.GetWomanMan]!\nEste é o esquema mais desprezível e sórdido de que já ouvi falar. Nunca mais nos escreva!"
 intrigue_temptation.3025.a:0 "Oh. Isso é... desajeitado."


