l_english:
 #A courtier propositions you via a lewd image, by Ewan Cowhig Croft
 intrigue_temptation.3100.cloth_t:0 "Que bonita... Costura"
 intrigue_temptation.3100.stone_t:0 "Que bonito... Gravação"
 intrigue_temptation.3100.wax_t:0 "Que bonito... Gravura"
 intrigue_temptation.3100.wood_t:0 "Que bonito... escultura"
 intrigue_temptation.3100.vellum_t:0 "Que bonito... Desenho"
 intrigue_temptation.3100.start_desc:0 "Um criado deixa cair discretamente o pacote ao meu lado. Eu bocejo, mal suportando este banquete lamentável, e começo a abri-lo.\nDentro está"
 intrigue_temptation.3100.end_desc:1 "retratando um dotado bastante lisonjeiro [propositioning_courtier.GetWomanMan] forma dobrada em um "seductive" pose.\nEu olho ao redor do corredor, atordoado, apenas para ver [propositioning_courtier.GetTitledFirstNameNoTooltip] olhando-me de volta. [propositioning_courtier.GetSheHe|U] sorri, e [propositioning_courtier.GetHerHis] as sobrancelhas começam a se mexer como lagartas frenéticas."
 intrigue_temptation.3100.cloth_desc:0 "um pano manchado, grosseiramente bordado,"
 intrigue_temptation.3100.stone_desc:0 "uma laje de pedra fina, grosseiramente gravada,"
 intrigue_temptation.3100.wax_desc:0 "uma placa de cera fedorenta, preguiçosamente gravada,"
 intrigue_temptation.3100.wood_desc:0 "uma placa de madeira, desajeitadamente esculpida,"
 intrigue_temptation.3100.vellum_desc:0 "uma folha de pergaminho, com um esboço de tinta manchado"
 intrigue_temptation.3100.a:0 "Que nojento!"
 intrigue_temptation.3100.a.tt:0 "Qualquer personagem casto em sua corte ganha um pouco de respeito por você"
 intrigue_temptation.3100.b:0 "Outro tolo ansioso, outro segredo."
 intrigue_temptation.3100.b.tt:0 "Eu tento arrancar um segredo de [propositioning_courtier.GetShortUINameNoTooltip]"
 intrigue_temptation.3100.b.tt.secret_gained:0 "na cama, [propositioning_courtier.GetShortUINameNoTooltip] conta histórias tão interessantes."
 intrigue_temptation.3100.b.tt.xp_gained:0 "Tristemente,[propositioning_courtier.GetShortUINameNoTooltip] não sabe de nada."
 intrigue_temptation.3100.cloth_c:0 "UMA [propositioning_courtier.GetWomanMan] de dedos ágeis..."
 intrigue_temptation.3100.stone_c:0 "Meu, como #EMP firme#! [propositioning_courtier.GetSheHe] parece..."
 intrigue_temptation.3100.wax_c:0 "Meu, a cera ainda está quente..."
 intrigue_temptation.3100.wood_c:0 "[propositioning_courtier.GetSheHe|U] parece simplesmente delicioso..."
 intrigue_temptation.3100.vellum_c:0 "tão, [propositioning_courtier.GetSheHe] gosta de ficar confuso..."
 intrigue_temptation.3100.d:0 "Eu acho que uma exibição pública está em ordem."
 public_shamer_modifier:0 "Arte Amadora Compartilhada"
 #While drinking with a courtier, you lead them towards deviancy, by Ewan Cowhig Croft
 intrigue_temptation.3110.t:0 "Uma pequena experimentação"
 intrigue_temptation.3110.start_desc:1 "Uma longa noite de negócios de Estado com [potential_deviant.GetTitledFirstNameNoTooltip] lentamente se degenerou em nós dois mergulhados em nossos copos, trocando histórias picantes.\nAcabei de recontar uma história"
 intrigue_temptation.3110.end_desc:0 "quando vejo um brilho desagradável nos olhos do meu companheiro.\nPensamentos de chantagem correm, espontaneamente, em minha mente. Possivelmente [potential_deviant.GetTitledFirstNameNoTooltip] é realmente um pouco mais interessado neste assunto do que [potential_deviant.GetSheHe] sabe?"
 intrigue_temptation.3110.0_desc:0 "sobre o amor proibido entre cabra e texugo,"
 intrigue_temptation.3110.1_desc:0 "de luxúria triste para a reflexão inalcançável de alguém,"
 intrigue_temptation.3110.2_desc:0 "de uma relação muito improvável envolvendo um cavalo,"
 intrigue_temptation.3110.3_desc:0 "sobre um senhor que amava um pouco a sua terra #EMP também#! Muito de,"
 intrigue_temptation.3110.4_desc:0 "envolvendo três lascivos [ROOT.Char.GetFaith.PriestNeuterPlural] e um chapéu de feltro extremamente gasto,"
 intrigue_temptation.3110.5_desc:0 "sobre as façanhas amorosas do meu avô com um peixe astuto,"
 intrigue_temptation.3110.6_desc:0 "sobre uma massa bastante curvilínea,"
 intrigue_temptation.3110.7_desc:0 "envolvendo o amado toco de árvore de um bandido,"
 intrigue_temptation.3110.8_desc:0 "of the sedutor charms of some exotic sea monsters,"
 intrigue_temptation.3110.9_desc:0 "relacionando as tendências naturais de certas culturas bárbaras,"
 intrigue_temptation.3110.a:0 "Eu conheço algumas outras histórias assim..."
 intrigue_temptation.3110.a.tt_success:0 "[potential_deviant.GetShortUINameNoTooltip] descobre um novo hobby"
 intrigue_temptation.3110.a.tt_fail:0 "[potential_deviant.GetShortUINameNoTooltip] sente repulsa pela minha lascívia"
 intrigue_temptation.3110.b:0 "Isso é #EMP bastante#! o suficiente por agora, obrigado."
 #You enjoy a dinner with one of your guests, and try to tempt them into staying, by Ewan Cowhig Croft
 intrigue_temptation.3120.t:0 "Corações Errantes"
 intrigue_temptation.3120.desc:1 "Hoje à noite, pela décima vez, me encontro descansando ao lado de uma lareira com [tempted_guest.GetTitledFirstName]. [tempted_guest.GetHerHis|U] empresa parece tão natural, tão fácil, como [tempted_guest.GetSheHe] tem ficado em [capital.GetNameNoTooltip] por anos em vez de semanas.\nSe apenas [tempted_guest.GetFirstNameNoTooltip] concordou em ficar permanentemente, então essas noites longas e preguiçosas poderiam durar para sempre. Claro, com o empurrão certo..."
 intrigue_temptation.3120.a:0 "Deixe-me mostrar a você #EMP just#! quão hospitaleiro eu posso ser."
 intrigue_temptation.3120.a.tt_success:0 "[tempted_guest.GetShortUINameNoTooltip] está encantado"
 intrigue_temptation.3120.a.tt_fail:0 "[tempted_guest.GetShortUINameNoTooltip] é repelido"
 intrigue_temptation.3120.b:0 "Basta perguntar, e eu vou buscar a própria lua."
 intrigue_temptation.3120.c:0 "Um brinde à boa, embora transitória, companhia!"
 #You seduce the spouse of a potential rival to cement the foeship, by Ewan Cowhig Croft
 intrigue_temptation.3130.t:0 "Com coração frio"
 intrigue_temptation.3130.desc:0 "[rival_main.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me incita a uma raiva tão ofuscante que, alguns dias, mal consigo me lembrar por que brigamos. Pouco importa agora: eu seguro [rival_main.GetHerHis] [rival_spouse.GetWifeHusband], [rival_spouse.GetFirstName], no meu abraço, [rival_spouse.GetHerHis] paixões em chamas.\nEm breve, entre meus sorrisos maliciosos e algumas fofocas bem pagas, [rival_main.GetFirstNameNoTooltip] deve saber. Farei #EMP com certeza#! que [rival_main.GetFirstNameNoTooltip] sabe.\nUm beijo proibido selará essa rivalidade."
 intrigue_temptation.3130.a:0 "Minha querida, você já beijou um #EMP real#! [ROOT.Char.GetWomanMan]?"
 intrigue_temptation.3130.a.tt_success:0 "Um beijo, depois outro..."
 intrigue_temptation.3130.a.tt_fail:0 "[rival_spouse.GetFirstNameNoTooltip] se afasta"
 intrigue_temptation.3130.b:0 "eu não posso fazer isso."
 saucy_reputation_01_modifier:0 "Cuckolder Calculando"
 saucy_reputation_02_modifier:0 "Cuckolder Calculando"
 saucy_reputation_03_modifier:0 "Cuckolder Calculando"
 #Flirt openly with courtiers, pleasing some and irritating others, by Ewan Cowhig Croft
 intrigue_temptation.3140.t:0 "Exibir"
 intrigue_temptation.3140.desc:0 "Esta manhã, tive um encontro encantador com uma jovem e encantadora criada. Brincamos, rimos e nos separamos com o coração alegre, tudo porque fiz um esforço para ser um pouco mais pessoal.\nTalvez eu possa aplicar esse ataque de confiança de flerte a mais do que apenas meus assuntos pessoais.?"
 intrigue_temptation.3140.a:0 "Acho que poderia fazer um pouco mais de contato visual..."
 intrigue_temptation.3140.b:0 "Um toque persistente provoca a alma."
 intrigue_temptation.3140.c:0 "Só meu olhar poderia encantar [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself]!"
 intrigue_temptation.3140.d:0 "Isso tudo está abaixo de mim."
 licentious_01_modifier:0 "Desajeitadamente coquete"
 licentious_02_modifier:0 "Excessivamente coquete"
 licentious_03_modifier:0 "Taticamente coquete"
 licentious_04_modifier:0 "Magistralmente coquete"
 licentious_05_modifier:0 "Diabolicamente coquete"
 #Caught chatting up a courtier, you back out, carry on, or double-down, by Ewan Cowhig Croft
 intrigue_temptation.3150.t:0 "Pego em flagrante"
 intrigue_temptation.3150.desc:1 "O solar mal está iluminado, e [primary_seducee.GetTitledFirstName] e eu estou pressionado perto, nossos lábios quase se encontrando. O ar da noite é fresco, mas [primary_seducee.GetSheHe] parece derretido ao toque, e [primary_seducee.GetHerHis] a respiração vem em suspiros curtos e irregulares.\nQuase no pior momento possível, [secondary_seducee.Custom2('MyCharacterIntroduction', ROOT.Char)] entra na sala, já a todo vapor.\n\n"Great [ROOT.Char.GetTitleAsNameNoTooltip], we must discuss my accom— oh. I didn't see that you had company.""
 intrigue_temptation.3150.a:0 "Por que, [primary_seducee.GetFirstNameNoTooltip], eu não te vi lá!"
 intrigue_temptation.3150.b:0 "Estávamos saindo. Para um lugar mais #EMP privado#!."
 intrigue_temptation.3150.b.tt_success:0 "[primary_seducee.GetFirstNameNoTooltip] sorri e te segue"
 intrigue_temptation.3150.b.tt_failure:0 "O humor está arruinado"
 intrigue_temptation.3150.c:0 "... [secondary_seducee.GetFirstNameNoTooltip], pegue a porta."
 intrigue_temptation.3150.c.tt_success:0 "Você leva os dois para uma queda"
 intrigue_temptation.3150.c.tt_success.lovers:0 "Eu me tornei amantes de ambos."
 intrigue_temptation.3150.c.tt_failure:0 "Amargas recriminações seguem"
 silver_tongued_modifier:0 "Língua prateada"
 quick_thinker_modifier:0 "Pensador rápido"
 #Sleep with someone who dislikes you for fun or profit, by Ewan Cowhig Croft
 intrigue_temptation.3160.t:0 "Extremos de Paixão"
 intrigue_temptation.3160.desc:1 ""[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.Custom('InsultNoun')]!" [sometime_rival.GetTitledFirstName] gritos, saliva voando de [sometime_rival.GetHerHis] buraco de esterco de uma boca. o [sometime_rival.GetWomanMan] parece ter desenvolvido uma espécie de vingança, mas o argumento de hoje é especialmente apaixonado. e projétil.\nComo [sometime_rival.GetTitledFirstNameNoTooltip] fumaça, rosto vermelho e respirando pesadamente, eu juro [sometime_rival.GetHerHis] os olhos vagam mais abaixo no meu corpo, apenas por um momento, antes de voltarem para encontrar o meu olhar.\nÉ #EMP verdadeiramente#! cruz de raiva [sometime_rival.GetHerHis] recursos?"
 intrigue_temptation.3160.a:0 "Eu me inclino para frente e beijo [sometime_rival.GetHerHim]."
 intrigue_temptation.3160.a.tt_success:0 "Surpreso, [sometime_rival.GetShortUINameNoTooltip] retribui"
 intrigue_temptation.3160.a.tt_success.tt:0 "Depois resolvemos nossos sentimentos."
 intrigue_temptation.3160.a.tt_fail:0 "Com nojo, [sometime_rival.GetShortUINameNoTooltip] te joga fora"
 intrigue_temptation.3160.b:0 "Você não merece a atenção do cachorro, muito menos a minha."
 intrigue_temptation.3161.desc:1 "Horas depois, nós dois deitamos na cama, totalmente esgotados, cercados por lençóis rasgados e móveis quebrados. Pela primeira vez em uma semana, [sometime_rival.GetTitledFirstNameNoTooltip] e eu finalmente parei de discutir.\nO peito do meu ex-rival sobe e desce em um ritmo cada vez mais profundo; a qualquer momento agora, [sometime_rival.GetSheHe] sem dúvida cairá no sono."
 intrigue_temptation.3161.a:0 "Talvez nós dois sempre quiséssemos isso?"
 intrigue_temptation.3161.b:0 "Eu tive noites melhores empoleiradas no topo da minha latrina!"
 intrigue_temptation.3161.b_flavour:0 "eu agarro [sometime_rival.GetHerHis] roupas e sai correndo cacarejando do quarto."
 intrigue_temptation.3161.c:0 "eu sufoco [sometime_rival.GetHerHim] Como [sometime_rival.GetSheHe] dorme."
 malignant_hearsay_modifier:0 "boato maligno"
 malignant_hearsay_modifier_desc:0 "Os servos e o povo fofocam que essa pessoa está ligada a uma morte suspeita.."
