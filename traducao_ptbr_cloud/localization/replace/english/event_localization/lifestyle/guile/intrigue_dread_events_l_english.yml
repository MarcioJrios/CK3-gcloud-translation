l_english:
# Join a touring theater company
 intrigue_dread_special.1101.t:0 "Coloque em um ato"
 intrigue_dread_special.1101.desc:0 "Primeiro, dois cavalos, vestidos com rédeas e penas elegantes, e depois uma carroça carregada de cofres e pessoas..\nEm pouco tempo, minha comitiva e eu somos abordados por uma companhia de teatro em turnê, todas com roupas coloridas e pessoas animadas..\n\n"My [ROOT.Char.GetLadyLord]!" An old [ROOT.Char.Custom('RandomWomanMan')] chamadas do vagão que passa, "I can see your wistful stare. Why don't you join us for a show?""
 intrigue_dread_special.1101.a.a:0 "Eu vou bancar o lavrador ganancioso!"
 intrigue_dread_special.1101.a.b:0 "vou jogar o antigo [ROOT.Char.GetWifeHusband]!"
 intrigue_dread_special.1101.a.c:0 "Eu vou jogar o servo astuto!"
 intrigue_dread_special.1101.a.d:0 "eu vou jogar o jovem amante!"
 intrigue_dread_special.1101.a.e:0 "Eu vou bancar o tolo melancólico!"
 intrigue_dread_special.1101.b:0 "Guarde-me um lugar na primeira fila."
 intrigue_dread_special.1101.c:0 "Isso está abaixo de mim."

 intrigue_dread_special.1102.desc:0 "O primeiro passo para qualquer apresentação, seja ela realizada nos corredores da minha [ROOT.Char.Custom('FortifiedBuilding')] ou em um palco, é a preparação.\nCercado pela agitação da companhia de teatro e tornado anônimo em minhas roupas emprestadas, me encontro com algum tempo livre antes do show começar."
 intrigue_dread_special.1102.a:0 "Não, mova aquela peça para lá!"
 intrigue_dread_special.1102.a.duel_success:1 "Você coloca suas habilidades organizacionais em bom uso"
 tooltip.intrigue_dread_special.1102.a.duel_success:1 "Você prepara o palco maravilhosamente"
 intrigue_dread_special.1102.a.duel_failure:1 "Suas instruções confundem os atores"
 tooltip.intrigue_dread_special.1102.a.duel_failure:0 "As peças paradas estão em desordem"

 intrigue_dread_special.1102.b:0 "Vamos refazer juntos!"
 intrigue_dread_special.1102.b.duel_success:1 "Você se familiariza com os atores"
 tooltip.intrigue_dread_special.1102.b.duel_success:1 "Os atores apreciaram sua ajuda"
 intrigue_dread_special.1102.b.duel_failure:1 "Suas instruções confundem os atores"
 tooltip.intrigue_dread_special.1102.b.duel_failure:1 "Os atores parecem não confiar em você"

 intrigue_dread_special.1102.c:0 "Vou ler o roteiro #EMP um#! mais tempo."
 intrigue_dread_special.1102.c.flavor:1 "Uma escolha segura, mas de baixo risco rende pequenas recompensas."

 intrigue_dread_special.1103.desc:0 "Enquanto eu subo no palco com os outros artistas, a atenção do público é inabalável.\nÀ medida que uma cena segue a outra, posso sentir o ritmo da história sendo contada; está pulsando através de mim. Quando chega a hora de eu falar minha primeira linha, é como se toda a platéia estivesse prendendo a respiração."
 intrigue_dread_special.1103.a:0 "O público deve #EMP sentir#! isto!"
 intrigue_dread_special.1103.a.duel_success:0 "Eu interpreto meu personagem como uma falha"
 tooltip.intrigue_dread_special.1103.a.duel_success:0 "O público ficou impressionado com o meu desempenho"
 intrigue_dread_special.1103.a.duel_failure:0 "Eu não consigo entrar no personagem"
 tooltip.intrigue_dread_special.1103.a.duel_failure:0 "O público não se impressionou"
 intrigue_dread_special.1103.b:0 "Vou me concentrar em ler cada linha perfeitamente."
 intrigue_dread_special.1103.b.duel_success:0 "O público está impressionado com a minha enunciação"
 intrigue_dread_special.1103.b.duel_failure:0 "Eu gaguejo através do meu desempenho"
 intrigue_dread_special.1103.c:0 "Mantenha-se no script e no plano de fundo."

 intrigue_dread_special.1199.desc_win_feeling:0 "É uma parte curta, mas eu faço valer a pena. O público presta atenção em cada palavra minha, envolvido na história que conto para eles."
 intrigue_dread_special.1199.desc_loose_feeling:0 "É uma parte curta, mas de alguma forma consigo entregar tudo errado. Sempre fui bom em influenciar as pessoas na corte, mas enfrentar tantas pessoas... é uma experiência totalmente nova."
 intrigue_dread_special.1199.desc_win_reading:0 "Entrego minhas falas com perfeição, capturando o momento e exigindo toda a atenção do público."
 intrigue_dread_special.1199.desc_loose_reading:0 "À medida que o riso da platéia diminui, tento me recuperar do meu erro. Dizer a coisa certa na hora certa geralmente é algo em que sou bom, mas fazer isso no palco está se mostrando mais difícil do que eu imaginava.."
 intrigue_dread_special.1199.desc_fallback:0 "Eu mantenho o roteiro, e a cena flui suavemente, mas normal."
 intrigue_dread_special.1199.desc_win:0 "\nSomos seguidos fora do palco por aplausos estrondosos após a última cena. Para enganar tão completamente todo o público, para manter meu disfarce e engano e ser capaz de enganar tantas pessoas ao mesmo tempo... É um sentimento poderoso!"
 intrigue_dread_special.1199.desc_loose:0 "\nQuando terminamos a última cena, nos revezando para nos curvarmos ao público, o silêncio fala por si quando chega a minha vez. Apesar dos meus esforços, não consegui fazer o público acreditar na minha invenção, e a decepção é uma bebida amarga de engolir.."
 intrigue_dread_special.1199.z:0 "E eu desejo sentir isso de novo! E de novo!"
 intrigue_dread_special.1199.a:0 "Sair, palco à esquerda."
 intrigue_dread_special.1199.b:0 "Da próxima vez, porém, apenas espere!"
 intrigue_dread_special.1199.c.a:0 "Você #EMP vai#! alegrar! guardas!"
 intrigue_dread_special.1199.c.b:0 "Este foi certamente um plano para me humilhar! guardas!"

 intrigue_dread_special.1197.t:0 "Um Desempenho Terrível"
 intrigue_dread_special.1197.desc:0 "Admito que minha primeira apresentação pode ter faltado um pouco... Colocar toda a trupe no tronco foi recebido com uma reação muito mais favorável do campesinato. Bem, talvez não exatamente #EMP favorável#!, mas certamente satisfatório."
 intrigue_dread_special.1197.a:0 "Eu me diverti, pelo menos."

 intrigue_dread_special.1198.desc:0 "We repeat the performance again, e again, and again, while the public, under the watchful gaze of my guards, keeps cheering every time. \nA cada nova tentativa, meu ato é mais refinado enquanto os outros artistas ficam mais desleixados, arrastados pelo medo e pela frustração, até que começam a cair um a um de exaustão, deixando-me sozinho e triunfante no palco."
 intrigue_dread_special.1198.a:0 "Uma experiência verdadeiramente sublime, não é??"

# Retinue members are concerned, by Linnéa Thimrén
 intrigue_dread_special.1301.t:0 "Cortesãos Preocupados"
 intrigue_dread_special.1301.desc:0 ""...and how long before [ROOT.Char.GetSheHe] is plotting against #EMP us#!? This scheming is getting out of hand." [courtier_first.GetTitledFirstName] and [courtier_second.GetTitledFirstName] estão de pé com as cabeças juntas e se assustam quando viro a esquina.\n\n"My [ROOT.Char.GetTitleTierName]! We were just talking about your... recreational activities. They seem to take up much of your time.""
 intrigue_dread_special.1301.a:0 "Eu ouvi você conspirando contra mim! guardas!"
 intrigue_dread_special.1301.b:0 "Nada que qualquer #EMP leal#! servo deve se preocupar com..."
 intrigue_dread_special.1301.c:0 "Garanto-lhe que não há com o que se preocupar."
 intrigue_dread_special.1301.c.duel_success:0 "Eu tranquilizo com sucesso os cortesãos"
 tooltip.intrigue_dread_special.1301.c.duel_success:0 "Minhas pleas were convincing"
 intrigue_dread_special.1301.c.duel_failure:0 "Minhas subjects are uneasy"
 tooltip.intrigue_dread_special.1301.c.duel_failure:0 "não fui convincente o suficiente"
 intrigue_dread_special.1301.d:0 "Não é da tua conta!"

# Cannibal cook, by Linnéa Thimrén
 intrigue_dread.1501.t:0 "A refeição da noite"
 intrigue_dread.1501.desc:0 ""How do you like the stew, my [ROOT.Char.GetLadyLord]?"\nMisturados com pedaços de vegetais estão pedaços gordurosos de carne, a textura pegajosa interrompida com o que parece ser pêlo curto e esparso. Quando questionado sobre os ingredientes, meu cozinheiro particular [cannibal_cook.GetTitledFirstName] apenas sorri e tenta me aplacar.\n\n"My only wish is to serve #EMP you#!, my [ROOT.Char.GetLadyLord].""
 intrigue_dread.1501.a:0 "O conteúdo exato das minhas refeições não importa."
 intrigue_dread.1501.b:0 "[cannibal_cook.GetSheHe|U] pensa [cannibal_cook.GetSheHe] pode manter um segredo de #EMP me#!?"
 intrigue_dread.1501.b.flavor:1 "A ignorância pode ser uma benção, mas eu #EMP preciso#! saber"
 intrigue_dread.1501.b.tt1:0 "Eu consigo esgueirar-me e persuadir meu caminho até a cozinha"
 intrigue_dread.1501.b.tt2:0 "[cannibal_cook.GetSheHe|U] consegue manter a receita em segredo"
 intrigue_dread.1501.c:0 "Alecrim com carne humana? Excelente escolha!"

 intrigue_dread.1502.desc:0 "Quando entro na cozinha, ela está escura e vazia, o ar pesado de fumaça. Em um canto eu encontro [cannibal_cook.GetTitledFirstNamePossessive] livro de receitas, coberto de manchas.\n\n#EMP When cooking liver, it has been noted that excessive beer consumption can significantly lower the quality of the organ-#!Um sentimento frio se instala em meu peito quando eu viro para outra página.\n#EMP ...no entanto, ao cozinhar crianças menores de idade-#!"
 intrigue_dread.1502.a:0 "Traga-me [cannibal_cook.GetHerHis] cabeça!"
 intrigue_dread.1502.a.flavor:0 "Não em uma bandeja embora"
 intrigue_dread.1502.b:0 "Jogar [cannibal_cook.GetHerHim] na masmorra!"
 intrigue_dread.1502.c:0 "Mas foi tão delicioso..."

 intrigue_dread.1503.desc:0 "Apesar dos meus melhores esforços, não consegui acesso às cozinhas de uma forma que não despertasse [cannibal_cook.GetTitledFirstNamePossessive] suspeitas."
 intrigue_dread.1503.a:0 "Este mistério vai me corroer..."

# Poison tasting, by Petter Vilberg
 intrigue_dread.1801.t:0 "Experimentação"
 intrigue_dread.1801.mentor_desc:0 ""And just slightly more of this one would knock [test_subject.GetHerHim] out completely," [intrigue_mentor.GetFirstName] diga-me. Nosso "volunteer", [test_subject.GetTitledFirstName] está quase completamente fora de si.\n\n[intrigue_mentor.GetFirstName] começa a guardar as garrafas. "Unfortunately I believe this might be all our subject is capable of tonight.""
 intrigue_dread.1801.desc:0 "eu ofereço [test_subject.GetTitledFirstName] meus sinceros agradecimentos como [test_subject.GetSheHe] olha com raiva para mim através de uma névoa de alquimia. Não foi fácil encontrar alguém para "volunteer" para testar minha coleção de... substâncias. Para [test_subject.GetHerHim] foi uma noite de dor, sensações de queimação e inconsciência ocasional."
 intrigue_dread.1801.a:0 "Isso tem sido muito perspicaz."
 intrigue_dread.1801.b:0 "Ainda não terminamos."
 intrigue_dread.1801.c:0 "Nunca mais façamos algo assim."

# Torturing Courtier
 intrigue_dread.1901.t:0 "o [disliked_courtier.Custom('InsultAdjective')|U] Idiota"
 intrigue_dread.1901.desc:0 "Dia após dia tenho que tolerar a presença de [disliked_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)].\nSempre que eu falo com [disliked_courtier.GetHerHim] [disliked_courtier.GetSheHe] [disliked_courtier.Custom('quirk_neg_present')]. É [disliked_courtier.GetSheHe] #EMP trying#! to insult me? I will accept no more disrespect from the [disliked_courtier.Custom('InsultNoun')], alguém tem que ensinar [disliked_courtier.GetHerHim] uma lição!"
 intrigue_dread.1901.a:0 "Eu tenho esse veneno que eu queria experimentar..."
 intrigue_dread.1901.b:0 "Seria uma pena se [disliked_courtier.GetSheHe] feito de bobo [disliked_courtier.GetHerselfHimself] no tribunal."
 intrigue_dread.1901.b.tt:0 "Esta opção está disponível porque [disliked_courtier.GetFirstNamePossessiveNoTooltip] [GetTrait('gregarious').GetName( GetPlayer )] característica"
 intrigue_dread.1901.c:1 "Uma bolsa mais leve para [disliked_courtier.GetHerHim] leva a um humor mais leve para mim!"
 intrigue_dread.1901.c.tt:0 "Esta opção está disponível porque [disliked_courtier.GetFirstNamePossessiveNoTooltip] [GetTrait('greedy').GetName( GetPlayer )] característica"
 intrigue_dread.1901.d:0 ""Have you heard? [disliked_courtier.GetSheHe|U]'s as plain as flour in bed.""
 intrigue_dread.1901.d.tt:0 "Esta opção está disponível porque [disliked_courtier.GetFirstNamePossessiveNoTooltip] [GetTrait('lustful').GetName( GetPlayer )] característica"
 
# Mind Break, by Sean Hughes
 intrigue_dread.4001.t:0 "Sofrimento Requintado"
 intrigue_dread.4001.desc.start:0 "Não estou mais satisfeito com as torturas regulares que me tornei conhecido por infligir aos meus prisioneiros. Desejo criar uma obra-prima - uma obra de arte que retenha a angústia e o sofrimento, transcendendo tudo o que fiz antes!"
 intrigue_dread.4001.desc.single:0 "\nNo entanto, não posso deixar de me perguntar se [prisoner_1.GetTitledFirstName] é uma tela adequada para o meu grande trabalho?"
 intrigue_dread.4001.desc.multiple:0 "\nA questão é, quem será minha tela?"
 intrigue_dread.4001.a.single:0 "Sim, [prisoner_1.GetSheHe] vai fazer bem..."
 intrigue_dread.4001.a:0 "[prisoner_1.GetTitledFirstNameNoTooltip] é perfeito!"
 intrigue_dread.4001.b:0 "Pode ser [prisoner_2.GetTitledFirstNameNoTooltip] é melhor?"
 intrigue_dread.4001.c:0 "eu prefiro usar [prisoner_3.GetTitledFirstNameNoTooltip]."
 intrigue_dread.4001.a-c.tt:0 "usarei [THIS.Char.GetTitledFirstName] como meu assunto neste esforço."
 intrigue_dread.4001.kinslayer:0 "Se [THIS.Char.GetTitledFirstName] é morto por isso, eu poderia me tornar conhecido como um [GetTrait('kinslayer_3').GetName( GetPlayer )]."
 intrigue_dread.4001.d:0 "Não, agora não é o momento certo."
 intrigue_dread.4001.d.flavor:0 "Vou revisitar essa ideia em alguns anos, espero que com novos prisioneiros"

 intrigue_dread.4002.desc:0 "Agora que selecionei minha tela, preciso decidir que forma minha obra-prima deve ter.\nEu posso pensar em muitas agonias que eu adoraria infligir [victim.GetTitledFirstName], mas se eu quiser criar uma verdadeira obra-prima, devo me concentrar em fazer apenas uma coisa com perfeição."
 intrigue_dread.4002.a:0 "Forma [victim.GetHerHis] corpo esfolado em uma bela escultura."
 intrigue_dread.4002.a.flavor:0 "Vou colocá-lo em exibição para todo o reino ver!"
 intrigue_dread.4002.b:0 "[victim.GetSheHe|U] vai me cantar uma doce canção de angústia..."
 intrigue_dread.4002.b.flavor:0 "Vou valorizar a memória de [victim.GetHerHis] gritos para os próximos anos."
 intrigue_dread.4002.c:0 "Pausa [victim.GetHerHis] mente e faça [victim.GetHerHim] meu escravo!"
 intrigue_dread.4002.c.flavor:0 "Vou começar o longo e árduo processo de me despir [victim.GetTitledFirstNamePossessiveNoTooltip] individualidade, transformando [victim.GetHerHim] em meu servo leal."
 intrigue_dread.4002.c.compassionate.tt:0 "aviso Devido à minha natureza compassiva, seguir este caminho aumentará minha [stress|E] consideravelmente."
 intrigue_dread.4002.c.success.desc:0 "Eu consigo remodelar [victim.GetFirstNamePossessiveNoTooltip] mente para atender meus propósitos"
 intrigue_dread.4002.c.failure.desc:0 "[victim.GetFirstNameNoTooltip] morre antes que eu possa concluir o processo"
 intrigue_dread.4002.d:0 "eu mudei de ideia, [victim.GetSheHe] não é certo para isso..."

 intrigue_dread.4004.desc:0 "A fim de remodelar [victim.GetTitledFirstNamePossessive] mente, devo primeiro assunto [victim.GetHerHim] ao estresse extremo.\nEu deveria selecionar cuidadosamente um método de tortura que [victim.GetFirstNameNoTooltip] será particularmente vulnerável a - ao fazer isso, posso garantir que infligirei o máximo de trauma possível."
 intrigue_dread.4004.desc.followup:0 "[victim.GetTitledFirstName] está ficando insensível ao meu método atual de tortura, e não tem mais o mesmo impacto que costumava ter. Vou precisar escolher uma abordagem diferente..."
 intrigue_dread.4004.o.flavor:0 "A eficácia desta técnica irá variar de acordo com [victim.GetTitledFirstNamePossessiveNoTooltip] [traits|E]."
 intrigue_dread.4004.a:0 "Tortura física e dor."
 intrigue_dread.4004.b:0 "Fome e privação de sono."
 intrigue_dread.4004.c:0 "Humilhação e degradação."

 intrigue_dread.4005.desc:0 "[victim.GetTitledFirstName] finalmente perdeu a esperança e não luta mais comigo na masmorra.\nIsso significa que é hora de passar para a segunda etapa, onde devo criar culpa e confusão suficientes em [victim.GetHerHis] mente para danificar [victim.GetHerHis] senso de moralidade, propósito e até identidade."
 intrigue_dread.4005.desc.followup:0 "[victim.GetTitledFirstName] ainda está agarrado aos restos esfarrapados de [victim.GetHerHis] identidade danificada, mas ainda não destruída. Devo empregar outra tática para terminar o trabalho..."
 intrigue_dread.4005.a:0 "Ofereça palavras tranquilizadoras... continuando a tortura!"
 intrigue_dread.4005.b:0 "Reivindicar que tudo isso é punição para [victim.GetHerHis] pecados."
 intrigue_dread.4005.c:0 "Deixar [victim.GetHerHim] espere um alívio, então esmague [victim.GetHerHis] esperanças."

 intrigue_dread.4006.desc:0 "Por fim, apaguei os últimos vestígios de [victim.GetTitledFirstNamePossessive] identidade. [victim.GetSheHe|U] agora é um recipiente vazio, incapaz de interagir com o mundo ao seu redor [victim.GetHerHim]."
 intrigue_dread.4006.a:0 "vou remodelar [victim.GetHerHim] para caber no meu propósito."
 intrigue_dread.4006.a.tt:0 "Eu começo a trabalhar em tornear [victim.GetTitledFirstName] em um servo obediente"
 intrigue_dread.4006.b:0 "Me diverte mais enviar [victim.GetHerHim] de volta uma casca vazia."

 intrigue_dread.4007.desc:0 "Está feito — [victim.GetTitledFirstName] está diante de mim, meu escravo obediente, disposto a fazer tudo o que eu pedir [victim.GetHerHim]."
 intrigue_dread.4007.a:0 "Oh as coisas que faremos juntos!"

 intrigue_dread.4008.desc:0 "Já se passaram vários anos desde que lancei [victim.GetTitledFirstName] de volta ao mundo para fazer o meu lance."
 intrigue_dread.4008.desc.success:0 "[victim.GetSheHe|U] desde então se reaclimatou [victim.GetHerHis] meio ambiente e assumiu [victim.GetHerHis] responsabilidades normais - tudo enquanto permaneço leal a mim."
 intrigue_dread.4008.desc.lunatic:0 "\nInfelizmente, parece que a disparidade entre meu condicionamento e as realidades de [victim.GetHerHis] nova vida provou ser demais para [victim.GetHerHim], e [victim.GetSheHe] finalmente estalou."
 intrigue_dread.4008.desc.failure:0 "\nInfelizmente parece [victim.GetHerHis] amigos e familiares conseguiram desfazer muito do meu delicado trabalho [victim.GetHerHim], e [victim.GetSheHe] não é mais leal a mim."
 intrigue_dread.4008.a.success:0 "Excelente..."
 intrigue_dread.4008.a.lunatic:0 "Tivemos uma boa corrida, pelo menos."
 intrigue_dread.4008.a.failure:0 "Amaldiçoe-os por destruir minha arte!"

 intrigue_dread.4011.desc:0 "Com [victim.GetTitledFirstName] não estou mais em minhas masmorras, não posso continuar meu trabalho de transformação [victim.GetHerHim] em minha obra-prima. Isso colocará meus planos em espera até que eu possa adquirir outra tela adequadamente inspiradora, como se eu fosse readquirir [victim.GetHerHim] simplesmente não seria o mesmo."
 intrigue_dread.4011.a:0 "Um revés lamentável..."

 intrigue_dread.4013.desc:0 "Parece que minhas administrações provaram demais para [victim.GetTitledFirstName], que faleceu em minhas masmorras.\nAgora serei incapaz de completar minha obra-prima a menos que adquira outra tela adequadamente inspiradora e [ROOT.Char.GetFaith.HighGodName] sabe quanto tempo isso vai demorar..."
 intrigue_dread.4013.a:0 "vou ter que tomar mais cuidado da próxima vez."

 intrigue_dread.4100.t:0 "Audiências sem fim"
 intrigue_dread.4100.desc.intro:0 "Não passa um dia sem que algum novo assunto sem importância seja trazido à minha atenção no tribunal. Hoje parece que sim [petitioner_1.GetTitledFirstNamePossessive] e [petitioner_2.GetTitledFirstNamePossessive] virar para perder meu tempo com uma disputa mesquinha."
 intrigue_dread.4100.desc.lazy:0 "\nEu mal posso ouvir suas queixas... Como devo governar quando a maior parte do meu tempo e energia limitados são desperdiçados em assuntos tão sem sentido??"
 intrigue_dread.4100.desc.councillors:0 "\nEles querem que eu acredite que isso é um problema que coloca a própria segurança do reino em risco, mas não posso deixar de sentir que eles estão superestimando a gravidade da situação para alimentar seu próprio ego.."
 intrigue_dread.4100.desc.fallback:0 "\nQuanto mais ouço suas razões, mais me convenço de que toda a audiência está abaixo de minha preocupação.."
 intrigue_dread.4100.z:0 "Eu me pergunto, quão tagarela serão suas cabeças decepadas?"
 intrigue_dread.4100.a:0 "Guardas, tirem esses rufiões da minha vista!"
 intrigue_dread.4100.b:0 "Eu vou te ensinar a perder tempo no tribunal!"
 intrigue_dread.4100.b.duel_success:0 "Os peticionários se acovardam diante da minha ira"
 intrigue_dread.4100.b.duel_failure:0 "Os peticionários são insultados por minhas ameaças"
 intrigue_dread.4100.c:0 "Deixe-me ouvir isso mais uma vez..."
 intrigue_dread.4100.c.tooltip:1 "Você vai levar o seu tempo para tomar uma decisão"
 intrigue_dread.4100.c.support.petitioner_1:1 "Se você apoiar [petitioner_1.GetTitledFirstName]"
 intrigue_dread.4100.c.support.petitioner_2:1 "Se você apoiar [petitioner_2.GetTitledFirstName]"
 intrigue_dread.4100.d:0 "[scoped_chancellor.GetTitledFirstNameNoTooltip] deve lidar com esses assuntos."

 intrigue_dread.4102.desc.commanders:0 "O cerne da questão entre [petitioner_1.GetFirstName] e [petitioner_2.GetFirstName] está relacionado com algumas desavenças entre os comandantes e alguns veteranos do exército."
 intrigue_dread.4102.desc.guests:0 "Aparentemente, o problema resultou de um tipo de incidente diplomático..."
 intrigue_dread.4102.desc.fallback:0 "Eu esperava que ouvir suas queixas revelasse algum significado mais profundo para todo esse assunto, mas [petitioner_1.GetFirstNamePossessive] e [petitioner_2.GetFirstNamePossessive] brigas só soam mais rasas aos meus ouvidos."
 intrigue_dread.4102.desc.antagonizer:0 "\nSe nada mais, eu posso dizer [scoped_antagonizer.GetFirstNameNoTooltip] é de longe o mais irritante dos dois peticionários."
 intrigue_dread.4102.a:0 "Eu exijo que você faça as pazes agora. Se não."
 intrigue_dread.4102.b:0 "[petitioner_1.GetFirstNameNoTooltip] está claramente no direito."
 intrigue_dread.4102.c:0 "[petitioner_2.GetFirstNamePossessiveNoTooltip] palavras soam verdadeiras aos meus ouvidos."

 intrigue_dread.4200.t:0 "A floresta dos meus sonhos"
 intrigue_dread.4200.desc.intro:0 "Através de meus esforços para me tornar uma figura verdadeiramente temida e respeitada, um grande número de pessoas culpadas e desleais acabou em minha masmorra.."
 intrigue_dread.4200.desc.noble_forest:2 "Minhas celas estão cheias de rivais, traidores e criminosos comuns. Talvez seja hora de eles se encontrarem [ROOT.Char.GetFaith.DeathDeityName] no [ROOT.Char.GetFaith.NegativeAfterLife], e servir [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] interesses enquanto eles estão nisso!"
 intrigue_dread.4200.desc.commoner_forest:0 "Muitos assassinos humildes e batedores de carteira do campo e das cidades aguardam seu destino, separados da sociedade, mas talvez eu tenha uma ideia melhor para eles."
 intrigue_dread.4200.desc.middle:0 "\nEm minhas maquinações macabras, imagino uma floresta de bandidos empalados e traidores cercando [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] por todos os lados: um lembrete sombrio para todos do que acontece quando o [ROOT.Char.GetTitleAsNameNoTooltip] é traído."
 intrigue_dread.4200.desc.noble_forest.outro:1 "Eu vejo [random_prisoner_scope.GetName] em uma estaca, cercado por plebeus erguidos de forma idêntica. Tudo o que resta agora é tornar este sonho uma realidade!"
 intrigue_dread.4200.desc.commoner_forest.outro:0 "Vejo fileiras e mais fileiras de criminosos comuns se espalhando no horizonte, o [ROOT.Char.GetCapitalLocation.GetTerrain.GetNameNoTooltip] manchados em seu sangue. Com um pouco de trabalho, podemos reunir o suficiente desses vermes para tornar meu sonho uma realidade."
 intrigue_dread.4200.a:0 "Vamos começar!"
 intrigue_dread.4200.b:1 "[random_prisoner_scope.GetTitledFirstNameNoTooltip] e alguns plebeus devem enviar uma mensagem."
 intrigue_dread.4200.c:0 "Uma pequena coleção de corpos deve ser suficiente."
 intrigue_dread.4200.d:0 "Todos devem me temer!"
 intrigue_dread.4200.e:0 "De [ROOT.Char.GetFaith.HighGodName]! eu não posso fazer isso!"
 intrigue_dread.4201.t:0 "A Floresta dos Cadáveres"
 intrigue_dread.4201.desc.intro:0 "Finalmente minha visão foi trazida à vida pelos cadáveres de incontáveis criminosos. Eu passeio com lazer ao som ambiente de pássaros grasnando e o gotejamento suave de sangue velho no chão encharcado."
 intrigue_dread.4201.desc.noble_forest:0 "\nEu venho sobre o corpo de [random_prisoner.GetNameNoTooltip], [random_prisoner.GetHerHis] rosto congelado em uma expressão distorcida de choque e terror, como se [random_prisoner.GetSheHe] estavam de alguma forma cientes de [random_prisoner.GetHerHis] destino."
 intrigue_dread.4201.desc.commoner_forest:0 "\nEu passo por fila após fila de bandidos e bandidos sem nome, certo de que qualquer ladrão de estrada ou bandido que se aproxime [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] pode ver claramente o que acontece com aqueles que tentam semear o crime e a desordem em [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]!"
 intrigue_dread.4201.desc.outro:0 "\nAo concluir meu passeio, dou um último suspiro do miasma mortal antes de voltar para casa, satisfeito com meu trabalho."
 intrigue_dread.4201.a:0 "Agora todos temerão o nome "[ROOT.Char.GetNameNoTooltip].""

 forest_of_corpses_1_modifier:0 "floresta de cadáveres"
 forest_of_corpses_1_modifier_desc:0 "Uma grande floresta de cadáveres empalados foi erguida neste condado"
