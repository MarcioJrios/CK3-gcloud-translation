l_english:
 available_because_of_dread_tt:0 "Esta opção está disponível devido ao seu [dread|E]"
 intrigue_lifestyle_perk_indication:2 "Você pode ganhar um [intrigue_lifestyle|E] [perk|E]"
 intrigue_scheming_focus_point_clear_gain:0 "Sua compreensão de [intrigue_lifestyle|E] aumenta"

# Play Robin Hood, by Linnéa Thimrén
 intrigue_scheming.1001.t:0 "[county.GetNameNoTierNoTooltip]'s Lament"
 intrigue_scheming.1001.desc:0 ""We need those resources for the troops! If one small village in [county.GetNameNoTier] has to starve—"A discussão acalorada entre meus conselheiros me segue para fora da sala, e [councillor.GetTitledFirstName], o representante de [county.GetNameNoTierNoTooltip], me cumprimenta com olhos cansados quando me aproximo."
 intrigue_scheming.1001.a:0 "Aqui. Este decreto irá forçá-los a deixar você em paz."
 intrigue_scheming.1001.b:0 "O que é uma aldeia no grande esquema das coisas?"

# Invent code for messages, by Linnéa Thimrén
 intrigue_scheming.1011.t:0 "Necessidade de sigilo"
 intrigue_scheming.1011.desc:0 ""My [ROOT.Char.GetLadyLord]!"eu me viro para ver [council_member.GetTitledFirstName] correndo em minha direção, sem fôlego. "Another messenger has been found dead, my [ROOT.Char.GetLadyLord]. Both pouch and letter stolen."\nTerceira vez este ano; uma irritação crescendo em uma preocupação. E se a correspondência entre mim e meus vassalos estiver sendo lida por nossos inimigos??"
 intrigue_scheming.1011.a:0 "Envie após um criptógrafo, o trabalho começa imediatamente!"
 intrigue_scheming.1011.a.flavor:0 "Vou trabalhar junto com o criptógrafo para desenvolver um código."
 intrigue_scheming.1011.b:0 "Eu preciso ser mais vigilante no futuro."

 intrigue_scheming.1012.desc:0 "Uma longa noite se transforma em um amanhecer, sem descanso à vista para mim ou para o criptógrafo, [cryptographer.GetTitledFirstName].\n\n"
 intrigue_scheming.1012.desc_archimedes:0 ""This drudgery would soon end if only we had Archimedes work on ciphers. Page after page on code and encryption...""
 intrigue_scheming.1012.desc_al_kindi:0 ""This drudgery would soon end if we had Al-Kindi's work on cryptography. Page after page on code and encryption...""
 intrigue_scheming.1012.desc_ending:0 "\n[cryptographer.GetTitledFirstNamePossessive] murmúrios me alcançam através de uma névoa de sonolência."
 intrigue_scheming.1012.a:0 "Temos muito a discutir, você e eu..."
 intrigue_scheming.1012.a.duel_success:0 "[cryptographer.GetTitledFirstNameNoTooltip] e eu desenvolvo com sucesso um novo código"
 intrigue_scheming.1012.a.duel_failure:0 "[cryptographer.GetTitledFirstNameNoTooltip] é incapaz de me ensinar [cryptographer.GetHerHis] arte"
 intrigue_scheming.1012.b:0 "Acorde-me se você encontrar alguma coisa."

 intrigue_scheming.1013.desc_alive:0 "Finalmente, temos algo! Depois de muitas longas discussões e noites ainda mais longas, [cryptographer.GetTitledFirstName] e finalmente cheguei a uma conclusão.\n\n"
 intrigue_scheming.1013.desc_dead:0 "Apesar da perda do criptógrafo, finalmente tenho algo!\n\n"
 intrigue_scheming.1013.desc_transposition:0 "Um sistema bastante básico, que reorganize as letras em uma palavra, seria mais útil para nós. É de extrema importância que o destinatário entenda a mensagem sem demora muito grande."
 intrigue_scheming.1013.desc_substitution:0 "Um sistema que substitua letras por números serviria melhor ao nosso propósito, nossos inimigos pensariam que é um absurdo!"
 intrigue_scheming.1013.desc_cipher:0 "Uma cifra, para que o inimigo acredite que cada mensagem interceptada escrita em uma língua estrangeira, nos servirá melhor!"
 intrigue_scheming.1013.a:0 "Ninguém será capaz de quebrar isso!"
 intrigue_scheming.1013.a.tt:2 "Você ganha #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! [intrigue_rigueint|E] pontos"
 intrigue_scheming.1013.b.tt:2 "Você ganha #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! [intrigue_9_14_20_18_9_7_21_5|E] pontos"
 intrigue_scheming.1013.c.tt:2 "Você ganha #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! [intrigue_lqwuljxh|E] pontos"

 intrigue_scheming.1014.desc_alive:0 "Infelizmente, por mais que eu tentasse, não conseguia entender [cryptographer.GetTitledFirstNamePossessive] arcane cryptographic art. \no [cryptographer.GetWomanMan] me garante que o código [cryptographer.GetSheHe] desenvolvido é seguro, sem dúvida, mas não posso deixar de sentir que esta foi uma oportunidade perdida para refinar minhas habilidades."
 intrigue_scheming.1014.desc_dead:0 "Com [cryptographer.GetTitledFirstName] dead, my efforts to create a secret code to safely exchange sensitive information will need to be put on hold. \nSó posso esperar que outra oportunidade para melhorar as defesas do meu tribunal contra a espionagem chegue em breve."
 intrigue_scheming.1014.a:0 "Que pena..."

# Hired spies construct a report of your castle's weaknesses, by Linnéa Thimrén
 intrigue_scheming.1201.t:0 "Cada canto e recanto"
 intrigue_scheming.1201.desc:0 "Uma noite escura pode realmente fazer as sombras na minha [ROOT.Char.Custom('FortifiedBuilding')]'s hallways come alive. The perceived risk for unsanctioned visitors rise ever higher for every unguarded corner spotted.\nSe eu sozinho consigo ver tantos defeitos, imagine o que mais pessoas com a mesma perspectiva poderiam fazer!"
 intrigue_scheming.1201.a:0 "vou contratar um grupo de... #EMP discreet#! agents."
 intrigue_scheming.1201.b:0 "Minha perspectiva por si só é suficiente!"

 intrigue_scheming.1202.desc:0 ""So this is what you should do..."\n[hired_spy.GetTitledFirstName], um especialista em #EMP#! nas artes discretas, tem estado em todo o meu [ROOT.Char.Custom('FortifiedBuilding')], assustando tanto o servo quanto o cortesão ao emergir dos cantos mais escuros.\namontoados ao redor [hired_spy.GetHerHis] notas, um plano detalhado para aumentar a segurança está lentamente tomando forma."
 intrigue_scheming.1202.a:0 "já me sinto mais segura!"
 intrigue_scheming.1202.b:0 "Eu poderia ter uso para alguém de seus talentos."
 intrigue_scheming.1202.b.tt:1 "[hired_spy.GetTitledFirstName] fica na sua corte"
 intrigue_scheming.1202.c:0 "Este conhecimento não pode ser amplamente conhecido, é claro."

# Meet a merchant from a far away land, by Linnéa Thimrén
 intrigue_scheming.1401.t:0 "Curiosidades de longe"
 intrigue_scheming.1401.desc_opening:0 "Visiting the local market, a merchant from a faraway land catches my attention.\n\n"Chegue mais perto, meu [ROOT.Char.GetLadyLord]! Maravilhe-se com tesouros nunca antes vistos nestas terras!"
 intrigue_scheming.1401.desc1:0 "Had to watch my back to get these beauties out, I did. Never sleeping with both eyes closed.""
 intrigue_scheming.1401.desc2:0 "Walked right past the guards responsible for these beauties. A true knower of people, that I am.""
 intrigue_scheming.1401.desc3:0 "I had to blend into the populace to get these beauties out, truly a harrowing experience.""
 intrigue_scheming.1401.desc_ending:0 "\nEste comerciante pode ter mais para me dar do que maravilhas de longe."
 intrigue_scheming.1401.a:0 ""It must be interesting, traveling as much as you do!""
 intrigue_scheming.1401.a.tt:1 "#F Você convence o comerciante a compartilhar [dummy_gender.GetHerHis] insights com você.#!"
 intrigue_scheming.1401.a.success:1 "Você convence o comerciante"
 intrigue_scheming.1401.a.failure:1 "Você não consegue convencer o comerciante"
 intrigue_scheming.1401.b:0 "[dummy_gender.GetSheHe|U] #EMP will#! tell me what [dummy_gender.GetSheHe] sabe!"
 intrigue_scheming.1401.b.penalty:1 "Os camponeses estão irritados com seu comportamento"
 intrigue_scheming.1401.c:0 ""This should cover both trinket and information.""

# Potential to turn a secret into a hook — or other things, by Petter Vilberg
 intrigue_scheming.1601.t:0 "As coisas que sabemos"
 intrigue_scheming.1601.desc:0 "Eu estaria mentindo se dissesse que não é um pouco agradável ver o caminho [blackmailed_vassal.GetTitledFirstName] se contorceu quando eu deixei [blackmailed_vassal.GetHerHim] sabe o que eu sabia.\nLevando-me de lado em particular, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('blackmailed_vassal'))] quer saber o que [blackmailed_vassal.GetSheHe] pode fazer sobre isso."
 intrigue_scheming.1601.a:0 "Um pouco de ouro vai um longo caminho."
 intrigue_scheming.1601.b:0 "Eu tenho alguém que quero impressionar..."
 intrigue_scheming.1601.c:0 "Não há nada a ser feito. Eu só quero que você se preocupe."
 
# Gain Intrigue Mentor, by Linnéa Thimrén
 intrigue_scheming.2001.t:0 "A professora"
 intrigue_scheming.2001.desc:0 ""I have noticed your interest in the arts of... subterfuge, my [ROOT.Char.GetLadyLord]. I might be able to help you to learn even more."\nMinhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('future_mentor') )] [future_mentor.GetTitledFirstName] sorrisos [future_mentor.Custom('quirk_pos_adverb')] Como [future_mentor.GetSheHe] se junta a mim nos jardins. [future_mentor.GetSheHe|U] é tão renomado quanto qualquer um com esses conjuntos de habilidades pode obter, e eu #EMP #! gostaria de aprofundar meus conhecimentos sobre intrigas."
 intrigue_scheming.2001.a:0 ""Lead the way.""
 intrigue_scheming.2001.b:0 "Eu seria ingênuo em confiar em alguém com [future_mentor.GetHerHis] Habilidades."

# Sneaky person seeks you out (might be an agent), by Linnéa Thimrén
 intrigue_scheming.2101.t:0 "Perspectiva intrigante"
 intrigue_scheming.2101.desc:0 ""It has come to my attention, my [ROOT.Char.GetLadyLord], that you might be in need of someone of my... talents." meu novo conhecido [sneaky_person.GetTitledFirstName] se aproxima de mim, sorrindo.\n\n"If my services could be of use, please do not hesitate to request them.""
 intrigue_scheming.2101.a:0 "Eu só poderia ter alguma utilidade para você."
 intrigue_scheming.2101.b:0 "você não é o [sneaky_person.GetWomanMan] para o trabalho."

 intrigue_scheming.2102.t:0 "O Leal [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )|U]"
 intrigue_scheming.2102.desc:0 "Eu fico nas sombras do corredor, observando meu novo [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )] [sneaky_person.GetTitledFirstName] desaparecer na noite.\nOutra noite, outro encontro misterioso, e minha desconfiança em relação ao [sneaky_person.GetWomanMan] é só cresce."
 intrigue_scheming.2102.a:0 "[sneaky_person.GetFirstNameNoTooltip], o que você está fazendo?!"
 intrigue_scheming.2102.a.tt:1 "[sneaky_person.GetSheHe|U] não pega a sua investigação"
 intrigue_scheming.2102.b.tt:1 "[sneaky_person.GetSheHe|U] percebe que você está investigando [sneaky_person.GetHerHim]"
 intrigue_scheming.2102.b:0 "Provavelmente não é nada."

 intrigue_scheming.2103.desc_not_noticed:0 ""[sneaky_person.GetSheHe|U] is working for [sneaky_person_scheme_owner.GetTitledFirstName]?!"\nNo [sneaky_person.GetTitledFirstNamePossessive] câmaras encontro uma carta que não deixa espaço para mal-entendidos. [sneaky_person.GetSheHe|U] tem conspirado contra mim, fazendo o papel de leal [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )] apenas como um disfarce."
 intrigue_scheming.2103.desc_noticed:0 ""My [ROOT.Char.GetLadyLord], what can I do for you?"\nApesar do meu melhor esforço, parece não haver nada sinistro sobre [sneaky_person.GetTitledFirstName], exceto por [sneaky_person.GetHerHis] estranhos hábitos noturnos."
 intrigue_scheming.2103.a:0 "Para as masmorras com [sneaky_person.GetHerHim]!"
 intrigue_scheming.2103.b:0 "Jogar [sneaky_person.GetHerHim] Fora."
 intrigue_scheming.2103.c:0 "Todos nós temos o nosso... #EMP needs#! I suppose."

# Servants and Masters, by Petter Vilberg
 intrigue_scheming.3001.t:0 "servos e mestres"
 intrigue_scheming.3001.desc:0 "[hooked_courtier.GetTitledFirstName], [new_target.GetTitledFirstNamePossessive] [new_target.Custom2('RelationToMe', SCOPE.sC('hooked_courtier'))], está firmemente em minhas mãos. No entanto, com a estratégia certa, posso aumentar ainda mais minha vantagem.\nPossivelmente [hooked_courtier.GetFirstName] poderia ser usado para estender minha influência sobre o [new_target.GetTitleTierName]?"
 intrigue_scheming.3001.a:0 "vou enviar [hooked_courtier.GetFirstNameNoTooltip] como espião pessoal!"
 intrigue_scheming.3001.a.tt:1 "Se [new_target.GetFirstNameNoTooltip] tem algum segredo:\n   Reveal one of [new_target.GetHerHis] Segredos para você"
 intrigue_scheming.3001.b:0 "Aqui está como você terá certeza de descobrir [new_target.GetFirstNamePossessiveNoTooltip] segredos..."
 intrigue_scheming.3001.b.tt:1 "Se [new_target.GetFirstNameNoTooltip] tem algum segredo:\n   Reveal one of [new_target.GetHerHis] Segredos para vocêSe não:"
 intrigue_scheming.3001.b.success:0 "Segredo fabricado"
 intrigue_scheming.3001.b.success_tt:0 "[hooked_courtier.GetFirstNameNoTooltip] "finds" "evidence" of one of [new_target.GetFirstNamePossessiveNoTooltip]'s Secrets"
 intrigue_scheming.3001.b.failure:0 "Calúnia descoberta"
 intrigue_scheming.3001.c:0 "Você é a chave para uma bela armadilha, [hooked_courtier.GetFirstNameNoTooltip]!"
 intrigue_scheming.3001.c.success:0 "Assassinato encenado"
 intrigue_scheming.3001.c.failure_secret:0 "Falha na Armadilha"
 intrigue_scheming.3001.c.failure:0 "Armadilha descoberta"
 intrigue_scheming.3001.c.failure.tt:1 "[new_target.GetFirstNameNoTooltip] fica sabendo de seu envolvimento no assassinato"
 intrigue_scheming.3001.d:0 "Deixe claro o quão facilmente eu posso alcançar [new_target.GetHerHim]."
 intrigue_scheming.3001.d.success:0 "Minha reputação me precede"
 intrigue_scheming.3001.d.failure:0 "Ameaças vazias"
 intrigue_scheming.3001.z:0 "Espalhe alguns rumores sobre o quão assustador eu sou."

 intrigue_scheming.3003.desc:0 "[hooked_courtier.GetTitledFirstName] foi feito [hooked_courtier.GetHerHis] trabalho bem! agora eu sei de [new_target.GetTitledFirstNamePossessive] segredo, e [hooked_courtier.GetFirstNamePossessive] dívida comigo está paga."
 intrigue_scheming.3003.a:0 "Isso não foi tão ruim quanto você esperava, agora foi?"
 intrigue_scheming.3003.b:0 "E agora para a chantagem..."
 
 intrigue_scheming.3004.desc:0 "[hooked_courtier.GetTitledFirstName] não conseguiu encontrar nenhuma informação incriminadora sobre [new_target.GetTitledFirstName]. Apesar disso, o tolo insiste que para [hooked_courtier.GetHerHis] esforços [hooked_courtier.GetHerHis] dívida para comigo é paga integralmente!"
 intrigue_scheming.3004.a:0 "Não sou tão imponente quanto pensei?"

 intrigue_scheming.3013.desc:0 "[hooked_courtier.GetTitledFirstName] não encontrou nenhuma informação incriminadora sobre [new_target.GetTitledFirstName], então foi bom eu mesmo ter preparado.\nDe repente [new_target.GetFirstName] seems to be beset by foul rumors, and I happen to hold all the evidência for them."
 intrigue_scheming.3013.a:0 "[ROOT.Char.GetFaith.TricksterGodName] ajuda quem se ajuda."

 intrigue_scheming.3014.desc:0 "[hooked_courtier.GetTitledFirstName] não encontrou nenhuma informação incriminadora sobre [new_target.GetTitledFirstName]. Infelizmente, os rumores que plantei com tanto cuidado parecem ter ganhado pouca força, e ninguém acreditaria nas acusações que estou pronto para levantar contra o [new_target.GetTitleTierName].\nAlém disso, os falsos rumores foram rastreados até mim!"
 intrigue_scheming.3014.a:0 "Quais são algumas mentiras inofensivas entre amigos?"

 intrigue_scheming.3021.desc:0 "Os gritos podiam ser ouvidos em todo o [new_target.Custom('ResidenceBuilding')]. Os servos apressados deixaram os confusos [new_target.GetTitledFirstName] olhando para o cadáver ensanguentado de [hooked_courtier.GetTitledFirstName] Deitando [new_target.GetHerHis] câmaras, [new_target.GetHerHis]'s knife next to it.\n\n"I was in the garden by myself, you must believe me!" [new_target.GetSheHe] insiste para a multidão reunida de cortesãos. Quem acreditaria em uma desculpa tão esfarrapada?"
 intrigue_scheming.3021.a:0 "adoro deixar presentes para as pessoas!"

 intrigue_scheming.3022.desc:0 "Minha tentativa de enquadrar [new_target.GetTitledFirstName] terminou em desastre! [hooked_courtier.GetFirstName] ainda estava respirando quando os servos encontraram [hooked_courtier.GetHerHim] sangrando no [new_target.GetTitleTierName]'s chambers.\nQuando [new_target.GetFirstName] chegado, [hooked_courtier.GetFirstName] só tinha uma única respiração restante. "[ROOT.Char.GetTitledFirstName]...""
 intrigue_scheming.3022.a:0 "eu mataria [hooked_courtier.GetHerHim] se eu já não tivesse!"

 intrigue_scheming.3023.desc:0 "Era para ser perfeito, e ainda assim... [hooked_courtier.GetTitledFirstName] seria encontrado no [new_target.GetTitleTierName]'s chambers, throat slit by the [new_target.GetTitleTierName]'s knife, at a time when the [new_target.GetTitleTierName] não tinha outro álibi.\nNo entanto, meia dúzia de servidores puderam confirmar que [new_target.GetTitledFirstName] cavalgando naquele dia, impossibilitando [new_target.GetHerHim] ser o assassino."
 intrigue_scheming.3023.a:0 "Que desperdício de uma boa vítima!"

 intrigue_scheming.3031.desc:0 "Minha reputação de conseguir o que quero, quaisquer que sejam os meios necessários, me beneficia muito. Com muitos dos meus vassalos e servos se encolhendo diante de mim, não é preciso muito para convencer os outros a seguirem o exemplo..\nFoi o suficiente para [hooked_courtier.GetTitledFirstName] encontrar [new_target.GetTitledFirstName] sozinho uma noite e passar adiante uma carta com meu selo. o [new_target.GetTitleTierName] entende o quão facilmente eu posso alcançar [new_target.GetHerHim]."
 intrigue_scheming.3031.a:0 "Quase uma pena. Eu gosto de convencer as pessoas..."

 intrigue_scheming.3032.desc:0 "[hooked_courtier.GetTitledFirstName] encontrado [new_target.GetTitledFirstName] sozinho uma noite, e entreguei uma carta com meu selo, para deixar claro até onde cheguei. No entanto, não teve o efeito pretendido. Em vez disso, o [new_target.GetTitleTierName] rapidamente passou a gostar de contar a todos sobre a minha "idle threats"!"
 intrigue_scheming.3032.a:0 "Eu poderia apenas mostrar a você como eles realmente são ociosos..."


# The Weight of Influence, by Petter Vilberg
 intrigue_scheming.3041.t:0 "O peso da influência"
 intrigue_scheming.3041.desc:0 "Enquanto eu aprecio com que boa vontade [vassal_target.GetTitledFirstName] faz o meu lance, [vassal_target.GetHerHis] [liege_target.Custom2('RelationToMe', SCOPE.sC('liege_target'))] [liege_target.GetTitledFirstName], permanece fora do meu alcance. [vassal_target.GetFirstName] é apenas o [vassal_target.GetWomanMan] para me ajudar a mudar isso, no entanto."
 intrigue_scheming.3041.a:0 "Um suserano é responsável pelas ações de seu vassalo..."
 intrigue_scheming.3041.a.success:0 "Medo das Consequências"
 intrigue_scheming.3041.a.failure:0 "Não impressionado"
 intrigue_scheming.3041.b:0 "[vassal_target.GetFirstNameNoTooltip] vai ajudar a fazer [liege_target.GetHerHim] tenha medo de mim!"
 intrigue_scheming.3041.b.torture_desc:0 "[vassal_target.GetFirstNameNoTooltip] pode não sair disso totalmente intacto"
 intrigue_scheming.3041.b.success:0 "Uma mão decisiva sempre funciona!"
 intrigue_scheming.3041.b.failure:0 "[liege_target.GetFirstNameNoTooltip] não se intimida"
 intrigue_scheming.3041.c:0 "Não preciso de ajuda para alcançar meus objetivos."

 intrigue_scheming.3042.desc:0 "[liege_target.GetTitledFirstName] parece horrorizado, como se [vassal_target.GetTitledFirstNamePossessive] a traição é um #EMP completo#! surpresa. "You are willing to back any demand made by this... this [ROOT.Char.Custom('InsultNoun')]?!"\n\n[vassal_target.GetFirstName] plays along, nodding sternly — as planned. I smile at my soon-to-be new pawn. "Do not for a moment believe [vassal_target.GetSheHe] is alone, either.""
 intrigue_scheming.3042.a:0 "Agora, o que eu gostaria que você fizesse..."

 intrigue_scheming.3043.desc:0 ""Do not believe I can be coerced so easily!" [liege_target.GetTitledFirstName] proclama. [vassal_target.GetTitledFirstName] parece encolher antes [liege_target.GetHerHim], não mais preenchido com a confiança [vassal_target.GetSheHe] se ofereceu para apoiar minhas demandas.\no [liege_target.GetTitleTierName] destrói minhas últimas esperanças. "My vassals know their place." [vassal_target.GetFirstName] confirma com [vassal_target.GetHerHis] silêncio."
 intrigue_scheming.3043.a:0 "Eu pareço ter exagerado minha mão..."

 intrigue_scheming.3051.desc:0 "eu tinha atraído [liege_target.GetTitledFirstName] para [vassal_target.GetTitledFirstNamePossessive] masmorra, no [vassal_target.GetTitleTierName]'s invitation. There I was waiting, ready to torture our host in a display of my power. [liege_target.GetFirstName] não reagiu como eu esperava.\n\n"One might think you had never done this before!"Eu assisti em choque como [liege_target.GetSheHe] tomou conta e fez [vassal_target.GetFirstName] durar até o amanhecer. Mas não mais."
 intrigue_scheming.3051.a:0 "Que exibição horrível!"
 intrigue_scheming.3051.b:0 "Eu tenho aprendido muito!"

 intrigue_scheming.3052.desc:0 "eu tinha atraído [liege_target.GetTitledFirstName] para [vassal_target.GetTitledFirstNamePossessive] calabouço, no [vassal_target.GetTitleTierName]'s invitation. There I waited to reveal that our host was a prisoner in [vassal_target.GetHerHis] própria casa.\nTalvez eu tenha me empolgado um pouco com o [vassal_target.GetTitleTierName]'s life in my hands, but I turned it into a delicate message about how I expect complete obedience."
 intrigue_scheming.3052.a:0 "Ainda assim [vassal_target.GetFirstNamePossessiveNoTooltip] gritos, [liege_target.GetFirstNameNoTooltip] entendi."

 intrigue_scheming.3053.desc:0 "eu tinha atraído [liege_target.GetTitledFirstName] para [vassal_target.GetTitledFirstNamePossessive] calabouço, no [vassal_target.GetTitleTierName]'s invitation. There I waited to reveal that our host was a prisoner in [vassal_target.GetHerHis] própria casa.\n\n[liege_target.GetFirstName] não ficou tão intimidado com minha exibição de tortura quanto eu esperava. "Your degraded kind will never scare me, [ROOT.Char.GetTitledFirstName]!""
 intrigue_scheming.3053.a:0 "Até [vassal_target.GetFirstNamePossessiveNoTooltip] pedidos de misericórdia não podem me animar depois disso."

# Fabricate Bastardy, by Petter Vilberg
 intrigue_scheming.3061.t:0 "Herança confusa"
 intrigue_scheming.3061.desc:0 "Por dias eu estive obcecado com o [target.GetDynasty.GetBaseName] linhagem, e agora tenho certeza. Não tem jeito [target.GetTitledFirstName] pode provar conclusivamente a paternidade de [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName]!\nOnde há falta de evidências, evidências podem ser plantadas... É hora de escrever uma nova verdade para [heir.GetFirstNamePossessive] origem!"
 intrigue_scheming.3061.a:0 "[new_father.GetTitledFirstNameNoTooltip] daria um excelente pai."
 intrigue_scheming.3061.b:0 "[mother.GetTitledFirstName] consorciado com um servo?! A vergonha!"
 intrigue_scheming.3061.c:0 "E eu terei o papel principal!"
 intrigue_scheming.3061.d:0 "All esta dynastic history might be good for something else."
 intrigue_scheming.3061.success:0 "Novas Evidências"
 intrigue_scheming.3061.c.success_tt:0 "eu serei capaz de revelar [heir.GetTitledFirstNameNoTooltip] como meu bastardo"
 intrigue_scheming.3061.failure:0 "Linhagens Desrespeitadas"
 intrigue_scheming.3061.a.success_tt:0 "eu serei capaz de revelar [heir.GetTitledFirstNameNoTooltip] como o bastardo de [new_father.GetTitledFirstNameNoTooltip]"
 intrigue_scheming.3061.b.success_tt:0 "eu serei capaz de revelar [heir.GetTitledFirstNameNoTooltip] como o bastardo de [commoner_target.GetTitledFirstNameNoTooltip]"

 intrigue_scheming.3062.opening:0 "Rumores começaram a circular, assim como eu esperava. Ninguém pode dizer nada com certeza, é claro - esse é o ponto!"
 intrigue_scheming.3062.ending:0 "Meus agentes relatam que mesmo [target.GetTitledFirstName] olha para [heir.GetTitledFirstName] com dúvida em [target.GetHerHis] olhos e [new_father.GetTitledFirstName] com desconfiança."
 intrigue_scheming.3062.a:0 "eu vou fazer o meu "evidence" public!"
 intrigue_scheming.3062.b:0 "O momento não é muito certo."
 intrigue_scheming.3062.b.tt:1 "#F Você vai sentar aqui "secret" for now#!"

 intrigue_scheming.3063.opening:0 ""Hah, these rumors are preposterous! It is simply [ROOT.Char.GetTitledFirstName] spreading vile lies."\nMeu relatório de agentes [new_father.GetTitledFirstName] negou qualquer acusação que [heir.GetTitledFirstName] pode ser [target.GetHerHis] [heir.Custom('GetDaughterSon')]."
 intrigue_scheming.3063.ending:0 "\n\n[target.GetTitledFirstName] também não parece acreditar que possa haver qualquer verdade em meus rumores, e me denunciou como um mentiroso vergonhoso que não respeita a ordem correta das coisas."
 intrigue_scheming.3063.a:0 "Eu protesto! não sinto vergonha nenhuma!"

 intrigue_scheming.3064.ending:0 "Meus agentes relatam que mesmo [target.GetTitledFirstName] está em dúvida, e vistas [mother.GetTitledFirstName], [heir.GetTitledFirstName] e [commoner_target.GetTitledFirstName] com desconfiança."

 intrigue_scheming.3065.opening:0 ""As if I would ever let a commoner like [commoner_target.GetTitledFirstName] lay a hand on me."\nMeu relatório de agentes [mother.GetTitledFirstName] não demorou um segundo em negar os rumores que tenho tentado começar sobre [mother.GetHerHim]."

 intrigue_scheming.3066.desc:0 "The dates, the journeys, the potential for segredo meetings... Está tudo aí, e com os boatos que plantei, mesmo [target.GetTitledFirstName] está sentindo alguma dúvida sobre a paternidade de [heir.GetTitledFirstName].\nÉ apenas uma questão de tempo até que alguém chegue à conclusão de que sou um provável candidato..."
 intrigue_scheming.3066.a:0 "Venha para o Papai, [heir.GetFirstNameNoTooltip]!"
 intrigue_scheming.3066.b:0 "Tudo em bom tempo. Tudo em bom tempo."

 intrigue_scheming.3067.opening:0 "Por todos os rumores que tenho espalhado sobre [mother.GetHerHim], eu não esperava ver [mother.GetTitledFirstName] em pessoa.\n\n"How dare you say these vile things about me and my [heir.Custom('GetDaughterSon')]?!" [mother.GetHerHis|U] palavras não doem tanto quanto o tapa inesperado no meu rosto. "That is the closest you will ever be to my touch!""
 intrigue_scheming.3067.a:0 "Parece que julguei mal meus oponentes..."

# Interrogation, by Sean Hughes
 intrigue_scheming.4021.t:0 "interrogatório"
 intrigue_scheming.4021.desc:0 "Com base nas informações que reuni, suspeito fortemente [prisoner.GetTitledFirstName] sabe de um segredo que eu desconheço. Como eu atualmente seguro [prisoner.GetHerHim] cativo, isso me dá a oportunidade perfeita para usar quaisquer métodos que eu deseje aprender exatamente o que é..."
 intrigue_scheming.4021.a:0 "Oferecer [prisoner.GetHerHim] liberação em troca de informações."
 intrigue_scheming.4021.a.success:0 "[prisoner.GetTitledFirstName] aceita minha oferta"
 intrigue_scheming.4021.a.failure:0 "[prisoner.GetTitledFirstName] rejeita minha oferta"
 intrigue_scheming.4021.b:0 "Os jogos mentais muitas vezes podem ser bastante reveladores..."
 intrigue_scheming.4021.b.success:0 "eu engano [prisoner.GetTitledFirstName] em me dizer o que [prisoner.GetSheHe] sabe"
 intrigue_scheming.4021.b.failure:0 "[prisoner.GetTitledFirstName] consegue resistir aos meus truques mentais"
 intrigue_scheming.4021.c:0 "Ameaçar torturar [prisoner.GetHerHim] a não ser que [prisoner.GetSheHe] confessa!"
 intrigue_scheming.4021.c.success:0 "Minhas ameaças assustam [prisoner.GetTitledFirstName] em confessar"
 intrigue_scheming.4021.c.failure:0 "Minhas ameaças não parecem perturbar [prisoner.GetTitledFirstName]"
 intrigue_scheming.4021.success:0 "eu aprendo um [secret|E] [prisoner.GetTitledFirstName] sabe"
 intrigue_scheming.4021.failure:0 "não aprendo nada de importante"

# Passing Suspicion, by Sean Hughes
 intrigue_scheming.4040.t:0 "Passando a Suspeita"
 intrigue_scheming.4040.desc:0 "É um fato bem conhecido que os cortesãos planejam e conspiram, mas posso usar isso a meu favor..\nSe eu conseguir manter meus cortesãos desconfiados uns dos outros e distraídos com brigas internas, eles não terão tempo ou recursos para tramar contra mim.!"
 intrigue_scheming.4040.a:0 "Vou começar a espalhar boatos de uma vez!"
 intrigue_scheming.4040.a.success:0 "Os rumores fazem meus cortesãos desconfiarem uns dos outros"
 intrigue_scheming.4040.a.success.tt:0 "[courtier_1.GetFirstName], [courtier_2.GetFirstName] e [courtier_3.GetFirstName] perder #N [EmptyScope.ScriptValue('medium_positive_opinion')|N0]#! [opinion|E] de cada um."
 intrigue_scheming.4040.a.success.desc:0 "Os rumores que espalhei em minha corte criaram desconfiança entre vários de meus cortesãos"
 intrigue_scheming.4040.a.failure:0 "Os rumores são descartados como bobagem sem sentido"
 intrigue_scheming.4040.a.failure.tt:1 "Os rumores que você espalhou em sua corte foram descartados como bobagem sem sentido"
 intrigue_scheming.4040.b:0 "Enquanto eu colocar alguns espiões entre eles, estarei seguro."
 intrigue_scheming.4040.c.dread:0 "Meus cortesãos já sabem que não devem conspirar contra mim!"
 intrigue_scheming.4040.c.dread.tt:1 "Esta opção está disponível devido ao seu alto [dread|E]."

# Information Brokering, by Sean Hughes
 intrigue_scheming.4050.t:0 "Intermediação de Informações"
 intrigue_scheming.4050.desc.start:0 "eu espero [buyer.GetTitledFirstName] estaria profundamente interessado nas informações que adquiri indicando"
 intrigue_scheming.4050.desc.lover:1 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], está dormindo com [target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.incest:2 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], e [owner.GetFirstNamePossessiveNoTooltip], [owner.Custom2('RelationToMeShort', SCOPE.sC('target'))], [target.GetTitledFirstName] estiveram envolvidos em relações sexuais entre si..."
 intrigue_scheming.4050.desc.pregnancy:1 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], está grávida de [target.GetTitledFirstName] filho..."
 intrigue_scheming.4050.desc.bastard:3 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))], [target.GetTitledFirstName], na verdade foi gerado por [target.GetRealFather.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.murderattempt:0 "[owner.GetTitledFirstName] estava por trás de uma conspiração fracassada para assassinar [target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.murderattemptself:0 "[owner.GetTitledFirstName] estava por trás de uma conspiração fracassada para assassinar [target.GetHerHim]..."
 intrigue_scheming.4050.desc.murder:0 "[owner.GetTitledFirstName] foi o assassino de [buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.end:0 "\nPossivelmente [buyer.GetSheHe] estaria interessado o suficiente para me oferecer algo substancial em troca?"
 intrigue_scheming.4050.a:0 "Eu vou vender [buyer.GetHerHim] as informações de ouro."
 intrigue_scheming.4050.b:0 "Um segredo por um segredo é um comércio justo."
 intrigue_scheming.4050.b.tt:1 "[buyer.GetTitledFirstName] vai revelar um segredo [buyer.GetSheHe] sabe para você"
 intrigue_scheming.4050.c:0 "eu vou contar [buyer.GetHerHim] apenas em troca de um favor."
 intrigue_scheming.4050.c.rival:0 "Que isso sirva como uma oferta de paz entre nós."
 intrigue_scheming.4050.c.opinion:0 "[buyer.GetHerHis|U] boa vontade é o único pagamento que eu preciso."
 intrigue_scheming.4050.d:0 "Conhecimento é poder, e não o darei tão livremente."
 intrigue_scheming.4050.success:0 "[buyer.GetTitledFirstName] aceita sua oferta"
 intrigue_scheming.4050.failure:0 "[buyer.GetTitledFirstName] rejeita sua oferta"

 intrigue_scheming.4051.desc.start:0 "[seller.GetTitledFirstName] se aproximou de mim, alegando [seller.GetSheHe] descobriu"
 intrigue_scheming.4051.desc.lover:0 "alguém da minha família próxima está tendo um caso extraconjugal."
 intrigue_scheming.4051.desc.bastard:0 "a continuidade da legitimidade da minha linhagem está em risco, a menos que eu tome uma atitude."
 intrigue_scheming.4051.desc.murderattempt:0 "que estava por trás de uma trama de assassinato fracassada contra [target.GetTitledFirstName]."
 intrigue_scheming.4051.desc.murderattemptself:0 "que estava por trás de uma trama de assassinato fracassada contra mim."
 intrigue_scheming.4051.desc.murder:0 "que estava por trás do assassinato do meu [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName]."
 intrigue_scheming.4051.desc.incest:0 "a existência de relações incestuosas entre minha própria família!"
 intrigue_scheming.4051.desc.middle:0 "[seller.GetSheHe|U] se ofereceu para me fornecer tudo [seller.GetSheHe] knows, including names and evidência,"
 intrigue_scheming.4051.desc.gold:0 "em troca de uma quantia em ouro."
 intrigue_scheming.4051.desc.secret:0 "em troca dos detalhes de outro segredo que eu conheço."
 intrigue_scheming.4051.desc.favor:0 "em troca de um favor a ser prestado em uma data futura."
 intrigue_scheming.4051.desc.rival:0 "como uma oferta de paz entre nós, para que possamos deixar nosso rancor de lado."
 intrigue_scheming.4051.desc.opinion:0 "como um gesto de boa vontade."
 intrigue_scheming.4051.a:0 "eu devo saber a verdade!"
 intrigue_scheming.4051.a.tt:1 "Você aprende os detalhes desse segredo desconhecido"
 intrigue_scheming.4051.a.opinion:0 "muito generoso mesmo!"
 intrigue_scheming.4051.b:0 "Algumas pedras são melhores deixadas sobre pedra..."

 intrigue_scheming.4052.desc:0 "Com a atração dos segredos que eu tinha sendo grandes demais para ignorar, [buyer.GetTitledFirstName] concordou com a minha oferta. Se eu continuar bisbilhotando, posso conseguir mais negócios como esse no futuro..."
 intrigue_scheming.4052.a:0 "Há muito potencial aqui!"

 intrigue_scheming.4053.desc:0 "Se [buyer.GetTitledFirstName] acreditou em mim ou não quando eu disse [buyer.GetHerHim] eu tinha informações sobre [buyer.GetHerHis] família é difícil dizer; seja qual for o caso, [buyer.GetSheHe] recusou-se a concordar com meus termos, mandando-me embora de mãos vazias."
 intrigue_scheming.4053.a:0 "Terei que encontrar outras maneiras de usar essas informações..."

 intrigue_scheming.4054.desc.start:0 "Depois de examinar os documentos que recebi de [seller.GetTitledFirstName] fica claro"
 intrigue_scheming.4054.desc.lover:1 "minha [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], está dormindo com [target.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.incest:1 "minha [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], e meu [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))], [target.GetTitledFirstName], estiveram envolvidos em relações sexuais entre si!"
 intrigue_scheming.4054.desc.pregnancy:1 "minha [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], está grávida de [target.GetTitledFirstName] filho!"
 intrigue_scheming.4054.desc.bastard:2 "minha [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))], [target.GetTitledFirstName], na verdade foi gerado por [target.GetRealFather.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.murderattempt:0 "[owner.GetTitledFirstName] estava por trás de uma conspiração fracassada para assassinar [target.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.murderattemptself:0 "[owner.GetTitledFirstName] estava por trás de uma conspiração fracassada para me matar!"
 intrigue_scheming.4054.desc.murder:1 "[owner.GetTitledFirstName] foi o assassino do meu [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 intrigue_scheming.4054.a:0 "Pelo menos eu sei agora."
 intrigue_scheming.4054.a.incest:0 "Antinatural! Uma afronta a [ROOT.Char.GetFaith.HighGodName]!"
 intrigue_scheming.4054.a.incest.deviant:0 "Ooh, mais sedutor!"
 intrigue_scheming.4054.a.incest.accepted:0 "O que há de errado com isso, exatamente?"
 intrigue_scheming.4054.a.murder:0 "Aquele miserável conivente!"
 intrigue_scheming.4054.a.bastard:0 "eu fui traído!"

# Special Chain — Convince Courtier to Share Spy-Secrets 
 intrigue_scheming_special.1001.t:0 "Para colocar em um ato"
 intrigue_scheming_special.1001.desc:0 "Um sussurro ouvido e um olhar penetrante são as peças finais que fazem o quebra-cabeça se encaixar. Minhas [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('courtier_spy'))] [courtier_spy.GetTitledFirstName] é mais versado na arte da intriga do que [courtier_spy.GetSheHe] faria todo mundo acreditar.\nPara saber que existe um [courtier_spy.GetWomanMan] assim na corte me deixa bastante nervoso. No entanto, posso aprender muito, se conseguir [courtier_spy.GetHerHim] para confiar em mim."
 intrigue_scheming_special.1001.a:0 "vou convencer [courtier_spy.GetHerHim] que somos cortados do mesmo pano!"
 intrigue_scheming_special.1001.b:0 "O risco é muito grande, #EMP I#! não posso confiar em #EMP [courtier_spy.GetHerHim]#!."
 intrigue_scheming_special.1001.c:0 "[courtier_spy.GetSheHe|U] precisa ir!"

 intrigue_scheming_special.1002.desc:0 "Demora muitos dias, mas finalmente eu #EMP coincidentemente#! tropeçar [courtier_spy.GetTitledFirstName] enquanto [courtier_spy.GetSheHe] está sozinho. "[courtier_spy.GetLadyLord|U] [courtier_spy.GetTitledFirstNameNoTooltip], I have been meaning to—"\n"If you walked into a room to find your spouse yelling at a young page for dropping a plate, what would you do?"\nÉ [courtier_spy.GetSheHe] me testando? Talvez esta seja a minha oportunidade de convencer [courtier_spy.GetHerHim] que temos muito em comum."
 intrigue_scheming_special.1002.a:0 "A página seria punida, claro."
 intrigue_scheming_special.1002.b:0 "Todo mundo erra, eu perdoaria a página."
 intrigue_scheming_special.1002.c:0 "Ambos teriam que me contar o que aconteceu."
 intrigue_scheming_special.1002.d:0 "Tenho certeza de que eles poderiam lidar melhor sem mim."
 intrigue_scheming_special.1002.e:0 "Eu encorajaria a conversa, isso resolve a maioria dos problemas."
 intrigue_scheming_special.1002.f:0 "Brigando? #id embora o mais rápido possível."
 intrigue_scheming_special.1002.g:0 "Eu me juntaria aos gritos!"
 intrigue_scheming_special.1002.h:0 "Eu pediria a ambos que apresentassem seu lado do conflito."

 intrigue_scheming_special.1003.desc_good:0 ""Hm." [courtier_spy.GetSheHe|U] faz uma pausa, pensativo, antes de continuar.\n\n"
 intrigue_scheming_special.1003.desc_bad:0 ""Hm." [courtier_spy.GetSheHe|U] faz uma pausa, fazendo caretas como se [courtier_spy.GetSheHe] está provando algo azedo, antes de continuar.\n\n"
 intrigue_scheming_special.1003.desc:0 ""In the middle of a march to battle, just as you are setting up camp, an officer approaches you to ask what should be done with a spy that has been caught.""
 intrigue_scheming_special.1003.a:0 "Faça um exemplo do espião!"
 intrigue_scheming_special.1003.b:0 "Primeiro, eu me certificaria de que o espião fosse bem tratado."
 intrigue_scheming_special.1003.c:0 "Um espião? Não importa. Nós marchamos!"
 intrigue_scheming_special.1003.d:0 "Tenho certeza que o policial saberia o que fazer."
 intrigue_scheming_special.1003.e:0 "Eu falaria com o espião, veria o que eles têm a dizer."
 intrigue_scheming_special.1003.f:0 "Eu pediria ao policial para cuidar disso e me deixaria em paz."
 intrigue_scheming_special.1003.g:0 "Um espião?! Nós nunca- Isso nunca aconteceria!"
 intrigue_scheming_special.1003.h:0 "Obviously the spy has some answers to give, in time. "

 intrigue_scheming_special.1004.desc_good:0 "[courtier_spy.GetSheHe|U] acena para [courtier_spy.GetHerselfHimself] antes de pintar o próximo cenário.\n\n"
 intrigue_scheming_special.1004.desc_bad:0 "[courtier_spy.GetHerHis|U] as sobrancelhas se abaixam e [courtier_spy.GetHerHis] o olhar fica frio.\n\n"
 intrigue_scheming_special.1004.desc:0 ""You make a decision — say, that all taxes in a county will be raised — and it comes to your attention that one of your vassals openly questions that decision. How do you react?""
 intrigue_scheming_special.1004.a:0 "A punição é a única opção."
 intrigue_scheming_special.1004.b:0 "Todos nós temos nossas diferenças, isso não me incomodaria."
 intrigue_scheming_special.1004.c:0 "Ninguém me questiona assim! eu enfrentaria o vassalo."
 intrigue_scheming_special.1004.d:0 "Se meu vassalo pensa que é uma má decisão, provavelmente é."
 intrigue_scheming_special.1004.e:0 "Toda a corte ouviria todos os erros do vassalo."
 intrigue_scheming_special.1004.f:0 "Eu tentaria ignorar o leve, não há necessidade de fazer uma cena."
 intrigue_scheming_special.1004.g:0 "Bem, #id confrontá-los. Ruidosamente."
 intrigue_scheming_special.1004.h:0 "Uma diferença de opinião deve ser resolvida por discussão."

 intrigue_scheming_special.1099.desc_won:0 "[courtier_spy.GetHerHis|U] rosto é iluminado por um sorriso surpreendentemente caloroso. "You seem to be a [ROOT.Char.GetWomanMan] of sound judgment."\n\n[courtier_spy.GetSheHe|U] [courtier_spy.Custom('quirk_pos_present')], antes de descer o corredor com pés silenciosos. "Please, join me. We have much to discuss.""
 intrigue_scheming_special.1099.desc_lost:0 "[courtier_spy.GetSheHe|U] franze a testa e dá um passo para trás. "I would appreciate it if you did not approach me regarding this again."\nAntes que eu tenha tempo de responder, [courtier_spy.GetSheHe] já começou a se mover pelo corredor, cada passo camuflado [courtier_spy.GetHerHim] mais na sombra."
 intrigue_scheming_special.1099.a:0 "I better keep up this charade, at least por agora."
 intrigue_scheming_special.1099.b:0 "[courtier_spy.GetSheHe|U] com certeza é um mistério."
 
# Special Chain — Root out secrets at your court, by Linnéa Thimrén
 intrigue_scheming_special.1301.t:0 "perseguido por sombras"
 intrigue_scheming_special.1301.desc:0 "Passos ecoando por corredores escuros, papéis fora do lugar em meu escritório, uma sombra vista pelo canto do olho..."
 intrigue_scheming_special.1301.desc_mentor_or_other:0 "\n\n"You think someone is following you?" Minhas [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('mentor_or_other'))] [mentor_or_other.GetTitledFirstName] parece refletir sobre isso antes de acenar para [mentor_or_other.GetHerselfHimself]. "I #EMP have#! noticed some suspicious things in the [ROOT.Char.Custom('FortifiedBuilding')] recently.""
 intrigue_scheming_special.1301.a:0 "Eu preciso chegar ao fundo disso!"
 intrigue_scheming_special.1301.b:0 "Vou me certificar de que nunca mais terei que me preocupar com segurança."

 intrigue_scheming_special.1302.desc:0 "Escondido em um dos corredores mais desolados, aquele que leva à maioria das câmaras privadas, bem como ao [ROOT.Char.Custom('FortifiedBuilding')] jardins, eu espero, e observo.\n\n#EMP Foi tolice vir aqui? Talvez se eu#!- Passos. Movendo-se silenciosamente pelo corredor; uma figura emergindo das sombras.\nO que é [sneaky_courtier.GetTitledFirstName] fazendo aqui?"
 intrigue_scheming_special.1302.a:0 "eu vou confrontar [sneaky_courtier.GetHerHim] imediatamente!"
 intrigue_scheming_special.1302.a.tt:1 "Se [sneaky_courtier.GetFirstName] estiver envolvido em um Esquema, você o exporáCaso contrário, sua tentativa de erradicar o espião falhará"
 intrigue_scheming_special.1302.b:0 "Devo ter certeza. vou continuar seguindo [sneaky_courtier.GetHerHim]."
 intrigue_scheming_special.1302.b.tt1:1 "[sneaky_courtier.GetSheHe|U] não te nota"
 intrigue_scheming_special.1302.b.tt2:1 "[sneaky_courtier.GetSheHe|U] ouve você seguindo [sneaky_courtier.GetHerHim]"
 intrigue_scheming_special.1302.c:0 "Eu não vou me expor, não pode ser [sneaky_courtier.GetHerHim]."
 intrigue_scheming_special.1302.c.tt:1 "Você continuará procurando pelo espião."

 intrigue_scheming_special.1303.desc_exposed:0 "A necessidade de seguir [sneaky_courtier.GetTitledFirstName] para descobrir o que [sneaky_courtier.GetSheHe] é até já passou, [sneaky_courtier.GetSheHe] é um espião conhecido!\nEspero ser capaz de identificar o sinal ainda mais cedo se acontecer novamente... Este foi o conhecimento adquirido com muito esforço!"
 intrigue_scheming_special.1303.desc_sneak_win:0 "eu consigo seguir [sneaky_courtier.GetTitledFirstName] Sem som. [sneaky_courtier.GetSheHe|U] corre por um corredor após o outro, e depois de alguns minutos [sneaky_courtier.GetSheHe] passa direto pelos meus aposentos e sai para o [ROOT.Char.Custom('FortifiedBuilding')] jardins."
 intrigue_scheming_special.1303.desc_sneak_win_spy:0 "eu consigo seguir [sneaky_courtier.GetHerHim] sem um som, e conforme nos aproximamos de meus aposentos privados, posso sentir meu pulso aumentando.\nLogo o clique da fechadura dos meus aposentos privados ecoa pelo corredor."
 intrigue_scheming_special.1303.desc_sneak_fail:0 "eu sigo [sneaky_courtier.GetTitledFirstName], despercebidos, e quando nos aproximamos de meus aposentos privados e do [ROOT.Char.Custom('FortifiedBuilding')] jardins meu batimento cardíaco aumenta. O que é [sneaky_courtier.GetSheHe] fazendo aqui? Distraída, empurro um vaso que decora o corredor e ele se espatifa no chão..\nO clamor que se segue quase cobre [sneaky_courtier.GetHerHis] passos apressados enquanto eles desaparecem no corredor, e [sneaky_courtier.GetSheHe] é logo perdido para a noite."
 intrigue_scheming_special.1303.a:0 "Enfrentar [sneaky_courtier.GetHerHim]!"
 intrigue_scheming_special.1303.b:0 "Condenação! vou precisar ficar de olho."
 intrigue_scheming_special.1303.c:0 "Bem, é #EMP #! uma linda noite esta noite."
 intrigue_scheming_special.1303.c.tt:1 "Você colocou suas suspeitas para descansar, e esta foi uma lição valiosa.\n"
 intrigue_scheming_special.1303.d:0 "Eu vi os sinais cedo, embora!"

 intrigue_scheming_special.1304.desc_found:0 "Eu sabia! Tive apenas tempo de me encolher no abraço escuro das sombras quando [sneaky_courtier.GetTitledFirstName] veio andando pelo corredor, indo direto para meus aposentos.\nO clique da fechadura ao ser arrombada é rapidamente seguido por [sneaky_courtier.GetHerHis] guincho quando coloco a mão [sneaky_courtier.GetHerHis] ombro."
 intrigue_scheming_special.1304.desc_not_found:0 "Enquanto a noite se arrasta, o corredor fica quieto. Nem um sussurro pode ser ouvido, e nenhuma sombra ameaçadora pode ser vista.\nTalvez eu devesse ter seguido [sneaky_courtier.GetTitledFirstName] depois de tudo?"
 intrigue_scheming_special.1304.a:0 ""I think you should come with me.""
 intrigue_scheming_special.1304.b:0 "Ou talvez nunca houve uma ameaça para começar?"

 intrigue_scheming_special.1350.desc:0 "Agora isso [sneaky_courtier.GetTitledFirstName] faleceu eu nunca vou saber se [sneaky_courtier.GetSheHe] estava trabalhando contra mim ou não... No entanto, minha investigação me ensinou muito e, da próxima vez, não vou ficar pensando!"
 intrigue_scheming_special.1350.a:0 "Era [sneaky_courtier.GetHerHis] passando uma benção, ou apenas uma coincidência?"

 intrigue_scheming_special.1398.desc:0 ""Why would you accuse me of such things?!" [sneaky_courtier.GetTitledFirstName] me questiona, voz misturada com [sneaky_courtier.Custom('GeneralTemperament')]. "I was only going out into the gardens for a breath of air."\nAgora, diante da dor em [sneaky_courtier.GetHerHis] olhos, não sei como pude imaginar [sneaky_courtier.GetHerHim] um espião."
 intrigue_scheming_special.1398.a:0 "Espero [sneaky_courtier.GetSheHe] pode me perdoar."

 intrigue_scheming_special.1399.desc:0 "eu coloco a mão [sneaky_courtier.GetHerHis] ombro, e [sneaky_courtier.GetTitledFirstName] gira rápido como um raio. Preso no meio de [sneaky_courtier.GetHerHis] missão, [sneaky_courtier.GetSheHe] nem tenta defender [sneaky_courtier.GetHerselfHimself].\nTodo esse calvário me ensinou uma lição valiosa sobre confiança e vigilância, e agora estou mais afiado do que nunca.!"

# An Anonymous Informant by Chad Uhl
 realm_has_more_than_2_siegeable_holdings_trigger_desc:0 "Duas ou mais propriedades do inimigo podem ser sitiadas"
 realm_has_more_than_2_siegeable_holdings_trigger_desc_not:0 "Menos de 2 propriedades inimigas podem ser sitiadas"

 intrigue_scheming.1801.t:0 "Um Informante Anônimo"
 intrigue_scheming.1801.desc:0 "Minhas [spymaster.GetCouncilTitle] [spymaster.GetFirstName] corre para a sala e me entrega uma carta anônima [spymaster.GetSheHe] acaba de receber. Parece que temos uma oportunidade única de adquirir informações sobre [enemy.GetTitledFirstNamePossessive] estratégias de defesa.\nA carta diz:\n\n"If you desire information about [enemy.GetFirstNamePossessiveNoTooltip] defenses, have your [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip] meet me in [meeting_place.GetName] within a fortnight. Bring plenty of gold.""
 intrigue_scheming.1801.a:0 "Eu seria um tolo se não investigasse isso."
 intrigue_scheming.1801.b:0 "Isso não passa de extorsão vazia."

 intrigue_scheming.1802.intro_desc:0 "[spymaster.GetFirstName] voltou do encontro com o informante anônimo. Com um olhar grave [spymaster.GetHerHis] cara, [spymaster.GetSheHe] estende um maço de pergaminho inscrito com o que parecem ser as táticas de defesa do meu inimigo."
 intrigue_scheming.1802.g_high_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\nTanto quanto eu posso dizer, esses esquemas para [enemy.GetFirstNamePossessive] os planos de defesa parecem tão genuínos quanto poderiam ser."
 intrigue_scheming.1802.g_medium_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\nOs esquemas desenhados no pergaminho fazem sentido, mas existem algumas exceções que não se encaixam em nosso conhecimento existente sobre [enemy.GetFirstNamePossessive] estratégia típica."
 intrigue_scheming.1802.decent_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\nO documento parece genuíno, mas algo parece errado... embora eu não possa colocar meu dedo nisso."
 intrigue_scheming.1802.fallback_desc:0 "$intrigue_scheming.1802.intro_desc$\nÉ quase impossível dizer se esses planos são genuínos ou não."
 intrigue_scheming.1802.a:0 "Aja de acordo com as informações."
 intrigue_scheming.1802.b:0 "Desconsiderar informações."

 intrigue_scheming.1803.f_high_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\nAo examinar o documento, encontro muitos erros flagrantes nesses planos para que sejam genuínos. Eu fui enganado!"
 intrigue_scheming.1803.f_medium_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\nAlguns dos detalhes descritos pelos planos fazem sentido, mas muitos deles não seguem com o que sabemos [enemy.GetFirstNamePossessive] estratégia de defesa típica."

 intrigue_scheming.1803.a:0 "Aja de acordo com as informações."
 intrigue_scheming.1803.b:0 "Desconsiderar informações."

 intrigue_scheming.1804.genuine_info_desc:0 "A palavra acaba de retornar de minhas forças sitiando o [barony.GetName] na minha guerra contra [enemy.GetTitledFirstName]. Eles relatam que as informações que recebemos do informante anônimo são genuínas!\nCom esse conhecimento interno de [enemy.GetFirstNamePossessiveNoTooltip] táticas de defesa, eles foram capazes de tomar o [enemy.Custom('FortifiedBuilding')] em tempo recorde. A vitória parece quase garantida!"
 intrigue_scheming.1804.fake_info_desc:0 "A palavra acaba de retornar de minhas forças sitiando o [barony.GetName] na minha guerra contra [enemy.GetTitledFirstName]. Eles relatam que as informações que recebemos do informante anônimo são falsas!\nEles foram capazes de levar o [enemy.Custom('FortifiedBuilding')] no entanto, mas o caminho a seguir será desafiador."
 intrigue_scheming.1804.rejected_fake_info_desc:0 "A palavra acaba de retornar de minhas forças sitiando o [barony.GetName] na minha guerra contra [enemy.GetTitledFirstName]. Eles relatam que as informações que recebemos do informante anônimo são falsas!\nAgradecer [ROOT.Char.GetFaith.HighGodName] Eu não escolhi agir com base nesses documentos fraudulentos!"
 intrigue_scheming.1804.a:0 "Uma boa compra, se assim posso dizer."
 intrigue_scheming.1804.b:0 "Devemos perseverar!"
 intrigue_scheming.1804.c:0 "eu fiz a decisão certa."
 intrigue_scheming.1804.custom_tt:0 "Você e cada comandante"
