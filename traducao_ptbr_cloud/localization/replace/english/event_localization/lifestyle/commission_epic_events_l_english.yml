 commission_epic.0001.t:0 "Um épico familiar"
 commission_epic.0001.desc:0 "O que eu preciso é de um conto clássico sobre a grandeza da minha família. UMA [ROOT.Char.Custom('CompositionType')] sobre as origens do [ROOT.Char.GetDynasty.GetBaseName] Dinastia, e como estamos destinados à grandeza!\nEu só preciso de alguém que saiba contar uma história..."
 commission_epic.0001.a:1 "[writer.GetTitledFirstNameNoTooltip], o talentoso contador de histórias!"
 writer_writes_epic:0 "[writer.GetTitledFirstName] o contador de histórias compõe o épico"
 commission_epic.0001.b:0 "Eu vou reunir alguns dos meus melhores [ROOT.Char.Custom('CommissionEpicScribes')]."
 scribes_write_epic:0 "Meus escribas compõem o épico"
 bards_write_epic:0 "Meus escribas compõem o épico"
 commission_epic.0001.c:0 "Certamente qualquer humilde [servant.Custom('GenderedLowlyServantType')] Poderia fazê-lo?"
 servant_writes_epic:0 "[servant.GetTitledFirstName] o servo compõe o épico"
 commission_epic.0001.d:0 "Pensando melhor..."
 commission_epic.writing_begins:0 "A composição começa..."
 commission_epic.high_chance:1 "Grande chance de um [exceptional_epic|E]"
 commission_epic.medium_chance:1 "Chance imprevisível de um [exceptional_epic|E]"
 commission_epic.low_chance:1 "Baixa chance de um [exceptional_epic|E]"
 commission_epic.opt_out:0 "Eu não escrevo um Family Epic por enquanto"
 commission_epic.reduced_chance:1 "Chance reduzida de produzir um [exceptional_epic|E]"
 commission_epic.increased_chance:1 "Maior chance de produzir um [exceptional_epic|E]"

 commission_epic.0002.t:0 "Família épica: perspectiva"
 commission_epic.0002.writer:0 "Minhas Family Epic parece estar progredindo bem, e algumas falas já parecem que serão citadas nas próximas décadas, mas [writer.GetTitledFirstName] tem muitas perguntas sobre o foco da história.\nSeria mais fácil responder se [writer.GetSheHe] escreveu tudo primeiro. Então eu poderia dizer [writer.GetHerHim] o que eu não gosto sobre isso, mas [writer.GetSheHe] insiste [writer.GetSheHe] precisa de respostas agora."
 commission_epic.0002.servant:0 "[servant.GetFirstName], o servo que mandei trabalhar na história da minha família parece estar lutando um pouco. Que [servant.GetSheHe] está fazendo qualquer progresso é bastante impressionante, no entanto. Acontece que [servant.GetSheHe] não sabe ler nem rimar.\nAinda [servant.GetSheHe] trabalha dia e noite, e agora veio a mim com uma pergunta importante. "What exactly should it be about, my [ROOT.Char.GetLadyLord]?""
 commission_epic.0002.scribes:0 "Minhas [ROOT.Char.Custom('CommissionEpicScribes')] começaram a trabalhar no épico da minha família, mas já estão com problemas. Eles não conseguem chegar a um acordo sobre o que a história deve focar, com cada [ROOT.Char.Custom('CommissionEpicScribe')] coincidentemente insistindo que sua própria área de responsabilidade deve ser a mais enfatizada.\n\n"We do not wish to impose, my [ROOT.Char.GetLadyLord], but you #EMP have#! to settle this before we tear each other to shreds!""
 commission_epic.0002.iberia_epic.a:0 "Escreva sobre o direito da minha dinastia de governar a Península Ibérica!"
 commission_epic.0002.a:1 "Concentre-se nas histórias das reivindicações ancestrais da minha dinastia"
 commission_epic.propaganda:0 "eu vou ganhar [reivindicações|E] em títulos vizinhos quando o épico terminar"
 commission_epic.0002.b:1 "Deve se concentrar em mim e no meu destino, é claro!"
 commission_epic.more_prestige:0 "vou ganhar mais pessoal [prestige|E] quando o épico terminar"
 commission_epic.0002.c:1 "É uma #famíliaEMP#! história, então seja generoso."
 commission_epic.more_dynasty_prestige:0 "vou ganhar mais [dynasty_prestige|E] quando o épico terminar"
 commission_epic.0002.d:0 "Conte a história da forma mais verdadeira possível."
 commission_epic.more_piety:0 "Eu também vou ganhar alguns [piety|E] quando o épico terminar"


 commission_epic.1001.t:0 "Family Epic: Uma Questão de Tempo"
 commission_epic.1001.opening:0 "Há semanas que não recebo um novo trabalho sobre o épico da minha família e todo o processo está demorando muito ou"
 commission_epic.1001.composer:0 "[composer.GetSheHe] acaba fazendo um trabalho de má qualidade! É realmente muito exigir que [composer.GetSheHe] oferece excelência, e que [composer.GetSheHe] entrega agora?"
 commission_epic.1001.scribes:0 "minha [ROOT.Char.Custom('CommissionEpicScribes')] acabar fazendo um trabalho de má qualidade! É realmente muito exigir que eles entreguem excelência e que o façam rapidamente??"
 commission_epic.1001.a:0 "Eu quero que seja bom, e eu quero #EMP agora!#!"
 commission_epic.1001.b:0 "eu vou colocar [ROOT.Char.Custom2('CommissionEpicComposerThem', composer)] até o tempo que for preciso."
 commission_epic.1001.b_scribes:0 "eu vou colocar [ROOT.Char.Custom('CommissionEpicComposerThem')] até o tempo que for preciso."
 commission_epic.1001.c:0 "Agora, se dividirmos o que já está feito na Parte 1..."

 commission_epic.1002.t:0 "Family Epic: Rich Source Material"
 commission_epic.1002.composer:0 "[composer.GetTitledFirstName] está dizendo [powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] sobre vários detalhes emocionantes [composer.GetSheHe] descobriu sobre meus ancestrais. "Now, I believe the part with the [ROOT.Char.Custom('CompositionDetail')] might actually be true, since—"\nÉ fascinante, com certeza, mas não [composer.GetSheHe] não tem um grande [ROOT.Char.Custom('CompositionType')] completar? Quanto a esta anedota particular..."
 commission_epic.1002.scribes:0 "Alguns dos meus escribas estão dizendo [powerful_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] sobre vários detalhes interessantes que descobriram sobre meus ancestrais.\n\n"Now, I believe the part with the [ROOT.Char.Custom('CompositionDetail')] might actually be true, since—"\nÉ fascinante, com certeza, mas eles não têm um grande [ROOT.Char.Custom('CompositionType')] completar? Quanto a esta anedota particular..."
 commission_epic.1002.a:0 "Deve ser compartilhado com todos os meus vassalos!"
 commission_epic.1002.a.tt:0 "Após a conclusão, você receberá um livro Family Epic [artifact|E] o que melhora [vassal|E] [opinion|E]"
 commission_epic.1002.b:0 "Coloque-o no [ROOT.Char.Custom('CompositionType')] então será feito antes!"
 commission_epic.1002.b.tt:0 "O que também significa que posso retirar parte do pagamento do salário!"

 commission_epic.1003.t:0 "Family Epic: Retiro do Escritor"
 commission_epic.1003.composer:0 "[composer.GetTitledFirstName] foi pego tentando fugir de [composer.GetHerHis] obrigações! Felizmente um guarda reconheceu [composer.GetHerHim] Como [composer.GetSheHe] passou pelos portões.\n\n"It is exhausting work," [composer.GetSheHe] defende [composer.GetHerselfHimself]. "Day and night, my benevolent [ROOT.Char.GetLadyLord]! I am desperate for a few days' rest.""
 commission_epic.1003.scribes:0 "Alguns dos meus escribas foram pegos tentando fugir de seus deveres para com o épico da minha família! Felizmente, um guarda os reconheceu quando passaram pelos portões.\n\n"It is exhausting work," they explain. "Day and night, my [ROOT.Char.GetLadyLord]! We are desperate for a few days' rest.""
 commission_epic.1003.a:0 "Muito bem, talvez uma pausa esteja em ordem."
 commission_epic.1003.b:0 "Corrente [ROOT.Char.Custom2('CommissionEpicComposerThem', composer)] para [ROOT.Char.Custom2('CommissionEpicComposerTheir', composer)] mesa de trabalho!"
 commission_epic.1003.b_scribes:0 "Corrente [ROOT.Char.Custom('CommissionEpicComposerThem')] para [ROOT.Char.Custom('CommissionEpicComposerTheir')] mesa de trabalho!"

 commission_epic.1004.t:0 "Family Epic: Expert Illuminator"
 commission_epic.1004.opening:0 "Chegou-me a notícia de que um"
 commission_epic.1004.devotee_male:0 "[ROOT.Char.GetFaith.DevoteeMale]"
 commission_epic.1004.devotee_female:0 "[ROOT.Char.GetFaith.DevoteeFemale]"
 commission_epic.1004.ending:1 "reconhecido por [illuminator.GetHerHis] iluminações é ficar em uma cidade em [barony.GetNameNoTier]. Com o progresso épico da minha família, este pode ser o momento ideal para pensar em como as páginas devem ficar depois que tudo estiver dito e feito."
 commission_epic.1004.a:0 "Contrate o iluminador, custe o que custar!"
 commission_epic.1004.b:1 "[composer.GetTitledFirstNameNoTooltip] pode fazer isso [composer.GetHerselfHimself]."
 commission_epic.1004.b_scribes:0 "Minhas [ROOT.Char.Custom('CommissionEpicScribes')]podem fazer isso sozinhos."
 commission_epic.1004.success:0 "Excelentes iluminações"
 commission_epic.1004.failure:0 "Poucas iluminações"
 commission_epic.1004.c:0 "Sempre me considerei meio que um artista..."

 commission_epic.1005.t:0 "Family Epic: A Canção do Nosso Povo"
 commission_epic.1005.opening:0 "Eu reflito sobre as últimas linhas"
 commission_epic.1005.composer:0 "[composer.GetFirstName] tem"
 commission_epic.1005.scribes:0 "minha [ROOT.Char.Custom('CommissionEpicScribes')] tenho"
 commission_epic.1005.ending:0 "me forneceu do épico da minha família e, quando começo a cantarolar, percebo que segue o mesmo ritmo de uma das canções favoritas dos meus membros da tribo!\nSe a história de meus ancestrais tivesse uma melodia tão memorável, certamente nunca seria esquecida.!"
 commission_epic.1005.a:0 "Eu deveria ter pedido isso para começar!"
 commission_epic.1005.b_composer:0 "estou certo [ROOT.Char.Custom2('CommissionEpicComposer', composer)] pode inventar algo igualmente bom."
 commission_epic.1005.b:0 "estou certo [ROOT.Char.Custom('CommissionEpicComposer')] pode inventar algo igualmente bom."
 commission_epic.1005.classic:0 "Melodia Clássica Composta"
 commission_epic.1005.enjoyable:0 "Melodia Agradável Composta"
 commission_epic.1005.terrible:0 "Melodia Terrível Composta"

 commission_epic.1006.opening:0 "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 commission_epic.1006.desc:0 "Eu tenho [ROOT.Char.Custom('CompositionTypeActionPast')] partes de seu novo épico familiar, e a verdadeira lealdade causada pela profunda amizade entre esses heróis lendários me inspira.\nEu ficaria honrado em chamá-lo de meu amigo, pois sirvo lealmente."
 commission_epic.1006.a:0 "Você sempre foi meu amigo, [vassal.GetFirstNameNoTooltip]!"
 commission_epic.1006.b:0 "Sua lealdade deve ser garantida, não importa o que."

 commission_epic.1007.opening:0 "[vassal.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 commission_epic.1007.desc:0 "Eu tenho [ROOT.Char.Custom('CompositionTypeActionPast')] partes de seu novo épico familiar, e estou abalado com a forma como ele ignora as contribuições de meus próprios antepassados!\nEsta desonra é a gota d'água. É claro que você carrega nada além de má vontade em relação a mim e minha família!"
 commission_epic.1007.a:0 "Como você ousa falar com seu senhor assim?!"
 commission_epic.1007.b:0 "Peço desculpas, sua família certamente será incluída!"

 commission_epic.2001.t:0 "Família épica: precedência"
 commission_epic.2001.desc_composer:0 "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vem a mim, animado com a notícia. "I have been [ROOT.Char.Custom('CompositionTypeActionPP')] the latest part of your family epic, and [ROOT.Char.Custom2('CommissionEpicComposer', composer)] [ROOT.Char.Custom2('CommissionEpicComposerHasHave', composer )] discovered something very interesting!""
 commission_epic.2001.desc_scribes:0 "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vem a mim, animado com a notícia. "I have been [ROOT.Char.Custom('CompositionTypeActionPP')] the latest part of your family epic, and [ROOT.Char.Custom('CommissionEpicComposer')] [ROOT.Char.Custom('CommissionEpicComposerHasHave')] discovered something very interesting!""
 commission_epic.2001.desc:1 "\nParece que o [county.GetName] nunca teve a intenção de estar permanentemente nas mãos da Câmara [vassal.GetHouse.GetName]. Eu poderia fazer uma reclamação razoável contra [vassal.GetTitledFirstName]!"
 commission_epic.2001.a:0 "Se for meu por direito, eu o farei meu."
 commission_epic.2001.b:0 "[vassal.GetFirstNameNoTooltip] certamente gostaria de formalizar a concessão."
 commission_epic.2001.c:0 "Podemos deixar isso passar."
 commission_epic.2001.c.flavor:0 "Mas certifique-se de [vassal.GetTitleTierName] sabe."
 commission_epic.2002.t:0 "Family Epic: Orgulho da Família"
 commission_epic.2002.desc:0 "[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U] parece ser a última pessoa a ter [ROOT.Char.Custom('CompositionTypeActionPast')] trechos do meu épico familiar.\n\n"Your great, great grand[grandparent.GetMotherFather] was a fascinating and resourceful figure," [spymaster.GetSheHe] diga-me. "If we let it be known that you are even half as underhanded as [grandparent.GetSheHe], people would think twice before acting against you.""
 commission_epic.2002.a:0 "O sangue dessa cobra corre em minhas veias!"
 commission_epic.2002.a.tt:0 "Após a conclusão, você receberá um livro Family Epic [artifact|E] o que melhora [hostile_scheme_resistance|E]"
 commission_epic.2002.b:0 "Ou reivindicamos [grandparent.GetSheHe] foi honrado e honesto..."

 commission_epic.2003.t:0 "Family Epic: Obrigações Eternas"
 commission_epic.2003.desc:0 "Parece como se [court_chaplain.GetFirstName] tem sido [ROOT.Char.Custom('CompositionTypeActionPP')] partes do meu novo épico familiar. É claro, [court_chaplain.GetSheHe] descobriu "discrepancies" entre promessas feitas no passado e nossa realidade atual.\neu posso dizer isso [court_chaplain.GetSheHe] não vai deixá-lo ir tão cedo. "Surely you can see how wise and benevolent it would be to fulfill your forebears' promise, even now?""
 commission_epic.2003.a_same_dynasty:0 "Nós dois sabemos que nossa dinastia cumpre suas promessas."
 commission_epic.2003.a:0 "Eu pertenço a uma longa linhagem de cumpridores de promessas."
 commission_epic.2003.b:0 "Meus ancestrais eram piedosos, mas não necessariamente sábios."

 commission_epic.2004.t:0 "Family Epic: Inspiration Strikes"
 commission_epic.2004.desc_scribes:0 "[ROOT.Char.Custom('CommissionEpicComposer')|U] [ROOT.Char.Custom('CommissionEpicComposerHasHave')] tomou um número de..."
 commission_epic.2004.desc_composer:0 "[ROOT.Char.Custom2('CommissionEpicComposer', composer)] [ROOT.Char.Custom2('CommissionEpicComposerHasHave', composer )] tomou um número de..."
 commission_epic.2004.desc:1 "liberdades em meu épico familiar em relação à guerra e batalhas. Isso cria cenas dramáticas, mas me preocupo [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] foi ofendido como [marshal.GetSheHe] sulcos [marshal.GetHerHis] sobrancelha em uma cena particular.\nEstou quase aliviado quando [marshal.GetSheHe] finalmente compartilha [marshal.GetHerHis] pensamentos. "It's all nonsense, but this part with the [ROOT.Char.Custom('CompositionDetail')] has given me some ideas...""
 commission_epic.2004.a:0 "Onde quer que a inspiração possa ser encontrada, devemos usá-la!"
 commission_epic.2004.a.tt:0 "Após a conclusão, você receberá um livro Family Epic [artifact|E] que melhora o combate [advantage|E]"
 commission_epic.2004.b:0 "Explique-me, em detalhes..."

 commission_epic.2005.t:0 "Family Epic: Honestidade e Percepção"
 commission_epic.2005.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chancellor'))], [chancellor.GetTitledFirstName], é [ROOT.Char.Custom('CompositionTypeActionPP')] o épico da minha família, pois está lentamente se reunindo.\n\n"A lot of it is not very plausible, such as the part with the [ROOT.Char.Custom('CompositionDetail')]," [chancellor.GetSheHe] diga-me. "On the other hand, who is to say what the past was like? If you are already doing embellishments, why not take it as far as we can?""
 commission_epic.2005.a:0 "É importante contarmos uma boa história, afinal..."
 commission_epic.2005.b:0 "Não, deve ser o mais realista possível."
 commission_epic.2005.b.tt:0 "Após a conclusão, você receberá um livro Family Epic [artifact|E] o que melhora [personal_scheme|E] [success_chance|E]"

 commission_epic.2006.t:0 "Family Epic: Bound in Faith"
 commission_epic.2006.desc:0 "Não sei se fico aliviado ou desconcertado com o entusiasmo que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))], [court_chaplain.GetTitledFirstName], mostra depois [ROOT.Char.Custom('CompositionTypeActionPP')] as partes concluídas do épico da minha família.\n\n"This is a telling of a wonderful moral!" [court_chaplain.GetSheHe] claims. "The [ROOT.Char.GetDynasty.GetBaseName] dynasty has always seen greatness when advised by clerics, and dark times when it has failed to heed that advice! I hope it is a lesson you will heed equally well.""
 commission_epic.2006.a:0 "Na verdade, eu sei disso muito bem."
 commission_epic.2006.a.tt:0 "Após a conclusão, você receberá um livro Family Epic [artifact|E] que aumenta [piety|E] e o mesmo [faith|E] imposto"
 commission_epic.2006.b:0 "Ha! É o contrário."
 commission_epic.2006.b.flavor:0 "Sempre lideramos o caminho para o [ROOT.Char.GetFaith.AltPriestTermPlural]."
 commission_epic.2006.c:0 "Nós dois sabemos que a família vem em primeiro lugar em todas as coisas."
 commission_epic.2006.c.same_dynasty:0 "Esta opção está disponível porque [court_chaplain.GetFirstNameNoTooltip] é do mesmo [dynasty|E] como eu"

 commission_epic.6001.t:0 "Alguns pequenos enfeites"
 commission_epic.6001.writerservant:0 "Tendo trabalhado em minha crônica por um tempo, [composer.GetName] me procura.\n\n"[Select_CString(ROOT.Char.IsFemale,'Milady','Sire')]", [composer.GetSheHe] diz, "I must confess, that though your dynasty is indeed grand, the ancestral claims you hoped to find might not...be so easy to corroborate. I need more time, and more resources, to dig deeper in the old texts. Else, I will have to make some small #italic embellishments#! to the stories, and your claims may end up less convincing...""
 commission_epic.6001.scribes:0 "Meus escribas trabalharam dia e noite vasculhando manuscritos antigos, procurando encontrar reivindicações territoriais de meus ancestrais para exaltar na crônica..\n\n"Alas", they say, "we might have to do some small embellishments when it comes to...the truth of this matter, the deeds and domains of your forebears, and so forth. Surely you understand that, [Select_CString(ROOT.Char.IsFemale,'milady','sire')]?""
 commission_epic.6001.a:0 "Embeleze o que quiser, apenas termine!"
 commission_epic.6001.b:0 "Apenas pegue meu ouro e faça mais pesquisas."
 commission_epic.less_credible:0 "o chronicle will be less credible"
 commission_epic.more_credible:0 "A crónica pode acabar por ser mais credível"

 commission_epic.6003.t:0 "Reivindicações frias"
 commission_epic.6003.writer:0 "[composer.GetName] tem trabalhado diligentemente em minha crônica, que se torna cada vez mais grandiosa e questionável em igual medida.\n\n"My [ROOT.Char.GetLadyLord]", [composer.GetSheHe] diz, "I found a tattered old text where it is said that a [Select_CString(ancestor_1.IsFemale,'queen','king')] called [ancestor_1.GetFirstNameNoTooltip] once ruled in [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] and [neighboring_county_3.GetNameNoTier]. I could delve into genealogical tables, and make some let us call it #italic creative additions#! to establish that [ancestor_1.GetSheHe] was an ancestor of yours. Then, I could use [ancestor_1.GetHerHis] story to give you more or less credible claims on some of those lands, or even all of them...""
 commission_epic.6003.servant:0 "[composer.GetName] tem trabalhado diligentemente em minha crônica cada vez mais duvidosa.\n\n"My [ROOT.Char.GetLadyLord]", [composer.GetSheHe] says, "I found a withered votive inscription from [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'the Huntress','the Elbow-High')], the [Select_CString(ancestor_1.IsFemale,'queen','king')] of [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] and [neighboring_county_3.GetNameNoTier] in days of old. I could make some creative additions to your family tree, to establish that [ancestor_1.GetSheHe] was an ancestor of yours. Then in the chronicle I could make some small embellishments et cetera, to firmly establish your claim to some of those lands - or even all of them.""
 commission_epic.6003.scribes:0 "Minhas scribes have been hard at work on my increasingly convoluted chronicle.\n\n"My [ROOT.Char.GetLadyLord]", they say, "We found a marginalia note in an ancient manuscript, referencing a [ancestor_1.GetWomanMan] called [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'the Generous','the One-Eyed')], who had some influence in [neighboring_county_1.GetNameNoTier], [neighboring_county_2.GetNameNoTier] and [neighboring_county_3.GetNameNoTier] in days of old. We could delve into genealogical tables, to creatively #italic establish#! that [ancestor_1.GetSheHe] was an ancestor of yours. Then in the chronicle, we might use it to corroborate your right to rule some of those lands - or even all of them...""
 commission_epic.6003.a:0 "Todos eles!"
 commission_epic.6003.b:0 "[neighboring_county_1.GetNameNoTierNoTooltip] seems good this time de a year!"
 commission_epic.6003.c:0 "[neighboring_county_2.GetNameNoTierNoTooltip] é o que eu quero!"
 commission_epic.6003.d:0 "[neighboring_county_3.GetNameNoTierNoTooltip] deve ser meu."
 commission_epic.paranoid_neighbors:0 "Seus vizinhos ficarão muito chateados quando souberem dessa crônica"

 commission_epic.6004.t:0 "Reivindicações confiáveis"
 commission_epic.6004.writerservant:0 "[composer.GetName] has been working diligently on my chronicle, that grows increasingly large in both scope e volume.\n\n"My [ROOT.Char.GetLadyLord]", [composer.GetSheHe] diz, "I found an old document about tax and land rights, a pretty dreary read, but it mentioned a [ancestor_1.GetLadyLord] called [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'the Tall','the Bald')], who ruled [neighboring_county_1.GetNameNoTier] and [neighboring_county_2.GetNameNoTier] in days of old. I managed to trace [ancestor_1.GetHerHis] linage all the way from late antiquity, to you! I can thus give you claims on either of those lands, so credible that none may gainsay them.""
 commission_epic.6004.scribes:0 "Minhas scribes have been hard at work on my chronicle, that grows longer e larger with each passing day.\n\n"My [ROOT.Char.GetLadyLord]", they say, "We found a royal charter of very ancient origin, giving the rule over [neighboring_county_1.GetNameNoTier] and [neighboring_county_2.GetNameNoTier] to a [ancestor_1.GetLadyLord] called [ancestor_1.GetFirstNameNoTooltip] [Select_CString(ancestor_1.IsFemale,'the Good','the Fortunate')]. Through the guidance of [ROOT.GetCharacter.GetFaith.HighGodName], we could trace your lineage all the way back to [ancestor_1.GetHerHim], and we made sure to do so in the chronicle. Either of those lands would rightfully be yours.""
 commission_epic.6004.a:0 "Por que não os dois?"
 commission_epic.6004.b:0 "[neighboring_county_1.GetNameNoTierNoTooltip] com certeza faz parte da minha herança."
 commission_epic.6004.c:0 "eu sempre me senti como [neighboring_county_2.GetNameNoTierNoTooltip] deveria pertencer a mim!"

 commission_epic.6005.t:0 "Um épico inacabado"
 commission_epic.6005.writerservant:0 ""I have long suspected that something is amiss with my chronicle, e indeed, [composer.GetName] agora me procura com uma atitude preocupada.\n\n"Alas, my [ROOT.Char.GetLadyLord]", [composer.GetSheHe] diz, "try as I might, I could not find any history of claims good enough to substantiate. I cannot continue this work. Yet, I have produced a chronicle that extol the virtues of your dynasty. Please be content with this, and do not punish me for my failure...""
 commission_epic.6005.scribes:0 "Minhas scribes seems to have been struggling with my chronicle, e indeed, they now seek me out with a worried demeanor.\n\n"Alas", they say, "We could not find any history of claims good enough to substantiate. We tried, but it was beyond our ability. Yet we have produced a chronicle that extol the virtues of your dynasty. Please be content with this, and do not punish us for our failure...""
 commission_epic.6005.a:0 "Para o oubliette com você!"
 commission_epic.6005.b:0 "Seus tolos incompetentes..."
 commission_epic.6005.c:0 "É isto [ROOT.GetCharacter.GetFaith.HighGodName] me punindo por minha vaidade?"
 commission_epic.6005.d:0 "Pelo menos eu tenho uma crônica..."

 commission_epic.6006.t:0 "Propaganda Potente"
 commission_epic.6006.writerservant:0 ""It is finished my [ROOT.Char.GetLadyLord]", [composer.GetName] diz with some relief, handing me a large tome. "This is the chronicle of house [ROOT.Char.GetDynastyHouseNameNoTooltip], describing in great detail its history of ruling the various lands that you desired. Surely none can now contest your righteous claims!""
 commission_epic.6006.scribes:0 "Por fim, meus escribas completaram a crônica da propaganda. Eles parecem aliviados quando me entregam um livro tremendamente grande.\n\n"Here it is, [Select_CString(ROOT.Char.IsFemale,'Milady','Sire')], the great chronicle of house [ROOT.Char.GetDynastyHouseNameNoTooltip], elaborating in detail on all of your claims. May it bring you great fortune.""
 commission_epic.6006.a:0 "Perfeito!"

 propaganda_chronicle_name:0 "[ROOT.Char.GetDynastyHouseNameNoTooltip] crônica de propaganda"
 propaganda_chronicle_desc:0 "Este pesado volume elabora em detalhes dolorosos sobre a glória da casa [ROOT.Char.GetDynastyHouseNameNoTooltip], e its various, more or less bizarre, territorial claims."
 
 half_baked_propaganda_chronicle_name:0 "Crônica Propaganda Inacabada"
 half_baked_propaganda_chronicle_desc:0 "Este livro poderia ter vivido na infâmia, se tivesse sido concluído. Tal como está, não consegue convencer nenhum leitor sobre as reivindicações territoriais que seu patrono buscava, em vez disso, fala liricamente sobre as supostas virtudes do [ROOT.Char.GetDynastyNameNoTooltip] dinastia."
 



 commission_epic.9001.t:0 "Um épico familiar"
 commission_epic.9001.writer:1 "O épico [ROOT.Char.Custom('CompositionType')] da minha família está finalmente completo, e [composer.GetTitledFirstName] tem motivos para se orgulhar!"
 commission_epic.9001.servant:0 "Parece que fui sábio em escolher [composer.GetTitledFirstName] para compor o [ROOT.Char.Custom('CompositionType')] da minha família. Apesar de [composer.GetHerHis] desafios, o trabalho concluído é bastante impressionante."
 commission_epic.9001.scribes:1 "O épico [ROOT.Char.Custom('CompositionType')] da minha família está finalmente completo, e meu [ROOT.Char.Custom('CommissionEpicScribes')] tem motivos para se orgulhar!"
 commission_epic.9001.conclusion:0 "\nMinhas ancestors stand at its core as a shining example of what it means to be a ruler for out time, even if it drags on in a few places, and the part with the [ROOT.Char.Custom('CompositionDetail')] é totalmente ridículo. Ainda assim, tenho orgulho de manter isso na biblioteca da minha família, para que as gerações possam desfrutar e aprender com."
 commission_epic.9001.a:0 "O que uma história pode contar."

 commission_epic.9002.t:0 "Um Excelente Épico"
 commission_epic.9002.writer:0 "[composer.GetTitledFirstName] completou meu épico familiar, e que gloriosa [ROOT.Char.Custom('CompositionType')] [composer.GetSheHe] compôs!"
 commission_epic.9002.scribes:0 "Minhas [ROOT.Char.Custom('CommissionEpicScribes')] completei meu épico familiar, e que gloriosa [ROOT.Char.Custom('CompositionType')] eles compuseram!"
 commission_epic.9002.conclusion:0 "\nTem alto drama, dilemas morais e duelos tensos. Tudo de que minha família foi forjada está lá! Mesmo a parte com o [ROOT.Char.Custom('CompositionDetail')], aparentemente tão rebuscado, tornou-se um momento tocante delineando o destino da minha casa!"
 commission_epic.9002.a:0 "Este pode ser o maior [ROOT.Char.Custom('CompositionType')] já escrito!"

 commission_epic.9101.t:0 "Família épica: um trabalho concluído"
 commission_epic.9101.desc:0 "Depois de todo o tempo [composer.GetTitledFirstName] gastou em minha corte, e quão bem [composer.GetSheHe] me conheceu, é estranho que [composer.GetSheHe] está prestes a partir.\n\n"I have other places to go, and other stories that need telling," [composer.GetSheHe] tenta explicar."
 commission_epic.9101.a:0 "Eu suponho que isso seja um adeus."
 commission_epic.9101.b:0 "Ainda há muito aqui para você!"
 commission_epic.9101.c:0 "Eu também preciso de você. Aqui."
 commission_epic.9101.d:0 "Contanto que você escreva para mim!"

 commission_epic.9102.t:0 "Família épica: servidão"
 commission_epic.9102.desc:0 "[composer.GetTitledFirstName] provou [composer.GetHerselfHimself] muito mais capaz do que eu esperaria de um simples servo. Se eu não soubesse melhor, eu poderia ter pensado [composer.GetHerHim] de uma linhagem de poetas!\nDepois de todo o tempo que passamos juntos, parece estranho que [composer.GetSheHe] deveria voltar a cavar a terra, ou o que quer que fosse [composer.GetSheHe] costumava ser."
 commission_epic.9102.a:0 "[composer.GetSheHe|U] deveria sair para o mundo."
 commission_epic.9102.a.flavor:0 "Deixar [composer.GetSheHe] Veja se [composer.GetSheHe] pode fazer algo de [composer.GetHerselfHimself]"
 commission_epic.9102.b:0 "Estou certo de que posso encontrar algum uso para [composer.GetHerHim]."
 commission_epic.9102.c:0 "Por mais estranho que pareça, eu quero manter [composer.GetHerHim] por aí."

 commission_epic.9103.desc:0 "Depois de todo o tempo [composer.GetTitledFirstName] gastou em minha corte, e quão bem [composer.GetSheHe] me conheceu, é isso [composer.GetSheHe] não vai longe.\n\n[composer.GetFirstNameNoTooltip] concorda. "I have many stories yet to tell, and it seems right that I should continue telling them here.""
 commission_epic.9103.a:0 "Você continuará a me servir com honra."

 commission_epic.9104.desc:0 "Depois de todo o tempo [composer.GetTitledFirstName] gastou em minha corte, e quão bem [composer.GetSheHe] me conheceu, é estranho que [composer.GetSheHe] não está aqui para ver a recepção de [composer.GetHerHis] trabalhos.\nTanto as pessoas eruditas como as crianças são [ROOT.Char.Custom('CompositionTypeActionPP')] isso, e até eu acho que é uma inspiração."
 commission_epic.9104.a:0 "Pelo menos [composer.GetSheHe] não se foi para sempre!"
 commission_epic.9104.b:0 "Assim é a vida, às vezes."
 commission_epic.9104.b.flavor:0 "[ROOT.Char.Custom('CompositionTypeActionPP')|U] a história, eu tenho que me perguntar. Fez [composer.GetFirstNameNoTooltip] sei que era assim que iria acabar?"

 commission_epic.9998.t:0 "Family Epic: Um Inconveniente"
 commission_epic.9998.imprisoned_by_me:0 "Com [composer.GetTitledFirstName] na minha masmorra,"
 commission_epic.9998.imprisoned:0 "Com [composer.GetTitledFirstName] preso,"
 commission_epic.9998.incapacitated:0 "Com [composer.GetTitledFirstName] no [composer.GetHerHis] Estado atual,"
 commission_epic.9998.left_court:0 "Com [composer.GetTitledFirstName] não está mais na minha corte,"
 commission_epic.9998.ending:0 "é difícil para [composer.GetHerHim] continuar [composer.GetHerHis] trabalhar no meu épico familiar.\nAinda bem que meu [ROOT.Char.Custom('CommissionEpicScribes')] estará pronto para pegar a folga."
 commission_epic.9998.a:0 "Tenho certeza que eles vão fazer bem o suficiente."
 commission_epic.9998.tt:0 "o trabalho continua"

 commission_epic.9999.t:0 "Família épica: o fim"
 commission_epic.9999.murdered_by_me:0 "Considerando as medidas drásticas que tive que tomar para [composer.GetTitledFirstName], parece como se [composer.GetSheHe] nunca foi realmente uma boa opção para compor o épico da minha família, afinal.\nAinda bem que meu [ROOT.Char.Custom('CommissionEpicScribes')] são perfeitamente capazes de fazer isso por si mesmos."
 commission_epic.9999.died:0 "Com a passagem de [composer.GetTitledFirstName], meu épico familiar está incompleto.\nSerá uma tarefa difícil, mas minha [ROOT.Char.Custom('CommissionEpicScribes')] terá que continuar os esforços."
 commission_epic.9999.a:1 "[composer.GetHerHis|U] o trabalho será concluído."
