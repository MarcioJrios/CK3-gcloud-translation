l_english:
 #Well-known commander, by Sean Hughes
 martial_strategy.1051.t:0 "fofocas em geral"
 martial_strategy.1051.desc:0 "O tópico mais popular de conversa no tribunal está sempre mudando, mas uma tendência recente tem sido a discussão de minha notável habilidade como comandante militar - e qual é o segredo do meu sucesso.\nPosso usar essa curiosidade natural para reforçar minha reputação, mas primeiro devo decidir a que atribuir meu sucesso..."
 martial_strategy.1051.a:0 "Eu tenho um talento natural que me coloca acima do resto."
 martial_strategy.1051.a.humble:0 "Conhecer meus limites significa que posso contorná-los."
 martial_strategy.1051.b.brave:0 "Minha coragem inspira minhas tropas a resistir e lutar."
 martial_strategy.1051.b.stalwart:0 "Minha determinação é tal que nunca vacilarei!"
 martial_strategy.1051.c.wrathful:0 "Ninguém pode suportar minha ferocidade esmagadora!"
 martial_strategy.1051.c.feareater:0 "Minha mera presença causa medo em meus inimigos!"
 martial_strategy.1051.d.zealous:0 "minha devoção a [ROOT.GetCharacter.GetFaith.HighGodName] me concede a vitória."
 martial_strategy.1051.d.sadistic:0 "Eu sempre acerto meus inimigos onde dói mais."
 martial_strategy.1051.d.zealoussadistic:0 "Eu sou implacável em minha cruzada contra os ímpios!"
 martial_strategy.1051.e.patient:0 "Estou sempre vigilante, esperando minha chance de atacar."
 martial_strategy.1051.f.ambitious:0 "Eu farei #EMP qualquer coisa#! é preciso sair vitorioso!"

 
 #Translate old texts (Learning skill challenge), Mathilda Bjarnehed
 martial_strategy.2000.t:0 "Lições do passado"
 martial_strategy.2000.start.desc:0 "Embora eu certamente vá ver muitos campos de batalha antes de encontrar meu criador, minha biblioteca contém contos de guerra de cem vidas..\nAdquiri recentemente um tomo sobre o grande"
 martial_strategy.2000.hastings.desc:1 "battle of Hastings, "
 martial_strategy.2000.tours.desc:1 "battle of Tours, "
 martial_strategy.2000.palaceofthemartyrs.desc:1 "Battle of the Palace of the Martyrs, "
 martial_strategy.2000.catalaunianplains.desc:1 "battle of the Catalaunian Plains, "
 martial_strategy.2000.constantinople.desc:1 "siege of Constantinople, "
 martial_strategy.2000.vapati.desc:1 "battle of Vapati, "
 martial_strategy.2000.end.desc:1 "bem como um pergaminho gasto pelo tempo escrito em algum idioma antigo. Quem sabe que segredos esquecidos ele contém..."
 martial_strategy.2000.a:0 "Leia o tomo mais recente."
 martial_strategy.2000.b:0 "Tentativa de traduzir o pergaminho antigo."
 martial_strategy.2000.b.success:0 "Eu descubro um pedaço de conhecimento antigo"
 martial_strategy.2000.b.success.tt:1 "Você ganha #P 1#! [martial|E], #P 1#! [learning|E] e um [commander|E] bônus por #V 20 anos#!"
 martial_strategy.2000.b.failure:0 "Eu não consigo decifrar o pergaminho"
 martial_strategy.2000.b.failure.tt:1 "Você deve ganhar [stress|E] ou desistir"

 martial_strategy.2001.start.desc:0 "Mesmo com a ajuda de um glossário empoeirado, o pergaminho reluta em compartilhar seus segredos, mas eu continuo. À medida que a noite avança, a história mais incrível se desenrola diante de mim...\n\n"
 martial_strategy.2001.gaixia.desc:1 "#F O pergaminho descreve a batalha de Gaixia. Han Xin, comandante do Han, quebrou o espírito do inimigo fazendo com que seus homens cantassem canções do reino nativo de Chu, inimigo. O comandante Xiang Yu de Chu escapou com uma pequena força de homens leais, mas no final eles foram perseguidos e derrotados..#!"
 martial_strategy.2001.red_cliffs.desc:0 "#F Na batalha de Red Cliffs, o senhor da guerra Cao Cao acorrentou seus navios de proa a popa para combater o enjôo do mar. Um comandante das forças opostas de Sun-Liu, Huang Gai, viu sua chance e enviou uma carta de rendição fingida. Então, ele preparou um esquadrão de navios, enchendo-os de gravetos e óleos, e deixou o vento levá-los para Cao Cao. À medida que os navios sem tripulação se aproximavam da frota inimiga, eles foram incendiados, resultando na morte de inúmeros homens..#!"
 martial_strategy.2001.thermopylae.desc:0 "#F Ao bloquear a estreita passagem costeira nas Termópilas, as tropas gregas, em número massivamente inferior, detiveram o exército persa durante sete dias. Durante o último dia, quando o rei Leônidas foi flanqueado, ele dispensou o grosso de seu exército e guardou sua retirada em uma gloriosa resistência final. O heroísmo de suas tropas é uma prova do poder de um exército patriótico defendendo suas terras nativas.#!"
 martial_strategy.2001.teutoburg_forest.desc:0 "#F Arminius, filho de um chefe germânico, foi criado em Roma, mas conspirou para forjar uma aliança de tribos para derrotar os romanos. Arminius tornou-se oficial do general romano Varus e o aconselhou a fazer um desvio pela Floresta de Teutoburgo. Lá, Arminius lançou uma série de emboscadas. Devido à sua educação romana, Arminius sabia exatamente como combater as táticas inimigas e conduzir seu povo a uma vitória decisiva..#!"
 martial_strategy.2001.a:0 "Estude a batalha."
 martial_strategy.2001.b:0 "Concentre-se no processo de tradução."

 martial_strategy.2002.desc:0 "A noite cai e a única vela que ilumina o roteiro diante de mim fica mais curta a cada hora. Quando ele pisca uma última vez e me deixa na escuridão, os segredos do pergaminho permanecem desconhecidos."
 martial_strategy.2002.a:0 "Empurre para frente."
 martial_strategy.2002.b:0 "Desistir."


 #Developing cunning/manipulative tactics (Intrigue skill challenge), Sean Hughes
 martial_strategy.2020.t:0 "Tudo é justo?"
 martial_strategy.2020.opening:0 "Muitos tratados foram escritos sobre conduta honrada na guerra, mas a vida desses autores não estava em risco quando eles colocaram a caneta no papel..\n\n"
 martial_strategy.2020.desc:0 "Se eu quiser maximizar minhas chances de vencer na batalha, pode valer a pena considerar o emprego de mais alguns... estratégias pouco ortodoxas."
 martial_strategy.2020.desc.ambitious:0 "Para garantir a vitória, preciso aproveitar todas as vantagens possíveis no campo de batalha, mesmo que isso signifique usar táticas que possam ser consideradas injustas."
 martial_strategy.2020.desc.martial:0 "Eu sei por experiência que a melhor maneira de derrotar meus inimigos é garantir que só entremos em batalha nos meus termos! A questão é, quais condições seriam mais vantajosas?"
 martial_strategy.2020.desc.deceitful:0 "Já li poesia comparando o campo de batalha a uma pessoa que respira. Isso me faz pensar... posso manipular o campo de batalha da mesma forma que posso manipular as pessoas?"
 martial_strategy.2020.a:0 "Vou enganar meus inimigos para estender demais!"
 martial_strategy.2020.a.success:0 "Meu gambito funciona com sucesso"
 martial_strategy.2020.a.failure:0 "Minha jogada falha, me envergonhando"
 martial_strategy.2020.b:0 "Táticas de bater e correr vão desgastar meus inimigos!"
 martial_strategy.2020.d:0 "Eu não vou me rebaixar a lutar sujo!"
 martial_strategy.2020.d.brave:0 "Somente covardes usariam táticas como essas!"
 martial_strategy.2020.d.flavor:0 "Rejeitar o uso dessas táticas"
 
 martial_strategy.2021.t:0 "Decepção bem sucedida"
 martial_strategy.2020.desc.opening:0 "Juntei minha comitiva para alguns jogos de guerra, ansioso para tentar minha ideia de fingir uma derrota para atrair meus oponentes a estender demais."
 martial_strategy.2021.desc:0 "\n\nOnce we split up into teams, I took care to show everyone how to yield just enough ground to trick the other side into moving out of position, without giving so much that our line would break. \nMinha nova tática funcionou perfeitamente, nos permitindo cercar o time inimigo e forçá-lo a se render.!"
 martial_strategy.2021.a:0 "Aguardo o dia em que poderei usar esse truque em uma batalha real!"

 martial_strategy.2022.t:0 "Sonhos partidos"
 martial_strategy.2022.desc:0 "\nInfelizmente, quando minha equipe tentou tentar minha nova tática, não conseguimos nos manter firmes. Sofremos uma derrota rápida e humilhante quando o lado inimigo rapidamente rompeu nossa linha e fez com que nossas fileiras se desintegrassem..\n\nEveryone who participated in the games now thinks that I am a fool, e wants no further involvement in minha 'ideas'."
 martial_strategy.2022.b:0 "Talvez eu devesse me ater às táticas convencionais..."


 #Logistics and securing provisions (Stewardship skill challenge), Sean Hughes
 martial_strategy.2030.t:0 "Garantia de Fornecimento"
 martial_strategy.2030.desc.fallback:0 "Parte de comandar um exército significa garantir que meus soldados tenham bastante comida, bebida e equipamento de acampamento para longas campanhas.."
 martial_strategy.2030.desc.diligent:0 "Tenho orgulho de garantir que tudo seja sempre contabilizado, o que inclui garantir que meus soldados estejam bem providos."
 martial_strategy.2030.desc.ambitious:0 "Não importa o quão formidáveis sejam meus soldados, se eles ficarem sem provisões durante a campanha, eles não me servirão melhor do que esquilos treinados.."
 martial_strategy.2030.desc.end:0 "\nPara isso, devo elaborar um plano para garantir que meus soldados sempre tenham os suprimentos de que precisam no campo.."
 martial_strategy.2030.a:0 "Organize uma rede de comerciantes para me ajudar."
 martial_strategy.2030.a.success.tt:1 "Você estabelece uma rede confiável de fornecedores"
 martial_strategy.2030.a.failure.tt:1 "Os comerciantes que você encontra não são confiáveis"
 martial_strategy.2030.b:0 "Armazenar suprimentos em minha fortaleza."
 martial_strategy.2030.c:0 "Meus soldados podem procurar seus próprios suprimentos."

 martial_strategy.2031.t:0 "Uma rede confiável"
 martial_strategy.2031.desc:0 "Depois de examinar resmas de livros financeiros, consegui identificar um grupo de comerciantes espalhados pelo interior que eu sabia que seriam confiáveis..\nFiz uma oferta para mantê-los sob reserva para fornecer quaisquer suprimentos que meu exército precise a qualquer momento. Isso garantirá que meus comandantes sempre saibam a quem devem recorrer quando precisarem de provisões.."
 martial_strategy.2031.a:0 "Isso fornecerá de forma confiável meus exércitos no campo."
 martial_strategy.2031.b:0 "Agora, para deslizar um pouco fora do topo..."

 martial_strategy.2032.t:0 "Suprimentos ausentes"
 martial_strategy.2032.desc:0 "Entrei em contato com muitos mercadores disponíveis para ver quem poderia suprir melhor meus exércitos com o que eles precisam.\nUm comerciante tinha preços muito bons, então fiz arranjos para obter dele a maior parte das provisões do meu exército.... mas quando chegou a hora de pegar a remessa, ele e seus bens não foram encontrados em lugar nenhum!"
 martial_strategy.2032.a:0 "Quando eu encontrar aquele vigarista, terei sua cabeça!"
 martial_strategy.2032.a.forgiving:0 "Eu deveria ter feito mais pesquisas antes de fazer meu pedido."


 # Decide between two vassal's proposed strategies for a war, Sean Hughes
 martial_strategy.3010.t:0 "Impasse Estratégico"
 martial_strategy.3010.desc.start:0 "Estou sentado ao redor da mesa do mapa com [impatient_commander.GetTitledFirstName] e [patient_commander.GetTitledFirstName], discutindo nossa estratégia para a guerra em curso.\n\n[impatient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.middle:0 "enquanto [patient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.end:0 "\nÉ meu direito decidir nosso curso de ação final."
 martial_strategy.3010.desc.wrathful:0 "franja [impatient_commander.GetHerHis] punho na mesa e proclama em voz alta que devemos atacar o inimigo diretamente e esmagá-lo com o poder absoluto de nossos exércitos,"
 martial_strategy.3010.desc.greedy:0 "aponta ansiosamente todos os alvos principais que devemos enviar imediatamente grupos de ataque para saquear,"
 martial_strategy.3010.desc.patient:0 "senta-se e pacientemente defende que protejamos locais críticos e esperemos que o inimigo venha até nós."
 martial_strategy.3010.desc.craven:0 "murmura nervosamente sobre como devemos evitar compromissos desnecessários e travar uma guerra de atrito."
 martial_strategy.3010.desc.flexible:0 "explica como precisamos observar o que nossos inimigos fazem e responder de acordo."
 martial_strategy.3010.a:0 "[impatient_commander.GetTitledFirstNameNoTooltip] tem a ideia certa aqui!"
 martial_strategy.3010.b:0 "eu prefiro usar [patient_commander.GetTitledFirstNamePossessiveNoTooltip] plano."
 martial_strategy.3010.c:0 "Meus comandantes podem agir como cada um achar melhor."
 martial_strategy.3010.o_martial:0 "Eu sei como podemos empregar ambas as estratégias!"

 martial_strategy.3010.desc.response.start:0 "Estou sentado em uma reunião de estratégia com [my_liege.GetTitledFirstName] e [other_commander.GetTitledFirstName], discutindo nossos planos para a guerra em curso."

 martial_strategy.3011.t:0 "Estratégia Abraçada"
 martial_strategy.3011.desc:0 "\n\n[my_liege.GetTitledFirstName] é muito receptivo às minhas ideias, privilegiando-as em detrimento das propostas por [other_commander.GetFirstName]. Agora vamos em frente e usá-los para moldar nossa política estratégica para a guerra em curso.!"
 martial_strategy.3011.a.disapprove:0 "Quem sabia [my_liege.GetFirstNameNoTooltip] poderia ver a razão?"
 martial_strategy.3011.a:0 "eu sabia [my_liege.GetTitledFirstNameNoTooltip] gostaria das minhas ideias!"

 martial_strategy.3012.t:0 "Estratégia rejeitada"
 martial_strategy.3012.desc:0 "\nInfelizmente [my_liege.GetTitledFirstName] é desdenhoso das minhas ideias, em vez de favorecer os propostos por [other_commander.GetFirstName]. Agora vamos em frente e usá-los para moldar nossa política estratégica para a guerra em curso.!"
 martial_strategy.3012.a.disapprove:0 "[my_liege.GetFirstNameNoTooltip] tolice não me surpreende."
 martial_strategy.3012.a:0 "O tempo dirá se [my_liege.GetFirstNamePossessiveNoTooltip] a escolha foi correta."

 martial_strategy.3013.t:0 "Estratégia Permitida"
 martial_strategy.3013.desc:0 "[my_liege.GetTitledFirstName] decidiu adotar uma abordagem sem intervenção, permitindo que ambos [other_commander.GetFirstName] e eu agimos como bem entendemos."
 martial_strategy.3013.a:0 "Estou feliz por ter rédea solta para fazer o que quiser."

 martial_strategy.3014.t:0 "Estratégia Integrada"
 martial_strategy.3014.desc:0 "\n\n[my_liege.GetTitledFirstName] combinou minhas ideias com [other_commander.GetFirstNamePossessive], fundindo-os em uma única estratégia coesa que nos dará uma vantagem significativa no campo de batalha!"
 martial_strategy.3014.a.disapprove:0 "Apesar de [my_liege.GetFirstNamePossessiveNoTooltip] falhas, [my_liege.GetSheHe] é um general habilidoso."
 martial_strategy.3014.a:0 "estou impressionado com [my_liege.GetTitledFirstNamePossessiveNoTooltip] plano."


 #Storm Your Own Castle, by Linnéa Thimrén
 martial_strategy_special.1301.t:0 "sob cerco"
 martial_strategy_special.1301.desc:1 ""The true enemy of every soldier is complacency," [siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)] diz antes [siege_proposer.Custom('quirk_pos_pp')]. Estamos lado a lado no meu [ROOT.Char.Custom('FortifiedBuilding')]'s walls, looking down on the soldiers conducting drills below.\n\n"We could exchange the [ROOT.Char.Custom('FortifiedBuilding')]'s gate for planks of wood, and dull the arrows in the troops' quivers," [siege_proposer.GetSheHe] continuou. "Lead the soldiers in a mock-charge against the [ROOT.Char.Custom('FortifiedBuilding')], and see how well they do in action!""
 martial_strategy_special.1301.a:0 "Nosso tempo é melhor gasto melhorando nossas defesas."
 martial_strategy_special.1301.b:0 "Boa ideia. Você deve liderar os defensores!"
 martial_strategy_special.1301.b.tt:0 "#F Que comece o jogo!#!"

 martial_strategy_special.1302.t:1 "$martial_strategy_special.1301.t$: Primeira Carga"
 martial_strategy_special.13.a.tt:0 "#F Uma abordagem mais arriscada que pode render uma recompensa maior.#!"
 martial_strategy_special.13.b.tt:0 "#F A abordagem mais segura e tática.#!"
 martial_strategy_special.1302.desc:0 "Um portão bem fechado e paredes que se erguem no céu. Os arqueiros podem ser vistos como sombras se movendo atrás das ameias, e um sentimento de excitação genuína permeia o ar..\nNa calmaria antes da batalha, eu me viro e me dirijo aos soldados. Meu pedido soa alto e claro em todo o campo."

 martial_strategy_special.1302.c:0 "Explore os pontos fracos do portão!"
 martial_strategy_special.1302.d:0 "Atravesse os esgotos!"
 martial_strategy_special.1302.a:0 "Carregue o portão principal!"
 martial_strategy_special.1302.a.tt1:0 "Entramos praticamente sem oposição"
 martial_strategy_special.1302.a.tt2:1 "Tomamos pesadas 'baixas', mas derrubamos o portão"
 martial_strategy_special.1302.b:0 "Traga as escadas!"
 martial_strategy_special.1302.b.tt1:0 "As paredes são dimensionadas com pouca dificuldade"
 martial_strategy_special.1302.b.tt2:1 "We barely reach the battlement, taking heavy 'casualties'"

 martial_strategy_special.storm_castle.very_well:0 "O ataque avança #P muito bem#!"
 martial_strategy_special.storm_castle.poorly:0 "O ataque progride #N mal#!"
 martial_strategy_special.storm_castle.normal:0 "O ataque progride #Z decentemente#!"
 martial_strategy_special.storm_castle.well:0 "O ataque progride #P bem#!"

 martial_strategy_special.1303.t:0 "$martial_strategy_special.1301.t$: Cada passo do caminho"
 martial_strategy_special.1303.desc:0 "A escada ecoa quando outra arma entorpecida ricocheteia no pilar do meio. Pela segunda vez em questão de minutos, amaldiçoo a espiral apertada que nos impede de balançar nossas armas contra os defensores..\nA respiração ofegante dos soldados ao meu redor é ensurdecedora, e a cada ataque repelido eles ficam mais resignados e frustrados. Eu tenho que tomar conta da situação!"
 martial_strategy_special.1303.c:0 "Cada soldado canhoto para a frente!"
 martial_strategy_special.1303.d:0 "Tome cuidado! Não deixe que eles isquem você!"
 martial_strategy_special.1303.a:0 "Não desista, vamos dominá-los!"
 martial_strategy_special.1303.e:0 "Depois de mim! #EMP Carga#!!"
 martial_strategy_special.1303.a.tt1:0 "Subimos as escadas com eficiência brutal"
 martial_strategy_special.1303.a.tt2:0 "A escada mal se ganha com passos trôpegos e braços cansados"
 martial_strategy_special.1303.b:0 "Um por vez! Fique alerta!"
 martial_strategy_special.1303.b.tt1:0 "Leva tempo, mas eventualmente subimos as escadas"
 martial_strategy_special.1303.b.tt2:0 "Tomamos muitas 'baixas' antes de romper"
 martial_strategy_special.1303.f:0 "Atrás de mim! eu vou proteger você!"
 martial_strategy_1303.winning:0 "Estamos ganhando, mas não há espaço para erros!"
 martial_strategy_1303.losing:0 "Esta é a nossa última chance de virar a batalha!"

 martial_strategy_special.1304.t:0 "$martial_strategy_special.1301.t$: Battlement Bravado"
 martial_strategy_special.1304.desc:0 "Dando o passo final para as paredes que cercam o [ROOT.Char.Custom('FortifiedBuilding')] Eu examino a cena.\nMuitos soldados podem ter sido perdidos para os arqueiros nas muralhas, mas não seremos dissuadidos. Um após o outro, subjugamos os defensores e vencemos os caídos.\nEu respiro fundo, e então é hora de continuar novamente."
 martial_strategy_special.1304.a:0 "Todos, comigo!"
 martial_strategy_special.1304.c:0 "Acerte-os com força! Eles não são seus amigos hoje!"
 martial_strategy_special.1304.d:0 "Escudos para cima! Proteja a retaguarda!"
 martial_strategy_special.1304.f:0 "Acerte-os com força! Não mostres misericórdia!"

 martial_strategy_special.1304.a.tt1:0 "Nós nivelamos rapidamente [siege_proposer.GetTitledFirstNamePossessiveNoTooltip] forças"
 martial_strategy_special.1304.a.tt2:0 "Somos atacados por nossa retaguarda desprotegida"
 martial_strategy_special.1304.b:0 "Arqueiros, tomem suas posições!"
 martial_strategy_special.1304.b.tt1:0 "Nós somos imparáveis"
 martial_strategy_special.1304.b.tt2:0 "Sem os arqueiros nosso ataque é facilmente repelido"

 martial_strategy_special.1399.t:0 "$martial_strategy_special.1301.t$: para atacar um [ROOT.Char.Custom('FortifiedBuilding')|U]"
 martial_strategy_special.1399.desc_win:0 "o [ROOT.Char.Custom('FortifiedBuilding')] é nosso!"
 martial_strategy_special.1399.desc_loose:0 "A batalha está perdida, e os defensores ganharam o dia."
 martial_strategy_special.1399.desc:0 "Entre os soldados celebrantes eu encontro [siege_proposer.GetTitledFirstName], que me parabeniza por uma carga bem liderada."
 martial_strategy_special.1399.desc_win2:0 "\n\n"Look at them, my [ROOT.Char.GetLadyLord]. The change of pace did them good. Even you seem reinvigorated, even though your [ROOT.Char.Custom('FortifiedBuilding')] was just lost to attackers!""
 martial_strategy_special.1399.desc_loose2:0 "\n\n"Even if you failed to take the [ROOT.Char.Custom('FortifiedBuilding')], my [ROOT.Char.GetLadyLord], both the troops and you seem reinvigorated from the change of pace!"\nNão posso fazer nada além de concordar. Além disso, é reconfortante saber que meu [ROOT.Char.Custom('FortifiedBuilding')] não será superado tão facilmente!"
 martial_strategy_special.1399.a:0 "Nossos inimigos nunca terão chance!"
 martial_strategy_special.1399.b:0 "Como força de defesa, somos formidáveis!"


 #March gone awry, by Petter Vilberg
 martial_strategy_special.1401.t:0 "Na marcha"
 martial_strategy_special.1401.opening:1 "No final do exercício de campo, parecia uma ideia brilhante...\nPara praticar o reagrupamento de um exército em desordem, dividi minhas tropas e ordenei a cada oficial que se dirigisse independentemente para [capital.GetNameNoTier].\nClaro, no terceiro dia de espera, mas com apenas metade do meu exército no lugar, agora vejo falhas no plano.."
 martial_strategy_special.1401.commander:0 "[commander.GetTitledFirstName]"
 martial_strategy_special.1401.officer_fallback:0 "Um dos meus oficiais"
 martial_strategy_special.1401.end:1 "sugere que eu cavalgue com um contingente de $knight_culture_player_plural_no_tooltip_lowercase$ para encontrar as tropas desaparecidas, enquanto o resto do exército volta para casa."
 martial_strategy_special.1401.a:0 "Esta será uma pesquisa emocionante!"
 martial_strategy_special.1401.a.tt:3 "Sua busca pode durar um pouco..."
 martial_strategy_special.1401.b:0 "Boa ideia. você está no comando."
 martial_strategy_special.1401.give_up_tt:0 "#F Os outros soldados podem aprender uma ou duas coisas voltando para casa sozinhos.#!"
 martial_strategy.1401.almost_done:0 "Quase todos os meus soldados já voltaram, e parti sabendo que os últimos podem ser difíceis de encontrar..\n\n"
 martial_strategy.1401.close_to_done:0 "A maioria dos meus soldados voltou e parti para os últimos regimentos restantes.\n\n"
 martial_strategy.1401.a_lot_returned:0 "Muitas das minhas tropas retornaram e estou otimista em encontrar as restantes.\n\n"
 martial_strategy.1401.some_returned:0 "Algumas das minhas tropas retornaram, enquanto parti para procurar as restantes.\n\n"
 martial_strategy.1401.first_find:0 "Não demoro muito para encontrar o primeiro regimento que procuro.\n\n"
 martial_strategy_special.1401.continue_search_tooltip:0 "Sua busca continua"
 martial_strategy_special.1401.delay_tt:0 "Sua busca será atrasada"
 martial_strategy_special.1401.give_up:0 "Você abandona sua busca e volta para casa"

 martial_strategy_special.1402.t:0 "Na marcha"
 martial_strategy_special.1402.desc:2 "Eu posso ouvir um tumulto absoluto vindo de uma taverna à beira da estrada. Um dos meus $knight_culture_player_plural_no_tooltip_lowercase$ chuta a porta, revelando uma sala cheia de meus soldados rebeldes.\nMinha chegada os faz ficar em silêncio e olhar para baixo em suas canecas sem uma palavra entre eles. O proprietário estreita [ROOT.Char.Custom('RandomHerHis')] olhos. "So #EMP you're#! responsible for this rabble?""
 martial_strategy_special.1402.a:0 "Eu tenho dinheiro suficiente para pagar pelos danos."
 martial_strategy_special.1402.a.tt:2 "#F Lidar com soldados turbulentos é mais fácil do que com um estalajadeiro turbulento, e você deve continuar sua busca.#!"
 martial_strategy_special.1402.b:0 "Esses homens têm a ideia certa. Sirva-me uma bebida!"
 martial_strategy_special.1402.b.tt:1 "#F Bebendo com o povo comum! Que vida! Pelo menos até que você deva continuar sua busca.#!"
 martial_strategy_special.1402.c:0 "Estou cansado de lidar com soldados indisciplinados."
 martial_strategy_special.1402.d:1 "Pegue uma bebida para os homens da estrada e vamos embora!"
 martial_strategy_special.1402.d.tt:2 "#F Você tem certeza de que pode convencer esses soldados a se juntarem à busca.#!"

 martial_strategy_special.1403.t:0 "Na marcha"
 martial_strategy_special.1403.desc:1 "Aproximando [ROOT.Char.Custom('IndefiniteBodyOfWater')], Vejo um acampamento montado em suas margens. Ao entrar, sou recebido pelo sargento responsável.\n\n"My [ROOT.Char.GetLadyLord]! Our water stores leaked while on the move, and our pack animals cannot make the march home without more water than we currently have." The soldier looks at me nervously. "If the [ROOT.Char.GetLadyLord] and [ROOT.Char.GetHerHis] [ROOT.Char.Custom('MountedWarriorTermPlural')] helped carry water skins, however...""
 martial_strategy_special.1403.a:0 "Se esta é a única maneira..."
 martial_strategy_special.1403.a.tt:0 "#F A desgraça de carregar água para mulas!#!"
 martial_strategy_special.1403.b:0 "Os homens vão marchar, e eles vão marchar agora!"
 martial_strategy_special.1403.b.tt:1 "#F "Do these commoners think water is more important than my orders?"#!"
 martial_strategy_special.1403.c:0 "Leve-os para casa, sargento. eu não me importo mais."
 martial_strategy_special.1403.d:0 "Acho que posso encontrar uma solução para isso."
 martial_strategy_special.1403.d.tt:0 "#F Agora, se uma mula precisa de oito galões de água por dia...#!"

 martial_strategy_special.1404.t:0 "Na marcha"
 martial_strategy_special.1404.desc:1 "Quando meus batedores trouxeram notícias do pequeno acampamento, não esperava encontrar os soldados ainda praticando suas formações de batalha..\nParece que [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] assumiu [knight.GetHerselfHimself] para continuar os exercícios de campo enquanto espera por uma palavra do exército principal. [knight.GetHerHis|U] as tropas se alinham perfeitamente enquanto eu subo para encontrar [knight.GetHerHim]."
 martial_strategy_special.1404.a:0 "Essas não foram as ordens que dei!"
 martial_strategy_special.1404.a.tt:0 "#EMP Minhas#! soldiers need to follow #EMP my#! orders."
 martial_strategy_special.1404.b:0 "O que é essa postura de má qualidade? Isso não é maneira de segurar uma espada!"
 martial_strategy_special.1404.b.tt:0 "Não é à toa que eles se perderam - essas tropas precisam de disciplina!"
 martial_strategy_special.1404.c:0 "Leve os homens para casa, [knight.GetFirstName]. cansei de procurar."
 martial_strategy_special.1404.d:0 "[soldier_friend.GetTitledFirstName] pode se encarregar dessas tropas."
 martial_strategy_special.1404.d.tt:0 "[soldier_friend.GetSheHe|U] vai levá-los em segurança para o castelo."

 martial_strategy_special.1405.t:0 "Na marcha"
 martial_strategy_special.1405.desc:1 "Ao passar por uma pequena aldeia, percebo que, embora vestidos com roupas simples, os guardas da cidade carregam armas com minha marca.!\nReceber-me na rua lamacenta foi [zealot.GetTitledFirstName], o autoproclamado "divine guardian" da cidade. Meus soldados depuseram suas armaduras para ajudar esta pregação a servir [zealot.GetFaith.HighGodName]!"
 martial_strategy_special.1405.a:1 "Eu já governo por direito divino!"
 martial_strategy_special.1405.a.tt:1 "#F "These soldiers better remember that #EMP I#! was chosen by [zealot.GetFaith.HighGodName] according to a divine plan."#!"
 martial_strategy_special.1405.b:0 "Você tem um dia para fugir deste lugar, fanático."
 martial_strategy_special.1405.b.tt:2 "#F "It seems dangerous to punish the [zealot.GetWomanMan], but sending [zealot.GetHerHim] into exile will solve my problem for now."#!"
 martial_strategy_special.1405.c:0 "Eles vão se cansar de brincar de soldados sagrados em breve."
 martial_strategy_special.1405.d:1 "Junte-se a mim, pregador, e vamos decretar [ROOT.Char.GetFaith.HighGodNamePossessive] vão juntos!"
 martial_strategy_special.1405.d.tt:2 "#F "After all, are we not all servants of [ROOT.Char.GetFaith.HighGodNameAlternate] in one way or another?"#!"

 martial_strategy_special.1498.t:0 "Na marcha"
 martial_strategy_special.1498.desc:0 "A última das minhas tropas conseguiu voltar para [capital.GetNameNoTier], e a ordem foi restaurada.\nEmbora isso não tenha sido uma demonstração de brilhantismo militar, ganhei uma nova perspectiva sobre meu exército e os soldados individuais que o compõem.."
 martial_strategy_special.1498.a:0 "Afinal, foi um exercício valioso!"

 martial_strategy_special.1499.t:0 "Na marcha"
 martial_strategy_special.1499.desc:0 "Demora um pouco, mas lenta e seguramente as tropas desaparecidas voltam aos poucos pelos portões de [capital.GetNameNoTier].\nPosso não ter tido muito a ver com isso, mas eles parecem ter aprendido muito com a experiência."
 martial_strategy_special.1499.a:0 "Este exercício não saiu como planejado."
 martial_strategy_special.1499.a.tt:1 "#F É muito mais confortável em seu [ROOT.Char.Custom('FortifiedBuilding')] do que no campo de qualquer maneira.#!"
 
