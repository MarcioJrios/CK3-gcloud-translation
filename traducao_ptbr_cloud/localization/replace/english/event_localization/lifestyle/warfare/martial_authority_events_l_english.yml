l_english:
 # Mercenaries are being assholes at an inn, by Linnéa Thimrén
 martial_authority.1031.t:0 "Misericórdia para os Mercenários"
 martial_authority.1031.desc:0 "A agitação de uma pousada, uma boa sidra, uma noite calma após um longo dia de treinamento... Minha caneca é arrancada de minha mão por um mercenário cambaleando após um golpe, e toda esperança de relaxamento se esvai para o chão junto com minha cidra..\n\n"Please, my [ROOT.Char.GetLadyLord]." The innkeeper begs, "[scoped_mercenary.GetFirstNamePossessive] thugs have been drinking me dry, without paying, for days! And their fighting is scaring the staff and guests!""
 martial_authority.1031.a:0 "Eu pagarei por suas bebidas se você sair imediatamente."
 martial_authority.1031.b:0 "Soldados, jogue-os fora!"
 martial_authority.1031.c:0 "Eles estão bêbados demais para serem uma ameaça real, isso vai acabar rapidamente."

 # Fight between my soldiers (Diplomacy skill challenge), Sean Hughes
 martial_authority.2040.t:0 "Disputa de acampamento"
 martial_authority.2040.desc:2 "Depois que meu exército monta acampamento, ouço uma comoção vindo do meu $knight_culture_player_plural_possessive_no_tooltip_lowercase$ alojamentos.\nInvestigando a perturbação, descubro [first.GetTitledFirstName] e [second.GetTitledFirstName] no meio de uma discussão acalorada, enquanto vários espectadores os cercam."
 martial_authority.2040.a:0 "Faça um discurso sobre unidade para a multidão."
 martial_authority.2040.a.success:0 "Minhas palavras afastam todos da luta"
 martial_authority.2040.a.failure:0 "Minhas palavras não têm impacto no argumento"
 martial_authority.2040.a.failure.tt:0 "A luta aumenta à medida que os espectadores se juntam!"
 martial_authority.2040.b:0 "Mande-os chicotear por sua delinquência!"
 martial_authority.2040.c:1 "Dane-se, vou para minha barraca e enfio as orelhas..."
 martial_authority.2040.c.drunkard:0 "Dane-se, eu vou para minha barraca e vou tomar uma bebida..."
 martial_authority.2040.c.hashishiyah:0 "Que se dane, vou comer um pouco de haxixe."

 martial_authority.2041.t:0 "Resolução"
 martial_authority.2041.desc:0 "Eu me levanto e faço um discurso sobre como todos nós estamos lutando pelo [ROOT.Char.GetPrimaryTitle.GetName] e como devemos permanecer unidos contra nossos inimigos, pois, se não o fizermos, muitos forasteiros se aproveitarão de nossas disputas internas para tomar nossas terras e impor seu domínio sobre nós..\nOlhando envergonhado, [first.GetTitledFirstName] e [second.GetTitledFirstName] peça desculpas e prepare-se para passar a noite."
 martial_authority.2041.a:0 "Somos mais fortes quando estamos juntos."

 martial_authority.2042.t:0 "briga"
 martial_authority.2042.desc:0 "Meus apelos para que todos deixemos de lado nossas diferenças caem em ouvidos surdos quando a briga se transforma em uma briga total.\nBebidas e comida voam quando as pessoas começam a jogar canecas e mochilas."
 martial_authority.2042.a:0 "Pode muito bem participar!"
 martial_authority.2042.a.success:0 "Eu emergi como o único vencedor da briga"
 martial_authority.2042.a.failure:0 "Eu me machuco na luta dura"
 martial_authority.2042.b:0 "Que bagunça..."

 martial_authority.2050.t:0 "uma mão extra"
 martial_authority.2050.desc.opening:0 "Por toda a autoridade que supostamente exerço como [ROOT.Char.GetTitleAsNameNoTooltip], Não posso estar em todos os lugares do meu reino ao mesmo tempo. Sempre haverá aqueles que "forget" obedecer minhas ordens uma vez que minha atenção esteja voltada para outro lugar.\né aqui [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)] poderia entrar, que tem cumprido fielmente meus decretos"
 martial_authority.2050.desc.vassal:0 "dentro de [right_hand_person.GetHerHis] próprio domínio."
 martial_authority.2050.desc.knight:0 "enquanto passeia pelo campo."
 martial_authority.2050.desc.courtier:0 "em corte."
 martial_authority.2050.desc.ending:0 "Poderia [right_hand_person.GetSheHe] servir como meu braço direito [right_hand_person.GetWomanMan] e ter um papel mais ativo na administração do meu reino?"
 martial_authority.2050.a:0 "Sim, [right_hand_person.GetSheHe] vai me servir bem!"
 martial_authority.2050.a.tt:1 "Você passará mais tempo junto com [right_hand_person.GetShortUIName]"
 martial_authority.2050.b:1 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] pode lidar com esses problemas."
 martial_authority.2050.c:0 "Eu posso lidar com tudo sozinho se eu trabalhar mais!"
 martial_authority.2050.toast.title:0 "[right_hand_person.GetShortUIName] agora está servindo como sua mão direita [right_hand_person.GetWomanMan]"

 martial_authority.2051.t:0 "uma mão extra"
 martial_authority.2051.desc:0 "Enquanto me ajudava a administrar meu reino como meu braço direito [right_hand_person.GetWomanMan], [right_hand_person.GetTitledFirstName] e descobri que temos muito em comum!\nConstruímos um forte relacionamento durante nosso tempo trabalhando juntos como resultado disso, e me pergunto o que o futuro nos reserva...."
 martial_authority.2051.a:0 "Nós nos tornaremos bons amigos!"
 martial_authority.2051.b:0 "É esta a centelha de algo mais?"
 martial_authority.2051.c:0 "Devemos manter esse relacionamento profissional."

 martial_authority.2052.message:0 "Eu aprisionei minha mão direita [right_hand_person.GetWomanMan]"
 martial_authority.2053.toast:0 "minha mão direita [right_hand_person.GetWomanMan] foi preso por [imprisoner.Custom2('MyCharacterIntroduction'), ROOT.Char], e não pode me servir a menos que seja libertado."
 martial_authority.2054.toast:0 "minha mão direita [right_hand_person.GetWomanMan] foi libertado da prisão e voltou ao meu serviço."
 martial_authority.2054.toast.no_return:0 "minha mão direita [right_hand_person.GetWomanMan] foi libertado da prisão, mas não voltou ao meu serviço."
 martial_authority.2055.message:0 "minha mão direita [right_hand_person.GetWomanMan] Saiu do meu serviço"
 martial_authority.2055.message.incapable:0 "minha mão direita [right_hand_person.GetWomanMan] Tornou-se Incapaz"
 martial_authority.2056.message:1 "minha mão direita [ROOT.Char.GetWomanMan|U] Morreu"
 martial_authority.2056.message.death:0 "Eu Matei Minha Mão Direita [right_hand_person.GetWomanMan]"

 # Soldier and Officer Fighting, by Mathilda Bjarnehed
 martial_authority_special.1100.t:0 "Incógnito"
 martial_authority_special.1100.start.desc:0 "Hoje à noite, eu me despojei de todos os símbolos que significam minha posição para caminhar anonimamente entre meus soldados. É uma noite tranquila, então, quando a discussão começa, as palavras chegam até mim em alto e bom som..\n\n"
 martial_authority_special.1100.heavy_infantry.desc:0 "um soldado de infantaria"
 martial_authority_special.1100.cavalry.desc:0 "um cavaleiro"
 martial_authority_special.1100.archer.desc:0 "um arqueiro"
 martial_authority_special.1100.skirmisher.desc:0 "um escaramuçador"
 martial_authority_special.1100.pikemen.desc:0 "um piqueiro"
 martial_authority_special.1100.end.desc:0 "está tentando convencer [soldier_friend.GetHerHis] comandante, [officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], das vantagens de uma estratégia alternativa. [officer.GetFirstNameNoTooltip] não vai ouvir nada disso - quando me aproximo, o enfurecido [officer.GetWomanMan] levanta [officer.GetHerHis] punho..."
 martial_authority_special.1100.a:0 "Entre e proteja o soldado."
 martial_authority_special.1100.a.success.tt:1 "Você derrota o oficial em combate desarmado"
 martial_authority_special.1100.a.failure.tt:0 "O oficial derrota você em combate desarmado"
 martial_authority_special.1100.b:0 "Mediar entre [officer.GetFirstNameNoTooltip] e o soldado."
 martial_authority_special.1100.b.success.tt:1 "você convence [officer.GetShortUINameNoTooltip]"
 martial_authority_special.1100.b.failure.tt:1 "[officer.GetShortUINameNoTooltip] dá-lhe uma impressionante bronca"
 martial_authority_special.1100.c:0 "Faça deles um exemplo."
 martial_authority_special.1100.d:0 "Esgueire-se e leve o crédito pela ideia do soldado."

 martial_authority_special.1101.desc:0 "My training has served me well. A few moments later, I have [officer.GetTitledFirstName] in a firm armlock. "Que isso sirva de lição," I state loudly, for everyone to hear. "Sua [ROOT.Char.GetTitleTierName] não olha com bons olhos para tolos de mente fechada. Não importa sua classificação."

 martial_authority_special.1101.end.desc:0 "\n\nThe soldier beams with gratitude. "Thank you, my [ROOT.Char.GetLadyLord]. You will never know a more faithful servant than [soldier_friend.GetFirstName] [soldier_friend.GetDynastyName].""
 martial_authority_special.1101.a:0 "Adote [soldier_friend.GetFirstNamePossessiveNoTooltip] estratégia."
 martial_authority_special.1101.b:0 "Discuta a estratégia para aprender mais sobre a guerra."
 
 martial_authority_special.1102.desc:0 "Sabendo das consequências de ferir um comandante, o soldado nada faz para defender [soldier_friend.GetHerselfHimself] dos golpes recebidos. Enquanto o sangue é derramado, eu me jogo entre eles.\nTalvez eu devesse ter pensado melhor antes de brigar com um guerreiro experiente. No final, devo revelar minha identidade para [officer.GetTitledFirstName] para me deixar ir. Eu volto para minha barraca antes que a notícia se espalhe..."
 martial_authority_special.1102.a:0 "Pelo menos eu aprendi um truque ou dois."

 martial_authority_special.1103.desc:0 "[officer.GetTitledFirstNamePossessive] braço congela no meio do golpe quando eu levanto minha voz. A intensidade emocional das minhas palavras parece atingir um acorde – [officer.GetHerHis] expressão suaviza para embaraço. [officer.GetSheHe|U] gagueja um pedido de desculpas e sai correndo."

 # Deal with Deserters, by Linnéa Thimrén
 martial_authority_special.1501.t:0 "Os Desertores"
 martial_authority_special.1501.desc:1 "Estou liderando uma patrulha quando avistamos um grupo de figuras emergindo da escuridão da noite. Mantos com capuz obscurecem seus rostos, mas pelo andar desajeitado de alguém eu reconheço [deserting_soldier.GetTitledFirstName], minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deserting_soldier') )].\n\n"My [ROOT.Char.GetLadyLord]," whispers one of my men. "They are deserting. What should we do?""
 martial_authority_special.1501.a:0 "Prendê-los, imediatamente!"
 martial_authority_special.1501.a.success:0 "Pegamos os desertores"
 martial_authority_special.1501.a.failure:0 "Os desertores escapam"
 martial_authority_special.1501.b:0 "Nós os deixamos ir."

 martial_authority_special.1502.desc_scuffle_lost:0 "Levando uma cotovelada no rosto, desço com força na briga que se segue ao nosso confronto com os desertores, mas logo são presos..\n\n"
 martial_authority_special.1502.desc_scuffle:0 "Após uma breve briga, os soldados desertores são presos."
 martial_authority_special.1502.desc:0 "Todos os soldados presentes, leais ou não, sabem que a punição por esse tipo de traição pode ser dura. O ar está pesado com antecipação e medo.\n\n"My [ROOT.Char.GetLadyLord]," [deserting_soldier.GetTitledFirstName] encontra meu olhar com olhos cansados, "They are only children. We just want to go home.""
 martial_authority_special.1502.a:0 "O preço da traição deve ser pago. Execute todos eles."
 martial_authority_special.1502.b:0 "Você vai esfregar as latrinas por meses."
 martial_authority_special.1502.b.tt:0 "O fedor das latrinas faz pouco pelo moral dos soldados."
 martial_authority_special.1502.c:0 "Deixe-me contar uma história sobre disciplina e honra #EMP#!."
 martial_authority_special.1502.c.tt:1 "Nada do que você diz parece convencer os soldados do erro de seus caminhos."
 martial_authority_special.1502.d:0 "Um exemplo precisa ser dado. Ninguém vai me desobedecer novamente."

 martial_authority_special.1503.desc_execution:0 "Os desertores merecem uma única misericórdia; um concedido pela lâmina do carrasco.\nSer confrontado com a necessidade de tomar decisões duras me fez entender alguns dos fardos do comando de uma forma mais... maneira íntima."
 martial_authority_special.1503.desc_latrine:0 "Depois de meses na imundície, os desertores voltam à fila na primeira chance que têm..\nObservando as reações tanto dos desertores punidos quanto de outros soldados, com medo de enfrentar uma punição semelhante, passei a entender melhor as tropas."
 martial_authority_special.1503.desc_diplomacy:0 "Revigorados pelo meu discurso, cansados da longa noite e agradecidos pela misericórdia concedida, os desertores regressam ao quartel com um novo fogo nos olhos.\nInspirar lealdade nas tropas dessa maneira me mostrou que ser um comandante é mais do que a força em seu braço."
 martial_authority_special.1503.a.tt_execution:0 "[deserting_soldier.GetTitledFirstNameNoTooltip] foi executado por [deserting_soldier.GetHerHis] crimes."
 martial_authority_special.1503.a:0 "Finalmente, toda a provação acabou."

 martial_authority_special.1504.desc_opening:0 "Toda a situação poderia ter acabado melhor.\n\n"
 martial_authority_special.1504.desc_latrine:0 "Mesmo que os desertores voltassem às fileiras e seus camaradas levassem a sério a lição imunda, sinto que o problema permanece. Por que eles desertariam em primeiro lugar?\nEstou tão confuso quanto estava no início de todo esse caso."
 martial_authority_special.1504.desc_diplomacy:1 "Achei que um discurso empolgante inspiraria os soldados desertores, fazendo-os trabalhar ainda mais para provar que eram dignos da misericórdia mostrada a eles. No entanto, mesmo que eles retornassem às fileiras, o fogo havia desaparecido de seus olhos..\nOs soldados que estavam em patrulha comigo, por outro lado, pareciam absorver o discurso como [ROOT.Char.Custom('RegionalDrink')]."
 martial_authority_special.1504.a:0 "Pelo menos toda a provação finalmente acabou."

 martial_authority_special.3000.t:0 "Uma Demonstração de Liderança"
 martial_authority_special.3000.desc:0 "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] tem rondado minhas reuniões de conselho ultimamente. sabendo [martial_authority_friend.GetHerHis] interesse em questões de liderança, não posso deixar de sentir que o [martial_authority_friend.GetWomanMan] está esperando por mim para impressionar [martial_authority_friend.GetHerHim].\neu provavelmente poderia me envolver [martial_authority_friend.GetHerHim] em conversação. Por outro lado, pode ser melhor para [martial_authority_friend.GetHerHim] simplesmente me ver interagindo com meus homens - há algo a ser dito pelo menos #EMP fingindo#! conhecer o rosto de cada soldado."
 martial_authority_special.3000.a:0 "Vamos discutir métodos de comunicação."
 martial_authority_special.3000.b:0 "Devemos ir cumprimentar alguns recrutas!"
 respected_figurehead:0 "Figura de proa respeitada"
