 learn_commander_trait.04.t:0 "Escudo do Conhecimento"

#forder
 learn_commander_trait.05.t:0 "poço de percepção"

#flexible_leader
 learn_commander_trait.06.t:0 "Uma resposta para todas as situações"

#Desert Warrior
 learn_commander_trait.07.t:0 "Sabedoria do Deserto"

#Jungle Stalker
 learn_commander_trait.08.t:0 "Vegetação rasteira do conhecimento"

#Winter Soldier
 learn_commander_trait.09.t:0 "Lições Frias"

#Reaver
 learn_commander_trait.10.t:0 "A arte da pilhagem"

#Reckless
 learn_commander_trait.12.t:0 "A mordida e a lágrima"

#Holy Warrior
 learn_commander_trait.13.t:0 "Para Batalhar Com Zelo"

#Sea Raider
 learn_commander_trait.14.t:0 "Entendendo o ataque"

#Fallbacks in case your teacher is no longer with you
 learn_commander_trait.91.t:0 "Por mim mesmo"
 learn_commander_trait.1291.desc:0 "Embora [teacher.GetTitledFirstName] não está cuidando de mim, ainda posso provar a mim mesmo que dominei [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Um teste final, uma batalha simulada para testar minha habilidade."
 learn_commander_trait.1291.a:0 "Está na hora."
 learn_commander_trait.1291.b:0 "Sem [teacher.GetFirstNameNoTooltip], só posso dizer que fiz bem."

 learn_commander_trait.1391.desc:0 "eu teria te deixado orgulhoso, [teacher.GetFirstName]!\nMinha batalha simulada foi um grande sucesso e eu provei minha maestria."
 learn_commander_trait.1391.a:0 "Agora, para levar isso para um campo de batalha real!"

 learn_commander_trait.1491.desc:0 "Talvez seja melhor que [teacher.GetTitledFirstName] não estava aqui para ver isso...\nTudo deu errado na minha batalha simulada e nenhuma das minhas táticas funcionou!"
 learn_commander_trait.1491.a:0 "Parece que ainda tenho algumas coisas para aprender..."
