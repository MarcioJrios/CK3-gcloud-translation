l_english:
 warhorse.0001.t:0 "o cavalo de guerra"
 warhorse.0001.desc:0 "Admirando o [ROOT.Char.Custom('HorseStoryMareStallion')] que agora segue todos os meus comandos, eu penso sobre o que chamar [ROOT.Char.Custom('HorseStoryHerHim')]..."
 warhorse.0001.a:0 "Um nome inspirado na história!"
 warhorse.0001.b:0 "A mitologia está cheia de nomes inspiradores de cavalos!"
 warhorse.0001.c:0 "É apenas um cavalo, e deveria ser nomeado como tal."

 warhorse.0002.desc:0 "Inspirado nos famosos cavalos pertencentes a líderes e heróis antigos, vou nomear meu [ROOT.Char.Custom('HorseStoryMareStallion')] depois de um deles."
 warhorse.0002.a:1 "Tencendur - como o cavalo do rei Carlos Magno!"
 warhorse.0002.b:0 "Bucephalus - assim como o cavalo de Alexandre, o Grande!"
 warhorse.0002.c:0 "Seianian - o destino de Gnaeus Seius é certamente exagerado!"
 warhorse.0002.d:0 "Zuljanah - para o cavalo de Husayn ibn Ali!"
 warhorse.0002.e:0 "Red Hare - após o cavalo do senhor da guerra Lü Bu!"
 warhorse.0002.f:0 "Veillantif - como o cavalo de Roland!"
 warhorse.0002.g:0 "Incitatus - favorito do imperador Calígula!"
 warhorse.0002.go_back:0 "Hm, outro tema para o nome ficaria melhor..."

 warhorse.0003.desc:1 "O mundo mitológico é rico em grandeza e nomes para cavalos."
 warhorse.0003.llamrei:0 "Llamrei - após o cavalo do Rei Arthur!"
 warhorse.0003.sleipnir:0 "Sleipnir - o mesmo que o corcel que carregou Oden!"
 warhorse.0003.uchchaihshravas:0 "Uchchaihshravas — o monte do Deus-Sol!"
 warhorse.0003.dadhi_kra:0 "Dadhi-krā — o sol da manhã!"
 warhorse.0003.devadatta:0 "Devadatta - o mesmo que o próprio cavalo de Kalki!"
 warhorse.0003.keshi:0 "Keshi - após o cavalo-demônio!"
 warhorse.0003.kanthaka:0 "Kanthaka — para o fiel corcel de Gautama Buda!"
 warhorse.0003.burko:0 "Burko - como um cavalo mágico do folclore!"
 warhorse.0003.aranjagaan:0 "Aranjagaan — a montaria da Epopeia de Jangar!"
 warhorse.0003.haizum:0 "Haizum — o cavalo do arcanjo Gabriel!"
 warhorse.0003.buraq:0 "Burāq — em homenagem à criatura que carregava profetas!"
 warhorse.0003.balius:0 "Balius - um dos próprios de Aquiles!"
 warhorse.0003.xanthos:0 "Xanthos - o nome do outro cavalo de Aquiles se encaixaria melhor!"
 warhorse.0003.boreas:0 "Boreas - o antigo deus grego do vento norte!"

 warhorse.0004.desc:0 "Um cavalo deve ser nomeado como a criatura base que é."
 warhorse.0004.a:0 "Carregador"
 warhorse.0004.b:0 "Abade"
 warhorse.0004.c:0 "Prancer"
 warhorse.0004.d:0 "Glitterhoof"

 warhorse.1001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Fiel [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1001.desc:0 "Um treinador renomado se aproximou de mim depois de ouvir rumores sobre meu poderoso [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')], e ofertas [ROOT.Char.Custom('RandomHerHis')] Serviços.\n\n"All I ask in return is a small compensation.""
 warhorse.1001.a:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] precisa ser mais forte."
 warhorse.1001.b:0 "Mover-se mais rapidamente é algo [ROOT.Char.Custom('HorseStorySheHe')] precisa aprender."
 warhorse.1001.c:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] precisa trabalhar [ROOT.Char.Custom('HorseStoryHerHis')] resistência."
 warhorse.1001.d:0 "Se há uma coisa [ROOT.Char.Custom('HorseStorySheHe')] falta é ferocidade!"
 warhorse.1001.e:0 "eu não estou interessado."
 warhorse.1001.e.tt:1 "#F "[THIS.Char.Custom('WarhorseStoryName')] needs no other trainer than me!"#!"
 warhorse.1001.f:0 "Isso é o que eu pago um $master_of_horse_court_position$ para!"
 warhorse.1001.f.tt:1 "Sua $master_of_horse_court_position$ começa a treinar [THIS.Char.Custom('WarhorseStoryName')]"
 warhorse.1001.f.failure:0 "Você superestimou seu $master_of_horse_court_position$"
 warhorse.1001.f.failure.tt:0 "[m_horse.GetTitledFirstNameNoTooltip] falha no treinamento [ROOT.Char.Custom('WarhorseStoryName')]."

 warhorse.1002.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] levou para [ROOT.Char.Custom('HorseStoryHerHis')] treinando bem, e os resultados podem ser vistos instantaneamente!"
 warhorse.1002.a:0 "foi dinheiro bem gasto!"

 warhorse.1101.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Dia ensolarado"
 warhorse.1101.desc:0 "Enquanto me dirijo ao estábulo, sou saudado pelos relinchos alegres de [ROOT.Char.Custom('WarhorseStoryName')]. [ROOT.Char.Custom('HorseStorySheHe')|U] parece ansioso para esticar [ROOT.Char.Custom('HorseStoryHerHis')] pernas no tempo bonito, e não posso fazer nada além de concordar."
 warhorse.1101.a:0 "Devo aproveitar cada momento para praticar!"
 warhorse.1101.b:0 "O dia está muito bom para não ser apreciado adequadamente!"

 warhorse.1201.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: O doente [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1201.desc:0 "Como [ROOT.Char.Custom('WarhorseStoryName')] caminha para fora do estábulo, arrastando [ROOT.Char.Custom('HorseStoryHerHis')] pernas e pendurado [ROOT.Char.Custom('HorseStoryHerHis')] cabeça, não pode haver dúvida - o [ROOT.Char.Custom('HorseStoryMareStallion')] está doente.\nO cavalariço me garante que há uma cura a ser encontrada para os males [ROOT.Char.Custom('HorseStoryHerHim')], mas tem um preço alto."
 warhorse.1201.a:0 "Nenhum preço é alto demais para minha amada [ROOT.Char.Custom('WarhorseStoryName')]!"
 warhorse.1201.b:0 "O que quer que aconteça é a vontade de [ROOT.Char.GetFaith.HighGodName]."
 warhorse.1201.b_good:1 "[ROOT.Char.Custom('WarhorseStoryName')] puxa através"
 warhorse.1201.b.tt:1 "[THIS.Char.Custom('HorseStorySheHe')|U] parece confiar menos em você, embora"
 warhorse.1201.b_bad:1 "[ROOT.Char.Custom('WarhorseStoryName')] morre de doença"

 warhorse.1301.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Entusiasta de cavalos"
 warhorse.1301.desc:1 "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] parece [ROOT.Char.Custom('WarhorseStoryName')] para cima e para baixo, acenando com aprovação.\n\n"It is a mighty fine [ROOT.Char.Custom('HorseStoryMareStallion')] you have here, my [ROOT.Char.GetTitleTierName]! If you would allow me to take [ROOT.Char.Custom('HorseStoryHerHim')] for a ride I would be very grateful.""
 warhorse.1301.a:0 "Divirta-se!"
 warhorse.1301.a.tt:0 "[THIS.Char.Custom('WarhorseStoryName')] é um corcel feroz, e [horse_vassal.GetFirstNameNoTooltip] não é conhecido por [horse_vassal.GetHerHis] proeza - vontade [horse_vassal.GetSheHe] Estar bem?"
 warhorse.1301.b:0 "ninguém monta [ROOT.Char.Custom('WarhorseStoryName')] mas eu!"

 warhorse.1401.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Terror Equino"
 warhorse.1401.desc:0 "À medida que a escuridão cai, encontro-me quase sempre sozinho nos estábulos, o silêncio da noite apenas quebrado pelo bater dos meus pés. [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]. Há algo estranho sobre [ROOT.Char.Custom('HorseStoryHerHis')] olhos, algo... #EMP threatening#!.\n\n[ROOT.Char.Custom('HorseStoryHerHis')|U] Seu olhar me segue quando me viro para sair, e o arrepio que percorre minha espinha persiste noite adentro.."
 warhorse.1401.a:0 "Isto é ridículo – [ROOT.Char.Custom('HorseStorySheHe')] é apenas um cavalo."
 warhorse.1401.a.tt:1 "#F Mas por que você ainda se sente [THIS.Char.Custom('HorseStoryHerHis')] olhos em você?#!"
 warhorse.1401.b:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] é certamente amaldiçoado, livre-se [ROOT.Char.Custom('HorseStoryHerHim')]!"

 warhorse.1402.desc:0 "Pés machucados por cascos, mãos sangrando por dentes quebrados, corpo machucado por ter sido jogado... [ROOT.Char.Custom('WarhorseStoryName')] relincha alegremente como [ROOT.Char.Custom('HorseStorySheHe')] quase me joga na lança de um soldado, e não sei quanto mais disso posso aguentar."
 warhorse.1402.a:0 "Eu não vou ser superado por um cavalo!"
 warhorse.1402.b:0 "A história de [ROOT.Char.Custom('WarhorseStoryName')] termina aqui."
 
 warhorse.1499.desc:0 "Acontece quando voltamos de um curto passeio a cavalo - o que temo desde que vi a malícia em meu [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]'s eyes for the first time. [ROOT.Char.Custom('HorseStorySheHe')|U] me joga no momento em que passamos por uma coleção de pedras afiadas, e caio de cabeça em uma borda. Perdido na dor ofuscante, só consigo ouvir relinchos altos antes que tudo desapareça..."
 warhorse.1499.a:0 "[ROOT.Char.Custom('WarhorseStoryName')]... porque?"

 warhorse.8001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: O fim de uma vida"
 warhorse.8001.desc:0 "meu confiável [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] está ficando velho. [ROOT.Char.Custom('HorseStoryHerHis')|U] passo não é tão rápido quanto antes, e o fogo em [ROOT.Char.Custom('HorseStoryHerHis')] os olhos estão desaparecendo.\nSe eu quiser manter [ROOT.Char.Custom('HorseStoryHerHis')] linhagem viva, devo encontrar uma boa correspondência para [ROOT.Char.Custom('HorseStoryHerHim')]."
 warhorse.8001.a:0 "vou encontrar um forte [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]."
 warhorse.8001.b:0 "Procure um ágil [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]."
 warhorse.8001.c:0 "O aspecto mais importante em um [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] é resistência."
 warhorse.8001.d:0 "Vasculhe as terras em busca dos mais ferozes [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]!"
 warhorse.8001.e:0 "eu deixarei [ROOT.Char.Custom('HorseStoryHerHim')] gasta [ROOT.Char.Custom('HorseStoryHerHis')] últimos dias em silêncio."

 warhorse.8002.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: O circulo da vida"
 warhorse.8002.desc:0 "Meu amado [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] já faleceu, mas [ROOT.Char.Custom('HorseStorySheHe')] deixa um potro forte para trás! eu já posso ver [ROOT.Char.Custom('HorseStoryHerHis')] personalidade no jovem - meu amigo ainda está comigo de certa forma."
 warhorse.8002.a:0 "Descanse [ROOT.Char.Custom('WarhorseStoryName')]."

 warhorse.8003.desc:0 "Ao visitar os estábulos, sou saudado pela triste mensagem de que meu amado [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] faleceu durante a noite, deixando nada para trás, mas um vazio em meu coração."
 warhorse.8003.a:0 "Oh [ROOT.Char.Custom('WarhorseStoryName')], vou sentir saudades!"
