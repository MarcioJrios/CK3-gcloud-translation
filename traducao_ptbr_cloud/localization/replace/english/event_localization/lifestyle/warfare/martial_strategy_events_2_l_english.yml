l_english:
 #You deal with a bumper harvest, reinvesting it in your gut or your defences, by Ewan Cowhig Croft
 martial_strategy.4000.t:0 "Estocando as Lojas"
 martial_strategy.4000.desc:0 "Com um poderoso arroto, empurro o resto do meu prato para longe de mim e me jogo de volta na cadeira. Ultimamente, minhas cozinhas começaram a inchar com grãos dourados e caça recém-caçada, dando a todos os meus cortesãos o brilho saudável do excesso de comida..\nEu faço uma careta. Embora essa recompensa seja grande, ela não pode durar para sempre. Devo decidir o que fazer com todo esse excesso de comida."
 martial_strategy.4000.a:0 "Salgue ou fume, desde que o armazenemos."
 martial_strategy.4000.b:0 "Meus convidados e eu jantaremos ricamente!"
 martial_strategy.4000.c:0 "Até os servos comerão como seus [ROOT.Char.GetTitleAsNameNoTooltip] faz!"
 martial_strategy.4000.d:0 "Sim, eles #EMP fazem#! parece bastante gordo..."
 strategy_stocked_larders_modifier:0 "Lojas com muito estoque"
 strategy_emptied_larders_modifier:0 "Lojas quase vazias"
 strategy_fed_peasants_larders_modifier:0 "Pão para o Camponês"
 strategy_human_meat_larders_modifier:0 "Despensas de carne completamente comum"
 strategy_entirely_unrelated_disappearances_modifier:0 "Desaparecimentos totalmente não relacionados"
 #You rebuild the walls of a lesser domain county, or let them crumble.
 martial_strategy.4010.t:0 "As paredes de [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.desc:0 "A delegação de [crumbling_holding.GetNameNoTierNoTooltip] lentamente sai de meus aposentos privados, nosso longo encontro finalmente acabou. Os peticionários imploram por dinheiro para consertar as paredes em ruínas da propriedade e invocam meu nobre dever de ajudá-los. Eu tamborilo com os dedos na mesa, ponderando se devo enviar fundos para eles. Boas fortificações são terrivelmente caras.\nClaro, se as paredes estão desmoronando de qualquer maneira, então eu sempre posso desviar o salário existente para assuntos mais pessoais...."
 martial_strategy.4010.a:0 "Eu tenho o dever de cuidar de meus súditos."
 martial_strategy.4010.b:0 "Eu supervisionarei a reconstrução pessoalmente."
 martial_strategy.4010.c:0 "Meu dinheiro é para mim!"
 martial_strategy.4010.b.tt_crit_success:1 "Você melhora com maestria as paredes de [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.b.tt_success:1 "Você reconstrói com sucesso as paredes de [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.b.tt_botch:1 "Você estraga completamente a reconstrução"
 strategy_paid_for_walls_modifier:0 "Paredes reconstruídas profissionalmente"
 strategy_let_walls_crumble_modifier:0 "Paredes em ruínas"
 strategy_botched_supervised_walls_modifier:0 "Paredes desastrosamente reconstruídas"
 strategy_successfully_supervised_walls_modifier:0 "Paredes habilmente reconstruídas"
 martial_strategy.4010.d:0 "Minhas $royal_architect_court_position$ supervisionará a reconstrução."
 martial_strategy.4010.d.tt_crit_success:0 "Sua $royal_architect_court_position$ melhora magistralmente as paredes de [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.d.tt_success:0 "Sua $royal_architect_court_position$ reconstrói com sucesso as paredes de [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.d.tt_botch:0 "Sua $royal_architect_court_position$ estraga completamente a reconstrução"

# Tactics?
# By Isabella Welch

 martial_strategy.7000.t:0 "táticas?"
 martial_strategy.7000.desc_opening:0 "Enquanto estou no meio da perfuração do meu"
 martial_strategy.7000.desc_elephantry:0 "elefantaria"
 martial_strategy.7000.desc_cavalry:0 "cavalaria pesada"
 martial_strategy.7000.desc_middle:0 " [worried_knight.GetTitledFirstName] approaches me as I sit atop my steed. [worried_knight.GetSheHe|U] avoids my gaze and stares at the ground. After much hesitation, [worried_knight.GetSheHe] speaks up: \n\n"Minhas [ROOT.Char.GetLadyLord|U], tudo o que sempre parecemos fazer com nossos "
 martial_strategy.7000.desc_war_elephant:0 "elefantes de guerra"
 martial_strategy.7000.desc_armored_horse:0 "cavalos blindados"
 martial_strategy.7000.desc_cont:0 "is charge them directly at the enemy in a straight line. Is it not time we attempted another approach?""
 martial_strategy.7000.a:0 "Ha! Um bom, [worried_knight.GetTitledFirstNameNoTooltip]!"
 martial_strategy.7000.b:0 "Idiota! É o [ROOT.Char.GetCulture.GetNameNoTooltip] maneira de carregar em linha reta!"
 martial_strategy.7000.c:0 "Idiota! Você já tentou conduzir um elefante de guerra?"
 martial_strategy.7000.d:0 "Idiota! Não há estratagema melhor conhecido pelo homem."
 martial_strategy.7000.e:0 "Talvez você tenha um ponto..."
 martial_strategy.7000.f:0 "Se pisarmos em você, você verá como é eficiente."
