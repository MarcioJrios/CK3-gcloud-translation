l_english:
 #A practice duel gone terribly wrong, Peter Vilberg 	
 martial_chivalry.0001.t:0 "Um Desafio Indigno"
 martial_chivalry.0001.opening:0 "A princípio, pensei que o simples lacaio era um tolo por pisar no campo de treinamento."
 martial_chivalry.0001.hard_fight:0 "No entanto, a batalha provou ser mais difícil do que eu esperava, e gradualmente ficou claro que [duel_opponent.GetSheHe] seria incapaz de parar [duel_opponent.GetHerHis] golpes selvagens e cruéis de me machucar!"
 martial_chivalry.0001.easy_fight:0 "\nEmbora [duel_opponent.GetTitledFirstName] parecia nenhuma ameaça a princípio, rapidamente ficou claro que [duel_opponent.GetSheHe] seria incapaz de parar [duel_opponent.GetHerHis] golpes selvagens e cruéis de me machucar!"
 martial_chivalry.0001.conclusion:0 "Desarmamento [duel_opponent.GetHerHim] de repente tornou-se uma questão de vida ou morte.\nTentei não demonstrar meu alívio quando [duel_opponent.GetHerHis] espada finalmente atingiu o chão."
 martial_chivalry.0001.a:0 "Eu poderia usar mais pessoas como você!"
 martial_chivalry.0001.a.tt:1 "[duel_opponent.GetTitledFirstName] espero que venha para atendê-lo bem."
 martial_chivalry.0001.b:0 "Este camponês - e meus soldados - terão uma palestra sobre honra."
 martial_chivalry.0001.b.tt:1 "Seus soldados também se beneficiariam com uma explicação dos erros e acertos do combate pessoal.."
 martial_chivalry.0001.c:0 "eu golpeio [duel_opponent.GetHerHim] para baixo onde [duel_opponent.GetSheHe] stands."
 martial_chivalry.0001.c.tt:0 "A decapitação em um único golpe é uma maneira segura de impressionar os lacaios - e os nobres - presentes."


 #Horse Riding Accident, by Petter Vilberg
 martial_chivalry.0002.t:0 "Um choque repentino"
 martial_chivalry.0002.desc:0 "Cavalguei, mirei e bati tantas vezes que pensei que nada poderia atrapalhar meu ritmo. Enquanto eu dou outro galope pelo campo de treinamento, uma comoção que não consigo ver totalmente faz meu cavalo empinar..\nPor um instante, o impulso me mantém preso às costas do cavalo quando ele começa a tremer. Então, como se o tempo estivesse fluindo devagar, eu posso me sentir desalojado."
 martial_chivalry.0002.a:0 "Acalmar, [ROOT.Char.Custom('RandomGirlBoy')]! Acalmar!"
 martial_chivalry.0002.a_success:0 "Você consegue ficar"
 martial_chivalry.0002.a_failure:0 "você é jogado fora"
 martial_chivalry.0002.increase_horse_mastery:1 "Meu domínio da equitação aumenta e, com ele, minha experiência no [martial_lifestyle|E]."
 martial_chivalry.0002.b:0 "Eu mergulho em terreno estável - melhor prevenir do que remediar!"

 martial_chivalry.0003.t:0 "No comando"
 martial_chivalry.0003.desc:0 "Eu posso me sentir sendo jogado para a esquerda e para a direita, mas nenhum movimento pode me fazer soltar as rédeas e a sela.\nMeus comandos eventualmente acalmam o cavalo, e o animal logo volta a pisar ansiosamente no chão duro, tão estável como sempre.."
 martial_chivalry.0003.a:0 "Uma besta tão forte."
 martial_chivalry.0003.b:0 "Vou tomar cuidado pessoal para treinar este."
 martial_chivalry.0003.a.tt:1 "Se nada mais, o incidente ensinou um pouco mais sobre como controlar cavalos."

 martial_chivalry.0004.t:0 "Exibição sem glamour"
 martial_chivalry.0004.desc:1 "Sou jogado no chão compactado, a dor do impacto percorrendo cada osso do meu corpo..\nO cavalariço vem correndo um pouco tarde demais."
 martial_chivalry.0004.a:0 "Maldito animal!"

 martial_chivalry.0005.t:0 ""What a Bad Day for Horse Riding""
 martial_chivalry.0005.desc:1 "O cavalariço tenta me ajudar a ficar de pé, mas eu grito para ele parar.\nBater no chão enviou raios de dor por todo o meu corpo, e minha velha ferida está doendo mais do que quando era recente.!"
 martial_chivalry.0005.a:0 "Eu não deveria ter saído da cama hoje."

 martial_chivalry.0006.t:0 "O que aconteceu?"
 martial_chivalry.0006.desc:1 "Não me lembro como caí no chão, só sei de uma dor aguda em todo o corpo. Rostos obscuros se reúnem, olhando para mim.\ntudo fica escuro."
 martial_chivalry.0006.a:0 "Como acabei na cama? Onde está meu cavalo?"

 martial_chivalry.0007.t:0 "Meu reino por um cavalo"
 martial_chivalry.0007.desc:0 "Achei que cavalgar me faria sentir melhor. Que um pouco de esforço me ajudaria a me curar. Enquanto caio no ar, a dor de minhas feridas me deixa por um breve momento de leveza. É o melhor que senti por semanas.\nQuando me esmago no chão, não preciso mais me preocupar com a dor ou qualquer outra preocupação terrena.."
 martial_chivalry.0007.a:0 "O que espera além?"

 #Train with your signature weapon, by Linnéa Thimrén
 martial_chivalry.0010.t:0 "O Caminho do [ROOT.Char.Custom('signature_weapon')|U]"
 martial_chivalry.0010.desc:0 "O choque interminável de metal contra metal, o atrito da armadura, a ardência do suor... É uma dança tão familiar quanto exaustiva. Para [ROOT.Char.Custom('SignatureWeaponAction')] minha [ROOT.Char.Custom('signature_weapon')], atacar, esquivar, defender e repetir.\nTalvez me fizesse bem praticar minhas habilidades com outra arma."
 martial_chivalry.0010.a:0 "eu e minha confiança [ROOT.Char.Custom('signature_weapon')] não vai se separar."
 martial_chivalry.0010.b:0 "Vamos acabar com a monotonia, me dê outra arma!"
 martial_chivalry.0010.b.tt1:1 "Você mostra a eles como é feito"
 martial_chivalry.0010.b.tt2:1 "Você tropeça e se machuca"


 #Find an old castle, by Linnéa Thimrén 
 martial_chivalry.1011.t:0 "Descanso para os cansados"
 martial_chivalry.1011.desc:0 "Suado, cansado e precisando de comida; um longo dia de treinamento com as tropas está chegando ao fim.\nEnquanto procuramos um lugar para acampar, avistamos um castelo velho e abandonado ao longe. [ROOT.Char.Custom('quirk_pos_personal_pp')|U], eu declaro, "That is where we will make our camp tonight."\nO sol está se pondo e, a cada passo em direção à ruína, ela parece mais ameaçadora. Em pouco tempo, os soldados estão sussurrando sobre fantasmas."
 martial_chivalry.1011.a:0 "Vamos nos aventurar lá dentro, tenho certeza que há um tesouro a ser encontrado!"
 martial_chivalry.1011.a.tt:0 "Quem sabe o que você encontrará dentro?"
 martial_chivalry.1011.b:0 "Vamos levantar as tendas lá fora, é hora de descansar."

 martial_chivalry.1012.t:0 "Em Busca do Desconhecido"
 martial_chivalry.1012.desc:0 "Escuridão, umidade e desolação reinam dentro do castelo, e todos os vestígios de vida se foram..\nEspiando escadas decadentes, vejo o que podem ser os restos de tapeçarias exuberantes e pinturas antigas. Olhando para os degraus em espiral, vejo apenas a escuridão alcançando o solo sob o castelo."
 martial_chivalry.1012.a:0 "Nós procuramos os andares superiores!"
 martial_chivalry.1012.a.success:1 "Encontramos um grande tesouro"
 martial_chivalry.1012.a.failure:1 "Encontramos bugigangas e bugigangas"
 martial_chivalry.1012.b:0 "O que pode estar escondido na escuridão abaixo?"
 martial_chivalry.1012.b.tt1:1 "#F "I swear that shadow just moved! Is that... blood? What was that sound?!"#!"
 martial_chivalry.1012.b.success:1 "Você enfrenta seus medos"
 martial_chivalry.1012.b.failure:1 "Este lugar te assusta"

 martial_chivalry.1021.t:0 "O Caos da Batalha"
 martial_chivalry.1021.desc:1 "Uma espada atinge meu peito, um cotovelo bate em meu capacete, um soldado evita facilmente meu contra-ataque desajeitado.... A batalha simulada se enfurece ao meu redor, mas luto para encontrar meu foco.\nFico tentado a baixar a guarda assim que a luta diminui, mas sei que o segundo ataque está prestes a começar.."
 martial_chivalry.1021.a:0 "vou me retirar por um momento."
 martial_chivalry.1021.b:0 "Conheça o ataque de frente!"
 martial_chivalry.1021.b.success:0 "Minha carga é inspiradora"
 martial_chivalry.1021.b.failure:0 "Eu tropeço e me machuco"


 #Practice duel (Prowess skill challenge), Petter Vilberg
 martial_chivalry.2010.t:0 "O desafio"
 martial_chivalry.2010.start.desc:1 "Estou lutando com um dos meus soldados, suor escorrendo pela minha testa, quando experimento a estranha sensação de estar sendo observado. Olhando por cima do meu ombro, vejo [challenger.Custom2('MyCharacterIntroduction', ROOT.Char)],"
 martial_chivalry.2010.like.desc:0 "que acena para mim. Eu ando para cumprimentar [challenger.GetHerHim].\nConversamos sobre nosso treinamento com armas por um tempo, trocando truques e conselhos. Assim como estou prestes a sair para outra rodada, [challenger.GetTitledFirstNamePossessive] rosto se ilumina e [challenger.GetSheHe] sugere que pratiquemos juntos."
 martial_chivalry.2010.dislike.desc:0 "me olhando enquanto balança com indiferença [challenger.GetHerHis] [challenger.Custom('signature_weapon')] vai e volta.\n\n"My [ROOT.Char.GetTitleTierName]!" [challenger.GetFirstNamePossessive] words boom across the courtyard. "Would you not prefer to test your skills against me instead?""
 martial_chivalry.2010.a:0 "Desafio aceito!"
 martial_chivalry.2010.a.success.tt:1 "Você ganha o duelo de prática"
 martial_chivalry.2010.b:0 "eu prefiro não..."
 martial_chivalry.2010.a.failure1.tt:0 "[challenger.GetShortUINameNoTooltip] ganha vantagem no duelo"
 martial_chivalry.2010.a.failure2.tt:1 "Você perde o duelo de prática"

 martial_chivalry.2011.t:0 "A mão superior"
 martial_chivalry.2011.start.desc:0 "os sons de [ROOT.Char.Custom('signature_weapon')] colidindo contra [challenger.Custom('signature_weapon')] ecoa entre as paredes do pátio. Todos os olhos estão sobre nós; todo mundo quer ver o seu [ROOT.Char.GetTitleTierName] brigando [ROOT.Char.GetHerHis] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('challenger'))].\n\n"
 martial_chivalry.2011.end.desc:0 "A multidão aplaude enquanto eu avanço e sua admiração me deixa ousado. Em vez de recuar, tento uma nova técnica que venho praticando. Os movimentos fluem através de mim e para o meu [ROOT.Char.Custom('signature_weapon')] como se fôssemos um. [challenger.GetTitledFirstName] está indefeso diante de mim."
 martial_chivalry.2011.a:0 "Vamos acabar com isso aqui! bem lutado."
 martial_chivalry.2011.b:0 "Eu vou mostrar [challenger.GetHerHim] não me desafie de novo!"

 martial_chivalry.2012.t:2 "[challenger.Custom('SignatureWeaponArticle')|U] [challenger.Custom('signature_weapon')|U] at Minhas Throat"
 martial_chivalry.2012.end.desc:1 "Devo estar cansado do meu treino anterior, porque me movo lentamente, incapaz de acompanhar meu oponente. quando eu arremesso, [challenger.GetSheHe] já se foi, e minhas defesas vêm no último momento. Não demora muito para eu me encontrar no chão antes [challenger.GetHerHim]."
 martial_chivalry.2012.a:0 "Eu me rendo! bem lutado."
 martial_chivalry.2012.b:0 "Só os covardes se rendem!"
 martial_chivalry.2012.b.failure.tt:1 "#F Você perde o duelo de treino.#!"
 
 martial_chivalry.2013.t:0 "Humilhação sangrenta"
 martial_chivalry.2013.end.desc:0 "Através do uso de um truque sujo, [challenger.GetFirstName] ganha uma vantagem inicial. Não há tempo para contestar, nem quero agir como um barrigão. Mas não posso deixá-lo ir, e minha frustração me desequilibra. Eu faço uma investida imprudente e meu oponente me joga no chão."
 martial_chivalry.2013.a:0 "que torto [challenger.Custom('InsultNoun')]!"
 
 martial_chivalry.2014.t:0 "Contra todas as probabilidades"
 martial_chivalry.2014.desc:0 "A julgar pelas exclamações da multidão, eles mal podem acreditar em seus olhos enquanto eu rolo para longe [challenger.GetFirstNamePossessive] [challenger.Custom('signature_weapon')] e desarmar [challenger.GetHerHim] em um movimento rápido. Sei que foi uma jogada perigosa, mas às vezes é preciso correr grandes riscos para alcançar vitórias gloriosas."
 martial_chivalry.2014.a:0 "Meu triunfo não será esquecido tão cedo!"

 martial_chivalry.2015.t:0 "ridículo público"
 martial_chivalry.2015.desc:0 "Eu faço um último ataque desesperado, mas [challenger.GetFirstName] é rápido. [challenger.GetSheHe|U] desvia instintivamente, mas como meu ataque foi inesperado, [challenger.GetSheHe] não está no controle total [challenger.GetHerHis] arma. Dor paralisante queima meu braço."
 martial_chivalry.2015.a:0 "Por que eu fiz isso?!"

 #Vassal struggling to train new recruits, Sean Hughes
 martial_chivalry.3000.t:0 "Recrutas indisciplinados"
 martial_chivalry.3000.desc:0 "Hoje estou observando [bad_commander.GetTitledFirstName] Como [bad_commander.GetSheHe] treina alguns de [bad_commander.GetHerHis] novos impostos, mas os recrutas sob [bad_commander.GetHerHis] comando se assemelham mais a uma multidão desorganizada do que a um exército.\neu olho como [bad_commander.GetSheHe] luta para obter o controle da situação, claramente empurrado para [bad_commander.GetHerHis] limites."
 martial_chivalry.3000.desc.callous:0 " Esta demonstração de inaptidão é um embaraço para o [ROOT.Char.GetPrimaryTitle.GetName] e não pode ser tolerado!"
 martial_chivalry.3000.desc.compassionate:0 " Tendo estado nessa situação, sei como é difícil trabalhar com soldados não treinados."
 martial_chivalry.3000.desc.fallback:1 " Embora nunca seja fácil treinar novos soldados, [bad_commander.GetSheHe] sério precisa fazer melhor que isso."
 martial_chivalry.3000.a:0 "castigar [bad_commander.GetHerHim] para [bad_commander.GetHerHis] fracasso."
 martial_chivalry.3000.b:0 "Ensinar [bad_commander.GetHerHim] o que eu sei sobre comando."
 martial_chivalry.3000.b.attempt:0 "[bad_commander.GetTitledFirstNameNoTooltip] tomará uma decisão baseada em [bad_commander.GetHerHis] personalidade"
 martial_chivalry.3000.b.tt.s:1 "[bad_commander.GetTitledFirstNameNoTooltip] aceita seu conselho"
 martial_chivalry.3000.b.tt.f:0 "[bad_commander.GetTitledFirstNameNoTooltip] se recusa a ouvir"
 martial_chivalry.3000.c:0 "Alegrar [bad_commander.GetHerHim] após o término do treinamento."

 martial_chivalry.3000.response.desc:0 "[my_liege.GetTitledFirstName] parou para me observar hoje enquanto eu treinava meus novos recrutas.\nEmbaraçosamente, meus soldados indisciplinados caíram em uma multidão desordenada enquanto tentavam completar seus exercícios!"
 martial_chivalry.3001.t:0 "Humilhado!"
 martial_chivalry.3001.desc:0 "Pior ainda, [my_liege.GetFirstName] culpou-me pessoalmente por esta falha."
 martial_chivalry.3001.a:0 "Punir aqueles recrutas por me fazer parecer mal!"
 martial_chivalry.3001.b:0 "Eu devo fazer melhor, pelo bem do reino."
 martial_chivalry.3001.c:0 "Eu falhei [my_liege.GetTitledFirstNameNoTooltip]."

 martial_chivalry.3002.t:0 "Intervenção"
 martial_chivalry.3002.desc:0 "Agora [my_liege.GetFirstName] está me ensinando sobre o básico de como treinar novas tropas!"
 martial_chivalry.3002.a:0 "Aceitar [my_liege.GetFirstNamePossessiveNoTooltip] conselho graciosamente."
 martial_chivalry.3002.b:0 "Amaldiçoe aquela ralé por me fazer parecer mal!"

 martial_chivalry.3003.t:0 "Conselho Aceito"
 martial_chivalry.3003.desc.1:0 "eu puxo [bad_commander.GetTitledFirstName] para um lado enquanto [bad_commander.GetHerHis] recrutas tentam continuar seu treinamento. "The key thing with training new soldiers is instilling discipline!" eu digo [bad_commander.GetHerHim]. "Without that, you will be unable to depend on them to follow your orders...""
 martial_chivalry.3003.desc.2:0 "\nDepois que eu terminar, [bad_commander.GetFirstName] me agradece antes de voltar para o campo, onde [bad_commander.GetSheHe] rapidamente assume o controle da situação."
 martial_chivalry.3003.a:0 "isso vai fazer [bad_commander.GetFirstNameNoTooltip] um comandante melhor."

 martial_chivalry.3004.t:0 "Conselho rejeitado!"
 martial_chivalry.3004.desc:0 "enquanto eu toco [bad_commander.GetTitledFirstName] em [bad_commander.GetHerHis] ombro, [bad_commander.GetSheHe] vomita [bad_commander.GetHerHis] mãos e gritos "This is #EMP not#! my fault [ROOT.Char.GetFirstNameNoTooltip]! These idiotic peasants don't know their right hand from their left! How can anyone be expected to turn this rabble into an army!?""
 martial_chivalry.3004.b:0 "[bad_commander.GetTitledFirstNameNoTooltip] vai se arrepender dessa demonstração de impudência!"
 martial_chivalry.3004.a:0 "estou desapontado em [bad_commander.GetTitledFirstNameNoTooltip]."

 martial_chivalry.3005.t:0 "Consolação"
 martial_chivalry.3005.desc:0 "Para meu alívio [my_liege.GetFirstName] aproximou-se de mim após o exercício para me confortar e encorajar meus esforços."
 martial_chivalry.3005.a:0 "[my_liege.GetSheHe|U] tinha o direito de me repreender, mas não."

 martial_chivalry.4000.t:0 "Um passeio à meia-noite"
 martial_chivalry.4000.desc:0 "A voz de um servo me arrebata dos meus sonhos.\n\n"Thieves! Raiders!" [ROOT.Char.GetSheHe] gritos. "My [ROOT.Char.GetTitleAsNameNoTooltip], there's young warriors leading your herds into the darkness, driving them hard toward the lands of [raiders.GetTitledFirstName]!"\nDespertado, meu $knight_culture_player_plural_no_tooltip_lowercase$ caem de suas camas e correm para suas selas. Eu me aproximo do meu cavalo, [ROOT.Char.Custom('signature_weapon')] em mão.\n\n A hora é tarde e há uma grande distância a percorrer."
 martial_chivalry.4000.sleepy:0 "\nMinhas thoughts drift back to soft, warm bed..."
 martial_chivalry.4000.angry:0 "Mas os ladrões devem ser parados!"
 martial_chivalry.4000.a:0 "Cercados, os ladrões entrarão em pânico."
 martial_chivalry_special.4000.a.tt:0 "Você lidera seus cavaleiros para ultrapassar e cercar os ladrões."
 martial_chivalry_special.4000.a.tt_success:0 "Seu contra-ataque funciona perfeitamente"
 martial_chivalry_special.4000.a.tt_failure:0 "Os ladrões lutam contra você"
 martial_chivalry_special.4000.a.tt_failure_2:0 "Você ou um de seus $knight_culture_player_plural_no_tooltip$ está ferido"
 martial_chivalry.4000.b:0 "Eu vou matar seu líder insolente!"
 martial_chivalry_special.4000.b.tt:0 "Ninguém pode superar ou superar [ROOT.Char.GetTitledFirstNameNoTooltip]!"
 martial_chivalry_special.4000.b.tt_success:0 "Você derrama sangue pelo seu gado"
 martial_chivalry_special.4000.b.tt_failure:0 "O menino ladrão te humilha"
 martial_chivalry_special.4000.b.tt_critical_failure:0 "Você é derrubado de sua sela... e pisoteado"
 martial_chivalry_special.4000.b.tt_critical_failure_2:0 "Você está gravemente mutilado"
 martial_chivalry.4000.c:0 "My horse and I are of one mind: "Not tonight.""
 martial_chivalry_special.4000.c.tt:0 "Você vai pegar #EMP some#! desses ladrões, com certeza. Depois de uma boa noite de sono."

 #Mounted Warrior Practice, by Petter Vilberg
 martial_chivalry_special.1201.t:0 "[ROOT.Char.Custom('MountedWarriorAdjective')|U] Prática"
 martial_chivalry_special.1201.desc:0 "O barulho da cota de malha e o choque das espadas ressoam em meus ouvidos enquanto meu [ROOT.Char.Custom('MountedWarriorTermPlural')] praticar suas armas. Eu os estudo atentamente, tentando determinar os pontos fortes e fracos de cada um..\nPode haver pouco descanso para eles, pois assim que o sino é tocado para sinalizar o fim da confusão simulada, as portas do estábulo são abertas. É hora de trazer as montarias."
 martial_chivalry_special.1201.a:0 "Hoje vamos andar de campo!"
 martial_chivalry_special.1201.a.tt:2 "Praticar formações com o seu [ROOT.Char.Custom('MountedWarriorTermPlural')] pode ajudar a melhorar sua experiência no [martial_lifestyle|E]."
 martial_chivalry_special.1201.b:0 "Traga-me minha armadura. Eu não monto no quintain há anos!"
 martial_chivalry_special.1201.b.tt:1 "Exercitar-se até o pôr do sol não melhorará sua compreensão das táticas, mas o tornará #EMP forte#!."

 martial_chivalry_special.1202.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U] Prática: Uma Visão do Topo da Colina"
 martial_chivalry_special.1202.desc:0 "[soldier.GetTitledFirstName] olha para os campos de lama no sopé da colina. "Those could serve as the outline of an enemy army," [soldier.GetSheHe] diz.\neu informo o meu [ROOT.Char.Custom('MountedWarriorTermPlural')] enquanto inspeciono sua linha de batalha, preparando-os para a estratégia em questão."
 martial_chivalry_special.1202.a:0 "Eu deveria cortar na diagonal e liderar o [ROOT.Char.Custom('MountedWarriorTermPlural')] nos 'flancos.'"
 martial_chivalry_special.1202.b:0 "#EMP Chaaarge!#!"
 martial_chivalry_special.1202.b_success:0 "A cobrança é bem executada"
 martial_chivalry_special.1202.b_failure:0 "A cobrança é um desastre"

 martial_chivalry_special.1203.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U] Praticar: Golpe de Precisão"
 martial_chivalry_special.1203.desc:0 "A tempestade de cascos ao meu redor, os gritos de guerreiros montados, seu ímpeto inflexível. Cavalgando à frente deles, parece que estou à frente de uma força da natureza. Essa, porém, é uma força que dirijo, que responde a cada pequena ordem minha, que mando como se fosse uma extensão de mim mesmo..\nInvestindo nos flancos de um exército imaginário, meu [ROOT.Char.Custom('MountedWarriorTermPlural')] nunca me desviando do meu plano, sei que é assim que trago devastação total ao meu inimigo."
 martial_chivalry_special.1203.a:0 "É assim que a corrida da vitória vai se sentir."

 martial_chivalry_special.1204.t:1 "[ROOT.Char.Custom('MountedWarriorAdjective')|U] Praticar: A Fúria das Feras"
 martial_chivalry_special.1204.desc:0 "EU [ROOT.Char.Custom('SignatureWeaponAction')] minha [ROOT.Char.Custom('signature_weapon')], e conduza os cavaleiros em uma corrida louca colina abaixo. No entanto, entre todo o aparente caos de troca de armaduras, armas erguidas e gritos de guerra, existe um plano. À medida que colidimos com o exército imaginário no campo abaixo, cada soldado encontra seu lugar em nossa linha, preparando ataques, recuando, torcendo as rédeas e voltando para a briga..\nVamos correr sobre nossos inimigos como uma força da natureza, e eles vão quebrar como uma árvore antes da tempestade."
 martial_chivalry_special.1204.a:0 "Vamos cortar até o último homem em nosso caminho!"


 #Train a warhorse, by Linnéa Thimrén
 martial_chivalry_special.1601.t:0 "Treinando um Cavalo de Guerra"
 martial_chivalry_special.1601.desc:1 "Enquanto inspeciono os estábulos, meu olhar é atraído para um [dummy_gender.Custom('HorseMareStallion')] mantido longe de todos os outros. [dummy_gender.GetSheHe|U] lances [dummy_gender.GetHerHis] cabeça e pisões [dummy_gender.GetHerHis] cascos, exibindo [dummy_gender.GetHerHis] posteriores poderosos e pescoço bem arqueado. Esta criatura tem a melhor das conformações e o pior dos temperamentos.\nNunca vi um cavalo de guerra como antes, mas o cavalariço insiste que [dummy_gender.GetSheHe] é impossível treinar."
 martial_chivalry_special.1601.a:0 "Eu não sou de fugir de um desafio!"
 martial_chivalry_special.1601.b:0 "Um corcel tão bom alcançará um preço alto."
 martial_chivalry_special.1601.c:1 "Meu estábulo aprenderá muito domesticando [dummy_gender.GetHerHim]."
 martial_chivalry_special.1601.a.tt:1 "O cavalo pode se tornar seu próprio corcel"
 martial_chivalry_special.1601.d:0 "Não é [m_horse.GetTitledFirstName] o especialista em cavalos?"
 martial_chivalry_special.1601.d.tt:0 "Sua $master_of_horse_court_position$ vai tentar domar o animal. Se forem bem-sucedidos, o cavalo se tornará seu próprio corcel."

 martial_chivalry_special.1603.desc:1 "os pinos do cavalo [dummy_gender.GetHerHis] orelhas para trás quando me aproximo, [dummy_gender.GetHerHis] desrespeito por mim cristalino. Este primeiro encontro é importante para ganhar [dummy_gender.GetHerHis] confiança e respeito, e eu preciso decidir como fazer isso."
 martial_chivalry_special.1603.a:0 "Uma mão firme é necessária para domar esta fera!"
 martial_chivalry_special.1603.a.tt:0 "Provavelmente funcionará bem com alta [prowess|E] Habilidade ou uma personalidade ousada"
 martial_chivalry_special.1603.b:0 "Se eu sou gentil e me movo devagar, [dummy_gender.GetSheHe] vai confiar em mim."
 martial_chivalry_special.1603.b.tt:0 "Provavelmente funcionará bem com alta [diplomacy|E] Habilidade ou uma personalidade benevolente"
 martial_chivalry_special.1603.c:0 "Todo mundo tem seu preço - traga as maçãs!"
 martial_chivalry_special.1603.c.tt:0 "Provavelmente funcionará bem com alta [intrigue|E] Habilidade ou uma personalidade generosa"

 martial_chivalry_special.1604.desc_success:0 "É um sentimento poderoso; o poderoso cavalo segue todos os meus caprichos. Agora que eu ganhei [dummy_gender.GetHerHis] Confiar em [dummy_gender.GetSheHe] parece quase gostar de mim."
 martial_chivalry_special.1604.desc_failure:0 "Não importa o que eu tente, o cavalo se recusa a ouvir. Minhas tentativas deixam ambos [dummy_gender.GetHerHim] e eu suando e com raiva, e quando saio dos estábulos tarde da noite, sei que não voltarei tão cedo."
 martial_chivalry_special.1604.a:1 "manterei [dummy_gender.GetHerHim] como meu cavalo de guerra pessoal!"
 martial_chivalry_special.1604.a_2:0 "Isso foi gratificante! vou fazer de novo."
 martial_chivalry_special.1604.b:0 "Pelo menos eu aprendi o que #EMP não#! pendência..."
 martial_chivalry_special.1604.c:0 "Meu Liege será feliz."
 martial_chivalry_special.1604.t:0 "cavalo domesticado"
 martial_chivalry_special.1604.succcess:0 "Sua $master_of_horse_court_position$ domou seu cavalo temperamental!"
 martial_chivalry_special.1604.t.2:0 "Cavalo Indomável"
 martial_chivalry_special.1604.failure:0 "Sua $master_of_horse_court_position$ falhou em domar o cavalo."
 
