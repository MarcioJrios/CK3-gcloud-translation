l_english:
 #You visit some baronies or go partying, by Ewan Cowhig Croft
 martial_authority.5000.t:0 "Percorrendo os Remansos"
 martial_authority.5000.authoritative_religion.desc:1 "Eu esfrego minhas têmporas latejantes enquanto um funcionário lê para mim o décimo comunicado de [baron_1_lands.GetNameNoTier] este ano. Vários desses feudos importantes viram meu controle diminuir nos últimos meses...\nUm pequeno passeio por essas terras remotas, como é meu [ROOT.Char.GetFaith.HighGodName]-given duty, could place them a little more firmly under my thumb. On the other hand, [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] me convidou para um banquete privado..."
 martial_authority.5000.relaxed_religion.desc:0 "Eu esfrego minhas têmporas latejantes enquanto um funcionário lê para mim o décimo comunicado de [baron_1_lands.GetNameNoTier] este ano. Vários desses feudos importantes viram meu controle diminuir nos últimos meses, mas um pequeno passeio por essas terras remotas poderia colocá-los um pouco mais firmemente sob meu controle..\nPor outro lado, [party_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] me convidou para um banquete privado..."
 martial_authority.5000.a:0 "Um bem [ROOT.Char.GetTitleAsNameNoTooltip] visitas [ROOT.Char.GetHerHis] redutores ocasionalmente."
 martial_authority.5000.b:0 "Eu sou #EMP obrigado#! para ir àquela festa!"
 martial_authority.5000.a.characters_baron_final_list:0 "[baron_1.GetShortUIName|U], [baron_2.GetShortUIName], e [baron_3.GetShortUIName]"
 martial_authority.5000.a.land_baron_final_list:0 "[baron_1_lands.GetNameNoTier], [baron_2_lands.GetNameNoTier], e [baron_3_lands.GetNameNoTier]"
 authority_central_control_modifier:0 "Extensa supervisão feudal"

 #Your young heir terrorizes your vassals
 martial_authority.8000.t:0 "Torneio de Birra"
 martial_authority.8000.desc:0 "Minhas [marshal.GetCouncilTitle] está organizando o que parece ser o centésimo torneio do ano, e tudo o que posso fazer para me manter acordado. Minha mente volta à vida quando sinto um puxão no meu cotovelo.\nMeu jovem [fighting_child.Custom('GetDaughterSon')] [fighting_child.GetName], contra todas as probabilidades da natureza, está cambaleando carregando uma lança quatro vezes [fighting_child.GetHerHis] tamanho, e encontrou um capacete mal ajustado que fica escorregando [fighting_child.GetHerHis] olhos.\n\n"[ROOT.Char.GetMotherFather|U], may I fight a round in the fray?""
 martial_authority.8000.a:0 "Eu permito, mas ordeno que ninguém machuque [fighting_child.GetHerHim]."
 martial_authority.8000.tt:0 "[fighting_child.GetName] avança no torneio"
 martial_authority.8000.a.tt:0 "[fighting_child.GetSheHe|U] Pode provar [fighting_child.GetHerselfHimself]"
 martial_authority.8000.tt.failure:0 "[fighting_child.GetName] falha em distinguir [fighting_child.GetHerselfHimself]"
 martial_authority.8000.b:0 ""Of course, child! May no warrior hold back [fighting_child.GetHerHis] wrath!""
 martial_authority.8000.c:0 ""Be a good child and go play with the horses.""
 martial_authority.8000.d:0 ""This is no place for a young [fighting_child.Custom('GirlBoy')].""
 martial_authority_child_trait_gain:0 "[fighting_child.GetName] ganhou um traço"
 martial_authority_brave:0 "$trait_brave$"
 martial_authority_arrogant:0 "$trait_arrogant$"
 martial_authority_wrathful:0 "$trait_wrathful$"
 martial_authority_one_eyed_child_title:0 "$trait_one_eyed$!"
 martial_authority_one_eyed_child:0 "[fighting_child.GetNameNoTooltip] perdeu um olho no torneio."
 martial_authority_disfigured_child_title:0 "$trait_disfigured$!"
 martial_authority_disfigured_child:0 "[fighting_child.GetNameNoTooltip] ficou desfigurado após lesão no torneio."
 martial_authority_unremarkable_child_title:0 "Seu filho é medíocre!"
 martial_authority.8000_injury:0 "[fighting_child.GetName] torna-se ferido."
 martial_authority_unremarkable_child:0 "[fighting_child.GetNameNoTooltip] prova [fighting_child.GetHerselfHimself] totalmente normal no torneio."
 martial_authority.8100.desc:0 "Os lutadores no corpo a corpo dançam círculos desajeitados ao redor [fighting_child.GetName], claramente temendo prejudicar [fighting_child.GetHerHim]. No entanto, [fighting_child.GetSheHe] retalia com golpes sujos, ignorando todas as decisões do torneio.\neu observo como [fighting_child.GetSheHe] dirige a haste de quatorze pés na parte de trás do meu [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [murdered_knight.GetNamePossessive] crânio. Os lutadores continuam a acertar apenas golpes simbólicos em [fighting_child.GetHerHim], enquanto [fighting_child.GetSheHe] empala o cérebro de outro combatente.\n\n"Call this off, my [ROOT.Char.GetLadyLord|U]!" [marshal.GetTitledFirstName] implora."
 martial_authority.8100.a:0 "Parece que temos um vencedor!"
 martial_authority.8100.c:0 "Excelente [ROOT.GetCharacter.GetFaith.HighGodName], [fighting_child.GetNameNoTooltip]! Minhas desculpas por [fighting_child.GetHerHim]."

 #Innovating with weaponry
 martial_authority.4000.t:0 "Uma ferramenta enferrujada"
 martial_authority.4000.desc:0 "Olhando através da escuridão empoeirada do arsenal, meu olhar percorre várias armas de guerra diferentes. Um par de grevas de couro gastas, uma espada recém-afiada, uma lança com cabo gasto, um... #EMP rusty farming tool?#!\nPego o implemento agrícola; talvez tenha sido agrupado inconscientemente com as armas? Pego a ferramenta, examinando sua lâmina curiosamente curva em forma de foice, enquanto dou um golpe experimental em uma cota de malha próxima..\nA lâmina perfura a cota de malha, espalhando alguns anéis de ferro pelo chão.\n\n#EMP Interessante.#!"
 martial_authority.4000.a:0 "Eu me pergunto se isso poderia ser reaproveitado?"
 martial_authority.4000.b:0 "Isso é o suficiente."
 martial_authority.4000.a.tt:0 "Você investiga maneiras de transformar esta ferramenta em uma arma."
 martial_authority.4000.b.tt:0 "Você procura outras maneiras de aprimorar sua habilidade marcial."

 martial_authority.4001.t:0 "Uma ferramenta enferrujada: escolhas, escolhas..."
 martial_authority.4001.desc:0 "Levando a pequena lâmina para o sol do meio-dia, eu a inspeciono mais de perto. A lâmina afunila em uma ponta em uma extremidade e desaparece na espiga na outra, deixando um pedaço de ferro ligeiramente enferrujado - mas ainda afiado - no meio.\nA dobra na cabeça da lâmina dá ao implemento uma curva perversa. Útil para cortar arbustos, você pensaria. Ou talvez encontrando lacunas na armadura?\nEstá claro que isso poderia ser reaproveitado como uma arma de guerra, mas a questão permanece exatamente qual disfarce essa arma teria...."
 martial_authority.4001.a:0 "Se você endireitar a lâmina, pode ser uma adaga útil..."
 martial_authority.4001.a.tt:0 "Você tenta moldar a ferramenta em uma arma de punhalada curta."
 martial_authority.4001.b:0 "Talvez se o montássemos na ponta de uma lança?"
 martial_authority.4001.b.tt:0 "Você volta para dentro, procurando por um pedaço de cordão..."
 martial_authority.4001.c:0 "Por que não deixamos como está?"
 martial_authority.4001.c.tt:0 "Talvez esta possa ser uma arma eficaz sem modificação?"
 martial_authority.4001.b.failure:0 "Você quebrou a ferramenta!"
 martial_authority_4001.dagger.tt:0 "Você cria uma adaga rudimentar com a ferramenta."
 martial_authority_4001.halberd.tt:0 "Você cria uma alabarda rudimentar com a ferramenta."
 martial_authority_4001.billhook.tt:0 "Você afia a lâmina."
 martial_authority_4001.fail.tt:0 "Você deixa de fazer qualquer coisa útil do implemento."

 martial_authority.4002.t:0 "Uma ferramenta enferrujada: a lâmina manipulada pelo júri"
 martial_authority.4002.desc:0 "Como um [ROOT.Char.GetLadyLord|U], Não sou muito versado no processo de modificação de uma arma de guerra. Apesar do meu entusiasmo, rapidamente ficou claro que precisaria de alguma orientação especializada.\nEu chamo o ferreiro de aparência um tanto assediada da propriedade [blacksmith.GetFirstName] — who muttered something I didn't quite catch about rulers and their pet projects — and after a day or so of filing and honing my work is complete.\nA lâmina anteriormente curvada foi endireitada, sua lâmina encurtada levando a um ponto afilado, com uma ranhura chanfrada descendo pela parte plana da lâmina. Não é uma arma bonita: mas uma arma é, no entanto."
 martial_authority.4002.a:0 "Está perfeito!"
 martial_authority.4002.b:0 "É ainda melhor que o meu!"
 martial_authority_4002.make.tt:0 "você ganha [improvised_dagger.GetName]"

 martial_authority.4003.t:0 "Uma ferramenta enferrujada: a alabarda improvisada"
 martial_authority.4003.desc:0 "Prendendo a lança que tinha visto antes entre minha perna e uma mesa, enrolo um barbante áspero ao redor da ferramenta agrícola e da ponta da lança, amarrando os dois juntos. A cabeça oscila de forma alarmante no início, mas a aplicação no dia seguinte de algumas tiras de couro fervido - cortesia do curtidor da propriedade [blacksmith.GetFirstName] — finishes the modification.\nA arma que criei certamente parece adequada. O tamanho da lança fornece alcance e impulso, enquanto a lâmina em forma de gancho do implemento agrícola pode facilmente puxar um homem de um cavalo ou abrir caminho para as costuras da armadura..\nÉ uma arma rudimentar, mas tenho a sensação de que pode ser #EMP bastante#! eficaz..."
 martial_authority.4003.a:0 "Vamos ver sua armadura chique resistir a isso!"
 martial_authority.4003.b:0 "É ainda melhor que o meu!"
 martial_authority_4003.make.tt:0 "você ganha [improvised_halberd.GetName]"

 martial_authority.4004.t:0 "Uma ferramenta enferrujada: perfeita do jeito que é"
 martial_authority.4004.desc:0 "O implemento - que o ferreiro da propriedade [blacksmith.GetFirstName] explicou-me é conhecido como 'bilhotina', como eu entusiasticamente supervisionei [blacksmith.GetHerHim] afiá-lo - certamente parece o papel de uma arma de guerra.\nA lâmina emerge da espiga com um gume cruel, subindo e atravessando a pesada cabeça em forma de gancho. A ponta recém-afiada brilha ao sol do meio-dia enquanto eu a trabalho na costura de alguma armadura de couro fervida extinta antes de rasgá-la de volta para mim, cortando os laços de retenção em um único golpe."
 martial_authority.4004.a:0 "Que outros segredos nossos humildes fazendeiros guardam??"
 martial_authority.4004.b:0 "Eu gosto destes; distribuí-los através do reino!"
 martial_authority_4004.make.tt:0 "você ganha [improvised_billhook.GetName]"
