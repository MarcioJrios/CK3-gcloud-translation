l_english:
 # Extort a Powerful Vassal, by Petter Vilberg
 subject_extortion.0001.t:0 "Extorquir súditos: Poderoso Vassalo"
 subject_extortion.0001.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extortion_target'))], [extortion_target.GetTitledFirstName] — now there is a [extortion_target.GetWomanMan] de meios. A julgar pelo [extortion.GetHerHis] expressão, [extortion_target.GetSheHe] já sabe com que propósito me aproximo [extortion_target.GetHerHim].\n\n"I am loyal, I pay my dues," [extortion_target.GetSheHe] insiste. "How can you ask more of me?""
 subject_extortion.0001.a:0 "Considere isso um pequeno teste extra de lealdade!"
 subject_extortion.0001.b:0 "Não se preocupe, terei #EMP para todos#! pagar."
 subject_extortion.0001.c:0 "Oh, mas você ainda me deve, lembre-se?"
 subject_extortion.0001.d:0 "estou apenas brincando, [extortion_target.GetFirstNameNoTooltip]!"
 subject_extortion.0001.d.flavor:0 "[extortion_target.GetSheHe|U] parece mais chateado do que eu esperava."

 # Extort a County, by Petter Vilberg
 subject_extortion.0002.t:0 "Extorquir súditos: Camponeses"
 subject_extortion.0002.desc:0 "Os camponeses do [extortion_target.GetName] parece estar indo melhor do que se poderia esperar dos impostos que recolhi lá. Uma contribuição extra para o meu tesouro não deve fazer mal.\nOh, eles vão reclamar, mas não é isso que os camponeses sempre fazem? Eles vão sobreviver a isso, tenho certeza disso."
 subject_extortion.0002.a:0 "Eles podem fazer o que quiserem, desde que eu consiga meu ouro!"
 subject_extortion.0002.b:0 "Por que eles nunca são gratos pelo que fazem #EMP#! tenho?"
 subject_extortion.0002.c:0 "Não vale a pena incomodá-los agora."

 # Extort Theocratic Vassals, by Petter Vilberg
 subject_extortion.0003.t:0 "Extorquir súditos: [ROOT.Char.GetFaith.AltPriestTermPlural|U]"
 subject_extortion.0003.desc:0 "Gostaria [ROOT.Char.GetFaith.WealthGodName] não quer que eu prospere? E não seria um tesouro bem abastecido o melhor meio para isso??\nPor alguma razão, o [ROOT.Char.GetFaith.AltPriestTermPlural] reluta em concordar. Eles parecem pensar que a influência que exercem sobre suas congregações os protegerá.."
 subject_extortion.0003.a:0 "[ROOT.Char.GetFaith.PriestNeuterPlural|U] deve contribuir tanto quanto qualquer outra pessoa!"
 subject_extortion.0003.b:0 "Eu não ganhei isso, por [ROOT.Char.GetFaith.HighGodName]?"
 subject_extortion.0003.c:0 "É uma má ideia perturbar os servos de [ROOT.Char.GetFaith.HighGodNameAlternate]..."

 # Extort all Vassals, by Petter Vilberg
 subject_extortion.0004.t:0 "Extorquir súditos: vassalos"
 subject_extortion.0004.desc:0 "O próprio propósito de meus vassalos é apoiar meus esforços. Embora eles já paguem impostos pelo privilégio, não posso deixar de pensar em quanto mais eu ganharia se todos contribuíssem um pouco mais...\nGrande riqueza para mim, com quase nenhum custo para eles!"
 subject_extortion.0004.a:0 "Que solução perfeita!"
 subject_extortion.0004.b:0 "Por que demorar um pouco, quando posso aguentar muito #EMP#!?"
 subject_extortion.0004.c:0 "Não, suas obrigações já foram cumpridas."

 # Extort Courtiers, by Petter Vilberg
 subject_extortion.0005.t:0 "Extorquir súditos: cortesãos"
 subject_extortion.0005.desc:0 "Meus cortesãos praticamente vivem da minha generosidade. Não é hora de eles mostrarem sua gratidão?\nMesmo um nobre menor deve entender muito sobre honra e dever."
 subject_extortion.0005.a:0 "Eles até #EMP ao vivo#! apenas por minha misericórdia!"
 subject_extortion.0005.b:0 "Isso não é uma demanda, mas espero presentes."
 subject_extortion.0005.c:0 "Oh, eles já têm tão pouco neste mundo..."

 # Failed to find an extortion target, by Petter Vilberg
 subject_extortion.9998.t:0 "Extorquir súditos"
 subject_extortion.9998.desc.steward:0 "Minhas [steward.GetCouncilTitle] parece ter falhado em encontrar mais fontes de ouro em meu reino.\n\n"I apologize, my liege, but there is nothing left we can get away with taking.""
 subject_extortion.9998.desc:0 "Apesar de minha graça e caráter honrado, pareço incapaz de encontrar alguém que esteja disposto a me apoiar mais do que minha lei os obriga. Nenhum deles parece animado em apoiar minhas ideias para novas leis, tampouco.\nSou forçado a sofrer miséria nas mãos de meus servos gananciosos e egoístas??!"
 subject_extortion.9998.a:0 "Aguentar! O que é isso tilintando no seu bolso?"
 subject_extortion.9998.b:0 "Espere, o que é isso embaixo do meu assento?"
