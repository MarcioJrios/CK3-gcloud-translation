l_english:

 ###################
 # Standard Events #
 ###################

 # Diplomacy (Majesty) Events:
 	# 1074		 : Religious Refugees (Oppressed faithful in neighboring county), by Sean Hughes
 	# 3001 — 3008: Correspondence (Become pen pals with a foreign ruler), by Linnéa Thimrén and Sean Hughes

 # Diplomay (Majesty) Special Events:
 	#1010 — 1031: Foreign Relations (Invite a foreign ruler to your court), by Mathilda Bjarnehed
 	#1032 — 1051: The Weak Link	(One of your neighbor's vassals is disloyal), by Mathilda Bharnehed

 # Religious Refugees, by Sean Hughes
 diplomacy_foreign.1074.t:0 "refugiados religiosos"
 diplomacy_foreign.1074.desc:0 "[heretic_ruler.GetTitledFirstName] governa as proximidades [target_county.GetName], que é o lar de um grande número de devotos [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]. o [heretic_ruler.GetFaith.GetAdherentName] [heretic_ruler.GetTitleAsName] poderia facilmente perseguir os fiéis [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] morando lá, e é minha responsabilidade protegê-los de [heretic_ruler.GetHerHis] [ROOT.GetCharacter.Custom2('ToleranceValue', SCOPE.sC('heretic_ruler'))] influência."
 diplomacy_foreign.1074.a:0 "Não podemos permitir [heretic_ruler.GetHerHim] oprimir os fiéis!"
 diplomacy_foreign.1074.b:0 "contrabandear tantos [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] como podemos para a segurança."
 diplomacy_foreign.1074.c:0 "Envie um enviado para [heretic_ruler.GetFirstNameNoTooltip] para discutir seu tratamento."
 diplomacy_foreign.1074.c.success:0 "[heretic_ruler.GetFirstName] saúda meu enviado abertamente"
 diplomacy_foreign.1074.c.failure:0 "[heretic_ruler.GetFirstName] está desconfiado das intenções do meu enviado"

 # Correspondence, by Linnéa Thimrén and Sean Hughes
 diplomacy_foreign.3001.t:0 "Correspondência" # <DELETE THIS KEY>
 diplomacy_foreign.3001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.3001.desc:0 "Ouvi coisas boas sobre você e estou interessado em iniciar uma conversa por escrito. Espero que esta carta o encontre disposto, pois estou aguardando sua resposta rápida."
 diplomacy_foreign.3001.a:0 "Comece a trocar cartas com [neighboring_ruler.GetFirstNameNoTooltip]."
 diplomacy_foreign.3001.a.tt:1 "Você continuará recebendo cartas de [neighboring_ruler.GetFirstName]"
 diplomacy_foreign.3001.b:0 "Enquadre o [neighboring_ruler.GetTitleAsNamePossessiveNoTooltip] carta no meu salão!"
 diplomacy_foreign.3001.c:0 "Recusar educadamente."

 diplomacy_foreign.3003.desc_dead:0 "meu predecessor [dead_ruler.GetTitledFirstName] me encorajou a continuar [dead_ruler.GetHerHis] correspondência com você. Devo admitir que não tenho certeza do que escrever - eu imploro, escolha um assunto!"
 diplomacy_foreign.3003.desc:0 "Obrigado pela sua resposta rápida! Aguardo com expectativa a nossa correspondência. Por favor, eu imploro - escolha o primeiro assunto para discutirmos!"
 diplomacy_foreign.3003.a_lifestyle_diplomat:0 "Vamos discutir os pontos mais delicados da etiqueta!"
 diplomacy_foreign.3003.a_lifestyle_general:0 "Eu tenho algumas histórias de guerra excelentes para compartilhar."
 diplomacy_foreign.3003.a_lifestyle_administrator:0 "As peculiaridades da administração do reino são simplesmente #EMP fascinantes!#!"
 diplomacy_foreign.3003.a_lifestyle_schemer:0 "Ooh, eu aposto [neighboring_ruler.GetSheHe] adoraria ouvir as últimas fofocas..."
 diplomacy_foreign.3003.a_lifestyle_scholar:0 "Debates filosóficos são sempre interessantes!"
 diplomacy_foreign.3003.a.tt:1 "Liderar com um tópico sobre o qual você conhece pode impressionar [neighboring_ruler.GetHerHim]"
 diplomacy_foreign.3003.b:2 "Por favor, conte-me sobre [neighboring_ruler.Custom('subject_of_interest')]."
 diplomacy_foreign.3003.b.tt:1 "Você ouviu rumores de que este tópico está próximo [neighboring_ruler.GetHerHis] coração"
 diplomacy_foreign.3003.c:1 "Vou enviar um presente para mostrar o meu apreço."
 diplomacy_foreign.3003.c.tt:1 "Você acredita [neighboring_ruler.GetSheHe] é um [neighboring_ruler.GetWomanMan] que valoriza as coisas materiais"

 diplomacy_foreign.3007.desc_dead:0 "meu predecessor [dead_ruler_2.GetTitledFirstName] me encorajou a continuar [dead_ruler_2.GetHerHis] correspondência com você. A última carta que você enviou me deixou com uma boa impressão!"
 diplomacy_foreign.3007.desc_lifestyle:0 "Fiquei satisfeito em ver como você está investido em suas paixões. Sua última carta definitivamente prova sua habilidade nelas!"
 diplomacy_foreign.3007.desc_interest:0 "E pensar que você perguntaria sobre um assunto tão caro para mim - você realmente me conhece melhor do que a maioria!"
 diplomacy_foreign.3007.desc_gift:0 "O presente que você me enviou foi muito apreciado!"
 diplomacy_foreign.3007.desc_ending:0 "Já que você me permitiu isso, devo perguntar se há algo que eu possa fazer por você.?"
 diplomacy_foreign.3007.a:0 "Eu só desejo continuar trocando cartas!"
 diplomacy_foreign.3007.a_random_list_good:0 "Nossa correspondência me ensina muito sobre relações exteriores"
 diplomacy_foreign.3007.a_random_list_bad:0 "não aprendo muito com [neighboring_ruler.GetFirstNamePossessiveNoTooltip] cartas"
 diplomacy_foreign.3007.b:0 "Talvez possamos fazer um acordo comercial?"
 diplomacy_foreign.3007.c:0 "Agora que eu satisfiz seu desejo de falar..."
 diplomacy_foreign.3007.c_tt:0 "eu tento convencer [neighboring_ruler.GetFirstNameNoTooltip] que [neighboring_ruler.GetSheHe] me deve!"
 diplomacy_foreign.3007.c_random_list_good:0 "eu consigo convencer [neighboring_ruler.GetFirstNameNoTooltip]"
 diplomacy_foreign.3007.c_random_list_bad:0 "eu faço papel de bobo"


 diplomacy_foreign.3008.opening:0 "Para o [neighboring_ruler.Custom2('RelationDescriptor', ROOT.Char)] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 diplomacy_foreign.3008.desc.dead:0 "meu predecessor [dead_ruler_2.GetTitledFirstName] me encorajou a continuar [dead_ruler_2.GetHerHis] correspondência com você. No entanto, depois da última carta que você enviou, estou encerrando esta troca de cartas agora; parece como se [dead_ruler_2.GetSheHe] estava errado sobre o quão envolvente você é!"
 diplomacy_foreign.3008.desc.skilled:0 "Você está tentando me fazer sentir como um idiota? Sua última carta estava tão cheia de obscuridade que não consegui seguir uma frase em três!"
 diplomacy_foreign.3008.desc.special:0 "Você me julgou muito mal se pensa que a bajulação o levará a algum lugar. Vejo agora que suas palavras são tão vazias quanto seu crânio."
 diplomacy_foreign.3008.desc.bribe:0 "Você me julgou muito mal se pensa que o suborno o levará a algum lugar. A avareza é uma característica incrivelmente imprópria."
 diplomacy_foreign.3008.desc.end:0 "E pensar que eu valorizava sua amizade..."
 diplomacy_foreign.3008.a:0 "Ops."
 diplomacy_foreign.3008.a.tt:1 "Pelo menos você aprendeu alguma coisa!"

 ##################
 # Special Events #
 ##################

 # Foreign Relations (Invite a foreign ruler to your court), by Mathilda Bjarnehed
 diplomacy_foreign_special.1017.t:0 "Hospitalidade"
 diplomacy_foreign_special.1017.desc:0 "Quanto mais estudo a nobre arte de governar, mais percebo como são benéficas as boas relações com meus vizinhos..\n\nI ought to have one of them visit my court so that I can show them just how good a friend I can be — but who should I invite? "
 diplomacy_foreign_special.1017.a:0 "[target_list_member_a.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.b:0 "[target_list_member_b.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.c:0 "[target_list_member_c.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.d:0 "Eu deveria me concentrar em apaziguar meus próprios vassalos."
 diplomacy_foreign_special.1017.great:0 "[THIS.Char.GetFirstName] está impressionado com a minha hospitalidade"
 diplomacy_foreign_special.1017.good:0 "[THIS.Char.GetFirstName] gosta [THIS.Char.GetHerHis] Visita"
 diplomacy_foreign_special.1017.bad:0 "[THIS.Char.GetFirstName] fica desapontado e sai mais cedo"
 diplomacy_foreign_special.1017.friends_a:0 "[target_list_member_a.GetShortUIName|U] e eu poderia me tornar amigos"
 diplomacy_foreign_special.1017.friends_b:0 "[target_list_member_b.GetShortUIName|U] e eu poderia me tornar amigos"
 diplomacy_foreign_special.1017.friends_c:0 "[target_list_member_c.GetShortUIName|U] e eu poderia me tornar amigos"

 diplomacy_foreign_special.1018.opening:0 "[foreign_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign_special.1018.desc:0 "Agradeço-lhe graciosamente o convite para o seu tribunal. Minha comitiva e eu chegaremos em [root_realm.GetNameNoTierNoTooltip] dentro de algumas semanas."
 diplomacy_foreign_special.1017.a.spouse:0 "[helper_spouse.GetFirstNameNoTooltip], colocar os servos para trabalhar!"
 diplomacy_foreign_special.1017.a.no_spouse:0 "Vou colocar os servos para trabalhar imediatamente!"
 diplomacy_foreign_special.1018.a.tt:0 "[foreign_guest.GetTitledFirstName] chegará em breve"

 diplomacy_foreign_special.1019.t:1 "$diplomacy_foreign_special.1017.t$: Uma calorosa recepção"
 diplomacy_foreign_special.1019.start.desc:0 "o [foreign_guest.Custom('ComplimentAdjective')] [foreign_guest.GetTitledFirstName] está finalmente aqui! Hoje à noite, teremos uma festa para receber nossos convidados estrangeiros.\n\n"
 diplomacy_foreign_special.1019.spouse.desc:0 "Minhas [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )] [helper_spouse.GetFirstName] tem trabalhado arduamente com todo o planejamento e preparativos. [helper_spouse.GetSheHe|U] me perguntou se eu tenho alguma sugestão para os retoques finais."
 diplomacy_foreign_special.1019.no_spouse.desc:0 "Tenho trabalhado arduamente com todo o planejamento e preparativos. Está tudo quase pronto e ainda tenho tempo para dar um toque final."
 diplomacy_foreign_special.1019.a:0 "Conheço algumas especialidades de [foreign_guest_realm.GetNameNoTierNoTooltip]."
 diplomacy_foreign_special.1019.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] sente-se em casa"
 diplomacy_foreign_special.1019.a.failure.tt:1 "Você se enganou e [foreign_guest.GetTitledFirstNameNoTooltip] é insultado"
 diplomacy_foreign_special.court_visit.very_well:0 "A visita ao tribunal está a decorrer #P muito bem#!"
 diplomacy_foreign_special.court_visit.poorly:0 "A visita ao tribunal progride #N mal#!"
 diplomacy_foreign_special.1019.b:0 "Deve ser extravagante! Mais de... tudo!"
 diplomacy_foreign_special.1019.b.rl.desc:0 "O resultado depende [foreign_guest.GetTitledFirstNamePossessiveNoTooltip] personalidade"

 diplomacy_foreign_special.1019.b.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] aprecia o gesto, como a maioria das pessoas faria"
 diplomacy_foreign_special.1019.b.failure.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] teria preferido algo mais simples"
 diplomacy_foreign_special.1019.c:0 "Não vou arriscar nada com mudanças de última hora."
 diplomacy_foreign_special.court_visit.normal:0 "A visita ao tribunal progride #Z normalmente#!"
 diplomacy_foreign_special.court_visit.well:0 "A visita ao tribunal progride #P bem#!"
 diplomacy_foreign_special.court_visit.disaster:0 "A visita ao tribunal termina em desastre #N#!"

 diplomacy_foreign_special.1020.t:1 "$diplomacy_foreign_special.1017.t$: Exercício ou relaxamento"
 diplomacy_foreign_special.1020.desc:0 "Se o céu é confiável, parece que teremos um clima agradável hoje! Tenho uma excelente oportunidade para mostrar ao meu convidado [foreign_guest.GetTitledFirstName] a beleza do país local. eu me pergunto se [foreign_guest.GetSheHe] gostaria de uma viagem de caça vigorosa? Ou talvez um almoço descontraído ao sol?"
 diplomacy_foreign_special.1020.a:0 "Uma viagem de caça será perfeita!"
 diplomacy_foreign_special.1020.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] gosta da caça"
 diplomacy_foreign_special.1020.a.failure.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] tem um tempo terrível"
 diplomacy_foreign_special.1020.b:0 "Eu penso [foreign_guest.GetSheHe] preferiria um almoço."
 diplomacy_foreign_special.1020.b.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] aproveita o almoço"

 diplomacy_foreign_special.1021.t:1 "$diplomacy_foreign_special.1017.t$: Alegria ou Reverência"
 diplomacy_foreign_special.1021.desc:0 "Eu gostaria de mostrar ao meu convidado [foreign_guest.GetTitledFirstName] os destaques culturais de [root_realm.GetNameNoTier]. A questão é, será que [foreign_guest.GetSheHe] preferem uma grande dança com todos os senhores e damas da corte, ou uma visita ao nosso melhor [ROOT.Char.GetFaith.HouseOfWorship]?"
 diplomacy_foreign_special.1021.a:0 "eu aposto [foreign_guest.GetSheHe] é um bom dançarino!"
 diplomacy_foreign_special.1021.b:0 "o [ROOT.Char.GetFaith.HouseOfWorship] parece mais adequado para [foreign_guest.GetHerHis] gostos."
 diplomacy_foreign_special.1021.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] gosta da dança"
 diplomacy_foreign_special.1021.b.success.tt:1 "[foreign_guest.GetTitledFirstNameNoTooltip] gosta de visitar o [ROOT.Char.GetFaith.HouseOfWorship]"

 diplomacy_foreign_special.1022.t:1 "$diplomacy_foreign_special.1017.t$: Um Pedido Estranho"
 diplomacy_foreign_special.1022.desc:0 ""Your [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )] is a fine [interesting_relation.GetWomanMan]," [foreign_guest.GetTitledFirstName] diz enquanto gira pesadamente [foreign_guest.GetHerHis] copo de [foreign_guest.Custom('RegionalDrink')]. [foreign_guest.GetHerHis|U] os olhos estão fixos [interesting_relation.GetFirstName], quem está sentado mais abaixo na mesa.\n\n"My dear [ROOT.GetCharacter.GetTitledFirstNameNoTooltip], do I have your permission to arrange a private audience with [interesting_relation.GetLadyLord] [interesting_relation.GetFirstNameNoTooltip]? Nothing untoward, of course. Just a simple dinner in my chambers.""
 diplomacy_foreign_special.1022.a:0 ""Of course! That would not be a problem.""
 diplomacy_foreign_special.1022.a.tt:1 "Você não terá conhecimento do que se passa por trás de portas fechadas"
 diplomacy_foreign_special.1022.b:0 "Permita, mas escute secretamente..."
 diplomacy_foreign_special.1022.b.duel.success:1 "Você descobre o que eles estão fazendo"
 diplomacy_foreign_special.1022.b.duel.failure:1 "você foi descoberto"
 diplomacy_foreign_special.1022.c:0 ""I do not think it would be appropriate.""

 diplomacy_foreign_special.1023.t:1 "$diplomacy_foreign_special.1017.t$: Suspeita infundada"
 diplomacy_foreign_special.1023.desc:0 "Eu fiquei na passagem escondida por toda a [foreign_guest.GetTitledFirstNamePossessive] e [interesting_relation.GetFirstNamePossessive] reunião privada. Minhas preocupações parecem ter sido totalmente infundadas. Sem ofertas, sem intrigas, sem sedução."
 diplomacy_foreign_special.1023.a:0 "Que alivio!"

 diplomacy_foreign_special.1024.t:1 "$diplomacy_foreign_special.1017.t$: Um Velho Tempo Feliz"
 diplomacy_foreign_special.1024.desc:0 "Estou nesta passagem escondida há horas, ouvindo [foreign_guest.GetTitledFirstNamePossessive] e [interesting_relation.GetFirstNamePossessive] conversa aparentemente interminável. Não há nada suspeito em suas palavras, mais do que uma afinidade mútua não natural por alguém que você acabou de conhecer.."
 diplomacy_foreign_special.1024.a:0 "Não há mal nisso."
 diplomacy_foreign_special.1024.b:0 "Isso acaba, agora!"

 diplomacy_foreign_special.1025.t:1 "$diplomacy_foreign_special.1017.t$: Uma cobra em meu peito"
 diplomacy_foreign_special.1025.desc:0 "De dentro do meu esconderijo na passagem escondida, eu ouço [foreign_guest.GetTitledFirstNamePossessive] palavras enganosas em alto e bom som. [foreign_guest.GetSheHe|U] está tentando envenenar [interesting_relation.GetFirstNamePossessive] mente contra mim, e parece estar funcionando."
 diplomacy_foreign_special.1025.a:0 "Pá! Eu vou permitir [foreign_guest.GetHerHim] pensar [foreign_guest.GetSheHe] tem uma chance."
 diplomacy_foreign_special.1025.b:0 "Traidores! vocês dois!"

 diplomacy_foreign_special.1026.t:1 "$diplomacy_foreign_special.1017.t$: Decepção e desejo"
 diplomacy_foreign_special.1026.desc:0 "Como a sugestão lasciva passa [foreign_guest.GetTitledFirstNamePossessive] lábios, não tenho certeza se estou furioso com [foreign_guest.GetHerHis] total falta de decência, ou impressionado com [foreign_guest.GetHerHis] fel. seduzindo meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )] debaixo do meu teto! Eu me inclino contra a parede fria da passagem escondida, tentando controlar a tempestade de emoções.."
 diplomacy_foreign_special.1026.a.tt:1 "Você saberá de seus [secret|E]"
 diplomacy_foreign_special.1026.a:0 "Deixe-os se divertir, o que me importa."
 diplomacy_foreign_special.1026.b:0 "Tire suas mãos sujas de [interesting_relation.GetHerHim], [foreign_guest.Custom('InsultNoun')]!"
 diplomacy_foreign_special.1026.c:0 "Há espaço para três naquela cama?"
 diplomacy_foreign_special.1026.c.success:0 "Nós três passamos a noite juntos"
 diplomacy_foreign_special.1026.c.failure:0 "Eles estão absolutamente horrorizados"

 diplomacy_foreign_special.1027.t:1 "$diplomacy_foreign_special.1017.t$: Um Rato Em Seu Buraco"
 diplomacy_foreign_special.1027.desc:0 "Quieto como um sussurro, eu rastejo pelas passagens escondidas até [foreign_guest.GetTitledFirstNamePossessive] câmaras. Uma vez lá, eu me agacho, me preparando para uma longa noite.\nEntão, do nada, uma mão agarra meu ombro e meu corpo se contorce de terror.. "Is this how you treat your guests, [ROOT.GetCharacter.GetTitledFirstName]?""
 diplomacy_foreign_special.1027.a:0 "eu- sinto muito!"

 diplomacy_foreign_special.1028.t:1 "$diplomacy_foreign_special.1017.t$: pétalas e espinhos"
 diplomacy_foreign_special.1028.desc:0 "Durante o nosso passeio pelos jardins, [foreign_guest.GetTitledFirstName] e parei para admirar a vista. "The proportions, the colors — I have seen few things as beautiful as this, [ROOT.GetCharacter.GetTitledFirstNameNoTooltip]," [foreign_guest.GetSheHe] diz e gesticula para a visão diante de nós.\nSinto como se eu devesse dizer algo gentil por sua vez. Talvez algo sobre [foreign_guest.GetHerHis]..."
 diplomacy_foreign_special.1028.compassionate:0 "Calor e bondade."
 diplomacy_foreign_special.1028.bold:0 "coragem implacável."
 diplomacy_foreign_special.1028.honorable:0 "Lealdade e senso de honra."
 diplomacy_foreign_special.1028.greed:0 "Ambição crescente."
 diplomacy_foreign_special.1028.rational:0 "Racionalidade clara."
 diplomacy_foreign_special.1028.zealous:0 "fé inabalável."
 diplomacy_foreign_special.1028.energetic:0 "Energia e espontaneidade."
 diplomacy_foreign_special.1028.forgiving:0 "Natureza perdoadora."
 diplomacy_foreign_special.1028.beautiful:0 "beleza real."
 diplomacy_foreign_special.1028.strong:0 "Força do braço."
 diplomacy_foreign_special.1028.extroverted:0 "Caminho com as pessoas."
 diplomacy_foreign_special.1028.dominant:0 "presença assertiva."
 diplomacy_foreign_special.1028.good:0 "Meu elogio é bem recebido"
 diplomacy_foreign_special.1028.neutral:0 "Meu elogio cai por terra"
 diplomacy_foreign_special.1028.bad:0 "Meu elogio soa como um insulto"
 diplomacy_foreign_special.1028.compliment.tt:1 "Quão bem o elogio é recebido por [foreign_guest.GetTitledFirstName] baseia-se principalmente em quão bem ele se adapta [foreign_guest.GetHerHim], mas também [foreign_guest.GetHerHis] opinião sobre você e sua [diplomacy|E] habilidade."
 diplomacy_foreign_special.1029.good.message:0 "[foreign_guest.GetTitledFirstName] ficou lisonjeado com meu elogio!"
 diplomacy_foreign_special.1029.neutral.message:0 "[foreign_guest.GetTitledFirstName] não pareceu notar meu elogio."
 diplomacy_foreign_special.1029.bad.message:0 "[foreign_guest.GetTitledFirstName] parecia insultado pela minha tentativa de elogio..."
 diplomacy_foreign_special.1030.t:1 "$diplomacy_foreign_special.1017.t$: Um vínculo duradouro"
 diplomacy_foreign_special.1030.desc:0 "Depois do que só pode ser descrito como uma visita completamente agradável, [foreign_guest.GetTitledFirstName] e [foreign_guest.GetHerHis] comitiva está prestes a partir para [foreign_guest_realm.GetNameNoTierNoTooltip].\nAntes de o [foreign_guest.GetTitleTierName] entra em [foreign_guest.GetHerHis] transporte, [foreign_guest.GetSheHe] [ROOT.GetCharacter.Custom('GestureOfFriendship')] e expressa [foreign_guest.GetHerHis]"
 diplomacy_foreign_special.1030.bad_guest.desc:0 "o enganoso [foreign_guest.GetTitledFirstName] e [foreign_guest.GetHerHis] comitiva está prestes a partir para [foreign_guest_realm.GetNameNoTierNoTooltip].\nAntes de o [foreign_guest.GetTitleTierName] entra em [foreign_guest.GetHerHis] transporte, [foreign_guest.GetSheHe] [ROOT.GetCharacter.Custom('GestureOfFriendship')] e expressa [foreign_guest.GetHerHis]"
 diplomacy_foreign_special.1030.spouse.desc:0 "gratidão a mim e aos meus "most [helper_spouse.Custom('ComplimentAdjective')]" [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )]. I promise to forward [foreign_guest.GetHerHis] elogios."
 diplomacy_foreign_special.1030.no_spouse.desc:0 "gratidão. eu garanto [foreign_guest.GetHerHim] [foreign_guest.GetSheHe] é mais do que bem-vindo para visitar novamente."
 diplomacy_foreign_special.1030.a_bad_guest:0 "[foreign_guest.GetSheHe|U] pensa [foreign_guest.GetSheHe] brincou comigo, mas eu sei o que [foreign_guest.GetSheHe] fez."
 diplomacy_foreign_special.1030.a_extroverted:0 "Rezar [foreign_guest.GetSheHe] visite-nos novamente em breve!"
 diplomacy_foreign_special.1030.a_introverted:0 "Finalmente um pouco de paz e sossego."
 diplomacy_foreign_special.1030.a:0 "Que sua jornada seja rápida e segura!"

 diplomacy_foreign_special.1031.t:1 "$diplomacy_foreign_special.1017.t$: Uma Partida Antecipada"
 diplomacy_foreign_special.1031.desc:1 "O sol mal nasceu quando noto um dos [foreign_guest.GetTitledFirstNamePossessive] servos carregando um grande baú. eu sigo o [dummy_servant_gender.GetWomanMan] para o pátio, onde encontro meu convidado supervisionando o carregamento de [foreign_guest.GetHerHis] carruagens.\n\n[foreign_guest.GetFirstName] assusta quando eu cumprimento [foreign_guest.GetHerHim] e começa a dar uma desculpa vaga sobre uma carta e alguns negócios urgentes. Desajeitadamente, eu desejo [foreign_guest.GetHerHim] uma viagem segura e correr de volta para meus aposentos privados."
 diplomacy_foreign_special.1031.a:0 "Não como eu imaginei que as coisas iriam..."

 # Foreign Relations (Rulers arrange meeting between respective heirs), by Flavio Verna
 diplomacy_foreign.0100.opening:0 "[other_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.0100.desc:0 "Acho que pode ser do interesse de nossos reinos marcar um encontro com nossos herdeiros., [main_heir.GetTitledFirstName] e [other_heir.GetTitledFirstName]. Certificar-se de que eles construam um relacionamento estável e saudável agora certamente garantiria a estabilidade futura de nossas terras.."
 diplomacy_foreign.1100.a:0 "Que ideia deliciosa!"
 diplomacy_foreign.1100.b:0 "Talvez devêssemos nos conhecer melhor."
 diplomacy_foreign.1100.t:0 "Amizade florescendo"
 diplomacy_foreign.1101.desc:0 "O encontro combinado entre [other_heir.GetFirstName] e [main_heir.GetFirstName] é a oportunidade perfeita para criar as bases de um relacionamento duradouro entre meu reino e [other_ruler.GetTitledFirstNamePossessive].\nDevo ter muito cuidado ao planejar o encontro."
 diplomacy_foreign.1101.a:0 "[other_heir.GetFirstNameNoTooltip] deveria vir para [scoped_capital.GetNameNoTooltip]."

 diplomacy_foreign.1101.court_visit.very_well:0 "A visita ao tribunal está a decorrer #P muito bem#!"
 diplomacy_foreign.1101.court_visit.poorly:0 "A visita ao tribunal progride #N mal#!"
 diplomacy_foreign.1101.court_visit.well:0 "A visita ao tribunal progride #P bem#!"

 diplomacy_foreign.1101.a.tooltip:1 "Ser o anfitrião permitirá que você influencie a reunião"
 diplomacy_foreign.1101.b:0 "[main_heir.GetTitledFirstNameNoTooltip] vai visitar [other_ruler.GetTitledFirstNamePossessiveNoTooltip] quadra."
 diplomacy_foreign.1101.b.tooltip:1 "Você vai #N não#! ser capaz de influenciar a reunião"
 diplomacy_foreign.1102.desc:0 "[other_heir.GetTitledFirstName] é recebido com toda a pompa e circunstância apropriadas para um convidado tão ilustre. [other_heir.GetSheHe|U] permanecerá no [scoped_capital.GetNameNoTooltip] por algumas semanas, durante as quais [other_heir.GetSheHe] e [main_heir.GetFirstName] vão se conhecer melhor."
 diplomacy_foreign.1102.a:0 "Eu vou ter certeza de ajudar o meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('main_heir') )]."
 diplomacy_foreign.1102.a.duel_success:0 "[other_heir.GetTitledFirstNameNoTooltip] está impressionado com a minha hospitalidade"
 tooltip.diplomacy_foreign.1102.a.duel_success:0 "[other_heir.GetTitledFirstNameNoTooltip] ficou impressionado com a minha hospitalidade"
 diplomacy_foreign.1102.a.duel_failure:0 "Minha presença atrapalha o encontro entre os jovens herdeiros"
 tooltip.diplomacy_foreign.1102.a.duel_failure:0 "Minha presença interrompeu o encontro entre os jovens herdeiros"
 diplomacy_foreign.1102.b:0 "vou lisonjear [other_heir.GetFirstNameNoTooltip] com presentes luxuosos!"
 diplomacy_foreign.1102.c:0 "Eu confio [main_heir.GetFirstNameNoTooltip] lidar [main_heir.GetHerselfHimself]."
 diplomacy_foreign.1102.c.tooltip.high:0 "[main_heir.GetTitledFirstName] irá executar #P bem#!"
 diplomacy_foreign.1102.c.tooltip.medium:0 "[main_heir.GetTitledFirstName] executará #P adequadamente#!"
 diplomacy_foreign.1102.c.tooltip.low:0 "[main_heir.GetTitledFirstName] terá um desempenho #N ruim#!"
 diplomacy_foreign.1103.start.desc:0 "o tempo para [other_heir.GetTitledFirstName] voltar para casa finalmente chegou."
 diplomacy_foreign.1103.culture_conversion.desc:0 "Parece que, durante [other_heir.GetHerHis] fique aqui, o jovem [other_heir.GetWomanMan] se afeiçoou à nossa cultura e decidiu pegar em vários costumes da minha corte."
 diplomacy_foreign.1103.faith_conversion.desc:0 "Fiquei feliz em saber que, durante [other_heir.GetHerHis] fique aqui, o jovem [other_heir.GetWomanMan] decidiu abraçar [main_heir.GetFaith.GetName] e abandonar [other_heir.GetHerHis] velha fé."
 diplomacy_foreign.1103.present.desc:0 "Antes de partir, o jovem [other_heir.GetWomanMan] decided to honor us with a mais exquisite gift on behalf of [other_heir.GetHerHis] [other_heir.Custom2('RelationToMe' , SCOPE.sC('other_ruler') )]."
 diplomacy_foreign.1103.prestige.desc:0 "[other_heir.GetSheHe|U] ficou impressionado com nossa hospitalidade e prometeu divulgar o prestígio de minha corte por toda parte."
 diplomacy_foreign.1103.empty.desc:0 ""
 diplomacy_foreign.1103.friendship.desc:0 "\ncoisas entre [other_heir.GetHerHim] e [main_heir.GetFirstName] foi ainda melhor do que o esperado: os dois se tornaram inseparáveis."
 diplomacy_foreign.1103.love.desc:0 "\ncoisas entre [other_heir.GetHerHim] e [main_heir.GetFirstName] foi ainda melhor do que o esperado: é claro que os dois se apaixonaram."
 diplomacy_foreign.1103.rivalry.desc:0 "\nInfelizmente, as coisas não saíram como planejado: [other_heir.GetFirstNameNoTooltip] e [main_heir.GetFirstName] simplesmente não suportam um ao outro."
 diplomacy_foreign.1103.opinion_gain.desc:0 "\ncoisas entre [other_heir.GetHerHim] e [main_heir.GetFirstName] foi tão bom quanto [other_ruler.GetTitledFirstName] e eu esperava, e espero que os dois jovens herdeiros se tornem bons amigos com o tempo."
 diplomacy_foreign.1103.opinion_loss.desc:0 "\nInfelizmente, as coisas não saíram como planejado: [other_heir.GetFirstNameNoTooltip] e [main_heir.GetFirstName] afinal não parecem ter muito em comum..."
 diplomacy_foreign.1103.tainted_exp.desc:0 "\nNo mínimo, essa experiência me ajudou a aprofundar minha compreensão da política."
 diplomacy_foreign.1103.good_exp.desc:0 "\nAlém disso, esta visita revelou-se uma excelente oportunidade para aperfeiçoar as minhas competências diplomáticas."
 diplomacy_foreign.1103.no_exp.desc:0 "\nO que é realmente irritante em todo esse caso é que eu nem fui capaz de aprender muito com ele.."
 tooltip.diplomacy_foreign.1103.a.culture_conversion_success:0 "Cultura de conversão"
 tooltip.diplomacy_foreign.1103.a.faith_conversion_success:0 "Mudando a fé"
 diplomacy_foreign.1103.a:0 "Melhor golpear enquanto o ferro está quente!"
 diplomacy_foreign.1103.b:0 "Devemos tentar isso de novo em algum momento..."
 diplomacy_foreign.1104.start.desc:0 "[main_heir.GetFirstName] finalmente voltou depois [main_heir.GetHerHis] visita a [other_ruler.GetTitledFirstNamePossessive] quadra."
 diplomacy_foreign.1104.culture_conversion.desc:0 "\nNo decorrer [main_heir.GetHerHis] estadia curta, [main_heir.GetSheHe] parece ter gostado muito dos costumes de [main_heir.GetHerHis] anfitriões."
 diplomacy_foreign.1104.faith_conversion.desc:0 "\nParece que, durante [main_heir.GetHerHis] Visita, [main_heir.GetSheHe] encontrou um novo propósito na adoração de [other_heir.GetFaith.HighGodName]."
 diplomacy_foreign.1104.present.desc:0 "\nConforme [main_heir.GetHerHis] posto ilustre, [main_heir.GetSheHe] foi regado com presentes luxuosos durante [main_heir.GetHerHis] ficar."
 diplomacy_foreign.1104.prestige.desc:0 "\nConforme [main_heir.GetHerHis] posto ilustre, [main_heir.GetSheHe] foi tratado graciosamente por [main_heir.GetHerHis] anfitrião, que elogiou publicamente nossa família em diversas ocasiões durante [main_heir.GetFirstNamePossessiveNoTooltip] ficar."
 diplomacy_foreign.1105.hostdead.desc:0 "Com o triste falecimento de [other_ruler.GetTitledFirstName], assim vai nosso plano de fazer nossos filhos se conhecerem e garantir um relacionamento amigável entre nossos reinos."
 diplomacy_foreign.1105.guestdead.desc:0 "Infelizmente, meu e [other_ruler.GetTitledFirstNamePossessive] plano foi interrompido pela passagem repentina de [other_heir.GetFirstName]."
 diplomacy_foreign.1105.fallback.desc:0 "Parece que o destino conspirou para impedir o encontro entre [main_heir.GetFirstName] e [other_heir.GetFirstName]. Talvez uma nova oportunidade se apresente no futuro."
 diplomacy_foreign.1105.a:0 "Que trágico..."

 # Foreign Relations (Neighboring rulers tidying up their borders), by Flavio Verna
 diplomacy_foreign.1150.t:0 "Arrumando Bordas"
 diplomacy_foreign.1150.desc:0 "Há algum tempo venho refletindo sobre as discrepâncias entre as fronteiras históricas e atuais da [neighbor.GetTitledFirstNamePossessive] realm and mine. \n\n[neighbor.GetSheHe|U] regras sobre o [county.GetName], terra que deveria pertencer por direito [ruler.GetPrimaryTitle.GetNameNoTierNoTooltip], enquanto eu atualmente controlo o [neighbor_county.GetName], sobre as quais [neighbor.GetTitledFirstNameNoTooltip] reivindica domínio."
 diplomacy_foreign.1150.a:0 "A solução é simples..."
 diplomacy_foreign.1160.a.success:0 "eu convenço [neighbor.GetTitledFirstName]"
 diplomacy_foreign.1160.a.failure:0 "[neighbor.GetTitledFirstName] recusa minha proposta"
 diplomacy_foreign.1150.b:0 "Certamente podemos encontrar um acordo?"
 diplomacy_foreign.1150.c:0 "Espadas, não palavras, devem resolver esta disputa."
 diplomacy_foreign.1151.desc:0 "Graças aos meus sentidos aguçados e diplomáticos, consegui convencer [neighbor.GetTitledFirstName] renunciar [county.GetNameNoTier] em troca de [neighbor_county.GetNameNoTier]. Esperançosamente, este ato evitará derramamento de sangue desnecessário entre nossos reinos no futuro.."
 diplomacy_foreign.1151.a:0 "Pode-se esperar."
 diplomacy_foreign.1152.desc:0 "Infelizmente, não fui capaz de persuadir [neighbor.GetTitledFirstName] renunciar [county.GetNameNoTier] em troca de [neighbor_county.GetNameNoTier]. eu só posso esperar [neighbor.GetHerHis] teimosia não levará nossos reinos a um caminho escuro."
 diplomacy_foreign.1152.a:0 "O conflito pode ser inevitável."
 diplomacy_foreign.1153.desc:0 "[ruler.GetTitledFirstName] me apresentou uma proposta peculiar hoje.\n\n[ruler.GetSheHe|U] afirma que [ruler.GetSheHe] está pronto para desistir [ruler.GetHerHis] controle sobre [neighbor_county.GetNameNoTier], uma província sobre a qual meu reino tem reivindicações antigas, em troca do [county.GetName], sobre as quais [ruler.GetHerHis] ancestrais supostamente detinham domínio."
 diplomacy_foreign.1153.a:0 "Uma proposta justa."
 diplomacy_foreign.1153.b:0 "Eu não vou desistir do que é meu!"

 # Foreign Relations (Gaining friend), by Flavio Verna
 diplomacy_foreign.1200.t:0 "Assuntos Delicados"
 diplomacy_foreign.1200.spouse.desc:0 ""Working late again, my [ROOT.Char.GetLadyLord]?"\nMinhas [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )] espia por cima do meu ombro, olhando para os documentos que transbordam da minha mesa. "I have some experience with these matters," [diplomacy_friend.GetSheHe] provisoriamente diz. "Perhaps I could help you gain [neighbor_ruler.GetTitledFirstNamePossessive] trust?""
 diplomacy_foreign.1200.relative.desc:0 ""I have heard you are focusing on improving the realm's status with its neighbors, [diplomacy_friend.Custom2('RelationToMe' , ROOT.GetCharacter )]." \n\n[diplomacy_friend.GetFirstName] aproxima-se de mim amigavelmente. "I have long taken an interest in these affairs, and I'd be happy to offer you my help gaining [neighbor_ruler.GetTitledFirstNamePossessive] trust. We are family, after all.""
 diplomacy_foreign.1200.fallback.desc:0 "[diplomacy_friend.GetTitledFirstName] tem sido de grande ajuda nos últimos dias, auxiliando-me em meus esforços para fortalecer os laços do reino com nossos vizinhos. [diplomacy_friend.GetSheHe|U] acabou de oferecer [diplomacy_friend.GetHerselfHimself] novamente para me ajudar a ganhar [neighbor_ruler.GetTitledFirstNamePossessive] Confiar em. \nÉ tão difícil encontrar alguém em quem se possa realmente confiar hoje em dia..."
 diplomacy_foreign.1200.a.a:0 "Nada me agradaria mais."
 diplomacy_foreign.1200.a.b:0 "Você me honra, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )]."
 diplomacy_foreign.1200.a.c:0 "Eu me lembrarei de sua bondade."
 diplomacy_foreign.1200.b:0 "Eu acho que posso lidar [neighbor_ruler.GetTitledFirstNameNoTooltip]."
 diplomacy_foreign.1200.b.success:0 "Meus esforços diplomáticos dão frutos"
 diplomacy_foreign.1200.b.failure:0 "não consigo impressionar [neighbor_ruler.GetTitledFirstName]"
 diplomacy_foreign.1200.c:0 "[neighbor_ruler.GetTitledFirstNameNoTooltip] não vale o esforço..."
