l_english:
 ###################
 # Standard Events #
 ###################

 # The Power of Words
 diplomacy_majesty.0004.t:0 "O poder das palavras"
 diplomacy_majesty.0004.desc:0 "Nós dois notamos isso - os sorrisos forçados e as conversas vacilantes, seguidos por um silêncio desconfortável. Há algo não muito certo entre [compliment_receiver.Custom2('MyCharacterIntroduction', ROOT.Char)] and I. \nTalvez um elogio bem formulado torne nossas interações mais suaves? Na próxima vez que nos encontrarmos, eu poderia elogiar [compliment_receiver.GetHerHis]..."
 diplomacy_majesty.0004.compassionate:0 "Empatia e coração bondoso."
 diplomacy_majesty.0004.bold:0 "coragem implacável."
 diplomacy_majesty.0004.honorable:0 "Lealdade e senso de honra."
 diplomacy_majesty.0004.greed:0 "Ambição crescente."
 diplomacy_majesty.0004.rational:0 "Racionalidade clara."
 diplomacy_majesty.0004.zealous:0 "Fé inabalável em [compliment_receiver.GetFaith.HighGodName]."
 diplomacy_majesty.0004.energetic:0 "vigor juvenil."
 diplomacy_majesty.0004.forgiving:0 "Natureza perdoadora."
 diplomacy_majesty.0004.beautiful:0 "aparência bonita."
 diplomacy_majesty.0004.strong:0 "Força do braço."
 diplomacy_majesty.0004.extroverted:0 "Habilidades pessoais incomparáveis."
 diplomacy_majesty.0004.dominant:0 "presença assertiva."
 diplomacy_majesty.0004.fallback:0 "...deixa pra lá. tenho medo de insultar [compliment_receiver.GetHerHim]!"
 diplomacy_majesty.0004.compliment.tt:0 "[compliment_receiver.GetTitledFirstNamePossessive] a reação será baseada em quão bem ela se adapta [compliment_receiver.GetHerHim]:"
 diplomacy_majesty.0004.success.tt:1 "Seu elogio é bem recebido"
 diplomacy_majesty.0004.neutral.tt:1 "Seu elogio cai por terra"
 diplomacy_majesty.0004.failure.tt:1 "Seu elogio soa como um insulto"
 diplomacy_majesty.0004.neutral_outcome.desc:0 "O elogio que fiz [compliment_receiver.GetTitledFirstName] caiu de bruços."
 diplomacy_majesty.0005.t:1 "$diplomacy_majesty.0004.t$: Doce como mel"
 diplomacy_majesty.0005.desc:0 "Meu elogio cuidadosamente preparado foi premiado com um sorriso agradecido e uma pitada de rubor no rosto. [compliment_receiver.GetTitledFirstNamePossessive] bochechas. A conversa que se seguiu foi a mais agradável que tivemos em muitas luas."
 diplomacy_majesty.0005.a:0 "Algumas palavras gentis podem realmente fazer milagres!"

 diplomacy_majesty.0006.t:1 "$diplomacy_majesty.0004.t$: Amargo como absinto"
 diplomacy_majesty.0006.desc:0 "Eu queria que minhas palavras fossem gentis, mas [compliment_receiver.GetTitledFirstNamePossessive] reação não me deixou dúvidas quanto ao meu fracasso. O olhar de indignação [compliment_receiver.GetHerHis] rosto fez meu coração afundar na boca do estômago."
 diplomacy_majesty.0006.a:0 "Como pude ser tão sem tato..."
 
 # Kindred Spirits
 diplomacy_majesty.0016.t:0 "espíritos afins"
 diplomacy_majesty.0016.desc:0 "eu notei [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] e pareço pensar e agir de maneira bastante semelhante. Podemos nem sempre concordar, mas em nossos núcleos, acho que somos compatíveis.\nIsso pode ser a base de uma amizade duradoura - ou uma fraqueza a ser explorada..."
 diplomacy_majesty.0016.a:0 "Seremos os melhores amigos!"
 diplomacy_majesty.0016.a.tt:0 "o [scheme|E] terá um aumento [success_chance|E]"
 diplomacy_majesty.0016.b:0 "vou embrulhar [potential_friend.GetHerHim] ao redor do meu dedo mindinho..."
 diplomacy_majesty.0016.c:0 "Eu não preciso de amigos, eu tenho facas!"

 # Loyal Subjects
 diplomacy_majesty.1020.t:0 "Lealdade ou Medo"
 diplomacy_majesty.1020.desc:0 "Como deles [ROOT.Char.GetTitleTierName], meus vassalos me devem lealdade. Minha palavra é lei. Mas quanto vale a obediência sem devoção?\nEm tempos de crise, uma resposta lenta ou um esforço indiferente pode levar ao desastre. Posso correr esse risco?"
 diplomacy_majesty.1020.a:0 "Eu vou ganhar sua lealdade inabalável."
 diplomacy_majesty.1020.b:0 "eu tenho mais importante [important_ruler.GetWomenMen] impressionar."
 diplomacy_majesty.1020.c:0 "O medo é uma ferramenta muito mais eficaz."
 diplomacy_majesty.1020.d:0 "Por que eu deveria me importar com o que os outros pensam de mim?"

 # A Battle of Ideas
 diplomacy_majesty.4030.t:0 "Uma batalha de ideias"
 diplomacy_majesty.4030.desc:0 "À medida que passo mais tempo praticando a arte de governar e a diplomacia, me pego pensando nas semelhanças entre a vida na corte e a guerra. Lendo seu oponente... movimentos e contra-movimentos... \nManter esses pensamentos para mim mesmo pode me dar uma arma secreta para garantir que eu consiga o que quero. Alternativamente, eu poderia compartilhar essa ideia com [event_target.GetTitledFirstName] ganhar [event_target.GetHerHis] boa vontade..."
 diplomacy_majesty.4030.a:0 "Devo expandir essa teoria!"
 diplomacy_majesty.4030.a.success:0 "Minhas novas táticas funcionam excepcionalmente bem"
 diplomacy_majesty.4030.a.failure:0 "Não consigo desenvolver táticas úteis"
 diplomacy_majesty.4030.b:0 "Os aliados são necessários tanto na guerra quanto na paz."
 diplomacy_majesty.4030.c:0 "Simplesmente pensar assim será vantajoso."

 diplomacy_majesty.4031.t:1 "$diplomacy_majesty.4030.t$: Influência"
 diplomacy_majesty.4031.desc:0 "Depois de muitas noites em contemplação, desenvolvi uma estratégia sólida para provar meu ponto de vista em um debate..\nVou começar de uma posição forte, adotando uma posição popular sobre um tópico que é inatacável, e dessa posição vou atacar os argumentos do meu oponente e apontar todas as suas falhas.\nAo fazer isso, eliminarei todas as soluções possíveis para um problema... todos, exceto aquele que eu prefiro, que é."
 diplomacy_majesty.4031.a:0 "Esta técnica vai atrair as pessoas para o meu lado."

 diplomacy_majesty.4032.t:1 "$diplomacy_majesty.4030.t$: Engajamentos imprevisíveis"
 diplomacy_majesty.4032.desc:0 "Passei muitas noites planejando táticas para conduzir as conversas na direção que desejo, analisando as possíveis maneiras pelas quais as pessoas podem reagir ao que digo.\nApesar disso, cada vez que tento colocar essas estratégias em prática, as coisas nunca saem como eu esperava. Acho que nenhum plano sobrevive ao contato com o inimigo."
 diplomacy_majesty.4032.a:0 "Pelo menos esta falha não levou à perda de vidas."

 diplomacy_majesty.4033.t:0 "Cadeia de Suprimentos de Ideias"
 diplomacy_majesty.4033.desc:0 "Hoje [thinker.GetTitledFirstName] me abordou com uma ideia interessante. [thinker.GetSheHe|U] diz que pode ser útil pensar em um debate no tribunal como uma batalha campal. Diferentes atores buscam objetivos diferentes, cada um tentando conduzir a conversa a seu favor, mas apenas um vencerá.."
 diplomacy_majesty.4033.a:0 "[thinker.GetSheHe|U] tem algumas ideias fascinantes sobre diplomacia!"

 # Lure of Language
 diplomacy_majesty.4070.t:0 "A sedução da linguagem"
 diplomacy_majesty.4070.desc:0 "Governando o multicultural [ROOT.Char.GetPrimaryTitle.GetName] vem com seu próprio conjunto de desafios. Sujeitos estrangeiros muitas vezes se sentem alienados quando não conseguem falar sua língua nativa no tribunal, gerando ressentimento.\n\n[my_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sugere que eu poderia melhorar significativamente as relações com meus [my_vassal.GetCulture.GetName] disciplinas aprendendo a falar a língua deles ao lado da minha."
 diplomacy_majesty.4070.a:0 "Hora de acertar os livros!"
 diplomacy_majesty.4070.b:0 "Contrate um tutor para me instruir."
 diplomacy_majesty.4070.c:0 "Porque se importar? [ROOT.Char.GetCulture.GetNameNoTooltip] é claramente superior."
 diplomacy_majesty.4070.d:0 "Meu tutor do tribunal certamente pode me ajudar!"
 diplomacy_majesty.4070.success:0 "eu aprendo a falar o [my_vassal.GetCulture.GetName] Língua"
 diplomacy_majesty.4070.failure:0 "Não consigo aprender um novo idioma"
 diplomacy_majesty.4070.failure.tt:1 "Você pode optar por continuar estudando"

 diplomacy_majesty.4071.t:1 "$diplomacy_majesty.4070.t$: Idioma aprendido"
 diplomacy_majesty.4071.desc:0 "Depois de muitas semanas de estudo, finalmente tenho uma compreensão sólida dos fundamentos do [my_vassal.GetCulture.GetName] Língua.\nCom a prática contínua, minha fluência melhorará, mas mesmo esse entendimento básico melhorou minhas relações com meus [my_vassal.GetCulture.GetNameNoTooltip] assuntos."
 diplomacy_majesty.4071.a:0 "Tempo bem gasto."
 diplomacy_majesty.4071.b:0 "Uma cultura tão fascinante... Eu quero aprender mais!"
 diplomacy_majesty.4070.b.custom:1 "Cada [close_family|E] cortesão e filho vassalo direto"

 diplomacy_majesty.4072.t:1 "$diplomacy_majesty.4070.t$: Incompreensível!"
 diplomacy_majesty.4072.desc:0 "Apesar de muitas semanas de estudo, simplesmente não consigo ter uma compreensão sólida do [my_vassal.GetCulture.GetName] Língua. Aprendi algumas palavras, mas a gramática, o fraseado... eles continuam a me iludir. Não consigo imaginar que isso seja produtivo."
 diplomacy_majesty.4072.a:0 "devo continuar tentando!"
 diplomacy_majesty.4072.b:0 "Meu tempo é melhor gasto em outro lugar."
 diplomacy_majesty.4072.c:0 "$diplomacy_majesty.4070.b$"

 diplomacy_majesty.4073.t:1 "$diplomacy_majesty.4070.t$: Esforços infrutíferos"
 diplomacy_majesty.4073.desc:0 "Por mais que eu deteste admitir, acho que nunca vou dominar o [my_vassal.GetCulture.GetName] Língua. Eu tentei e tentei, mas não consegui fazer nenhum progresso... devo aceitar isso."
 diplomacy_majesty.4073.a:0 "desisto."

 # Trappings of Majesty
 diplomacy_majesty.4090.t:0 "Armadilhas de Majestade"
 diplomacy_majesty.4090.desc:0 "Eu estou acima de meus súditos como um governante soberano, inigualável no reino. Vestir o papel com roupas e joias resplandecentes serviria como um lembrete sutil para todos de que estou no comando.."
 diplomacy_majesty.4090.a:0 "Apenas o melhor arminho e veludo para mim!"
 diplomacy_majesty.4090.b:0 "A moda local tem um significado simbólico."
 diplomacy_majesty.4090.b.desc:0 "Procuro um alfaiate especializado no uso de materiais locais"
 diplomacy_majesty.4090.b.success:0 "Eu adquiro uma roupa adequada para um [me.GetTitleAsNameNoTooltip]"
 diplomacy_majesty.4090.b.success.tt:1 "Sua esplêndida roupa nova é realmente adequada para um [me.GetTitleAsNameNoTooltip]!"
 diplomacy_majesty.4090.b.failure:0 "Eu adquiro uma roupa chata e inexpressiva"
 diplomacy_majesty.4090.b.failure.tt:1 "Sua nova roupa não impressiona ninguém."
 diplomacy_majesty.4090.c:0 "Eu não preciso de #coisas EMP#! para legitimar meu governo!"
 diplomacy_majesty.4090.c.zealous:0 "[ROOT.Char.GetFaith.HighGodNamePossessive] servos não precisam de elegância!"
 diplomacy_majesty.4090.d.lunatic.male:0 "Calças nada mais são do que prisões de pernas!"
 diplomacy_majesty.4090.d.lunatic.neutral:0 "As roupas não passam de uma prisão para o corpo!"
 diplomacy_majesty.4090.d.lunatic.female:0 "Cintos nada mais são do que amarras opressivas!"
 diplomacy_majesty.4090.d.lunatic_beautiful:0 "Nenhuma roupa pode combinar com minha beleza natural!"

 ##################
 # Special Events #
 ################## 

 # A Tedious Disagreement
 diplomacy_majesty_special.1010.t:0 "Um desacordo tedioso"
 diplomacy_majesty_special.1010.start.desc:0 "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e eu sempre acabo debatendo"
 diplomacy_majesty_special.1010.divine_attributes.desc:0 "a compatibilidade dos atributos divinos."
 diplomacy_majesty_special.1010.free_will.desc:0 "a compatibilidade da presciência divina com o livre arbítrio."
 diplomacy_majesty_special.1010.faith_reason.desc:0 "a relação fé e razão."
 diplomacy_majesty_special.1010.just_war.desc:0 "a natureza da guerra justa."
 diplomacy_majesty_special.1010.chivalry.desc:0 "o valor do cavalheirismo."
 diplomacy_majesty_special.1010.seven_virtues.desc:0 "a mais importante das sete virtudes."
 diplomacy_majesty_special.1010.duty_women.desc:0 "os deveres das mulheres."
 diplomacy_majesty_special.1010.mercy.desc:0 "se a misericórdia é um sinal de fraqueza."
 diplomacy_majesty_special.1010.ambition.desc:0 "se a ambição é um pecado ou uma força."
 diplomacy_majesty_special.1010.inheritance.desc:0 "questões de direito sucessório."
 diplomacy_majesty_special.1010.mapped_territory.desc:0 "o que está além da borda do território mapeado."
 diplomacy_majesty_special.1010.heroism.desc:0 "se o heroísmo é bravura ou loucura."
 diplomacy_majesty_special.1010.end.desc:0 "Nunca chegamos a lugar nenhum, mas repetimos os mesmos argumentos indefinidamente...\nJá é suficiente. A próxima vez que o assunto surgir deve ser a última."
 diplomacy_majesty_special.1010.o.tt:1 "você vai debater [debater.GetFirstNameNoTooltip] no futuro próximo"
 diplomacy_majesty_special.1010.a:0 "Leia extensivamente sobre o assunto para se preparar."
 diplomacy_majesty_special.1010.a.success.desc:0 "Eu aumento minha compreensão do assunto"
 diplomacy_majesty_special.1010.a.success.tt:1 "You increase your chance of success in the final debate by #P 20%#!"
 diplomacy_majesty_special.1010.a.success.message:0 "Meus estudos correram bem e agora estou mais preparado para o debate final."
 diplomacy_majesty_special.1010.a.failure.desc:0 "eu me desgastei"
 diplomacy_majesty_special.1010.a.failure.tt:1 "You decrease your chance of success in the final debate by #N 20%#!"
 diplomacy_majesty_special.1010.a.failure.message:0 "Eu me cansei de estudar e não lembro de muita coisa."
 diplomacy_majesty_special.1010.b:0 "Estudar meu oponente pode me dar uma vantagem..."
 diplomacy_majesty_special.1010.b.success.desc:0 "Eu aumento minha compreensão de [debater.GetTitledFirstNameNoTooltip]"
 diplomacy_majesty_special.1010.b.success.tt:1 "Você receberá uma dica sobre qual tática escolher no debate final"
 diplomacy_majesty_special.1010.c:0 "Um pouco de descanso me deixará pronto para o conflito."
 diplomacy_majesty_special.1010.d:0 "vou mostrar isso [debater.Custom('InsultNoun')] quem está no comando!"
 diplomacy_majesty_special.1010.e:0 "É mais fácil simplesmente deixar [debater.GetHerHim] vencer."
 
 diplomacy_majesty_special.1011.start.desc:0 "Aqui estamos nós de novo, exatamente como eu esperava, discutindo sobre"
 diplomacy_majesty_special.1011.study_subject_success.desc:0 "Que sorte meus preparativos correram tão bem - tenho alguns novos argumentos na manga!"
 diplomacy_majesty_special.1011.study_opponent_success.desc:0 "Que sorte eu descobri que posso aproveitar [debater.GetFirstNamePossessive] [debater.Custom('StrongestAIValueNoun')]!"
 diplomacy_majesty_special.1011.failure.desc:0 "Infelizmente, o timing é terrível. Eu fiquei acordado até tarde ontem à noite na minha tentativa de me preparar."
 diplomacy_majesty_special.1011.end.desc:0 "\nUma após a outra, as pessoas na vizinhança param para ouvir nossa discussão – algumas um pouco menos discretamente do que outras. Agora é a hora de acabar com isso, de uma vez por todas.\nAntes de começar, devo decidir qual resultado mais desejo."
 diplomacy_majesty_special.1011.a:0 "eu quero vencer [debater.GetHerHim] para o meu lado."
 diplomacy_majesty_special.1011.a.flavor:0 "Para conseguir isso, precisarei apresentar minhas ideias de uma forma [debater.GetFirstNameNoTooltip] acha agradável..."
 diplomacy_majesty_special.1011.b:0 "eu quero esmagar [debater.GetHerHim] na frente de todos!"
 diplomacy_majesty_special.1011.b.flavor:0 "Para conseguir isso, precisarei explorar um dos [debater.GetFirstNamePossessiveNoTooltip] falhas de caráter para parar [debater.GetHerHim] de pensar racionalmente..."
 diplomacy_majesty_special.1011.a.desc:0 "Possíveis resultados do debate final"
 diplomacy_majesty_special.1011.a.success.desc:0 "Se eu ganhar o debate final"
 diplomacy_majesty_special.1011.a.failure.desc:0 "Se eu perder o debate final"
 diplomacy_majesty_special.1011.b.rival:0 "Pode se tornar meu rival"

 diplomacy_majesty_special.1012.desc:0 "Tendo em mente o que eu sei sobre [debater.GetFirstNamePossessive] personagem, acredito que a melhor forma de vencer [debater.GetHerHim] acabou..."
 diplomacy_majesty_special.1012.a:0 "... construindo meu caso na lógica."
 diplomacy_majesty_special.1012.a.tt:0 "Funciona bem contra aqueles que são racionais, egoístas, céticos ou insensíveis"
 diplomacy_majesty_special.1012.b:0 "... fique calmo, venha o que vier."
 diplomacy_majesty_special.1012.generic.tt:0 "A eficácia da tática depende de quão bem ela se adapta [debater.GetTitledFirstNamePossessive] personalidade"
 diplomacy_majesty_special.1012.b.tt:0 "Funciona bem contra aqueles que são ousados, enérgicos, vingativos ou desonrosos"
 diplomacy_majesty_special.1012.c:0 "... apelar para valores mais elevados."
 diplomacy_majesty_special.1012.c.tt:0 "Funciona bem contra aqueles que são honrados, bondosos, perdoadores, crentes ou sem ambição"
 diplomacy_majesty_special.1012.d:0 "... ouça atentamente [debater.GetHerHis] palavras."
 diplomacy_majesty_special.1012.d.tt:0 "Funciona bem contra aqueles que são cautelosos, letárgicos ou ignorantes"

 diplomacy_majesty_special.1013.logic.desc:0 "Ao ilustrar claramente como uma ideia segue a outra, construí meu caso tão forte quanto o [ROOT.Char.Custom('FortifiedBuilding')] paredes. Assim que cheguei ao meu ponto, [debater.GetFirstName] não poderia fazer nada além de concordar."
 diplomacy_majesty_special.1013.calm.desc:0 "Não importa como [debater.GetFirstName] me provocou, mantive minhas emoções sob controle, respondendo de forma calma e firme. Isso impressionou os espectadores, e eles começaram a balançar a cabeça e cantarolar em concordância enquanto eu falava. Então [debater.GetFirstName] comecei a ouvir, e logo eu tinha [debater.GetHerHim] impressionado também."
 diplomacy_majesty_special.1013.higher_values.desc:0 "sabendo [debater.GetFirstName] ser um [debater.GetWomanMan] preocupado com o bem maior, apelei para os valores superiores [debater.GetSheHe] mantém tão querido. Com esta perspectiva, [debater.GetSheHe] finalmente vi o mérito dos meus argumentos. "
 diplomacy_majesty_special.1013.listen.desc:0 "Sabendo que [debater.GetFirstName] não tem coragem de segurar [debater.GetHerHis] próprio em argumentos, eu fiz o que ninguém mais tinha feito - eu ouvi [debater.GetHerHim]. Ser levado a sério satisfeito [debater.GetHerHim] muito, e uma vez [debater.GetSheHe] estava acabado [debater.GetSheHe] alegremente me ouviu por sua vez."
 diplomacy_majesty_special.1013.a.cruel:0 "Com que facilidade os fracos são manipulados."
 diplomacy_majesty_special.1013.a.compassionate:0 "Estou feliz por podermos deixar isso para trás."

 diplomacy_majesty_special.1014.desc:0 "Tendo em mente o que eu sei sobre [debater.GetFirstNamePossessive] fraquezas, acho que a maneira mais eficaz de humilhar [debater.GetHerHim] na frente de todos está..."
 diplomacy_majesty_special.1014.a:0 "... agindo implacavelmente e assustar [debater.GetHerHim]."
 diplomacy_majesty_special.1014.generic.tt:0 "#F A eficácia da tática depende de quão bem ela explora [debater.GetTitledFirstNamePossessive] pontos fracos.#!"
 diplomacy_majesty_special.1014.a.tt:0 "#F Funciona bem contra aqueles que são cautelosos, bondosos, perdoadores e letárgicos.#!"
 diplomacy_majesty_special.1014.b:0 "... provocando [debater.GetHerHim] em perder [debater.GetHerHis] temperamento."
 diplomacy_majesty_special.1014.b.tt:0 "#F Funciona bem contra aqueles que são ousados, enérgicos, vingativos e honrados.#!"
 diplomacy_majesty_special.1014.c:0 "... apontando [debater.GetHerHis] personagem baixo."
 diplomacy_majesty_special.1014.c.tt:0 "#F Funciona bem contra aqueles que são desonestos, insensíveis, egoístas ou céticos.#!"
 diplomacy_majesty_special.1014.d:0 "... exagerando [debater.GetHerHis] posição."
 diplomacy_majesty_special.1014.d.tt:0 "#F Funciona bem contra aqueles que são ignorantes, crentes ou sem ambição.#!"

 diplomacy_majesty_special.1015.scare.desc:0 "Eu poderia ter sido um pouco mais sutil, mas minhas ameaças veladas e réplicas cruéis certamente resolveram o problema.. [debater.GetFirstName] mal conseguia articular [debater.GetHerHis] próprios pontos, muito menos se opor aos meus!"
 diplomacy_majesty_special.1015.provoke.desc:0 "Era quase fácil demais chicotear os pobres [debater.GetFirstName] em um frenesi. Uma vez [debater.GetSheHe] percebeu o olhar de espanto no rosto de nosso público, já era tarde demais. Eu parecia um modelo de sabedoria em comparação, e mal tive que tentar."
 diplomacy_majesty_special.1015.exaggerate.desc:0 "Em vez de elaborar meu próprio ponto de vista, concentrei-me em distorcer e exagerar o de [debater.GetFirstName]. Inicialmente, [debater.GetSheHe] não percebeu e continuou defendendo opiniões cada vez mais ultrajantes. Quando finalmente apresentei o meu, tinha o público do meu lado."
 diplomacy_majesty_special.1015.low_character.desc:0 "Em vez de responder a [debater.GetFirstNamePossessive] afirmações com fatos e lógica, tracei paralelos entre [debater.GetHerHis] opiniões e [debater.GetHerHis] falhas de caráter. Como [debater.GetHerHis] [debater.Custom('InsultAdjective')] maneiras são amplamente conhecidas, isso logo manchou a visão do público sobre [debater.GetHerHis] posição, não importa o que [debater.GetSheHe] disse."
 diplomacy_majesty_special.1015.a.cruel:0 "Oh, esse olhar [debater.GetHerHis] cara! Impagável!"
 diplomacy_majesty_special.1015.a.compassionate:0 "Talvez eu tenha sido um pouco duro demais..."

 diplomacy_majesty_special.1016.start.desc:0 "Apesar das minhas melhores tentativas de"
 diplomacy_majesty_special.1016.logic.desc:0 "use a lógica para convencer [debater.GetFirstName], [debater.GetSheHe] estava muito envolvido emocionalmente para ver claramente."
 diplomacy_majesty_special.1016.calm.desc:0 "fique calmo, [debater.GetFirstName] visões ultrajantes logo me fizeram tremer de raiva. Que [debater.Custom('InsultAdjective')] [debater.Custom('InsultNoun')]!"
 diplomacy_majesty_special.1016.higher_values.desc:0 "apelar para [debater.GetFirstNamePossessive] valores mais altos, [debater.GetFirstName] deu a volta por cima me acusando de tentar mudar de assunto."
 diplomacy_majesty_special.1016.listen.desc:0 "escute com atenção, [debater.GetFirstName] apenas zumbia sem parar [debater.GetHerHis] maneira geralmente sem sentido. Enquanto eu estava fantasiando sobre coisas que eu preferiria estar fazendo, [debater.GetFirstName] realmente parece ter feito alguns bons pontos."
 diplomacy_majesty_special.1016.scare.desc:0 "susto [debater.GetFirstName], [debater.GetSheHe] apenas ri e saí parecendo mesquinho e tolo."
 diplomacy_majesty_special.1016.provoke.desc:0 "provocar [debater.GetFirstName], [debater.GetSheHe] manteve a calma. Isso impressionou nosso público, enquanto eu parecia mesquinho."
 diplomacy_majesty_special.1016.exaggerate.desc:0 "torção [debater.GetFirstNamePossessive] opiniões contra [debater.GetHerHim], Na verdade, eu joguei direto [debater.GetHerHis] mãos."
