 diplomacy_majesty_special.1016.end.desc:0 "\nNão importava que eu estivesse certo – [debater.GetFirstName] envolveu os espectadores [debater.GetHerHis] dedo e eles aceitaram [debater.GetHerHis] palavras sem questionar."
 diplomacy_majesty_special.1016.a:0 "Que embaraçoso..."

 diplomacy_majesty_special.1050.title:0 "Debate terminou de forma inconclusiva"
