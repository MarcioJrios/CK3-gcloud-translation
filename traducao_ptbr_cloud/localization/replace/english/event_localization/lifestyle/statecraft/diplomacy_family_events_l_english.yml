l_english:
 ###################
 # Standard Events #
 ###################

 # An Opportune Moment, by Mathilda Bjarnehed
 diplomacy_family.0007.t:0 "Um Momento Oportuno"
 diplomacy_family.0007.desc:1 "Meu jantar cuidadosamente preparado se desenrolou de acordo com o planejado, e me encontro sozinho com [voter.GetTitledFirstName]. Por causa do vinho e [voter.GetHerHis] favorito [voter.Custom('FavoriteTreat')], [voter.GetSheHe] parece mais feliz do que eu já vi [voter.GetHerHim] em meses.\nEsta é a oportunidade perfeita para convencer [voter.GetFirstNameNoTooltip] votar no meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('candidate'))] [candidate.GetTitledFirstName]..."
 diplomacy_family.0007.a:0 "Apresentar meus argumentos mais convincentes."
 diplomacy_family.0007.a.success.tt:1 "você convence [voter.GetTitledFirstNameNoTooltip]"
 diplomacy_family.0007.a.success.desc:0 "eu convenci [voter.GetTitledFirstName] votar em [candidate.GetTitledFirstName]."
 diplomacy_family.0007.a.failure.tt:1 "Você não consegue convencer [voter.GetTitledFirstNameNoTooltip]"
 diplomacy_family.0007.a.failure.desc:0 "Minha tentativa de convencer [voter.GetTitledFirstName] fracassado."
 diplomacy_family.0007.c:0 "Um favor por um favor parece justo, não?"
 diplomacy_family.0007.b:0 "Esta bolsa pode mudar [voter.GetHerHis] mente..."
 diplomacy_family.0007.placeholder.tt:0 "[voter.GetShortUIName|U] vai votar para eleger [candidate.GetShortUIName] como o próximo governante de [title.GetNameNoTier]"

 # A Flaw of Character, by Mathilda Bjarnehed
 diplomacy_family.0008.t:0 "Uma Falha de Caráter"
 diplomacy_family.0008.start.desc:1 "Depois que eu partir deste mundo [disagreeable_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] governará em meu lugar.\nInfelizmente, rumores de [disagreeable_heir.GetFirstNamePossessiveNoTooltip]"
 diplomacy_family.0008.lazy.desc:0 "letargia embaraçosa"
 diplomacy_family.0008.craven.desc:0 "covardia total"
 diplomacy_family.0008.arbitrary.desc:0 "total falta de moral"
 diplomacy_family.0008.callous.desc:0 "coração frio de pedra"
 diplomacy_family.0008.stubborn.desc:0 "obstinação agravante"
 diplomacy_family.0008.gluttonous.desc:0 "gula desagradável"
 diplomacy_family.0008.greedy.desc:0 "avareza insaciável"
 diplomacy_family.0008.arrogant.desc:0 "arrogância impenitente"
 diplomacy_family.0008.deceitful.desc:0 "mentiras e truques"
 diplomacy_family.0008.vengeful.desc:0 "rancores sem fim"
 diplomacy_family.0008.end.desc:0 "têm se espalhado pela minha corte. Isso me faz pensar se [disagreeable_heir.GetSheHe] conseguirá manter o apoio de meus vassalos assim que eu me for..."
 diplomacy_family.0008.end_no_vassals.desc:0 "têm se espalhado pela minha corte. Isso me faz pensar se [disagreeable_heir.GetSheHe] pode lidar com as responsabilidades de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] e seu povo uma vez que eu me for..."
 diplomacy_family.0008.a:0 "Tentar corrigir [disagreeable_heir.GetFirstNamePossessiveNoTooltip] imperfeições."
 diplomacy_family.0008.a.tt:0 "[disagreeable_heir.GetShortUIName|U] pode superar [disagreeable_heir.GetHerHis] imperfeições"
 diplomacy_family.0008.b:0 "Fale [disagreeable_heir.GetHerHis] boas qualidades em vez disso."
 diplomacy_family.0008.b.custom:0 "Cada vassalo"
 diplomacy_family.0008.c:0 "Concentre-se em mim mesmo e lidere pelo exemplo."


 diplomacy_family.0009.desc:0 "[disagreeable_heir.GetTitledFirstName] concordou em me deixar mentor [disagreeable_heir.GetHerHim], ainda que [disagreeable_heir.GetHerHis] falta um pouco de entusiasmo.\nEu temo [disagreeable_heir.GetHerHis] vícios estão profundamente definidos, mas uma experiência verdadeiramente reveladora pode fazer [disagreeable_heir.GetHerHim] perceber a loucura de [disagreeable_heir.GetHerHis] maneiras.\nO que deveríamos fazer?"
 diplomacy_family.0009.wronglessonstart.desc:0 "quando eu observei [disagreeable_heir.GetFirstName] realizando [disagreeable_heir.GetHerHis] tarefa designada, a dúvida lentamente rastejou sobre mim. [disagreeable_heir.GetSheHe|U] não lutou para"
 diplomacy_family.0009.compassion.desc:0 "colocar [disagreeable_heir.GetHerselfHimself] no lugar dos menos afortunados e sinto por eles,"
 diplomacy_family.0009.honor.desc:0 "Admitem [disagreeable_heir.GetHerHis] falhas e lidar com suas consequências,"
 diplomacy_family.0009.greed.desc:0 "parte com bens materiais,"
 diplomacy_family.0009.energy.desc:0 "governar em meu lugar,"
 diplomacy_family.0009.vengefulness.desc:0 "mostre o verdadeiro perdão,"
 diplomacy_family.0009.wronglessonend.desc:0 "e [disagreeable_heir.GetSheHe] parecia não aprender nada com o exercício.\neu darei [disagreeable_heir.GetFirstNameNoTooltip] outra chance, e talvez eu deva mudar meu método.\nDesta vez, vamos..."

 diplomacy_family.0009.rightlessonstart.desc:0 "Foi frustrante observar [disagreeable_heir.GetFirstName] lutando para"
 diplomacy_family.0009.rightlessonend.desc:0 "eu duvido [disagreeable_heir.GetSheHe] estava mesmo tentando!\nTenho quase certeza de que a falha foi com [disagreeable_heir.GetFirstNamePossessiveNoTooltip] nível de entusiasmo em vez da minha lição. eu darei [disagreeable_heir.GetHerHim] mais uma chance...\nA questão é: devemos tentar uma nova tática? Ou a persistência vencerá este dia?"
 diplomacy_family.0009.a:0 "Aventure-se pelas ruas e converse com os pobres."
 diplomacy_family.0009.a.tt:0 "Uma lição apropriada para alguém que precisa trabalhar em sua compaixão"
 diplomacy_family.0009.b:0 "Reconheça uma má ação e conserte-a novamente."
 diplomacy_family.0009.b.tt:0 "Uma lição apropriada para alguém que precisa trabalhar em sua honra"
 diplomacy_family.0009.c:0 "Doar bens a quem precisa."
 diplomacy_family.0009.c.tt:0 "Uma lição apropriada para quem precisa trabalhar sua generosidade"
 diplomacy_family.0009.d:0 "[disagreeable_heir.GetFirstNameNoTooltip] vai realizar tribunal em meu lugar."
 diplomacy_family.0009.d.tt:0 "Uma lição apropriada para alguém que precisa trabalhar em sua contundência"
 diplomacy_family.0009.e:0 "Perdoe alguém que fez [disagreeable_heir.GetHerHim] errado."
 diplomacy_family.0009.e.tt:0 "Uma lição apropriada para alguém que precisa trabalhar para deixar as coisas acontecerem"


 diplomacy_family.0010.t:1 "$diplomacy_family.0008.t$: Novos entendimentos"
 diplomacy_family.0010.start.desc:0 "Fico feliz em ver as mudanças [disagreeable_heir.GetTitledFirstName]!"
 diplomacy_family.0010.compassion.desc:0 "Enquanto [disagreeable_heir.GetSheHe] desinteressado no início, as histórias daquelas pobres criaturas que encontramos pareciam ter mexido algo em [disagreeable_heir.GetHerHis] coração.\nA caminho de casa, [disagreeable_heir.GetSheHe] sentado em contemplação silenciosa, e não parecia tão"
 diplomacy_family.0010.honor.desc:0 "Enquanto no começo [disagreeable_heir.GetSheHe] não pensei [disagreeable_heir.GetSheHe] estava errado, a resposta [disagreeable_heir.GetSheHe] recebido ao retificar o assunto passou para [disagreeable_heir.GetHerHim].\neu suspeito [disagreeable_heir.GetFirstNameNoTooltip] nunca tinha recebido esse tipo de respeito antes, e não parecia tão"
 diplomacy_family.0010.greed.desc:0 "É claro, [disagreeable_heir.GetSheHe] lutou para se separar [disagreeable_heir.GetHerHis] posses no início, mas experimentar a alegria e a gratidão daqueles que realmente precisam era algo totalmente novo para [disagreeable_heir.GetHerHim].\nA caminho de casa, [disagreeable_heir.GetFirstNameNoTooltip] até confessou [disagreeable_heir.GetSheHe] nem sequer perdeu a maioria dos itens, e não parecia tão"
 diplomacy_family.0010.energy.desc:0 "Eu inicialmente me preocupei com o resultado de dar [disagreeable_heir.GetHerHim]tanta responsabilidade, mas como [disagreeable_heir.GetSheHe] não tinha ninguém atrás de quem se esconder ou delegar, [disagreeable_heir.GetSheHe] deu um passo à frente e assumiu a tarefa.\n\n[disagreeable_heir.GetFirstNameNoTooltip] ficou ainda mais surpreso do que eu por [disagreeable_heir.GetHerHis] talentos ocultos, e não parece tão"
 diplomacy_family.0010.vengefulness.desc:0 "Eu pude ver o quão difícil foi para [disagreeable_heir.GetHerHim] enfrentar o [dummy_gender.GetWomanMan] quem tinha feito [disagreeable_heir.GetHerHim] errado, as palavras ficando presas em [disagreeable_heir.GetHerHis] boca como [disagreeable_heir.GetSheHe] tentou falar.\nFelizmente, o [dummy_gender.GetWomanMan] respondeu graciosamente, e seguindo [dummy_gender.GetHerHis] exemplo, [disagreeable_heir.GetFirstName] perdoou [dummy_gender.GetHerHim] de uma forma verdadeiramente sincera. [disagreeable_heir.GetSheHe|U] não tem parecido tão"
 diplomacy_family.0010.lazy.desc:0 "preguiçoso"
 diplomacy_family.0010.craven.desc:0 "inseguro"
 diplomacy_family.0010.arbitrary.desc:0 "arbitrário"
 diplomacy_family.0010.callous.desc:0 "insensível"
 diplomacy_family.0010.stubborn.desc:0 "obstinado"
 diplomacy_family.0010.gluttonous.desc:0 "guloso"
 diplomacy_family.0010.greedy.desc:0 "egoísta"
 diplomacy_family.0010.arrogant.desc:0 "presunçoso"
 diplomacy_family.0010.deceitful.desc:0 "desonesto"
 diplomacy_family.0010.sadistic.desc:0 "sem coração"
 diplomacy_family.0010.vengeful.desc:0 "vingativo"
 diplomacy_family.0010.end.desc:0 "desde então."
 diplomacy_family.0010.a:0 "Uma grande conquista, para nós dois!"
 diplomacy_family.0010.b:0 "Este foi um exercício educacional, nada mais."
 diplomacy_family.0010.c:0 "Este é apenas o primeiro passo! Devemos trabalhar mais!"

 diplomacy_family.0011.t:1 "$diplomacy_family.0008.t$: Situado em [disagreeable_heir.GetHerHis|U] Maneiras"
 diplomacy_family.0011.start.desc:0 "[disagreeable_heir.GetTitledFirstName] e [disagreeable_heir.GetHerHis]"
 diplomacy_family.0011.end.desc:0 "estão me deixando louco! Apesar dos meus melhores esforços, [disagreeable_heir.GetSheHe] não fez nenhum progresso.\nSe [disagreeable_heir.GetHerHis] coração não está disposto a mudar, isso nunca vai acontecer."
 diplomacy_family.0011.a:0 "desisto..."

 # Family Quarrel, by Petter Vilberg
 diplomacy_family.2101.t:0 "a briga"
 diplomacy_family.2101.desc:0 "[family_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has been quarreling with [family_2.Custom2('HerHisCharacterIntroduction', family_1)] for days. Just now I can overhear them arguing in the next room over...\n\n"Inacreditável!" [family_1.GetFirstName] shouts, "Como pode um [family_2.Custom('InsultNoun')] como você acredita que você é a manifestação ideal de [ROOT.Char.GetDynastyName] virtudes familiares!? Estou claramente #EMP longe#! mais merecedor dessa distinção do que você!"
 diplomacy_family.2101.a:0 "Sem brigas na família!"
 diplomacy_family.2101.a.tt:1 "Você entra na sala para separar a briga deles"
 diplomacy_family.2101.b:0 "Deixe-os resolver suas brigas em paz."

 diplomacy_family.2102.desc:0 "As I walk into the room [family_1.GetFirstName] turns to face me. "Estou contente que estejas aqui, [ROOT.Char.GetFirstNameNoTooltip]. Você não vai, por favor, falar algum sentido em [family_2.Custom2('YourCharacterIntroduction', ROOT.Char)]? [family_2.GetSheHe|U] está sendo completamente irracional!"
 diplomacy_family.2102.a:0 "Sim, que vergonha [family_2.GetFirstNameNoTooltip]!"
 diplomacy_family.2102.b:0 "Você está errado aqui, [family_1.GetFirstNameNoTooltip]."
 diplomacy_family.2102.c:0 "Vocês dois estão agindo como crianças petulantes!"
 diplomacy_family.2102.c.success:0 "Eles ouvem a razão"
 diplomacy_family.2102.c.failure:0 "Eles se recusam a ouvir"
 diplomacy_family.2102.d:0 "Ha! Eu sou #EMP claramente#! o melhor [ROOT.Char.GetDynastyNameNoTooltip] por aí!"
 diplomacy_family.2102.d.flavor:0 "Bem, essa é certamente uma maneira de impedi-los de lutar um com o outro #EMP.#!..."

 # Choosing Best Friend, by Flavio Verna

 diplomacy_family.2200.t:0 "Mais querido de todos os meus amigos"
 diplomacy_family.2200.desc:0 "Alguns [ruler.GetWomenMen] têm a sorte de ter tantos amigos quanto eu. Agradeço seu apoio e concedo a eles minha confiança igualmente, mas sinto que, entre todas as almas valentes que considero minhas leais companheiras na vida, uma me entende acima de tudo.."
 diplomacy_family.2200.a:0 "[friend_1.GetTitledFirstNameNoTooltip] é meu melhor amigo."
 diplomacy_family.2200.a.tt:1 "[friend_1.GetTitledFirstName] pode se tornar seu melhor amigo"
 diplomacy_family.2200.b:0 "Eu confio [friend_2.GetFirstNameNoTooltip] mais do que ninguém."
 diplomacy_family.2200.b.tt:1 "[friend_2.GetTitledFirstName] pode se tornar seu melhor amigo"
 diplomacy_family.2200.c:0 "Quem mais senão [friend_3.GetTitledFirstNameNoTooltip]?"
 diplomacy_family.2200.c.tt:1 "[friend_3.GetTitledFirstName] pode se tornar seu melhor amigo"
 diplomacy_family.2200.d:1 "Eu não deveria jogar favoritos."

 diplomacy_family.2201.desc:0 "Só recentemente comecei a perceber o quanto dependo de [ruler.GetFirstNamePossessive] aconselhamento e apoio. eu vim ver [ruler.GetHerHim] como meu amigo mais próximo e querido."
 diplomacy_family.2201.a:0 "Somos almas gêmeas verdadeiramente."
 diplomacy_family.2201.b:0 "Somos amigos, claro, mas isso é tudo."
 diplomacy_family.2201.b.tt:1 "Continuamos apenas amigos"
 diplomacy_family.2201.a.tt:0 "Nos tornamos verdadeiros melhores amigos"

 # Jealous relative vs lover's spouse, by Flavio Verna

 diplomacy_family.2250.t:0 "o ciumento [lover.Custom2('RelationToMeShort', SCOPE.sC('ruler'))|U]"
 diplomacy_family.2250.desc.intro:0 "Eu não suporto a visão do meu amado [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))], [lover.GetFirstName], passando tempo com [lover.GetHerHis] [spouse.Custom('InsultAdjective')] [spouse.GetWifeHusband], [spouse.GetTitledFirstName]."
 diplomacy_family.2250.desc.legal.pure:0 "\nO pensamento de sujar as mãos impuras [lover.GetHerHis] corpo é insuportável. Nós dois somos da Casa [ruler.GetHouse.GetName], pertencemos um ao outro!"
 diplomacy_family.2250.desc.legal.same:0 "\nPorque deveria [ruler.GetFaith.HighGodName] favorecer meu [ruler.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] sobre mim? Nós dois pertencemos à Casa [ruler.GetHouse.GetName], ainda [spouse.GetFirstNameNoTooltip] pode viver com [lover.GetHerHim] enquanto eu devo espreitar em suas sombras."
 diplomacy_family.2250.desc.illegal:0 "\nMesmo que não possamos nos casar, isso não significa que eu não possa me preocupar com quem [lover.GetSheHe] passa o resto do [lover.GetHerHis] Vida com!"
 diplomacy_family.2250.a:0 "[spouse.GetFirstNameNoTooltip] melhor manter [spouse.GetHerHis] mãos para [spouse.GetHerselfHimself]!"
 diplomacy_family.2250.a.tt:0 "vou tentar dissuadir [spouse.GetTitledFirstName] de deitar com o meu [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))]"
 diplomacy_family.2250.a.success.duel:0 "eu intimido com sucesso [spouse.GetTitledFirstName]"
 diplomacy_family.2250.a.failure.duel:0 "[spouse.GetTitledFirstName] ignora meus avisos"
 diplomacy_family.2250.a.failure.tt:0 "[spouse.GetTitledFirstName] ignorou meus avisos sobre [lover.GetFirstName]"
 diplomacy_family.2250.b.a:0 ""Why won't you die already!?!""
 diplomacy_family.2250.b.b:0 "[spouse.GetSheHe|U] deve ser tratado."
 diplomacy_family.2250.b.tt:0 "o [scheme|E] terá um aumento [success_chance|E]"
 diplomacy_family.2250.b.spouse_joining:0 "[lover.GetFirstName] #P will#! join my [scheme|E]"
 diplomacy_family.2250.b.spouse_refusing:0 "[lover.GetFirstName] #N will NOT#! join my [scheme|E]"
 diplomacy_family.2250.c.a:0 "[house_head.GetTitledFirstNameNoTooltip] deve acabar com esse casamento!"
 diplomacy_family.2250.c.b:0 "eu devo acabar com esse casamento!"
 diplomacy_family.2250.c.flavor:0 "o [house_head|E] tem o poder de rescindir [lover.GetFirstNamePossessive] casado"
 diplomacy_family.2250.d:0 "Devo aprender a viver com minha angústia."

 diplomacy_family.2251.desc:0 "[spouse.GetTitledFirstName] vai pensar duas vezes antes de tocar no meu [lover.GetFirstName] again. I was very careful not to reveal my reasons, yet it might be foolish to press the issue again in the future. \nCedo ou tarde, [spouse.GetFirstNameNoTooltip] encontrará a solução para ignorar minhas ameaças, mas por enquanto, posso ficar tranquilo."
 diplomacy_family.2251.a:0 "espero que meu [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] aprecia isso."
 diplomacy_family.2252.desc:0 ""How could you be so inconsiderate?!" [lover.GetFirstName] sibila para mim, sem ousar levantar [lover.GetHerHis] voz, mesmo em meus próprios quartos.\n\n Parece que [spouse.GetTitledFirstName] ignorou meus avisos e informou minha [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] da nossa conversa.\n\n"I cannot neglect my marital duties for your sake, [ruler.GetFirstNameNoTooltip]!" Com isso, [lover.GetSheHe] parte com pressa."
 diplomacy_family.2252.a:0 "Mas...!"
 diplomacy_family.2253.desc.a:0 "Meu plano funcionou perfeitamente! [lover.GetFirstName] está livre desse rude [spouse.Custom('InsultNoun')], [spouse.GetTitledFirstName], e não poderíamos estar mais satisfeitos.\n\n[lover.GetSheHe|U] corri para os meus quartos assim que [lover.GetSheHe] ouviu a notícia de [house_head.GetTitledFirstName] expressar [lover.GetHerHis] gratidão da maneira mais doce."
 diplomacy_family.2253.desc.b:0 "Meu plano funcionou perfeitamente! [lover.GetFirstName] está livre desse rude [spouse.Custom('InsultNoun')], [spouse.GetTitledFirstName], e não poderíamos estar mais satisfeitos.\n\n[lover.GetSheHe|U] corri para os meus quartos assim que [lover.GetSheHe] recebi minha carta para expressar [lover.GetHerHis] gratidão da maneira mais doce."
 diplomacy_family.2253.a:0 "Agora podemos finalmente ficar juntos para sempre!"
 diplomacy_family.2253.b:0 "As coisas que faço pela família..."
 diplomacy_family.2254.desc.a:0 "eu esperei [lover.GetFirstName] me agradeceria pela petição [house_head.GetTitledFirstName] divorciar [lover.GetHerHim] a partir de [spouse.GetFirstName], mas isso está longe de ser o caso.\n\n[lover.GetSheHe|U] está absolutamente furioso com a minha intromissão em [lover.GetHerHis] vida conjugal, e não quer mais nada comigo."
 diplomacy_family.2254.desc.b:0 "eu esperei [lover.GetFirstName] me agradeceria por arranjar um divórcio para [lover.GetHerHim], mas isso está longe de ser o caso.\n\n[lover.GetSheHe|U] está absolutamente furioso com a minha intromissão em [lover.GetHerHis] vida conjugal, e não quer mais nada comigo."
 diplomacy_family.2254.a:0 "Não é sobre nós, é sobre a família!"
 diplomacy_family.2254.b:0 "eu não sei o que dizer..."

 # Dealing with lackluster family member, by Flavio Verna

 diplomacy_family.2300.t:0 "Aparando a Dinastia"
 diplomacy_family.2300.desc.intro:0 "[bad_relative.GetFirstNamePossessive] própria existência é um insulto ao nome de nossa gloriosa dinastia."
 diplomacy_family.2300.desc.a:0 "\nMinhas [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] é um imbecil trêmulo, fazendo besteira, fazendo a casa de boba [ruler.GetDynastyName] com cada palavra [bad_relative.GetSheHe] deixa escapar."
 diplomacy_family.2300.desc.b:0 "\nMinhas [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] é uma decepção total com tudo que [bad_relative.GetSheHe] tenta realizar."
 diplomacy_family.2300.desc.c:0 "\nUma aberração disforme, meu [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] diminui o [bad_relative.GetDynasty.GetName] dinastia com [bad_relative.GetHerHis] Cada respiro. Como poderia uma linhagem tão distinta gerar uma criatura como [bad_relative.GetHerHim]?"
 diplomacy_family.2300.desc.d:0 "\nUm galho murcho e retorcido pendurado em nossa vibrante árvore genealógica, meu [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] é um lembrete constante de [bad_parent.GetFirstNamePossessive] infidelidade."
 diplomacy_family.2300.a:0 "Talvez eu possa fazer algo fora [bad_relative.GetHerHim]."
 diplomacy_family.2300.a.success.tt:0 "eu ajudo [bad_relative.GetFirstName] aprender algo útil"
 diplomacy_family.2300.a.success.effect.tt:0 "Um de [bad_relative.GetFirstNamePossessive] [skills|E] vai aumentar"
 diplomacy_family.2300.a.failure.tt:0 "[bad_relative.GetFirstName] recusa minha ajuda"
 diplomacy_family.2300.a.failure.toast:0 "eu não sabia ensinar [bad_relative.GetFirstName] qualquer coisa digna de nota"
 diplomacy_family.2300.b.a:0 "Devo renovar meus esforços para me livrar [bad_relative.GetHerHim]."
 diplomacy_family.2300.b.b:0 "Às vezes é preciso podar a árvore..."
 diplomacy_family.2300.c:0 "eu devo lançar [bad_relative.GetHerHim] Fora!"
 diplomacy_family.2300.c.flavor:0 "o [dynast|E] tem o poder de deserdar familiares"
 diplomacy_family.2300.d:0 "Todos nós temos nossas deficiências."
 diplomacy_family.2301.desc:0 "Foi uma tarefa difícil fazer algo passar [bad_relative.GetFirstNamePossessive] crânio grosso, mas de alguma forma eu consegui. [bad_relative.GetSheHe] é, pelo menos, não é mais uma decepção completa agora..."
 diplomacy_family.2301.a:0 "fiz o que pude."

 ##################	
 # Special Events #
 ##################

 #Successor's Squabble — Resolve a dispute between your heir and a powerful vassal, by Sean Hughes
 diplomacy_family_special.2200.t:0 "Disputa do sucessor"
 diplomacy_family_special.2200.desc:2 "I am relaxing in my [ROOT.Char.Custom('ResidenceBuilding')] at the end of the day when [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] comes in, visibly distressed.\n\n"[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U] é tão incômodo!" [heir.GetSheHe] exclaims. "[vassal.GetSheHe|U] está sempre falando e falando sobre como eu sou incapaz de sucedê-lo. [vassal.GetSheHe|U] pensa que eu também sou [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')] ser o próximo"
 diplomacy_family_special.2200.same_title.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.same_sex_title.desc:0 "$diplomacy_family_special.2200.same_title.desc$"
 diplomacy_family_special.2200.opposite_sex_title.desc:0 "[ROOT.Char.GetPrimarySpouse.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.ruler.desc:0 "régua"
 diplomacy_family_special.2200.end.desc:0 "of [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!""
 diplomacy_family_special.2200.a:0 "Come sit with me, we shall discuss this matter."
 diplomacy_family_special.2200.a.tt:0 "eu ajudarei [heir.GetFirstNameNoTooltip] encontrar uma maneira de responder às críticas"
 diplomacy_family_special.2200.b:0 "eu vou falar com [vassal.GetTitledFirstNameNoTooltip] sobre isso."
 diplomacy_family_special.2200.b.tt:0 "eu terei [vassal.GetFirstNameNoTooltip] explicar porque [vassal.GetSheHe] está criticando meu herdeiro"
 diplomacy_family_special.2200.c:0 "Por que você está me incomodando com isso?"

 diplomacy_family_special.2201.desc:0 "eu puxo [heir.GetFirstName] de lado para uma conversa franca. eu posso dizer [heir.GetSheHe] está frustrado com a situação em relação [vassal.GetTitledFirstName] e está disposto a ouvir meus conselhos."
 diplomacy_family_special.2201.a:0 "Você tem mais em comum do que pensa."
 diplomacy_family_special.2201.a.success:0 "[heir.GetFirstNameNoTooltip] e [vassal.GetFirstNameNoTooltip] resolver suas diferenças"
 diplomacy_family_special.2201.a.failure:0 "[heir.GetFirstNameNoTooltip] não está disposto a se reconciliar com [vassal.GetFirstNameNoTooltip]"
 diplomacy_family_special.2201.b:0 "Eu poderia ajudá-lo a praticar o ser [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]..."
 diplomacy_family_special.2201.b.success:0 "eu convenço [heir.GetFirstNameNoTooltip] para tentar mudar [heir.GetHerHis] personalidade"
 diplomacy_family_special.2201.b.failure:0 "[heir.GetFirstNameNoTooltip] se recusa a mudar [heir.GetHerHis] personalidade"
 diplomacy_family_special.2201.b.success.tt:0 "[heir.GetTitledFirstName] começa a tentar ser mais [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"
 diplomacy_family_special.2201.b.failure.tt:0 "[heir.GetTitledFirstName] permanece [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagTraitLink')]"
 diplomacy_family_special.2201.c:0 "eu vou fazer [vassal.GetHerHim] pagar por te criticar!"

 diplomacy_family_special.2202.desc:0 "Eu marco uma reunião com [vassal.GetTitledFirstName] para discutir o seu problema com o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName].\n\n"It's quite simple [ROOT.Char.GetTitledFirstNameNoTooltip]; I do not like the idea of having a [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')] liege. For the good of the realm, I am willing to make my displeasure known, even if it means putting myself at risk.""
 diplomacy_family_special.2202.a:0 "Mas e quanto a [heir.GetHerHis] boas qualidades?"
 diplomacy_family_special.2202.a.success:0 "[vassal.GetFirstNameNoTooltip] e [heir.GetFirstNameNoTooltip] resolver suas diferenças"
 diplomacy_family_special.2202.a.failure:0 "[vassal.GetFirstNameNoTooltip] não está disposto a se reconciliar com [heir.GetFirstNameNoTooltip]"
 diplomacy_family_special.2202.b:0 "Você está certo, [heir.GetFirstNameNoTooltip] é uma decepção."
 diplomacy_family_special.2202.c:0 "Você não vai criticar meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))]!"

 diplomacy_family_special.2210.desc:0 "Depois de falar com [vassal.GetTitledFirstName], [vassal.GetSheHe] decidiu tentar fazer as pazes com [heir.GetTitledFirstName], focusing on what they have in common instead de their differences. This change of heart is quite promising!"
 diplomacy_family_special.2210.a:0 "Isso é um bom presságio para o futuro!"

 diplomacy_family_special.2211.desc:0 "Apesar dos meus melhores esforços para convencer [vassal.GetTitledFirstName] ele poderia se dar bem com [heir.GetTitledFirstName] E se [vassal.GetSheHe] tentou, o tolo se recusou a reconhecer qualquer coisa agradável sobre [heir.GetTitledFirstNamePossessive] personalidade."
 diplomacy_family_special.2211.a:0 "[vassal.GetTitledFirstNameNoTooltip] realmente é um idiota grosseiro!"
 diplomacy_family_special.2211.a.high_opinion:0 "eu esperava melhor de [vassal.GetTitledFirstNameNoTooltip]."

 diplomacy_family_special.2212.desc:0 "Depois de falar com [heir.GetHerHim], [heir.GetTitledFirstName] disse [heir.GetSheHe] tentaria se comportar melhor perto [vassal.GetTitledFirstName].\nAo focar no que eles têm em comum e não nas diferenças, é possível que surja uma nova amizade entre os dois.."
 diplomacy_family_special.2212.a:0 "Isso é um bom presságio para o futuro!"

 diplomacy_family_special.2213.desc:0 "Apesar dos meus melhores esforços para convencer [heir.GetTitledFirstName] ele poderia se dar bem com [vassal.GetTitledFirstName] E se [heir.GetSheHe] tentou, [heir.GetFirstNameNoTooltip] recusou-se a mudar [heir.GetHerHis] comportamento quando por perto [vassal.GetTitledFirstNameNoTooltip].\nParece que a animosidade entre eles vai continuar por algum tempo..."
 diplomacy_family_special.2213.a:0 "estou desapontado em [heir.GetFirstNameNoTooltip]."

 diplomacy_family_special.2220.desc:0 "sentei-me com [heir.GetFirstName] e explicou que às vezes é do interesse do reino ser [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')], mesmo que tal comportamento não venha naturalmente.\n\n[heir.GetSheHe|U] parecia duvidoso no início, mas foi encorajado quando eu disse [heir.GetHerHim] essas coisas ficam mais fáceis com o tempo e a prática."
 diplomacy_family_special.2220.a:0 "O tempo dirá como isso muda as coisas."
 diplomacy_family_special.2220.a.tt:0 "[heir.GetFirstName] vai tentar ser mais [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"

 diplomacy_family_special.2221.desc:0 "eu tentei convencer [heir.GetFirstName] por que estava em [heir.GetHerHis] interesse próprio ser menor [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')], dando [heir.GetHerHim] exemplos de como é vantajoso ser um [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] [ROOT.Char.GetTitleAsNameNoTooltip].\nApesar disso, [heir.GetSheHe] recusou-se a considerar a mudança [heir.GetHerHis] comportamento. [heir.GetSheHe|U] parece definido [heir.GetHerHis] maneiras, mesmo que isso signifique alienar os outros."
 diplomacy_family_special.2221.a:0 "Por que não pode [heir.GetSheHe] veja a verdade das minhas palavras?"

 diplomacy_family_special.2231.desc:0 "[heir.GetTitledFirstName] e [vassal.GetTitledFirstNamePossessive] O relacionamento pode ter começado com animosidade e rancor, mas sob minha orientação eles aprenderam a se entender e confiar um no outro. A promoção cuidadosa desses atributos levou à criação de uma forte amizade entre eles.!"
 diplomacy_family_special.2231.a:0 "Eu sabia que todos nós poderíamos resolver isso!"

 diplomacy_family_special.2233.desc:0 "eu tenho encorajado [heir.GetFirstName] mudar [heir.GetHerHis] comportamento há vários anos, e parece que meus esforços realmente valeram a pena!\nSendo [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] parece ter se tornado uma segunda natureza para [heir.GetHerHim], um hábito tão arraigado que [heir.GetSheHe] não precisa mais despender nenhum esforço para agir assim."
 diplomacy_family_special.2233.a:0 "estou feliz em ver [heir.GetFirstNameNoTooltip] crescendo como pessoa."
