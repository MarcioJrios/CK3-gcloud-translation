 diplomacy_lifestyle_rank_up_indication:1 "posso ganhar um [diplomacy_lifestyle|E] [perk|E]"
 
 ###################
 # Standard Events #
 ###################

 #Social Manipulation (Put a vassal in their place by manipulating them), by Mathilda Bjarnehed
 diplomacy_generic.0012.t:0 "Manipulação social"
 diplomacy_generic.0012.start.desc:0 "A primeira vez que aconteceu, eu mal pensei um momento, mas [disobedient_subject.Custom2('MyCharacterIntroduction', ROOT.Char)] ficou mais ousado. [disobedient_subject.GetHerHis|U] os desafios não passam mais despercebidos"
 diplomacy_generic.0012.council.desc:0 "na mesa do conselho."
 diplomacy_generic.0012.vassal.desc:0 "entre meus vassalos."
 diplomacy_generic.0012.end.desc:0 "\n\n[disobedient_subject.GetSheHe|U] está testando meus limites. Os outros certamente seguirão - a menos que eu dê [disobedient_subject.GetHerHim] um gostinho de [disobedient_subject.GetHerHis] próprio remédio..."
 diplomacy_generic.0012.a:0 "vou ignorar [disobedient_subject.GetHerHim] e roubar [disobedient_subject.GetHerHis] Ideias."
 make_invisible_option.tt:2 "você adivinha [disobedient_subject.GetFirstName] é pouco assertivo, letárgico ou pouco ambicioso"
 diplomacy_generic.0012.b:0 "zombando [disobedient_subject.GetHerHis] [disobedient_subject.Custom('PointOfRidicule')] vai fechar [disobedient_subject.GetHerHim] pra cima."
 ridicule_option.tt:2 "você adivinha [disobedient_subject.GetFirstName] é autoconsciente e se preocupa com o que os outros pensam"
 diplomacy_generic.0012.c:0 ""Forgetting" convidar [disobedient_subject.GetHerHim] folhas [disobedient_subject.GetHerHim] no escuro."
 withhold_information_option.tt:2 "você adivinha [disobedient_subject.GetFirstName] é fraco de espírito ou mantém a [disobedient_subject.GetHerselfHimself]"
 diplomacy_generic.0012.d:0 "[disobedient_subject.GetSheHe|U] deve ter tarefas que são impossíveis de completar."
 impossible_task_option.tt:2 "você adivinha [disobedient_subject.GetFirstName] faria tudo em [disobedient_subject.GetHerHis] poder para realizar a tarefa"
 diplomacy_generic.0012.e:0 "Todos os problemas serão atribuídos a [disobedient_subject.GetHerHim]."
 shame_option.tt:2 "você adivinha [disobedient_subject.GetFirstName] é consciencioso, ou pelo menos quer que as pessoas pensem bem de [disobedient_subject.GetHerHim]"
 diplomacy_generic.0012.f:0 "Comentando sobre [disobedient_subject.GetHerHis] [disobedient_subject.Custom('ObjectifiedFeature')] vai jogar [disobedient_subject.GetHerHim] desligado."
 objectification_option.tt:2 "você adivinha [disobedient_subject.GetFirstName] muitas vezes tem sido objetificada devido a [disobedient_subject.GetHerHis] aparência"
 diplomacy_generic.0012.g:0 "UMA "subtle" ameaça de violência vai acabar com isso."
 threat_option.tt:2 "você adivinha [disobedient_subject.GetFirstName] é covarde ou quer manter a paz"
 diplomacy_generic.0012.h:1 ""How dare you challenge your #EMP [ROOT.Char.GetTitleAsNameNoTooltip]#!!?""
 diplomacy_generic.0012.tt:0 "Não muito diplomático, mas eficaz mesmo assim..."
 
 diplomacy_generic.0012.good_outcome.desc:1 "você manipula [disobedient_subject.GetTitledFirstNameNoTooltip]"
 diplomacy_generic.0012.bad_outcome.desc:0 "[disobedient_subject.GetTitledFirstNameNoTooltip] não é enganado"
 diplomacy_generic.0012.terrible_outcome.desc:1 "[disobedient_subject.GetTitledFirstNameNoTooltip] supera você"
 diplomacy_generic.0012.failure.desc:1 "Você falhou em manipular [disobedient_subject.GetTitledFirstName]"

 diplomacy_generic.0013.t:0 "Fantoche em uma corda"
 diplomacy_generic.0013.make_invisible.desc:0 "Parece que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] [suppressor.GetTitledFirstName] perdeu o interesse na minha opinião. quando eu falo, [suppressor.GetSheHe] me interrompe ou muda [suppressor.GetHerHis] atenção para outra coisa. Mas, às vezes, parece [suppressor.GetSheHe] escuta, para [suppressor.GetSheHe] repete minhas ideias e as reivindica como [suppressor.GetHerHis] ter..."
 diplomacy_generic.0013.ridicule.desc:0 "O que devo fazer para ser levado a sério pelos meus [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))]? Sempre que eu falo, [suppressor.GetTitledFirstName] me interrompe para zombar das minhas ideias ou do meu "[disobedient_subject.Custom('PointOfRidicule')].""
 diplomacy_generic.0013.withhold_information.desc:0 "Ultimamente, todo mundo parece saber, menos eu! Eu pareço um idiota quando tenho que perguntar constantemente [suppressor.GetTitledFirstName] para esclarecimentos em reuniões ou quando baseio sugestões em informações antigas. eu temo meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] está deliberadamente escondendo coisas de mim."
 diplomacy_generic.0013.impossible_task.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))], [suppressor.GetTitledFirstName], continua me dando tarefas que são impossíveis de completar a tempo! Quando tento fazê-los minuciosamente, sou preguiçoso, e quando me apresso [suppressor.GetSheHe] me acha desleixado."
 diplomacy_generic.0013.shame.desc:0 "Sempre que houver um problema, [suppressor.GetTitledFirstName] parece pensar que eu sou o único culpado. No entanto, quando sou eu quem levanta questões, [suppressor.GetSheHe] me acusa de colocar foco nas coisas erradas!"
 diplomacy_generic.0013.objectification.desc:0 "Quando meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] chamadas para uma reunião, sinto um aperto no estômago. Nas últimas semanas, houve mais de um comentário sobre minha "[disobedient_subject.Custom('ObjectifiedFeature')]", e quando eu falo [suppressor.GetSheHe] passa mais tempo cobiçando do que ouvindo. Porque [suppressor.GetTitledFirstName] me preocupo mais com meu corpo físico do que com o que faço e digo?"
 diplomacy_generic.0013.threat.desc:0 "Ultimamente, tenho notado esse olhar estranho [suppressor.GetTitledFirstNamePossessive] rosto sempre que falo, uma combinação de exasperação e raiva. No entanto, eu não sabia com certeza se algo estava errado até hoje. Quando eu discordei de [suppressor.GetHerHim] em uma reunião, [suppressor.GetSheHe] ameaçou me açoitar!"
 diplomacy_generic.0013.a:0 "Dois podem jogar este jogo."
 diplomacy_generic.0013.a.success.tt:1 "Você manipula com sucesso [suppressor.GetTitledFirstNameNoTooltip]"
 diplomacy_generic.0013.a.failure.tt:1 "Você é manipulado por [suppressor.GetTitledFirstNameNoTooltip]"
 diplomacy_generic.0013.b:0 "Talvez eu mereça esse tratamento..."

 diplomacy_generic.0014.t:1 "$diplomacy_generic.0012.t$: Mestre da Supressão"
 diplomacy_generic.0014.make_invisible.desc:0 "Sempre que [disobedient_subject.GetTitledFirstName] levantou [disobedient_subject.GetHerHis] voz para falar, bocejei, voltei minha atenção para outro lugar ou interrompi [disobedient_subject.GetHerHim]. Como os outros começaram a seguir o meu exemplo, [disobedient_subject.GetTitledFirstNameNoTooltip] ficou cada vez mais hesitante."
 diplomacy_generic.0014.ridicule.desc:0 "Meus constantes comentários sarcásticos sobre [disobedient_subject.GetTitledFirstNamePossessive] [disobedient_subject.Custom('PointOfRidicule')] realmente parece ter chegado a [disobedient_subject.GetHerHim]! Desde que os outros começaram a seguir meu exemplo, [disobedient_subject.GetTitledFirstNameNoTooltip] tornou-se cada vez mais hesitante."
 diplomacy_generic.0014.withhold_information.desc:0 "Desde que comecei a reter informações de [disobedient_subject.GetTitledFirstName], [disobedient_subject.GetSheHe] fez um maldito idiota [disobedient_subject.GetHerselfHimself] em mais ocasiões do que posso contar. Dispensando [disobedient_subject.GetHerHis] sugestões irremediavelmente desatualizadas têm sido mais fáceis do que enganar um cachorro."
 diplomacy_generic.0014.impossible_task.desc:0 "Quando [disobedient_subject.GetTitledFirstName] tentei completar [disobedient_subject.GetHerHis] tarefas completamente, eu repreendi [disobedient_subject.GetHerHim] na frente de todos, e quando [disobedient_subject.GetSheHe] apressado para terminar a tempo, eu exibi [disobedient_subject.GetHerHis] trabalho desleixado para todos verem. [disobedient_subject.GetSheHe|U] dobrado [disobedient_subject.GetHerselfHimself] para trás para me agradar, mas eu nunca reconheci [disobedient_subject.GetHerHis] esforços."
 diplomacy_generic.0014.shame.desc:0 "O problema [disobedient_subject.GetTitledFirstName] criado costumava me fazer parecer mal, mas agora a situação mudou. Toda vez [disobedient_subject.GetSheHe] levantou um assunto de preocupação, eu habilmente transferi a culpa de volta para [disobedient_subject.GetHerHim], ou feito [disobedient_subject.GetHerHim] parece mesquinho por trazer isso à tona."
 diplomacy_generic.0014.objectification.desc:0 "Piadas obscenas, olhares demorados, interrupções [disobedient_subject.GetHerHis] para "compliment" [disobedient_subject.GetHerHis] [disobedient_subject.Custom('ObjectifiedFeature')]. Pouco a pouco, eu quebrei [disobedient_subject.GetTitledFirstName] para baixo, renderizando [disobedient_subject.GetHerHim] tenso e autoconsciente."
 diplomacy_generic.0014.threat.desc:0 "Às vezes, uma simples ameaça de violência faz o truque."
 diplomacy_generic.0014.end.desc:0 "Agora [disobedient_subject.GetSheHe] permanece quieto, olhos baixos."
 diplomacy_generic.0014.a.cruel:0 "[disobedient_subject.GetSheHe|U] vai pensar duas vezes antes de me desafiar novamente!"
 diplomacy_generic.0014.a.compassionate:0 "Cruel, talvez, mas tinha que ser feito."

 diplomacy_generic.0015.t:1 "$diplomacy_generic.0012.t$: De marionetista a marionete"
 diplomacy_generic.0015.make_invisible.desc:0 "Quando [disobedient_subject.GetTitledFirstName] criado [disobedient_subject.GetHerHis] voz para falar, bocejei e voltei minha atenção para meus papéis. Eu esperava que os outros seguissem meu exemplo, mas em vez disso eles se envolveram na conversa. Quando eu finalmente engoli meu orgulho para participar, [disobedient_subject.GetFirstName] já tinha a vantagem e minhas palavras logo foram esquecidas."
 diplomacy_generic.0015.ridicule.desc:0 "Acontece que, [disobedient_subject.GetTitledFirstNamePossessive] a sagacidade é muito mais afiada do que eu esperava. Como eu comentei [disobedient_subject.GetHerHis] [disobedient_subject.Custom('PointOfRidicule')], [disobedient_subject.GetSheHe] imediatamente mudou a situação e me fez parecer mesquinho por responder a um problema genuíno com um comentário sarcástico."
 diplomacy_generic.0015.impossible_task.desc:0 "Para minha grande surpresa, [disobedient_subject.GetTitledFirstName] tinha conseguido recrutar um dos outros para ajudar [disobedient_subject.GetHerHim] com a tarefa que eu tinha atribuído [disobedient_subject.GetHerHim]. Como eles mal tiveram tempo de terminar juntos, ficou claro que eu havia pedido demais. Eu não podia nem reclamar da execução."
 diplomacy_generic.0015.shame.desc:0 "Transferir a culpa para [disobedient_subject.GetTitledFirstName] acabou sendo mais difícil do que eu imaginava. Sim, posso ser convincente, mas acontece que [disobedient_subject.GetSheHe] é ainda mais habilidoso neste jogo do que eu. Com uma única frase, [disobedient_subject.GetSheHe] rasgou minha explicação em pedaços, fazendo-me parecer estúpido ou indigno de confiança. não tenho certeza do que é pior."
 diplomacy_generic.0015.objectification.desc:0 "Eu pensei que meus comentários obscenos iriam fechar [disobedient_subject.GetTitledFirstName] para cima, mas [disobedient_subject.GetHerHis] A resposta foi digna, mas incisiva. Agora o outro pensa [disobedient_subject.GetSheHe] é algum tipo de santo, enquanto eu parecia trivial e imoral em comparação."
 diplomacy_generic.0015.threat.desc:0 "Eu pensei que minhas ameaças fechariam [disobedient_subject.GetTitledFirstName] para cima, mas [disobedient_subject.GetSheHe] simplesmente ignorou e continuou. [disobedient_subject.GetHerHis|U] total falta de medo fez minhas palavras parecerem triviais, em vez de intimidadoras."
 diplomacy_generic.0015.withhold_information.desc:0 "Embora eu tenha regularmente "forgotten" enviar [disobedient_subject.GetTitledFirstName] mensagens ou convite [disobedient_subject.GetHerHim] para reuniões, [disobedient_subject.GetSheHe] parecem estar sempre por dentro. Agora pareço confuso e incompetente em comparação!"
 diplomacy_generic.0015.a:0 "Você ganhou desta vez, [disobedient_subject.GetFirstNameNoTooltip]."
