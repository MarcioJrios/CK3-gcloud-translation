 # Standard Events #
 ###################

 # Peasant mob brings someone before you, accusing them of witchcraft. By Sean Hughes 
 stewardship_general.1054.t:0 "Acusações de [witch.Custom('MagicPracticeTerm')|U]"
 stewardship_general.1054.desc:0 "pano manchado de sangue... penas de corvos... misturas de cheiro estranho. Esta é a evidência apresentada a mim por um grupo de aldeões de [target_county.GetNameNoTier] como prova de que [witch.GetFirstName] tem praticado [witch.Custom('MagicPracticeTerm')] no [witch.GetHerHis] cabana nos arredores de sua aldeia.\nOs aldeões afirmam [witch.GetHerHis] más obras devem ser a causa de sua [witch.Custom('MagicSuperstitionTerm')] e estão chamando por [witch.GetHerHis] execução."
 stewardship_general.1054.a:0 "Essa 'evidência' é circunstancial. Liberar [witch.GetHerHim]."
 stewardship_general.1054.b:0 "[witch.GetSheHe|U] deve queimar por [witch.GetHerHis] crimes contra [ROOT.Char.GetFaith.HighGodName]!"
 stewardship_general.1054.c:0 "UMA [witch.Custom('MagicUserTerm')] você diz? Eu poderia usar um novo conselheiro."
 stewardship_general.1054.d:0 "Encenar uma execução elaborada para [witch.GetHerHim]..."
 stewardship_general.1054.d.flavor:0 "...mas na realidade esgueirar-se [witch.GetHerHim] de volta ao meu tribunal!"

 # Visited by a Trinket Peddler, by Filippa Gannholm
 stewardship_general.2001.t:0 "Um nariz para o lucro"
 stewardship_general.2001.desc_intro:0 "Durante um passeio tranquilo, o grito de um determinado comerciante se destaca da agitação regular da rua.'Saudações meu [ROOT.Char.GetLadyLord]! Eu tenho uma variedade requintada de mercadorias, se meu [ROOT.Char.GetLadyLord] tem a moeda...'"
 stewardship_general.2001.desc:0 "\nA banca do comerciante está positivamente repleta de bugigangas e armarinhos."
 stewardship_general.2001.desc_high_skill:0 "$stewardship_general.2001.desc$ Como um fornecedor habilidoso de produtos finos, algumas bugigangas chamam minha atenção em meio ao excesso de bugigangas."
 stewardship_general.2001.desc_steward:0 "\nEnquanto observo a miríade de mercadorias na barraca, posso ouvir [helpful_councillor.GetShortUIName] murmúrio, 'As gravuras naquela peça devem ser reais... e muito valioso também!'. [helpful_councillor.GetSheHe|U] olha para mim com um sorriso triunfante."
 stewardship_general.2001.desc_chaplain:0 "\nmeu companheiro [helpful_councillor.GetShortUIName] pára morto em [helpful_councillor.GetHerHis] faixas, cabeça inclinada e olhando fixamente para algo na barraca do comerciante. [helpful_councillor.GetSheHe|U] inclina-se e confidencia em voz baixa 'Aquela 'bugiganga' ali, é a imagem cuspida de uma peça do relicário cerimonioso. Seria sensato adquirir tal bugiganga.'"
 stewardship_general_2001_success_msg.t:0 "Pechincha bem-sucedida"
 stewardship_general_2001_failure_msg.t:0 "Falha na pechincha"
 stewardship_general_2001_free_msg.desc:0 "Suas habilidades de pechincha provaram ser excelentes"
 stewardship_general_2001_tiny_msg.desc:0 "Suas habilidades de pechincha eram adequadas"
 stewardship_general_2001_minor_msg.desc:0 "Suas habilidades de pechincha eram ruins"
 stewardship_general_2001_expensive_msg.desc:0 "Você foi enganado pelo comerciante"
 stewardship_general.2001.free:0 "Você faz uma verdadeira pechincha"
 stewardship_general.2001.tiny_cost:0 "Você é um negociador decente"
 stewardship_general.2001.minor_cost:0 "Isso não foi grande coisa"
 stewardship_general.2001.expensive_cost:0 "O comerciante enganou você"
 stewardship_haggle_cheap_trinket_tt:0 "Você opta pela bugiganga barata"
 stewardship_haggle_expensive_trinket_tt:0 "Você opta pela bugiganga cara"
 stewardship_haggle_helpful_trinket_tt:0 "Você opta pela bugiganga sugerida"
 stewardship_general.2001.a:0 "estou com sorte."
 stewardship_general.2001.a.ignore_help:0 "Esse deve ser um roubo."
 stewardship_general.2001.b:0 "O detalhe desta bugiganga me intriga."
 stewardship_general.2001.b.ignore_help:0 "Acredito que esta peça será a escolha mais lucrativa."
 stewardship_general.2001.c.steward:0 "Eu confio na sua experiência na área, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helpful_councillor')) ]."
 stewardship_general.2001.c.chaplain:0 "Suas palavras soam sábias para mim, [helpful_councillor.GetFirstNameNoTooltip]."
 stewardship_general.2001.d:0 "Deixe-nos seguir em frente."
 stewardship_general.2001.d.irritable:0 "Eu disse #EMP não#!. Agora vá embora antes que #EMP eu te faça ir embora!#!"
 stewardship_general.2001.tt:0 "Berloque Recebido"

 stewardship_general.2002.t:1 "Uma Exibição Impressionante"
 stewardship_general.2002.t_insulting:1 "Uma Exibição Insultosa"
 stewardship_general.2002.desc.intro:0 "Once we're past the next two stalls, "
 stewardship_general.2002.desc_impressed:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] sorri para mim.\n'Sim, muito bom mesmo! Eu mesmo não poderia ter feito muito melhor.\n[helpful_councillor.GetSheHe|U] olha casualmente para as bugigangas na barraca ao nosso lado e me lança um olhar de soslaio antecipado."
 stewardship_general.2002.desc_very_impressed:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] puxa minha manga com entusiasmo.\n'De [ROOT.Char.GetFaith.HighGodName], that was a most delicious display! Such eloquence! One could barely keep up with the perpetual honey-soaked phrases in that bartering #EMP dance#!.' \n\n[helpful_councillor.GetSheHe|U] olha-me desnorteado e com admiração."
 stewardship_general.2002.desc_insulted:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] me olha com reprovação.\n'Isso foi um... exibição interessante com certeza. Não tenho certeza de qual era nosso objetivo, meu [ROOT.Char.GetLadyLord], mas tenho certeza que o comerciante conseguiu o que queria...\n\n[helpful_councillor.GetSheHe|U] começa a caminhar na frente, marcando o fim da nossa conversa."
 stewardship_general.2002.desc_very_insulted:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] solta um bufo antagônico.'Qualquer um de menor intelecto argumentaria [bought_trinket.GetName] mal merece o nome. Mas #EMP tenho certeza#! nós fizemos a ligação certa aqui...'\n\n[helpful_councillor.GetSheHe|U] está claramente descontente com minha exibição ruim anterior."
 stewardship_general.2002.a.high_stewardship:0 "Talvez eu possa te ensinar algumas estratégias."
 stewardship_general.2002.mentor_success:0 "Você relembra as minúcias de negociar a noite toda"
 stewardship_general.2002.mentor_failure:0 "[helpful_councillor.GetTitledFirstNameNoTooltip] não estava muito convencido"
 stewardship_general.2002.impressed:0 "Foi uma boa troca, não foi?."
 stewardship_general.2002.b.high_stewardship:0 "Foi apenas um teste. #EMP I#! consegui o que eu queria."
 stewardship_general.2002.convince_success:0 "Ah sim, [bought_trinket.GetName] é um investimento muito melhor porque... "
 stewardship_general.2002.convince_failure:0 "$stewardship_general.2002.mentor_failure$"
 stewardship_general.2002.t_success:0 "Persuasão bem-sucedida"
 stewardship_general.2002.t_failure:0 "Persuasão Falha"
 stewardship_general.2002.insulted:0 "O que está feito está feito."

 # Build a fish pond, by Linnéa Thimrén
 stewardship_general.5011.t:0 "as carpas"
 stewardship_general.5011.desc:0 ""If it is a pond for carps you are interested in I can build you a terrific one, my [ROOT.Char.GetLadyLord]!"\nO construtor diante de mim tem boas credenciais e meus cortesãos parecem muito entusiasmados com a perspectiva..."
 stewardship_general.5011.a:0 "Você terá todos os recursos necessários!"
 stewardship_general.5011.b:0 "Isso é #EMP verdadeiramente#! o melhor negócio que você pode me dar?"
 stewardship_general.5011.b.message_1:0 "Você faz um ótimo negócio"
 stewardship_general.5011.b.message_2:1 "O construtor engana você"
 stewardship_general.5011.c:0 "Pare de desperdiçar meu tempo!"
 stewardship_general.5011.every_courtier:1 "Cada [courtier|E]"

 stewardship_general.5013.t:0 "Bestas das Profundezas"
 stewardship_general.5013.desc:1 "Enquanto caminho pelos jardins, percebo minha [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('carp_food'))] [carp_food.GetTitledFirstName] sentado em uma pedra perto do lago de carpas. Inclinando-se sobre a borda, [carp_food.GetSheHe] trilhas [carp_food.GetHerHis] dedos na água. Uma sombra se agita sob a superfície..."
 stewardship_general.5013.a:0 "[carp_food.GetFirstNameNoTooltip], passo para trás! Afaste-se de... NÃOOO!"

 # Catch a servant stealing from me, by Linnéa Thimrén
 stewardship_general.5041.t:0 "servo desonesto"
 stewardship_general.5041.desc:0 "Um humilde [ROOT.GetCharacter.Custom('lowly_servant_type')] tem roubado da minha casa!"
 stewardship_general.5041.desc_highgod:0 "o [servant_character.GetWomanMan] se encolhe diante de mim, resmungando sobre crianças famintas e misericórdia em nome de [ROOT.Char.GetFaith.HouseholdGodName]."
 stewardship_general.5041.desc_other:0 "o [servant_character.GetWomanMan] se encolhe diante de mim, resmungando sobre crianças famintas e implorando por misericórdia."
 stewardship_general.5041.desc_ending:0 "\n\n"Please my [ROOT.Char.GetLadyLord], I will do anything you ask!""
 stewardship_general.5041.a:0 "exposição [servant_character.GetHerHim] como é a verdadeira fome."
 stewardship_general.5041.b:0 "aprisionar [servant_character.GetHerHim]."
 stewardship_general.5041.c:0 "Mostre misericórdia e vença [servant_character.GetHerHis] lealdade."
