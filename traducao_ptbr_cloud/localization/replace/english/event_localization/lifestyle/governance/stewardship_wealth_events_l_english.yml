l_english:
 
 ###################
 # Standard Events #
 ###################

 # Bankrupt, by Stephen Arthur and Sean Hughes
 stewardship_wealth.1001.t:0 "Falido!"
 stewardship_wealth.1001.desc:0 "Meu tesouro está vazio, minha despensa estéril. Até os ratos foram vendidos para pagar minhas despesas, mas ainda não consigo pagar todas as dívidas que devo!\nComo posso sair dessa situação?"
 stewardship_wealth.1001.a:0 "Examine os livros contábeis em busca de qualquer coisa que possa ajudar!"
 stewardship_wealth.1001.a.success:0 "Eu encontro várias dívidas negligenciadas que posso cobrar"
 stewardship_wealth.1001.a.failure:0 "não encontro nada que ajude"
 stewardship_wealth.1001.b.havehook:0 "vou pedir o favor [wealthy_vassal.GetTitledFirstNameNoTooltip], me deve."
 stewardship_wealth.1001.b.givehook:0 "vou ficar devendo [wealthy_vassal.GetTitledFirstNameNoTooltip] um favor se [wealthy_vassal.GetSheHe] me ajuda."
 stewardship_wealth.1001.c:0 "Vou exigir tributo de meus vassalos!"
 stewardship_wealth.1001.c.tt:0 "Cada vassalo:"
 stewardship_wealth.1001.d:0 "Confiscar propriedade da igreja para arrecadar fundos."
 stewardship_wealth.1001.e:0 "Vou apertar o cinto e economizar o que puder."
 
 # Minting New Coins, bu Stephen Arthur and Sean Hughes
 stewardship_wealth.1011.t:0 "Cunhagem de Novas Moedas"
 stewardship_wealth.1011.desc:0 "É meu direito e responsabilidade determinar qual moeda será usada em todo o [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\nAs escolhas que faço determinarão como a cunhagem - e, por extensão, meu reino - é vista em todo o mundo."
 stewardship_wealth.1011.a:0 "Mint moedas de prata para facilitar o comércio."
 stewardship_wealth.1011.b:0 "Moedas de ouro mint impressas com meu próprio rosto!"
 stewardship_wealth.1011.c:0 "Rebaixar a cunhagem com níquel barato."
 stewardship_wealth.1011.c.success:0 "Eu economizo uma fortuna na cunhagem das moedas degradadas"
 stewardship_wealth.1011.c.failure:0 "Todo mundo aprende como as novas moedas são baratas"
 stewardship_wealth.1011.custom:0 "Cada condado em [THIS.Char.GetPrimaryTitle.GetName]"

 # War Taxes, by Sean Hughes
 stewardship_wealth.1021.t:0 "Pagando Pela Guerra"
 stewardship_wealth.1021.desc:0 "As guerras são caras e, com meu tesouro se esvaziando rapidamente, preciso pensar em como pagarei para manter meus soldados no campo de batalha."
 stewardship_wealth.1021.a:0 "Aumentar impostos adicionais dos camponeses."
 stewardship_wealth.1021.a.custom:0 "Cada [county|E] no meu [domain|E]"
 stewardship_wealth.1021.b:0 "Cortar despesas militares não essenciais."
 stewardship_wealth.1021.b.success:0 "Eu melhoro a eficiência do meu orçamento militar"
 stewardship_wealth.1021.b.failure:0 "Cortei acidentalmente despesas militares críticas"
 stewardship_wealth.1021.c:1 "As coisas vão dar certo no final. Eles sempre fazem."
 stewardship_wealth.1021.c.tt:0 "A guerra criará muitas oportunidades..."

 # War Profiteering, by Isabella Welch
 stewardship_wealth.1022.t:0 "Saque Sagrado"
 stewardship_wealth.1022.desc:0 "Minhas [GetPlayer.Custom( 'KnightCultureNoTooltipLowercase' )], [church_burner.GetName] se aproxima de mim, dando um relatório alegre de [church_burner.GetHerHis] comitiva:\n\n"My [ROOT.Char.GetLadyLord], after your sound decision to leave war financing up to our discretion, we have conducted the most fruitful pillaging [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier] has ever seen! We've rustled dozens of sheep, pilfered hundreds of trinkets, and even burnt down a [ROOT.Char.GetFaith.HouseOfWorship] with a thousand people alive inside!""
 stewardship_wealth.1022.a:0 "Nossos cofres precisavam dessa sorte inesperada... apenas tente não fazer isso de novo."
 stewardship_wealth.1022.b:0 "Não serei visto como um açougueiro! Vamos gastar isso em reparações."
 stewardship_wealth.1022.c:0 "Bom trabalho! Vamos continuar fazendo o que quisermos."
 
 # Wealthy free farmer wants to buy land, by Sean Hughes
 stewardship_wealth.1051.t:0 "Fortuna de Freeman"
 stewardship_wealth.1051.desc:0 "[freeman.GetFirstName], um inquilino gratuito alugando algumas das minhas terras em [target_county.GetNameNoTier], conseguiu uma colheita excepcional nesta temporada devido [freeman.GetHerHis] planejamento meticuloso.\n\n[freeman.GetSheHe|U] deseja usar alguns dos [freeman.GetHerHis] lucros para comprar um pedaço de minha propriedade de mim para que [freeman.GetSheHe] pode construir sobre [freeman.GetHerHis] sucesso e crescer mais colheitas no próximo ano."
 stewardship_wealth.1051.a:0 "Esqueça a agricultura, uma [freeman.GetWomanMan] Curti [freeman.GetHerHim] deveria estar no meu tribunal!"
 stewardship_wealth.1051.a.arrogant:0 "Um camponês instruído? Que novidade! Você #EMP deve#! junte-se à minha corte!"
 stewardship_wealth.1051.b:0 "Se [freeman.GetSheHe] pode me pagar em moeda forte, a terra é [freeman.GetHersHis]."
 stewardship_wealth.1051.d:0 "A terra em [target_county.GetNameNoTierNoTooltip] é meu e só meu!"

 # Pick a new thing to obtain, by Sean Hughes
 stewardship_wealth.1061.t:0 "Novas Aquisições"
 stewardship_wealth.1061.desc:0 "Durante a administração diária do meu reino, aprendi sobre várias oportunidades diferentes que posso aproveitar.\nCada oportunidade tem um grande potencial, mas, realisticamente, só posso perseguir uma delas - devo determinar o que me agregaria mais valor."
 stewardship_wealth.1061.a:0 "Eu ouvi rumores de um tomo perdido, redescoberto."
 stewardship_wealth.1061.a.success:0 "O tomo perdido contém uma grande riqueza de conhecimento"
 stewardship_wealth.1061.a.success.good:0 "Você ganha um livro muito bom [artifact|E]"
 stewardship_wealth.1061.a.failure:0 "O tomo perdido era apenas um livro antigo"
 stewardship_wealth.1061.a.success.bad:0 "Você ganha um velho livro desinteressante [artifact|E]"
 stewardship_wealth.1061.b:0 "[vassal.GetTitledFirstNameNoTooltip] poderia usar ajuda para gerenciar [vassal.GetHerHis] participações."
 stewardship_wealth.1061.c:0 "Garantir esses acordos comerciais encherá meu tesouro."

 # Buy some cows, by Linnéa Thimrén
 stewardship_wealth.5001.t:0 "Gado Animado"
 stewardship_wealth.5001.desc:0 "Como pagamento adicional em um comércio recente, encontro-me na posse de um grande rebanho de gado.\nTive a certeza de que os animais são da mais alta qualidade, mas a questão do que fazer com eles permanece."
 stewardship_wealth.5001.a:0 "[capital.GetNameNoTierNoTooltip] prosperará do rebanho."
 stewardship_wealth.5001.b:0 "É um rebanho bonito, mas poderia ser maior..."
 stewardship_wealth.5001.b.message_1:0 "Minhas breeding project is successful"
 stewardship_wealth.5001.b.message_2:0 "Meu projeto de criação falha"
 stewardship_wealth.5001.c:0 "As peles darão um bom lucro. Traga o cutelo!"

 #Investment advice (wealth friend), by Mathilda Bjarnehed
 stewardship_wealth.5002.t:0 "Uma Palavra de Conselho"
 stewardship_wealth.5002.start.desc:0 "Eu passeio entre as barracas do mercado de [capital.GetNameNoTooltip], uma bolsa pesada puxando meu cinto. Como faço para esta moeda funcionar para mim?\nComo eu admiro as mercadorias de um local "
 stewardship_wealth.5002.safe_smithy.desc:0 "ferreiro - aço bom,"
 stewardship_wealth.5002.safe_mason.desc:0 "pedreiro - geometria perfeita,"
 stewardship_wealth.5002.safe_religious_sculptor.desc:0 "escultor – [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] imagens,"
 stewardship_wealth.5002.safe_jeweler.desc:0 "joalheiro - filigrana requintada,"
 stewardship_wealth.5002.middle.desc:1 "a sound investment – [investor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] suddenly appears at my side.\n\n"Um conselho, [ROOT.Char.Custom2('RelationToMeAddress', investor)]? Dê uma olhada no"
 stewardship_wealth.5002.risky_smithy.desc:0 "forja"
 stewardship_wealth.5002.risky_mason.desc:0 "oficina de pedreiro"
 stewardship_wealth.5002.risky_religious_sculptor.desc:0 "tenda do escultor"
 stewardship_wealth.5002.risky_jeweler.desc:0 "banca de joalheiro"
 stewardship_wealth.5002.end.desc:0 "over there. Their wares might be simple, but their potential is great.""

 stewardship_wealth.5002.b.success:0 "[investor.GetFirstNameNoTooltip] e eu me comprometo com um grande investimento"
 stewardship_wealth.5002.b.failure:0 "Meu investimento falha"
 stewardship_wealth.5002.b.failure.tt:0 "Você perde o dinheiro que investiu"

 stewardship_wealth.5002.a.smithy:0 "Invista na ferraria."
 stewardship_wealth.5002.a.tavern:0 "Invista em uma taberna."
 stewardship_wealth.5002.a.mason:0 "Invista em uma oficina de pedreiro."
 stewardship_wealth.5002.a.religious_sculptor:0 "Invista na oficina de um escultor."
 stewardship_wealth.5002.a.jeweler:0 "Invista em uma joalheria."
 stewardship_wealth.5002.c:0 "Transforme um lucro rápido com alguns negócios inteligentes."

#Roadside Stall selling carvings by Daniel Moore
 stewardship_wealth.6001.t:0 "Barraca de beira de estrada"
 stewardship_wealth.6001.desc:0 "Ao viajar pelo [stall_county.Custom('TerrainTypeCountyScope')] do [stall_county.GetName], Eu encontro uma barraca improvisada ao lado da pista.\nQuando paro para dar uma olhada, um camponês chamado [stall_owner.GetFirstName] entra em ação, tentando me convencer a comprar um dos pequenos [stall_owner.GetFaith.ReligiousSymbol] esculturas [stall_owner.GetSheHe] tem à venda.\n\n"I make them by hand, my [ROOT.Char.GetLadyLord], each one takes me hours of work.""
 stewardship_wealth.6001.a:0 "vou comprar um."
 stewardship_wealth.6001.a.tt_high:0 "Você obtém uma escultura de alta qualidade"
 stewardship_wealth.6001.a.tt_low:0 "Você obtém uma escultura de baixa qualidade"
 stewardship_wealth.6001.b:0 "Duvido que esta barraca pague imposto, destrua-a!"
 stewardship_wealth.6001.c:0 "eu vou falar com [stall_owner.GetHerHim] e ver o que posso aprender sobre vendas."

 small_religious_carving:0 "Pequenas esculturas religiosas"
 small_religious_carving_desc:0 "Este é um pequeno, mas intrincado [stall_owner.GetFaith.GetReligion.GetAdjectiveNoTooltip] escultura estilizada de um [stall_owner.GetFaith.ReligiousSymbol]."

# Rogue Administration by Jason Cantalini
 stewardship_wealth.7000.t:0 "Administração Rogue"
 stewardship_wealth.7000.desc:0 "Com muita cerimônia satisfeita, meu $knight_culture_player_no_tooltip_lowercase$ [enforcer.GetTitledFirstName] bate um saco volumoso diante de mim.\n\n"Look," [enforcer.GetSheHe] lances.\nEu esvazio seu conteúdo: metais preciosos, heranças, bugigangas.\n\n"I've #EMP convinced#! some of [victim.GetTitledFirstNamePossessive] commoners," sorri [enforcer.GetFirstNameNoTooltip], "their taxes were meant for you, my liege."\nÉ uma colheita decente! E, melhor ainda - posso imaginar o olhar de ira de olhos redondos no [victim.GetTitleAsNamePossessiveNoTooltip] rosto detestável."

 stewardship_wealth.7000.a:0 "Ai do [victim.Custom('InsultAdjective')] [victim.GetFirstNameNoTooltip]!"
 stewardship_wealth.7000.b:0 "Eu posso justificar esta exação."
 stewardship_wealth.7000.b.tt:0 "Bode expiatório, confusão da verdade, pequenos reembolsos: qualquer coisa para entorpecer acusações de tirania"
 stewardship_wealth.7000.c:0 "Pegue esta riqueza. Consiga-me mais."
 stewardship_wealth.7000.c.tt:0 "Em seu reino e [victim.GetHersHis], você vai liberar os melhores executores de um [ROOT.Char.GetTitleAsNameNoTooltip] poderia pedir!"
 stewardship_wealth.7000.d:0 "infelizmente... os bens roubados devem ser devolvidos."
 stewardship_wealth.7000.d.tt:0 "A vingança é errada e assim por diante..."

# Beyond Boundaries by Jason Cantalini
 stewardship_wealth.7001.t:0 "Além dos limites"
 stewardship_wealth.7001.desc:0 "Droga [thieving_rival.GetTitledFirstName] e [thieving_rival.GetHerHis] lacaios ladrões! Minhas [messenger.GetCouncilTitle] gagueja a mensagem de que, com fel descarado, aqueles bandidos coagiram o povo comum de [ROOT.Char.GetCapitalLocation.GetName] em entregar a riqueza que deveria ir para mim!\n\n[messenger.GetTitledFirstName] meus funcionários estão prontos para cobrar nossas taxas usuais... mas já prevejo as viúvas chorando, as crianças morrendo de fome e as famílias pobres sendo expulsas de suas casas.\nMil maldições sobre [thieving_rival.GetTitledFirstNamePossessiveNoTooltip] alma gananciosa!"

 stewardship_wealth.7001.justification:0 "[thieving_rival.GetSheHe|U] espalha mentiras frágeis sobre [thieving_rival.GetHerHis] direitos como meu senhor, mas eu sei [thieving_rival.GetSheHe]'s taken what is mine..."
 stewardship_wealth.7001.unleashed_knights:0 "[thieving_rival.GetSheHe|U] e [thieving_rival.GetHerHis] retentores, os ladrões vis, tornam-se mais infames a cada dia..."

 stewardship_wealth.7001.a:0 "Eu mantenho meu direito de ser pago."
 stewardship_wealth.7001.a.tt:0 "Envie seus executores para as aldeias!"
 stewardship_wealth.7001.b:0 "Minhas rixas pessoais não são do meu povo."
 stewardship_wealth.7001.b.tt:0 "Isentar [thieving_rival.GetFirstNameNoTooltip]'s victims from taxation"

