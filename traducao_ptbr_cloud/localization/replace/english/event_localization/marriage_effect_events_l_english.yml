 marriage_effect.0001.t:0 "fazendo certo"
 marriage_effect.0001.desc.multiple:0 "Finalmente as coisas estão do jeito que sempre deveriam estar. O segredo pairando sobre o meu [illegitimate_child.Custom('TwinDaughtersSonsChildren')] não pode mais nos machucar, agora que seu pai [new_spouse.GetTitledFirstName] e eu sou legalmente casado."
 marriage_effect.0001.desc.child:0 "Passei muitas noites sem dormir preocupada com meu [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] e o que aconteceria conosco se a verdade de [illegitimate_child.GetHerHis] parentesco saiu.\nAgora isso [illegitimate_child.GetHerHis] pai [new_spouse.GetTitledFirstName] e estou legalmente casado, meus velhos medos podem finalmente descansar."
 marriage_effect.0001.desc.pregnancy:0 "Desde o dia em que descobri que estava grávida, tenho me preocupado muito com o futuro do meu filho. Finalmente estou livre de meus medos, agora que seu pai [new_spouse.GetTitledFirstName] e eu sou legalmente casado."
 marriage_effect.0001.a:0 "Este segredo não vai mais me assombrar."

 marriage_effect.0002.desc.multiple:0 "Finalmente as coisas estão do jeito que sempre deveriam estar. O segredo pairando sobre o meu [illegitimate_child.Custom('TwinDaughtersSonsChildren')] não pode mais machucá-los ou a sua mãe, [real_mother.GetTitledFirstName], agora que estamos legalmente casados."
 marriage_effect.0002.desc.child:0 "Passei muitas noites sem dormir preocupada com meu [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] e o que aconteceria com [illegitimate_child.GetHerHim] se a verdade de [illegitimate_child.GetHerHis] parentesco saiu.\nAgora isso [illegitimate_child.GetHerHis] mãe [real_mother.GetTitledFirstName] e estou legalmente casado, meus velhos medos podem finalmente descansar."
 marriage_effect.0002.desc.pregnancy:0 "Desde o dia em que descobri que [real_mother.GetTitledFirstName] estava grávida de nosso filho, tenho me preocupado muito com o futuro de nosso filho. Agora que estamos legalmente casados, meus medos podem finalmente ser deixados de lado."
 marriage_effect.0002.desc.pregnancy_not_knowing:0 "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] aproxime-se de mim com a mão [real_mother.GetHerHis] barriga.\n\n"I did not tell you this before, but... The child I am carrying is yours. Now that we are lawfully wedded this secret can do no harm.""
 marriage_effect.0001.a_not_knowing:0 "Oh, eu- eu estou feliz."

 marriage_effect.0003.desc.pregnancy:0 "Desde o dia em que descobri que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] estava grávida de [new_spouse.GetTitledFirstNamePossessive] criança, carreguei o segredo deles bem perto do peito. Agora que eles estão legalmente casados, posso finalmente relaxar."
 marriage_effect.0003.desc.multiple:0 "tenho me preocupado com o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] e [real_mother.GetHerHis] [illegitimate_child.Custom('TwinDaughtersSonsChildren')] desde que nasceram, sabendo que foram concebidos por [real_mother.GetHerHis] união ilícita com [new_spouse.GetTitledFirstName].\nAgora isso [new_spouse.GetTitledFirstName] e [real_mother.GetFirstName] estão legalmente casados, meus velhos medos podem finalmente descansar."
 marriage_effect.0003.desc:0 "tenho me preocupado com o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] e [real_mother.GetHerHis] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] desde que a criança nasceu, sabendo que foi concebida por [real_mother.GetHerHis] união ilícita com [new_spouse.GetTitledFirstName].\nAgora isso [new_spouse.GetTitledFirstName] e [real_mother.GetFirstName] estão legalmente casados, meus velhos medos podem finalmente descansar."

