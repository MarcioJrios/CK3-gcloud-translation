l_english:
 witch.1001.message:0 "Indução de feitiçaria"
 child_witch_conversion_success_effect.desc:0 "[child.GetFirstNameNoTooltip] está convencido"
 child_witch_conversion_failure_effect.desc:0 "[child.GetFirstNameNoTooltip] é duvidoso"
 child_witch_conversion_critical_failure_effect.desc:0 "[child.GetFirstNameNoTooltip] revela meu segredo"
 child_witch_conversion_critical_failure_effect.liege.desc:0 "[child.GetFirstNameNoTooltip] revela bruxa guardiã"

 witch.1002.t:0 "A Era do Saber"
 witch.1002.desc:0 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] paira no limbo entre a infância e a idade adulta. eu ensinei [child.GetHerHim] suficiente para compreender a verdade, e [child.GetSheHe] ainda é jovem o suficiente para ter uma mente aberta. Se eu quiser induzir [child.GetHerHim] ao serviço de [ROOT.Char.GetFaith.WitchGodName], é agora, ou nunca."
 witch.1002.a:0 "[child.GetSheHe|U] merece saber [ROOT.Char.GetFaith.WitchGodHerHis|U] potência."
 witch.1002.b:0 "[child.GetFirstNameNoTooltip] é uma causa perdida."

 witch.1003.t:0 "conhecimento oculto"
 witch.1003.desc:0 "há certas coisas [guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] has told me that no one else ever speaks of. We never delve long on these topics, and I know better than to ask questions. \nNo entanto, esta noite, algo parece diferente entre nós. Quando nos sentamos para ler, [guardian.GetSheHe] pergunta se há alguma coisa que eu estou curioso sobre..."
 witch.1003.a:0 "Sim, conte-me tudo! Por favor!"
 witch.1003.b:0 "Não, eu não penso assim..."
 witch.1003.c:0 "Isso é blasfêmia!"

 witch.2001.t:1 "$convert_to_witch$: A hora chegou"
 witch.2001.start.desc:0 "eu não posso forçar [target.GetFirstName] para ver a verdade, mas fiz tudo o que pude para abrir [target.GetHerHis] mente para isso."
 witch.2001.secrecy.desc:0 "eu rezo para [owner.GetFaith.WitchGodName] que [target.GetFirstNameNoTooltip] se conectou a algo em nossas conversas inocentes e nos textos sagrados que deixei em [target.GetHerHis] câmaras."
 witch.2001.no_secrecy.desc:0 "eu rezo para [owner.GetFaith.WitchGodName] que [target.GetFirstNameNoTooltip] se conectou a algo nessas longas discussões e nos textos sagrados que dei [target.GetHerHim]."
 witch.2001.end.desc:0 "\nAgora eu devo ir para [target.GetHerHim] e estendo o convite a [owner.GetFaith.WitchGodHerHis|U] comunhão - ou desistir deste esforço."
 witch.2001.a:0 "[target.GetSheHe|U] merece compensar [target.GetHerHis] mente própria."
 witch.2001.b1:0 "Os riscos são muito grandes."
 witch.2001.b2:0 "[target.GetFirstNameNoTooltip] não está pronto."
 witch.2001.a.tt:1 "Você segue em frente com seu plano de conversão [target.GetShortUIName] para o caminho de [owner.GetFaith.WitchGodName]"

 witch.2002.t:0 "Um servo de [owner.GetFaith.WitchGodName]"
 witch.2002.start.desc:0 "Quando abro meus olhos no escuro, sou imediatamente dominado por uma sensação sinistra. Alguém está me observando?\n\n"Are you ready to embrace the truth, [ROOT.Char.GetFirstNameNoTooltip]?""
 witch.2002.discovery.desc:0 "Eu reconheceria aquela voz em qualquer lugar. Deve ser [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 witch.2002.no_discovery.desc:0 "Sento-me, de repente completamente acordado. Eu olho em volta para a fonte do desconhecido [owner.GetWomanMan]'s voice, but there are only shadows."
 witch.2002.end.desc:0 "\n\n"[owner.GetFaith.WitchGodName|U] offers you [owner.GetFaith.WitchGodHerHis|U] blessing. Will you accept it?""
 witch.2002.a:0 "Com todo meu coração!"
 witch.2002.b:0 "Eu não quero nada com isso. Vá embora, demônio!"
 witch.2002.c:0 "O mundo saberá do seu pecado, [owner.GetFirstNameNoTooltip]!"

 witch.2003.t:1 "$convert_to_witch$: Um Novo Noviço"
 witch.2003.desc:0 "Eu observo a forma adormecida de [target.GetFirstName] enquanto eu envio uma oração rápida para [owner.GetFaith.WitchGodName]. Assim que a última palavra sussurrada passar por meus lábios, [target.GetSheHe] mexe, como se [target.GetHerHis] mente subconsciente esperou por este momento.\nQuando eu saio das sombras e ofereço [target.GetFirstNameNoTooltip] [owner.GetFaith.WitchGodHerHis|U] bênção, não há medo ou hesitação em [target.GetHerHis] olhos. Não, [target.GetHerHis] aceitação é de todo o coração e com fome."

 witch.2003.a:0 "Bem-vindo à nossa comunhão, [target.Custom('SisterBrother')|U]."
 witch.2003.b:0 "Agora posso finalmente mostrar [target.GetHerHim] meu verdadeiro eu."
 witch.2003.b.tt:0 "[target.GetShortUIName|U] deve saber do seu [secret|E] ser convidado para um $activity_witch_ritual$"
 witch.2003.c:0 "[target.GetSheHe|U] deve encontrar [target.GetHerHis] Caminho próprio."

 witch.2003.message:0 "A bruxa revela [owner.GetHerselfHimself] para mim"

 witch.2004.t:1 "$convert_to_witch$: Mente Fechada, Coração Frio"
 witch.2004.start.desc:0 "[target.GetFirstName] acorda do sono enquanto subo [target.GetHerHis] janela. "Who goes there?" [target.GetSheHe] exige com uma voz instável.\n\n"My name is not relevant. I am here in the service of [owner.GetFaith.WitchGodName]."\n\n"
 witch.2004.discovered.desc:0 "[target.GetFirstNameNoTooltip] squints. "[ROOT.Char.GetFirstNameNoTooltip], isso é você? '[owner.GetFaith.WitchGodName|U]'? What is this nonsense?!"
 witch.2004.not_discovered.desc:0 "[target.GetFirstNameNoTooltip] salta da cama, procurando algo em [target.GetHerHis] mesa de cabeceira. Provavelmente nada de bom. "I want nothing to do with you or your lies! Begone, demon!" [target.GetFirstNameNoTooltip] grita, e eu não sou lento para obedecer."
 witch.2004.a:0 "Câmara errada, desculpe!"

 witch.2005.end.desc:0 "[ROOT.Char.GetFirstNameNoTooltip], is that you? '[owner.GetFaith.WitchGodName|U]'? [target.GetLiege.Custom2('MyCharacterIntroduction', target)|U] will hear of your blasphemy!""
 witch.2005.a:0 "Por favor, não é o que você pensa!"
 witch.2005.a.tt:0 "Na verdade, pode ser #EMP exatamente#! que [target.GetSheHe] pensa..."

 witch.2006.t:0 "$convert_to_witch$: A Revelação"
 witch.2006.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] não está em [target.GetHerHis] cama enquanto eu me esgueiro [target.GetHerHis] janela na minha missão de [owner.GetFaith.WitchGodName]. Onde iria–\n"Who is that?!"\nEu me viro para encontrar [target.GetTitledFirstName] agachado sobre um pentagrama esboçado no chão."
 witch.2006.a:0 "Ah, você já estava...! Olá, [target.Custom('SisterBrother')|U]!"

 witch.2007.t:0 "aliado oculto"
 witch.2007.desc:0 "Estou no meio de um ritual noturno em homenagem a [owner.GetFaith.WitchGodName] quando há um barulho repentino atrás de mim. Um ladrão? Um visitante? um assassino?!\nEnquanto me viro, encontro-me cara a cara com [owner.Custom2('MyCharacterIntroduction', ROOT.Char)], vestida com um manto escuro adornado pela marca inconfundível de [owner.GetFaith.WitchGodName] – a classic outfit for conversions."
 witch.2007.a:1 "Não há necessidade disso comigo, #EMP [owner.Custom('SisterBrother')|U]#!!"

 witch.2010.t:1 "$convert_to_witchcraft_key$: ouviu"
 witch.talk.2010:1 "[target.GetFirstName] e eu falo sobre [owner.GetFaith.WitchGodName] e [owner.GetFaith.WitchGodHerHis] vai por muitas horas. Quando o céu muda sutilmente para azul no horizonte, fazemos nossas despedidas."
 witch.leave.2010:0 "Uma vez que eu tenha transmitido o mais essencial de [ROOT.Char.GetFaith.WitchGodHerHis|U] sabedoria para [target.GetFirstName], e dado [target.GetHerHim] [target.GetHerHis] próprio grimório, eu me despeço."
 witch.end.2010:0 "\nAo abrir a porta do quarto, ouço passos rápidos desaparecendo no corredor. Alguém estava ouvindo?"
 witch.2010.a:0 "[ROOT.Char.GetFaith.HighGodName] dane-se!"
 witch.2010.a.tt:1 "Alguém conhece o seu [secret|E]"
 witch.2010.message:0 "Segredo Descoberto"

 convert_to_witchcraft_key:0 "Converter em feitiçaria"
 convert_to_witchcraft_interaction:1 "$convert_to_witchcraft_key$ #weak (Scheme)#!"
 convert_to_witchcraft_interaction_desc:0 "Tentar converter [recipient.GetShortUINameNoTooltip] aos modos de [actor.GetFaith.WitchGodName]"
 convert_to_witchcraft:2 "$convert_to_witchcraft_key$"
 convert_to_witchcraft_desc:0 "eu vou liderar [SCHEME.GetTarget.GetShortUINameNoTooltip] no caminho de [SCHEME.GetOwner.GetFaith.WitchGodName] e espetaculo [SCHEME.GetTarget.GetHerHim] a verdadeira extensão de [SCHEME.GetOwner.GetFaith.WitchGodHerHis|U] potência."
 convert_to_witchcraft_desc_general:0 "Conduza um alvo pelo caminho verdadeiro e mostre a ele a extensão desse poder."
 convert_to_witchcraft_action:0 "Converter"
 convert_to_witchcraft_interaction_notification:0 "Converter em feitiçaria"
 convert_to_witchcraft_scheme_invalidated_title:0 "@scheme_icon! Convert to Witchcraft Scheme Ends"
 convert_to_witchcraft_general_desc:1 "Um esquema para introduzir um alvo na bruxaria na esperança de aumentar seu coven."


 ### REVEAL AS WITCH INTERACTION ###
 reveal_as_witch_interaction:0 "Revelar como Bruxa"
 reveal_as_witch_interaction_desc:0 "Revele sua devoção a [actor.GetFaith.WitchGodName] para um companheiro [GetTrait('witch').GetName( GetNullCharacter )]"

 witch.2900.t:0 "[actor.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2900.desc:1 "Você sempre foi uma inspiração para mim e sinto que merece saber o que tenho escondido do mundo..\nEu também sou um seguidor de [actor.GetFaith.WitchGodName] e um estudante de [actor.GetFaith.WitchGodHerHis|U] mistérios. É minha esperança que nosso esforço compartilhado nos aproxime.\nQue nossa astúcia [actor.GetFaith.WitchGodMistressMaster] cuidar de você."
 witch.2900.a:0 "Nossos números crescem!"

 witch.2901.t:0 "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2901.desc:0 "Alegra-me saber de seu serviço fiel à nossa astúcia [ROOT.Char.GetFaith.WitchGodMistressMaster]! Poderia [ROOT.Char.GetFaith.WitchGodSheHe|U] cuidar de você e guiá-lo no caminho da verdade."
 witch.2901.a:0 "E pode [ROOT.Char.GetFaith.WitchGodSheHe|U] cuidar de você!"

 ####GRAND RITE####

 #Activity & decision
 host_witch_ritual_decision:0 "Grande Rito do Anfitrião"
 host_witch_ritual_decision_desc:0 "nós vamos adorar [ROOT.Char.GetFaith.WitchGodName] e mergulhar fundo [ROOT.Char.GetFaith.WitchGodHerHis|U] mistérios! o $activity_witch_ritual$ é uma excelente oportunidade para socializar e trocar conhecimento com minhas colegas bruxas."
 host_witch_ritual_decision_tooltip:0 "Rito de Acolhimento"
 host_witch_ritual_decision_confirm:0 "Deixe o rito começar!"
 activity_witch_ritual:0 "Grande Rito"
 activity_witch_ritual_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Grande Rito"
 activity_witch_ritual_owner:0 "Hospedar"
 activity_witch_ritual_desc:1 "Todos os verdadeiros seguidores de [ACTIVITY.GetOwner.GetFaith.WitchGodName] foi convidado para comemorar [ACTIVITY.GetOwner.GetFaith.WitchGodHerHis|U] poder e mergulhar fundo [ACTIVITY.GetOwner.GetFaith.GetWitchGodHerHis|U] mistérios."

 host_witch_ritual_decision_cooldown:0 "Serei incapaz de realizar outro Grande Rito por #N 10 anos#!"

 #Invitation
 witch.3001.t:0 "Querido [ROOT.Char.Custom('SisterBrother')|U] [ROOT.Char.GetFirstNameNoTooltip],"
 witch.3001.desc:0 "Chegou a hora do [host.GetHouse.GetBaseNameNoTooltip] do coven $activity_witch_ritual$. Eu te convido a adorar [ROOT.Char.GetFaith.WitchGodName] na noite de lua cheia. Juntos vamos cantar [ROOT.Char.GetFaith.WitchGodHerHis|U] nome e mergulhe fundo [ROOT.Char.GetFaith.WitchGodHerHis|U] mistérios!"
 witch.3001.a:0 "mal posso esperar!"
 witch.3001.b:0 "Eu prefiro comer uma tigela de lesmas."

 #Uninvited guest
 witch.3003.t:1 "$activity_witch_ritual$: Um Convidado Não Convidado"
 witch.3003.desc:0 "Enquanto minhas colegas bruxas chegam [capital.GetNameNoTooltip], Eu pego um vislumbre de um rosto desconhecido.\nQuando vou cumprimentar [inviter.Custom2('MyCharacterIntroduction', ROOT.Char)] [inviter.GetSheHe] apresenta o estranho [new_guest.GetWomanMan] Como [new_guest.GetFirstName]. Eles são velhos conhecidos, como se vê, e [inviter.GetFirstNameNoTooltip] pergunta se [new_guest.GetFirstNameNoTooltip] pode se juntar ao nosso rito."
 witch.3003.a:0 "Quanto mais melhor!"
 witch.3003.b:0 "Você será meu convidado de honra, [new_guest.GetFirstNameNoTooltip]."
 witch.3003.c:0 "o $activity_witch_ritual$ é um assunto privado."

 #No one attended
 witch.3002.t:0 "$activity_witch_ritual$: Falta de Devoção"
 witch.3002.desc:0 "Nenhuma alma aceitou meu convite. Eles não merecem as bênçãos de [ROOT.Char.GetFaith.WitchGodName]!"
 witch.3002.a:0 "Eles saberão [ROOT.Char.GetFaith.WitchGodHerHis|U] fúria."

 #Starting event
 every_grand_rite_participant:0 "Cada convidado no $activity_witch_ritual$"
 witch.3010.t:1 "$activity_witch_ritual$: A Lua Cheia Nasce"
 witch.3010.desc:0 "Como a lua nasce nos céus, anunciando [ROOT.Char.GetFaith.WitchGodHerHis|U] chegada, posso sentir meu corpo respondendo às estranhas energias no ar. As silhuetas ao redor da grande fogueira são silenciosas, imóveis. Esperando o que está por vir.\nComo anfitrião desta reunião, cabe a mim iniciar o ritual. Eu vou..."
 witch.3010.a:0 "Leia de um grimório antigo."
 witch.3010.a.great:0 "Minha tradução é impressionante"
 witch.3010.a.poor:0 "Minha tradução é ruim"
 witch.3010.b:0 "Faça alguns truques com sons e sombras."
 witch.3010.b.great:0 "Meus truques são espetaculares"
 witch.3010.b.poor:0 "Meus truques são risíveis"
 witch.3010.c:0 "Confie no meu carisma e improvise"
 witch.3010.c.great:0 "Minha improvisação é inspiradora"
 witch.3010.c.poor:0 "Minha improvisação é incoerente"
 witch.3010.d:0 "Apresentar uma grande oferta."
 witch.3010.e:0 "Recite as orações tradicionais."
 witch.3010.e.tt:0 "[activity.GetName] continua normalmente"

 #What to do after the rite
 witch.3014.host.great_translation.desc:0 "As velhas palavras são estranhas, mas falam comigo em um nível instintivo. Eles tecem um padrão encantador, cheio de beleza e promessa. Meus convidados estão totalmente enfeitiçados.\nEnquanto eu fecho o grimório com um gesto dramático, seus aplausos irrompem pela clareira."
 witch.3014.host.poor_translation.desc:0 "Não importa o quanto eu tente, as palavras antigas não fazem sentido. As expressões dos meus convidados mudam de ansiosos para confusos e consternados. Antes de me fazer de boba ainda maior, improvisei um final um pouco menos decepcionante. A multidão se dispersa rapidamente assim que termino."
 witch.3014.host.great_tricks.desc:0 "As bênçãos de [ROOT.Char.GetFaith.WitchGodName] são muitos, e entre eles está saber quando aplicar um pouco de malandragem. Com a ajuda de alguns espelhos, buzinas e assistentes dispostos, fiz um show espetacular. O ar está pesado com a emocionante mistura de medo e excitação. Não consigo me lembrar da última vez que me senti tão vivo!"
 witch.3014.host.poor_tricks.desc:0 "Embora meus truques funcionassem bem quando os praticava sozinho em meu quarto, parece que meus nervos levaram a melhor esta noite. Ninguém está convencido - posso até ouvir alguém abafar uma risada no fundo da multidão. Antes que eu faça papel de bobo ainda maior, improviso um final rápido para a cerimônia.."
 witch.3014.host.great_improvisation.desc:0 "Enquanto conduzo a multidão pela cerimônia, estudo cuidadosamente suas reações e ajusto minhas palavras de acordo. Em pouco tempo, estou navegando em uma onda de entusiasmo, aplausos apaixonados me alimentando enquanto me dirijo a um crescendo magnífico. Nós o alcançamos juntos, uivando [ROOT.Char.GetFaith.WitchGodHerHis|U] nome na lua como um."
 witch.3014.host.poor_improvisation.desc:0 "Talvez eu devesse ter me preparado melhor, afinal. Minha improvisação é sem brilho e sinuosa. Posso dizer que estou perdendo a multidão, então, no final, recorro a uma oração tradicional. A multidão se dispersa rapidamente assim que termino."
 witch.3014.host.offering.desc:0 "Todos nós sabemos de [ROOT.Char.GetFaith.WitchGodHerHis|U] predileção por comidas e bebidas suntuosas. As mesas estão repletas de guloseimas açucaradas, barris de vinho, frutas exóticas e tortas amanteigadas. Juntos, oferecemos o melhor para [ROOT.Char.GetFaith.WitchGodName], antes de nos banquetearmos com o resto nós mesmos. "
 witch.3014.host.fallback.desc:0 "As velhas orações podem não ser elaboradas, mas também não são simples. Curto e direto ao ponto, eles mantêm [ROOT.Char.GetFaith.WitchGodHerHis|U] verdades mais sagradas e poderosas. Recitar novamente é como cair no abraço seguro de uma mãe."
 witch.3014.guest.start.desc:0 "Na véspera do grande rito, nos reunimos em uma clareira isolada. A grande fogueira está aquecendo nossas costas e o ar está pesado de emoção."
 witch.3014.guest.good.desc:0 "[host.GetTitledFirstName] nos conduz através de uma cerimônia espetacular. As antigas orações rolam de nossas línguas em um padrão encantador, cheio de beleza e promessa. Começamos a dançar, caminhando para um crescendo magnífico. Nós o alcançamos juntos, uivando [ROOT.Char.GetFaith.WitchGodHerHis|U] nome na lua como um."
 witch.3014.guest.bad.desc:0 "[host.GetTitledFirstName] nos leva através de uma cerimônia estranha. [host.GetSheHe|U] está se esforçando para tornar a noite especial, mas [host.GetHerHis] tentativas são fracas. Pelo menos a lista de convidados é interessante..."
 witch.3014.guest.fallback.desc:0 "[host.GetTitledFirstName] conduz-nos através de uma cerimónia com todas as palavras e gestos certos. As antigas orações rolam de nossas línguas em um padrão encantador, mas a beleza e o poder que geralmente as acompanham são diminuídos.; [host.GetTitledFirstNameNoTooltip] faz bem o suficiente, mas algo está faltando, no entanto."
 witch.3014.host.end.desc:0 "\nAgora que a cerimônia principal terminou, meus convidados e eu estamos livres para adorar como quisermos.."
 witch.3014.guest.end.desc:0 "\nAgora que a cerimônia principal terminou, estamos livres para adorar como nos agrada."
 witch.3014.a:0 "Experimente com ervas junto com [herbalist.GetFirstNameNoTooltip]."
 witch.3014.a.knowledge:0 "[herbalist.GetFirstNameNoTooltip] me ensina algo novo"
 witch.3014.a.inspiration:0 "A conversa é inspiradora"
 witch.3014.b.start:0 "Perguntar [teacher.GetFirstNameNoTooltip] para me instruir na arte de"
 witch.3014.b.diplomacy:0 "charme."
 witch.3014.b.martial:0 "estratégia."
 witch.3014.b.stewardship:0 "comércio."
 witch.3014.b.intrigue:0 "tramando."
 witch.3014.b.learning:0 "poesia."
 witch.3014.c:0 "Compartilhar [ROOT.Char.GetFaith.WitchGodHerHis|U] presentes carnais com alguém."
 witch.3014.c.tt:1 "Você tenta encontrar alguém com um desejo semelhante"
 witch.3014.d:0 "Passe um tempo com o [new_guest.Custom('ComplimentAdjective')] [new_guest.GetFirstNameNoTooltip]."
 witch.3014.e:0 "Onde está o meu [sex_partner.Custom('LoverPetName')]? eu suplico [sex_partner.GetHerHis] toque..."
 witch.3014.d.move_in:0 "Nós nos damos esplendidamente"
 witch.3014.d.friend:0 "Nós nos damos bem"
 witch.3014.d.enemy:0 "Entramos em uma discussão acalorada"
 witch.3014.f:1 "Ria, beba, dance — divirta-se [ROOT.Char.GetFaith.WitchGodHerHis|U] bênçãos!"

 #Regular seduction event
 witch.3015.t:0 "$activity_witch_ritual$: pela lagoa"
 witch.3015.start.desc:0 "O poder de [ROOT.Char.GetFaith.WitchGodName] está pulsando em minhas veias enquanto ando pela floresta. Um coro de suspiros e gemidos me cumprimenta - não sou o único que deseja companhia esta noite.\n\n"
 witch.3015.new_guest.desc:0 "Eu tropeço em meu novo conhecido, [sex_partner.GetFirstName], por uma lagoa iluminada pela lua."
 witch.3015.regular.desc:0 "eu acho [sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)] por uma lagoa iluminada pela lua."
 witch.3015.end.desc:0 "Enquanto eu olho para dentro [sex_partner.GetHerHis] olhos, tudo se encaixa. Isso é [ROOT.Char.GetFaith.WitchGodHerHis|U] vontade. [sex_partner.GetSheHe|U] acena para mim mais perto..."
 witch.3015.a:0 "Vamos adorar juntos."
 witch.3015.b:0 "EU... estava procurando por outra pessoa."
 witch.3015.b.tt:1 "Você passa a noite sozinho"

 #Lover/spouse seduction event
 witch.3016.t:0 "$activity_witch_ritual$: As estrelas se alinham"
 witch.3016.end.desc:0 "Uma voz familiar me chama - é [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Enquanto eu me viro e encontro [sex_partner.GetHerHis] olhar, tudo se encaixa. Nós dois... Isso é [ROOT.Char.GetFaith.WitchGodHerHis|U] vontade. Estamos destinados a ficar juntos."
 witch.3016.a:0 "Para todo sempre."
 witch.3016.b:0 "EU... Eu não estou pronto para isso."

 #Soulmate seduction event
 witch.3017.end.desc:0 "não vi onde [sex_partner.GetFirstName] fui, mas não preciso. eu sou atraído por [sex_partner.GetHerHim] como um ímã para o ferro. quando eu encontrar [sex_partner.GetHerHim], não há surpresa em [sex_partner.GetHerHis] lindos olhos - só amor e desejo."
 witch.3017.a:0 "Como eu ansiava por você."
 witch.3017.b:0 "EU... Esqueci algo! Desculpa!"

 #End events
 witch.3098.t:0 "$activity_witch_ritual$: Até a próxima vez"
 witch.3098.start.desc:0 "meus convidados e eu"
 witch.3098.end.desc:0 "ter adorado [ROOT.Char.GetFaith.WitchGodName], trocaram conhecimentos sagrados e amarraram laços profundos. Minha mente está cheia de novas ideias, mas meu corpo precisa desesperadamente de descanso. Uma cama quente nunca foi tão tentadora."
 witch.3098.a:0 "Poderia [ROOT.Char.GetFaith.WitchGodSheHe|U] cuide de nós até o próximo $activity_witch_ritual$."
 witch.3099.start.desc:0 "Juntos nós"
 witch.3099.tt:0 "Você se aventura em casa como o $activity_witch_ritual$ termina"


 ########################
 # ONGOING WITCH EVENTS #
 ########################

 ### Court chaplain / other clergy is an idiot ###
 witch.4001.t:0 "Julgamento Divino"
 witch.4001.start.desc:0 "[annoying_clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] está realmente me dando nos nervos! Não passa um momento em que [annoying_clergy.GetSheHe] não está falando sem parar sobre [annoying_clergy.GetFaith.HighGodName] e [annoying_clergy.GetFaith.HighGodHerHis|U] vontade.\n\n[annoying_clergy.GetSheHe|U] especialmente adora contar a todos como [annoying_clergy.GetFaith.HighGodNameAlternate]"
 witch.4001.forgiving.desc:0 "acha que perdão é fraqueza."
 witch.4001.deceitful.desc:0 "punirá os mentirosos."
 witch.4001.gluttonous.desc:0 "punir aqueles que têm prazer em comida e bebida."
 witch.4001.wrathful.desc:0 "vai punir aqueles com um temperamento ruim."
 witch.4001.greedy.desc:0 "vai punir aqueles que cobiçam riquezas."
 witch.4001.arbitrary.desc:0 "exige que sejamos justos e justos."
 witch.4001.sadistic.desc:0 "vai punir aqueles que são cruéis com os outros."
 witch.4001.craven.desc:0 "vai punir aqueles que são tímidos e cuidadosos."
 witch.4001.lustful.desc:0 "castigará as prostitutas e fornicadores."
 witch.4001.vengeful.desc:0 "exige que demos a outra face."
 witch.4001.arrogant.desc:0 "acha que ter orgulho de suas realizações é pecaminoso."
 witch.4001.fallback.desc:0 "vai punir os pecadores."
 witch.4001.witch.desc:0 "Mas por que #id ouvir [annoying_clergy.GetHerHim], quando [ROOT.Char.GetFaith.WitchGodName] nos abraça como somos, com defeitos e tudo? Que vida triste [annoying_clergy.GetFirstNameNoTooltip] deve viver!"
 witch.4001.impious.desc:0 "[annoying_clergy.GetFaith.HighGodName] é um bastardo crítico!"
 witch.4001.a:0 "eu vou fazer [annoying_clergy.GetHerHim] a chacota de [capital.GetNameNoTooltip]!"
 witch.4001.a.tt:0 "[annoying_clergy.GetFaith.HighGodName] não é o único que pode julgar!"
 witch.4001.a.success:0 "Você faz um tolo de [annoying_clergy.GetShortUINameNoTooltip]"
 witch.4001.a.failure:0 "[annoying_clergy.GetShortUINameNoTooltip] descobre seu esquema"
 witch.4001.c:0 "Agindo como um pequeno amor-perfeito piedoso irá fechar [annoying_clergy.GetHerHim] pra cima."
 witch.4001.b:0 "[annoying_clergy.GetSheHe|U] não saberei em que acreditar quando terminar [annoying_clergy.GetHerHim]."
 witch.4001.b.success:0 "você quebra [annoying_clergy.GetShortUINamePossessiveNoTooltip] fé em [annoying_clergy.GetFaith.HighGodName]"
 witch.4001.b.neutral:0 "[annoying_clergy.GetShortUINameNoTooltip] é incerto"
 witch.4001.b.neutral.tt:0 "Você pode optar por desistir ou continuar tentando"
 witch.4001.b.failure:0 "Você falha em influenciar [annoying_clergy.GetShortUINameNoTooltip]"
 witch_4001_corruption_success_effect.tt:0 "Você pode [blackmail|E] [annoying_clergy.GetShortUIName] cerca de [annoying_clergy.GetHerHis] [secret|E]"
 witch.4002.witch.desc:0 "[ROOT.Char.GetFaith.WitchGodName|U] deve ter me ajudado, porque meu plano foi ainda melhor do que o esperado!\n\n"
 witch.4002.impious.desc:0 "meu plano era perfeito!\n\n"
 witch.4002.gluttonous.desc:0 "[annoying_clergy.GetTitledFirstName] empanturrado [annoying_clergy.GetHerselfHimself] nos bolos com drogas que eu tinha enviado para [annoying_clergy.GetHerHis] câmaras. [annoying_clergy.GetSheHe|U] então começou a vagar pela cidade com geléia e migalhas espalhadas [annoying_clergy.GetHerHis] boca, antes de adormecer nos degraus da [annoying_clergy.GetFaith.HouseOfWorship]!"
 witch.4002.lustful.desc:0 "Escrevi um poema particularmente explícito sobre [lustful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] e [lustful_desc.GetHerHis] "[lustful_desc.Custom('ObjectifiedFeature')]", forjado [annoying_clergy.GetTitledFirstNamePossessive] assinatura e mandou entregá-la ao [lustful_desc.GetLadyLord]'s chambers. [lustful_desc.GetFirstName] foi #EMP não#! satisfeito com a dedicação, nem [lustful_desc.GetSheHe] discreto sobre isso."
 witch.4002.craven.desc:0 "Enquanto [annoying_clergy.GetTitledFirstName] estava dormindo, coloquei um rato entre [annoying_clergy.GetHerHis] lençóis. Eu mal tive tempo de me esconder antes [annoying_clergy.GetSheHe] acordou com um grito, jogou [annoying_clergy.GetHerselfHimself] da cama e saiu correndo pela porta - nua como o dia [annoying_clergy.GetSheHe] nasceu!"
 witch.4002.vengeful.desc:0 "Subornei um balconista para convencer [annoying_clergy.GetTitledFirstName] que [vengeful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] tinha sido um insulto [annoying_clergy.GetHerHim] atras do [annoying_clergy.GetHerHis] costas. Os dias seguintes, [annoying_clergy.GetFirstNameNoTooltip] foi incrivelmente rude com os pobres [vengeful_desc.GetFirstNameNoTooltip] todas as chances [annoying_clergy.GetSheHe] obteve. No fim, [vengeful_desc.GetFirstNameNoTooltip] confrontado [annoying_clergy.GetHerHim] cerca de [annoying_clergy.GetHerHis] comportamento malicioso. [annoying_clergy.GetFirstNameNoTooltip] não tinha nada a dizer em [annoying_clergy.GetHerHis] defesa."
 witch.4002.wrathful.desc:0 "por acaso eu sei disso [annoying_clergy.GetTitledFirstName] é um bêbado médio, e isso [annoying_clergy.GetSheHe] está um pouco apaixonado por um dos meus servos. Eu tinha o [wrathful_desc.GetWomanMan] trazer uma garrafa de licor muito caro e ainda mais forte para [annoying_clergy.GetTitledFirstNamePossessiveNoTooltip] câmaras. Motivado com a promessa de uma promoção, [wrathful_desc.GetSheHe] obteve [annoying_clergy.GetHerHim] bêbado bem a tempo de [annoying_clergy.Custom('GetReligiousRite')]."
 witch.4002.arrogant.desc:0 "Ainda que [annoying_clergy.GetSheHe] tenta esconder, eu sei [annoying_clergy.GetTitledFirstName] está muito preocupado com [annoying_clergy.GetHerHis] parece. [annoying_clergy.GetSheHe|U] tem uma pomada que [annoying_clergy.GetSheHe] aplica-se religiosamente todas as manhãs. eu me intrometo [annoying_clergy.GetHerHis] câmaras e acrescentou algumas ervas irritantes a ele. No dia seguinte, [annoying_clergy.GetTitledFirstNamePossessiveNoTooltip] rosto estava coberto de urticária!"
 witch.4002.end.desc:0 "\nFoi a única coisa que meus cortesãos falaram ontem à noite. [annoying_clergy.GetFirstNameNoTooltip] nunca vai viver este para baixo!"
 witch.4002.a:0 "serve [annoying_clergy.GetHerHim] direita!"

 witch.4003.desc:0 "Escondido na passagem secreta atrás [annoying_clergy.GetTitledFirstNamePossessive] câmaras, eu ouço alegremente o [annoying_clergy.Custom('InsultAdjective')] [annoying_clergy.Custom('WomanManPossessive')] gemidos e suspiros. [annoying_clergy.GetSheHe|U] leu o tomo que deixei [annoying_clergy.GetHerHis] cama - na verdade, [annoying_clergy.GetSheHe] tem sido incapaz de colocá-lo para baixo.\nAs verdades contidas parecem ter tido um impacto significativo sobre [annoying_clergy.GetHerHis] fé. "Oh, [annoying_clergy.GetFaith.HighGodName]! I need a sign! I have believed in you, exerted your will on Earth, but now... All I can see are the contradictions, the fallacies, the... the lies!"\n\n[annoying_clergy.GetTitledFirstNamePossessiveNoTooltip] a voz se quebra em soluços incoerentes."
 witch.4003.a:0 "Eu me despeço, meu trabalho concluído."
 witch.4003.b:0 "[annoying_clergy.GetSheHe|U] está pronto para as verdades maiores."
 witch.4003.c:0 "[annoying_clergy.GetSheHe|U] se tornará meu discípulo!"

 witch.4004.desc:0 "Sob o disfarce inocente de indagações teológicas, semeei a dúvida em [annoying_clergy.GetTitledFirstNamePossessive] coração. eu posso dizer [annoying_clergy.GetHerHis] a fé está vacilando de [annoying_clergy.GetHerHis] respostas incertas e a sombra de preocupação que cai sobre [annoying_clergy.GetHerHis] cara quando [annoying_clergy.GetSheHe] acha que ninguém está olhando.\nAinda não cheguei lá, mas uma última tentativa #EMP deveria#! pausa [annoying_clergy.GetHerHim]."
 witch.4004.a:0 "É um esforço digno!"
 witch.4004.b:0 "Meu tempo é melhor gasto em outras coisas."

 witch.4005.desc:0 "Deixei um tomo de verdades incômodas em [annoying_clergy.GetTitledFirstNamePossessive] câmaras, mas eu vi [annoying_clergy.GetHerHim] jogá-lo no fogo depois de ler apenas algumas páginas. O desafio deve ter se fortalecido [annoying_clergy.GetHerHis] fé - não consigo mais detectar nenhuma incerteza em [annoying_clergy.GetHerHis] coração."
 witch.4005.a:0 "[annoying_clergy.GetSheHe|U] não era digno, de qualquer maneira!"

#PERSONAL WITCH RITUAL
 witch.4010.t:0 "[ROOT.Char.GetFaith.WitchGodHerHis|U] Presentes são abundantes"
 witch.4010.desc:1 "Eu despejo meus presentes no solo; ervas, leite e mel. Com os olhos fechados e a fumaça ardendo nas narinas, levanto os braços em direção à lua.\n\n"[ROOT.Char.GetFaith.WitchGodMistressMaster|U]! Knower of all truths, [ROOT.Char.GetFaith.WitchGodMotherFather] of all power! Please accept my humble gifts, and offer me your guidance in turn!"\neu pergunto [ROOT.Char.GetFaith.WitchGodName] para..."
 witch.4010.a:0 "Sorte na arte do amor."
 witch.4010.b:0 "Charme e tato."
 witch.4010.c:0 "A mente de um estrategista."
 witch.4010.d:0 "Uma mente para moeda e ordem."
 witch.4010.e:0 "A ajuda das sombras."
 witch.4010.f:0 "Sabedoria e sagacidade."
 witch.4010.g:0 "Sorte com a lâmina."
 witch.4010.h:0 "Paz de espírito."

# Witch friends: prayer, by Mathilda Bjarnehed
 witch.4020.t:0 "Tomando ou dando"
 witch.4020.two_witches.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e [prayer_witch_2.Custom2('MyCharacterIntroduction', ROOT.Char)] juntaram-se a mim para"
 witch.4020.one_witch.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] juntou-se a mim para"
 witch.4020.full_moon.desc:0 "um rito de lua cheia"
 witch.4020.new_moon.desc:0 "um rito de lua nova"
 witch.4020.equinox.desc:0 "um ritual de equinócio"
 witch.4020.solstice.desc:0 "um ritual de equinócio"
 witch.4020.end.desc:0 "em honra de [ROOT.Char.GetFaith.WitchGodName]. Como anfitrião, é meu dever conduzir-nos em oração."
 witch.4020.a:0 "Sábio [ROOT.Char.GetFaith.WitchGodMistressMaster|U], trazer [prayer_witch_1.GetFirstNameNoTooltip] paz e clareza!"
 witch.4020.b:0 "Conceda suas bênçãos para [prayer_witch_2.GetFirstNameNoTooltip]!"
 witch.4020.c:0 "[ROOT.Char.GetFaith.WitchGodMotherFather|U] de segredos, me empreste seu poder!"

 witch.4030.t:0 "Segredos encadernados em couro"
 witch.4030.no_friend.desc:1 "Meus contatos me enviaram um tomo escrito em algum código estranho, suas capas de couro decoradas com meu [ROOT.Char.GetFaith.WitchGodMistressMaster|U]'s symbols.\nSó consegui decifrar as primeiras páginas até agora, mas elas são profundamente fascinantes."
 witch.4030.friend.desc:1 "meu bem [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('witch_friend'))] [witch_friend.GetTitledFirstName] trouxe-me um tomo escrito em algum código estranho, suas capas de couro decoradas com nosso [ROOT.Char.GetFaith.WitchGodMistressMaster|U]'s symbols.\n\n[witch_friend.GetSheHe|U] só foi capaz de decifrar as primeiras páginas até agora, mas elas são profundamente fascinantes."

 witch.4030.friend.a:0 "Juntos, vamos desvendar seus segredos."
 witch.4030.no_friend.a:0 "Vou desvendar seus segredos, não importa quanto tempo demore!"
 witch.4030.b:0 "Eu conheço um companheiro de fé que pagaria um bom ouro por isso."
 witch.4030.c:0 "Até [convince_target_1.GetTitledFirstNameNoTooltip] será seduzido por esses segredos."
 witch.4030.c.success:0 "[convince_target_1.GetShortUIName|U] está encantado com o tomo"
 witch.4030.c.failure:0 "[convince_target_1.GetShortUIName|U] queima o tomo"
 witch.4030.d:0 "[convince_target_2.GetTitledFirstNameNoTooltip] vai achar esse #EMP muito#! interessante."
 witch.4030.d.success:0 "[convince_target_2.GetShortUIName|U] está encantado com o tomo"
 witch.4030.d.failure:0 "[convince_target_2.GetShortUIName|U] queima o tomo"

 witch.4031.start.desc:0 "Eu tenho uma visão desobstruída do tomo, que deixei em [convince_target.GetTitledFirstNamePossessive] mesa, da passagem secreta atrás [convince_target.GetHerHis] câmaras. [convince_target.GetHerHis|U] os olhos são atraídos para ele assim que [convince_target.GetSheHe] ultrapassa a soleira, quase como se o livro possuísse sua própria e estranha magia.\n\n"
 witch.4031.end.desc:0 "Quando [convince_target.GetFirstNameNoTooltip] terminou de ler as páginas traduzidas, [convince_target.GetSheHe] começa a andar de um lado para o outro. No final, o sorteio do tomo parece impossível de resistir; [convince_target.GetSheHe] corre de volta para a mesa e pega uma pena."
 witch.4031.a:0 "Isso mesmo, meu amigo. Mergulhe mais fundo e mais fundo..."

 witch.4032.end.desc:0 "[convince_target.GetFirstNameNoTooltip] nem abre o livro. Um suspiro audível escapa [convince_target.GetHerHis] lábios quando [convince_target.GetSheHe] vê os símbolos estranhos, e [convince_target.GetSheHe] joga no fogo."
 witch.4032.a:0 "#EMP Não!#! Poderia [ROOT.Char.GetFaith.HighGodName] amaldiçoe este tolo covarde!"
