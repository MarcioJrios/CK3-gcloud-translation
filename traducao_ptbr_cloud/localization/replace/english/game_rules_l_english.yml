 rule_gender_equality:0 "Igualdade de gênero"
 setting_default_gender_equality:0 "Predefinição"
 setting_default_gender_equality_desc:0 "As regras de gênero são determinadas pelas Leis de Gênero e pelas Doutrinas de Fé."
 setting_full_gender_equality:1 "#high igual#!"
 setting_full_gender_equality_desc:0 "Todas as Doutrinas e Leis relacionadas a gênero são definidas como Iguais. As mesmas regras e direitos se aplicam a todos os personagens, independentemente do sexo."
 setting_inversed_gender_equality:1 "#high invertido#!"
 setting_inversed_gender_equality_desc:0 "Todas as Doutrinas e Leis relacionadas ao gênero são invertidas. As regras e direitos que se aplicam aos homens sob "Default" now apply to women, and vice versa."

 rule_sexuality_distribution:0 "Distribuição da Sexualidade"
 setting_sexuality_distribution_default:1 "heterossexualidade"
 setting_sexuality_distribution_default_desc:0 "A heterossexualidade é a sexualidade mais comum, enquanto a homossexualidade, a bissexualidade e a assexualidade são menos comuns."
 setting_sexuality_distribution_equal:1 "#high igual#!"
 setting_sexuality_distribution_equal_desc:0 "Todas as sexualidades no jogo são igualmente comuns."
 setting_sexuality_distribution_most_common_homosexuality:1 "#alta homossexualidade#!"
 setting_sexuality_distribution_most_common_homosexuality_desc:0 "A homossexualidade é a sexualidade mais comum, enquanto a heterossexualidade, a bissexualidade e a assexualidade são menos comuns."
 setting_sexuality_distribution_most_common_bisexuality:1 "#Bissexualidade alta#!"
 setting_sexuality_distribution_most_common_bisexuality_desc:0 "A bissexualidade é a sexualidade mais comum, enquanto a heterossexualidade, a homossexualidade e a assexualidade são menos comuns."
 setting_sexuality_distribution_most_common_asexuality:1 "#alta assexualidade#!"
 setting_sexuality_distribution_most_common_asexuality_desc:0 "Assexualidade é a Sexualidade mais comum, enquanto Heterossexualidade, Homossexualidade e Bissexualidade são menos comuns."

 rule_same_sex_relations:0 "Relações entre pessoas do mesmo sexo"
 setting_default_same_sex_relations:0 "Predefinição"
 setting_default_same_sex_relations_desc:0 "The view on same-sex relations depend on each Faith's $doctrine_homosexuality_name$ Doutrina."
 setting_accepted_same_sex_relations:1 "#high Aceito#!"
 setting_accepted_same_sex_relations_desc:0 "As relações entre pessoas do mesmo sexo são totalmente aceitas por todas as religiões."

 rule_same_sex_marriage:0 "Casamento entre pessoas do mesmo sexo"
 setting_default_same_sex_marriage:0 "Predefinição"
 setting_default_same_sex_marriage_desc:0 "Same-sex marriage is not available."
 setting_accepted_same_sex_marriage:1 "#high Aceito#!"
 setting_accepted_same_sex_marriage_desc:0 "O casamento entre pessoas do mesmo sexo e o concubinato estão disponíveis para todos cuja fé o aceita e cuja cultura pratica o concubinato. Habilitar para #EMP todos#! colocou o $rule_same_sex_relations$ Regra do jogo para $setting_accepted_same_sex_relations$!"

 rule_randomized_faiths:0 "Religiões aleatórias"
 setting_randomized_faiths_off:0 "Desligado"
 setting_randomized_faiths_off_desc:0 "Personagens e condados têm fés históricas."
 setting_randomized_faiths_on:1 "#high ligado#!"
 setting_randomized_faiths_on_desc:0 "Personagens e condados recebem crenças aleatórias. Todas as fés no jogo estão disponíveis."

 rule_faith_acceptance:0 "aceitação da fé"
 setting_default_faith_acceptance:0 "Predefinição"
 setting_default_faith_acceptance_desc:0 "A Faith's attitude towards other Faiths is dictated by their doctrines."
 setting_full_faith_acceptance:1 "#high Cheio#!"
 setting_full_faith_acceptance_desc:0 "Todas as fés têm total aceitação em relação a outras fés. Não há penalidades de opinião por ter uma fé diferente."

 rule_random_ruler_placement:0 "Posicionamento Aleatório da Régua"
 setting_random_ruler_placement_off:0 "Desligado"
 setting_random_ruler_placement_off_desc:0 "Os governantes têm seus títulos e reinos históricos."
 setting_random_ruler_placement_on:1 "#high ligado#!"
 setting_random_ruler_placement_on_desc:0 "As réguas são colocadas aleatoriamente no mapa. Os Reinos são basicamente os mesmos, mas os Títulos são mantidos por governantes diferentes."
 setting_random_ruler_placement_on_conversion:1 "#high On (Conversion)#!"
 setting_random_ruler_placement_on_conversion_desc:1 "As réguas são colocadas aleatoriamente no mapa. Eles se convertem à fé do detentor histórico."
 
 rule_diplomatic_range:0 "Alcance Diplomático"
 setting_default_diplomatic_range:0 "Predefinição"
 setting_default_diplomatic_range_desc:0 "The diplomatic range is unchanged."
 setting_restricted_diplomatic_range:1 "#alta restrita#!"
 setting_restricted_diplomatic_range_desc:0 "O alcance diplomático é ainda mais restrito, tornando as interações não locais significativamente mais raras."
 setting_unrestricted_diplomatic_range:1 "#alta irrestrita#!"
 setting_unrestricted_diplomatic_range_desc:0 "O alcance diplomático é desativado, permitindo que qualquer pessoa no mapa interaja com qualquer outra pessoa."
 
 rule_minor_disease_frequency:0 "Doenças Menores"
 setting_default_minor_disease_frequency:0 "Predefinição"
 setting_default_minor_disease_frequency_desc:0 "Minor diseases vai aparecer as per normal."
 setting_fewer_minor_disease_frequency:1 "#high Menos#!"
 setting_fewer_minor_disease_frequency_desc:0 "Doenças menores aparecerão com menos frequência."
 
 rule_de_jure_requirement:0 "Requisito De Jure"
 setting_on_de_jure_requirement:1 "#high ligado#!"
 setting_on_de_jure_requirement_desc:0 "Títulos com terras De Jure eventualmente serão destruídos se um personagem não possuir nenhuma terra De Jure do título dentro de seu reino."
 setting_on_limited_de_jure_requirement:2 "On (Limited)"
 setting_on_limited_de_jure_requirement_desc:0 "Títulos com terras De Jure eventualmente serão destruídos se um personagem não possuir nenhuma terra De Jure do título dentro de seu reino. O título principal do jogador nunca será destruído."
 setting_off_de_jure_requirement:1 "#high desligado#!"
 setting_off_de_jure_requirement_desc:0 "Títulos com terras De Jure nunca serão destruídos."
 de_jure_requirement_title:0 "[title_to_destroy.GetName] Perder!"
 de_jure_requirement_desc:0 "Eu não posso mais alegar ser o governante de [title_to_destroy.GetNameNoTierNoTooltip], porque eu não possuo nada de sua terra De Jure."
 
 rule_empire_obscurity_requirement:0 "Obscuridade do Império"
 setting_on_empire_obscurity_requirement:0 "#high ligado#!"
 setting_on_empire_obscurity_requirement_desc:0 "[de_jure|E] [empires|E] serão destruídos a menos que o detentor controle pelo menos 20% de sua De Jure [counties|E]."
 setting_off_empire_obscurity_requirement:0 "Desligado"
 setting_off_empire_obscurity_requirement_desc:0 "[empires|E] persistirá independentemente de quanto [de_jure|E] pousar os controles do titular."
 game_rule.4.t:0 "Obscuridade do [falling_empire.GetBaseNameNoTooltip]"
 game_rule.4.desc:0 "Não posso negar que meu amado império, o [falling_empire.GetBaseName], caiu, e caiu longe...\nQuase não controlo nenhum de seus territórios tradicionais. Uma mera sombra de si mesmo, meu império está lentamente, mas seguramente, desaparecendo na obscuridade."
 game_rule.4.a:0 "Eu só preciso de mais tempo!"
 game_rule.4.b:0 "Adeus, doce império..."
 
 rule_multiplayer_murder_schemes:1 "Multijogador: esquemas de assassinato"
 setting_default_multiplayer_murder_schemes:0 "Predefinição"
 setting_default_multiplayer_murder_schemes_desc:0 "Hostile Schemes can be used against players and their families."
 setting_no_players_multiplayer_murder_schemes:1 "#high Sem Jogadores#!"
 setting_no_players_multiplayer_murder_schemes_desc:0 "Os jogadores não podem iniciar esquemas hostis contra outros jogadores."
 setting_no_player_families_multiplayer_murder_schemes:1 "#high Sem Famílias de Jogadores#!"
 setting_no_player_families_multiplayer_murder_schemes_desc:0 "Os jogadores não podem iniciar Esquemas Hostis contra outros jogadores ou seus familiares próximos."

 rule_realm_stability:0 "Estabilidade do reino"
 setting_default_realm_stability:0 "Predefinição"
 setting_default_realm_stability_desc:1 "The default amount of [factions|E] will arise."
 setting_lesser_realm_stability:0 "#Alta Menor Estabilidade#!"
 setting_lesser_realm_stability_desc:1 "Uma quantidade maior de [factions|E] surgirá."
 setting_higher_realm_stability:0 "#alta maior estabilidade#!"
 setting_higher_realm_stability_desc:1 "Uma quantidade menor de [factions|E] surgirá."
 setting_extreme_realm_stability:0 "#alta estabilidade extrema#!"
 setting_extreme_realm_stability_desc:1 "Uma quantidade extremamente baixa de [factions|E] surgirá."

 rule_custom_kingdoms:0 "Reinos Personalizados"
 setting_on_custom_kingdoms:0 "Em"
 setting_on_custom_kingdoms_desc:0 "A criação de reinos e impérios não históricos personalizados é permitida."
 setting_off_custom_kingdoms:1 "#high desligado#!"
 setting_off_custom_kingdoms_desc:0 "A criação de reinos e impérios não históricos personalizados não é permitida."
 
 rule_casus_belli_costs:0 "Custos do Casus Belli"
 setting_default_casus_belli_costs:0 "Predefinição"
 setting_default_casus_belli_costs_desc:0 "Casus Bellis cost resources to declare, such as Prestige or Piety."
 setting_no_cost_casus_belli_costs:1 "#high Sem Custos#!"
 setting_no_cost_casus_belli_costs_desc:0 "Casus Bellis são de utilização gratuita, sem quaisquer custos associados."
 
 rule_end_date:0 "Data final"
 setting_1453_end_date:0 "1453"
 setting_1453_end_date_desc:0 "O jogo terminará em 1453."
 setting_no_end_date_end_date:1 "#alta Sem data final#!"
 setting_no_end_date_end_date_desc:0 "O jogo não terminará em nenhuma data específica."
 
 rule_generate_families:0 "Gerar Famílias"
 setting_on_generate_families:0 "Em"
 setting_on_generate_families_desc:1 "A maioria dos personagens históricos desembarcados sem família registrada terá um cônjuge e até três filhos gerados para eles. Isso reduz o risco de um ataque precoce [game_over|E]."
 setting_off_generate_families:1 "#high desligado#!"
 setting_off_generate_families_desc:1 "Personagens históricos desembarcados sem família registrada NÃO terão uma família gerada para eles. Isso aumenta o risco de um ataque precoce [game_over|E]."
 setting_on_generate_families_ai_only:1 "#high On (AI Only)#!"
 setting_on_generate_families_ai_only_desc:1 "A maioria dos personagens históricos de IA desembarcados sem família registrada terá um cônjuge e até três filhos gerados para eles. Isso aumenta o risco de um ataque precoce [game_over|E]."
 
 rule_mongol_invasion:0 "invasão mongol"
 setting_default_mongol_invasion:0 "Predefinição"
 setting_default_mongol_invasion_desc:0 "The Mongols will invade around the year 1200."
 setting_never_mongol_invasion:1 "#high nunca#!"
 setting_never_mongol_invasion_desc:0 "Os mongóis não vão invadir."
 setting_random_mongol_invasion:1 "#high Aleatório#!"
 setting_random_mongol_invasion_desc:0 "Os mongóis vão invadir em uma data aleatória."
 
 rule_exclave_independence:0 "Independência do Exclave"
 setting_off_exclave_independence:1 "#high desligado#!"
 setting_off_exclave_independence_desc:0 "Governantes independentes podem ter exclaves (terra desconectada) em qualquer lugar do mundo."
 setting_limited_exclave_independence:1 "#alta limitada#!"
 setting_limited_exclave_independence_desc:0 "Exclaves de governantes independentes em paz serão removidos na sucessão, a menos que estejam conectados à área da capital por um condado, por meio de um caminho naval ou parte do território De Jure."
 setting_significant_exclave_independence:1 "#high Significativo#!"
 setting_significant_exclave_independence_desc:0 "Exclaves de governantes independentes em paz serão removidos na sucessão, a menos que estejam conectados por um caminho naval ou parte do território De Jure."
 setting_total_exclave_independence:1 "#total alto#!"
 setting_total_exclave_independence_desc:0 "Exclaves de governantes independentes em paz serão removidos na sucessão, a menos que estejam conectados por um caminho naval."
 setting_ai_limited_exclave_independence:0 "#high Limited (AI Only)#!"
 setting_ai_limited_exclave_independence_desc:0 "Exclaves de governantes independentes da IA em paz serão removidos na sucessão, a menos que estejam conectados à área da capital por um condado, por meio de um caminho naval ou parte do território De Jure."
 setting_ai_significant_exclave_independence:1 "Significant (AI Only)"
 setting_ai_significant_exclave_independence_desc:0 "Exclaves de governantes de IA independentes em paz serão removidos na sucessão, a menos que sejam conectados por um caminho naval ou parte do território De Jure."
 setting_ai_total_exclave_independence:0 "#high Total (AI Only)#!"
 setting_ai_total_exclave_independence_desc:0 "Exclaves de governantes de IA independentes em paz serão removidos na sucessão, a menos que estejam conectados por um caminho naval."

 rule_regional_heresy:0 "Heresias Regionais"
 setting_default_regional_heresy:0 "Predefinição"
 setting_default_regional_heresy_desc:0 "Heresy outbreaks in certain regions are more likely to be historical heresies, such as Lollardy in England."
 setting_strict_regional_heresy:1 "#high estrito#!"
 setting_strict_regional_heresy_desc:0 "Surtos de heresia em certas regiões quase sempre serão heresias históricas."
 setting_relaxed_regional_heresy:1 "#high relaxado#!"
 setting_relaxed_regional_heresy_desc:0 "Surtos de heresias não têm ponderação regional, favorecendo o aparecimento de heresias mais diversas."

 rule_hungarian_migration:0 "migração húngara"
 setting_launch_historical:1 "#high histórico#!"
 setting_launch_historical_desc:0 "A IA tentará iniciar a migração húngara entre 890 e 910."
 setting_launch_immediate:2 "Imediato"
 setting_launch_immediate_desc:0 "A migração húngara já estará ativa no início do jogo."
 setting_launch_random:1 "#high Aleatório#!"
 setting_launch_random_desc:0 "A IA tentará iniciar a migração húngara a qualquer momento entre 5 anos após o início do jogo e 910."
 setting_launch_off:1 "#High Player-Only#!"
 setting_launch_off_desc:0 "A IA não tentará iniciar a migração húngara."
 
 rule_matrilineal_marriages:0 "casamentos matrilineares"
 setting_default_matrilineal_marriages:0 "Predefinição"
 setting_default_matrilineal_marriages_desc:0 "Personagens AI irão organizar [matrilineal|E] marriages if they belong to the player's close family, or a [dynasty_prestige_level_4|L] [dynasty|E], ou um [GetLaw('equal_law').GetName] reino, ou são fortes [rulers|E]. [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] reinos padrão para Matrilinear."
 setting_matrilineal_marriages_no_player_exception:0 "#high Predefinição (no Player exception)#!"
 setting_matrilineal_marriages_no_player_exception_desc:0 "Personagens AI irão organizar [matrilineal|E] casamentos se pertencerem a um [dynasty_prestige_level_4|L] [dynasty|E], ou um [GetLaw('equal_law').GetName] reino, ou são fortes [rulers|E]. [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] reinos padrão para Matrilinear."
 setting_matrilineal_marriages_always:0 "#high Sempre#!"
 setting_matrilineal_marriages_always_desc:0 "Personagens de IA vão querer organizar [matrilineal|E] casamentos para todas as mulheres [dynasty|E] membros. Curta com #alta $setting_default_matrilineal_marriages$#! as regras, [patrilineal|E] casamentos ainda acontecem se forem considerados favoráveis o suficiente."
 setting_matrilineal_marriages_female_and_equal:0 "#alta Dominação Feminina e Igualdade#!"
 setting_matrilineal_marriages_female_and_equal_desc:0 "Personagens de IA apenas organizarão [matrilineal|E] casamentos se parte de um [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] ou [GetLaw('equal_law').GetName] reino. Curta com #alta $setting_default_matrilineal_marriages$#! as regras, [patrilineal|E] casamentos ainda acontecem se forem considerados favoráveis o suficiente."
 setting_matrilineal_marriages_never:0 "#high nunca#!"
 setting_matrilineal_marriages_never_desc:0 "Personagens AI nunca irão organizar [matrilineal|E] casamentos, a menos que façam parte de um [GetFaithDoctrine('doctrine_gender_female_dominated').GetBaseName] reino."

