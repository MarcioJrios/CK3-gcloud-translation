 rule_difficulty:0 "Dificuldade"
 setting_easy_difficulty:1 "#high fácil#!"
 setting_easy_difficulty_desc:0 "Você receberá bônus, como diminuir o impacto de doenças, esquemas hostis e estresse. Também será mais fácil lidar com facções."
 setting_very_easy_difficulty:1 "#high muito fácil#!"
 setting_very_easy_difficulty_desc:0 "Você receberá bônus significativos, como diminuir o impacto de doenças, esquemas hostis e estresse. Também será muito mais fácil lidar com facções."
 setting_normal_difficulty:0 "Normal"
 setting_normal_difficulty_desc:0 "Você jogará em um campo de jogo equilibrado, sem nenhum bônus significativo."
 
 rule_culture_conversion_speed:0 "Velocidade de conversão de cultura"
 setting_default_culture_conversion_speed:0 "Predefinição"
 setting_default_culture_conversion_speed_desc:0 "A velocidade de conversão permanece inalterada."
 setting_faster_culture_conversion_speed:1 "#high mais rápido#!"
 setting_faster_culture_conversion_speed_desc:0 "A velocidade é aumentada, fazendo com que a conversão demore cerca de metade do tempo."
 setting_significantly_faster_culture_conversion_speed:0 "#high Significativamente mais rápido#!"
 setting_significantly_faster_culture_conversion_speed_desc:0 "A velocidade é significativamente aumentada, fazendo com que a conversão demore cerca de um quarto do tempo."
 setting_significantly_slower_culture_conversion_speed:1 "#high Significativamente mais lento#!"
 setting_significantly_slower_culture_conversion_speed_desc:0 "A velocidade é significativamente reduzida, fazendo com que a conversão demore cerca de quatro vezes mais."
 setting_slower_culture_conversion_speed:1 "#high mais lento#!"
 setting_slower_culture_conversion_speed_desc:0 "A velocidade é reduzida, fazendo com que a conversão leve aproximadamente o dobro do tempo."
 
 GAME_RULE_FASTER_REASON:1 "Regra do jogo: #P x#![SCOPE.ScriptValue('faster_game_rule_value')|P0]"
 GAME_RULE_SIGNIFICANTLY_FASTER_REASON:1 "Regra do jogo: #P x#![SCOPE.ScriptValue('significantly_faster_game_rule_value')|P0]"
 GAME_RULE_SLOWER_REASON:1 "Regra do jogo: #N x#![SCOPE.ScriptValue('slower_game_rule_value')|N]"
 GAME_RULE_SIGNIFICANTLY_SLOWER_REASON:1 "Regra do jogo: #N x#![SCOPE.ScriptValue('significantly_slower_game_rule_value')|N]"
 
