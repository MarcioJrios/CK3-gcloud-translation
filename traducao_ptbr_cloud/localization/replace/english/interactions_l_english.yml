 court_amenities_interactions.0001.t:0 "Acusado de violar a lei suntuária!"
 court_amenities_interactions.0001.desc_intro:1 "Enquanto eu ando pelos corredores de [debate_locale.GetNameNoTierNoTooltip] vestido como de costume, de repente sou parado no meio da sala do trono por ninguém menos que [actor.Custom2('MyCharacterIntroduction', ROOT.Char)]! [actor.GetNameNoTooltip] prensas [actor.GetHerHis] dedo duro contra o meu peito."
 court_amenities_interactions.0001.desc_byzantine:0 "“Why do you presume it to be acceptable for you to wear purple? Only my family e I have that honor! Remove it at once!”"
 court_amenities_interactions.0001.desc_court_position:0 ""You call that a garb befitting a [recipient.GetTitleAsNameNoTooltip]? You look like a fool! Undress this instance or I shall be forced to call the guards!""
 court_amenities_interactions.0001.desc.nakey:0 ""Though we celebrate the human body in all its forms, the least you can do is tend to yourself! How long has it been since you visited the bath chambers?""
 court_amenities_interactions.0001.desc:0 ""Just who do you presume to be strutting around in that ridiculous outfit? This is a royal court, not a brothel! Undress and wear something more humble, like everyone else in court!""
 court_amenities_interactions.0001.desc_outro:0 "[actor.GetNameNoTooltip] me acusou de violar a lei suntuária de [debate_locale.GetName] e exigiu que eu me submetesse à punição em toda a extensão da lei, uma mancha social e embaraço que provavelmente não sobreviverei. Essas acusações são obviamente forjadas, e tenho certeza de que, se eu argumentar bem, posso correr em círculos [actor.GetFirstNameNoTooltip]! Eu posso até conseguir garantir danos..."
 court_amenities_interactions.0001.a:0 ""And what exactly are YOU wearing?""
 court_amenities_interactions.0001.b:0 "Pagarei o preço com minha dignidade..."
 court_amenities_interactions.0001.b.tt:0 "$religious_interaction.2400.b.tt$"
 court_amenities_interactions.0002.t:0 "Um debate na moda"
 court_amenities_interactions.0002.desc_intro:0 "Devemos ter ficado debatendo as leis de higiene e aparência adequadas por horas, gesticulando violentamente um para o outro, citando leis antigas que poucos na corte pareciam conhecer. Como a fumaça do espetáculo se dissipou,"
 court_amenities_interactions.0002.desc_won.nakey:0 "parece que eu ganhei!\n\n Como tal, [actor.GetName] foi forçado a vestir as roupas de um plebeu e esconder seu corpo vergonhosamente negligenciado do mundo."
 court_amenities_interactions.0002.desc_won:0 "parece que eu ganhei!\n\n Como tal, [recipient.GetName] foi forçado a se despir até [recipient.GetHerHis] roupas íntimas! Todos os presentes no tribunal viram [recipient.GetHerHim] exatamente como [ROOT.Char.GetFaith.CreatorName] criado [recipient.GetHerHim]!"
 court_amenities_interactions.0002.desc_lost.nakey:0 "Estou chocado ao descobrir que estou de fato violando a lei!\n\n Pela primeira vez na minha vida, sinto vergonha do corpo [ROOT.Char.GetFaith.CreatorName] me deu, e assim que sinto minha nudez se tornar obscena, guardas e estilistas próximos se aproximam para me vestir com trapos comuns imundos."
 court_amenities_interactions.0002.desc_lost:0 "Estou chocado ao descobrir que estou de fato violando a lei!\n\n Eu fico envergonhado como o [debate_locale.GetNameNoTierNoTooltip] os guardas e estilistas do castelo me despem até ficar apenas com a roupa de baixo e depois continuam a se despir! Exposto ao tribunal, fujo de cena com meu orgulho entre as pernas."
 court_amenities_interactions.0002.a_won:0 "Ha! que brincadeira!"
 court_amenities_interactions.0002.a_lost.humble:0 "Deixe-os ver. não tenho vergonha."
