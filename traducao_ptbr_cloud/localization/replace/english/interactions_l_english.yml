 char_interaction.0231.desc_prison:0 "[recipient.GetTitledFirstName] foi apreendido e aguarda [recipient.GetHerHis] destino trancado com segurança em minhas masmorras."
 char_interaction.0231.desc_house_arrest:0 "Conforme minhas ordens, [recipient.GetTitledFirstName] agora está confinado a [recipient.GetHerHis] casa. Eu postei alguns dos meus guardas para garantir [recipient.GetSheHe] está de acordo com a prisão domiciliar."
