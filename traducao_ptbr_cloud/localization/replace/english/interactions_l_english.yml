 char_interaction.0078.desc:0 "Eu sei que nós concordamos em [ward.GetTitledFirstName] ser educado por [guardian.GetTitledFirstName], mas aqui está a coisa... [guardian.GetSheHe|U] já está muito ocupado com outras enfermarias. Desculpa."
