 char_interaction.0079.desc_them:0 "Achei que havíamos combinado que você educasse [ward.GetTitledFirstName], mas agora ouvi dizer que você está ocupado com outras alas?! Por vergonha."
 char_interaction.0079.desc:0 "Eu pensei que tínhamos concordado em [guardian.GetTitledFirstName] educar [ward.GetTitledFirstName], mas agora eu ouço isso [guardian.GetSheHe] tem [guardian.GetHerHis] mãos cheias com outras enfermarias?! Por vergonha."
