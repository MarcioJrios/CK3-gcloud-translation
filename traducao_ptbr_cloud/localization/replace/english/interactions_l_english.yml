 char_interaction.0211.a:0 "Ingrato!"

 char_interaction.0220.desc:0 "Aceito sua retratação de meu vassalo, [secondary_recipient.GetShortUIName], embora eu ache injusto."
 char_interaction.0220.a:0 "Bom."

