 char_interaction.0140.desc:0 "Eu aceito sua oferta de resgate. [secondary_recipient.GetShortUIName|U] será devolvido a você imediatamente!"

 char_interaction.0141.desc:0 "Acho sua oferta de resgate nada assombrosa. acho que vou me segurar [secondary_recipient.GetShortUIName] por agora."
 char_interaction.0141.a:0 "Maldição isso [actor.Custom('InsultAdjective')] [actor.Custom('InsultNoun')]!"
 
 char_interaction.0150.desc:0 "Muito bem, vou libertá-lo, embora deva admitir que gostei de sua companhia.."

 char_interaction.0151.desc:0 "Receio ter que recusar sua oferta de resgate. Você terá que suportar minha hospitalidade por mais algum tempo."

 char_interaction.0160.desc:0 "Não tenho escolha a não ser aceitar suas condições para minha libertação."
 char_interaction.0160.a:1 "Despedida, [recipient.GetFirstNameNoTooltip]..."
 char_interaction.0160.a.courtier:0 "Cuidado com o passo agora, [recipient.GetFirstNameNoTooltip]..."

 char_interaction.0161.desc:0 "Eu preferiria apodrecer em sua masmorra do que aceitar suas exigências irracionais."
 
 char_interaction.0170.t:0 "Um momento difícil"
 char_interaction.0170.desc:0 "Fui acordado nas primeiras horas da manhã por dois guardas desconhecidos. Sendo levado para fora, não tive ilusões sobre o que estava para acontecer. Como eu me ajoelho para [actor.GetShortUINamePossessive] carrasco, experimento um momento de serena e perfeita clareza."
 char_interaction.0170.desc_burned:0 "Assim que terminei minha escassa refeição, a porta se abriu e fui agarrado e maltratado do lado de fora. Não será uma morte fácil para mim — a pira está acesa e já sinto o calor nas pernas. Um silêncio desce sobre a multidão enquanto eles contemplam meus momentos finais com expressões desequilibradas em seus rostos."
 char_interaction.0170.desc_devoured:0 "A porta se abriu e [actor.GetShortUINamePossessive] os guardas me forçaram a cair no chão e me imobilizaram. Então o [actor.GetTitleAsNameNoTooltip] [actor.GetHerselfHimself] entrou, faca na mão e sorriso largo.\nIndiferente aos meus gritos [actor.GetSheHe] esculpe em minha carne com faca e dentes. Através de uma névoa eu encontro [actor.GetHerHis] rosto coberto de sangue - coberto de pedaços de #EMP me#! — e implorar, mas como [actor.GetSheHe] mastiga e engole com prazer, percebo que é assim que eu morro."
 char_interaction.0170.desc_public:0 "Ao raiar do dia, sou acordado por dois guardas que me maltratam do lado de fora.\nEnquanto eles me conduzem para um cadafalso elevado no meio de uma multidão reunida, meu coração afunda, e quando [actor.GetShortUINamePossessive] carrasco sorri para mim e pesa [executioner.GetHerHis] espada pesada eu desespero.\nA multidão fica quieta enquanto o carrasco paira sobre mim onde sou forçado a me ajoelhar, e com um grunhido de esforço e um quase silencioso #EMP swish#! tudo escurece."
 char_interaction.0170.a:0 "Amaldiçoe sua alma negra, [actor.GetFirstNameNoTooltip]!!!"
 char_interaction.0170.life_is_just_a_joke.a:0 "A vida #EMP é#! só uma piada, eh?"
 char_interaction.0180.desc:0 "Como chefe de sua casa, decidi que você deve abraçar [actor.GetFaith.GetName], a única fé verdadeira. Receio que você não tenha escolha neste assunto."
 char_interaction.0180.desc.liege:0 "Como seu senhor, exijo que abandone sua falsa fé e se junte a mim como companheiro. [actor.GetFaith.GetAdherentName], imediatamente."
 char_interaction.0180.a:0 "suponho que devo."

 char_interaction.0181.desc:1 "Muito bem, eu vou abraçar o [actor.GetFaith.GetAdjective] Fé, embora pareça estranho abandonar tanto que é familiar."

 char_interaction.0182.desc:0 "Jamais abandonarei minha fé e, em vez disso, encontrarei minha própria casa!"
 char_interaction.0182.a:0 "Que decepcionante..."

 char_interaction.0190.desc:1 "Muito bem, eu vou abraçar o [actor.GetFaith.GetAdjective] Fé, embora pareça estranho abandonar tanto que é familiar."
 char_interaction.0191.desc:0 "Minha fé está no centro do meu ser - nunca a abandonarei."

 char_interaction.0200.desc:0 "Cheguei à conclusão de que não se pode confiar a você a dignidade e a responsabilidade do [landed_title.GetName]. Portanto, de agora em diante, retiro de você este título para o bem maior do Reino.."
 char_interaction.0200.a:0 "Eu não posso acreditar nisso!"
 char_interaction.0201.desc:0 "o [landed_title.GetName] pertence por direito à Casa [recipient.GetHouse.GetName]. não vou abrir mão dela em hipótese alguma."
 char_interaction.0201.a:0 "Como se atreve [recipient.GetSheHe]!"
 char_interaction.0199.desc:0 "Não vejo escolha a não ser me curvar à sua decisão de me despojar do [landed_title.GetName]."
 char_interaction.0199.a:0 "Só então."

