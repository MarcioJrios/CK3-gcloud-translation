 char_interaction.0130.a:0 "Um bom acordo."

 char_interaction.0131.opening:0 "[recipient.Custom2('AppropriateGreetingNegative', actor )]"
 char_interaction.0131.desc:0 "Acho sua oferta totalmente irracional. Faça a coisa honrosa e deixe [secondary_recipient.GetShortUIName] vai."
 char_interaction.0131.desc_personal:0 "Prefiro apodrecer em sua masmorra do que aceitar sua oferta irracional de resgate."
