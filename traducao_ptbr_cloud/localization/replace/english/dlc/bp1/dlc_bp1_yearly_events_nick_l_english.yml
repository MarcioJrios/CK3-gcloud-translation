l_english:

 bp1_yearly.5001.t:0 "Pesadelos"
 bp1_yearly.5001.desc:0 "Por que eu acordei? Com os olhos turvos, meu cérebro sonolento passa por uma lista de verificação mental. A noite está fria, mas não congelante, minha cama é quente e confortável, e-Há uma silhueta ao pé da minha cama. À medida que se aproxima, ele se funde na forma do meu [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)] [sibling_murderer.GetFirstName]. Eu abro minha boca para apontar que [sibling_murderer.GetHerHis] quarto é na verdade o próximo ao meu quando noto o travesseiro [sibling_murderer.GetHerHis] mãos.\nÉ apenas graças ao brilho lívido do luar que posso ver o brilho selvagem, enlouquecido e assassino em [sibling_murderer.GetHerHis] olhos."
 bp1_yearly.5001.a:0 "Eu vou #ousadamente matar #!você por esta traição!"
 bp1_yearly.5001.b:0 "Não! eu não vou deixar você!"
 bp1_yearly.5001.c:0 "AJUDA!"
 bp1_yearly.5001.win.tt:0 "Seu confronto tem um resultado positivo"
 bp1_yearly.5001.lose.tt:0 "Seu confronto não vai bem"
 bp1_yearly.5001.shout.tt:0 "Você grita por ajuda, esperando que alguém o ouça"
 bp1_yearly.5001.kill.tt:0 "você consegue [sibling_murderer.GetHerHim] à sua mercê"
 bp1_yearly.5001.die.tt:0 "Você perde a luta"

 bp1_yearly.5002.t:0 "$bp1_yearly.5001.t$: Ambições negadas"
 bp1_yearly.5002.desc:0 "[sibling_murderer.GetFirstName] mergulha em mim assim que [sibling_murderer.GetSheHe] me vê mover, mas a súbita descarga de adrenalina me dá força. [sibling_murderer.GetFirstNameNoTooltip] é interceptado no meio da cama, meu punho pegando [sibling_murderer.GetHerHim] bem na mandíbula.\n\n[sibling_murderer.GetSheHe|U] cambaleia para trás frouxamente, e os golpes desorientados subsequentes que chovem não podem me impedir de derrubá-los no chão. Sentado firmemente montado [sibling_murderer.GetHerHis] peito, um golpe brutal quebra [sibling_murderer.GetFirstNamePossessiveNoTooltip] nariz e saltos [sibling_murderer.GetHerHis] cabeça do piso de laje, reduzindo [sibling_murderer.GetHerHis] resistência ardente ao miado patético.\nÉ nesta posição que [guard.GetFirstName] — thankfully quick on the uptake — finds me in. [sibling_murderer.GetFirstNameNoTooltip] olha para o chão taciturno enquanto explico o que aconteceu."
 bp1_yearly.5002.a:0 "Meu próprio [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]. Como #EMP poderia #!você?"

 bp1_yearly.5003.t:0 "$bp1_yearly.5001.t$: Remo"
 bp1_yearly.5003.desc:0 "Estou deitado, seminu, sozinho e desprevenido. [sibling_murderer.GetFirstNameNoTooltip] está em cima de mim antes que eu possa processar totalmente o choque e a traição. Prendendo um dos meus braços abaixo [sibling_murderer.GetHerHis] perna, [sibling_murderer.GetSheHe] pressiona o travesseiro no meu rosto com [sibling_murderer.GetHerHis] mão livre enquanto a outra agarra meu pulso agitado e o prende na cabeceira da cama.\nO atraso entre a chave doentia [sibling_murderer.GetSheHe] faz com que quebre meu braço e a dor forte e brilhante que irradia até meu ombro parece horas. Enquanto meu pulso pende inutilmente, o membro dianteiro estilhaçado se move desesperadamente para cima, [sibling_murderer.GetSheHe] movimentos [sibling_murderer.GetHerHis] próprio para a minha garganta.\n”O trono é #EMP meu!#!” [sibling_murderer.GetSheHe] sibila, desaparecendo de vista."
 bp1_yearly.5003.a:0 "[sibling_murderer.GetFirstNameNoTooltip]! #DIE1 N-no…#! #DIE2 [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]...#!"

 bp1_yearly.5004.t:0 "$bp1_yearly.5001.t$: Mão direita [guard.GetWomanMan|U]"
 bp1_yearly.5004.desc:0 "[sibling_murderer.GetFirstName] salta para a frente, cobrindo o espaço entre [sibling_murderer.GetHerHim] e a cabeceira da minha cama em um piscar de olhos, mas é tarde demais. Meu grito de socorro já estava na metade da minha garganta quando [sibling_murderer.GetSheHe] até se moveu, e mesmo quando o travesseiro o sufocou, o trovão de um par de pés se aproximando rapidamente já é audível."
 bp1_yearly.5004.guard.death:0 "\nA porta se abre e lá, felizmente, está [guard.GetFirstName]. [guard.GetSheHe|U] suspira e se vira para gritar, apenas para ser silenciado quando meu [sibling_murderer.Custom2('RelationToMeShort', ROOT.Char)] assobia [guard.GetHerHis] nome. Eu só posso ouvir em crescente horror como [sibling_murderer.GetFirstNameNoTooltip] trocas rápidas por [guard.GetFirstNamePossessiveNoTooltip] silêncio e lealdade.\nOndas avassaladoras e crescentes de pânico crescem em meu peito quando os passos se arrastam mais uma vez, pontuados com o último e terrível clique #EMP da trava da porta.#!"
 bp1_yearly.5004.guard.save:0 "\nA porta se abre e lá, felizmente, está [guard.GetFirstName]. [guard.GetSheHe|U] suspira e grita de volta [guard.GetHerHis] ombro, pela porta aberta. Momentos depois, dois guardas invadem, levantando meu suposto assassino. [sibling_murderer.GetHersHis] feet and away from me. \nPara [sibling_murderer.GetHersHis] papel, [sibling_murderer.GetFirstNameNoTooltip] olha carrancudo para o chão, incapaz ou sem vontade de tentar negar [sibling_murderer.GetHerHis] ações."
 bp1_yearly.5004.parent.save:0 "\nA porta se abre e, emoldurada na soleira, está o meu [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)] [sibling_parent.GetFirstName]. Leva [sibling_parent.GetHerHim] um segundo para registrar o que está acontecendo, e [sibling_parent.GetSheHe] ruge por ajuda, mesmo quando [sibling_parent.GetSheHe] aventuras corporais [sibling_murderer.GetFirstNameNoTooltip] de mim e no chão.\nComo [sibling_parent.GetSheHe] embala minha cabeça [sibling_parent.GetHerHis] braços, meu [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)]’s escape towards the door is thwarted by the arrival of [guard.GetFirstName] escolher [sibling_murderer.GetHerHim] para cima e jogando [sibling_murderer.GetHerHim] de volta ao quarto."
 bp1_yearly.5004.parent.death:0 "\nA porta se abre e, emoldurada na soleira, está o meu [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)] [sibling_parent.GetFirstName]. Meu alívio inicial lentamente se transforma em terror frio e sombrio quando vejo o sorriso torto em meu rosto. [ROOT.Char.Custom2('RelationToMePossessive', sibling_parent)] lábios estreitos e olhos malignos, a mistura coagulando no meu estômago.\n\n[sibling_parent.GetSheHe|U] se vira e sai pelo corredor como se [sibling_parent.GetSheHe] não tem um cuidado no mundo, puxando a trava atrás [sibling_parent.GetHerHim].\n\n#EMP “Clique.”#!"

 bp1_yearly.5005.t:0 "Terrores Noturnos: Desejo de Poder"

 bp1_yearly.5006.t:0 "$bp1_yearly.5001.t$: UMA [ROOT.Char.Custom2('RelationToMePossessive', sibling_parent)|U] Amar"
 bp1_yearly.5006.a:0 "[ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]! Você me salvou!"

 bp1_yearly.5007.t:0 "$bp1_yearly.5001.t$: Tendências filicidas"
 bp1_yearly.5007.a:0 "#DIE1 [ROOT.Char.Custom2('RelationToMeShort', sibling_parent)|U]!#! #DIE2 ...por favor!#!"

 bp1_yearly.5008.t:0 "$bp1_yearly.5001.t$: Rômulo"
 bp1_yearly.5008.desc:0 "[sibling_murderer.GetFirstName] é rápido, mas fica instantaneamente claro que [sibling_murderer.GetSheHe] me subestimou fatalmente. [sibling_murderer.GetSheHe|U] pula pelo quarto, mas já estou fora da cama e me movendo, e [sibling_murderer.GetFirstNamePossessiveNoTooltip] impulso trai [sibling_murderer.GetHerHim] Como [sibling_murderer.GetSheHe] tropeça em uma laje irregular e é arremessado.\nUm passo à frente e meu pé trava [sibling_murderer.GetHerHim] lutando para [sibling_murderer.GetHerHis] joelhos, rebatendo [sibling_murderer.GetHerHis] crânio da parede com um estalo repugnante. O subseqüente balanço cego do meu [ROOT.Char.Custom2('RelationToMeShort', sibling_murderer)] é selvagem e fora do alvo, e aproveito a oportunidade para alcançar minha mesa lateral.\n\n[sibling_murderer.GetFirstNameNoTooltip] se vira para encontrar uma faca pequena, mas perversamente afiada, em [sibling_murderer.GetHerHis] garganta. Pela primeira vez, posso ver o verdadeiro medo em [sibling_murderer.GetHerHis] olhos."
 bp1_yearly.5008.a:0 "Eles nunca encontrarão seu corpo, [sibling_murderer.GetFirstNameNoTooltip]."
 bp1_yearly.5008.b:0 "Não me cruze novamente. Compreendo?"

 bp1_yearly.5601.t:0 "Vida em cor"
 bp1_yearly.5601.start:1 "Que dia delicioso! O vento é refrescante, o sol é quente, os insetos cantam alegremente na vegetação rasteira. Tudo parece brilhante e vívido, e é tudo porque isso [bp1_yearly_5601_dead_nemesis.Custom('InsultAdjective')] [bp1_yearly_5601_dead_nemesis.Custom('InsultNoun')] [bp1_yearly_5601_dead_nemesis.GetFirstName] está finalmente, abençoadamente morto!\nEu não posso conter meu sorriso como um trem de [bp1_yearly_5601_dead_nemesis.GetHerHis] amigos e familiares passam por mim, a caminho de se despedirem."
 bp1_yearly.5601.bodysnatcher:1 "No entanto [bp1_yearly_5601_dead_nemesis.GetSheHe] agora não posso dizer uma palavra para detê-los, eu me refreio um pouco ao pensar em [bp1_yearly_5601_dead_nemesis.GetFirstNamePossessiveNoTooltip] família tendo a ousadia de defender tacitamente [bp1_yearly_5601_dead_nemesis.GetHerHis] honra.\nA procissão passa por mim, indo enterrar o corpo."
 bp1_yearly.5601.notinsane:0 "As carrancas que recebo dos enlutados só aumentam meu sorriso. Eu me viro para partir, e os olhos de um jovem mendigo se arregalam tanto quanto meu sorriso quando eu alegremente jogo para ele uma moeda de tal valor que toda a sua família vai comer bem por semanas."
 bp1_yearly.5601.a:0 "eu vou mostrar a eles!"
 bp1_yearly.5601.a.tt:0 "Você espera até o anoitecer, então parte com uma pá..."
 bp1_yearly.5601.b:0 "Este é o melhor dia da minha vida!"
 bp1_yearly.5601.c:0 "É hora de seguir em frente."

 bp1_yearly.5602.t:0 "Avançando na vida"
 bp1_yearly.5602.desc:0 "O ar noturno paira parado e silencioso. O único ruído que se ouve é o raspar da minha pá, removendo com facilidade a terra recém-acumulada. Lentamente, a pilha ao lado da sepultura cresce, e o corpo de [bp1_yearly_5601_dead_nemesis.GetFirstName] é exposto mais uma vez ao ar fresco do qual se separou muito recentemente.\nEu rasgo o pano que cobre [bp1_yearly_5601_dead_nemesis.GetHerHis] cara. [bp1_yearly_5601_dead_nemesis.GetHerHis|U] os lábios estão entreabertos, retraídos em um ricto sorriso, e a terra e a sujeira ainda se agarram úmidas a [bp1_yearly_5601_dead_nemesis.GetHerHis] pescoço como eu considero [bp1_yearly_5601_dead_nemesis.GetHerHim] desapaixonadamente.\nAgarrando a pá mais uma vez, alinho-a com o mesmo pescoço. O metal, afiado por minha própria mão hoje cedo, está afiado em um fio perverso. Um selo, dois selos, três..."
 bp1_yearly.5602.a:0 "Vou torná-lo útil, pela primeira vez."
 bp1_yearly.5602.b:0 "[ROOT.Char.GetFaith.HighGodName] tem sua alma. Os porcos terão sua cabeça!"

 bp1_yearly.5701.t:0 "Saindo para jogar?"
 bp1_yearly.5701.desc:0 "Tenho certeza [married_friend.GetFirstNamePossessive] relacionamento com [married_friend.GetHerHis] cônjuge [friend_spouse.GetFirstName] é uma pessoa muito feliz e produtiva, mas ultimamente [married_friend.GetSheHe] tem cada vez menos tempo para passar comigo, um amigo querido, à medida que seu relacionamento se aprofunda. Toda vez que eu tento e consigo [married_friend.GetHerHim] para qualquer coisa simples como uma caminhada [married_friend.GetSheHe] está aparentemente amarrado com deveres conjugais.\nEu sinto falta dos bons velhos tempos quando nós iríamos"
 bp1_yearly.5701.desc.ladsladslads:0 "sair vagabundeando por aí, bebendo o melhor [ROOT.Char.Custom('RegionalDrink')] até vomitarmos, e então fazer tudo de novo na noite seguinte!"
 bp1_yearly.5701.desc.nodrinky:0 "tenhamos uma ótima noite assistindo os bêbados locais caírem e se envergonharem!"
 bp1_yearly.5701.desc.ending:0 "\nQue momentos tivemos! Se apenas aquele miserável, [friend_spouse.Custom('InsultAdjective')] [friend_spouse.GetFirstNameNoTooltip] não estava nos impedindo de ter isso de novo..."
 bp1_yearly.5701.a:0 "[friend_spouse.GetSheHe|U] não vai nos separar mais!"
 bp1_yearly.5701.b:0 "Talvez eu possa fazê-los ver o erro de seus caminhos..."
 bp1_yearly.5701.c:0 "Suponho que nós dois seguimos em frente?"
 bp1_yearly.5701.tt.critical_success:0 "O relacionamento está irreparavelmente quebrado"
 bp1_yearly.5701.tt.success:0 "Uma cunha é colocada entre eles"
 bp1_yearly.5701.tt.failure:0 "Nem estão felizes com você"
 bp1_yearly.5701.tt.critical_failure:0 "Você empurrou longe demais"

 bp1_yearly.5702.t:0 "Performance Virtuosa"
 bp1_yearly.5702.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('skilful_friend'))] [skilful_friend.GetFirstName] é tão talentoso!\n\n"
 bp1_yearly.5702.diplomacy:0 "Quando [skilful_friend.GetSheHe] fala, as pessoas aguentam [skilful_friend.GetHerHis] toda palavra. [skilful_friend.GetHerHis|U] a língua de mercúrio ama as palavras de tal forma que mesmo o mais cínico e irritável não pode deixar de se encantar por elas. estou verdadeiramente convencido [skilful_friend.GetSheHe] poderia vender madeira para uma floresta!"
 bp1_yearly.5702.martial:0 "A imensa perspicácia tática contida dentro [skilful_friend.GetHerHis] mente iria envergonhar os melhores comandantes do mundo. Com uma habilidade aparentemente inata para identificar e explorar as fraquezas no campo de batalha, [skilful_friend.GetFirstNameNoTooltip] é um grande trunfo para qualquer [ROOT.Char.GetLadyLord] que deseja expandir seu reino pela força."
 bp1_yearly.5702.stewardship:0 "Para dizer aquilo [skilful_friend.GetSheHe] tem uma mente para o dinheiro seria um eufemismo. Quando [skilful_friend.GetSheHe] é responsável pelos assuntos fiscais, nenhuma moeda escapa [skilful_friend.GetHerHis] perceber. [skilful_friend.GetFirstNamePossessiveNoTooltip] esperteza e acuidade quando se trata de finanças é tão grande que [skilful_friend.GetSheHe] pode fazer o que quase parece mágica ao equilibrar livros, encontrar dinheiro onde aparentemente não há e cortar gastos desnecessários como o mais habilidoso dos açougueiros."
 bp1_yearly.5702.intrigue:0 "De todas as pessoas que eu odiaria ter como inimigo, [skilful_friend.GetFirstNamePossessiveNoTooltip] certamente está em algum lugar perto do topo da lista. Um mestre manipulador e planejador brilhante, [skilful_friend.GetHerHis] as habilidades estão tão em casa roubando um doce de uma empregada de cozinha quanto lançando as bases para a queda de dinastias."
 bp1_yearly.5702.learning:0 "[skilful_friend.GetHerHis|U] mente como um estudioso é verdadeiramente imenso, e dificilmente rivalizado por qualquer outro no reino. [skilful_friend.GetHerHis|U] compreensão de assuntos filosóficos e teológicos permite [skilful_friend.GetHerHim] debate em pé de igualdade com o mais santo e sábio dos líderes religiosos, e ainda não vi [skilful_friend.GetHerHim] nunca vacilar quando confrontado com um problema da mente. Mesmo agora, eu posso ouvir [skilful_friend.GetHerHim] pelo corredor, discorrendo sobre um assunto obscuro com toda a habilidade e facilidade de um mestre[skilful_friend.GetWomanMan] com décadas de experiência."
 bp1_yearly.5702.prowess:0 "Renomado em todo o país como um lutador verdadeiramente brilhante, [skilful_friend.GetHerHis] espadas[skilful_friend.GetWomanMan]navio não é questionado por ninguém. Observando o caminho [skilful_friend.GetSheHe] ataca um manequim de treinamento no pátio com todo o vigor e a graça de um verdadeiro mestre causaria medo até mesmo no mais astuto dos duelistas."
 bp1_yearly.5702.fallback:0 "CAIR PRA TRÁS"
 bp1_yearly.5702.ending:0 "\nTalvez eu pudesse perguntar [skilful_friend.GetHerHim] para me dar algumas dicas e truques nessa área de especialização?"
 bp1_yearly.5702.a:0 "Ensine-me, [skilful_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.5702.a.tt.success:0 "[skilful_friend.GetFirstNameNoTooltip] te ensina [skilful_friend.GetHerHis] maneiras"
 bp1_yearly.5702.a.tt.neutral:0 "Você não aprende nada de útil, mas obrigado [skilful_friend.GetFirstNameNoTooltip] pelo esforço"
 bp1_yearly.5702.a.tt.failure:0 "Você é tão inepto que [skilful_friend.GetFirstNameNoTooltip] desiste em frustração"
 bp1_yearly.5702.b:0 "Eu acho que sou tão bom quanto eles!"
 bp1_yearly.5702.b.tt.success:0 "Você ganha o concurso"
 bp1_yearly.5702.b.tt.failure:0 "Você perde o concurso"
 bp1_yearly.5702.c:0 "eu nunca estarei em [skilful_friend.GetHerHis] nível!"

 bp1_yearly.5703.t:0 "Estranhos Companheiros de Cama"
 bp1_yearly.5703.desc:0 "Eu me deito, ofegante e suado. [rival_lover.GetFirstName], minha conquista sexual para a noite, é estendida languidamente ao meu lado. Quem teria pensado que tais rivais amargos fariam tal… #EMP compatível#! amantes?\n"Feche seus olhos.” [rival_lover.GetFirstNameNoTooltip] diz maliciosamente, um sorriso brincalhão nos cantos da [rival_lover.GetHerHis] boca. Eu concordo, minhas mãos cruzadas acima da minha cabeça enquanto me banho no brilho pós-coito. Meus pulsos de repente sentindo o aço frio das algemas ao redor deles faz com que meus olhos se abram novamente, para ver meu amante escalando a mesa de cabeceira.\n"Eu estive esperando por isso por muito, muito tempo.” [rival_lover.GetSheHe] assobia. A luz da lua brilha na lâmina da faca."
 bp1_yearly.5703.a:0 "NÃO! Por favor, deixe-me falar!"
 bp1_yearly.5703.a.tt.success:0 "Você fala [rival_lover.GetHerHim] volta"
 bp1_yearly.5703.a.tt.failure:0 "[rival_lover.GetFirstNameNoTooltip] fere você"
 bp1_yearly.5703.a.tt.criticalfailure:0 "[rival_lover.GetSheHe|U] não mostra misericórdia"
 bp1_yearly.5703.b:0 "Esperar! Você não quer mais disso?"
 bp1_yearly.5703.b.tt.success:0 "Seus poderes de sedução salvam você"
 bp1_yearly.5703.b.tt.failure:0 "Você não é tão bom na cama"
 bp1_yearly.5703.c:0 "Deixe-me mostrar por que isso é uma má ideia..."

 bp1_yearly.5704.t:0 "justo quando [seduced_rival.GetSheHe|U]'s Angry"
 bp1_yearly.5704.desc:0 "[seduced_rival.GetFirstName] está em minhas câmaras do conselho mais uma vez, tagarelando sobre algumas bobagens sobre como eu prejudiquei [seduced_rival.GetHerHim]. [seduced_rival.GetHerHis|U] os olhos estão em chamas como [seduced_rival.GetSheHe] amaldiçoa meu nome mais uma vez, e [seduced_rival.GetHerHis] a cólera só aumenta quando eu descarto [seduced_rival.GetHerHis] raiva com um aceno desdenhoso da cabeça.\nComo [seduced_rival.GetSheHe] continua a me repreender, mesmo quando eu retruco, por sua vez, eu me pego pensando [seduced_rival.GetHerHis] olhos novamente. Assim que saio daquele pequeno devaneio, encontro meu olhar vagando para a curva de [seduced_rival.GetHerHis] mandíbula, tão notavelmente distendida pela raiva. Olhando inconscientemente, percebo como [seduced_rival.GetHerHis] peito arfa convidativamente como [seduced_rival.GetSheHe] continuou [seduced_rival.GetHerHis] discurso, e-O que #EMP tem #!eu me meti?"
 bp1_yearly.5704.a:0 "Esperamos ver #EMP muito #!mais um do outro, [seduced_rival.GetFirstNameNoTooltip]."
 bp1_yearly.5704.b:0 "Isto é ridículo!"

 bp1_yearly.5705.t:0 "[lover_rival.GetSheHe|U]'s Not Worth It!"
 bp1_yearly.5705.desc:0 "Talvez eu tenha ficado um pouco satisfeito comigo mesmo ultimamente? Certamente isso parece ser o que tem empurrado [concerned_friend.GetFirstName] em ação exasperada. Meu amigo me encurralou e me confrontou sobre minha... relacionamento complexo com [lover_rival.GetFirstName].\n\n"You're being absolutely ridiculous!" [concerned_friend.GetSheHe] afirma categoricamente. Claramente irritado com meu comportamento pós-coito sonhador, [concerned_friend.GetSheHe] estende a mão e me cutuca no peito com um dedo estendido. "You #EMP know #!nothing good is going to come of this! You're setting yourself up for a fall, and you know it!""
 bp1_yearly.5705.a:0 "Mas... você já viu #EMP #![lover_rival.GetHerHim]?!"
 bp1_yearly.5705.a.tt:0 "Esta opção está disponível devido [lover_rival.GetFirstNamePossessiveNoTooltip] notável atratividade."
 bp1_yearly.5705.b:0 "Você simplesmente não entende nosso relacionamento!"
 bp1_yearly.5705.c:0 "Eu sei eu sei. Você está certo."

 bp1_yearly.5706.t:0 "pecados do [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))|U]"
 bp1_yearly.5706.desc:0 "Meus lábios se curvam quando olho para cima em minha caminhada [meeting_county.GetProvince.GetCounty.GetName] encontrar [rival_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] correndo pela rua em minha direção. Nossa rivalidade tem sido particularmente cruel ultimamente, nós dois trocando farpas verbais em qualquer oportunidade. Eu espero que algum absurdo pútrido seja jorrado em minha direção geral, mas em vez disso [rival_parent.GetSheHe] flutua no passado.\nÉ só então que percebo alguém em [rival_parent.GetHerHis] rebocar. Eu os reconheço como [rival_child.GetFirstName], [rival_parent.GetFirstNamePossessiveNoTooltip] filho. [rival_child.GetSheHe|U] sorri para mim um tanto coquete, com o mero indício de uma sobrancelha levantada, antes de correr atrás [rival_child.GetHerHis] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]. Eu observo a dupla continuar na estrada, um tanto assustada.\nSobre o que era tudo isso?"
 bp1_yearly.5706.a:0 "Seria rude não responder da mesma forma..."
 bp1_yearly.5706.a.tt:0 "Seduce Scheme terá uma chance maior de sucesso"
 bp1_yearly.5706.b:0 "Eu não estou tocando em nenhum tipo dessa sujeira!"

 bp1_yearly.5707.t:0 "pecados do [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))|U]: Em Flagrante"
 bp1_yearly.5707.start:0 "Eu posso ouvir os passos trovejantes claramente, mesmo no auge da paixão, e meu rosto se contorce em um sorriso presunçoso quase completamente involuntariamente..\n\n[rival_parent.GetFirstName|U] irrompe pela porta, e o olhar horrorizado [rival_parent.GetHerHis] enfrentar como [rival_parent.GetHerHis] o pavor se torna realidade é absolutamente requintado. [rival_child.GetFirstName],"
 bp1_yearly.5707.child_dislike:0 "para minha surpresa, sorri tão largo quanto eu quando [rival_child.GetSheHe] vê [rival_child.GetHerHis] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))] na porta. [rival_child.GetSheHe|U] até joga [rival_child.GetHerHis] braços em volta de mim para me segurar mais perto, um tanto vitoriosamente.\n\n"Maybe now you'll take me seriously, #EMP [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]#!!""
 bp1_yearly.5707.child_deviant:0 "para minha surpresa, sorri tão largo quanto eu quando [rival_child.GetSheHe] vê [rival_child.GetHerHis] [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))] na porta. [rival_child.GetSheHe|U] me surpreende ainda mais quando, com um floreio, [rival_child.GetSheHe] joga o cobertor para trás e expõe nós dois!\n\n"Can I tempt you to #EMP join us,#! [SCOPE.sC('rival_child').Custom2('RelationToMeShort', SCOPE.sC('rival_parent'))]?""
 bp1_yearly.5707.child_like:0 "gritando de surpresa, luta para cobrir [rival_child.GetHerHis] modéstia com um cobertor.\nEm um instante, explicações estão sendo exigidas e acusações sendo lançadas enquanto pais e filhos gritam um com o outro sobre meu corpo exausto e satisfeito.."
 bp1_yearly.5707.a:0 "Ha! Ha! Peguei você, seu miserável!"
 bp1_yearly.5707.a.deviant:0 "O que em [ROOT.Char.GetFaith.HighGodNamePossessive] nome está acontecendo aqui?!"
 bp1_yearly.5707.a.doubledeviant:0 "...bem, que tal, [rival_parent.GetFirstNameNoTooltip]?"
 bp1_yearly.5707.b:0 "Por favor, [rival_child.GetFirstNameNoTooltip] e eu estou apaixonado!"
 bp1_yearly.5707.c:0 "Você criou bem sua prole, [rival_parent.GetFirstNameNoTooltip]!"

 bp1_yearly.5740.t:0 "Lutando por respostas"
 bp1_yearly.5740.desc:0 "Acordei com os olhos turvos ao som dos pássaros cantando, a luz do sol manchada da manhã entrando pela janela. Eu bocejo, me espreguiço e me deito, aproveitando o calor. É só depois de alguns momentos que eu noto algo.\nDeitado ao meu lado, tão perfeitamente aninhado no travesseiro quanto estou em minhas cobertas, está um objeto verdadeiramente misterioso..\nUm tamanho médio, esbranquiçado, perfeitamente indefinido…Ovo."
 bp1_yearly.5740.a:0 "O que… qual é o significado de #EMP#! disto?"
 bp1_yearly.5740.a.tt:0 "Eu devo encontrar o culpado!"
 bp1_yearly.5740.b:0 "Que estranho. Ah bem."
 bp1_yearly.5740.c:0 "Quem fez isto? Onde eles estão?! #EMP GUARDAS!#!"

 bp1_yearly.5741.t:0 "$bp1_yearly.5740.t$: escalfado"
 bp1_yearly.5741.desc:0 "Meu primeiro porto de escala é a cozinha, onde os empregados se movimentam em volta das mesas enquanto preparam a comida. Encontro-me até mesmo afastado de várias pilhas de comida, meu status como seu [ROOT.Char.GetLadyLord] totalmente inexpressivo para os cozinheiros ocupados.\nFinalmente localizo o que estava procurando: uma pilha de ovos quase arranjada! Cada um é mantido confortavelmente em um pequeno pedaço de feno dentro de uma grande caixa de madeira aberta, disposta em fileiras de dez. Dez, às dez, às dez, às... oito.\n\n#EMP Dois#! faltam ovos!"
 bp1_yearly.5741.a:0 "Outro?! Vou mandar indenizar o culpado #EMP!#!"
 bp1_yearly.5741.a.tt:0 "Nenhuma pedra será deixada sobre pedra!"
 bp1_yearly.5741.b:0 "Quem quer que fosse tinha acesso às cozinhas! Mistério resolvido!"



 bp1_yearly.5742.t:0 "$bp1_yearly.5740.t$: atormentado!"
 bp1_yearly.5742.desc:0 "Descendo as escadas para o porão, permito-me respirar seu ar úmido e fresco. Prateleiras e mais prateleiras de comida e bebida são armazenadas aqui e, em contraste com a agitação da cozinha acima do nível inferior, está completamente vazia de outras. Apoiando-me em uma prateleira baixa, organizo meus pensamentos. Quem plantou o ovo lá deve ter acesso aos meus aposentos, e à cozinha, e...Meus pensamentos se afastam. Minha mão, tendo deslizado para o bolso à toa, congelou. Meus dedos, desajeitados, incrédulos, puxam para fora da minha roupa o objeto em que pousaram..\nO objeto é duro. Morno. #EMP Ovóide.#!"
 bp1_yearly.5742.a:0 "Como? COMO AS?!"
 bp1_yearly.5742.b:0 "Que sorte! #EMP Dois#! ovos grátis!"

 bp1_yearly.5743.t:0 "$bp1_yearly.5740.t$: Traçando um plano"
 bp1_yearly.5743.desc:0 "Como se estivesse atordoado, irrompi pelas portas do meu tribunal, com os olhos arregalados. Meus vassalos e minha família estão dispostos diante de mim, [egg_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] e [egg_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] particularmente notável em seu horror.\n\n"Egg! TWO eggs!" I proclaim, brandishing the unassuming oblong at them. "Who was it?! Who did this? I will have you thrown into the sea!"\nSeguem-se algumas risadas nervosas e confusas. Eu levanto meu braço bem alto e, com um berro incoerente e estrondoso, atiro o item ofensivo diretamente no chão. As risadas morrem em silêncio."
 bp1_yearly.5743.a:0 "[egg_spouse.GetFirstNameNoTooltip]! Admita de uma vez!"
 bp1_yearly.5743.a.tt.success:0 "Você escolhe corretamente o suspeito"
 bp1_yearly.5743.a.tt.failure:0 "Seu palpite está incorreto"
 bp1_yearly.5743.a.tt.outcome:0 "Chance de"
 bp1_yearly.5743.b:0 "[egg_friend.GetFirstNameNoTooltip]! Vocês [egg_friend.Custom('InsultNoun')]!"
 bp1_yearly.5743.c:0 "Nenhum de vocês está livre de suspeitas! #EMP Nenhum!#!"
 bp1_yearly.5743.c.tt.success:0 "Você escolheu corretamente... todos"
 bp1_yearly.5743.c.tt:0 "Todos os cortesãos"

 bp1_yearly.5744.t:0 "$bp1_yearly.5740.t$: Espancado"
 bp1_yearly.5744.start:0 "A fúria da minha acusação dá grande peso à minha alegação, mas à medida que os momentos passam pela perplexidade em "
 bp1_yearly.5744.spouse:0 "[egg_spouse.GetFirstNamePossessive] cara"
 bp1_yearly.5744.friend:0 "[egg_friend.GetFirstNamePossessive] cara"
 bp1_yearly.5744.crowd:0 "cada rosto na multidão"
 bp1_yearly.5744.end:0 "nunca vacila. Tento dar mais um passo à frente, mas todo o meu corpo cede e começa a tombar..\nNo instante seguinte, estou de costas, um círculo de rostos preocupados formando um halo em minha visão, um pano embebido em água fria sendo enxugado em minha têmpora..\n\n"No, no, my [ROOT.Char.GetLadyLord]! You must rest. We'll get a servant to help clean you off, too." As palavras desencarnadas são registradas ao mesmo tempo em que minha mão toca minha bochecha, espalhando levemente a gema do ovo esmagado em que caí diretamente.."
 bp1_yearly.5744.a:0 "…my head hurts."
 bp1_yearly.5744.b:0 "Vou encontrar o culpado! Apenas... não agora."

 bp1_yearly.5745.t:0 "$bp1_yearly.5740.t$: Fowl Play"
 bp1_yearly.5745.desc:0 "Um árduo dia de trabalho é devidamente recompensado com um bom descanso! Minha cama, grande e confortável, é iluminada pela luz bruxuleante do fogo, as chamas crepitantes enviando sombras dançando pela parede. Eu deslizo com gratidão em seu abraço caloroso, puxando cobertores sobre meu corpo cansado e deitando minha cabeça em um travesseiro.\nSó então eu o vejo. A menos de um braço de distância de mim, deitado intocado sobre um travesseiro próprio, iluminado pelas chamas reluzentes da lareira.\nUm ovo."
 bp1_yearly.5745.a:0 "#DIE2 …não. …não,#! #DIE1 não, não, não,#! #EMP nãooooo!#!"
 bp1_yearly.5745.b:0 "Isso é [egg_spouse.GetFirstNamePossessiveNoTooltip] fazendo, eu simplesmente sei."
 bp1_yearly.5745.c:0 "Isso é [egg_friend.GetFirstNamePossessiveNoTooltip] fazendo, deve ser!"
 bp1_yearly.5745.d:0 "Eu me recuso a me envolver com essas travessuras ridículas por mais tempo!"
