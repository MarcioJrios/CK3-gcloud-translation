l_english:
 
 pilgrimage.6001.t:0 "Quanto mais melhor"
 pilgrimage.6001.desc:0 "Estou me arrastando nesta longa procissão em direção [destination_title.GetNameNoTierNoTooltip] e pensando nos confortos que deixei para trás em [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] quando ouço meu nome gritado por trás.\nMinha amiga [friend.GetFirstNameNoTooltip] corre até mim e exclama, "[ROOT.Char.GetTitledFirstNameNoTooltip]! What luck that we journey toward the very same holy site! Would you care for some company on this long and lonely path to [destination_title.GetNameNoTierNoTooltip]?""
 pilgrimage.6001.a:0 "Meu ouvido está sempre aberto a um amigo."
 pilgrimage.6001.b:0 "Acho que prefiro ficar sozinho, obrigado."
 pilgrimage.6001.c:0 "Você devia se envergonhar. Estamos aqui para focar em nossa fé!"

 pilgrimage.6002.desc:0 "[friend.GetFirstNameNoTooltip|U] e passo o resto do dia conversando sobre isso e aquilo, intrigas e piadas, batalhas e amantes, velhos e novos amigos. Estamos no meio de uma conversa fascinante sobre [ROOT.Char.Custom('subject_of_interest')] quando o trem de pessoas com quem viajamos para de repente.\nUm grito cansado vem da cabeça da coluna: "We make camp here!"\n\n[friend.GetFirstNameNoTooltip|U] olha para mim com um sorriso malicioso [friend.GetHerHis] cara e diz, "Finally! Although, how about a short detour before setting up camp? A long day's journey can make a [friend.GetWomanMan] thirsty...""
 pilgrimage.6002.a:0 "Refresco líquido soa divino!"
 pilgrimage.6002.b:0 "#EMP Vamos RAGE!#!"
 pilgrimage.6002.c:0 "Você vai em frente..."
 pilgrimage.6002.d:0 "Que pagão visitaria a taverna em peregrinação?"

 pilgrimage.6003.desc:0 "Entramos na taverna lotada e [friend.GetFirstNameNoTooltip] imediatamente nos pede duas xícaras de [ROOT.Char.Custom('RegionalDrink')]. Sentamo-nos e ouvimos a história de um menestrel e desfrutamos de nossas bebidas, conversando intermitentemente sobre os infortúnios e triunfos da vida..\nDe [ROOT.Char.GetFaith.HighGodName], isso é refrescante depois de um longo dia de suor e labuta na estrada. Eu levanto meu copo e grito: "A toast to my friend [friend.GetFirstNamePossessiveNoTooltip] health for suggesting such a fine respite after today's journey!"\nA taverna levanta suas taças em homenagem ao meu bom amigo e todos bebem profundamente."
 pilgrimage.6003.a:0 ""The next round is on me!""
 pilgrimage.6003.b:0 "Devemos voltar ao acampamento, para que não nos percam."
 pilgrimage.6003.b.tt:0 "Você e [friend.GetFirstNameNoTooltip] encerrar a noite e voltar para o acampamento."

 pilgrimage.6004.desc:0 "Depois de talvez algumas rodadas demais de [ROOT.Char.Custom('RegionalDrink')], [friend.GetFirstNameNoTooltip] e eu inspiro nossos companheiros de taberna a um coro de canções de bebida enquanto marcamos a batida nas mesas.\nCom um #EMP crash#! e mais lascas do que eu gostaria de contar, nós caímos no chão e na adega, aventurando-nos bravamente onde poucos [ROOT.Char.GetWomenMen] ter ido antes.\nTodos os nossos colegas foliões olham para nós do andar principal com uma mistura de emoções de preocupação e schadenfreude. Eles estão obviamente procurando um relatório do porão."
 pilgrimage.6004.a:0 ""[ROOT.Char.Custom('RegionalDrink')|U] for everyone!""
 pilgrimage.6004.a.tt:0 "Você bate nos barris recém-desenterrados e compartilha seu espólio com a multidão."
 pilgrimage.6004.b:0 ""I believe we've overstayed our welcome...""

 pilgrimage.6005.desc:0 "Não tão silenciosamente, voltamos para o acampamento, rezando sinceramente para que todos tenham ido para a cama há muito tempo. Vindo sobre nossas tendas, podemos ver o fogo ainda aceso "
 pilgrimage.6005.desc.bad:0 "e todos os membros de nossa peregrinação se voltam para nos encarar. Dificilmente podemos manter nossa compostura para a grande quantidade de [ROOT.Char.Custom('RegionalDrink')] em nossas barrigas.\nEles perguntam severamente onde estivemos e, entre soluços, relatamos as aventuras de nossa noite. insistir que paguemos pelos danos na taverna próxima."
 pilgrimage.6005.desc.good:0 "mas nem uma única coisa está se mexendo. A fogueira parece ter sido alimentada diretamente antes de dormir para manter o frio fora de nossas camas."
 pilgrimage.6005.a:0 "Companheiros de viagem tão gentis e atenciosos que temos!"
 pilgrimage.6005.b:0 ""We should pay for our misfortunes!""
 pilgrimage.6005.c:0 ""Is it a crime to have a good time?""

 pilgrimage.6006.desc:0 "[friend.GetFirstName] e estou chegando ao fim da jornada de hoje. Estamos caminhando lentamente em direção ao ponto de parada determinado, quando de repente alguém à frente grita, "Look! What a #EMP marvelous#! sunset!"\n\nEveryone surges ahead with the last bit of their strength to get a glimpse of the majestic site. "What wonders we are privileged to see in this mortal life! This is a perfect time to meditate on our faith," eu digo para [friend.GetFirstNameNoTooltip], mas [friend.GetSheHe] não parece nem um pouco impressionado, deixando escapar uma zombaria áspera [friend.GetHerHis] lábios.\n\n"It is but a sunset!" [friend.GetSheHe] grita. "Must everything we do on this trip concern [ROOT.Char.GetFaith.HighGodName]? I just want to travel and see the world — I'm not even convinced [ROOT.Char.GetFaith.HighGodName] exists #EMP at all!#!""
 pilgrimage.6006.a:0 ""Your secret is safe with me, friend.""
 pilgrimage.6006.b:0 ""I shall not abide a friend who does not believe.""
 pilgrimage.6006.c:0 ""You make some good points...""

 pilgrimage.6007.t:0 "Vivendo em uma Oração"
 pilgrimage.6007.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))] [friend.GetFirstName], atormentado por [friend.GetHerHis] aflição, luta para nos acompanhar em nossa peregrinação. Então, eu ando ao lado [friend.GetHerHim] e mantenha [friend.GetHerHim] companhia. Um errante [ROOT.Char.GetFaith.PriestNeuter] tem viajado conosco por um tempo e avisos [friend.GetFirstNamePossessiveNoTooltip] luta.\n\n"You poor soul. A child of [ROOT.Char.GetFaith.HighGodName] should not toil so on [friend.GetHerHis] way to [destination_title.GetNameNoTierNoTooltip]," he says. "Perhaps [ROOT.Char.GetFaith.HealthGodName] might grant me the power to cure you of your affliction. Would you permit me to try?"\nMinhas [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))] se vira para mim, buscando minha orientação. "What do you think, [ROOT.Char.GetFirstName]?""
 pilgrimage.6007.a:0 "[ROOT.Char.GetFaith.HighGodName] realmente cuida de nós."
 pilgrimage.6007.a.success:0 "[friend.GetFirstNameNoTooltip] está curado"
 pilgrimage.6007.a.failure:0 "[friend.GetFirstNamePossessiveNoTooltip] condição piora"
 pilgrimage.6007.b:0 "Esta [6007_healer.GetWomanMan] não é digno de nossa confiança."
