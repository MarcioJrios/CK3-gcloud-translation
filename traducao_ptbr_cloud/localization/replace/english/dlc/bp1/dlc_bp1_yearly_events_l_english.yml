l_english:
 #Purchase a gift for your partner(s)
 bp1_yearly.2000.t:0 "Um presente adequado para..."
 bp1_yearly.2000.desc.intro:0 "The hustle and bustle is palpable among the traveling merchant stalls. The temporary shacks are stacked to the rafters, and contain all manner de knickknacks. "
 bp1_yearly.2000.desc.greed_flavor:0 "Essas peças parecem caras... mas talvez valessem a pena."
 bp1_yearly.2000.desc.not_greed_flavor:0 "Essas peças são positivamente radiantes e dariam um lindo presente."
 bp1_yearly.2000.desc.single:0 "\nComo [bp1_yearly_2000_partner_a.GetShortUIName] e passo por um dos comerciantes que vendem joias, [bp1_yearly_2000_partner_a.GetSheHe] hesita um pouco como [bp1_yearly_2000_partner_a.GetSheHe] inclina-se para um olhar mais atento.\nTalvez um deles iluminasse o dia para o meu [ROOT.Char.Custom2('PartnerOpinionDescription', SCOPE.sC('bp1_yearly_2000_partner_a') )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2000_partner_a'))]?"
 bp1_yearly.2000.desc.duo:0 "\nAo passar por um dos comerciantes que vendem joias, hesito e me inclino para olhar mais de perto..\nTalvez um deles iluminasse o dia de meu querido [bp1_yearly_2000_partner_a.GetShortUIName] ou [bp1_yearly_2000_partner_b.GetShortUIName]?"
 bp1_yearly.2000.a_single:0 "UMA [ROOT.Char.Custom('RandomJewellry')], apto para [bp1_yearly_2000_partner_a.GetShortUIName]!"
 bp1_yearly.2000.a_duo:0 "UMA [ROOT.Char.Custom('RandomJewellry')], adequado para o meu [bp1_yearly_2000_partner_a.Custom('ComplimentAdjective')] [bp1_yearly_2000_partner_a.GetShortUIName]."
 bp1_yearly.2000.b:0 "Esta [ROOT.Char.Custom('RandomJewellry')] iria olhar [ROOT.Char.Custom('RandomPositiveLookAdjective')] em [bp1_yearly_2000_partner_b.GetShortUINamePossessive] [bp1_yearly_2000_partner_b.Custom('ComplimentAdjective')] quadro."
 bp1_yearly.2000.c:0 "Por que se contentar com um!"
 bp1_yearly.2000.c_flavor:0 "Vamos estragar os dois!"
 bp1_yearly.2000.d:0 "O presente da minha empresa é brilhante o suficiente."
 #Follow-up event
 bp1_yearly.2001.t:0 "... Uma régua"
 bp1_yearly.2001.t.first_title_duo:0 "... Uma régua..."
 bp1_yearly.2001.t.second_title_duo:0 "... e um bom [ROOT.Char.GetWomanMan|U]"
 bp1_yearly.2001.desc.intro_high_opinion:0 ""My dearest [ROOT.Char.GetFirstNameNoTooltip], it's so good to see you!\n\nI watch you as you dutifully rule our realm and would like to assist in any way that I can.""
 bp1_yearly.2001.desc.intro:0 ""[bp1_yearly_2001_partner.Custom2('RelationToMeShort', ROOT.Char)|U], it feels like we rarely see each other anymore!\n\nI may have uncovered some tidbits that would be useful for our rule.""
 bp1_yearly.2001.desc.segway_secret_hook:0 "\n\n[bp1_yearly_2001_partner.GetSheHe|U] olha por cima [bp1_yearly_2001_partner.GetHerHis] ombro "
 bp1_yearly.2001.desc.secret:0 ""I overheard something you won't believe, listening to the servants the other day.""
 bp1_yearly.2001.desc.hook:0 ""I may have... well let's not dwell on what I did in the matter, but what I will say is that a mutual acquaintance owes me a favor.""
 bp1_yearly.2001.desc.segway_lover:0 "\nUma brisa silenciosa se move através [bp1_yearly_2001_partner.GetHerHis] cabelo "
 bp1_yearly.2001.desc.lover:0 "e eu não posso deixar de olhar para [bp1_yearly_2001_partner.GetHerHis] [ROOT.Char.Custom('RandomPositiveLookAdjective')] características, tentando gravá-las em minha mente."
 bp1_yearly.2001.desc.segway_modifier:0 "\n\nThen [bp1_yearly_2001_partner.GetSheHe] winces, as if remembering something important. "eu poderia "
 bp1_yearly.2001.desc.close_modifier:0 "keep my eyes peeled for any... uncouth... behavior coming our way.""
 bp1_yearly.2001.desc.finance_modifier:0 "look into supplying you with the best financial advice from my source.""
 bp1_yearly.2001.desc.close_finance_modifier:0 "\n\n"Alternatively look into supplying you with the best financial advice from my sources.""
 bp1_yearly.2001.desc.fallback:0 "\n\n"... or actually, I was mistaken. My apologies for wasting your time!""
 bp1_yearly.2001.desc.outro:0 "\n\n[bp1_yearly_2001_partner.GetSheHe|U] inclina [bp1_yearly_2001_partner.GetHerHis] cabeça e olha para mim com expectativa."
 bp1_yearly.2001.a:0 "Oh, por favor, derrame o feijão proverbial, meu [ROOT.Char.Custom('PartnerOpinionHighDescription')]!"
 bp1_yearly.2001.a.tt_secret:0 "[bp1_yearly_2001_secret_owner.GetTitledFirstNamePossessive] Segredo"
 bp1_yearly.2001.a_tt:0 "[bp1_yearly_2001_partner.GetShortUINameNoTooltip] vai compartilhar um segredo com você."
 bp1_yearly.2001.b:0 "Estou mais interessado em #EMP vocês#!, meu [ROOT.Char.Custom('LoverPetName')]!"
 bp1_yearly.2001.c:0 "Como você... deixa pra lá. Por favor me esclareça!"
 bp1_yearly.2001.c_tt:0 "[bp1_yearly_2001_partner.GetShortUINameNoTooltip] fornece-lhe um gancho sobre um assunto."
 bp1_yearly.2001.d:0 "Eu confio em você para me proteger, meu [ROOT.Char.Custom('PartnerOpinionHighDescription')]."
 bp1_yearly.2001.e:0 "Eu #EMP iria#! apreciar algumas finanças melhoradas."
 #You catch your spouses/consorts being lovers
 bp1_yearly.2010.t:0 "Dois navios na noite"
 bp1_yearly.2010.desc.intro:0 "À primeira vista, o corredor parece deserto. Com um passo firme, sigo em direção à primeira ordem de negócios de hoje.\nDe repente, ouço uma risadinha abafada e paro no meio do caminho. Eu me inclino para a frente apenas para ter um vislumbre de [bp1_yearly_2010_first_partner.GetShortUIName] e [bp1_yearly_2010_second_partner.GetShortUIName],"
 bp1_yearly.2010.desc.default:0 "envolto em um abraço terno na luz da manhã.\n\n"[bp1_yearly_2010_second_partner.GetFirstNameNoTooltip], don't toy with me my [ROOT.Char.Custom('LoverPetName')]..." [bp1_yearly_2010_first_partner.GetSheHe|U] enterra [bp1_yearly_2010_first_partner.GetHerHis] enfrentar [bp1_yearly_2010_second_partner.GetFirstNameNoTooltip]'s neckline.\n\n"We can spend tomorrow night together, my [ROOT.Char.Custom('LoverPetName')]", [bp1_yearly_2010_second_partner.GetFirstNameNoTooltip] retruca. "As long as I get to spend my days with you, nothing else matters.""
 bp1_yearly.2010.desc.lustful:0 "quente e pesado, envolvido em... ai #EMP meu#!.\nEm plena luz do dia? E o que eles estão fazendo com esse #EMP [ROOT.Char.Custom('DeviantObjectNoun')]#!?"
 bp1_yearly.2010.a:0 "Isso e doce. E possivelmente útil."
 bp1_yearly.2010.a_lustful:0 "Eu deveria começar a fazer anotações!"
 bp1_yearly.2010.a_tt:0 "Que #EMP mais#! pode estar acontecendo sob o meu teto..."
 bp1_yearly.2010.a_tt_lustful:0 "Estou amando #EMP#! esta!"
 bp1_yearly.2010.b:0 "Talvez eles precisem de um terceiro #EMP#! conjunto de mãos..."
 bp1_yearly.2010.tt:0 "Tais circunstâncias!"
 bp1_yearly.2010.c:0 "Isso é uma farsa!"
 bp1_yearly.2010.c_tt:0 "Meu coração está quebrado."

 bp1_yearly.5100.t:0 "flecha do cupido"
 bp1_yearly.5100.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('unloved_courtier'))] [unloved_courtier.GetName] has been looking crestfallen for over a week now, and it's the fifth heavy, despondent sigh of the day that finally gets me to gently inquire as to the issue.\n\n"Estou tão sozinho. Tudo que eu quero é uma pessoa especial! Alguém para ficar ao meu lado durante o dia e compartilhar minha cama à noite!" [unloved_courtier.GetSheHe|U] pauses, then shakes [unloved_courtier.GetHerHis] head sadly.\n\n"O que estou dizendo? Você não entende minha situação, não é, meu [ROOT.Char.GetLadyLord]? Olhe para você! Você é tão"
 bp1_yearly.5100.desc.male:0 "robustamente bonito!"
 bp1_yearly.5100.desc.female:0 "naturalmente bonito!"
 bp1_yearly.5100.desc.swole:0 "atraente e construído como uma estátua para arrancar!"
 bp1_yearly.5100.desc.scarred:0 "de aparência nobre, com aquelas cicatrizes!"
 bp1_yearly.5100.desc.fallback:0 "perfeitamente formado!"
 bp1_yearly.5100.desc.end:0 "None of this has ever been a problem for you, has it?""
 bp1_yearly.5100.a:0 "Seja você mesmo, [unloved_courtier.GetNameNoTooltip]!"
 bp1_yearly.5100.b:0 "Você está certo, não tem!"
 bp1_yearly.5100.c:0 "vou te ajudar!"
 bp1_yearly.5100.d:0 "Não desista da esperança, [unloved_courtier.GetNameNoTooltip]."
 bp1_yearly.5100.toast:0 "Não funcionou."

 bp1_yearly.5101.t:0 "Flecha do Cupido: um alvo"
 bp1_yearly.5101.desc:0 ""You'll do that, my [ROOT.Char.GetLadyLord]? You'll really help me?"\neu me lembro [unloved_courtier.GetNamePossessive] meu rosto se iluminando quando concordei, um tanto cauteloso, em ajudar [unloved_courtier.GetHerHim] encontrar amor. Eu não sou exatamente o mais versado em bancar o casamenteiro, então é mais com esperança do que certeza que eu caminho para a multidão em [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] para procurar uma chama potencial.\nEu examino a praça do mercado, observando vários candidatos prováveis, mas para [unloved_courtier.GetNamePossessiveNoTooltip] bem, eu realmente deveria estar procurando por alguém que se adapte [unloved_courtier.GetHerHim]. Alguém..."
 bp1_yearly.5101.a:0 "...carinhoso e sensível."
 bp1_yearly.5101.b:0 "...justo e sem preconceitos."
 bp1_yearly.5101.c:0 "...devoto e fervoroso."
 bp1_yearly.5101.d:0 "...na verdade, vamos escolher o mais marcante."

 bp1_yearly.5102.t:0 "A Flecha do Cupido: Atingindo o Lar"
 bp1_yearly.5102.desc:0 "Enquanto continuo minha busca, uma figura chama minha atenção. [potential_lover.GetSheHe|U]"
 bp1_yearly.5102.desc.compassionate:0 "está isolado em um canto da praça, aparentemente ajudando um gato de rua que parece estar precisando desesperadamente de uma bebida. Enquanto o [potential_lover.GetWomanMan] conforta o lamentável animal, começo a imaginar um certo miserável cortesão obtendo o mesmo altruísmo..."
 bp1_yearly.5102.desc.just:0 "parece estar no processo de resolver uma disputa entre dois fazendeiros. [potential_lover.GetSheHe|U] ouve atentamente o lado da história de cada fazendeiro e faz um julgamento justo com o qual ambos parecem concordar."
 bp1_yearly.5102.desc.zealous:0 "está ouvindo atentamente um pregador discursando para a multidão. Isso soa como os delírios de um lunático para mim, mas os olhos do ouvinte brilham com fervor e [potential_lover.GetSheHe] acena com a cabeça com entusiasmo junto com as divagações religiosas."
 bp1_yearly.5102.desc.peng:0 "seria difícil de perder: cercado por um bando de admiradores, [potential_lover.GetHerHis] roupas um tanto esfarrapadas escondem uma aparência marcante."
 bp1_yearly.5102.desc.end:0 "\nBasta um convite à minha corte e a promessa de um pretendente para deixar os lisonjeados e entusiasmados [potential_lover.GetWomanMan] — [potential_lover.GetName], Como [potential_lover.GetHerHis] o nome foi revelado - a reboque. Irrompendo triunfantemente pelas portas, vejo [unloved_courtier.GetName] envolvido em [unloved_courtier.GetHerHis] deprimido habitual e apático do outro lado da quadra.\n\n[unloved_courtier.GetNameNoTooltip] vira-se para mim com expectativa, os olhos brilhando esperançosamente."
 bp1_yearly.5102.a:0 "[unloved_courtier.GetNameNoTooltip]! Venha aqui!"
 bp1_yearly.5102.b:0 "Na verdade, talvez você prefira desistir da reunião?"
 bp1_yearly.5102.c:0 ""You would be wasted on a [unloved_courtier.GetWomanMan] of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('unloved_courtier'))]'s calibre.""
 bp1_yearly.5102.a.success:0 "Eles se deram bem"
 bp1_yearly.5102.a.failure:0 "não há faísca"

  # Your friend is concerned about your weight
 bp1_yearly.5301.t:0 "Um Problema Pesado"
 bp1_yearly.5301.start:0 "eu tenho conhecimento de [concerned_friend.GetFirstNamePossessive] olhos em mim a noite toda enquanto comemos, "
 bp1_yearly.5301.thicc:0 "mas é quando eu aceito alegremente uma terceira porção de [ROOT.Char.Custom('GetExpensiveDessert')] que [concerned_friend.GetHerHis] punho bate na mesa de repente.\n\n"I can't let this go on any longer!" [concerned_friend.GetSheHe] grita comigo. "I can't sit here and watch you eat yourself to death, [ROOT.Char.GetFirstName]!"\nEu me refreio um pouco, mas é difícil parecer indignado com a boca cheia. Talvez eu #EMP faça#! desfrutar de um lanche ocasional, mas é um negócio estressante administrar um [ROOT.Char.GetPrimaryTitle.GetTierAsName]!"
 bp1_yearly.5301.thinn:0 "mas é enquanto eu continuo a pegar meu primeiro prato enquanto os próximos pratos se enfileiram que [concerned_friend.GetHerHis] punho bate na mesa de repente.\n\n"I can't let this go on any longer!" [concerned_friend.GetSheHe] grita comigo. "I can't sit here and watch you waste away, [ROOT.Char.GetFirstName]!"\nEu me refreei um pouco, mas é difícil parecer indignado por trás da crescente pilha de pratos. Talvez eu #EMP não#! encontrar muito tempo para comer, mas é um negócio demorado administrar um [ROOT.Char.GetPrimaryTitle.GetTierAsName]!"
 bp1_yearly.5301.a:0 "Você sabe o que, [concerned_friend.GetFirstNameNoTooltip]? Você está certo."
 bp1_yearly.5301.a.tt:0 "Vocês dois investigam maneiras de entrar em forma"
 bp1_yearly.5301.b:0 "eu não sou tão gordo!"
 bp1_yearly.5301.b.tt:0 "Você procura uma maneira de provar seu ponto"
 bp1_yearly.5301.c:0 "eu não sou muito magro!"
 bp1_yearly.5301.d:0 "Você é quem fala sobre aparência!"
 bp1_yearly.5301.d.tt:0 "Vocês dois se envolvem em uma briga um tanto patética"
 bp1_yearly.5301.d.tt.win:0 "Você ganha a luta"
 bp1_yearly.5301.d.tt.lose:0 "Você perde a luta"

 bp1_yearly.5302.t:0 "$bp1_yearly.5301.t$: Estrada rochosa"
 bp1_yearly.5302.desc:0 "É um dia fresco e ensolarado, e posso ver o suor escorrendo [concerned_friend.GetFirstNamePossessive] queixo como [concerned_friend.GetSheHe] continua a me encorajar a seguir em frente. O saco de pedras nas minhas costas geme sob o peso, e eu também quando o jogo sobre a linha na terra que [concerned_friend.GetFirstNameNoTooltip] tinha desenhado com um bastão. [concerned_friend.GetSheHe|U] palmas [concerned_friend.GetHerHis] mãos juntas com prazer.\n\n"You're looking stronger already! I think it's time to move on to something a bit bigger."\n\n"I know they're currently conducting drainage works in the next field over and could use some help. Otherwise if you're feeling brave, there's a copse of trees just over the crest that they're logging in. What do you think?""
 bp1_yearly.5302.a:0 "Traga-me um machado!"
 bp1_yearly.5302.a.tt:0 "Você segue em direção ao bosque de árvores"
 bp1_yearly.5302.b:0 "Melhor ficar apenas com a drenagem."
 bp1_yearly.5302.b.tt:0 "Você partiu para o campo próximo"

 bp1_yearly.5303.t:0 "$bp1_yearly.5301.t$: Deslizando na madeira"
 bp1_yearly.5303.desc:0 "Derrubar árvores é um negócio perigoso para alguém inexperiente como eu. Mesmo sendo supervisionado por [concerned_friend.GetFirstNamePossessive] watchful eye, the combination do meu lack de awareness and exertion has already resulted in a few close shaves. Wedging minha axe into the wood of a nearby log, I pause to take a drink from minha flask. [concerned_friend.GetFirstNameNoTooltip] se aproxima de mim, [concerned_friend.GetHerHis] próprio machado pendurado [concerned_friend.GetHerHis] ombro.\n\n"I think you're ready to take on something a bit bigger!" [concerned_friend.GetSheHe] diz, alegremente, e indica com [concerned_friend.GetHerHis] Machado. UMA árvore apontada é enorme, uma madeira imponente, e eu a olho com cautela enquanto meus músculos doloridos ficam tensos em antecipação.."
 bp1_yearly.5303.a:0 "Bem, quão difícil pode ser?"
 bp1_yearly.5303.a.criticalsuccess:0 "Você cortou a árvore com sucesso!"
 bp1_yearly.5303.a.failure:0 "Você não consegue cortar a árvore sem ajuda"
 bp1_yearly.5303.a.wounded:0 "A árvore te pega na descida"
 bp1_yearly.5303.a.criticalfailure:0 "A árvore cai diretamente sobre você!"
 bp1_yearly.5303.b:0 "Você poderia me ajudar, [concerned_friend.GetFirstNameNoTooltip]?"

 bp1_yearly.5304.t:0 "$bp1_yearly.5301.t$: Padrão pântano"
 bp1_yearly.5304.desc:0 "A terra pantanosa e alagada para a qual me ofereci para ajudar é um trabalho suado. Eu trabalho duro ao lado dos camponeses desavisados com uma picareta, cavando trincheiras e depositando sacos de lama molhada longe da área.\n\n[concerned_friend.GetFirstName] e eu estou fazendo uma pausa, parado na faixa estreita entre dois trechos de pântano, quando [waterboy.GetFirstName], uma das crianças encarregadas de manter os trabalhadores hidratados, caminha até mim oferecendo um frasco. Assim que tomei um gole, [waterboy.GetFirstNameNoTooltip], alcançando a garrafa, se desequilibra e cai diretamente no pântano!"
 bp1_yearly.5304.a:0 "Espere, criança! eu tenho você!"
 bp1_yearly.5304.b:0 "...alguém além de nós notaria se [waterboy.GetSheHe] afogado?"

 bp1_yearly.5305.t:0 "$bp1_yearly.5301.t$: em bom estado"
 bp1_yearly.5305.desc:0 "Com minhas tarefas concluídas, me despeço dos camponeses com quem trabalhei [concerned_friend.GetFirstName] — they cheerily waved me off, completely unsuspecting as to minha noble origins — and returned to minha usual lodgings. No entanto minha muscles are sore, I feel flush with strength and vitality.\nEspiando uma grande bacia de água do outro lado da sala, eu me levanto e me aproximo dela. Tirando minha camisa, no brilho da luz das velas eu me vejo no reflexo da água."
 bp1_yearly.5305.a:0 "eu pareço ótimo!"
 bp1_yearly.5305.b:0 "eu devo tudo isso a você, [concerned_friend.GetFirstNameNoTooltip]."

 bp1_yearly.5306.t:0 "$bp1_yearly.5301.t$: Teste de Força"
 bp1_yearly.5306.start:0 "Furiosamente, eu entro na minha sala do trono, [concerned_friend.GetFirstName] a reboque.\n\n"[ROOT.Char.GetFirstName]! Please, you don't have to prove anything to me! We can just forget I said anything!" [concerned_friend.GetSheHe] é interrompido por um aceno irônico da minha mão enquanto vasculho a sala em busca de algo adequadamente volumoso. Como se atreve [concerned_friend.GetSheHe] impugnar minha honra assim!\n\n"
 bp1_yearly.5306.artifact:0 "Minhas gaze settles upon the [bulky_artifact.GetName]. "
 bp1_yearly.5306.table:0 "Meu olhar se fixa em meu trono."
 bp1_yearly.5306.ending:0 "Para [concerned_friend.GetFirstNamePossessiveNoTooltip] horror, eu tiro minha camisa e imediatamente me posiciono para levantar seu imenso peso."
 bp1_yearly.5306.a:0 "Testemunhe-me, [concerned_friend.GetFirstNameNoTooltip]!"
 bp1_yearly.5306.a.success:0 "Você o ergue no ar!"
 bp1_yearly.5306.a.failure:0 "Você força suas costas"
 bp1_yearly.5306.a.criticalfailure:0 "Você deixa cair em si mesmo!"
 bp1_yearly.5306.a.criticalsuccess:0 "Você levanta o trono no ar"
 bp1_yearly.5306.b:0 "...pensando bem, talvez você esteja certo."

 bp1_yearly.5800.t:0 "um cheiro estranho"
 bp1_yearly.5800.desc:0 "Acordar de manhã ao lado do meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('surprised_sniffer'))] [surprised_sniffer.GetFirstName], Eu suspiro e me estico languidamente apenas para ter um vislumbre do meu amado rosto enrugado. [surprised_sniffer.GetHerHis] nariz. Eu abro minha boca para perguntar mais, apenas para ter [surprised_sniffer.GetFirstNameNoTooltip] recuar ainda mais.\n\n"Listen, [ROOT.Char.GetFirstName], my love..." [surprised_sniffer.GetSheHe] starts quickly, as if the words were tumbling out of [surprised_sniffer.GetHerHis] boca por acidente. "This is difficult to bring up, but... you've not been smelling particularly fresh recently."\nEstupefato, dou à minha axila uma inquisitiva fungada de #flatulência#!.\nBem, talvez [surprised_sniffer.GetSheHe] tem razão."
 bp1_yearly.5800.a:0 "Precisamos encontrar uma maneira de consertar isso!"
 bp1_yearly.5800.a.tt:0 "Você procura uma solução para o problema"
 bp1_yearly.5800.b:0 "Não é #EMP isso#! mau!"

 bp1_yearly.5801.t:0 "$bp1_yearly.5800.t$: Top de linha"
 bp1_yearly.5801.desc:0 "Eu bocejo cansado como [surprised_sniffer.GetFirstName] me leva animadamente para uma cidade próxima. [surprised_sniffer.GetSheHe|U] insistimos em viajar o mais rápido possível - o que, em retrospectiva, é um pouco ofensivo - e abrimos caminho por entre a pequena multidão até onde um vendedor de frutas e ervas vendia seus produtos.\n\n"Right!" [surprised_sniffer.GetFirstNameNoTooltip] disse com expectativa. "Choose from one of these. They'll make the initial scent come off fresh and fruity!" [surprised_sniffer.GetSheHe|U] rolos [surprised_sniffer.GetHerHis] olhos para minha expressão perplexa.\n\n"We're making a #EMP perfume#!, of course!""
 bp1_yearly.5801.a:0 "isso é um figo?"
 bp1_yearly.5801.b:0 "Talvez um pouco de hortelã?"
 bp1_yearly.5801.c:0 "Eu gosto do cheiro de limão!"
 bp1_yearly.5801.d:0 "Romã seria caro..."
 bp1_yearly.5801.fig:0 "[perfume_bottle.GetDesc] Tem notas de figo"
 bp1_yearly.5801.mint:0 "[perfume_bottle.GetDesc] Tem notas de menta"
 bp1_yearly.5801.lemon:0 "[perfume_bottle.GetDesc] Tem notas de limão"
 bp1_yearly.5801.pomegranate:0 "[perfume_bottle.GetDesc] Tem notas de romã"

 bp1_yearly.5802.t:0 "$bp1_yearly.5800.t$: Do coração"
 bp1_yearly.5802.desc:0 "Depois da minha escolha uma semana atrás, eu quase tinha esquecido [surprised_sniffer.GetFirstNamePossessive] busca para fabricar-me uma fragrância. só lembrei quando [surprised_sniffer.GetSheHe] parou de repente na rua e deu a volta por cima [surprised_sniffer.GetHerHis] calcanhar, arrastando-me para um comerciante de especiarias na beira da estrada.\n\n"These would be perfect!" [surprised_sniffer.GetSheHe] arrulhou. "Anything here would be perfect for the heart of the perfume!"\nEu olho para as especiarias e incensos reunidos, muitos deles estranhos e exóticos aos meus olhos."
 bp1_yearly.5802.a:0 "O que é isto... cardamomo?"
 bp1_yearly.5802.b:0 "Você disse que chamou isso de noz-moscada?"
 bp1_yearly.5802.c:0 "Esta canela tem um cheiro maravilhoso!"
 bp1_yearly.5802.d:0 "Frankincense daria um perfume divino!"
 bp1_yearly.5802.cardamom:0 "[perfume_bottle.GetDesc], cardamomo aromático"
 bp1_yearly.5802.nutmeg:0 "[perfume_bottle.GetDesc], noz-moscada pungente"
 bp1_yearly.5802.cinnamon:0 "[perfume_bottle.GetDesc], canela aconchegante"
 bp1_yearly.5802.frankincense:0 "[perfume_bottle.GetDesc], incenso apimentado"

 bp1_yearly.5803.t:0 "$bp1_yearly.5800.t$: Uma Base Forte"
 bp1_yearly.5803.desc:0 "Passing a vendor at the edge of a forest selling what appears to be types of wood and their related products, I only manage to have the feeling of rising dread for a second before [surprised_sniffer.GetFirstNamePossessive] eyes light up and [surprised_sniffer.GetSheHe] pulls me over to them.\n"Agora #EMP estes#! seria exatamente adequado para nossos propósitos!" [surprised_sniffer.GetSheHe|U] indicates some of the rarer woods and their resins piled to the left of the merchant. "Isso daria ao cheiro uma base tão poderosa e o faria durar um dia inteiro.!"
 bp1_yearly.5803.a:0 "O carvalho é uma madeira nobre!"
 bp1_yearly.5803.b:0 "Eu gosto de como essas resinas parecem."
 bp1_yearly.5803.c:0 "Sândalo? Que madeira incomum."
 bp1_yearly.5803.d:0 "Você chama essas aparas de 'oud'? Eles cheiram doce!"
 bp1_yearly.5803.oak:0 "[perfume_bottle.GetDesc], carvalho forte"
 bp1_yearly.5803.resin:0 "[perfume_bottle.GetDesc], resina âmbar"
 bp1_yearly.5803.sandalwood:0 "[perfume_bottle.GetDesc], sândalo suave"
 bp1_yearly.5803.oud:0 "[perfume_bottle.GetDesc], oud pegajoso"

 bp1_yearly.5804.t:0 "$bp1_yearly.5800.t$: Uma gota final"
 bp1_yearly.5804.desc:0 "Apesar de tudo, acabei gostando bastante da minha busca por ingredientes de perfumaria. É com alguma expectativa, então, que ouço falar de um vendedor em uma cidade local que vende vários itens altamente raros e cobiçados que podem me interessar..\nExamino as mercadorias. Alguns juncos de grama seca, um pó branco e... o que parece ser algumas pedras cinzentas opacas e quebradiças?\nO mercador olha para mim com expectativa enquanto [surprised_sniffer.GetFirstName] respeita as mercadorias."
 bp1_yearly.5804.a:0 "Bem, esta grama seca cheira bem, pelo menos."
 bp1_yearly.5804.a.tt:0 "Você compra o vetiver."
 bp1_yearly.5804.b:0 "Suponho que este pó branco reduziria bem."
 bp1_yearly.5804.b.tt:0 "Você compra a cânfora."
 bp1_yearly.5804.c:0 "Você disse que isso era vômito de baleia #EMP#!?!"
 bp1_yearly.5804.c.tt:0 "Você compra o âmbar cinza."
 bp1_yearly.5804.d:0 "Nenhum desses parece ter qualquer utilidade!"

 bp1_yearly.5805.t:0 "$bp1_yearly.5800.t$: Aroma Sedutor"
 bp1_yearly.5805.desc:0 "Tendo fornecido a um artesão local todos os meus ingredientes coletados alguns dias atrás, é com prazer e apreensão que desembrulho a encadernação de couro do perfume resultante..\nDentro há uma garrafa pequena e simples contendo uma mistura de cores; inicialmente [ROOT.Char.Custom('GetSimpleColor')], mas quando eu o seguro contra a luz, ele vira um [ROOT.Char.Custom('GetComplexColor')].\nAbro a rolha bruta e meu olfato é acariciado pelo cheiro. eu ligo [surprised_sniffer.GetFirstName] animadamente, e nós dois nos maravilhamos com a fragrância flutuando pela sala."
 bp1_yearly.5805.a:0 "me sinto o mais rico [ROOT.Char.GetWomanMan] no mundo!"
 bp1_yearly.5805.b:0 "I'll take a decant; meu amor can have the bottle."
 bp1_yearly.5805.vetiver:0 "[perfume_bottle.GetDesc] e vetiver amadeirado e coriáceo."
 bp1_yearly.5805.camphor:0 "[perfume_bottle.GetDesc] e ervas, cânfora picante."
 bp1_yearly.5805.ambergris:0 "[perfume_bottle.GetDesc] e âmbar cinza doce e terroso."
 bp1_yearly.5805.blended:0 "[perfume_bottle.GetDesc] e exala um perfume doce."
 
 bp1_yearly.5708.t:0 "Um Amigo Fiel"
 bp1_yearly.5708.start:0 "Estou vagando por um beco movimentado com meu amigo [heathen_friend.GetFirstName] quando [heathen_friend.GetSheHe] desaparece repentinamente. eu me viro para ver [heathen_friend.GetHerHim] em profunda discussão com um comerciante cujas mercadorias parecem consistir principalmente em pequenas bugigangas curiosas. [heathen_friend.GetFirstNameNoTooltip|U], [heathen_friend.GetHerHis] transação concluída, volta para mim, digitando [heathen_friend.GetHerHis] nova compra distraidamente.\n\n"
 bp1_yearly.5708.normal:0 ""It is a religious icon. Not of your [ROOT.Char.GetFaith.GetAdjective] faith, my [heathen_friend.Custom2('RelationToMeShort', ROOT.Char)], but of mine." [heathen_friend.GetSheHe] explica. Um sorriso cruza [heathen_friend.GetHerHis] enfrentar como [heathen_friend.GetSheHe] vislumbra meu próprio símbolo, suspenso por uma corrente em volta do meu pescoço."
 bp1_yearly.5708.aniconist:0 ""It is a small stick of incense, my [heathen_friend.Custom2('RelationToMeShort', ROOT.Char)]. I find it helps focus my mind as I practice my faith." [heathen_friend.GetSheHe] explica. Um sorriso cruza [heathen_friend.GetHerHis] enfrentar como [heathen_friend.GetSheHe] respeita-me."
 bp1_yearly.5708.end:0 ""I've always appreciated how you treat me so well despite our theological differences.""
 bp1_yearly.5708.a:0 "Isso é um absurdo pagão!"
 bp1_yearly.5708.b:0 "Bem, se [heathen_friend.GetFirstNameNoTooltip] não é tão ruim então..."
 bp1_yearly.5708.b.tt:0 "Todos [GetTrait('zealous').GetName( GetNullCharacter )] diferente-[faith|E] vassalos perdem #negative_value 10#! [opinion|E] de você"
 bp1_yearly.5708.c:0 "Talvez eu possa aprender algo com [heathen_friend.GetFirstNameNoTooltip]?"
 bp1_yearly.5708.c.tt.success:0 "Você aprende mais sobre [heathen_friend.GetFirstNamePossessiveNoTooltip] maneiras"
 bp1_yearly.5708.c.tt.failure:0 "Você não consegue entender [heathen_friend.GetFirstNamePossessiveNoTooltip] maneiras"
 
 bp1_yearly.5709.t:0 "Linha de gancho..."
 bp1_yearly.5709.desc:0 "Que dia maravilhoso para pescar! Eu sentiria que nada poderia tirar o sorriso do meu rosto, se não fosse por uma voz atrás de mim e do meu parceiro de pesca [friend_backup.GetFirstName].\n\n"Look who we have here!" [rival_on_sight.GetFirstName], claramente acabou de voltar de uma viagem de pesca de [rival_on_sight.GetHerHis] próprio, é ladeado pela figura de [rival_friend.GetFirstName]. O primeiro se abaixa e agarra uma de suas presas contorcidas. "The resemblance is #EMP uncanny#!!"\nEu me viro para ir com um dramático revirar de olhos, mas um #EMP thud#! e uma umidade escorrendo pela parte de trás do meu pescoço me paralisa. [friend_backup.GetFirstNamePossessiveNoTooltip] olhos estreitos como [friend_backup.GetSheHe] diz respeito ao peixe que nos foi atirado."
 bp1_yearly.5709.a:0 "Nós resolvemos isso com nossos punhos!"
 bp1_yearly.5709.a.tt.success:0 "Você ganha a briga"
 bp1_yearly.5709.a.tt.failure:0 "Você perde a briga"
 bp1_yearly.5709.b:0 "[rival_on_sight.GetFirstNameNoTooltip], vocês [rival_on_sight.Custom('InsultNoun')]! Duelo comigo!"
 bp1_yearly.5709.b.tt:0 "Começar um $game_concept_single_combat_duel$ com [rival_on_sight.GetFirstNameNoTooltip]"
 bp1_yearly.5709.c:0 "Eu não vou me envolver em uma briga infantil."
 bp1_yearly.5709.c.tt:0 "Você os deixa com seu comportamento infantil."

 bp1_yearly.5711.t:0 "...e Sinker"
 bp1_yearly.5711.desc:0 "[rival_on_sight.GetFirstName] oscila para [rival_on_sight.GetHerHis] pés depois do nosso duelo, ainda tolamente desafiador. [rival_on_sight.GetSheHe|U] abre [rival_on_sight.GetHerHis] boca para reclamar, mas mal pronuncio uma palavra antes de encher a mesma boca com o peixe tão recentemente usado como projétil. enrolando, [rival_on_sight.GetFirstNameNoTooltip] cambaleia perigosamente em direção à borda da doca.\nEu dou um passo rápido para frente e planto um pé diretamente na [rival_on_sight.GetHerHis] estômago. Por um momento que parece uma eternidade [rival_on_sight.GetSheHe] paira no ar: braços girando, olhos esbugalhados, peixe plantado firmemente no rosto, antes de despencar repentinamente diretamente para baixo.\nO respingo todo-poderoso produz uma grande pluma de água, e um horrorizado [rival_friend.GetFirstName] corre até a beira do píer para estender a mão para [rival_friend.GetHerHis] amigo tagarela."
 bp1_yearly.5711.a:0 "Você pode entrar também!"
 bp1_yearly.5711.b:0 "Há, há! te serve bem!"

 bp1_yearly.5712.t:0 "Some-Fin Errado?"
 bp1_yearly.5712.desc:0 "Furiosamente, eu me endireito para enfrentar as zombarias de [rival_on_sight.GetFirstName] e [rival_on_sight.GetHerHis] amigo [rival_friend.GetFirstName]. Instável como estou de pé, no entanto, minha tentativa de espetar o dedo em [rival_on_sight.GetFirstNamePossessiveNoTooltip] peito em vez disso me carregou passado [rival_on_sight.GetHerHim] inteiramente. Bastou uma varredura do meu tornozelo e, de repente, minha visão é mais uma vez obscurecida pela sujeira.\n\n[rival_on_sight.GetFirstNameNoTooltip], sorrindo alegremente, aplaude sarcasticamente enquanto eu rolo de costas. Minha ira aumenta mais uma vez, mas assim que estou sentado, o maldito peixe me atinge bem no rosto novamente com um sonoro #EMP tapa#!! [rival_on_sight.GetFirstNameNoTooltip] e [rival_friend.GetFirstNameNoTooltip] explodir em gargalhadas enquanto se afastam, deixando um preocupado [friend_backup.GetFirstName] para finalmente me levantar."
 bp1_yearly.5712.a:0 "eu não vou esquecer isso, [rival_on_sight.GetFirstNameNoTooltip]!"
 bp1_yearly.5712.b:0 "Talvez eu devesse ficar fora de [rival_on_sight.GetHerHis] maneira..."

 bp1_yearly.5713.t:0 "Relações imprudentes"
 bp1_yearly.5713.desc:0 "Eu posso dizer que há algo errado com o meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('destitute_spouse'))] [destitute_spouse.GetFirstName] assim que estivermos juntos na cama. [destitute_spouse.GetSheHe|U] está claramente distraído, e eu aperto [destitute_spouse.GetHerHis] mão gentilmente enquanto eu pergunto [destitute_spouse.GetHerHim] qual é o problema.\n\n"It's... a money matter." [destitute_spouse.GetSheHe] suspira, correndo [destitute_spouse.GetHerHis] mão livre [destitute_spouse.GetHerHis] cabeça. "I have some family who are short on luck, and they're close to losing their home. I used to spend time there as a child..."\n\n[destitute_spouse.GetSheHe|U] me olha suplicante. "Is... is there anything we can do? I'm sure they could pay it back to us, they just need to get back on their feet. They'll be good for it, I swear it!""
 bp1_yearly.5713.a:0 "Eu cuido disso. Agora, deixe-me #EMP lidar#! com #EMP você...#!"
 bp1_yearly.5713.b:0 "Eles podem ter tudo o que precisam e muito mais."
 bp1_yearly.5713.c:0 "Deixe para mim."
 bp1_yearly.5713.d:0 "Como você ousa tentar me extorquir?!"

 bp1_yearly.5714.t:0 "Dizendo adeus"
 bp1_yearly.5714.desc:0 "Há um buraco profundo e sem fim em meu coração.\n\n[deceased_pal.GetFirstName] era um companheiro constante e confidente, e ter [deceased_pal.GetHerHim] arrancado da minha vida parece uma ferida mortal da qual nunca vou me recuperar. Minha mão aperta uma nota [deceased_pal.GetSheHe] me deu - o #EMP last#! Nota [deceased_pal.GetSheHe] nunca vai me dar, eu percebo, amargamente. Eu tento lê-lo, mas tudo que posso fazer é afastá-lo do meu rosto, para que as preciosas palavras nele contidas não sejam lavadas por minhas lágrimas.\nEmbora haja uma multidão de muitos enlutados ao meu redor, nunca me senti tão sozinho."
 bp1_yearly.5714.a:0 "Eu nunca vou esquecer o dia de hoje."
 bp1_yearly.5714.a.catharsis:0 "#weak Você experimenta algum nível de catarse#!"
 bp1_yearly.5714.a.sad:0 "#weak Sua dor flui livremente#!"
 bp1_yearly.5714.a.reallysad:0 "#weak Sua dor o oprime#!"
 bp1_yearly.5714.a.depressed:0 "#weak Você cai em depressão#!"
 bp1_yearly.5714.b:0 "preciso ser forte e seguir em frente."

 bp1_yearly.5715.t:0 "Tolo tagarela"
 bp1_yearly.5715.desc:0 ""No! It's simply not how you say it! The venerable scholar who #EMP invented#! the word said it was pronounced the way I'm saying it-"\nMinhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('gibbet_friend'))] [gibbet_friend.GetFirstName] e eu estou tendo um debate acalorado que não mostra sinais de diminuir. Tendo passado por uma forca próxima, [gibbet_friend.GetSheHe] tinha comentado sobre isso. Ser fluente no [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] linguagem como eu sou, gentilmente corrigi [gibbet_friend.GetHerHim] em [gibbet_friend.GetHerHis] pronúncia — começa com um som forte, não suave, #EMP obviamente#! - e [gibbet_friend.GetSheHe] teve a ousadia de discordar, e discordar veementemente não menos!\n\n"I can't believe you're still holding this [ROOT.Char.Custom('InsultAdjective')] linguistic position!" [gibbet_friend.GetSheHe] deixa escapar, frustrado com a minha insistência."
 bp1_yearly.5715.a:0 "Nós vamos concordar em discordar."
 bp1_yearly.5715.b:0 "É como eu digo. Isso é o fim de tudo!"
 bp1_yearly.5715.c:0 "Isso é 'gibbet', and I'll prove it!"
 bp1_yearly.5715.c.tt.success:0 "Você ganha o debate"
 bp1_yearly.5715.c.tt.failure:0 "Você perde o debate"

 bp1_yearly.5716.t:0 "Um jeito, [ROOT.Char.GetFaith.random_EvilGodNames]!"
 bp1_yearly.5716.desc:0 "Ao passar pela porta de uma sala, ouço uma voz elevada, quase zangada. Eu dou a volta e uma cena incomum me confronta. [book_burner.GetFirstName] está de pé, elevando-se acima do meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('book_child'))] [book_child.GetFirstName], repreendendo [book_child.GetHerHim] mesmo como meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('book_burner'))] joga outro livro em cima do fogo crepitante na lareira.\n\n"You'll not be reading any more of this #EMP impure filth#!!" [book_burner.GetSheHe] ruge, condenando outro livro às chamas. "No child in my household will suffer from [ROOT.Char.GetFaith.DevilNamePossessive] influence!""
 bp1_yearly.5716.nobook:0 "\nEu pego um livro da pilha [book_burner.GetFirstNameNoTooltip] marcou para destruição, encontrando apenas conteúdo inócuo em... construindo pequenos castelos de terra?"
 bp1_yearly.5716.yesbook:0 "\nEu peguei [burned_book.GetName] da pilha [book_burner.GetFirstNameNoTooltip] marcou para destruição exatamente no mesmo momento [book_burner.GetSheHe] pega também."
 bp1_yearly.5716.a:0 "Este pecado não vai durar!"
 bp1_yearly.5716.b:0 "Bem, qualquer coisa para manter a paz..."
 bp1_yearly.5716.c:0 "Pare com isso de uma vez! A criança deve aprender!"

 bp1_yearly.5717.t:0 "briga bêbada"
 bp1_yearly.5717.desc:0 "A taberna em [tavern_county.GetNameNoTier] geralmente é o lugar perfeito para esquecer os problemas do mundo, mas esta noite é uma exceção.\nPor má sorte, sentado a apenas uma mesa de distância [bff_defender.GetFirstName] e eu sou meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('5717_nemesis'))], [5717_nemesis.GetFirstName], e [5717_nemesis.GetSheHe] tem sido um incômodo desde que chegamos. Bastou mais um derramamento 'acidental' de [5717_nemesis.GetHerHis] [5717_nemesis.Custom('RegionalDrink')] sobre o meu braço e de repente [bff_defender.GetFirstNameNoTooltip] estava [bff_defender.GetHerHis] pés.\n\n[5717_nemesis.GetFirstNameNoTooltip] levanta-se por sua vez, e os dois estão no processo de empatar um tanto bêbados quando eu consigo me levantar também."
 bp1_yearly.5717.a:0 "Bater [5717_nemesis.GetHerHim] no [5717_nemesis.GetHerHis] cara, [bff_defender.GetFirstNameNoTooltip]!"
 bp1_yearly.5717.a.tt.win:0 "[bff_defender.GetNameNoTooltip] ganha a luta"
 bp1_yearly.5717.a.tt.lose:0 "[bff_defender.GetNameNoTooltip] perde a luta"
 bp1_yearly.5717.b:0 "[5717_nemesis.GetSheHe|U] não vale a pena amigo!"
 bp1_yearly.5717.c:0 "Fique de lado; [5717_nemesis.GetFirstNameNoTooltip] é meu."
 bp1_yearly.5717.c.tt:0 "#weak O par de vocês leva sua disputa para fora...#!"
 bp1_yearly.5717.c.tt.duel:0 "Começa um [single_combat_duel|E] entre você e [5717_nemesis.GetFirstNameNoTooltip]"

 bp1_yearly.5718.t.win:0 "Você venceu a luta"
 bp1_yearly.5718.t.lose:0 "Você perdeu a luta"

 bp1_yearly.5719.t:0 "Situações Tributárias"
 bp1_yearly.5719.start:0 "Por muitos dias agora meu chanceler [chancellor.GetFirstName] vinha percebendo uma gota de renda que não era contabilizada. Agora, tendo visto a prova, me pego chamando meu vassalo [disloyal_vassal.GetFirstName] para entender a história.\n\n[chancellor.GetFirstNamePossessiveNoTooltip] as provas eram conclusivas e irrefutáveis; [disloyal_vassal.GetFirstNameNoTooltip] estava desviando impostos destinados a mim!"
 bp1_yearly.5719.normal:0 "o corrupto [disloyal_vassal.GetTitleAsNameNoTooltip|l] não tenta defender [disloyal_vassal.GetHerselfHimself], sorrindo presunçosamente.\n\n"It's all true, my [ROOT.Char.GetLadyLord]. I fancied some fatter coffers."\nÉ um desafio aberto à minha autoridade."
 bp1_yearly.5719.terrified:0 "o corrupto [disloyal_vassal.GetTitleAsNameNoTooltip|l] tentativas de defender [disloyal_vassal.GetHerselfHimself] mas se esforça para encontrar as palavras, cedendo diante da minha ira.\nEu posso ver o medo em [disloyal_vassal.GetHerHis] olhos enquanto eu ando antes [disloyal_vassal.GetHerHim], fazendo um show performativo de pesar minha decisão."
 bp1_yearly.5719.a:0 "Você vai devolver esse dinheiro e lembrar deste dia!"
 bp1_yearly.5719.a.tt.dread:0 "#médio Esta opção está disponível para você devido ao seu alto nível de [dread|E] #!"
 bp1_yearly.5719.b:0 "Devolva esse dinheiro. Agora."
 bp1_yearly.5719.b.tt.win:0 "[disloyal_vassal.GetFirstNameNoTooltip] mal-humorado devolve o dinheiro"
 bp1_yearly.5719.b.tt.lose:0 "[disloyal_vassal.GetFirstNameNoTooltip] despreza abertamente sua demanda"
 bp1_yearly.5719.c:0 "Talvez possamos chegar a um acordo?"
 bp1_yearly.5719.d:0 "Apenas... só não faça isso de novo!"

 bp1_yearly.5720.t:0 "Teste de força"
 bp1_yearly.5720.desc:0 "I am several cups of [ROOT.Char.Custom('RegionalDrink')] in at this meal, and I would normally by now be quite merry. Unfortunately, the accursed presence of [rival_challenger.GetFirstName] diagonally opposite me at the table blights my evening.\n\nAll it takes is the merest hint of a slight from [rival_challenger.GetHerHis] mouth and we're leaning across the surface, pointing fingers and shouting at the top of our voices.\n\n"Vocês [ROOT.Char.Custom('InsultNoun')]! Vocês [ROOT.Char.Custom('InsultNoun')]!" [rival_challenger.GetSheHe] bellows. "Você não poderia superar uma criança em um teste de força! Eu poderia prender seu braço na madeira agora sem nenhum esforço despendido!"
 bp1_yearly.5720.a:0 "É claro; com o nosso #EMP sobrando#! armas, sim?"
 bp1_yearly.5720.a.tt:0 "Isso pode não me tornar popular na quadra, mas vai parecer #EMP ótimo#!..."
 bp1_yearly.5720.b:0 "Ha! Ha! Vamos ter você, então!"
 bp1_yearly.5720.b.tt.win:0 "Pode apostar [rival_challenger.GetNameNoTooltip] com facilidade desdenhosa"
 bp1_yearly.5720.b.tt.bigwin:0 "você quebra [rival_challenger.GetNamePossessiveNoTooltip] braço"
 bp1_yearly.5720.c:0 "Prove, você [rival_challenger.Custom('InsultNoun')]!"
 bp1_yearly.5720.c.tt.win:0 "Você é o melhor [rival_challenger.GetFirstNameNoTooltip]"
 bp1_yearly.5720.c.tt.lose:0 "[rival_challenger.GetFirstNameNoTooltip] prende o braço na mesa"
 bp1_yearly.5720.d:0 "Eu não vou ser arrastado para esses jogos mesquinhos."

 bp1_yearly.5721.t:0 "ao redor do fogo"
 bp1_yearly.5721.desc:0 "Que noite linda! A fogueira estala e estala, cuspindo fumaça no céu noturno. O doce de mel espetado na ponta do meu palito carameliza lentamente, e eu observo sua cor mudando lentamente com interesse.\nAo meu lado, [marshmallow_friend.GetFirstName] está fazendo o mesmo que os adultos bebem [ROOT.Char.Custom('RegionalDrink')] e regalar um ao outro com histórias de eventos passados, muitos anos antes de qualquer um de nós nascer.\n\n[marshmallow_friend.GetSheHe|U] e eu realmente não falei muito antes, mas seria bom poder falar com alguém da minha idade pelo menos uma vez..."
 bp1_yearly.5721.a:0 "Fazer... Vocês querem ser amigos, [marshmallow_friend.GetFirstNameNoTooltip]?"
 bp1_yearly.5721.a.tt.yes:0 "Você forja uma amizade"
 bp1_yearly.5721.a.tt.no:0 "[marshmallow_friend.GetFirstNameNoTooltip] não está interessado"
 bp1_yearly.5721.b:0 "Isso foi divertido!"
 bp1_yearly.5721.c:0 "eu poderia fazer com outro deleite..."
 bp1_yearly.5721.c.tt:0 "Com uma leve distração, você provavelmente poderia pegar o doce [marshmallow_friend.GetSheHe] está assando..."
 
 bp1_yearly.5722.t:0 "o pulo-gato"
 bp1_yearly.5722.desc:0 ""We meet again, [ROOT.Char.GetFirstName], you [ROOT.Char.Custom('InsultNoun')]!" my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_catapulter'))], [rival_catapulter.GetFirstName], zomba como [rival_catapulter.GetSheHe] me aborda enquanto inspeciono algum novo equipamento militar. "Finally, we two people of honor, we meet on equal terms- hah! Got you!"\nLevo um momento para processar isso [rival_catapulter.GetFirstNameNoTooltip] tinha acabado de pegar meu gato [ROOT.Char.Custom('CatStoryName')], e outro para perceber [rival_catapulter.GetSheHe] está fazendo uma pausa para isso. Assim que supero meu choque, eu trovoei depois [rival_catapulter.GetHerHim] apenas para encontrar [rival_catapulter.GetHerHim] carregando meu amado felino em uma catapulta próxima!\nDou um passo em direção a ela, minha mão estendida, mas é tarde demais.\n\n"Mraaaao#DIE1 ooooo#!#DIE2 oooowwww—#!""
 bp1_yearly.5722.a:0 "Oh não, você não!"
 bp1_yearly.5722.a.tt:0 "você luta [rival_catapulter.GetFirstNameNoTooltip] para o chão antes [rival_catapulter.GetSheHe] pode escapar"
 bp1_yearly.5722.b:0 "[ROOT.Char.Custom('CatStoryName')]! #EMP Noooooo!#!"
 bp1_yearly.5722.c:0 "eu vou te pegar, [rival_catapulter.GetFirstNameNoTooltip]! EU JURO!"

 bp1_yearly.5723.t:0 "Um tiro longo"
 bp1_yearly.5723.desc:0 "[rival_catapulter.GetFirstNamePossessive] os olhos se arregalam de surpresa e medo enquanto eu luto [rival_catapulter.GetHerHim] para o chão.\n\n"You could have hurt me." Eu entoo, levantando-me mais uma vez e pedindo uma corda aos guardas reunidos.\n\n"You could even have hurt my family." Eu continuo, amarrando as mãos e os pés do meu infeliz cativo.\n\n"But you made the fatal mistake of hurting #EMP [ROOT.Char.Custom('CatStoryName')]#!." [rival_catapulter.GetFirstNameNoTooltip], membros amarrados tremendo, abre [rival_catapulter.GetHerHis] boca para implorar.\neu alcanço a alavanca."
 bp1_yearly.5723.a:0 "#EMP Bwoing!#!"
 bp1_yearly.5723.b:0 "Vou poupá-lo. Para [ROOT.Char.Custom('CatStoryName')]."

 bp1_yearly.5724.t:0 "[ROOT.Char.Custom('CatStoryName')]: Feline Fine"
 bp1_yearly.5724.desc:0 "Meus últimos três dias foram passados sob uma nuvem negra. Meu precioso, inocente [ROOT.Char.Custom('CatStoryName')]... é como se às vezes eu pudesse ouvir miados mesmo agora.\nNão, espere... Eu #EMP posso#! ouvir miar. Eu juro que posso! Cambaleando pela sala em excitação, eu tropeço em uma pequena mesa alta. Xingando, eu me ponho de pé. Outro miado, desta vez mais alto e lamentoso. Eu finalmente chego à porta e abro para encontrar [ROOT.Char.Custom('CatStoryName')] sentado ali: são e salvo e muito irritado!\nEu imediatamente pego meu amado gato em meus braços, enterrando meu rosto no pelo sujo e cheio de galhos.\n\n[ROOT.Char.Custom('CatStoryName')] se debate com raiva em minhas mãos."
 bp1_yearly.5724.a:0 "[ROOT.Char.Custom('CatStoryName')]! Você é #EMP vivo!#!"
 bp1_yearly.5724.b:0 "Eu nunca vou deixar você ir de novo!"

 bp1_yearly.5725.t:0 "O selvagem [khutulun.GetWomanMan|U]"
 bp1_yearly.5725.desc:0 ""#EMP How#! have you not heard of [khutulun.GetHerHim], my [ROOT.Char.GetLadyLord]?""\nReviro os olhos e resmungo com desdém. Dizer que os vôos da fantasia de [matchmaker_courtier.GetFirstName] estavam abaixo de mim agora seria um eufemismo.\n\n"They say [khutulun.GetSheHe] has an open challenge for anyone my [ROOT.Char.GetLadyLord]!" [matchmaker_courtier.GetFirstNameNoTooltip] tenta de novo, dessa vez com insistência. Abaixando [matchmaker_courtier.GetHerHis] voz conspiratória, [matchmaker_courtier.GetSheHe] continuou. "Listen, I know you tire of all the matrimonial questions. This [khutulun.GetWomanMan] offers [khutulun.GetHerHis] hand in marriage to anyone who can best [khutulun.GetHerHim] in physical ability."\nSento-me e considero a história. Uma mente marcial [khutulun.GetWomanMan]? Com certeza posso sair vitorioso e com uma nova [khutulun.GetWifeHusband] a reboque, não importa suas habilidades."
 bp1_yearly.5725.a:0 "Tudo bem, [matchmaker_courtier.GetFirstNameNoTooltip], vamos cavalgar para investigar."
 bp1_yearly.5725.b:0 "Chega de seus contos altos!"

 bp1_yearly.5726.t:0 "uma contusão [khutulun.Custom('GetBrideGroom')|U]"
 bp1_yearly.5726.desc:0 "Após um árduo dia de pedalada, chegamos ao local [matchmaker_courtier.GetFirstName] tinha ouvido nossa presa freqüentada para encontrar uma cena surpreendente. um pouco [khutulun.GetWomanMan] está atualmente lutando com um muito maior [dummy_gender.GetWomanMan].\nNormalmente, isso dificilmente pareceria uma luta justa, mas um instante depois e a luta termina de forma surpreendente; a primeira figura, com um largo sorriso, ajuda a levantar [khutulun.GetHerHis] oponente magnanimamente antes de sacudir [khutulun.GetHerHis] olhos para me observar.\n\n"I've not seen you around these parts before!" [khutulun.GetSheHe] sorri como [khutulun.GetSheHe] se dirige a mim, fazendo uma reverência sardonicamente elaborada. "My name is [khutulun.GetFirstName]. I know why you're here, but let me warn you: anyone who wastes my time has to pay me a sum for my troubles.""
 bp1_yearly.5726.a:0 "Diga olá para o seu novo [ROOT.Char.GetWifeHusband], [khutulun.GetFirstNameNoTooltip]!"
 bp1_yearly.5726.a.tt.win:0 "você derrota [khutulun.GetFirstNameNoTooltip]"
 bp1_yearly.5726.a.tt.lose:0 "[khutulun.GetSheHe|U] supera você"
 bp1_yearly.5726.b:0 "A discrição pode ser a melhor parte do valor, aqui..."

 bp1_yearly.5727.t:0 "sinos de casamento?"
 bp1_yearly.5727.desc:0 "[khutulun.GetFirstName] bufa cansadamente quando quebramos nosso clinch novamente. Não estou lidando muito melhor; está claro como [khutulun.GetSheHe] permaneceu solteiro. [khutulun.GetSheHe|U] sorri, satisfeito com o desafio.\n\n"You would make a good [ROOT.Char.GetWomanMan] for me!" [khutulun.GetSheHe] comentários, não tomando [khutulun.GetHerHis] olhos fora dos meus movimentos. "It's a shame I'll have to disappoint you!"\n\n[khutulun.GetFirstNameNoTooltip] avança novamente, mas desta vez estou pronto. Um desvio hábil coloca [khutulun.GetHerHim] desequilibrado e um pé enganchado ao redor [khutulun.GetHersHis] tem [khutulun.GetHerHim] derrubada.\n\n[khutulun.GetHerHis|U] rosto é uma mistura de choque, espanto e emoção quando eu ofereço minha mão."
 bp1_yearly.5727.a:0 "Um acordo é um acordo, então."
 bp1_yearly.5727.b:0 "Bem, eu consegui tudo que eu precisava aqui."

 bp1_yearly.5728.t:0 "rivalidade ardente"
 bp1_yearly.5728.desc:0 "As faíscas da fogueira flutuam preguiçosamente no céu noturno com a fumaça, mas não consigo apreciar a cena como faria normalmente..\nMinhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_burner'))] [rival_burner.GetFirstName] fica triunfante diante do fogo, desafiando-me a me aproximar. No [rival_burner.GetHerHis] mão, meu próprio artefato: [burned_artifact.GetName], roubado de mim por aquela cobra.\n\n"Not one step closer, [ROOT.Char.GetFirstName]!" [rival_burner.GetSheHe] chama. "Your precious bauble burns if you move a muscle!"\n\n"[rival_burner.GetFirstNameNoTooltip]!" I shout. "Return to me that which is mine, and we will have no further quarrel!" [rival_burner.GetFirstNameNoTooltip] simplesmente sorri em resposta e move minha posse sobre o fogo."
 bp1_yearly.5728.a:0 "Queime-o, então, você [rival_burner.Custom('InsultNoun')]!"
 bp1_yearly.5728.b:0 "Roubando? Você está com medo de me enfrentar?"
 bp1_yearly.5728.b.tt.duel:0 "Começa um [single_combat_duel|E] entre você e [rival_burner.GetFirstNameNoTooltip]"

 bp1_yearly.5729.tt.lose:0 "[rival_burner.GetFirstNameNoTooltip] queima a posse"

 bp1_yearly.5730.t:0 "Onde Há Fumaça..."
 bp1_yearly.5730.desc:0 "[rival_burner.GetFirstName] luta para [rival_burner.GetHerHis] pés, espancados e machucados após nosso duelo. [rival_burner.GetHerHis|U] os olhos queimam tão intensamente quanto a fogueira [rival_burner.GetSheHe] fica ao lado como [rival_burner.GetSheHe] me vê dobrar meu [burned_artifact.GetName] debaixo do meu braço.\nEnquanto nossos companheiros vagam de volta de sua estação anterior a alguma distância, sua conversa diminui lentamente quando eles encontram nós dois nos enfrentando, um vitorioso, um derrotado.\neu olho para o meu [burned_artifact.GetNameNoTooltip], e depois de volta para o [rival_burner.GetWomanMan] que arriscou a vida e os membros para queimá-lo."
 bp1_yearly.5730.a:0 "deixe isso ser uma lição para você."
 bp1_yearly.5730.b:0 "Pegue. Que sempre te lembre desta noite."
 bp1_yearly.5730.b.tt:0 "[burned_artifact.GetName] ganhos #N negativos#! modificadores"

 # Coveted Claim
 bp1_yearly.8000.t:0 "Reivindicação cobiçada"
 bp1_yearly.8000.desc:0 "[bp1_8000_informer.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_informer'))], frets all through the day, evidently attempting to find the right words. \n\nAt last, as we make our way to dine, [bp1_8000_informer.GetSheHe] begins sheepishly, "Minhas [bp1_8000_informer.Custom2('RelationToMeShort', ROOT.Char)]..."
 bp1_yearly.8000.desc_vassal:0 "they say [bp1_8000_new_rival.GetTitledFirstName], your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_new_rival'))], takes [bp1_8000_new_rival.GetHerHis] purported claims on your lands more seriously each day...""
 bp1_yearly.8000.desc_foreign:1 "Eu ouço rumores de que [bp1_8000_new_rival.GetFirstName], a [bp1_8000_new_rival.GetTitleAsNameNoTooltip] de [bp1_8000_new_rival.GetPrimaryTitle.GetBaseNameNoTier], passou a vê-lo como o foco de [bp1_8000_new_rival.GetHerHis] inimizade..."
 bp1_yearly.8000.desc_single:0 "\n\n"[bp1_8000_new_rival.GetSheHe|U] talks openly of the 'illegitimate [ROOT.Char.GetTitleAsNameNoTooltip] of [bp1_8000_claimed_title.GetNameNoTier]', who daily usurps [bp1_8000_new_rival.GetHerHis] rightful lands and revenues.""
 bp1_yearly.8000.desc_multi:0 "\n\n"[bp1_8000_new_rival.GetSheHe|U] maintains [bp1_8000_new_rival.GetSheHe] is personally wronged by your continued rule of [bp1_8000_new_rival.GetHerHis] rightful domain, [bp1_8000_claimed_title.GetNameNoTier] in particular.""
 bp1_yearly.8000.a:0 "Ha! aquele venenoso [bp1_8000_new_rival.Custom('InsultNoun')]!"
 bp1_yearly.8000.b:0 "vou escrever [bp1_8000_new_rival.GetFirstNameNoTooltip] de uma vez só."
 bp1_yearly.8000.b.success:0 "sua carta suaviza [bp1_8000_new_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8000.b.failure:0 "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip] ignores sua letter"
 bp1_yearly.8000.c:0 "É traição então."
 bp1_yearly.8000.c.success:0 "seus homens prendem [bp1_8000_new_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8000.c.failure:0 "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip] escapa"
 bp1_yearly.8000.d:0 "Conversa inconsequente, tenho certeza."
 bp1_yearly.8000.d.rival:0 "Os rumores eram verdadeiros"
 bp1_yearly.8000.d.bluff:0 "[bp1_8000_new_rival.GetTitledFirstNameNoTooltip] estava blefando"
 bp1_yearly_8000_trusting_modifier:0 "Liège Confiante"
 bp1_yearly_8000_trusting_modifier_desc:0 "Este personagem é conhecido por dar a seus súditos o benefício da dúvida."
 # Friends with Benefits
 bp1_yearly.8010.opening:0 "[bp1_8010_best_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8010.desc:0 "eu agradeço diariamente [bp1_8010_best_friend.GetFaith.HighGodName] ter uma multa dessas [ROOT.Char.Custom('GetFriendNoun')] as you — there are few others I can safely say I trust. \nDevemos alinhar nossos interesses mais de perto e lutar lado a lado. Vir [ROOT.Char.GetFirstNameNoTooltip], nossos inimigos verão que não estamos brincando com!"
 bp1_yearly.8010.a:0 "Yes! You will have minha [bp1_8010_best_friend.Custom('SignatureWeaponNameOrType')]!"
 bp1_yearly.8010.b:0 "Não tenho certeza [bp1_8010_best_friend.GetFirstNameNoTooltip]..."
 # Rival of my Rival
 bp1_yearly.8020.opening:0 "[bp1_8020_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.8020.desc:0 "Ultimamente, ouvi falar de suas disputas com isso [bp1_8020_rival.Custom('InsultAdjective')] [bp1_8020_rival.Custom('InsultNoun')], [bp1_8020_rival.GetName], uma desculpa mais desprezível para um [bp1_8020_rival.GetWomanMan]. \nDados nossos interesses mútuos, tenho certeza de que nos daremos bem, amigo."
 bp1_yearly.8020.a:0 "Aguardo ansiosamente a oportunidade de discutir mais sobre isso."
 bp1_yearly.8020.b:0 "Mensageiros são tão pouco confiáveis hoje em dia..."
 bp1_yearly.8020.b.flavor:0 "Encaminhar a carta para [bp1_8020_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8020.b.joke:0 "[bp1_8020_rival.GetTitledFirstNameNoTooltip] aprecia sua abertura"
 bp1_yearly.8020.b.insult:0 "A mensagem enfurece [bp1_8020_rival.GetTitledFirstNameNoTooltip]"
 bp1_yearly.8020.c:0 "Este é um jogo baixo, por um jogador baixo."
 bp1_yearly.8020.d:0 "você não é meu amigo, [bp1_8020_friend.GetFirstNameNoTooltip]."
 # Diametrically Opposed
 bp1_yearly.8040.t:0 "Diametralmente Oposto"
 bp1_yearly.8040.desc.opening:0 "My good companion, [bp1_yearly_8040_friend.GetTitledFirstName], has been off with me the last few days, each night avoiding my invitation to dine.\n\nToday [bp1_yearly_8040_friend.GetSheHe] catches me alone in the [ROOT.Char.Custom('GetRandomRoom')]. "[ROOT.Char.GetFirstNameNoTooltip], Me desculpe, mas eu tenho que te dizer isso, como seu amigo."\n\n"Sua"
 bp1_yearly.8040.desc.diligent:0 "negócios constantes e demandas por resultados"
 bp1_yearly.8040.desc.brave:0 "correr riscos desnecessários e ousadia"
 bp1_yearly.8040.desc.just:0 "julgamentos meticulosos e debruçando-se sobre as evidências"
 bp1_yearly.8040.desc.compassionate:0 "vulnerabilidade ao sofrimento e cuidado com os outros"
 bp1_yearly.8040.desc.fickle:0 "reviravoltas contínuas e fácil convencimento"
 bp1_yearly.8040.desc.temperate:0 "distanciamento da mesa do banquete"
 bp1_yearly.8040.desc.generous:0 "cordões à bolsa soltos para quem pede ajuda"
 bp1_yearly.8040.desc.humble:0 "adiamento auto-anulador de importância"
 bp1_yearly.8040.desc.honest:0 "recusa em enganar os outros, mesmo quando necessário"
 bp1_yearly.8040.desc.forgiving:0 "dispensa de ofensas e tolerância de deslealdade"
 bp1_yearly.8040.desc.wrathful:0 "mau humor e explosões constantes"
 bp1_yearly.8040.desc.calm:0 "serenidade diante de ultrajes legítimos"
 bp1_yearly.8040.desc.cynical:0 "ceticismo de [ROOT.Char.GetFaith.HighGodNamePossessive] plano divino"
 bp1_yearly.8040.desc.zealous:0 "ânsia de seguir o [ROOT.Char.GetFaith.AltPriestTermPlural]"
 bp1_yearly.8040.desc.paranoid:0 "dúvida sem fim das motivações dos outros"
 bp1_yearly.8040.desc.trusting:0 "fé implícita nos motivos de todos os outros"
 bp1_yearly.8040.desc.shy:0 "aversão a conversar com os outros"
 bp1_yearly.8040.desc.gregarious:0 "distrações com conversa fiada e folia"
 bp1_yearly.8040.desc.lustful:0 "escravidão aos seus lombos e tentações"
 bp1_yearly.8040.desc.chaste:0 "aversões aos prazeres da carne"
 bp1_yearly.8040.desc.impatient:0 "hábito temerário de apressar as coisas"
 bp1_yearly.8040.desc.patient:0 "cautela arrogante e reação descontraída aos eventos"
 bp1_yearly.8040.desc.content:0 "falta de motivação para ter sucesso e superar seus colegas"
 bp1_yearly.8040.desc.ambitious:0 "necessidade incessante de seguir em frente, sem fim à vista"
 bp1_yearly.8040.desc.closing:0 "— it puts you in bad stead. Surely you must see it does a [ROOT.Char.GetTitleAsNameNoTooltip] no good to behave this way?""
 bp1_yearly.8040.a:0 "Como #EMP se atreve#! você fala comigo desse jeito? Saia!"
 bp1_yearly.8040.a.lazy:0 "Podemos falar sobre isso mais tarde??"
 bp1_yearly.8040.a.diligent:0 "Eu só preciso terminar isso e depois conversaremos."
 bp1_yearly.8040.a.craven:0 "Correr riscos é para tolos."
 bp1_yearly.8040.a.brave:0 "Soa como covardia para mim."
 bp1_yearly.8040.a.arbitrary:0 "Eu posso me comportar como eu quiser."
 bp1_yearly.8040.a.just:0 "Não seria certo fazer o contrário."
 bp1_yearly.8040.a.callous:0 "Oh você vai calar a boca."
 bp1_yearly.8040.a.compassionate:0 "não vou endurecer meu coração."
 bp1_yearly.8040.a.stubborn:0 "Você não vai mudar minha mente."
 bp1_yearly.8040.a.fickle:0 "Sim, o que você disser!"
 bp1_yearly.8040.a.gluttonous:0 "Vamos falar sobre isso depois do jantar."
 bp1_yearly.8040.a.temperate:0 "Tudo com moderação."
 bp1_yearly.8040.a.greedy:0 "O quê, e deixar que outros levem #EMP my#! moeda?"
 bp1_yearly.8040.a.generous:0 "Há o suficiente para todos."
 bp1_yearly.8040.a.arrogant:0 "Eu sou o [ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 bp1_yearly.8040.a.humble:0 "eu sou apenas um [ROOT.Char.GetWomanMan], como inúmeros outros."
 bp1_yearly.8040.a.deceitful:0 "A verdade não vai te libertar."
 bp1_yearly.8040.a.honest:0 "A verdade é que você é um mentiroso."
 bp1_yearly.8040.a.vengeful:0 "Vou me lembrar disso quando #EMP you#! peça #EMP meu#! companhia."
 bp1_yearly.8040.a.forgiving:0 "Não se preocupe, eu já havia esquecido sua grosseria."
 bp1_yearly.8040.a.wrathful:0 "Como #EMP se atreve#! você fala comigo assim?!"
 bp1_yearly.8040.a.calm:0 "Respire fundo, não precisa ficar chateado."
 bp1_yearly.8040.a.cynical:0 "#EMP Certamente#! isso é para [ROOT.Char.GetFaith.HighGodName] para decidir, não é?"
 bp1_yearly.8040.a.zealous:0 "Isso é para [ROOT.Char.GetFaith.HighGodName] decidir!"
 bp1_yearly.8040.a.paranoid:0 "Não... não #EMP você#! também!"
 bp1_yearly.8040.a.trusting:0 "Obrigado, você sempre tem minhas costas."
 bp1_yearly.8040.a.shy:0 "Você pode me deixar sozinho?"
 bp1_yearly.8040.a.gregarious:0 "Fora do caminho, as pessoas estão esperando por mim."
 bp1_yearly.8040.a.lustful:0 "Eu acho que você está sozinho há muito tempo."
 bp1_yearly.8040.a.chaste:0 "Eu não vou ser tão facilmente tentado."
 bp1_yearly.8040.a.impatient:0 "não tenho tempo para isso."
 bp1_yearly.8040.a.patient:0 "A pressa é a mãe do desastre."
 bp1_yearly.8040.a.content:0 "E quando será o suficiente?"
 bp1_yearly.8040.a.ambitious:0 "eu não vou ficar para trás."
 bp1_yearly.8040.b:0 "Vamos concordar em discordar! Ilumine-se."
 bp1_yearly.8040.b.success:0 "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip] vem por aí"
 bp1_yearly.8040.b.failure:0 "[bp1_yearly_8040_friend.GetTitledFirstNameNoTooltip] permanece impassível"
 bp1_yearly.8040.c:0 "Você está certo, [bp1_yearly_8040_friend.GetFirstNameNoTooltip]."
 bp_yearly_8040_trying_to_be_mindful_modifier:0 "Considerando Falhas"
 bp_yearly_8040_trying_to_be_mindful_modifier_desc:0 "Este personagem foi confrontado sobre sua personalidade e está tentando ser mais consciente."
  # A Murdered X
 bp1_yearly.8050.t:0 "um assassinado [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))|U]"
 bp1_yearly.8050.desc:0 "A perda do meu querido [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))], [victim_scope.GetFirstName], weighs heavy; the plodding stream of grieving subjects and their consolations are nothing compared to the hole in my heart. \neu ainda não consigo acreditar [victim_scope.GetSheHe] [victim_scope.GetDeathReasonHideKiller], ou aquilo [murderer_scope.GetTitledFirstName], [victim_scope.GetHerHis] slayer, goes unpunished. \n\n"
 bp1_yearly.8050.desc.prisoner:0 "Though [murderer_scope.GetSheHe] apodrece nas masmorras de [murderer_scope.GetImprisonedBy.GetTitledFirstNameNoTooltip], esse conhecimento não apaga a fúria em meu coração."
 bp1_yearly.8050.desc.free:0 "Meus punhos se fecham e o sangue lateja em meus ouvidos quando penso naquela fera andando livre... uma afronta à justiça e [ROOT.Char.GetFaith.HighGodName]."
 bp1_yearly.8050.a:0 "Um dia eu vou te vingar, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))]..."
 bp1_yearly.8050.b:0 "O rastro de sangue termina aqui."
 # At My Mercy
 bp1_yearly.8060.t:0 "Com Minha Misericórdia"
 bp1_yearly.8060.opening:0 "Eu levo um momento para examinar o lixo [combat_location.GetTerrain.GetNameNoTooltip|l] de [combat_location.GetNameNoTooltip], espalhado com [primary_combat_winner.GetPrimaryTitle.GetAdjectiveNoTooltip] e [primary_combat_loser.GetPrimaryTitle.GetAdjectiveNoTooltip] dead, antes de turning to the shackled prisoners of war. \n\n"
 bp1_yearly.8060.desc.nemesis:0 "[captured_rival.GetTitledFirstName], que explodiu [captured_rival.Custom('InsultNoun')] de [ROOT.Char.GetFaith.NegativeAfterLife], está finalmente em minhas mãos! Por muito tempo eu sonhei em baixar minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))]..."
 bp1_yearly.8060.desc.war_leader:0 "Finalmente eu tenho o meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))], [captured_rival.GetTitledFirstName], em minhas mãos, e a vitória em nossa guerra agora está quase garantida...\n\n"I submit," [captured_rival.GetSheHe|U] rosna, "Release me and you will have what you want.""
 bp1_yearly.8060.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))], [captured_rival.GetTitledFirstName], me olha carrancudo, aquecendo as amêijoas do meu coração."
 bp1_yearly.8060.closing.multi:0 "\nAtras do [captured_rival.GetHerHim], o vilão [captured_rival_2.GetTitledFirstName] ajoelha-se impacientemente."
 bp1_yearly.8060.closing.ransom:0 "\n\n[captured_rival.GetSheHe|U] estala, um toque muito desesperadamente, "I am accorded the privilege of ransom!""
 bp1_yearly.8060.a.war_leader:0 "Esta guerra acabou, mas só para você."
 bp1_yearly.8060.a.ransom:0 "Cães não recebem resgate."
 bp1_yearly.8060.a:0 "Seus dias acabaram, escória."
 bp1_yearly.8060.b:0 "Matar [captured_rival.GetHerHim]. Mate todos."
 bp1_yearly.8060.c:0 "Vou garantir que você nunca esqueça este dia, [captured_rival.GetFirstNameNoTooltip]."
 bp1_yearly.8060.d:0 "Lembre-se da minha misericórdia, verme."
 bp1_yearly.8060.d.multi:0 "Não se esqueçam da minha misericórdia, miseráveis."
 # At X's Mercy
 bp1_yearly.8061.t:0 "No [combat_winner.GetTitledFirstNamePossessiveNoTooltip] Misericórdia"
 bp1_yearly.8061.desc:0 "Eu estou, marcado por guardas inimigos, no caótico [combat_location.GetTerrain.GetNameNoTooltip|l] de [combat_location.GetNameNoTooltip], como aquele miserável, [battle_rival_winner.GetTitledFirstName] pesquisas [battle_rival_winner.GetHerHis] vitória.\n\n[battle_rival_winner.GetSheHe|U] finalmente se aproxima, desenhando alegremente [battle_rival_winner.GetHerHis] [battle_rival_winner.Custom('SignatureWeaponNameOrType')] com um brilho assustador em [battle_rival_winner.GetHerHis] olho.\n\n"
 bp1_yearly.8061.killed:0 "Eu posso ver que este é o fim..."
 bp1_yearly.8061.a:0 ""[battle_rival_winner.Custom('InsultAdjective')] do-""
 bp1_yearly.8061.b:0 ""Not like this!""
 bp1_yearly.8061.c:0 "[ROOT.Char.GetFaith.HighGodName] me proteja."
 bp1_yearly.8062.wounded:0 ""This is going to hurt." [battle_rival_winner.GetSheHe] sorri."
 bp1_yearly.8062.a:0 ""[battle_rival_winner.Custom('InsultNoun')]!"
 # Feudal Favoritism
 bp1_yearly.8070.t:0 "[ROOT.Char.GetGovernment.GetNameNoTooltip|U] Favoritismo"
 bp1_yearly.8070.opening:0 "[claim_vassal.GetTitledFirstName] has been silently seething all evening, but finally bursts as I reach for the [ROOT.Char.Custom('GetExpensiveMealAlt')].\n\n"Eu simplesmente não consigo entender por que você concedeu o [claim_title.GetName] para [favorite_vassal.GetTitledFirstName]."
 bp1_yearly.8070.strength_strong:0 "My rightful claim to these lands is acknowledged by all!"\n\n"
 bp1_yearly.8070.strength_weak:0 "These lands by rights belong to me!"\n\n"
 bp1_yearly.8070.claim:0 ""Why would you favor [favorite_vassal.GetHerHim] with these lands over me? Have I not been a faithful vassal?""
 bp1_yearly.8070.lowborn:0 ""The elevation of this lowborn upstart in my place is an insult!""
 bp1_yearly.8070.other:0 ""What grave offense have I caused, that you should treat me so ignobly?""
 bp1_yearly.8070.hostile:0 "\n\n"To grant lands to a damned [favorite_vassal.GetFaith.GetAdherentName] over me!" my [ROOT.Char.Custom2('RelationToMe', claim_vassal)] engasga, "It defies conscience!""
 bp1_yearly.8070.culture:0 "\n\n"I mean..." my [ROOT.Char.Custom2('RelationToMe', claim_vassal)] engasga, "[favorite_vassal.GetSheHe|U] is not even [claim_vassal.GetCulture.GetName]!""
 bp1_yearly.8070.faith:0 "\n\n"I mean..." my [ROOT.Char.Custom2('RelationToMe', claim_vassal)] engasga, "[favorite_vassal.GetSheHe|U] is not even a [ROOT.Char.GetFaith.GetAdherentName]!""
 bp1_yearly.8070.a:0 "[favorite_vassal.GetFirstNameNoTooltip] tem qualidades que lhe faltam."
 bp1_yearly.8070.b:0 "Me perdoe [claim_vassal.GetFirstNameNoTooltip], [claim_title.GetNameNoTierNoTooltip] é seu."
 bp1_yearly.8070.c:0 "Vou conceder-lhe algum outro título."
 bp1_yearly.8070.d:0 "Não questione minhas decisões novamente."
 bp1_yearly.8070.d.success:0 "[claim_vassal.GetTitledFirstNameNoTooltip] está aplacado"
 bp1_yearly.8070.d.failure:0 "[claim_vassal.GetTitledFirstNameNoTooltip] é insultado"
 # Unwelcome Favor
 bp1_yearly.8100.t:0 "Favorito impopular"
 bp1_yearly.8100.joke:1 "Eu ainda estou sorrindo de uma piada meu [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName], feito na sessão do conselho desta manhã, quando [jealous_scope.GetTitledFirstName] pega meu braço."
 bp1_yearly.8100.thighs:0 "Estou perdido em pensamentos, ponderando sobre minha [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstNamePossessive], coxas bem torneadas, quando ouço [jealous_scope.GetTitledFirstName] tosse logo atrás de mim."
 bp1_yearly.8100.desc:0 "\n\n"[jealous_scope.Custom2('RelationToMe', ROOT.Char)|U], Eu estive querendo falar com você."
 bp1_yearly.8100.lover_known:0 "Your... fondness for [sycophant_scope.GetFirstNameNoTooltip] does not escape attention, and raises... questions about your reasons."\n\n"
 bp1_yearly.8100.lover_secret:0 "I, and others at court, cannot understand the honors and responsibility you pour on [sycophant_scope.GetHerHim]. An esteemed noble of the realm would surely be more useful to you."\n\n"
 bp1_yearly.8100.lover:0 "I know you feel... much affection for [sycophant_scope.GetHerHim], but really, a place on the council?"\n\n"
 bp1_yearly.8100.friend:0 "I understand you are close friends, but there are those who think you put [sycophant_scope.GetHerHim] before more deserving councilors."\n\n"
 bp1_yearly.8100.faction:0 ""To be blunt, if these slights are not redressed, only [jealous_scope.GetFaith.HighGodName] knows what will befall [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]...""
 bp1_yearly.8100.hostile:0 ""I mean, don't you know what a [sycophant_scope.Custom('InsultAdjective')] [sycophant_scope.Custom('InsultNoun')] that [sycophant_scope.GetWomanMan] is?""
 bp1_yearly.8100.lowborn:0 ""It is not fitting to place a commoner's opinion above, or even alongside, [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip] highest nobility.""
 bp1_yearly.8100.rank:0 ""Surely the opinion of a [jealous_scope.GetTitleAsNameNoTooltip] should be held above that of a mere [sycophant_scope.GetTitleAsNameNoTooltip]!""
 bp1_yearly.8100.faith:0 ""Is it really wise to give your ear to a [sycophant_scope.GetFaith.GetAdjective] [jealous_scope.Custom2('GetUnbelieverTerm', sycophant_scope)]?""
 bp1_yearly.8100.culture:0 ""Surely another [jealous_scope.GetCulture.GetName] voice would serve you better than this [sycophant_scope.GetCulture.GetName] outsider?""
 bp1_yearly.8100.unskilled:0 ""Aside from the slight, the [sycophant_scope.GetWomanMan] is plainly unfit for the office of [sycophant_scope.GetCouncilTitle].""
 bp1_yearly.8100.skilled:0 ""No matter how good of a [sycophant_scope.GetCouncilTitle] [sycophant_scope.GetSheHe] is, this insult is plain to see.""
 bp1_yearly.8100.jealous:0 ""Take me - just for example - a loyal [jealous_scope.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 bp1_yearly.8100.fallback:0 ""
 bp1_yearly.8100.a:0 "A [ROOT.Char.GetTitleAsNameNoTooltip|l] pode escolher [ROOT.Char.GetHerHis] próprio conselho."
 bp1_yearly.8100.a.hostile:0 "Como ousa falar mal de [sycophant_scope.GetFirstNameNoTooltip]!"
 bp1_yearly.8100.a.flavor:0 "[jealous_scope.GetFirstNameNoTooltip] pode guardar rancor"
 bp1_yearly.8100.b:0 "Acho que você quer [sycophant_scope.GetHerHis] trabalho, [jealous_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8100.b.flavor:0 "Espero [sycophant_scope.GetFirstNameNoTooltip] entende"
 bp1_yearly.8100.fired_tt:0 "[sycophant_scope.GetShortUIName|U] é demitido do seu [council|E] por 5 anos"
 bp1_yearly.8100.c:0 "Muito bem, vou dispensar [sycophant_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8100.c.flavor:0 "Embora isso me doa..."
 bp1_yearly.8100.d.flavor:0 "[sycophant_scope.GetSheHe|U] é um motim, realmente!"
 bp1_yearly.8100.d.success:0 "[sycophant_scope.GetTitledFirstNameNoTooltip] causa uma boa impressão"
 bp1_yearly.8100.d.failure:0 "[jealous_vassal.GetTitledFirstNameNoTooltip] não suporta o [sycophant_scope.GetWomanMan]"
 bp1_yearly.8100.d.tt:0 "Esta opção não está disponível porque [jealous_scope.GetFirstNameNoTooltip] é [sycophant_scope.GetFirstNamePossessiveNoTooltip] [jealous_scope.Custom2('RelationToMe', sycophant_scope)|U]"
 bp1_yearly.8100.reveal_tt:0 "[jealous_scope.GetTitledFirstName] pode revelar o seu e [sycophant_scope.GetFirstNamePossessive] [sycophant_secret.GetName] Segredo"
 bp1_yearly.8100.support:0 "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U], [sycophant_scope.GetTitledFirstName], é uma presença reconfortante no meu conselho, sempre pronta para me apoiar, embora [jealous_scope.GetTitledFirstName] claramente se sente diferente."
 bp1_yearly.8100.knowledgeable:0 "Eu me pego balançando a cabeça, concordando com [ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U], [sycophant_scope.GetTitledFirstName], é tão experiente, estou feliz por ter um conselheiro tão confiável e capaz. [jealous_scope.GetTitledFirstName] claramente se sente diferente."
 # Sycophant's secret
 bp1_yearly.8110.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Segredo"
 bp1_yearly.8110.desc:0 "Enquanto dou uma caminhada tranquila antes do segundo sono, distraído por pensamentos sobre minha [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstNamePossessive], olhos encantadores, eu vejo [revealer_scope.GetTitledFirstNamePossessive] forma familiar pairando sobre mim.\n\n"Ah, my [ROOT.Char.GetLadyLord]... I couldn't explain the great esteem you have been showing for [sycophant_scope.GetFirstNameNoTooltip] - #EMP until now#!."\n\n"
 bp1_yearly.8110.known_secret_homosexual:0 ""Make way for a more deserving vassal in your inner circle, or I'll be forced to bring your unnatural pairing to light.""
 bp1_yearly.8110.known_secret_adulterer:0 ""Remove [sycophant_scope.GetHerHim] from your council, or your impious adultery will be known to all.""
 bp1_yearly.8110.known_secret_other:0 ""Remove the [sycophant_scope.Custom('InsultAdjective')] troublemaker from your council, or I will be forced to bring your relationship to light.""
 bp1_yearly.8110.c:0 "Muito bem..."
 bp1_yearly.8110.c.flavor:0 "...faça do seu jeito!"
 bp1_yearly.8110.d:0 "não tenho vergonha de nada."
 bp1_yearly.8110.e:0 "Tem certeza [secondary_scope.GetFirstNameNoTooltip] would want que?"
 every_powerful_vassal_tt:0 "Cada [powerful_vassal|E]"
 # Sycophant's allure
 bp1_yearly.8120.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] fascínio"
 bp1_yearly.8120.desc:0 "Poxa [sycophant_scope.GetTitledFirstNamePossessive] excelente... Eu pisco para longe meu devaneio como [matchmaker_scope.GetTitledFirstName] surge à vista, fechando a porta atrás [matchmaker_scope.GetHerHim].\n\n"My [ROOT.Char.GetLadyLord], I come to you in confidence with a delicate matter..." [matchmaker_scope.GetSheHe|U] hesita. "Do you think you... might be giving [sycophant_scope.GetFirstNameNoTooltip] responsibilities and honors because you... #EMP like#! [sycophant_scope.GetHerHim]?"\n\n[matchmaker_scope.GetFirstNameNoTooltip] puxa em [matchmaker_scope.GetHerHis] decote nervosamente.\n\n"Perhaps everyone would be better off if #EMP you#! saw to #EMP that#!, and left the offices to your nobles?""
 bp1_yearly.8120.a:0 "Saia."
 bp1_yearly.8120.a.flavor:0 "eu deveria te chicotear!"
 bp1_yearly.8120.b:0 "[sycophant_scope.GetFirstNameNoTooltip]? Ha, de jeito nenhum!"
 bp1_yearly.8120.seduce:0 "[scheme|E] terá extra [success_chance|E]"
 bp1_yearly.8120.b.flavor:0 "Que noção ridícula!"
 bp1_yearly.8120.c:0 "O- #EMP Oh...#! Tu podes estar certo..."
 bp1_yearly.8120.c.flavor:0 "Você acha que [sycophant_scope.GetSheHe] gosta de mim também?"
 bp1_yearly.8120.d:0 "Você #EMP é#! um astuto, mas não vou ceder."
 bp1_yearly.8120.d.flavor:0 "O que deu?"
 bp1_yearly.8121.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Aroma"
 bp1_yearly.8121.opening:0 "Pensamentos eróticos me incomodam desde minha conversa com [matchmaker_scope.GetTitledFirstName], sonhos de [sycophant_scope.GetTitledFirstName] e eu...\n\n"
 bp1_yearly.8121.homosexual:0 "I know it é not what [ROOT.Char.GetFaith.HighGodName] destinado entre um [ROOT.Char.GetWomanMan] e outro... oh [ROOT.Char.GetFaith.PositiveAfterLife]!"
 bp1_yearly.8121.adultery:0 "Não seria certo trair [ROOT.Char.GetConsort.GetTitledFirstName], mas [ROOT.Char.GetFaith.HighGodNameAlternate] certamente tem uma razão para me fazer sentir assim!"
 bp1_yearly.8121.other:0 "E se [sycophant_scope.GetSheHe] sente o mesmo? Estou me atormentando por nada? [ROOT.Char.GetFaith.FertilityGodName] Ajude-me..."
 bp1_yearly.8121.desc:0 "\n\nWhat am I to Faz..."
 bp1_yearly.8121.a:0 "devo seguir meu coração."
 bp1_yearly.8121.a.flavor:0 "Esta oportunidade não pode ser desperdiçada"
 bp1_yearly.8121.b:0 "Isso só iria acabar mal..."
 bp1_yearly.8121.b.friend:0 "[sycophant_scope.GetSheHe|U] é apenas um amigo! Um amigo #EMP#!!"
 bp1_yearly.8121.b.flavor:0 "De volta aos negócios..."
 # Sycophant's enemies
 bp1_yearly.8130.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] inimigos"
 bp1_yearly.8130.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName], bursts into my rooms, knocking over a lamp and almost setting a cushion alight.\n\n"[ROOT.Char.GetFirstNameNoTooltip]! I am sure I am being followed!", [sycophant_scope.GetSheHe] chora, apontando depois [sycophant_scope.GetHerHim].\n\n"There were men skulking outside my chambers; my things have been moved!""
 bp1_yearly.8130.a:0 "Venha agora, isso não é como você."
 bp1_yearly.8130.a.paranoid:0 ""Come now, it was probably a servant."
 bp1_yearly.8130.a.flavor:0 "Não é nada para se preocupar"
 bp1_yearly.8130.b:0 "Eu terei você guardado, dia e noite."
 bp1_yearly.8130.c:0 "[spymaster_scope.GetFirstNameNoTooltip] vai chegar ao fundo disso."
 bp1_yearly.8130.c.flavor:0 "A verdade não pode escapar [spymaster_scope.GetHerHim]"
 bp1_yearly.8130.c.success:0 "[spymaster_scope.GetCouncilTitleFirstNameNoTooltip] encontra evidências"
 bp1_yearly.8130.c.failure:0 "Nenhuma evidência é encontrada"
 bp1_yearly.8130.exposed:0 "[scheme|E] contra [sycophant_scope.GetShortUIName] será exposto"
 bp1_yearly.8130.progress:0 "[scheme|E] contra [sycophant_scope.GetShortUIName] irá progredir"
 bp1_yearly.8130.d:0 "Você deveria investigar isso, Spymaster."
 bp1_yearly.8130.d.flavor:0 "De todas as pessoas para se preocupar..."
 bp1_yearly.8130.d.success:0 "[spymaster_scope.GetFirstNameNoTooltip] encontra evidências"
 bp1_yearly.8130.d.failure:0 "[spymaster_scope.GetFirstNameNoTooltip] desaparece"
 bp1_yearly.8130.e:0 "Ninguém ameaça #EMP meu#! [ROOT.Char.Custom2('RelationToMe', sycophant_scope)]!"
 bp1_yearly.8130.e.flavor:0 ""
 bp1_yearly.8130.e.success:0 "Você descobre uma conspiração"
 bp1_yearly.8130.e.failure:0 "nada foi encontrado"
 bp1_yearly.8131.t.sycophant:0 "[spymaster_scope.GetFirstNamePossessiveNoTooltip] Astúcia"
 bp1_yearly.8131.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Vindicação"
 bp1_yearly.8131.desc.sycophant:0 "Estou surpreso por ser chamado para as masmorras no fundo das minhas entranhas, e por ninguém menos que [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName].\nLá, em uma cela, eu encontro [sycophant_scope.GetHerHim], impulsionado pelo alívio, ao lado de uma aparência decididamente menos feliz [murderous_scope.GetTitledFirstName], algemado.\neu suspiro, "[sycophant_scope.GetFirstNameNoTooltip]! What have yo-", before [sycophant_scope.GetSheHe] cortes em, "This [murderous_scope.Custom('InsultNoun')] tried to have me killed - I have [murderous_scope.GetHerHis] thug's confessions to prove it!""
 bp1_yearly.8131.desc.spymaster:0 "Enquanto eu reclino com o meu [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstName], recebemos uma missiva do meu Spymaster, [spymaster_scope.GetTitledFirstName], instruindo-nos tanto para assistir a minha masmorra.\nLá, nas entranhas úmidas do meu [ROOT.GetCharacter.Custom('FortifiedBuilding')], nós achamos [spymaster_scope.GetHerHim], com um miserável [murderous_scope.GetTitledFirstName] acorrentado em [spymaster_scope.GetHerHis] lateral.\n\n"This is the culprit, my [ROOT.Char.GetLadyLord].", [spymaster_scope.GetSheHe] corvos, "There is no doubt.""
 bp1_yearly.8131.desc:0 "Estou tenso de expectativa enquanto meus guardas colocam o agente capturado em minha masmorra, amarrado, encapuzado e gemendo.\n\n"Come, [sycophant_scope.GetFirstName], we shall see who was attempting to hire your assassin!"\nCom um floreio e um suspiro, meu carcereiro revela nada menos que [murderous_scope.GetTitledFirstName]!\n\n[sycophant_scope.GetFirstNameNoTooltip] e eu rosno em uníssono: "#EMPY You!#!""
 bp1_yearly.8131.tt:0 "[murderous_scope.GetTitledFirstNamePossessive] envolvimento em um [scheme|E] para [sycophant_scheme.GetSchemeType.GetTypeNameNoTooltip] [sycophant_scope.GetFirstName] está descoberto"
 bp1_yearly.8131.a:0 "Parece que você tem algumas explicações a fazer, [murderous_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8131.a.flavor:0 "Através das barras #EMP do seu celular#!!"
 bp1_yearly.8131.b:0 "[murderous_scope.GetSheHe|U] aprendeu [murderous_scope.GetHerHis] lição."
 bp1_yearly.8131.b.flavor:0 "Não é traição #EMP#!, afinal"
 bp1_yearly.8131.c:0 "Quem mais está envolvido?"
 bp1_yearly.8131.c.flavor:0 "Passe-me o martelo!"
 bp1_yearly.8131.torture:0 "Você irá [torture|E] [murderous_scope.GetShortUIName]"
 bp1_yearly.8131.agent:0 "Outro [agent|E] Envolvidos na [scheme|E] pode ser descoberto"
 bp1_yearly.8131.attempted:0 "[agent_scope.GetTitledFirstNameNoTooltip] estava envolvido na trama!"
 released_attempted_murderer_opinion:0 "Tentativa de Assassinato Libertado"
 bp1_yearly.8132.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Temer"
 bp1_yearly.8132.desc.sycophant:0 "Minhas [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstNamePossessive], returns to me only more exasperated.\nParece [sycophant_scope.GetSheHe] esgotou todas as opções disponíveis para [sycophant_scope.GetHerHim] sem chegar mais perto de revelar evidências de uma trama.\n\n"What am I to do, [ROOT.Char.GetFirstNameNoTooltip]", [sycophant_scope.GetSheHe] suspiros, "I am the mercy of my enemies!""
 bp1_yearly.8132.desc.spymaster:1 "Minhas Spymaster, [spymaster_scope.GetTitledFirstNamePossessive], finalmente admitiu [spymaster_scope.GetSheHe] não pode encontrar nenhuma evidência de uma conspiração contra o meu [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.GetFirstName].\n\n[spymaster_scope.GetSheHe|U] chegou ao ponto de sugerir que todo o episódio é uma invenção de [sycophant_scope.GetFirstNamePossessiveNoTooltip] imaginação..."
 bp1_yearly.8132.desc:0 "eu olhei no meu [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstNamePossessive], preocupações, colocando um relógio [sycophant_scope.GetHerHis] câmaras e interrogando servos em todo o [ROOT.GetCharacter.Custom('FortifiedBuilding')], mas sem sucesso.\n\n"Perhaps it was just a servant tidying up?" eu ofereço fracamente.\n\n[sycophant_scope.GetSheHe|U] anda pelo meu quarto, claramente não convencido."
 bp1_yearly.8132.a:0 "Eu vou ter você guardado, apenas no caso."
 bp1_yearly.8132.a.flavor:0 "Melhor prevenir do que remediar"
 bp1_yearly.8132.b:0 "Ou uma brincadeira inofensiva?"
 bp1_yearly.8132.b.flavor:0 "Esta is a waste of time"
 bp1_yearly.8134.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Ausência"
 bp1_yearly.8134.desc:0 "Já faz muito tempo desde que tive notícias de meu [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetTitledFirstNamePossessive], e estou começando a temer o pior.\nSe realmente houvesse uma ameaça contra [sycophant_scope.GetHerHis] vida... oh [ROOT.Char.GetFaith.HighGodName]..."
 bp1_yearly.8134.a:0 "Onde você está, [sycophant_scope.GetFirstNameNoTooltip]?"
 bp1_yearly.8134.a.flavor:0 "O que eu fiz..."
 # Sycophant's revenge
 bp1_yearly.8140.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Vingança"
 bp1_yearly.8140.desc:0 "Olhando para a minha coleção de multa [ROOT.Char.Custom('RegionalAlcoholicDrink')|U], Eu ouço a voz familiar do meu [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName].\nEscondido entre os barris, [sycophant_scope.GetSheHe] está listando maldições e palavrões contra [jealous_scope.GetTitledFirstName] para algum servo ou outro.\nQuando estou prestes a perder o interesse, eu ouço, gelando meu sangue, "kill [jealous_scope.GetTitledFirstName]!""
 bp1_yearly.8140.a:0 "[sycophant_scope.GetFirstNameNoTooltip]! eu ouvi cada palavra!"
 bp1_yearly.8140.a.flavor:0 "Você devia se envergonhar!"
 bp1_yearly.8140.b:0 "Sim! [jealous_scope.GetFirstNameNoTooltip] vai #EMP morrer#!!"
 bp1_yearly.8140.b.flavor:0 "Finalmente alguma diversão!"
 bp1_yearly.8140.c:0 "#EMP eu na ponta dos pés#!"
 bp1_yearly.8140.c.flavor:0 "Eu não ouvi nada #EMP#!"
 # Sycophant's joke
 bp1_yearly.8160.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Charme"
 bp1_yearly.8160.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName], e eu estou passeando pelos meus jardins, rindo ruidosamente de uma rima [sycophant_scope.GetSheHe] ouviu um servo dizer, quando [jealous_scope.GetTitledFirstName] cruza nosso caminho.\n\n[jealous_scope.GetSheHe|U] nos olha severamente, "My [ROOT.Char.GetLadyLord], there is something I wish to discuss, if you have a moment?""
 bp1_yearly.8160.a:0 "Muito bem, o que é?"
 bp1_yearly.8160.a.flavor:0 "É melhor que isso seja bom!"
 bp1_yearly.8160.b:0 "Junte-se a nós, você precisa ouvir esta!"
 bp1_yearly.8160.b.flavor:0 "O que poderia #EMP possivelmente#! dar errado?"
 bp1_yearly.8160.b.success:0 "[sycophant_scope.GetFirstNameNoTooltip] vitórias [jealous_scope.GetHerHim] sobre"
 bp1_yearly.8160.b.failure:0 "Esta é a gota d'água para [jealous_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8160.d:0 "Agora não, [jealous_scope.GetFirstNameNoTooltip]!"
 bp1_yearly.8160.d.flavor:0 "Você não vê que estou #EMP ocupado#!?"
 bp1_yearly.8161.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Magia"
 bp1_yearly.8161.opening:1 "Como os ecos de [sycophant_scope.GetTitledFirstNamePossessive] últimos efeitos sonoros se dissipam no canto dos pássaros, [jealous_scope.GetTitledFirstNamePossessive] o meu está sério como sempre.\n\n"
 bp1_yearly.8161.desc:0 "Lentamente, da esquina da [jealous_scope.GetHerHis] boca, a sugestão de um sorriso aparece, espalhando-se em um sorriso largo e, finalmente, abrindo-se para soltar uma gargalhada estrondosa!\n\n"Tha- #EMP *wheeze*#! That's the funnies- #EMP *wheeze*#! Oh! I had you all wrong, [sycophant_scope.GetFirstNameNoTooltip]! Let's grab vittles!""
 bp1_yearly.8161.a:0 "#EMP *cotovelos costelas*#! [ROOT.Char.Custom('GetLaughType')]"
 bp1_yearly.8161.a.flavor:0 "Você quase me teve lá!"
 bp1_yearly.8162.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Clanger"
 bp1_yearly.8162.desc:1 "Eu tenho uma sensação horrível de que a piada não caiu.\nMinhas fears are confirmed when, moments later, [jealous_scope.GetFirstNameNoTooltip] exala um suspiro de esmagar a alma, rola [jealous_scope.GetHerHis] olhos, e vagueia.\n\n[sycophant_scope.GetFirstName] encolhe os ombros, "Come on, what a prude...""
 bp1_yearly.8162.a:0 "Por que #EMP isso#! 1, [sycophant_scope.GetFirstNameNoTooltip]..."
 bp1_yearly.8162.a.flavor:0 "Atenha-se ao material do servo eh?"
  # Sycophant's friend
 bp1_yearly.8170.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] amigo"
 bp1_yearly.8170.desc:0 "Eu vejo cada vez menos o meu [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName]. Parece [sycophant_scope.GetSheHe] tem passado muito tempo com o meu [ROOT.Char.Custom2('RelationToMe', friendly_scope)], [friendly_scope.GetTitledFirstName] em vez de...\nencontro os dois; batendo nas coxas em alguma brincadeira; rindo quando eles olham para mim.\nO que devo fazer com isso..."
 bp1_yearly.8170.a:0 "estou acima disso."
 bp1_yearly.8170.a.flavor:0 "não vou mais perder tempo com [sycophant_scope.GetHerHim]"
 bp1_yearly.8170.b:0 "ah, [sycophant_scope.GetFirstNameNoTooltip], uma palavra?"
 bp1_yearly.8170.b.flavor:0 "eu sei o que [sycophant_scope.GetSheHe] gosta"
 bp1_yearly.8170.b.success:0 "[sycophant_scope.GetFirstNameNoTooltip] segue"
 bp1_yearly.8170.b.failure:0 "[sycophant_scope.GetFirstNameNoTooltip] fique com [friendly_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8170.c:0 "Eu não tenho mais necessidade de você, [sycophant_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8170.c.flavor:0 "Dê boas risadas do #EMP que#!!"
 # Sycophant's ultimatum
 bp1_yearly.8180.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Ultimato"
 bp1_yearly.8180.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName], solicitou uma audiência privada, uma formalidade incomum que só pode significar más notícias.\n\n"[ROOT.Char.GetFirstNameNoTooltip]! [ROOT.Char.GetTitleAsNameNoTooltip]... I cannot stand it any longer! You exclude me, give in to your 'duty', when you know I was a perfectly good councilor!"\n\n"If this is how I will be treated, I will have to look to new prospects. I hear [new_realm.GetHolder.GetName] knows how to reward loyal subjects...""
 bp1_yearly.8180.a:0 "Você sabe que não posso te perder, [sycophant_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8180.a.flavor:0 "Você sabe tudo muito bem..."
 bp1_yearly.8180.b:0 "Vir, you know it is more complex than that!"
 bp1_yearly.8180.b.flavor:0 "Há muitos fatores em jogo..."
 bp1_yearly.8180.b.success:0 "[sycophant_scope.GetFirstNameNoTooltip] fica"
 bp1_yearly.8180.b.failure:0 "[sycophant_scope.GetFirstNameNoTooltip] folhas"
 bp1_yearly.8180.c:0 "Vá então, se é isso que você pensa!"
 bp1_yearly.8180.c.flavor:0 "Fora!"
 bp1_yearly.8180.d:0 "Você ameaça traição!"
 bp1_yearly.8180.d.flavor:0 "Se eu não posso ter você..."
 # Sycophant's talents
 bp1_yearly.8190.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] talentos"
 bp1_yearly.8190.opening:1 "Atravessando o pátio, fico feliz por finalmente ouvir alguém apreciando minha [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstName].\n\n"Oh don't listen to those sour grapes," [friendly_scope.GetTitledFirstName] gorjeios, "you're the best [sycophant_scope.GetCouncilTitle] [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] has had in ages - at least that #EMP I#! know of!"\n\n"
 bp1_yearly.8190.twitch:0 "Por um momento, tenho certeza de que localizei [jealous_scope.GetTitledFirstName] nos estábulos sombreados do outro lado do pátio, olhos se contraindo, antes [jealous_scope.GetSheHe] derrete na escuridão."
 bp1_yearly.8190.desc:0 "eu sabia o que eu vi em [sycophant_scope.GetHerHis] era real!"
 bp1_yearly.8190.a:0 "Por fim, um colega conhecedor de caráter!"
 bp1_yearly.8190.a.flavor:0 "o [sycophant_scope.GetFirstNameNoTooltip] Sociedade de Apreciação cresce"
 bp1_yearly.8190.b:0 "Diga, vamos sair à noite, só nós três!"
 bp1_yearly.8190.b.flavor:0 "Mantenha seus amigos perto"
 # Sycophant's rewards
 bp1_yearly.8191.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Recompensas"
 bp1_yearly.8191.opening:0 "Another interminable council meeting trundles on, until my ears are suddenly pricked up by my [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstNamePossessive], winsome tones.\n\n"Negócio urgente meu [ROOT.Char.GetLadyLord], "
 bp1_yearly.8191.taken:0 "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] is in dire need of a capable [sycophant_scope.Custom('GetTargetCourtPosition')]; someone to properly [sycophant_scope.Custom('GetTargetCourtPositionDesc')]... a task [old_holder.GetTitledFirstName] has #EMP quite#! failed.""
 bp1_yearly.8191.open:0 "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] is in dire need of a [sycophant_scope.Custom('GetTargetCourtPosition')]; someone to take care of [sycophant_scope.Custom('GetTargetCourtPositionDesc')]...""
 bp1_yearly.8191.arrogant:0 "\n\n[sycophant_scope.GetSheHe|U] gestos para [sycophant_scope.GetHerselfHimself] grandiosamente, "Let me sort this out for you my liege, this sort of work requires a certain finesse.""
 bp1_yearly.8191.other:0 "\n\n[sycophant_scope.GetSheHe|U] locais [sycophant_scope.GetHerHis] mãos a obra [sycophant_scope.GetHerHis] coração, "Of course, #EMP I#! would be willing to take on this important burden, my liege.""
 bp1_yearly.8191.desc:0 "\n\n[annoyed_scope.GetTitledFirstName] está claramente furioso."
 bp1_yearly.8191.a:0 "uma excelente ideia, [sycophant_scope.GetFirstNameNoTooltip]!"
 bp1_yearly.8191.a.flavor:0 "Graças a Deus por [sycophant_scope.GetFirstNameNoTooltip]"
 bp1_yearly.8191.b:0 "Sim, é hora de [old_holder.GetFirstNameNoTooltip] passar!"
 bp1_yearly.8191.b.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip] mostrará [old_holder.GetHerHim] como isso é feito!"
 bp1_yearly.8191.c:0 "Que tal você assumir uma posição aberta em vez disso?"
 bp1_yearly.8191.c.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip] talentos são infinitos"
 bp1_yearly.8191.d:0 "Eu acho que isso é um trabalho para [annoyed_scope.GetFirstNameNoTooltip]."
 bp1_yearly.8191.d.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip] não consigo #EMP tudo#!"
 bp1_yearly.8191.e:0 "Lá #EMP deve#! ser um negócio mais urgente?"
 bp1_yearly.8191.e.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip] vai superar isso"
 # Sycophant's mistakes
 bp1_yearly.8192.t:0 "[sycophant_scope.GetFirstNamePossessiveNoTooltip] Erros"
 bp1_yearly.8192.desc:0 "Enquanto passo algum tempo no sofá pensando em como recompensar meu [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.GetFirstNamePossessive], ótimo trabalho recentemente, a trava da porta de repente clica para revelar [insulting_scope.GetTitledFirstName].\n\n"Forgive me for speaking so freely my [ROOT.Char.GetLadyLord], but this business with [sycophant_scope.GetFirstNameNoTooltip] is getting out of hand!"\n\n"The fool is no good at being a [sycophant_scope.GetCouncilTitle]; each day [sycophant_scope.GetSheHe] is in charge, things will slip further, to the ruin of all [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]!""
 bp1_yearly.8192.a:0 "Eu não tinha ideia de que as coisas estavam tão ruins..."
 bp1_yearly.8192.a.flavor:0 "É tempo de [sycophant_scope.GetFirstNameNoTooltip] ir"
 bp1_yearly.8192.b:0 "Não há espaço para ciúmes mesquinhos no meu conselho."
 bp1_yearly.8192.b.flavor:0 "Odiadores nunca irão odiar"
 bp1_yearly.8192.fired_tt:0 "[insulting_scope.GetShortUIName|U] é demitido do seu [council|E] por 5 anos"
 bp1_yearly.8192.c:0 "#EMP *suspiro*#! Você não vê que estou #EMP ocupado#!, [insulting_scope.GetFirstNameNoTooltip]?"
 bp1_yearly.8192.c.flavor:0 "[sycophant_scope.GetFirstNameNoTooltip] talentos são infinitos"

