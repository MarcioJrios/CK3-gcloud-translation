 #A spouse/consort attempts to influence you into changing your heir
 bp1_yearly.2020.t:0 "Grandes Expectativas"
 bp1_yearly.2020.desc:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] aproxima-se de mim com um sorriso amigável. "My love! Have you seen how majestic our [bp1_yearly_2020_child_to_become_heir.GetFirstName] is becoming? [bp1_yearly_2020_child_to_become_heir.GetSheHe|U] could practically rule this nation with one hand tied behind [bp1_yearly_2020_child_to_become_heir.GetHerHis] back; and I swear by [bp1_yearly_2020_influencing_partner.GetFaith.HighGodNameAlternate] that [bp1_yearly_2020_child_to_become_heir.GetSheHe] would make you very proud."\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U] me dá um olhar de soslaio. "Of course, if there is #EMP anything#! I could do in order to make the idea more enticing... I'm sure you would let me know and we could come to some sort of an agreement, my fair [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]." Um sorriso irônico persiste [bp1_yearly_2020_influencing_partner.GetHerHis] lábios.\n\n#EMP Qualquer coisa#!, ela diz?"
 bp1_yearly.2020.a:0 "Traga-me o [bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')] [bp1_yearly_2020_target.GetFirstNamePossessiveNoTooltip] cabeça em uma bandeja."
 bp1_yearly.2020.b:0 "Eu #EMP sou#! interessado em mais #EMP útil#! cortesãos."
 bp1_yearly.2020.b_tt:1 "[bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip] oferecerá a você uma seleção de cortesãos habilidosos. "
 bp1_yearly.2020.c:0 "Meus cofres #EMP estão#! bastante vazio."
 bp1_yearly.2020.c_tt_only_hook:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] oferece um gancho em [bp1_yearly_2020_influencing_partner.GetHerHis] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_only_hook') )] [bp1_yearly_2020_influencing_partners_parent_only_hook.GetTitledFirstName]."
 bp1_yearly.2020.c_tt_halfsies:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] é meio patrocinado por e vai oferecer um gancho em [bp1_yearly_2020_influencing_partner.GetHerHis] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_halfsies') )] [bp1_yearly_2020_influencing_partners_parent_halfsies.GetTitledFirstName]."
 bp1_yearly.2020.c_tt_pay_and_hook:0 "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] é patrocinado por e vai oferecer um gancho em [bp1_yearly_2020_influencing_partner.GetHerHis] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_pays') )] [bp1_yearly_2020_influencing_partners_parent_pays.GetTitledFirstName]."
 bp1_yearly.2020.d:0 "Isso parece #EMP altamente#! suspeito. guardas!"
 bp1_yearly.2020.d_tt:0 "Quem sabe o que mais [bp1_yearly_2020_influencing_partner.GetSheHe] pode estar tramando!"
 bp1_yearly.2020.e:1 "Eu não preciso de nada de você, [bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip]."
 bp1_yearly.2021.t:0 "Persona Grata"
 bp1_yearly.2021.desc:0 "[bp1_yearly_2020_influencing_partner.GetFirstName] me alcança mais uma vez. "[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)|U]! I come bearing news!" [bp1_yearly_2020_influencing_partner.GetSheHe|U] corre para o meu lado, revelando uma folha macia com uma coleção de rabiscos ao fazê-lo. "These fine people would be most pleased to come work for you, here at our court!"\nEu olho para a folha. Esses são alguns conjuntos impressionantes de habilidades, eu darei [bp1_yearly_2020_influencing_partner.GetHerHim] que!"
 bp1_yearly.2021.a:0 "This trained warrior has a certain #EMP authority#!."
 bp1_yearly.2021.a_tt:0 "[bp1_yearly_2021_martial_person.GetShortUIName|U] junta-se ao seu tribunal"
 bp1_yearly.2021.b:0 "Uma pessoa instruída certamente beneficiaria minha corte."
 bp1_yearly.2021.b_tt:0 "[bp1_yearly_2021_learning_person.GetShortUIName|U] junta-se ao seu tribunal"
 bp1_yearly.2021.c:0 "As habilidades financeiras neste aqui estão nas alturas!"
 bp1_yearly.2021.c_tt:0 "[bp1_yearly_2021_stewardship_person.GetShortUIName|U] junta-se ao seu tribunal"
 bp1_yearly.2021.d:0 "Diplomacia parece ser a opção diplomática."
 bp1_yearly.2021.d_tt:0 "[bp1_yearly_2021_diplomacy_person.GetShortUIName|U] junta-se ao seu tribunal"
 bp1_yearly.2021.e:0 "Um #EMP muito intrigante#! candidato!"
 bp1_yearly.2021.e_tt:0 "[bp1_yearly_2021_intrigue_person.GetShortUIName|U] junta-se ao seu tribunal"
 bp1_yearly.2021.f:0 "Eu mudei de ideia."
 bp1_yearly.2022.t:0 "[bp1_yearly_2020_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 bp1_yearly.2022.desc_intro:0 "[bp1_yearly_2020_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 bp1_yearly.2022.desc_imprisoned:0 "\n\nI have in my possession a certain individual whom swears que you had no hand in [bp1_yearly_2020_influencing_partner.GetHerHis] #EMP assassination attempt#! on my life. I do not believe this treacherous [bp1_yearly_2020_influencing_partner.Custom('InsultNoun')].\nConsidere-se avisado."
 bp1_yearly.2022.desc_dead:0 "\nVocê não vai acreditar no que aconteceu comigo outro dia. Um malicioso [bp1_yearly_2020_influencing_partner.Custom('InsultNoun')] fez um atentado contra a minha vida, mas [bp1_yearly_2020_influencing_partner.GetFaith.HighGodName] estava comigo e me manteve seguro. eu por sua vez mantenho [bp1_yearly_2020_influencing_partner.GetHerHis] cabeça como decoração em meu estudo pessoal.\nConsidere-se avisado."
 bp1_yearly.2022.a_imprisoned:0 "Aquele #EMP [bp1_yearly_2020_target.Custom('InsultNoun')]#!!"
 bp1_yearly.2022.b_dead:0 "Que? Não! Isso não pode ser! [bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]..."
 bp1_yearly.2023.t:0 "Salve o [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]"
 bp1_yearly.2023.desc_triumphant:0 "[bp1_yearly_2020_influencing_partner.GetFirstName] sorri triunfantemente em minha direção enquanto caminho em direção a [bp1_yearly_2020_influencing_partner.GetHerHim]."
 bp1_yearly.2023.desc_sad:0 "Eu olho em volta da cozinha vazia. Ele ecoa oco, como [bp1_yearly_2020_influencing_partner.GetFirstName] está faltando do meu lado."
 bp1_yearly.2023.desc_hesitant:0 "[bp1_yearly_2020_influencing_partner.GetFirstName] olha para cima quando entro na cozinha e se inclina [bp1_yearly_2020_influencing_partner.GetHerHis] cabeça ligeiramente."
 bp1_yearly.2023.desc_killed_target:0 "[bp1_yearly_2020_influencing_partner.GetSheHe|U] se inclina atrás do balcão apenas para revelar o que parece ser um saco de aniagem fortemente manchado. Em um movimento rápido, o conteúdo é esvaziado na superfície plana.\nO olhar imóvel de [bp1_yearly_2020_target.GetTitledFirstNamePossessive] cabeça me cumprimenta, e eu sinto uma vibração no meu abdômen.Que #EMP maravilhoso#! dia que isso acabou sendo!"
 bp1_yearly.2023.desc_imprisoned:0 "Com [bp1_yearly_2020_influencing_partner.GetHerHis] prisão nas mãos daquele [bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')] [bp1_yearly_2020_target.GetFirstName]...\nFecho os olhos na tentativa de não pensar nos horrores [bp1_yearly_2020_influencing_partner.GetSheHe] pode estar sujeito a enquanto em cativeiro.\nNo "
 bp1_yearly.2023.desc_died:0 "Com [bp1_yearly_2020_influencing_partner.GetHerHim] tendo morrido nas mãos de [bp1_yearly_2020_target.GetTitledFirstName] EU... EU... #EMP breathe#!.Eu respiro por alguns momentos na minha solidão.\nEu #EMP vou#! vingar [bp1_yearly_2020_influencing_partner.GetHerHim]. eu juro por [ROOT.Char.GetFaith.HighGodName], [bp1_yearly_2020_target.GetFirstName] será parado.\nNo "
 bp1_yearly.2023.desc_picked_martial:0 ""I trust my [bp1_yearly_2021_new_courtier.GetWomanMan] [bp1_yearly_2021_new_courtier.GetTitledFirstName] is to your liking? Muscles of steel, I tell you.""
 bp1_yearly.2023.desc_picked_learning:0 ""[bp1_yearly_2021_new_courtier.GetTitledFirstName] is a marvel of knowledge, isn't [bp1_yearly_2021_new_courtier.GetSheHe]! I've always envied [bp1_yearly_2021_new_courtier.GetHerHis] wits.""
 bp1_yearly.2023.desc_picked_stewardship:0 ""I trust [bp1_yearly_2021_new_courtier.GetTitledFirstName] is filling your coffers! [bp1_yearly_2021_new_courtier.GetSheHe|U] always was a true gem.""
 bp1_yearly.2023.desc_picked_diplomacy:0 ""No doubt [bp1_yearly_2021_new_courtier.GetTitledFirstName] is capable enough to speak for [bp1_yearly_2021_new_courtier.GetHerselfHimself] — at least I always have to think twice about what I'm agreeing to so things don't #EMP always#! end up [bp1_yearly_2021_new_courtier.GetHerHis] way!""
 bp1_yearly.2023.desc_picked_intrigue:0 ""[bp1_yearly_2021_new_courtier.GetTitledFirstName] sure spins an intricate web, doesn't [bp1_yearly_2021_new_courtier.GetSheHe]? I always do try to keep on [bp1_yearly_2021_new_courtier.GetHerHis] good side.""
 bp1_yearly.2023.desc_picked_none:0 "\n\n"I am sorry that none of the candidates were to your liking, [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]. I hope you can still appreciate the work I put into gathering the finest individuals [ROOT.Char.GetCapitalLocation.GetName] with surroundings has to offer."\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U] olha para mim com expectativa."
 bp1_yearly.2023.desc_outro:0 "\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U] piscadelas. "Now for your end of the bargain, my [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]!""
 bp1_yearly.2023.desc_outro_sad:0 "ordem para recompensar [bp1_yearly_2020_influencing_partner.GetHerHis] bravura, o certo seria honrar [bp1_yearly_2020_influencing_partner.GetHerHis] solicitar."
 bp1_yearly.2023.a:0 "você ganhou isso, [bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip]."
 bp1_yearly.2023.a_imprisoned_dead:0 "É a coisa honrosa a fazer."
 bp1_yearly.2023.b:0 "Sua capacidade de planejar me preocupa, minha querida."
 bp1_yearly.2023.b_killer:0 "Eu não posso permitir que você fique livre depois disso."
 bp1_yearly.2023.c:0 "Olha, nós dois sabemos que isso não está certo..."
 bp1_yearly.2023.c_imprisoned_dead:0 "#EMP Tecnicamente#!, [bp1_yearly_2020_influencing_partner.GetSheHe] não terminou o trabalho..."
 #Mopey consort wants some guidance
 bp1_yearly.2030.t:0 "O que é um [bp1_yearly_2030_mopey_consort.Custom('GirlBoy')|U] Pendência"
 bp1_yearly.2030.desc:0 "Ao entrar na sala, percebo meu [ROOT.Char.Custom2('RelationToMeShort', bp1_yearly_2030_mopey_consort )] [bp1_yearly_2030_mopey_consort.GetTitledFirstName] agindo distante e indiferente. eu ando até [bp1_yearly_2030_mopey_consort.GetHerHis] e coloque a mão [bp1_yearly_2030_mopey_consort.GetHerHis] ombro. "What's the matter?", eu pergunto.\n\n[bp1_yearly_2030_mopey_consort.GetSheHe|U] olha para mim por um momento, então suspira pesadamente. "It's this place, it's just so... under-stimulating."\n\n[bp1_yearly_2030_mopey_consort.GetHerHis|U] ombros levantam em um encolher de ombros. "I just don't know what to do with myself.""
 bp1_yearly.2030.a:0 "Talvez você possa socializar um pouco?"
 bp1_yearly.2030.a_tt_paranoia:0 "Mas e se eles acabarem discutindo #EMP me...#!"
 bp1_yearly.2030.a_tt_gregarious:0 "Tenho certeza que isso vai funcionar muito bem."
 bp1_yearly.2030.b:0 "eu aposto [bp1_yearly_2030_target_consort.GetTitledFirstNameNoTooltip] pode ser #EMP estimulante #!..."
 bp1_yearly.2030.b_tt:0 "Tudo o que você precisa é amor?"
 bp1_yearly.2030.c:0 "Uma nova habilidade sempre atualiza #EMP my#! humor!"
 bp1_yearly.2030.d:0 "Francamente, tenho assuntos mais importantes para resolver."
 bp1_yearly.2030.tt_success:0 "Relacionamento Melhorado"
 bp1_yearly.2030.tt_failure:0 "Relacionamento Degradado"
 bp1_yearly.2030.tt_potential_friend:0 "Eles aumentam o gosto um do outro ligeiramente"
 bp1_yearly.2030.tt_friend:0 "Eles se deram bem"
 bp1_yearly.2030.tt_best_friend:0 "O relacionamento floresce"
 bp1_yearly.2030.tt_lover:0 "Eles #EMP realmente#! batê-lo fora"
 bp1_yearly.2030.tt_potential_rival:0 "Eles acertaram um obstáculo"
 bp1_yearly.2030.tt_rival:0 "Eles acabam com uma forte antipatia um pelo outro"
 bp1_yearly.2030.tt_nemesis:0 "Eles se tornam inimigos mortais"
 bp1_yearly.2030.tt_nothing:0 "O relacionamento ainda é um pouco obsoleto"
 #Consort is upset with other consort
 bp1_yearly.2040.t:0 "Disputas Domésticas"
 bp1_yearly.2040.desc:0 "[bp1_yearly_2040_upset_consort.GetTitledFirstName] irrompe em meu quarto, fumegando como uma panela fervendo. O calor saindo [bp1_yearly_2040_upset_consort.GetHerHim] é um pouco intimidante.\n\n"This is #EMP UNACCEPTABLE#!, the way [bp1_yearly_2040_target_consort.GetSheHe], [bp1_yearly_2040_target_consort.GetSheHe]... argh! [bp1_yearly_2040_target_consort.GetFirstName] is such a #EMP [bp1_yearly_2040_target_consort.Custom('InsultNoun')]#!!" [bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip] move-se furiosamente com [bp1_yearly_2040_upset_consort.GetHerHis] braços. "Can't you do #EMP something#!?!""
 bp1_yearly.2040.desc_paranoia:0 "\nDado [bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip]'s state, I can't be certain that something #EMP has#! happened."
 bp1_yearly.2040.desc_default:0 "\nÉ claro que algo caiu."
 bp1_yearly.2040.desc_outro:0 "Eu preciso pisar com cuidado."
 bp1_yearly.2040.a:0 "#EMP Eu tenho#! só já ouviu falar [bp1_yearly_2040_target_consort.GetHerHim] diga coisas boas sobre você."
 bp1_yearly.2040.a_tt:0 "acalmar a situação."
 bp1_yearly.2040.b:0 "Você sabe, [bp1_yearly_2040_target_consort.GetSheHe] #EMP did#! say something about your [bp1_yearly_2040_target_consort.Custom('RandomBodyFeatureNoun')]..."
 bp1_yearly.2040.b_tt:0 "Ovo [bp1_yearly_2040_upset_consort.GetHerHim] em."
 bp1_yearly.2040.c:0 "[bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip], #EMP calm down#!. Go talk to [bp1_yearly_2040_target_consort.GetHerHim]."
 bp1_yearly.2040.c_tt:0 "Tudo pode ser resolvido através da comunicação."
 bp1_yearly.2040.d:0 "Eu #EMP mesmo#! não me importo. resolva isso."
 bp1_yearly.2040.d_tt:0 "Isto é ridículo!"
 bp1_yearly.2040.tt_success:0 "A situação está resolvida"
 bp1_yearly.2040.tt_critical_success:0 "Eles riem do mal-entendido"
 bp1_yearly.2040.tt_severe_success:0 "[bp1_yearly_2040_upset_consort.GetFirstName] talvez tenha sido um pouco literal demais"
 bp1_yearly.2040.tt_failure:0 "A situação é #EMP não#! resolvido"
 bp1_yearly.2040.tt_critical_failure:0 "A situação é agravada"
 bp1_yearly.2040.tt_severe_failure:0 "As coisas mudam para pior"
 #Friendly consorts wants to start a study circle
 bp1_yearly.2050.t:0 "Um estudo em [bp1_yearly_2050_first_consort.Custom('SisterhoodBrotherhood')|U]"
 bp1_yearly.2050.desc_intro:0 "Meus consortes se aproximam de mim em meu passeio à tarde."
 bp1_yearly.2050.desc_intro_paranoid:0 "Meus consortes me emboscam no meu passeio da tarde."
 bp1_yearly.2050.desc:0 "\n\n"Estamos conversando um com o outro há algum tempo, [ROOT.Char.GetTitledFirstName].Gostaríamos de retribuir algo à comunidade e, sob a orientação de [highest_consort_skill_person.GetFirstName], gostaríamos de inscrever a nós mesmos e outros em "
 bp1_yearly.2050.desc_diplomacy:0 "studies related to diplomacy and the art of the sheathed sword.""
 bp1_yearly.2050.desc_martial:0 "studies related to martial and the art of blunt force.""
 bp1_yearly.2050.desc_stewardship:0 "studies related to stewardship and the art of managing a domain.""
 bp1_yearly.2050.desc_intrigue:0 "studies related to intrigue and the art of subtlety as well as subterfuge.""
 bp1_yearly.2050.desc_learning:0 "studies related to learning and the art of the written word.""
 bp1_yearly.2050.desc_duo:0 "\nA dupla se olha e acena em uníssono."
 bp1_yearly.2050.desc_trio:0 "\nO trio se olha e acena em uníssono."
 bp1_yearly.2050.desc_quartet:0 "\nO quarteto se olha e acena em uníssono."
 bp1_yearly.2050.desc_paranoid:0 "Eu os considero cuidadosamente. Os cabelos na parte de trás do meu pescoço formigavam toda vez [bp1_yearly_2050_first_consort.GetSheHe] mencionou a palavra #EMP nós#!."
 bp1_yearly.2050.a:0 "Muito obrigado, esta será uma boa adição!"
 bp1_yearly.2050.a_tt:0 "Qualquer coisa para melhorar o reino!"
 bp1_yearly.2050.b:0 "Hm, talvez possamos chegar a um acordo #EMP.#!"
 bp1_yearly.2050.b_tt_greedy:0 "Eles pediram muito ouro."
 bp1_yearly.2050.c:0 "Não gosto nem um pouco desse desenvolvimento. #EMP Guardas!#!"
 bp1_yearly.2050.c_tt_irritable:0 "o nervo desses [bp1_yearly_2050_first_consort.GetWomenMen]!"
 bp1_yearly.2050.c_tt_paranoid:0 "Quem sabe o que mais eles podem concordar..."
 bp1_yearly.2050.d:0 "Eu sou #EMP não#! convencido de que esta é uma ideia frutífera."
 bp1_yearly.2050.d_tt:0 "é melhor eu não encorajar isso."
 #Friendly consorts want to tutor other consort's child
 bp1_yearly.2060.t:0 "É preciso uma aldeia"
 bp1_yearly.2060.desc_intro:0 "I have noticed [bp1_yearly_2060_first_consort.GetTitledFirstName] and [bp1_yearly_2060_second_consort.GetTitledFirstName] spending a lot of time together recently. This morning the duo approaches me, noticeably excited about something.\n\n"[ROOT.Char.GetTitledFirstName]! [bp1_yearly_2060_second_consort.GetFirstNameNoTooltip] e I have been bonding over our shared interest in "
 bp1_yearly.2060.desc_diplomacy:1 "diplomacy and making sure everyone gets along,""
 bp1_yearly.2060.desc_martial:1 "the martial arts and combat knowledge,""
 bp1_yearly.2060.desc_stewardship:0 "economy and stewardship skills,""
 bp1_yearly.2060.desc_intrigue:1 "intrigue and the subterfuge of court,""
 bp1_yearly.2060.desc_learning:1 "learning the our love for knowledge,""
 bp1_yearly.2060.desc_outro:1 " [bp1_yearly_2060_first_consort.GetFirstNameNoTooltip] trinados.\n\n[bp1_yearly_2060_second_consort.GetFirstNameNoTooltip] quebra em: "My [bp1_yearly_2060_second_consort.Custom2('RelationToMeShort', bp1_yearly_2060_target_child)] [bp1_yearly_2060_target_child.GetFirstNameNoTooltip] has been showing great promise in this area, and we'd like to tutor [bp1_yearly_2060_target_child.GetHerHim]!""
 bp1_yearly.2060.a:0 "Isso parece uma ótima ideia!"
 bp1_yearly.2060.a_paranoid:0 "Se você insiste."
 bp1_yearly.2060.a_tt_paranoid:0 "Quem sabe o que mais eles estão doutrinando [bp1_yearly_2060_target_child.GetHerHim] com..."
 bp1_yearly.2060.b:0 "[bp1_yearly_2060_target_child.GetSheHe|U] seria melhor servido melhorando [bp1_yearly_2060_target_child.GetHerHis] [bp1_yearly_2060_target_child.Custom('LowestSkillFlag')]."
 bp1_yearly.2060.c:0 "Não, não acho que seja uma boa ideia."
 bp1_yearly.2060.tt_success:0 "A tutoria é bem sucedida"
 bp1_yearly.2060.tt_critical_success:0 "[bp1_yearly_2060_target_child.GetFirstNameNoTooltip] realmente absorve o conhecimento"
 bp1_yearly.2060.tt_failure:0 "A tutoria não teve sucesso"
 #Childless older spouse ponders your relationship
 bp1_yearly.2070.t:0 "A história até agora"
 bp1_yearly.2070.desc:0 "eu tinha notado [bp1_yearly_2070_soulmate.GetFirstName] sendo perturbado e distante ultimamente. Na nossa tradicional caminhada pelas paisagens que fazem fronteira com a nossa capital, crio coragem para enfrentar [bp1_yearly_2070_soulmate.GetHerHim].\n\n"So you noticed, huh." [bp1_yearly_2070_soulmate.GetSheHe|U] caminha mais devagar, eventualmente parando, apreciando a vista. A luz do sol brilha [bp1_yearly_2070_soulmate.GetHerHis] pele.\n\n"I do love you. And I do love our life together." [bp1_yearly_2070_soulmate.GetHerHis|U] os olhos ficam enevoados. "My one regret is that I was never able to afford you, or well, us, any child to leave after us for this world."\n\n[bp1_yearly_2070_soulmate.GetHerHis|U] palavras ressoam em meus tímpanos. Para carregar esse fardo sozinho, meu doce, forte [bp1_yearly_2070_soulmate.GetFirstName]!"
 bp1_yearly.2070.a:0 "Doce [bp1_yearly_2070_soulmate.GetFirstNameNoTooltip] - I got to spend all of this time with #EMP you#!."
 bp1_yearly.2070.a_tt:0 "você abraça [bp1_yearly_2070_soulmate.GetFirstNameNoTooltip]."
