 # Game Concept
 game_concept_house_feud:0 "Feudo"
 game_concept_house_feuding:0 "rixa"
 game_concept_house_feud_desc:2 "Às vezes, uma rivalidade pode se transformar em uma vingança contra um determinado [house|E].\nMatando, [torturing|E], trair, roubar [artifacts|E], e ganhando [wars|E] contra membros do alvo [house|E] aumentará a pontuação, enquanto a vítima, por sua vez, a reduzirá.\nEnquanto uma rivalidade está em andamento, todos [house|E] os membros recebem um [hostile_schemes|E] bônus contra membros do alvo [house|E], e terá maior probabilidade de segmentar seus membros.\nQuando a Feud terminar, seu [house|E] será recompensado com base no dano relativo infligido a seus inimigos, variando de [GetModifier('house_feud_terrible_modifier').GetNameWithTooltip] para [GetModifier('house_feud_excellent_modifier').GetNameWithTooltip]."
