l_english:
 bp1_house_feud.0001.t:0 "Uma Casa Maldita"
 bp1_house_feud.0001.desc:0 "eu tenho tolerado [house_feud_rival.GetTitledFirstName] e [house_feud_rival.GetHerHis] vilania muito tempo.\nÀs vezes eu sonho em dirigir Casa [house_feud_rival.GetHouse.GetBaseName] na sujeira, removendo aquele [house_feud_rival.Custom('InsultAdjective')] família dos anais da história junto com toda a miséria que eles me causaram.\nEu acordo, angustiado com meu próprio ódio, mas quem poderia ser um foco mais merecedor para isso do que [house_feud_rival.GetFirstNameNoTooltip]?"
 bp1_house_feud.0001.target:0 "\nesses rumores podem ser verdade? Isso foi provocado por um [other_house_feud_story.Custom('GetFamilyFeudShort')] muito tempo atras?"
 bp1_house_feud.0001.a:0 "Eu farei disso minha missão na vida."
 bp1_house_feud.0001.b:0 "Deve haver algum melhor uso de minhas energias..."
 bp1_house_feud.0002.t:0 "Solidariedade Dinástica"
 bp1_house_feud.0002.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstName], constantemente lamenta a vileza de [house_feud_victim.GetHerHis] rival, [house_feud_attacker.GetTitledFirstName].\nCada vez que vejo [house_feud_victim.GetHerHim], [house_feud_victim.GetSheHe] menciona o '[house_feud_attacker.Custom('VenomousCreature')|U] de casa [house_feud_attacker.GetHouse.GetBaseName]', e urges me to offer advice or aid in bringing [house_feud_attacker.GetHerHim] baixa."
 bp1_house_feud.0002.a:0 "Isso soa como um caso de família."
 bp1_house_feud.0002.b:0 "Como se atreve [house_feud_attacker.GetFirstNameNoTooltip] desafie meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]?"
 bp1_house_feud.0002.c:0 "[house_feud_victim.GetSheHe|U] deve resolver [house_feud_victim.GetHerHis] próprios problemas."
 bp1_house_feud.0003.t:0 "Olho por olho"
 bp1_house_feud.0003.desc:0 "Eu ando pelos terrenos de [ROOT.Char.GetCapitalLocation.GetNameNoTooltip], incapaz de dissipar Como memórias do meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstName], tirado de nós antes [house_feud_victim.GetHerHis] tempo por [house_feud_attacker.GetTitledFirstName]... aquela falta [house_feud_attacker.GetHouse.GetBaseName] fera!\nSó há uma maneira de minha honra ser restaurada, e [house_feud_victim.GetFirstNameNoTooltip] vingado..."
 bp1_house_feud.0003.a:0 "Uma maldição sobre House [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]!"
 bp1_house_feud.0003.b:0 "eu enviarei [house_feud_attacker.GetFirstNameNoTooltip] para [ROOT.Char.GetFaith.NegativeAfterLife] Eu mesmo!"
 bp1_house_feud.0003.c:0 "UMA vingança não traria [house_feud_victim.GetHerHim] costas."
 bp1_house_feud.0004.t:0 "A [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('old_house_head'))|U] Inimigo"
 bp1_house_feud.0004.desc:0 "Com [old_house_head.GetTitledFirstNamePossessiveRegnal] passando, o manto da Casa [ROOT.Char.GetHouse.GetName] recai sobre mim, juntamente com a responsabilidade de salvaguardar a família.\nA inimizade entre [house_feud_rival.GetTitledFirstName] e meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))] não era nenhum segredo; [old_house_head.GetFirstNamePossessiveNoTooltip] ódio pelo [house_feud_rival.GetHouse.GetBaseName] ninhada derramada na vida diária do [old_house_head.GetPrimaryTitle.GetAdjectiveNoTooltip] quadra.\nEstou dividido entre esquecer essas velhas disputas e respeitar o que seriam os desejos do meu falecido [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]..."
 bp1_house_feud.0004.a:0 "Casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip] não esquece seus inimigos."
 bp1_house_feud.0004.b:0 "[old_house_head.GetFirstNamePossessiveNoTooltip] ódio morreu com [old_house_head.GetHerHim]."
 bp1_house_feud.0005.t:0 "Atração da Vingança"
 bp1_house_feud.0005.desc:0 "o buraco meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstNamePossessive], a morte deixou em meu coração restos, abertos cada vez que penso em [house_feud_victim.GetHerHis] assassino imundo, e a justiça que resta a ser feita.\nDia após dia, a cruel lógica da vingança domina o meu pensamento, alimentada cada noite em sonhos intermitentes, onde vejo [house_feud_attacker.GetFirstName] e toda casa [house_feud_attacker.GetHouse.GetBaseName] devastado pela mesma dor que minha família suporta..."
 bp1_house_feud.0005.a:0 "'[ROOT.Char.GetHouse.GetMotto]!'"
 bp1_house_feud.0005.b:0 "[house_feud_attacker.GetFirstNameNoTooltip] não vai fugir com isso."
 bp1_house_feud.0005.c:0 "Nada pode trazer [house_feud_victim.GetFirstNameNoTooltip] costas..."
 bp1_house_feud.0005.c.rival:0 "[ROOT.Char.GetFaith.HighGodName] ferirá o mal."
 bp1_house_feud.0006.t:0 "[house_feud_claim.GetBaseNameNoTierPossessiveNoTooltip] Verdadeiro [house_feud_rival.GetTitleAsNameNoTooltip]"
 bp1_house_feud.0006.desc:0 "[house_feud_rival.GetTitledFirstNamePossessive] rosto sorridente invade minha mente, mais uma vez. Eu começo a ficar de pé e me afasto da fogueira com desculpas esfarrapadas, andando no escuro.\neu não posso dirigir isso [house_feud_rival.Custom('InsultNoun')] da minha mente; o pensamento de [house_feud_rival.GetHerHim] e [house_feud_rival.GetHerHis] parentes incontestados, regozijando-se em [house_feud_rival.GetCapitalLocation.GetName]...\n\n"
 bp1_house_feud.0006.higher:0 "De [ROOT.Char.GetFaith.HighGodName], Eu #EMP sou#! o legítimo governante de [house_feud_claim.GetBaseNameNoTier]."
 bp1_house_feud.0006.same:0 "Não terei descanso até [house_feud_claim.GetBaseNameNoTier] é meu?"
 bp1_house_feud.0006.multi:0 "[house_feud_claim.GetBaseNameNoTier], e as outras terras [house_feud_rival.GetTitledFirstName] ninhos em cima, deve ser meu."
 bp1_house_feud.0006.previous:1 "[house_feud_previous.GetTitledFirstNamePossessive] as terras voltarão para nós."
 bp1_house_feud.0006.a:0 "A casa de [house_feud_rival.GetHouse.GetBaseNameNoTooltip] deve terminar."
 bp1_house_feud.0006.b:0 "[house_feud_rival.GetFirstNameNoTooltip] é o problema."
 bp1_house_feud.0006.c:0 "tome um pouco [ROOT.Char.Custom('RegionalAlcoholicDrink')], pense em outras coisas..."
 bp1_house_feud.0007.t:0 "Fumegando em Cativeiro"
 bp1_house_feud.0007.house_arrest:0 "Confinado em [house_feud_attacker.GetTitledFirstNamePossessive] quartos, embora preferível a uma masmorra, não é maneira de viver.\nA comida é ruim - o entretenimento ainda pior - mas tenho muito tempo para criar ressentimento pelo meu captor.."
 bp1_house_feud.0007.dungeon:0 "Confinado em [house_feud_attacker.GetTitledFirstNamePossessive] calabouço, com apenas a agitação distante de [house_feud_attacker.GetCapitalLocation.GetNameNoTooltip], e o raro grunhido de um [house_feud_attacker.GetCulture.GetNameNoTooltip] guarda para estimulação, eu tenho muito tempo para construir um ressentimento para o meu captor."
 bp1_house_feud.0007.desc:0 "\n\n[house_feud_attacker.GetSheHe|U] me segurou por muito mais tempo do que é razoável, e só posso adivinhar um motivo mesquinho ou caprichoso em [house_feud_attacker.GetHerHis] demorando. estou perdendo o juízo..."
 bp1_house_feud.0007.a:0 "Eu vou destruir esta casa miserável."
 bp1_house_feud.0007.b:0 "Um dia, eu vou manter [house_feud_attacker.GetFirstNameNoTooltip] em algemas como estas."
 bp1_house_feud.0007.c:0 "Possivelmente [house_feud_attacker.GetSheHe] tem um bom motivo..."
 bp1_house_feud.0008.t:0 "Prisão Injusta"
 bp1_house_feud.0008.desc:0 "Ao visitar a cozinha bem abastecida do meu castelo, tentando apreciar os aromas de ervas e ensopado rico, não consigo lidar com a situação do querido [house_feud_victim.GetFirstName] da minha mente."
 bp1_house_feud.0008.house_arrest:0 "\nEspero [house_feud_victim.GetHerHis] captor, [house_feud_attacker.GetTitledFirstName], alimentação [house_feud_victim.GetHerHim] bem preso - mas não [ROOT.Char.GetHouse.GetBaseName] deve viver sob guarda!"
 bp1_house_feud.0008.dungeon:0 "\nO pensamento de [house_feud_victim.GetHerHis] situação, aparafusado em um [house_feud_attacker.GetPrimaryTitle.GetAdjectiveNoTooltip] prisão como uma criatura baixa... uma [ROOT.Char.GetHouse.GetBaseName]!"
 bp1_house_feud.0008.closing:0 "\nEu fico com raiva, pensando nos muitos meses que meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] suportou o cativeiro; [house_feud_attacker.GetFirstNameNoTooltip] vai longe demais tratando [house_feud_victim.GetHerHim] tão, [house_feud_attacker.GetTitleAsNameNoTooltip] ou não!"
 bp1_house_feud.0008.a:0 "Esta [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] maus tratos não serão esquecidos."
 bp1_house_feud.0008.b:0 "[house_feud_attacker.GetFirstNameNoTooltip] vai pagar por isso."
 bp1_house_feud.0008.c:0 "Eu só posso orar por [house_feud_victim.GetHerHis] liberar."
 bp1_house_feud.0009.t:0 "Um Vingativo [old_house_head.Custom2('RelationToMeShort', ROOT.Char)|U]"
 bp1_house_feud.0009.adult:0 "[ROOT.Char.GetCapitalLocation.GetName] continua a chorar pelo meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]. Fora dos muros posso escapar dos camponeses e cortesãos lamentando '[old_house_head.GetTitledFirstName]', and be alone with my thoughts.\nPensar [old_house_head.GetSheHe] [old_house_head.GetDeathReasonHideKiller] de [house_feud_rival.GetTitledFirstName], que [house_feud_rival.GetHouse.GetBaseName] [house_feud_rival.Custom('InsultNoun')]..."
 bp1_house_feud.0009.child:0 "Com o tempo, ouço mais e mais sobre minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))], incluindo como [old_house_head.GetSheHe] [old_house_head.GetDeathReasonHideKiller] de [house_feud_rival.GetTitledFirstName]..."
 bp1_house_feud.0009.reciprocate:0 "eu ensinarei [house_feud_rival.GetHerHim] o preço de [house_feud_rival.GetHerHis] vendeta!"
 bp1_house_feud.0009.new:0 "O destino é uma amante cruel!"
 bp1_house_feud.0009.closing:0 "\nSe é para haver justiça neste mundo, e [ROOT.Char.GetHouse.GetBaseName] honra restaurada, talvez eu mesmo tenha que entregá-la."
 bp1_house_feud.0009.a:0 "'[house_feud_rival.GetHouse.GetBaseNameNoTooltip]' will be a curse from this day forth."
 bp1_house_feud.0009.b:0 "Um dia eu vou acabar [house_feud_rival.GetFirstNameNoTooltip]."
 bp1_house_feud.0009.c:0 "O suficiente [ROOT.Char.GetHouse.GetBaseNameNoTooltip] sangue foi derramado..."
 bp1_house_feud.0010.t:0 "Tratamento Imperdoável"
 bp1_house_feud.0010.torture:0 "A dor era insuportável, interminável... eu não pensei [house_feud_attacker.GetTitledFirstName] era capaz de tamanha barbaridade, para não falar de tratar um [ROOT.Char.GetTitleAsNameNoTooltip], um nobre, de tal forma!\n\n"
 bp1_house_feud.0010.blinding:0 "Ainda estou para aceitar totalmente a perda da minha visão... talvez eu tenha subestimado [house_feud_attacker.GetTitledFirstName]... Eu choraria ao pensar em como estou totalmente desamparado agora, se a dor permitisse.\n\n"
 bp1_house_feud.0010.castration:0 "a dor do meu... maus-tratos... demora, cada mudança de posição me lembrando do que perdi. Planejando vingança contra [house_feud_attacker.GetTitledFirstName] é a única coisa que me distrai.\n"
 bp1_house_feud.0010.house_arrest:0 "Embora eu possa estar feliz por não estar no [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] masmorra, é um pequeno conforto nas circunstâncias. "
 bp1_house_feud.0010.dungeon:0 "Aqui embaixo, neste buraco úmido, até agora eu caí, nas mãos deste [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] miserável."
 bp1_house_feud.0010.free:0 "Estou livre mais uma vez, mas nunca serei inteiro. [house_feud_attacker.GetFirstNameNoTooltip] só sabe o quanto [house_feud_attacker.GetSheHe] custou-me. "
 bp1_house_feud.0010.a:0 "Todos eles desejarão nunca ter nascido."
 bp1_house_feud.0010.b:0 "[house_feud_existing.GetHouse.GetBaseNameNoTooltip] encontraram seu par."
 bp1_house_feud.0010.c:0 "[house_feud_attacker.GetFirstNameNoTooltip] vai pagar por isso, de alguma forma."
 bp1_house_feud.0010.d:0 "Acho que acabei com a violência..."
 bp1_house_feud.0011.t:0 "um maltratado [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))|U]"
 bp1_house_feud.0011.torture:0 "Eu mal podia suportar ouvir os relatos de minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstNamePossessive], tortura nas mãos de [house_feud_attacker.GetTitledFirstName].\n\n"
 bp1_house_feud.0011.blinding:0 "a notícia de [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstNamePossessive], cegando por [house_feud_attacker.GetTitledFirstName] ainda não afundou totalmente.\n\n"
 bp1_house_feud.0011.castration:0 "Notícia da castração do meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstName], paira sobre o tribunal.\n\n"
 bp1_house_feud.0011.house_arrest:0 "O único consolo é que [house_feud_victim.GetSheHe] está sendo poupado o [house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] masmorra..."
 bp1_house_feud.0011.dungeon:0 "Para piorar as coisas, [house_feud_victim.GetSheHe] também deve sofrer [house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] masmorra..."
 bp1_house_feud.0011.free:0 "No entanto [house_feud_victim.GetSheHe] agora é gratuito, esses maus-tratos certamente permanecerão com [house_feud_victim.GetHerHim] para o resto de [house_feud_victim.GetHerHis] dias."
 bp1_house_feud.0011.closing:0 "\nPosso realmente deixar isso [house_feud_attacker.GetHouse.GetBaseName] suporte de indignação?"
 bp1_house_feud.0011.a:0 "Todos [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] vai pagar por isso."
 bp1_house_feud.0011.b:0 "eu vou fazer [house_feud_attacker.GetFirstNameNoTooltip] Sofra."
 bp1_house_feud.0011.c:0 "Não há nada a ser feito..."
 bp1_house_feud.0012.t:0 "Usando chifres de Cuckold"
 bp1_house_feud.0012.t.female:0 "cuco coroado"
 bp1_house_feud.0012.desc:0 "O conhecimento do meu [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_spouse'))] relações carnais com aquele [house_feud_attacker.Custom('InsultNoun')], [house_feud_attacker.GetTitledFirstName], come em mim.\nPara ser ridicularizado pelas minhas costas, enquanto [house_feud_spouse.GetFirstName] gosta do conforto dos meus salões..."
 bp1_house_feud.0012.good:1 "\nComo pôde [house_feud_spouse.GetSheHe] faça isso comigo?"
 bp1_house_feud.0012.bad:0 "\nEu gostaria de nunca ter casado com isso [house_feud_spouse.Custom('InsultNoun')]..."
 bp1_house_feud.0012.a:0 "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip] deve ser tratado."
 bp1_house_feud.0012.b:0 "Esquecer [house_feud_existing.GetHouse.GetBaseNameNoTooltip], isso é um escândalo!"
 bp1_house_feud.0012.c:0 "eu irei matar [house_feud_attacker.GetHerHim]."
 bp1_house_feud.0012.d:0 "Isso não é útil..."
 bp1_house_feud.0013.t:0 "UMA [house_feud_spouse.Custom2('RelationToMePossessive', ROOT.Char)|U] Honra"
 bp1_house_feud.0013.desc:0 "palavra de [house_feud_spouse.GetTitledFirstNamePossessive] adultério se espalha [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] e além, e não posso deixar de ver um desprezo velado por trás do sorriso de cada servo e cortesão.\n\n[house_feud_attacker.GetTitledFirstName] zombou de mim e da minha família..."
 bp1_house_feud.0013.a:0 "Todos [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] vai pagar por isso."
 bp1_house_feud.0013.b:0 "[house_feud_attacker.GetSheHe|U] faz [house_feud_existing.GetHouse.GetBaseNameNoTooltip] parecer virtuoso!"
 bp1_house_feud.0013.c:0 "eu vou fazer [house_feud_attacker.GetFirstNameNoTooltip] Sofra."
 bp1_house_feud.0013.d:0 "Isso tudo é passado..."
 bp1_house_feud.0014.t:0 "UMA [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_victim'))|U] Orgulho"
 bp1_house_feud.0014.desc:0 "[house_feud_victim.GetTitledFirstName] falhou em manter [house_feud_victim.GetHerHis] casa em ordem; [house_feud_victim.GetHerHis] [house_feud_victim.Custom2('RelationToMeShort', SCOPE.sC('house_feud_spouse'))], [house_feud_spouse.GetTitledFirstNamePossessive], encontros com o [house_feud_attacker.Custom('InsultAdjective')] [house_feud_attacker.GetTitledFirstName] trazer vergonha e zombaria em nossa família...\nEm tons abafados, meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] explica tudo para mim entre o empoeirado [ROOT.Char.Custom('RegionalAlcoholicDrink')]-vessels. "We must do something about that [house_feud_attacker.Custom('InsultNoun')], [house_feud_victim.Custom2('RelationToMeShort', ROOT.Char)], this cannot go unchallenged!""
 bp1_house_feud.0014.a:0 "House [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] cruzou a linha."
 bp1_house_feud.0014.b:0 "[house_feud_attacker.GetFirstNameNoTooltip] não pode fugir com isso."
 bp1_house_feud.0014.c:0 "É melhor perdoar e esquecer..."
 ### Ongoing Events ###
 bp1_house_feud.0100.t:0 "$story_cycle_house_feud_title$: Um ressentimento desequilibrado"
 bp1_house_feud.0100.desc:0 "É um mau presságio que o vilão [house_feud_rival.GetFirstName] permanece uma [house_feud_rival.GetTitleAsNameNoTooltip], enquanto eu sou apenas um humilde [ROOT.Char.GetTitleAsNameNoTooltip]... Defender minha família de inimigos tão poderosos requer muita atenção.\n\n[story.Custom('GetFamilyFeudShortFlavor')] foi injusto, talvez essa briga seja mais problemática do que vale a pena..."
 bp1_house_feud.0100.a:0 "Mesmo um [house_feud_rival.GetTitleAsNameNoTooltip] deve enfrentar a justiça."
 bp1_house_feud.0100.b:0 "Isso já durou o suficiente..."
 bp1_house_feud.0110.t:0 "$story_cycle_house_feud_title$: Adversários superados"
 bp1_house_feud.0110.desc:0 "A vilania de [house_feud_rival.GetTitledFirstName] e toda casa [house_feud_rival.GetHouse.GetBaseName] está fora de dúvida, mas é apropriado para a família de um [ROOT.Char.GetTitleAsNameNoTooltip] brigar com o de um [house_feud_rival.GetTitleAsNameNoTooltip]?\n\n[story.Custom('GetFamilyFeudShortFlavor')] é imperdoável, mas devemos nos humilhar, perdendo tempo com pessoas tão pequenas?"
 bp1_house_feud.0110.a:0 "[house_feud_rival.GetTitleAsNameNoTooltip] ou [ROOT.Char.GetTitleAsNameNoTooltip], a justiça deve ser feita."
 bp1_house_feud.0110.b:0 "Sim, [house_feud_rival.GetSheHe] está abaixo das minhas energias..."
 bp1_house_feud.0200.t:0 "$story_cycle_house_feud_title$: Medidas desesperadas"
 bp1_house_feud.0200.desc:0 "Nossa rivalidade com House [house_feud_rival.GetHouse.GetBaseName] foi um desastre; não estamos mais perto da vingança, e seus ultrajes só continuam.\nSe quisermos acabar com esta vendetta adequadamente, talvez seja hora de dar o golpe de misericórdia..."
 bp1_house_feud.0200.a:0 "Isso é [house_feud_rival.GetTitledFirstNamePossessiveNoTooltip] Tempo."
 bp1_house_feud.0200.b:0 "[house_feud_target.GetTitledFirstNamePossessiveNoTooltip] Dias são numerados."
 bp1_house_feud.0200.c:0 "Eu tenho outros planos para eles."
 bp1_house_feud.0200.d:0 "Não, isso foi um erro..."
 bp1_house_feud.0210.t:0 "$story_cycle_house_feud_title$: Um Pedágio Pesado"
 bp1_house_feud.0210.desc:0 "A vingança está longe de ser cumprida em House [house_feud_rival.GetHouse.GetBaseName]; since our feud began there have only been further outrages by [house_feud_rival.GetTitledFirstName] and [house_feud_rival.GetHerHis] embreagem de víboras.\nÀs vezes me pergunto se subestimamos nossos inimigos e não seria melhor reduzir nossas perdas antes que seja tarde demais."
 bp1_house_feud.0210.recent:0 "[house_feud_recent_death.GetTitledFirstName] pode ter pensado assim..."
 bp1_house_feud.0210.a:0 "Não, vamos mostrar a eles!"
 bp1_house_feud.0210.b:0 "O suficiente... o suficiente!"
 bp1_house_feud.0220.t:0 "$story_cycle_house_feud_title$: Os limites do rancor"
 bp1_house_feud.0220.desc:0 "Nossos movimentos legítimos contra a Câmara [house_feud_rival.GetHouse.GetBaseName] não passaram despercebidos; é quase certo que eles agora se arrependem do [story.Custom('GetFamilyFeudShort')].\nEmbora tais criaturas não mereçam pena ou misericórdia, o dano original já foi reembolsado; estender este conflito indefinidamente pode não ser do nosso interesse."
 bp1_house_feud.0220.recent:0 "Possivelmente [house_feud_recent_kill.GetTitledFirstNamePossessive] sangue é suficiente..."
 bp1_house_feud.0220.a:0 "Não, estamos apenas começando."
 bp1_house_feud.0220.b:0 "Está terminado."
 bp1_house_feud.0300.t:0 "$story_cycle_house_feud_title$: Uma Briga Cansativa"
 bp1_house_feud.0300.desc:1 "Todos [ROOT.Char.GetHouse.GetBaseNameNoTooltip] ouviu a história das origens de nossa rixa com Casa [house_feud_rival.GetHouse.GetBaseNameNoTooltip]; how [story.Custom('GetFamilyFeudLongFlavor')].\nEste conto cresce muito no dente. Devemos realmente continuar esta vingança para sempre, ao longo de alguns [story.Custom('GetFamilyFeudShort')] isso aconteceu anos atrás?"
 bp1_house_feud.0300.a:0 "House [ROOT.Char.GetHouse.GetBaseNameNoTooltip] não esquece seus inimigos."
 bp1_house_feud.0300.b:0 "Isso já passou muito tempo."
 bp1_house_feud.0410.t:0 "$story_cycle_house_feud_title$: Assediado por Ameaças"
 bp1_house_feud.0410.desc:1 ""Please!" [house_feud_victim.GetTitledFirstName] choraminga, "This insane grudge has got to stop! I am scared to go #EMP anywhere#!, and I jump at the merest mention of a [house_feud_rival.GetHouse.GetBaseName]!"\nMinhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] está claramente abalado... Estou dividido entre os riscos que minha família representa e a necessidade de ensinar [house_feud_rival.GetTitledFirstName] uma lição. "
 bp1_house_feud.0410.a:0 "Você está certo... é hora de isso ser feito com."
 bp1_house_feud.0410.b:0 "Não, devemos terminar o que começamos."
 bp1_house_feud.0420.t:1 "$story_cycle_house_feud_title$: [house_feud_liege.GetTitleAsNamePossessiveNoTooltip] Apelo"
 bp1_house_feud.0420.desc:0 "Ficou claro para mim que meu senhor, [house_feud_liege.GetTitledFirstName], desaprova a disputa da minha família com [house_feud_rival.GetTitledFirstName] e casa [house_feud_rival.GetHouse.GetBaseName], e desejos para estes [house_feud_liege.GetPrimaryTitle.GetAdjectiveNoTooltip] divisões a serem corrigidas.\nQue é [house_feud_liege.GetSheHe] exigir que a justiça não seja feita? Então, novamente, talvez seja imprudente provocar mais tensões, especialmente com o [house_feud_liege.GetTitleAsNameNoTooltip]..."
 bp1_house_feud.0420.a:0 "eu nunca vou perdoar [house_feud_rival.GetTitledFirstNameNoTooltip]."
 bp1_house_feud.0420.b:0 "Muito bem..."
 ### Target Events ###
 bp1_house_feud.0500.t:0 "$story_cycle_house_feud_title$: Alvos da Ira"
 bp1_house_feud.0500.desc:0 "Embora eu duvidasse no início, estou me convencendo através da fofoca do tribunal que [house_feud_rival.GetTitledFirstName] quer minha cabeça, tudo por causa de um [other_house_feud_story.Custom('GetFamilyFeudShort')].\nTudo de [ROOT.Char.GetHouse.GetName] é jogo para [house_feud_rival.GetHerHim], por sua associação comigo, e esse ódio vazou da cabeça, para baixo ao longo [house_feud_rival.GetHerHis] inteira [house_feud_rival.Custom('InsultAdjective')] família."
 bp1_house_feud.0500.a:0 "Casa [house_feud_rival.GetFirstNameNoTooltip] vai se arrepender disso."
 bp1_house_feud.0500.b:0 "tenho preocupações maiores."
 bp1_house_feud.0501.t:1 "$story_cycle_house_feud_title$: [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] Rivalidade"
 bp1_house_feud.0501.reciprocating:1 "o [house_feud_attacker.Custom('InsultAdjective')] [house_feud_attacker.GetFirstName] retornou a inimizade pública de nossa família por [house_feud_attacker.GetHerHis] próprio, uma resposta patética e caluniosa às nossas justas queixas."
 bp1_house_feud.0501.new:1 "foi-me dito [house_feud_attacker.GetTitledFirstName], o desprezível [house_feud_attacker.Custom('InsultNoun')], jurou o [ROOT.Char.GetHouse.GetBaseName] ser eternos inimigos de [house_feud_attacker.GetHerHis] família."
 bp1_house_feud.0501.desc:0 "\nHa, para pensar [house_feud_story.Custom('GetFamilyFeudShortFlavor')] realmente levantou alguns hacks."
 bp1_house_feud.0501.a:0 "Oh, o sentimento é #EMP mútuo#!!"
 bp1_house_feud.0501.b:0 "Parece que temos um novo inimigo."
 bp1_house_feud.0501.c:0 "que infantil."
 bp1_house_feud.0501.c.busy:0 "Nossa atenção deve permanecer em House [house_feud_existing.GetBaseNameNoTooltip]."
 bp1_house_feud.0501.c.existing:0 "Insensato. muito tolo."
 bp1_house_feud.0502.t:0 "$story_cycle_house_feud_title$: Tensões frias"
 bp1_house_feud.0502.desc:1 "A diminuição das tensões, se possível, entre mim e [house_feud_attacker.GetTitledFirstName] parece confirmar [house_feud_attacker.GetSheHe] abandonou [house_feud_attacker.GetHerHis] vingança contra House [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0502.another:1 "\nfoi-me dito [house_feud_attacker.GetSheHe] agora é consumido por [house_feud_attacker.GetHerHis] ódio de [house_feud_new.GetHeadOfHouse.GetTitledFirstName] e casa [house_feud_new.GetBaseName]."
 bp1_house_feud.0502.peace:1 "\nÉ difícil de acreditar, mas ficaria feliz em me livrar das preocupações em relação a um [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] ameaça."
 bp1_house_feud.0502.a:0 "Muito pouco, muito tarde."
 bp1_house_feud.0502.b:0 "Talvez seja #EMP #! hora de colocar isso na cama."
 bp1_house_feud.0502.c:0 "Então a guarda deles está baixa!"
 bp1_house_feud.0502.d:0 "Por que eu perco meu tempo com essa bobagem?"
 ### Notification Events ###
 bp1_house_feud.0600.t:0 "$story_cycle_house_feud_title$: Inimigos Compartilhados"
 bp1_house_feud.0600.desc:1 "Estive refletindo sobre uma carta com palavras fortes que recebi de meu [ROOT.Char.Custom2('RelationToMeShort', house_head_scope)], [house_head_scope.GetTitledFirstName], esta manhã.\n\n[ROOT.Char.GetHouse.GetHeadOfHouse.GetSheHe|U] colocou para fora [ROOT.Char.GetHouse.GetHeadOfHouse.GetHerHis] desejo firme de que toda a nossa Casa faça inimigos expressos do ' [house_feud_rival.GetHouse.GetBaseName] cães.'eu não posso defender [story.Custom('GetFamilyFeudShortFlavor')] - but what of the risks to our family?"
 bp1_house_feud.0600.a:0 "eu não posso recusar [ROOT.Char.GetHouse.GetHeadOfHouse.GetFirstNameNoTooltip]."
 bp1_house_feud.0600.b:0 "Já não era sem tempo!"
 bp1_house_feud.0600.c:0 "Isso não nos levará a lugar nenhum..."
 ### Scheme Events ###
 bp1_house_feud.0700.t:0 "$story_cycle_house_feud_title$: Fruto Proibido"
 bp1_house_feud.0700.desc:0 "Minhas suspeitas foram confirmadas; [owner.GetTitledFirstName], um odiado [owner.GetHouse.GetBaseName], busca meus afetos...\n\n"
 bp1_house_feud.0700.desc_positive:0 "Sempre me disseram para ter cuidado com os inimigos de nossa família, mas não posso negar que há um certo frisson."
 bp1_house_feud.0700.desc_neutral:0 "Talvez, se não fosse pelas brigas de nossas famílias, eu teria considerado [owner.GetTitledFirstNamePossessive] avanços."
 bp1_house_feud.0700.desc_negative:0 "que ridículo [owner.GetWomanMan] - does [owner.GetSheHe] pense em mim, nós, idiotas?"
 bp1_house_feud.0700.a:0 "Um jeito, [house_feud_rival.GetHouse.GetBaseNameNoTooltip] [house_feud_rival.Custom('InsultNoun')]!"
 bp1_house_feud.0700.b:0 "Uma rosa com qualquer outro nome teria o mesmo cheiro doce."
 bp1_house_feud.0701.t:0 "Pedreira cautelosa"
 bp1_house_feud.0701.desc:0 ""What they say about the sanity of a [owner.GetHouse.GetBaseName] must be true, if you think I would ever dream of courting you. Try your ridiculous attempt at trickery on someone else."\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')] as [target.GetSheHe] cruelmente derrama desprezo sobre mim."
 bp1_house_feud.0701.a:0 "Eu pensei em você... deixa pra lá..."
 # Maintenance Events
 bp1_house_feud.0810.t:0 "$story_cycle_house_feud_title$: Carregando a tocha"
 bp1_house_feud.0810.child:0 "Já ouvi muitas histórias da minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))], [old_house_head.GetTitledFirstName], e [old_house_head.GetHerHis] brigas com casa [house_feud_rival.GetHouse.GetBaseName]."
 bp1_house_feud.0810.adult:0 "Com o falecimento do meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))], [old_house_head.GetTitledFirstName], Agora me pego questionando a disputa de nossa família com House [house_feud_rival.GetHouse.GetBaseName]."
 bp1_house_feud.0810.desc:0 "\n\n[story.Custom('GetFamilyFeudShortFlavor')] pode ter exigido uma resposta, mas é do nosso interesse que isso continue?\nCasa [ROOT.Char.GetHouse.GetBaseName] olha para mim em busca de liderança, para garantir sua sobrevivência e respeito, mas talvez sangue suficiente tenha sido derramado em busca dessa vingança..."
 bp1_house_feud.0810.a:0 "Não, isso é o que [house_feud_rival.GetHouse.GetBaseNameNoTooltip] sapos querem!"
 bp1_house_feud.0810.b:0 "Sim, tenho coisas mais importantes com que me preocupar."
 bp1_house_feud.0810.b.rival:0 "[house_feud_rival.GetFirstNameNoTooltip] é um vira-lata, mas essa loucura deve acabar."
 bp1_house_feud.0830.t:0 "$story_cycle_house_feud_title$: O sentimento mais doce"
 bp1_house_feud.0830.opening_drink:0 "Finalmente posso desfrutar de uma xícara de [ROOT.Char.Custom('RegionalAlcoholicDrink')],"
 bp1_house_feud.0830.opening:0 "Finalmente posso ficar tranquilo,"
 bp1_house_feud.0830.desc:1 " seguro no conhecimento do amaldiçoado [first_rival.GetHouse.GetBaseName] House foi varrido do mundo, resolvendo de uma vez por todas a vingança que eles tão tolamente provocaram com [story.Custom('GetFamilyFeudShortFlavor')]."
 bp1_house_feud.0830.first_owner:0 "\nEu triunfei, e aquele tolo, [first_rival.GetTitledFirstName] está finalmente em [ROOT.Char.GetFaith.NegativeAfterLife]!"
 bp1_house_feud.0830.fallback:0 "\nNo entanto [first_owner.GetTitledFirstName] não viveu para ver este dia, espero [first_owner.GetSheHe] agora pode ser conteúdo em [ROOT.Char.GetFaith.PositiveAfterlife]."
 bp1_house_feud.0830.losing:0 "\nEmbora eles tenham causado um grande impacto em nossa família nos anos seguintes, não há maior satisfação ou alívio do que saber que sua bandeira nunca mais será hasteada.."
 bp1_house_feud.0830.winning:0 "\nNós dizimamos completamente seus números, garantindo que ninguém se arrisque a cruzar nossa família sem estar preparado para um alto preço."
 bp1_house_feud.0830.even:0 "\nCada vez que infligíamos uma perda, havia retribuição, mas agora fechamos a última página da história de House [first_rival.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0830.a:0 "Nunca cruze a casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0840.t:0 "$story_cycle_house_feud_title$: O Próximo Inimigo"
 bp1_house_feud.0840.desc:1 "casa odiosa [house_feud_rival.GetHouse.GetName] agora está nas mãos de [house_feud_rival.GetFirstName], uma [house_feud_rival.GetTitleAsNameNoTooltip] certamente tão perverso quanto [house_feud_rival.GetHerHis] antecessores."
 bp1_house_feud.0840.child:0 "No entanto, [house_feud_rival.GetSheHe] é apenas um [house_feud_rival.Custom('GirlBoy')]..."
 bp1_house_feud.0840.closing:1 "\nTodo mundo sabe de "[story.Custom('GetFamilyFeudShortFlavor')]", mas e o futuro?"
 bp1_house_feud.0840.a:0 "Nada muda! [house_feud_rival.GetHouse.GetBaseNameNoTooltip] cachorros são todos iguais."
 bp1_house_feud.0840.b:0 "Isso foi longe o suficiente."
 bp1_house_feud.0840.b.rival:0 "Droga [house_feud_rival.GetFirstNameNoTooltip], mas basta."
 # Victory Events
 bp1_house_feud.7000.t:0 "$story_cycle_house_feud_title$: Legítimo [ROOT.Char.GetTitleAsNameNoTooltip]"
 bp1_house_feud.7000.desc:1 "Depois de muito trabalho, finalmente arrancamos [house_feud_title.GetNameNoTier] das mãos de [previous_holder_scope.GetTitledFirstName] e casa [house_feud_rival.GetHouse.GetBaseName]!\nCom esta injustiça corrigida, pode ser sábio colocar esta velha disputa para a cama, para que a razão que começou não se perca no derramamento de sangue.."
 bp1_house_feud.7000.a:0 "Casa [house_feud_rival.GetHouse.GetBaseNameNoTooltip] tem mais para pagar."
 bp1_house_feud.7000.b:0 "Acabou, nós vencemos."
 bp1_house_feud.7001.t:0 "$story_cycle_house_feud_title$: Sangue por sangue"
 bp1_house_feud.7001.desc:0 "[house_feud_attacker.GetTitledFirstName], o vil assassino do meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstName], finalmente foi despachado por nossas mãos, e a honra de nossa família assim restaurada.\nCom o objetivo do [ROOT.Char.GetHouse.GetBaseName] vingança alcançada, talvez seja melhor deixar essa briga para trás."
 bp1_house_feud.7001.a:0 "eu não terminei com [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.7001.b:0 "Não deixemos o mundo inteiro cego."
 bp1_house_feud.7002.t:0 "$story_cycle_house_feud_title$: Um Destino Encontrado"
 bp1_house_feud.7002.opening:0 "[house_feud_attacker.GetTitledFirstName], o insensível torturador da minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstName], sofreu o mesmo destino em nossas mãos!"
 bp1_house_feud.7002.opening_self:0 "[house_feud_attacker.GetTitledFirstName], meu insensível torturador, sofreu o mesmo destino em minhas mãos!"
 bp1_house_feud.7002.desc:1 "\n\nNow that the original trespass against [ROOT.Char.GetHouse.GetBaseName] has been avenged, the question of how long we will wage war with the [house_feud_attacker.GetHouse.GetBaseName] family surfaces...""
 bp1_house_feud.7002.a:0 "Há muito mais para fazer."
 bp1_house_feud.7002.b:0 "Nós ganhamos."
 bp1_house_feud.7003.t:0 "$story_cycle_house_feud_title$: Vingança Venerosa"
 bp1_house_feud.7003.opening:0 "[house_feud_attacker.GetTitledFirstName], o perverso sedutor do meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstNamePossessive] [house_feud_spouse.GetWifeHusband], [house_feud_spouse.GetTitledFirstName],"
 bp1_house_feud.7003.opening_self:0 "[house_feud_attacker.GetTitledFirstName], o perverso sedutor do meu [house_feud_spouse.GetWifeHusband], [house_feud_spouse.GetTitledFirstName],"
 bp1_house_feud.7003.desc:1 "finalmente foi visitado com o mesmo destino, e em nossas mãos!\nCom esta lesão agora abordada, a luta com o [house_feud_rival.GetHouse.GetBaseNameNoTooltip] parece estar se aproximando de seu fim natural."
 bp1_house_feud.7003.a:0 "Este é apenas o começo!"
 bp1_house_feud.7003.b:0 "Uma conclusão satisfatória..."
