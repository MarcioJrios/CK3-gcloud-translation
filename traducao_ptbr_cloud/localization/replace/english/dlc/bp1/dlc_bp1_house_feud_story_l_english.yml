 action_ongoing_house_feud_desc:1 "Sua família vê Casa [recipient.GetHouse.GetBaseName] como inimigos, e receberão recompensas por superá-los\nMatando, [torturing|E], trair, roubar [artifacts|E], e ganhando [wars|E] contra seus membros aumentará sua pontuação\n\n$house_feud_balance_action_tt$\n"
