l_english:
 bp1_yearly.4000.t:0 "Uma Reflexão Familiar"
 bp1_yearly.4000.desc:0 "Eu me lembro do dia em que [family_memory.GetDescription], minha [family_memory_participant.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_memory_participant'))]!\n\n"
 bp1_yearly.4000.desc.alive:0 "Memórias como essas me trazem conforto. Aconteça o que acontecer, sei que minha família está ao meu lado e que a Casa [ROOT.Char.GetHouse.GetName] permanece forte."
 bp1_yearly.4000.desc.dead:0 "Como eu queria que você ainda estivesse aqui. Havia muito mais risadas para dar, tantas diferenças para resolver, tantas memórias para criar.... Casa [ROOT.Char.GetHouse.GetName] é menor por não ter você nele."
 bp1_yearly.4000.desc_end:0 "\n\n#EMP "[ROOT.Char.GetHouse.GetMotto]."#! Eu sussurro sob minha respiração."
 bp1_yearly.4000.a:0 "Se você estivesse aqui para dizer isso comigo..."
 bp1_yearly.4000.b:0 "vou valorizar o pensamento!"
 bp1_yearly.4000.c:0 "Honrarei sua memória com um poema!"
 bp1_yearly.4000.c.success:0 "Sua família agradece o gesto"
 bp1_yearly.4000.c.failure:0 "Você desmorona na tristeza"
 bp1_yearly.4000.d:0 "[family_memory_participant.GetFirstNameNoTooltip] merece um presente para [family_memory_participant.GetHerHis] lealdade!"
 bp1_yearly.4000.family_first:0 "casa de maio [ROOT.Char.GetHouse.GetNameNoTooltip] durar para sempre!"
 bp1_yearly.4001.desc:0 "Com as pessoas mais próximas reunidas, começo o recital:\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n"
 bp1_yearly.4001.desc.success_poem:0 "Lágrimas escorrem pelo rosto dos reunidos. Acho que servi bem a sua memória, [family_memory_participant.GetFirstNameNoTooltip]."
 bp1_yearly.4001.desc.fail_poem:0 "...isso não foi muito bom, foi?"
 bp1_yearly.4001.a:0 "Que você descanse em paz."
 bp1_yearly.4001.b:0 "Eu desonrei sua memória!"
 bp1_yearly.4010.t:0 "Um Guardião Melhor"
 bp1_yearly.4010.desc:0 ""My dear [ROOT.Char.GetWifeHusband], I am worried for our [child_to_change_guardian.Custom('GetDaughterSon')] [child_to_change_guardian.GetFirstNamePossessive] education." Minhas [parent_that_want_guardian_change.GetWifeHusband] [parent_that_want_guardian_change.GetFirstName] says, with concern in [parent_that_want_guardian_change.GetHerHis] voz.\n\n"
 bp1_yearly.4010.desc.root:0 ""The truth is... você está simplesmente #EMP muito ocupado#! criar [child_to_change_guardian.GetHerHim]. "
 bp1_yearly.4010.desc.other:0 ""That [current_guardian.Custom('InsultNoun')] [current_guardian.GetFirstName] não é um bom guardião. [current_guardian.GetSheHe|U] é simplesmente demais... #EMP [current_guardian.Custom('InsultAdjective')]!#! "
 bp1_yearly.4010.desc_end:0 "Our [child_to_change_guardian.Custom('GetDaughterSon')] needs a good, dedicated guardian, someone like my [proposed_guardian.Custom('ComplimentAdjective')] [child_to_change_guardian.Custom2('RelationToMeShort', SCOPE.sC('proposed_guardian'))] [proposed_guardian.GetFirstName]!" [parent_that_want_guardian_change.GetSheHe|U] continuou.\n\n"Should I make the arrangements?" [parent_that_want_guardian_change.GetSheHe|U] diz, olhando para mim esperançoso."
 bp1_yearly.4010.a:0 "É claro querido. [proposed_guardian.GetFirstNameNoTooltip] é a melhor escolha."
 bp1_yearly.4010.a_effect:0 "[child_to_change_guardian.GetFirstNamePossessive] [Educação|E] progride"
 bp1_yearly.4010.b:0 "Eu escolhi [current_guardian.GetFirstNameNoTooltip] por uma razão, [parent_that_want_guardian_change.GetWomanMan]!"
 bp1_yearly.4010.b_alt:0 "Bah! Eu tenho tempo suficiente para aumentar [child_to_change_guardian.GetHerHim]!"
 bp1_yearly.4010.c:0 "Minhas choice is the better one, trust me!"
 bp1_yearly.4010.c_effect:0 "[child_to_change_guardian.GetFirstNamePossessive] [education|E] progride significativamente"
 bp1_yearly.4020.t:0 "Uma Amizade Poética"
 bp1_yearly.4020.desc:1 ""[ROOT.Char.GetFirstNameNoTooltip], my dear friend, I was once again reminded of your victory against [war_memory_participant.GetTitledFirstName] — so I decided to write a poem about your triumph!" [poetry_friend.GetFirstName] diz, limpando [poetry_friend.GetHerHis] garganta:\n\n[poetry_artifact.GetName]\n[poetry_artifact.GetDesc]"
 bp1_yearly.4020.a:0 "Vou colocá-lo em exibição no meu tribunal!"
 bp1_yearly.4020.b:0 "Obrigado, meu amigo. Eu vou manter este poema perto."
 bp1_yearly.4020.c:0 "Ha! Vou enviar uma cópia para todos [war_memory_participant.GetFirstNameNoTooltip] sabe!"
 bp1_yearly.4020.d:0 "Isso é demais, só [ROOT.Char.GetFaith.HighGodName] merece tal elogio."
 bp1_yearly.4020.poetry:0 "[poetry_friend.Custom('GeneratePoem_Intro_Rhyming')]\n[poetry_friend.Custom('GeneratePoem_Outro_Rhyming')]"
 bp1_yearly.4020.poetry_title:0 "[poetry_friend.Custom('GeneratePoem_Title')]"
 artifact_poetry_name:0 "$bp1_yearly.4020.poetry_title$"
 artifact_poetry_description:1 "Uma obra de poesia dedicada a [ROOT.Char.GetTitledFirstNamePossessive] vitória sobre o [war_memory_participant.Custom('InsultAdjective')] [war_memory_participant.GetTitledFirstName], escrito por [ROOT.Char.GetFirstNamePossessiveNoTooltip] bom amigo [poetry_friend.GetTitledFirstName].\n$bp1_yearly.4020.poesia$"
 poetry_artifact_appended_desc:0 "Uma obra de poesia dedicada a [ROOT.Char.GetTitledFirstNamePossessive] vitória sobre o [war_memory_participant.Custom('InsultAdjective')] [war_memory_participant.GetTitledFirstName], escrito por [ROOT.Char.GetFirstNamePossessiveNoTooltip] bom amigo [poetry_friend.GetTitledFirstName].\nlê:$artifact_poetry_description$"
 bp1_yearly.4020.a_effect:0 "[newly_created_artifact.GetName] é feito em um [court_artifact|E] e vai ganhar um [grandeur|E] modificador"
 bp1_yearly.4020.b_effect:0 "você ganha o [newly_created_artifact.GetName] [artifact|E]"
 bp1_yearly.4030.t:0 "O Rival Sedutor"
 bp1_yearly.4030.desc:0 ""[ROOT.Char.Custom('CulturalCurse')|U]!" Eu grito enquanto leio a carta.\nQue [marriage_rival.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marriage_rival'))] meu, [marriage_rival.GetFirstName] — I spit on your name!"
 bp1_yearly.4030.desc_bond_broken:0 "\nVocê não só usou truques e charme para convencer meu vassalo [marriage_vassal.GetTitledFirstName] casar com você e quebrar [marriage_vassal.GetHerHis] vínculo com [spurned_partner.GetFirstName] — no — you've also turned [marriage_vassal.GetTitledFirstNameNoTooltip] contra mim!"
 bp1_yearly.4030.desc_no_broken_bonds:0 "\nVocê não só usou truques e charme para convencer meu vassalo [marriage_vassal.GetTitledFirstName] casar com você - não - você também virou [marriage_vassal.GetTitledFirstNameNoTooltip] contra mim!"
 bp1_yearly.4030.desc_end:0 "\nSua língua venenosa está espalhando mentira após mentira sobre mim... você não ama [marriage_vassal.GetFirstNameNoTooltip], você só quer que eu #EMP sofra!#!"
 bp1_yearly.4030.a:0 "devo convencer [marriage_vassal.GetFirstNameNoTooltip] de quão traiçoeiro [marriage_rival.GetFirstNameNoTooltip] é!"
 bp1_yearly.4030.b:0 "[marriage_vassal.GetSheHe|U] quebrou [marriage_vassal.GetHerHis] vinculo? o [ROOT.Char.GetFaith.PriestNeuterPlural] vai chover fogo sobre [marriage_vassal.GetHerHim] por isso!"
 bp1_yearly.4030.c:0 "Possivelmente [spurned_partner.GetFirstNameNoTooltip] poderia ser útil..."
 bp1_yearly.4030.d:0 "Bah! Que [marriage_rival.Custom('InsultNoun')] não realizou nada!"
 distrustful:0 "desconfiado"
 bp1_yearly.4030.a.success:0 "[marriage_vassal.GetTitledFirstName] está convencido e arrependido"
 bp1_yearly.4030.a.failure:0 "[marriage_vassal.GetTitledFirstName] acha que você está contando mais mentiras"
 bp1_yearly.4030.b.success:0 "[marriage_vassal.GetTitledFirstName] vê o erro de [marriage_vassal.GetHerHis] maneiras"
 bp1_yearly.4030.b.failure:0 "[marriage_vassal.GetTitledFirstName] desvia os argumentos do [ROOT.Char.GetFaith.PriestNeuterPlural]"
 bp1_yearly.4040.t:0 "meu gentilmente [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U]"
 bp1_yearly.4040.desc.intro.1:0 ""Oh, my dear, dear [ROOT.Char.GetFirstNameNoTooltip] — I love you so!" Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] diz para mim, carregando um prato de guloseimas deliciosas. "I've made you some [ROOT.Char.Custom('FavoriteTreatDemand')], I know it's your favorite!"\nOh, [kindly_grandmother.GetSheHe] me conhece tão bem! Claro, está abaixo [kindly_grandmother.GetHerHis] estatura para fazer tais coisas à mão, mas... quem sou eu para dizer não?"
 bp1_yearly.4040.desc.intro.2:0 ""More [ROOT.Char.Custom('FavoriteTreatDemand')] for my big [ROOT.Char.Custom('GirlBoy')]!" Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] fole da cozinha. "Come now, eat up!"\nHum, tem um cheiro maravilhoso... apenas outra mordida não poderia machucar?"
 bp1_yearly.4040.desc.feeding.1:0 ""[ROOT.Char.GetFirstNameNoTooltip], you enjoying my [ROOT.Char.Custom('FavoriteTreatDemand')] makes me the happiest [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] in the world!" [kindly_grandmother.GetFirstName] alegremente grita da cozinha. "I've made an #EMP extra#! large batch today! Eat it all up now!"\n\n#flatulência Uurp..!#! Ah, isso nunca para... Mas eu não posso dizer não e machucar minha querida [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))], posso?"
 bp1_yearly.4040.desc.feeding.2:0 ""I've shaped this one like [ROOT.Char.Custom('GetLivestockFowlIndef')]!" My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] canta, carregando mais um prato de [ROOT.Char.Custom('FavoriteTreatDemand')]. "Look, it's flying right for your mouth!"\nOh céus [ROOT.Char.GetFaith.HighGodName], isso é demais! Mas... [kindly_grandmother.GetHerHis] sentimentos, devo pensar neles..."
 bp1_yearly.4040.desc.feeding.3:0 ""[ROOT.Char.GetFirstNameNoTooltip], where are you? I've boiled this batch of [ROOT.Char.Custom('FavoriteTreatDemand')] in butter!" [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U] [kindly_grandmother.GetFirstName] sussurros, [kindly_grandmother.GetHerHis] olhar procurando a cozinha para mim.\nIsso está ficando bem fora de controle... #EMP What should I do!?#!"
 bp1_yearly.4040.desc.feeding.4:0 ""Who knew that [ROOT.Char.Custom('FavoriteTreatDemand')] went so well with [ROOT.Char.Custom('GetExpensiveMeal')] — your favorite #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]#! did, of course!" [kindly_grandmother.GetFirstName] grita, carregando um prato com o prato mais nojento que já vi na minha vida. "Supper's ready, [ROOT.Char.GetFirstNameNoTooltip]!"\nNão importa o quão bem eu escondo, [kindly_grandmother.GetSheHe] sempre me encontra! Oh, meu pobre corpo inchado!"
 bp1_yearly.4040.a:0 "eu adoraria comer o seu [ROOT.Char.Custom('FavoriteTreatDemand')]!"
 bp1_yearly.4040.b:0 "Não, obrigado, estou bem."
 bp1_yearly.4040.c:0 "Outra mordida não faria mal..."
 bp1_yearly.4040.d:0 "eu já tive o suficiente."
 bp1_yearly.4040.e:0 "Eu não posso machucar meu #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U]...#!"
 bp1_yearly.4040.f:0 "Eu fisicamente #EMP não posso#! comer outra mordida!"
 bp1_yearly.4040.desc.dead:0 "Oh minha querida [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))], com você se foram os pratos intermináveis de [ROOT.Char.Custom('FavoriteTreatDemand')] vai parar, mas o alívio é um sentimento agridoce - eu preferiria ter você aqui ao meu lado do que partir para sempre.\nDespedida, [kindly_grandmother.GetFirstName], você pode descansar em paz."
 bp1_yearly.4040.dead:0 "Talvez eu coma alguns [ROOT.Char.Custom('FavoriteTreatDemand')] Em sua honra."
 bp1_yearly.4040.family_first:0 "Oh [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))], Eu prefiro apenas conversar um pouco!"
 #XXX: "XXX"
 
