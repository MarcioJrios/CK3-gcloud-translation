 fp2_other_decisions.1000.t:0 "$secure_iberian_foothold_decision_title$: [iberian_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip] Consolidação"
 fp2_other_decisions.1000.involved_religion:0 "As guerras dos rebeldes principados da Península Ibérica quase trouxeram a [ROOT.Char.GetFaith.GetReligion.GetAdjective] reinos da região de joelhos.\nSem a nossa intervenção, [ROOT.Char.GetFaith.HighGodNamePossessive] fiéis teriam eventualmente sido expulsos da península pelos imperiosos infiéis.\n\n"
 fp2_other_decisions.1000.desc:0 "As religiões divididas e os povos da Península Ibérica nos deram uma grande oportunidade, ocupados demais lutando entre si para se opor ao [ROOT.Char.GetFaith.GetReligion.GetAdjective] invasão da península."
 fp2_other_decisions.1000.involved_faith:0 "Somos os legítimos defensores da [ROOT.Char.GetFaith.GetAdherentNamePlural] do oeste, agora a salvo sob a proteção de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 fp2_other_decisions.1000.uninvolved_faith:0 "Coube a nós trazer a luz de [ROOT.Char.GetFaith.GetName]; as part of [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] essas terras serão mais uma vez prósperas e pacíficas."
 fp2_other_decisions.1000.closing:0 "\nCom o tempo, eles verão que o tempo de seus falsos deuses acabou e se alegrarão por [ROOT.Char.GetFaith.HighGodName] LED [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] para a salvação da região."
 fp2_other_decisions.1000.a:0 "Sangue novo era necessário na Península Ibérica."

 fp2_other_decisions.1001.involved_religion:0 "Após séculos de guerra entre cristãos ibéricos e mouros, a nossa luta foi agora explorada pelo imperioso [iberian_footholder.GetPrimaryTitle.GetAdjective] intrusos.\n\n"
 fp2_other_decisions.1001.desc:0 "Por distração, inveja e negligência, nós, ibéricos, permitimos que o [iberian_footholder.GetPrimaryTitle.GetAdjective] intrusos para explorar a divisão de nossa pátria e invadir os reinos históricos da península."
 fp2_other_decisions.1001.involved_faith:0 "[iberian_footholder.GetTitledFirstName] declarou [iberian_footholder.GetHerselfHimself] o legítimo [iberian_footholder.GetFaith.GetAdjectiveNoTooltip] líder da península, usando [iberian_footholder.GetHerHis] vitórias como prova de [iberian_footholder.GetHerHis] legitimidade sobre os enfermos [iberian_footholder.GetFaith.GetReligion.GetAdjective] reinos da Península Ibérica."
 fp2_other_decisions.1001.same_uninvolved_faith:0 "Eles afirmam que nossos fracassos foram [ROOT.Char.GetFaith.HighGodNamePossessive] punição por desviar-se do caminho justo de [iberian_footholder.GetFaith.GetName], e essa [iberian_footholder.GetTitledFirstName] é o líder legítimo de [ROOT.Char.GetFaith.GetReligion.GetAdjective] Ibéria..."
 fp2_other_decisions.1001.uninvolved_faith:0 "Com [iberian_footholder.GetHerHis] vitórias como prova, [iberian_footholder.GetTitledFirstName] declarou [iberian_footholder.GetHerHis] [iberian_footholder.GetFaith.GetAdjective] fé para ser o verdadeiro [iberian_footholder.GetFaith.GetReligion.GetAdjective] caminho; aquele que unirá toda a península sob [iberian_footholder.GetFaith.HighGodName]."
 fp2_other_decisions.1001.closing:0 "\nComo [iberian_footholder.GetTitledFirstName] consolida [iberian_footholder.GetHerHis] propriedades, as diferenças passadas de muçulmanos e cristãos parecem empalidecer em comparação com este [iberian_footholder.GetFaith.GetAdjective] ocupação..."
 fp2_other_decisions.1001.a:0 "malditos intrusos."

 ### Council of Toledo Decision
 council_of_toledo_decision_title:0 "Convocar o Conselho de Toledo"
 council_of_toledo_decision_desc_count:0 "Chegará a hora de convocar o [SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')] Conselho de [GetTitleByKey('c_toledo').GetNameNoTier], e resolver as questões religiosas do [ROOT.Char.GetFaith.GetAdherentNamePlural] mais uma vez."
 council_of_toledo_decision_desc:0 "Durante séculos, os concílios religiosos foram realizados em [GetTitleByKey('c_toledo').GetNameNoTier], onde o clero de toda a cristandade resolvia as disputas da época. Com a realização de um 19.º concílio, esta tradição visigótica pode ser recuperada."
 council_of_toledo_decision_tooltip:0 "Realizar uma reunião de [ROOT.Char.GetFaith.GetReligion.GetAdjective] clérigos em Toledo"
 council_of_toledo_decision_confirm:0 "Está na hora."
 council_of_toledo_decision_toledo_holder_trigger:0 "Vocês [hold|E] ou governar o [GetTitleByKey('c_toledo').GetName], e os seus [ruler|E] é [THIS.Char.GetFaith.GetName] fé"
 council_of_toledo_decision_toledo_faith_trigger:0 "[faith|E] é [THIS.Char.GetLiege.GetFaith.GetName]"
 council_of_toledo_decision_catalyst_tt:0 "UMA [struggle_catalyst|E] pode ocorrer"
 council_of_toledo_decision_tt:0 "As recompensas dependem do resultado do Conselho"
 # Event - Organization
 fp2_other_decisions.0700.council:0 "[SCOPE.ScriptValue('council_of_toledo_counter_value')][ROOT.Char.Custom('get_council_of_toledo_count_suffix')] concelho de toledo"
 fp2_other_decisions.0700.t:0 "$fp2_other_decisions.0700.council$: Organização"
 fp2_other_decisions.0700.19:0 "[council_priest.GetTitledFirstName] iniciou os preparativos para um décimo nono conselho religioso em [GetTitleByKey('c_toledo').GetNameNoTier], para coincidir com os sínodos visigóticos de idade.\nEnquanto o alcance de [GetTitleByKey('k_papal_state').GetDefinitiveName] cresceu desde a invasão mourisca, o nosso clero ainda mantém a sua própria tradição e autonomia. É hora de reafirmar a importância da Ibéria como local de diálogo religioso.\nReuniões anteriores incluídas [ROOT.Char.GetFaith.BishopNeuterPlural] de toda a cristandade, mas isso não precisa mais ser o caso..."
 fp2_other_decisions.0700.desc:0 "o [ROOT.Char.GetFaith.BishopNeuterPlural] da Ibéria aguardam ansiosamente o próximo concílio desde que a tradição de Toledo foi revivida.\n\n[council_priest.GetCouncilTitleFirstName] começou os preparativos, embora ainda não se decida se os padres de outras tradições serão convidados a participar."
 fp2_other_decisions.0700.a:0 "Será um sínodo moçárabe."
 fp2_other_decisions.0700.b:0 "Tudo de [ROOT.Char.GetFaith.HighGodNamePossessive] ministros são bem-vindos em Toledo."
 fp2_other_decisions.0700.b.success:0 "Bispos ecumênicos participam"
 fp2_other_decisions.0700.b.failure:0 "A chamada para Toledo é ignorada"
 fp2_other_decisions.0700.tt:0 "o [SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] Concílio de Toledo começará em algumas semanas"
 # Event - Arrival
 fp2_other_decisions.0701.t:0 "$fp2_other_decisions.0700.council$: Participantes"
 fp2_other_decisions.0701.opening.success:0 "Parece o convite ao mais amplo [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetFaith.AltPriestTermPlural] foi atendida positivamente; muitos estimados [ROOT.Char.GetFaith.BishopNeuterPlural] de terras estrangeiras se reuniram ansiosamente para [GetTitleByKey('c_toledo').GetNameNoTier]."
 fp2_other_decisions.0701.opening.failure:0 "A resposta ao nosso convite à comunidade ecumênica foi fria; numerosos [ROOT.Char.GetFaith.BishopNeuterPlural] citou mau tempo impedindo de chegar [GetTitleByKey('c_toledo').GetNameNoTier], deixando apenas prelados locais presentes...."
 fp2_other_decisions.0701.opening.catastrophe:0 "Não vimos um único bispo, diácono ou abade de qualquer um dos outros [ROOT.Char.GetFaith.GetReligion.GetAdjective] denominações em [GetTitleByKey('c_toledo').GetNameNoTier]; it seems our council is viewed with contempt or anger by our ecumenical fraternity, and only local prelates are in attendance."
 fp2_other_decisions.0701.opening:0 "Os grandes e os bons desceram sobre [GetTitleByKey('c_toledo').GetNameNoTier], representando todas as sedes e abadias do [ROOT.Char.GetFaith.GetAdherentNamePlural]."
 fp2_other_decisions.0701.religious_head_bishop:0 "\nEntre os humildes prelados está [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], cabeça do [portrait_bishop.GetFaith.GetAdjective] igreja."
 fp2_other_decisions.0701.powerful_bishop:0 "\nTalvez o mais notável entre eles seja [portrait_bishop.GetTitledFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], uma [portrait_bishop.GetFaith.GetAdjective] prelado de grande influência."
 fp2_other_decisions.0701.saint_bishop:0 "\nOs participantes são abençoados por ter entre eles [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], uma [portrait_bishop.GetFaith.GetAdjective] santo!"
 fp2_other_decisions.0701.theologian_bishop:0 "\nNotavelmente entre eles está [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], um amplamente respeitado [portrait_bishop.GetFaith.GetAdjective] teólogo."
 fp2_other_decisions.0701.bad_bishop:0 "\nUm dos mais conhecidos é [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], cuja impiedade é alvo de piadas conhecidas em toda a cristandade."
 fp2_other_decisions.0701.senior_bishop:0 "\nO mais antigo de todos os clérigos é [portrait_bishop.GetFirstName], [portrait_bishop.Custom('get_council_of_toledo_attendee_description')], um venerável [portrait_bishop.GetWomanMan] do pano. "
 fp2_other_decisions.0701.failure:0 "\nOs comerciantes da cidade murada estão desapontados com o baixo comparecimento, tendo se preparado para as visitas de um grande número de clérigos. Uma pena."
 fp2_other_decisions.0701.desc:0 "\nA cidade murada já vê os benefícios dos clérigos visitantes, cujo comércio e hospitalidade são procurados pelos mercadores."
 fp2_other_decisions.0701.a:0 "Excelente."
 fp2_other_decisions.0701.b:0 "orgulho vai embora..."
 fp2_other_decisions.0701.c:0 "Bom."
 fp2_other_decisions.0701.tt:0 "o [SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] Começa o Concílio de Toledo"
 # Event - Debate
 fp2_other_decisions.0702.t:0 "$fp2_other_decisions.0700.council$: Debate"
 fp2_other_decisions.0702.19:0 "Séculos depois do último conselho do arcebispo Gunderic sob o rei Wittiza, [council_priest.GetCouncilTitleFirstName] restaurou nossa tradição ao abrir o décimo nono encontro no histórico [GetTitleByKey('c_toledo').GetNameNoTier].\n\n"
 fp2_other_decisions.0702.opening:0 "Outro conselho começou em [GetTitleByKey('c_toledo').GetNameNoTier], desta vez aberto por [council_priest.GetCouncilTitleFirstName].\n\n"
 fp2_other_decisions.0702.present:0 "\nNo final da semana, rapidamente ficou claro que [debate_bishop.GetTitledFirstName] de [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] ouviu a opinião da sala sobre o assunto, $fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.second_hand:0 "\nÀ medida que as negociações chegam ao fim, fica claro que [debate_bishop.GetTitledFirstName] de [debate_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] é visto como o líder desta visão, $fp2_other_decisions.0702.closing$"
 fp2_other_decisions.0702.conversion:0 "Um tema abrangente de que a conversão de hereges e infiéis é a única maneira de garantir a paz e proteger [ROOT.Char.GetFaith.GetAdherentNamePlural] surgiu rapidamente."
 fp2_other_decisions.0702.reform:0 "O tema principal tem sido que [ROOT.Char.GetFaith.GetAdherentNamePlural] não deve ter medo de uma grande reforma, agora que a posição da igreja ibérica está segura."
 fp2_other_decisions.0702.tolerance:0 "O tema dominante tem sido que [ROOT.Char.GetFaith.GetAdherentNamePlural] deveria ser mais tolerante com infiéis pacíficos, uma ideia que rapidamente se tornou o foco das conversas."
 fp2_other_decisions.0702.rights:0 "O tema principal tem sido a preocupação com a salvaguarda dos antigos direitos dos [ROOT.Char.GetFaith.GetAdjective] clero e reparação de igrejas."
 fp2_other_decisions.0702.hof:0 "Surpreendentemente, a sensação de que [ROOT.Char.GetFaith.GetAdherentNamePlural] precisavam de seu próprio líder espiritual era a preocupação mais premente de muitos de nossos bispos."
 fp2_other_decisions.0702.pope:0 "O clima de colaboração caiu, com muitos bispos defendendo mais cooperação entre [ROOT.Char.GetFaith.GetAdherentNamePlural] e seus irmãos ecumênicos."
 fp2_other_decisions.0702.heresy:0 "Uma energia urgente tomou conta das negociações, pois a ameaça representada pela [heretic_faith.GetAdherentNamePlural], hereges como os priscilianos e arianos do passado, foi abordado."
 fp2_other_decisions.0702.closing:0 "enquanto [counter_bishop.GetTitledFirstName|U] de [counter_bishop.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] combatido com mais vigor [debate_bishop.GetHerHis] argumentos."
 fp2_other_decisions.0702.a:0 "eu não poderia concordar mais."
 fp2_other_decisions.0702.b.hof:0 "Não é [ROOT.Char.GetFaith.HighGodNamePossessive] vontade."
 fp2_other_decisions.0702.b:0 "[debate_bishop.GetSheHe|U] será gritado."
 council_of_toledo_ruler_effect_tt:0 "Cada [council_toledo_faith.GetAdjective] [ruler|E]"
 # Event - Invalidated
 fp2_other_decisions.0703.t:0 "$fp2_other_decisions.0700.council$: Adiado"
 fp2_other_decisions.0703.war:0 "Com o início da guerra, [council_priest.GetCouncilTitleFirstName] adiou por enquanto o próximo Concílio de Toledo."
 fp2_other_decisions.0703.control:0 "Com a perda de [GetTitleByKey('c_toledo').GetNameNoTier], já não será possível acolher o próximo Concílio de Toledo..."
 fp2_other_decisions.0703.desc:0 "\no [ROOT.Char.GetFaith.GetAdherentNamePlural] sem dúvida voltará em breve deste revés..."
 fp2_other_decisions.0703.a:0 "Decepcionante."
 # Event - Ping
 fp2_other_decisions.0704.t:0 "o $fp2_other_decisions.0700.council$"
 fp2_other_decisions.0704.success:0 "\nCom [council_toledo_host.GetTitledFirstNamePossessive] apoiar o [ROOT.Char.GetFaith.GetAdherentNamePlural] clérigos fizeram ouvir suas vozes."
 fp2_other_decisions.0704.failure:0 "Parece [council_toledo_host.GetTitledFirstName] tinha outras idéias, no entanto, e vigorosamente fez lobby contra essas aberturas."
 fp2_other_decisions.0704.a:0 "Interessante."
 # Custom Loc
 council_toledo_landed_desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]"
 council_toledo_unlanded_desc:0 "arcebispo de [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier]"
 # Tooltips
 fp2_council_culture_tt:0 "ibérico [cultures|E] ganhar #positivo_valor [SCOPE.ScriptValue('council_toledo_culture_acceptance_value')|0]#! [cultural_acceptance|E] de [THIS.Char.GetCulture.GetName]"
 fp2_council_opinion_mozarabic_effect_tt:0 "Cada participante moçárabe"
 fp2_council_opinion_other_effect_tt:0 "Todos os participantes não moçárabes"
 fp2_council_conversion_modifier_tt:0 "Convert Faith in County progredirá mais rápido contra outros [religions|E] enquanto este modificador estiver presente"
 fp2_council_heresies_modifier_tt:0 "Convert Faith in County progredirá mais rápido contra o mesmo-[religion|E] [faiths|E] com [head_of_faiths|E] este modificador está presente"
 excluded_from_council_toledo_tt:0 "Todos os outros [THIS.Char.GetFaith.GetReligion.GetAdjective] [head_of_faith|E] no [diplomatic_range|E]"
 fp2_council_end_tt:0 "o [SCOPE.ScriptValue('council_of_toledo_counter_value')][THIS.Char.Custom('get_council_of_toledo_count_suffix')] Concílio de Toledo termina"
 # Modifiers
 fp2_small_council_modifier:0 "concelho de toledo"
 fp2_small_council_modifier_desc:0 "Um conselho local de prelados foi realizado em Toledo, trazendo prosperidade para a cidade."
 fp2_big_council_modifier:0 "$fp2_small_council_modifier$"
 fp2_big_council_modifier_desc:0 "Um grande conselho de prelados foi realizado em Toledo, trazendo grande prosperidade para a cidade."
 fp2_disappointing_council_modifier:0 "$fp2_small_council_modifier$"
 fp2_disappointing_council_modifier_desc:0 "Um conselho de prelados decepcionantemente assistido foi realizado em Toledo, custando aos comerciantes da cidade."
 fp2_stifled_council_modifier:0 "Conselho sufocado"
 fp2_stifled_council_modifier_desc:0 "Contradizer um conselho religioso tornou esse personagem impopular entre o clero."
 fp2_council_conversion_modifier:0 "Conselho de Conversão"
 fp2_council_conversion_modifier_desc:0 "O último Concílio de Toledo incentivou a conversão dos infiéis nos reinos moçárabes."
 fp2_council_tolerance_modifier:0 "Conselho de Tolerância"
 fp2_council_tolerance_modifier_desc:0 "O último Concílio de Toledo encorajou a tolerância entre as religiões da Península Ibérica."
 fp2_council_reform_modifier:0 "Conselho de Reforma"
 fp2_council_reform_modifier_desc:0 "O último Concílio de Toledo incentivou a reforma da igreja moçárabe devido ao seu novo poder."
 fp2_council_rights_modifier:0 "Conselho de Direitos"
 fp2_council_rights_modifier_desc:0 "O último Concílio de Toledo encorajou a proteção dos direitos clericais e a reparação de igrejas."
 fp2_council_hof_modifier:0 "Conselho de Liderança"
 fp2_council_hof_modifier_desc:0 "O último Concílio de Toledo encorajou os moçárabes a nomearem o seu próprio chefe de fé."
 fp2_council_pope_modifier:0 "Conselho de Cooperação"
 fp2_council_pope_modifier_desc:0 "O último Concílio de Toledo encorajou a cooperação entre os moçárabes e o resto do mundo cristão."
 fp2_council_heresy_modifier:0 "Conselho da Inquisição"
 fp2_council_heresy_modifier_desc:0 "O último Concílio de Toledo encorajou a erradicação das heresias que surgiram na Península Ibérica."
 # Opinions
