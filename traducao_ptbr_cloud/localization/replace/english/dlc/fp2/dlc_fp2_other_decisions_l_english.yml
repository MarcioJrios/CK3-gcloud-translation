 found_kingdom_toledo_decision_title:0 "Estabelecer Reino de Toledo"
 found_kingdom_toledo_decision_desc:0 "Desde a queda do reino visigótico para os mouros, [GetTitleByKey('c_toledo').GetNameNoTier] foi rebaixado. Como a capital de um novo [ROOT.Char.GetFaith.GetAdjective] reino, mais uma vez será uma sede de reis."
 found_kingdom_toledo_decision_confirm:0 "Toledo é o coração da Península Ibérica!"
 found_kingdom_toledo_decision_tooltip:0 "Estabeleça um novo [GetFaithByKey('mozarabic_church').GetAdjective] [kingdom|E] baseado em [GetTitleByKey('k_toledo').GetNameNoTier]"
 found_kingdom_toledo_culture_tt:0 "Sua [culture|E] tem ibérica [heritage|E]"
 found_kingdom_toledo_faith_tt:0 "Sua [faith|E] é [GetFaithByKey('mozarabic_church').GetName], ou foi criado a partir dele"
 found_kingdom_toledo_duchy_tt:0 "Vocês [hold|E] e [completely_control|E] nenhum [duchy|E] qual [de_jure|E] faz fronteira com [GetTitleByKey('d_toledo').GetName], e que faz parte de um [kingdom|E] com mais de dois [de_jure|E] [duchies|E]"
 found_kingdom_toledo_capital_tt:0 "[GetTitleByKey('c_toledo').GetNameNoTier] é seu [realm_capital|E]"

 fp2_other_decisions.1100.t:0 "Reino de Toledo"
 fp2_other_decisions.1100.desc:0 "Com a força da minha posição agora além de qualquer dúvida, a coroação em [GetTitleByKey('c_toledo').GetNameNoTier] finalmente foi em frente como planejado.\nJá é hora de nós [ROOT.Char.GetFaith.GetAdherentNamePlural] esculpiu nosso próprio domínio, distinto das pequenas taifas e dos domínios do norte; um reino para rivalizar com o reino visigótico de idade!"
 fp2_other_decisions.1100.a:0 "Por muito tempo pode o nosso reino prosperar."

 fp2_other_decisions.1101.desc:0 "Indo de força em força, [toledo_former.GetTitledFirstName] teve [toledo_former.GetHerselfHimself] formalmente coroado em [GetTitleByKey('c_toledo').GetNameNoTier].\nA força deste novo [toledo_former.GetFaith.GetAdjective] reino, incorporando as terras dos antigos domínios da Península Ibérica, é agora incontestável.\n\n"
 fp2_other_decisions.1101.stolen:1 "Esses novatos vexatórios terão que ser tratados mais cedo ou mais tarde!"
 fp2_other_decisions.1101.mozarab:0 "Embora isso seja um bom presságio para nossa fé, pode ser uma faca de dois gumes..."
 fp2_other_decisions.1101.a:0 "Eles não vão durar muito!"
 fp2_other_decisions.1101.b:0 "Algo para ficar de olho."
 fp2_other_decisions.1101.c:0 "Interessante."
 
