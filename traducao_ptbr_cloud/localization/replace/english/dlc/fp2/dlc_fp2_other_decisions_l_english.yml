 fp2_secure_mediterranean.t:0 "Proteger o Mediterrâneo"
 fp2_secure_mediterranean.desc:0 "Com as principais ilhas do Mediterrâneo protegidas e atuando como torres de vigia do mar, é hora de reivindicarmos a propriedade sobre as ondas.."
 fp2_secure_mediterranean.tip:0 "Reivindique a propriedade sobre o Mediterrâneo"

 secure_iberian_foothold_decision_title:0 "Base Ibérica"
 secure_iberian_foothold_decision_desc:0 "Os enfraquecidos estados beligerantes da Península Ibérica abriram as portas da península para forasteiros. Se alguém pudesse se declarar o novo [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] líder da região, ou simplesmente um invasor glorioso, muito poderia ser ganho."
 secure_iberian_foothold_decision_tooltip:0 "Integrar parte da Península Ibérica"
 secure_iberian_foothold_decision_confirm:0 "Para o mais forte."
 fp2_struggle_uninvolved_or_external_tt:0 "Sua [capital|E] está fora do [GetGeographicalRegion('world_europe_west_iberia').GetName] [region|E]"
 fp2_struggle_secure_iberian_foothold_empire_tt:0 "Vocês [hold|E] um [empire|E] [title|E] aquilo não é [GetTitleByKey('e_spain').GetNameNoTier]"

 fp2_struggle_phase_hostility_or_opportunity_tt:1 "o ibérico [struggle_phase|E] é [struggle_phase_iberia_hostility|E] ou [struggle_phase_iberia_opportunity|E] (Current: [GetStruggle('iberian_struggle').GetCurrentPhase.GetName])"
 fp2_struggle_secure_iberian_foothold_kingdom_iberian_tt:0 "Vocês [hold|E] e [completely_control|E] uma [de_jure|E] [kingdom|E] de [GetTitleByKey('e_spain').GetNameNoTier]"

 fp2_struggle_secure_iberian_foothold_kingdom_faith_tt:0 "Pelo menos #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_faith_target_percent_value')|0]%#! of this [titlepossessive|E] [de_jure|E] [counties|E] está [THIS.Char.GetFaith.GetAdjective]"
 fp2_struggle_secure_iberian_foothold_kingdom_border_tt:0 "Esta [title|E] fronteiras mantidas [de_jure|E] terra de um [empire|E] vocês [hold|E] que não é [GetTitleByKey('e_spain').GetNameNoTier]"
 fp2_struggle_secure_iberian_foothold_kingdom_held_tt:0 "você segurou isso [title|E] por pelo menos [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_years_value')|0Z] anos"

 fp2_struggle_secure_iberian_foothold_religion_tt:0 "Vocês [hold|E] pelo menos #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_target_percent_value')|0]%#! of [THIS.Char.GetFaith.GetReligion.GetAdjective] [faith|E] [counties|E] no [GetGeographicalRegion('world_europe_west_iberia').GetName] [region|E] (Current: [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_religion_percent_value')|1]%)\n"
 fp2_struggle_secure_iberian_foothold_outsider_tt:0 "Vocês [hold|E] pelo menos #Z [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_target_percent_value')|0]%#! of [counties|E] no [GetGeographicalRegion('world_europe_west_iberia').GetName] [region|E] (Current: [SCOPE.ScriptValue('fp2_struggle_secure_iberian_foothold_outsider_percent_value')|0]%)\n"

 fp2_struggle_secure_iberian_foothold_empire_held_effect_tt:0 "Cada [de_jure|E] [kingdom|E] de [GetTitleByKey('e_spain').GetNameNoTier] que satisfaça as condições abaixo se tornará [de_jure|E] parte de [THIS.Char.GetPrimaryTitle.GetNameNoTier]"
 fp2_struggle_secure_iberian_foothold_empire_dejure_effect_tt:0 "Cada [de_jure|E] [kingdom|E] de [GetTitleByKey('e_spain').GetNameNoTier] que satisfaça as condições abaixo se tornará [de_jure|E] parte de [empire|E] de [THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier]"

