 awesome_toledo_sword_name:1 "[great_swordsmith.GetTitledFirstNamePossessiveNoTooltip] Espada"
 awesome_toledo_sword_desc:0 "Esta espada foi o maior trabalho do ferreiro [great_swordsmith.GetName] de [toledo_county.GetNameNoTierNoTooltip], forjado usando técnicas secretas [great_swordsmith.GetSheHe] levou para a sepultura. Um brilhante, mas arrogante [great_swordsmith.GetWomanMan], é dito que [great_swordsmith.GetSheHe] derramou parte de [great_swordsmith.GetHerHis] alma na lâmina e, de fato, parece dar ao seu portador uma vontade de ferro."

 fp2_struggle.1012.t:1 "A obra-prima"
 fp2_struggle.1012.desc:1 """It is finished", [great_swordsmith.GetName] diz.\n\n"This is the sword I promised you, one of my best works. Its blade is of the finest alloy imaginable, such as only could be made in Iberia. It truly has, as they say, #italic a soul of iron#!. A blade fit for a [Select_CString(ROOT.Char.IsFemale,'noble lady','great lord')] like you.""
 fp2_struggle.1012.a:0 "Isso é...exquisite. You may go in peace. "
 fp2_struggle.1012.b:0 "Magnífico. Posso não convencê-lo a ficar e me servir?"
 fp2_struggle.1012.swordsmith_leaves:1 "Tendo completado [great_swordsmith.GetHerHis] trabalhos, [great_swordsmith.GetName] sai para assumir o comando da guilda dos ferreiros, como você prometeu."
 fp2_struggle.1012_swordsmith_stays:1 "[great_swordsmith.GetName] fica no seu tribunal"

 toledo_sword_name:0 "espada de toledo"
 toledo_sword_desc:0 "Esta lâmina é uma obra-prima do aço Toledo, excepcionalmente forte e durável. Uma pequena inscrição perto da base diz que foi forjado por #italic o grande ferreiro#! [great_swordsmith.GetName] no [blacksmith_county.GetNameNoTierNoTooltip]."

 fp2_struggle.1050.t:0 "sonhos de destruição"
 fp2_struggle.1050.desc_opening:1 "[visionary_spouse.GetTitledFirstName] comes to me in the dark of the night, feverish and pale. "eu tive sonhos", [visionary_spouse.GetSheHe] says, "where I find myself in a field of death."
 fp2_struggle.1050.desc_christian:0 "Nossas cidades foram levantadas, nossas torres de igreja derrubadas, nosso povo pisoteado em uma lama de seu próprio sangue."
 fp2_struggle.1050.desc_islamic:0 "Nossas bibliotecas foram queimadas, nossos minaretes caídos, nossos irmãos e irmãs pregados em cruzes, assediados por pássaros carniceiros.."
 fp2_struggle.1050.desc_rampaging_barbarian_heathen:0 "Nossas casas foram queimadas, nossas pedras rúnicas derrubadas, nossos guerreiros mortos sem honra ou glória.."
 fp2_struggle.1050.desc_non_barbarian_heathen:0 "Nossas cidades foram levantadas, nossos templos queimados, nosso povo morto ou arrastado para um destino desconhecido.."
 fp2_struggle.1050.desc_islamic_heritage:0 "I saw the utter destruction of all that we have built since our ancestors came to this land."\n\n"
 fp2_struggle.1050.desc_christian_bling_reference_drop:0 "The relics of our saints were cast into a raging fire."\n\n"
 fp2_struggle.1050.desc_middle_neutral_version:0 "All that we built was destroyed, and death and despondency reigned over earth."\n\n"
 fp2_struggle.1050.desc_love_and_warmth_ending:0 ""Please my love, help me. I am so afraid that my dreams are true, that these things will come to pass. Hold me, I feel so cold.""
 fp2_struggle.1050.desc_no_love_and_warmth_ending:0 ""Dear [ROOT.Char.GetWifeHusband], please listen. It is no ordinary sickness that assails me. I fear that my dreams are true, that these things might come to pass. Please, do not let them. You must save Iberia.""
 fp2_struggle.1050.a:0 "você é uma bruxa?"
 fp2_struggle.1050.b:0 "Controle-se, [ROOT.GetCharacter.GetFaith.HighGodName] está testando sua fé."
 fp2_struggle.1050.c:0 "Venha, conte-me mais sobre suas visões."
 fp2_struggle.1050.d:0 "Deixe-me em paz, estou planejando minha próxima conquista."
 fp2_struggle.1050.spouse_imprisoned:0 "você aprisiona [visionary_spouse.GetTitledFirstNameNoTooltip] sobre suspeitas de bruxaria"
 fp2_struggle.1050.condition_might_improve:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] condição pode melhorar"
 fp2_struggle.1050.condition_might_get_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] condição pode piorar"
 fp2_struggle.1050.condition_might_get_very_worse:0 "[visionary_spouse.GetTitledFirstNamePossessiveNoTooltip] condição pode piorar muito"
 comforting_spouse_visionary_toast.success:0 "você confortou [visionary_spouse.GetTitledFirstName]"
 comforting_spouse_visionary.failure:0 "Você falhou em confortar [visionary_spouse.GetTitledFirstName]"
 fp2_yearly.8004.t:0 "o [translation_capital.GetNameNoTierNoTooltip] Escola de Tradutores"
 fp2_yearly.8004.desc_opening:0 "Com o espírito de conciliação reinando na Península Ibérica, estudiosos de toda a região têm perambulado pelas bibliotecas de meu domínio. Talvez eu pudesse direcionar sua energia para algo frutífero...\n\n"
 fp2_yearly.8004.desc_chaplain:0 "Minhas [translation_enthusiast.GetCouncilTitle] [translation_enthusiast.GetTitledFirstName] has an idea. "We should organize a translation team", [translation_enthusiast.GetSheHe] diz, "and I could lead it. Let us scour the land for skilled translators, even heathens, and put them at work under your auspices. [translation_capital.GetNameNoTierNoTooltip] has the potential to be a beacon of enlightenment, if you will fund it!""
 fp2_yearly.8004.desc_wanderer:0 "O erudito andarilho [translation_enthusiast.GetTitledFirstName] apresenta uma oportunidade. "My [ROOT.Char.GetLadyLord]", [translation_enthusiast.GetSheHe] diz, "I have mastered a dozen tongues, and could help you organize a translation team. Let us scour the land for skilled translators and put them at work under your auspices. [translation_capital.GetNameNoTierNoTooltip] could become a great beacon of enlightenment.""
 fp2_yearly.8004.a:0 "Vou poupar #itálico não#! gasto em encontrar as melhores pessoas."
 fp2_yearly.8004.b:0 "Já que você é tão capaz, #italic you#! pode fazer todas as traduções."
 fp2_yearly.8004.c:0 "As bibliotecas incomodam tanto..."
 recruiting_brilliance_toast.success:0 "Você encontrou ótimos tradutores"
 recruiting_mediocrity_toast.failure:0 "Você empregou tradutores medíocres"

 fp2_yearly.8005.t:0 "Sob o Pinheiro de Pedra"
 fp2_yearly.8005.desc_opening:0 "No calor escaldante do meio-dia, eles se sentam à sombra sob um grande pinheiro manso, tocando alaúdes e flautas.."
 fp2_yearly.8005.desc_iberian:0 "Cantam em galego-português, em catalão, sobre a vida, a perda, o amor agridoce."
 fp2_yearly.8005.desc_arabic:0 "Eles cantam em árabe sobre beleza, glória, amor perdido e reencontrado."
 fp2_yearly.8005.desc_language_neutral:0 "Eles cantam em muitas línguas, mas meu coração pode entender cada palavra."
 fp2_yearly.8005.desc_middle_part:0 "Eu posso ouvi-los da minha varanda, e eles agitam minha alma.\nNo entanto, não conheço a identidade desses músicos e, quando saio de meus salões elevados e me aproximo da árvore, eles se foram.."
 fp2_yearly.8005.desc_post_troubadours:0 "Eu pensei que apenas os trovadores da Occitânia possuíam tanto talento e inteligência, mas talvez eu estivesse enganado...\nO que devo fazer com esses malditos sentimentos #italic#!?"
 fp2_yearly.8005.desc_pre_troubadours:0 "\nEles são enviados de [ROOT.Char.GetFaith.PositiveAfterLife|U]? Eles são fantasmas concebidos por [ROOT.Char.GetFaith.DevilName] para me prender? Talvez não... mas o que devo fazer com esses malditos sentimentos #italic#!?"
 fp2_yearly.8005.a:0 "Minhas love for [courtly_lover.GetFirstNameNoTooltip] enche meu coração com música."
 fp2_yearly.8005.b:0 "Tão bonito..."
 fp2_yearly.8005.c:0 "Eu deveria patrocinar mais músicos!"
 fp2_yearly.8005.d:0 "O suficiente! Eu vou cortar aquela maldita árvore."

 fp2_yearly.8002.t:0 "Um Dilema Alimentar"
 fp2_yearly.8002.desc:0 "Duas crianças estavam coletando mariscos na praia em [beached_whale_province.GetName] quando se depararam com uma carcaça de tamanho colossal. Os moradores da praia afirmam que a carne dessa criatura marinha morta ainda está incorrupta e #itálico muito#! saboroso. Mas o meu [preoccupied_ulama.GetCouncilTitle] [preoccupied_ulama.GetFirstName] me puxa de lado durante a reunião do conselho, aparentemente preocupado.\n\n"Is the consumption of whale meat truly permissible to us [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]?", [preoccupied_ulama.GetSheHe] pondera. "I cannot make a ruling in this matter. We should wait for a statement from a very respected scholar. But you should forbid the people from eating the meat of this beast - just in case...""
 fp2_yearly.8002.a:0 "Não, #itálico I#! pode torná-lo permissível."
 fp2_yearly.8002.b:0 "Dê-me um pouco dessa carne! Eu #itálico deve#! Experimente isso."
 fp2_yearly.8002.c:0 "Muito bem, vamos aguardar uma decisão."
 fp2_yearly.8002.d:0 "Deve #itálico não#! ser comido. Eu irei lá eu mesmo e queimá-lo."
 exploding_whale_toast:0 "A carcaça explodiu misteriosamente!"
 exploding_whale.tt:0 "A carcaça explode!"
 healthy_whale_toast:0 "tinha um gosto muito bom"
 unhealthy_whale_toast:0 "Algo não está certo..."

 fp2_yearly.8003.t:0 "Vôo da fantasia"
 fp2_yearly.8003.desc:0 "O renomado inventor [flying_polymath.GetFirstName] has sought me out with a very odd petition, carrying a pair of wings made from wood and silk. \n\n"Long have humans lusted to soar through the heavens", [flying_polymath.GetSheHe] diz, "and I have made calculations. I will prove that we can! Allow me to jump from the tallest tower of your [ROOT.Char.Custom('ResidenceBuilding')], my [ROOT.Char.GetLadyLord], and I shall serve you faithfully afterwards." \nInfelizmente, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enthusiastic_child'))] [enthusiastic_child.GetTitledFirstName] soube disso e está me implorando para deixar [enthusiastic_child.GetHerHim] ver o velho estudioso voar. "
 fp2_yearly.8003.a:0 "Muito bem, vou permitir."
 fp2_yearly.8003.b:0 "Empreste-me essas asas - #italic I#! quero voar."
 fp2_yearly.8003.c:0 "Não, isso é loucura."
 flight_attempt_toast.success:0 "Você voou como uma águia"
 flight_attempt_toast.failure:0 "Você caiu no chão"
 fp2_yearly.8003_child_reaction:0 "Não há como dizer como [enthusiastic_child.GetFirstNameNoTooltip] pode reagir ao ver isso."
 polymath_flight_attempt_toast.success:0 "[flying_polymath.GetFirstNameNoTooltip] voou!"
 polymath_flight_attempt_toast.failure:0 "[flying_polymath.GetFirstNameNoTooltip] caiu para [flying_polymath.GetHerHis] morte."

 fp2_yearly.8001.t:0 "Reunindo as Cortes"
 fp2_yearly.8001.desc:0 "Minhas [commoner_enthusiast.GetCouncilTitle] [commoner_enthusiast.GetTitledFirstName] has long pondered our finances, and now suggests it is time to assemble the #italic cortes#!, a novel form of parliament where elected representatives of the free municipalities take part in the deliberations of the royal council.\n\n"In return for this privilege", [commoner_enthusiast.GetSheHe] diz, "we could tax the cities even more. If we truly need gold, my [ROOT.Char.GetLadyLord], we could even allow some of the less wretched peasants to attend our meetings, though I would advice against that, since it would surely infuriate the nobles.""
 fp2_yearly.8001.a:0 "Convide os representantes das cidades."
 fp2_yearly.8001.b:0 "Convide todos! E eu quero dizer #italic todos#!."
 fp2_yearly.8001.c:0 "Não, os nobres sabem melhor, como sempre fizemos."
 fp2_flavor.8001_vassal_opinion:0 "Os vassalos que protegem seus privilégios não gostarão disso"

 fp2_yearly.8000.t:0 "queimando as vinhas"
 fp2_yearly.8000.desc_muslim_opening:0 "The fine wine made in Iberia has long been enjoyed by the faithful who settled here. Yet the [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] has now decided that this shall come to an end."Vinho", [vinoclast_caliph.GetHerHis] envoy [hof_emissary.GetTitledFirstName] declares, "é certamente #italic haram#!, e nem a sua produção nem o seu consumo podem continuar a ser tolerados. Você deve, portanto, colocar as vinhas no [vineyard_county.GetName] para a tocha."
 fp2_yearly.8000.desc_jewish_opening:0 "The fine wine made in Iberia has long been enjoyed by our ancestors who settled here. Yet the [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] has now decided that this shall come to an end."Vinho", [vinoclast_caliph.GetHerHis] envoy [hof_emissary.GetTitledFirstName] declares, "certamente não é kosher, e nem sua produção nem consumo podem ser tolerados por mais tempo. Você deve, portanto, colocar as vinhas no [vineyard_county.GetName] para a tocha."
 fp2_yearly.8000.desc_jerez:0 "But since your city of [jerez_vineyards.GetNameNoTier] has the greatest vineyards in all of Iberia, we do understand the gravity of your sacrifice, and the [vinoclast_caliph.GetTitleTierName] will not forget it. Still, the vineyards must burn!""
 fp2_yearly.8000.desc_not_jerez:0 "The [vinoclast_caliph.GetTitleTierName] do understand the anguish this may cause for your wine farmers, but think of all the land you will free up for better, more righteous purposes! The vineyards must be destroyed.""
 fp2_yearly.8000.a:0 "Destruir um bom vinho? Tem o [vinoclast_caliph.GetTitleTierName] enlouqueceu?"
 fp2_yearly.8000.b:0 "vou queimá-los em cinzas!"
 fp2_yearly.8000.c:0 "Não, devo proteger os produtores de vinho."

 fp2_struggle.1020.t:0 "morte de um [Select_CString(minority_councillor.IsFemale,'Councilwoman','Councilman')]"
 fp2_struggle.1020_desc_opening:1 "Que desastre! Em meio às tensões que ferviam em [unrest_capital.GetNameNoTierNoTooltip], uma multidão de raiva [unrest_capital.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] nomeou meu vereador [minority_councillor.GetTitledFirstName] como a causa de seu descontentamento, devido [minority_councillor.GetHerHis] [minority_councillor.GetFaith.GetAdherentNameNoTooltip] crenças."
 fp2_struggle.1020_desc_beaten_by_mob:0 "Como [minority_councillor.GetNameNoTooltip] estava [minority_councillor.GetHerHis] caminho para o meu [ROOT.Char.Custom('ResidenceBuilding')], a multidão desceu sobre [minority_councillor.GetHerHim] e bater selvagemente [minority_councillor.GetHerHim] morrer.\n\n"
 fp2_struggle.1020_desc_burned_by_mob:0 "No escuro da noite, eles se infiltraram na minha [ROOT.Char.Custom('ResidenceBuilding')], amarrado [minority_councillor.GetNameNoTooltip] para um tear e incendiá-lo.\n\n"
 fp2_struggle.1020_desc_hanged_and_disemboweled_by_mob:0 "Eles agarraram [minority_councillor.GetHerHim] em [minority_councillor.GetHerHis] caminho para uma reunião do conselho, pendurado [minority_councillor.GetHerHim] de [ROOT.Char.Custom('ResidenceBuilding')] portão e fenda [minority_councillor.GetHerHis] estômago, deixando as entranhas caírem livremente no chão úmido abaixo.\n\n"
 fp2_struggle.1020_desc_crucified_by_mob:0 "[minority_councillor.GetNameNoTooltip] estava visitando um conhecido aqui em [unrest_capital.GetNameNoTierNoTooltip] quando a multidão enfurecida agarrou [minority_councillor.GetHerHim] e pregado [minority_councillor.GetHerHim] a uma cruz de madeira, onde [minority_councillor.GetSheHe] logo pereceu.\n\n"
 fp2_struggle.1020_desc_defenestrated_by_mob:0 "Trabalhando em um frenesi profano, eles conseguiram invadir minha [ROOT.Char.Custom('ResidenceBuilding')], pegar [minority_councillor.GetNameNoTooltip] e jogar [minority_councillor.GetHerHim] de uma janela, para [minority_councillor.GetHerHis] morte.\n\n"
 fp2_struggle.1020_desc_molten_silver_by_mob:0 "Trabalhando-se em um frenesi profano, eles invadiram [minority_councillor.GetTitledFirstNamePossessiveNoTooltip] câmaras no meu [ROOT.Char.Custom('ResidenceBuilding')], onde eles derreteram [minority_councillor.GetHerHis] joias finas e começou a despejá-las [minority_councillor.GetHerHis] garganta.\n\n"
 fp2_struggle.1020_desc_torn_to_pieces_by_mob:0 "[minority_councillor.GetNameNoTooltip] estava fazendo [minority_councillor.GetHerHis] caminho dos banhos para o meu [ROOT.Char.Custom('ResidenceBuilding')] quando a multidão enfurecida desceu sobre [minority_councillor.GetHerHim]. Dado força furiosa pelo ódio, eles rasgaram [minority_councillor.GetHerHim] em pedaços com as próprias mãos.\n\n"
 fp2_struggle.1020_desc_councillor_had_family:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip] família me culpa pelo ocorrido. [councillor_executor.Custom2('HerHisCharacterIntroduction', minority_councillor)|U] agora está diante de mim, exigindo que eu me desculpe por este ato horrível contra a casa de [minority_councillor.GetDynastyName]."
 fp2_struggle.1020_desc_councillor_had_no_family_faith:0 "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip] as pessoas parecem culpar #italic me #!pelo que ocorreu, e [councillor_executor.GetTitledFirstName], uma [minority_councillor.GetFaith.GetAdherentNameNoTooltip] líder comunitário, veio até mim para pedir que eu compensasse os sitiados [minority_councillor.GetFaith.GetAdherentNamePluralNoTooltip] de [unrest_capital.GetNameNoTierNoTooltip] por este ato malicioso."
 fp2_struggle.1020.a:0 "Pedir a absolvição do [minority_councillor.GetDynastyNameNoTooltip] dinastia."
 fp2_struggle.1020.b:0 "Faça as coisas direito com [minority_councillor.GetTitledFirstNamePossessiveNoTooltip] povo."
 fp2_struggle.1020.c:0 "Caçar os perpetradores."
 fp2_struggle.1020.d:0 "Desdobre soldados para restaurar a ordem em [unrest_capital.GetNameNoTierNoTooltip]."
 
 fp2_yearly.8006.t:0 "colonos Saqaliba"
 fp2_yearly.8006.desc:0 "Um bando de várias centenas de #italic Saqaliba#! de pele clara, homens e mulheres escravizados dos limites orientais da Europa, escaparam do reino do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('former_master'))] [former_master.GetTitledFirstName]. Fale como [former_master.GetSheHe] maio sobre como eles eram valiosos em [former_master.GetHerHis] exércitos e [former_master.GetHerHis] harém, eles enfrentaram muitos perigos para buscar a liberdade em minha terra.\n\n"We all have scars", seu líder [saqaliba_leader.GetFirstName] diga-me, "on our bodies, or deep inside. But we are strong and determined. We long for some land of our own, where we can speak our ancestral tongue. If you let us settle in the [saqaliba_barony.GetName], we would work hard to make it prosper.""
 fp2_yearly.8006.a:0 "Eu poderia até fazer de você um prefeito..."
 fp2_yearly.8006.b:0 "Você pode ficar, mas seus amigos devem ir para outro lugar."
 fp2_yearly.8006.c:0 "Vou mandar você de volta para o seu mestre."
 furious_rival_8006.desc:0 "seu rival [former_master.GetTitledFirstNameNoTooltip] pode pressionar um [claim|E] no [saqaliba_county.GetName]"
 fp2_yearly.8006.flavor.b.tt:0 "Relutantemente, [saqaliba_leader.GetFirstNameNoTooltip] fica em sua corte, deixando [saqaliba_leader.GetHerHis] seguidores para encontrar seu próprio caminho."
 fp2_yearly.8006.flavor.c.tt:0 "Os Saqaliba são devolvidos à força para [former_master.GetTitledFirstNameNoTooltip]."

 # fp2_struggle_event_vero
 fp2_struggle.3001.t:0 "O Preço da Guerra"
 fp2_struggle.3001.desc:0 "[struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] entra na sala com um comportamento grave. "My [ROOT.GetCharacter.GetLadyLord]," [struggle_3001_steward.GetSheHe] says, "our coffers are almost empty. It's dangerous in these times." [struggle_3001_steward.GetSheHe|U] não tem que dizer mais. Em silêncio, dou-lhe um olhar severo. "My [ROOT.GetCharacter.GetLadyLord|U]...," [struggle_3001_steward.GetSheHe] repeats as I leave."
 fp2_struggle.3001.desc_no_war_intro:0 "\nTudo o que tenho é esta coroa. Esta coroa e o dever de bem servi-la. Mas de que adianta uma coroa sem riqueza para mantê-la?"
 fp2_struggle.3001.desc_war_intro:0 "\nTudo o que tenho é esta coroa. Esta coroa e o dever de bem servi-la. Mas de que adianta uma coroa que será tomada independentemente da minha derrota?"
 fp2_struggle.3001.desc_outro:0 "Estendo a mão e toco seu material frio - ouro.\nConheço alguns comerciantes sem escrúpulos que estariam interessados nisso..."
 fp2_struggle.3001.a:0 "Eu farei o que devo."
 fp2_struggle.3001.a_flavour:0 "Você vai perder sua coroa."
 fp2_struggle.3001.b:0 "Essa outra coroa, no entanto..."
 fp2_struggle.3001.c:0 "Esperar! Eu não sou o único com uma coroa nesta casa."
 fp2_struggle.3001.c_flavour:0 "Seu cônjuge perderá a coroa."
 fp2_struggle.3001.d:0 "Esta coroa só sai quando eu morrer!"
 nick_the_crownless:0 "o sem coroa"
 struggle_3001_spouse_crown_modifier:0 "Coroa Vendida"
 
 fp2_struggle.3011.t:0 "Donzelas em perigo"
 fp2_struggle.3011.desc:1 ""My [ROOT.GetCharacter.GetLadyLord]! The unthinkable has happened!" [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] leva um segundo para pegar [struggle_3011_marshal.GetHerHis] respiração, [struggle_3011_marshal.GetHerHis] testa molhada de suor. "The ladies of [struggle_3011_county_town.GetNameNoTier] have taken up arms to defend the city themselves.""
 fp2_struggle.3011.desc_men:0 ""My [ROOT.GetCharacter.GetLadyLord]! The unthinkable has happened!" [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] leva um segundo para pegar [struggle_3011_marshal.GetHerHis] respiração, [struggle_3011_marshal.GetHerHis] testa molhada de suor. "The lads of [struggle_3011_county_town.GetNameNoTierNoTooltip] have taken up arms to defend the city themselves.""
 fp2_struggle.3011.desc_outro:0 "\n\n[bishop.GetTitledFirstName] tempestades na sala, logo em seguida. "This is unnatural, my [ROOT.GetCharacter.GetLadyLord]!" [bishop.GetSheHe] clama, "If we let them fight soon they shall also ask for land, and who is going to take care of the children then?"\n\n"A sword is a sword," [struggle_3011_marshal.GetFirstNameNoTooltip]'s answer is immediate. "Surely you agree, my [ROOT.GetCharacter.GetLadyLord]?""
 fp2_struggle.3011.a:0 "Eu gostaria que todos os meus súditos estivessem tão prontos para defender nossas terras!"
 fp2_struggle.3011.b:0 "As mulheres devem segurar apenas uma coisa em seus braços - bebês."
 fp2_struggle.3011.b_men:0 "Os homens só devem segurar uma coisa em seus braços - bebês."
 fp2_struggle.3011.c:0 "Bruxas! #EMP Bruxas!#!"
 fp2_struggle.3011.d:0 "Oh, aquelas pobres senhoras! Eu os resgatarei deste mal!"
 fp2_order_of_the_hachet_modifier:0 "Não em apuros"
 fp2_order_of_the_hachet_modifier_desc:0 "Os homens e mulheres do condado devem defendê-lo igualmente."
 fp2_punished_order_of_the_hachet_modifier:0 "Donzelas forçadas ao perigo"
 fp2_punished_order_of_the_hachet_modifier_desc:0 "Nesses condados, aqueles que defendem suas terras sem a aprovação de seu suserano recebem punições mais severas do que seus agressores."
 
 fp2_struggle.3021.t:0 "A Ira do Céu"
 fp2_struggle.3021.desc:0 "[struggle_3021_knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U]'s face is distorted with fear when I visit the barracks. [struggle_3021_courtier.GetTitledFirstName] está tentando ajudar [struggle_3021_knight.GetHerHim] e levanta e sobrancelha quando [struggle_3021_courtier.GetSheHe] me vê.\n\n"Will you at least tell your [ROOT.GetCharacter.GetLadyLord] what happened?"\n\n[struggle_3021_knight.GetFirstNameNoTooltip] elevadores [struggle_3021_knight.GetHerHis] cabeça imediatamente. "M-My [ROOT.GetCharacter.GetLadyLord]... what I saw was not meant to be seen. Figures were throwing stones made of black powder from the battlements. The stones lit on fire and thundered as they hit their enemies. They cut a man in two, my [ROOT.GetCharacter.GetLadyLord]!"\n\n[struggle_3021_courtier.GetFirstNameNoTooltip] acena com interesse. "Perhaps... if we too could have that power...""
 fp2_struggle.3021.a:0 "Isso com certeza vale a pena pesquisar."
 fp2_struggle.3021.b:0 "Quem sabe que perigos isso pode acarretar."
 fp2_struggle.3021.c:0 "Pó preto você diz... uma especiaria nova e ardente."
 fp2_struggle.3021.d:0 "Isso é punição divina!"
 fp2_struggle.3021.e:0 "Trovão para o deus do trovão."
 bad_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstNamePossessive] morre de [struggle_3021_courtier.GetHerHis] pesquisa"
 good_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstNamePossessive] consegue com [struggle_3021_courtier.GetHerHis] pesquisa"
 bad_stone_research_title:0 "Thunderstruck"
 good_stone_research_title:0 "Pesquisa bem-sucedida!"
 fp2_lightning_stones_modifier:0 "Pedras Relâmpago"
 stone_poisoning_discovered:0 "Tiro pela culatra"
 stone_poisoning_worked:0 "Um Tempero Ardente"
 stone_poisoning_worked_desc:0 "Pesquisou com sucesso o misterioso pó preto."
 fp2_lightning_stones_poison_modifier:0 "Pó Negro Veneno"
 
 # placeholderhugofp2eventtasf_events
 fp2_struggle.2000.t:0 "Mercado Desordenado"
 fp2_struggle.2000.desc:0 "Ao inspecionar as ruas do mercado, encontro um muḥtasib angustiado, [fp2_2000_market_inspector.GetFullName], tentando impor regulamentos de mercado entre os mascates. "Disorderly arrangements, oil beside mosque doors, unskinned rabbits, and cheese in bowls! By Allah, you all better listen to me right now!"\nEssa #ênfase muḥtasib deve#! estar punindo as transgressões do mercado, com violência se necessário. No entanto, [fp2_2000_market_inspector.GetSheHe] está sendo ignorado pelos mercadores cegos pela ganância.\nO que posso fazer para ajudar [fp2_2000_market_inspector.GetHerHim]?"
 fp2_struggle.2000.a:0 "Intervir no assunto e ameaçar chamar um qāḍī."
 fp2_struggle.2000.a.desc:0 "Muḥtasib corrige o caminho dos comerciantes equivocados,qāḍī os pune de acordo com seu julgamento"
 fp2_struggle.2000.a.a:0 "Os mercadores obedecem à sua palavra, mas não se convencem"
 fp2_struggle.2000.a.a.notif:0 "Escalada da burocracia"
 fp2_struggle.2000.a.b:0 "Você resolve a situação de maneira civilizada"
 fp2_struggle.2000.a.b.notif:0 "Compromisso Agradável"
 fp2_struggle.2000.b:0 "Dê a todos eles uma severa reprimenda!"
 fp2_struggle.2000.b.desc:0 "Eu tomo a responsabilidade de entregar o castigo físico do comerciante"
 fp2_struggle.2000.b.notif:0 "Demonstração de Diligência"
 fp2_struggle.2000.b.notif.desc:0 "Chocados ao ver um muḥtasib repreendido, os comerciantes rapidamente esvaziaram o mercado."
 fp2_struggle.2000.d:0 "Por que as regras deveriam atrapalhar os negócios?"
 fp2_struggle.2000.d.desc:0 "Permitir o comércio sem a preocupação da alfândega aumentará o comércio, mas lentamente desestabilizará o mercado"
 fp2_struggle.2000.e:0 "Eu não vou tolerar essa desobediência! guardas!"
 fp2_struggle.2000.f:0 "Já que estamos nisso, por que não construímos um bordel também??"
 fp2_struggle.2000.f.desc:0 "Você encoraja os comerciantes a violar ainda mais o ḥisba, tentando aliviar as tensões"
 fp2_struggle.2000.f.notif:0 "Leniência para Comerciantes Estrangeiros"
 fp2_struggle.2000.f.notif.desc:0 "As violações do mercado só aumentaram agora que o muḥtasib deixou de fazer cumprir os regulamentos"
 fp2_struggle.2001.t:0 "A Vila Abandonada"
 fp2_struggle.2001.desc:0 "As I tour my [ROOT.GetCharacter.Custom('FortifiedBuilding')] grounds, a peasant elder approaches me."Excelente [ROOT.Char.GetLadyLord], por favor, tenha misericórdia de nós e salve nossa aldeia da tirania de [fp2_2001_desperate_county.GetHolder.GetName]". [fp2_2001_desperate_county.GetHolder.GetSheHe|U] has neglected our settlement for far too long. The people yearn for a new ruler; they yearn for you, [ROOT.Char.GetLadyLord].""
 fp2_struggle.2001.desc.extra.a:0 "o [fp2_2001_desperate_county.GetName] pertence ao seu aliado, [fp2_2001_desperate_county.GetHolder.GetName]. Fornecer apoio militar aos rebeldes seria um ato de agressão.\n\n"
 fp2_struggle.2001.desc.extra.b:0 "[fp2_2001_desperate_county.GetHolder.GetName], quem é o dono [fp2_2001_desperate_county.GetName], tem uma trégua existente com você. Ajudar os camponeses seria uma violação deste acordo."
 fp2_struggle.2001.a:0 "Você tem minha palavra, [fp2_2001_desperate_county.GetNameNoTierNoTooltip] será libertado!"
 fp2_struggle.2001.a.desc:0 "Espera-se que você capture [fp2_2001_desperate_county.GetNameNoTier] dentro de #bolds cinco anos#!"
 fp2_struggle.2001.a.a.desc:0 "[2001_scoped_chaplain.GetTitledFirstName] ficará muito desapontado se você falhar"
 fp2_struggle.2001.a.notif:0 "Reivindicação justa concedida"
 fp2_struggle.2001.b:0 "Você está disposto a desistir [fp2_2001_desperate_elder.GetFaith.HighGodName] por isso?"
 fp2_struggle.2001.b.desc:0 "Espera-se que você capture [fp2_2001_desperate_county.GetNameNoTier] dentro de #bolds dez anos#!"
 fp2_struggle.2001.b.notif:0 "[fp2_2001_desperate_county.GetNameNoTierNoTooltip] Converte para [ROOT.Char.GetFaith.GetNameNoTooltip]"
 fp2_struggle.2001.b.notif.desc:0 "Seja por opção ou por desespero, a vila de [fp2_2001_desperate_county.GetNameNoTier] adotou [ROOT.Char.GetFaith.GetName]"
 fp2_struggle.2001.c:0 "Prove sua determinação para mim; aponte suas lanças para [fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip]!"
 fp2_struggle.2001.d:0 "Possivelmente you can begin by paying tribute to your new [ROOT.Char.GetLadyLord]..."
 fp2_struggle.2001.d.notif:0 "Aldeões desesperados pagam taxa de libertação"
 fp2_struggle.2001.d.notif.desc:0 "Camponeses do [fp2_2001_desperate_county.GetName] juntaram até o último valor que tinham para pagar o tributo pela libertação"
 fp2_struggle.2001.e:0 "Sinto muito, mas seu povo terá que se ajudar."
 fp2_struggle.2001.e.desc:0 "Você abandona os camponeses à sua sorte sob o domínio de [fp2_2001_desperate_county.GetHolder.GetName]"
 fp2_struggle.2001.f:0 "eu fico ao lado do [fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip] e vai informar [fp2_2001_desperate_county.GetHolder.GetHerHim] de sua traição!"
 fp2_every_major_vassal_notifier:0 "Cada vassalo poderoso"
 fp2_every_major_same_faith_vassal_notifier:0 "cada poderoso [dyloc_powerful_vassal_faith.GetAdjective] vassalo"
 fp2_every_major_different_faith_vassal_notifier:0 "Cada poderoso não-[dyloc_powerful_vassal_faith.GetAdjective] vassalo"
 fp2_every_major_same_culture_vassal_notifier:0 "cada poderoso [dyloc_powerful_vassal_culture.GetNameNoTooltip] vassalo"
 fp2_one_independent_ruler_of_each_culture_notifier:0 "1 [independent_ruler|E] envolvido nisso [struggle|E] De cada [culture|E]"
 fp2_struggle.2002.t.a:0 "Aldeia Liberada"
 fp2_struggle.2002.t.b:0 "Obrigações não cumpridas"
 fp2_struggle.2003.t:0 "Bando de Pássaros Perdidos"
 fp2_struggle.2003.desc:1 "Um grupo de mercenários feridos e desiludidos chegou ao [fp2_2003_county_town.GetName]. Os moradores afirmam ter ouvido falar de "settling down after pillaging an easy target" e começaram a ficar ansiosos.\nAs tensões são altas e é provável que surjam conflitos se eu não intervir no assunto."
 fp2_struggle.2003.a:0 "Implore-os para sair."
 fp2_struggle.2003.a.a.notif:0 "Bandidos ignoram apelos"
 fp2_struggle.2003.a.b.notif:0 "Resolução pacífica"
 fp2_struggle.2003.b:0 "Ofereça-lhes uma posição na guarnição da cidade."
 fp2_struggle.2003.b.desc:0 "A guarnição pode usar tropas veteranas, e alimentar uma fera ferida é a maneira mais rápida de domá-la."
 fp2_struggle.2003.c:0 "Forçá-los a sair da cidade!"
 fp2_struggle.2003.c.desc:0 "Você organiza um ataque preventivo, usando a guarnição local em um ataque surpresa para expulsar os vândalos\n"
 fp2_struggle.2003.c.a:0 "Os mercenários matam os soldados"
 fp2_struggle.2003.c.b:0 "Os soldados subjugam os mercenários"
 fp2_struggle.2003.c.b.notif:0 "Ameaça mercenária subjugada"
 fp2_struggle.2003.d:0 ""You all look like fine farming material to me!""
 fp2_struggle.2003.d.desc:0 "Você se oferece para comprar terras agrícolas e equipamentos dos habitantes locais e entregá-los aos mercenários"
 fp2_struggle.2003.e:0 "Deixe os locais lidarem com isso."
 fp2_struggle.2003.e.desc:0 "As tensões são altas o suficiente como estão, provocá-las só traria maiores riscos"
 fp2_struggle.2003.e.notif.a:0 "Campo de pilhagem de mercenários"
 fp2_struggle.2003.e.notif.b:0 "Provocação camponesa termina em tragédia"
 fp2_struggle.2003.e.notif.b.desc:0 "Os moradores exigiram que os mercenários saíssem, mas essa foi toda a provocação de que precisavam para atacar.."
 fp2_struggle.2003.e.notif.c:0 "Mercenários se estabelecem"
 fp2_struggle.2003.e.notif.c.desc:0 "Os mercenários gostaram do [fp2_2003_county_town.GetName] e se estabeleceram para cultivar a terra, trazendo para a região um fluxo de renda inesperada e uma reserva de homens qualificados."
 fp2_struggle.2007.t:0 "Um Castelo Digno da Península Ibérica"
 fp2_struggle.2007.desc.main:1 "are ripe for development," declara meu [fp2_2007_scoped_steward.GetCouncilTitleFirstName]. "With your funding, we could secure [fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier] against our enemies-in-wait at a #emphasis greatly#! reduced cost. [2007_vassal_sponsor.GetTitledFirstName] has petitioned for a [fp2_2007_foreign_faith.GetAdjective]-style [ROOT.Char.Custom('FortifiedBuilding')] to be built upon it, offering some of [2007_vassal_sponsor.GetHerHis] own coin in an attempt at swaying your opinion. However, your other vassals demand that you stick to local [ROOT.Char.GetFaith.GetAdjective] architects. Regardless of who you pick, this will be a golden opportunity to strengthen the realm as a whole." O único problema é #EMP who#! será escolhido para esta oportunidade de ouro..."
 fp2_struggle.2007.desc.a:0 ""Your lands $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.desc.b:0 ""o lands of [fp2_2007_castle_holder.GetTitledFirstName] $fp2_struggle.2007.desc.main$"
 fp2_struggle.2007.a:0 "vou contratar o [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] arquiteto."
 fp2_struggle.2007.a.castile:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]s? [fp2_2007_foreign_faith.GetAdjectiveNoTooltip]s? eu quero um [fp2_2007_allegedprotocastilean.GetNameNoTooltip] arquiteto!"
 fp2_struggle.2007.a.notif:0 "A construção de um castelo começará em [fp2_2007_free_real_estate.GetName]."
 fp2_struggle.2007.a.major_vassal_flavor:0 "A opinião de poderosos vassalos da mesma fé não será influenciada porque este é o resultado esperado."
 fp2_struggle.2007.a.castile.favor:0 "Ninguém vai se opor a um [fp2_2007_allegedprotocastilean.GetNameNoTooltip] porque são conhecidos por serem arquitetos exemplares"
 fp2_struggle.2007.b:0 "vou contratar o [fp2_2007_foreign_faith.GetAdjectiveNoTooltip] arquiteto."
 fp2_struggle.2007.b.flavor:0 "Esta ação será vista como uma declaração, independentemente da fé."
 fp2_struggle.2007.c:0 "Eu mesmo projetarei o castelo, quão difícil pode ser?"
 fp2_struggle.2007.c.flavor:0 "Projetar um castelo sem gastar uma fortuna é uma tarefa monumentalmente difícil."
 fp2_struggle.2007.c.roco:0 "o $royal_architect_court_position$ vai lidar com esta tarefa."
 fp2_struggle.2007.c.notif.a.t:0 "Fundação podre, estrutura em ruínas"
 fp2_struggle.2007.c.notif.a.desc:0 "Seus planos para o castelo são assombrados pelo fracasso"
 fp2_struggle.2007.c.notif.b.desc:0 "O projeto é bem sucedido"
 fp2_struggle.2007.d:1 "Eu vou #EMP não#! financie quaisquer castelos, especialmente se eles não forem meus!"
 fp2_struggle.2007.d.alt:0 "Estas terras não anseiam por um castelo, deixe-as em paz."
 fp2_struggle.2008.t:0 "Erros do [fps_2008_misdeed_actor.GetCouncilTitle]"
 fp2_struggle.2008.desc:0 "À noite, [fps_2008_misdeed_actor.GetCouncilTitleFirstName] senta-se em uma sala do conselho mal iluminada. [fps_2008_misdeed_actor.GetHerHis|U] olhar e pena estão focados em relatórios de despesas discretos. Ainda, ao lado [fps_2008_misdeed_actor.GetHerHim] encontram-se moldes de barro com o selo real, que só seriam necessários se [fps_2008_misdeed_actor.GetSheHe] com a intenção de fraudar o reino. Pensar que um [fps_2008_misdeed_actor.GetWomanMan] de [fps_2008_misdeed_actor.GetHerHis] posição ousaria agir tão vergonhosamente sob os olhos de [ROOT.Char.GetFaith.HighGodName]!\nVergonhosamente... mas com habilidade. Se eu não tivesse pego [fps_2008_misdeed_actor.GetHerHim] no ato, ninguém teria sido o mais sábio para [fps_2008_misdeed_actor.GetHerHis] esquema."
 fp2_struggle.2008.a:0 "Eu vi o suficiente, para as masmorras com você!"
 fp2_struggle.2008.b.a:0 "Ensine-me a falsificar documentos e terei misericórdia de você."
 fp2_struggle.2008.b.flavor:1 "Você varre as evidências em troca de conhecimento sobre a arte do engano."
 fp2_struggle.2008.c:0 "Esses fundos são para mim... direita?"
 fp2_struggle.2008.c.flavor:0 "Você varre as evidências de irregularidades para debaixo do tapete e participa do esquema de corrupção."
 fp2_struggle.2008.d:0 "Você será envergonhado publicamente na praça da cidade."
 fp2_struggle.2008.d.flavor:0 "você expõe [fps_2008_misdeed_actor.GetHerHis] ações ao povo, para que julgue [fps_2008_misdeed_actor.GetHerHim] eles mesmos. Indo contra o desejo de discrepância de seus vassalos e conselheiros."
 fp2_struggle.2009.t:0 "Capturando ladrões do mito"
 fp2_struggle.2009.desc:0 ""You picked the wrong castle, fool!" grita meu marechal como [fp2_2009_marshal.GetSheHe] ameaça o intruso assustado com uma espada.\nSob mais pressão do meu marechal, o jovem [fp2_2009_garduna_young_thief.GetWomanMan] explica que [fp2_2009_garduna_young_thief.GetSheHe] faz parte de uma grande organização criminosa originária do [fp2_2009_involved_ruler.GetPrimaryTitle.GetName] e comandado pelo temido [fp2_2009_garduna_guild_master.GetFullNameNicknamed]. "So, you're trying to set up a new thieves guild right under my nose, eh?" Eu pergunto, ao que o ladrão apenas acena com a cabeça. [fp2_2009_garduna_young_thief.GetSheHe|U] está disposto a trocar mais informações para [fp2_2009_garduna_young_thief.GetHerHis] vida."
 fp2_struggle.2009.a:0 "Este reino não é grande o suficiente para #EMP dois#! [Select_CString(ROOT.Char.IsFemale,'queens','kings')]."
 fp2_struggle.2009.a.flavor:0 "Você deixa o ladrão ir em troca da localização de seu líder e, em seguida, parte em uma missão para derrotá-lo e ganhar o título de "The Thief-Slayer"."
 fp2_struggle.2009.b:0 "Diga-me onde seus cúmplices se escondem e você ainda pode viver."
 fp2_struggle.2009.b.blues:0 "ganha o [trait|E] #TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)]#! depois de vender [fp2_2009_garduna_young_thief.GetHerHis] amigos"
 fp2_struggle.2009.c:0 "Sons da sua guilda de ladrões... #emphasis taxable.#!"
 fp2_struggle.2009.d:0 "Trabalhe para mim, interrompa o [fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip]."
 fp2_struggle.2009.d.flavor.st:0 "Você paga a guilda dos ladrões para deixar suas terras"
 fp2_struggle.2009.e:0 "Vou presentear sua cabeça decepada para [fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip]."
 fp2_struggle.2009.e.a:0 "A guilda dos ladrões pode retaliar desestabilizando um condado aleatório"
	# Note to spanish translators: please translate this as "Cazando a la Martes Foina", saying Garduña is too blatant.
 fp2_struggle.2010.t:0 "Caçando a Marta de Faia"
 fp2_struggle.2010.desc:0 "Depois de viajar para [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip], Eu entro em uma igreja abandonada. [fp2_2009_garduna_guild_master.GetNameNoTooltip] está esperando minha chegada.\n\n"[ROOT.Char.GetFirstNameNoTooltip], I presume? Your [ROOT.Char.Custom('signature_weapon')] tells me you are not here to offer me a deal. But thieves are closer to merchants than soldiers. We could both walk away content if you pay me. Then, I'll have no business left with your [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 fp2_struggle.2010.b:0 "Prepare-se para ser decapitado, cobra!"
 fp2_struggle.2010.c:0 "Pagar o dinheiro da proteção soa melhor do que uma briga..."
 fp2_struggle.2011.desc:0 "Com [fp2_2009_garduna_guild_master.GetFirstName] derrotado, a guilda dos ladrões e suas operações foram prejudicadas."
 fp2_struggle.2011.a:0 "É bom ser o [Select_CString(ROOT.Char.IsFemale,'Queen','King')] #DIE2 of Thieves#!"
 fp2_struggle.2012.t:0 "Relatório de fontes locais:"
 fp2_struggle.2012.desc:0 "Há um bando de ladrões impiedosos atacando [fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]. É claro que alguém financiou deliberadamente esses criminosos para agir contra nós. Por enquanto, seria sensato designar um marechal para proteger a região."
 fp2_struggle.2012.a:0 "Quem fez isso está jogando sujo!"
 fp2_struggle.2012.t.alt:1 "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 fp2_struggle.2012.desc.alt:0 "Ao lado desta carta, você encontrará a cabeça decepada de um dos ladrões que anda enlouquecido em nossos dois reinos. Tomei a liberdade de executar [fp2_2009_garduna_young_thief.GetHerHim] e informando sua guarnição em [fp2_2009_involved_capital_county.GetNameNoTier] do local onde [fp2_2009_garduna_young_thief.GetHerHis] cúmplices mentem."
 fp2_struggle.2012.a.alt:0 "[fp2_2009_has_gifted_head.GetFirstNameNoTooltip] me trouxe um presente delicioso!"
 fp2_struggle.2013.t:0 "O segredo da liberdade"
 fp2_struggle.2013.desc:0 "[fp2_2013_prisoner_with_a_secret.GetFullNameRegnal] é um prisioneiro à minha mercê; Estar bem ciente disso, [fp2_2013_prisoner_with_a_secret.GetSheHe] traz um apelo desesperado... "I will tell you [fp2_2013_secret_owner.GetFullNameRegnal]'s secret if you release me.""
 fp2_struggle.2013.a:0 "Diga-me o segredo e você será um livre [fp2_2013_prisoner_with_a_secret.GetWomanMan]"
 fp2_struggle.2013.a.a:0 "Você aprenderá #TUT_KW [fp2_2013_secret_owner.GetFirstName]'s#! secret"
 fp2_struggle.2013.b:0 "Por que fazer um acordo quando eu posso apenas torturá-lo?"
 fp2_struggle.2013.b.b:0 "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] resiste à tortura"
 fp2_struggle.2013.c:0 "cobra traiçoeira! [fp2_2013_secret_owner.GetFirstNameNoTooltip] vai ouvir sobre isso!"
 fp2_struggle.2013.c.desc:0 "Sem saber o segredo, você decide tomar [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] antes de [fp2_2013_secret_owner.GetFirstNameNoTooltip] punir [fp2_2013_prisoner_with_a_secret.GetHerHis] traição."
 fp2_struggle.2013.c.a:0 "[fp2_2013_secret_owner.GetFirstName] vai decidir [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]'s fate"
 fp2_struggle.2013.d:0 "Eu não faço promessas, diga-me e eu posso pensar sobre isso depois..."
 fp2_struggle.2014.t:0 "para a feira [ROOT.Char.GetNameNoTooltip]:"
 fp2_struggle.2014.desc.start:0 "Obrigado por retornar [fp2_2013_prisoner_with_a_secret.GetNameNoTooltip] para mim, "
 fp2_struggle.2014.desc.light:0 "mas eu não acredito [fp2_2013_prisoner_with_a_secret.GetSheHe] fez algo que merecia punição. eu deixei [fp2_2013_prisoner_with_a_secret.GetHerHim] sair ileso.$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.start:0 "Eu entendo que este porco tentou vender meus segredos para salvar [fp2_2013_prisoner_with_a_secret.GetHerHis] própria pele."
 fp2_struggle.2014.desc.heavy.outcome.prison:0 "$fp2_struggle.2014.desc.heavy.start$ vou me certificar de que nenhum dos dois [fp2_2013_prisoner_with_a_secret.GetSheHe] nem os segredos jamais verão a luz do dia. $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.outcome.death:0 "$fp2_struggle.2014.desc.heavy.start$ Instead, I have ordered my torturer to peel all of it away! $fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.end:0 "\nVocê me fez bem, não vou esquecer isso. Obrigada."
 fp2_struggle.2014.b:0 "pena que [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] não foi executado, mas pelo menos ganhei o favor."
 fp2_struggle.2015.t:0 "Carta no verso"
 fp2_struggle.2015.desc:0 "Passing through my court, I notice an unrecognized face approach me. "My most [ROOT.Char.Custom('ComplimentAdjective')] liege, I am [fp2_struggle_2015_peasant_to_murder.GetFirstName], former courtier of [fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. [fp2_struggle_2015_murder_requester_vassal.GetSheHe|U] has asked me to present myself before you and partake in your court. [fp2_struggle_2015_murder_requester_vassal.GetSheHe|U] has also given me a letter of introduction that only you may read." Então, [fp2_struggle_2015_peasant_to_murder.GetSheHe] me entrega uma carta fechada.\nDepois de quebrar o selo, a carta simplesmente diz: "#EMP Dear [ROOT.Char.GetFirstName], please assassinate the bearer of this letter#!. - [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]""
 fp2_struggle.2015.a:0 ""Welcome! Come, have some #DIE2 (poisoned)#! [ROOT.Char.Custom('GetExpensiveDrink_Singular')].""
 fp2_struggle.2015.a.a:0 "Você estragou a tentativa de envenenamento"
 fp2_struggle.2015.a.murder_scheme:0 "[fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName] vai continuar tentando matar [fp2_struggle_2015_peasant_to_murder.GetFirstName]"
 fp2_struggle.2015.a.b:0 "Cortesão envenenado!"
 fp2_struggle.2015.b:0 "Desconsidere a carta e aceite [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] em seu tribunal."
 fp2_struggle.2015.c:0 ""You've been marked for death, flee while you can.""
 fp2_struggle.2015.c.a:0 "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] "mysteriously fails" escapar"
 fp2_struggle.2015.c.b:0 "[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip] é levado a pensar [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] está morto"
 fp2_struggle.2016.t:0 "Para os tolos [ROOT.Char.GetFirstNameNoTooltip],"
 fp2_struggle.2016.desc:0 "I know you have murdered #DIE2 (at my request)#! my most-beloved enviado [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]. Mas não se preocupe, como seu vassalo leal vou manter este segredo entre nós. Enquanto continuarmos a ajudar uns aos outros, como os bons amigos que somos."
 fp2_struggle.2016.a:0 "Eu fui enganado! Que [fp2_struggle_2015_murder_requester_vassal.Custom('InsultNoun')]!"
 fp2_struggle.2018.t:0 "$fp2_struggle.2017.t$: "
 fp2_struggle.2018.t.outcome.a:0 "Forjando uma Amizade"
 fp2_struggle.2018.t.outcome.b:0 "curtindo companhia"
 fp2_struggle.2018.t.outcome.c:0 "Um tempo desagradável"
 fp2_struggle.2018.desc.desc_combat_clarification:0 "Em minha mente, nossas espadas se chocaram, uma batalha feroz de análise estratégica e determinação bruta.\nEstávamos apenas movendo peças em um tabuleiro, mas a intensa concentração fez a sala e o tabuleiro desaparecerem no éter, deixando-nos em um campo de batalha criado por nossa imaginação; movimento a movimento cada vez mais perto da vitória, lutando ferozmente por cada peão...\n\n"
 fp2_struggle.2018.desc.desc_intro:0 "À medida que os minutos se transformam em horas e o anoitecer sinaliza o fim do nosso tempo juntos, [fp2_2017_gamervassal.GetFirstNameNoTooltip] comentários... "
 fp2_struggle.2018.desc.good_intro_match:0 ""Ah, delightful match!"
 fp2_struggle.2018.desc.bad_intro_match:0 ""Ugh, what a match... You really devemos practice more often, your moves were simple and predictable, there is no joy playing against an opponent that can't defend itself. "
 fp2_struggle.2018.desc.fought_hard:0 "$fp2_struggle.2018.desc.good_intro_match$ You sure fought tooth and nail, I can respect that. "
 fp2_struggle.2018.desc.was_creative:0 "$fp2_struggle.2018.desc.good_intro_match$ You took me by surprise with that kingside hippopotamus opening, what a bold move it was! "
 fp2_struggle.2018.desc.match_end_win:0 "And you won too, well earned! "
 fp2_struggle.2018.desc.match_end_loss:0 "But in the end, I still won. "
 fp2_struggle.2018.desc.match_end_loss_noticed:0 "I still managed to win, though I feel as if that was your plan all along. "
 fp2_struggle.2018.desc.social_pre_intro:0 "Passamos o tempo bebendo e conversando sobre uma variedade de assuntos, desde assuntos simples nas aldeias próximas até o resultado de duelos entre [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]. "
 fp2_struggle.2018.desc.social_pre_intro_crit:0 "[fp2_2017_gamervassal.GetFirstName] foi totalmente cativado pela conversa e envolvido em cada passo do caminho, discutindo os tópicos em questão com grande paixão."
 fp2_struggle.2018.desc.social_pre_intro_good:0 "[fp2_2017_gamervassal.GetFirstName] estava claramente gostando da conversa e da hospitalidade.\n\n"
 fp2_struggle.2018.desc.social_pre_intro_bad:0 "[fp2_2017_gamervassal.GetFirstName] estava entediado e distraído o tempo todo...\n\n"
 fp2_struggle.2018.desc.social_intro:0 ""I think I've had enough to drink. "
 fp2_struggle.2018.desc.social_good:0 "The [ROOT.Char.Custom('GetExpensiveDrink_Singular')] foi ótimo, obrigado. "
 fp2_struggle.2018.desc.outcome_0:0 "I had a lot of fun, I should visit you more often!""
 fp2_struggle.2018.desc.outcome_1:0 "It was fun, maybe I'll visit again some time.""
 fp2_struggle.2018.desc.outcome_2:0 "I should get going, my [SCOPE.sC('fp2_2017_gamervassal').Custom2('RelationToMe', SCOPE.sC('fp2_2017_questgiver'))] probably misses me. Goodbye, [ROOT.Char.GetFirstNameNoTooltip].""
 fp2_struggle.2018.a:0 "Sucesso! eu venci [fp2_2017_gamervassal.GetHerHim] sobre!"
 fp2_struggle.2018.b:0 "Não nos tornamos amigos, mas nos divertimos muito!"
 fp2_struggle.2018.c:0 "Uh, isso não foi bem..."
 fp2_struggle.2020.t:1 "Açò és ou, xata!"
 fp2_struggle.2020.desc:0 "Passando através [fp2_2020_valencia.GetName], uma camponesa me oferece uma refrescante caneca de leite com um sabor mais doce do que qualquer coisa que eu já provei antes. "What is this marvelous drink you've offered me?" Eu pergunto, ao que ela responde "milk from an earth almond."\nNão há quem resista ao fascínio desta mistura num dia quente de verão, não há criança que evite sorrir quando lhe oferecem uma caneca e não há valenciano que não goste de doces. #EMP Esta bebida não é leite, é ouro!#!"
 fp2_struggle.2020.a:0 ""From now on, [fp2_2020_valencia.GetNameNoTooltip] shall exclusively grow earth almonds!""
 fp2_struggle.2020.a.desc:0 "Você força os camponeses a cultivar exclusivamente amêndoas da terra, criando produtos de luxo para o seu capital."
 fp2_struggle.2020.b:0 ""Give me all your barrels, this will be at the center of my next feast!""
 fp2_struggle.2020.c:0 ""I will not fall for the temptation of this drink, begone!""
 fp2_struggle.2020.c.desc:0 "Com o coração pesado, você se livra do desejo de horchata. Ganhando notoriedade por resistir a grandes tentações."
 fp2_struggle.2020.d:0 "Financiar a plantação de mais amêndoas da terra nos campos."
 fp2_struggle.2021.t:0 "Retorno do Rei dos Ladrões"
 fp2_struggle.2021.desc:0 ""Hello [ROOT.Char.GetFirstName], Aposto que você não esperava me ver nunca mais. "
 fp2_struggle.2021.desc.alt.cutout:0 "Especially after you destroyed my organization years ago. But breaking something is as easy as putting it back together and I don't want to play cat and mouse any further. Grant me safe passage to [fp2_2021_old_napoly.GetNameNoTier] and you will never have to see me again, the guild will be rebuilt far away from you and your riches.""
 fp2_struggle.2021.desc.alt.paidoff:0 "Especially when we cut a deal to not bother you any further. But my pouch is starting to feel too light for comfort once again. This may be fertile soil for crime, but not to organize it. I wish to move my agents and me to [fp2_2021_old_napoly.GetNameNoTier], grant us safe passage and you won't have to worry about us anymore.""
 fp2_struggle.2021.desc.alt.work:0 "But I quite liked working with you last time, and I am short on trustworthy [ROOT.Char.GetWomenMen]. I wish to retire now that I am ahead of the game, can guarantee me safe passage for [fp2_2021_old_napoly.GetNameNoTier]?""
 fp2_struggle.2021.desc.alt.behead:0 "I am not here to avenge [fp2_2009_garduna_young_thief.GetFirstName], but to retire. That was one head too many and I know all too well that mine could be next. Grant me safe passage to leave for [fp2_2021_old_napoly.GetNameNoTier] and you will never see me again. No need for this meeting to end in bloodshed.""
 fp2_struggle.2021.desc.outro:1 "Diz [fp2_2009_garduna_guild_master.GetFullNameNicknamed], enquanto segurava nervosamente uma bolsa de moedas em uma mão e uma arma escondida na outra."
 fp2_struggle.2021.a:0 ""Very well, I will help you leave for Italy.""
 fp2_struggle.2021.a.alt:0 ""Instead, how about just retiring to Italy?""
 fp2_struggle.2021.a.a:0 "[fp2_2009_garduna_guild_master.GetFirstName] partirá para [fp2_2021_old_napoly.GetName] e desaparecer"
 fp2_struggle.2021.b:0 ""Actually, how about you join my ranks instead?""
 fp2_struggle.2021.c:0 ""Sounds exhausting, how about becoming a spy instead of a criminal?""
 fp2_struggle.2021.c.flavor:0 "Sua oferta [fp2_2009_garduna_guild_master.GetFirstNameNoTooltip] dinheiro suficiente para operar uma rede de espionagem para que eles possam procurar segredos em seu nome."
 fp2_struggle.2021.c.a:0 "A rede de espionagem buscará e reportará até dois segredos de outros governantes envolvidos na luta"
 fp2_struggle.2021.c.spynet.a:0 "Segredos encontrados na rede de espionagem:"
 fp2_struggle.2021.c.spynet.b:0 "Rede de espionagem falhou ao encontrar segredos"
 fp2_struggle.2021.c.spynet.b.desc:0 "A rede de espionagem operada por [fp2_2009_garduna_guild_master.GetFirstName] não conseguiu encontrar nenhum segredo relevante, mas seu espião mestre aprendeu muito com a experiência..."
 fp2_struggle.2021.d:0 ""No, you won't get away this time! Prepare Yourself!""
 fp2_struggle.2021.d.alt:0 "Você está certo, sua cabeça #EMP vai#! seja o próximo! #BER Perecer!#!"
 fp2_struggle.2021.d.a:0 "Matando Velhos Inimigos"
 fp2_struggle.2021.d.b:0 "@warning_icon! You will enter a lethal duel with [dueltarget.GetFirstName]"
 fp2_struggle.2023.t:0 "Um Rei para um Bardo"
 fp2_struggle.2023.desc:1 "Estou em uma barraca em um acampamento na fronteira com o [fp2_2023_foreign_king.GetPrimaryTitle.GetName], encarregado de medir as tensões entre nossos reinos. De repente, um [fp2_2023_enemy_knight.GetWomanMan] entra na tenda, exigindo ver "the new commander." Instintivamente, eu dou um passo à frente.\n\n"So, you're the new commander? Very well, pick a challenge, the loser pays for the other camp's drinks tonight!" Diz [fp2_2023_enemy_knight.GetFirstName], comandante do acampamento estrangeiro, alheio ao fato de que estou [ROOT.Char.GetFirstNameRegnal] e não um mero líder militar."
 fp2_struggle.2023.a.desc:0 "Você diz aos soldados quem você é, encerra a festa e exige que suas tropas façam agachamentos como punição por confraternizar com o inimigo durante o serviço."
 fp2_struggle.2023.a.a:1 ""You fool, I am [ROOT.GetCharacter.GetFullNameNoTooltip]!""
 fp2_struggle.2023.b:0 ""Bring forth thou'st nastiest poem about each other's lieges!""
 fp2_struggle.2023.b.desc:0 "Vocês dois escrevem poemas escrevendo males do governante do outro lado, depois os lêem em voz alta para uma multidão alegre."
 fp2_struggle.2023.b.a:0 "Você zomba de [fp2_2023_foreign_king.GetFirstNameRegnal]"
 fp2_struggle.2023.b.b:0 "Sua poesia é ridicularizada"
 fp2_struggle.2023.c:0 ""Let's settle this with a friendly match, en garde!""
 fp2_struggle.2023.c.desc:0 "Você se envolve em uma partida não letal com o comandante inimigo para decidir quem paga pelas bebidas depois."
 fp2_struggle.2023.c.exptooltip:0 "Você pode ganhar adicionais [martial_lifestyle|E] Experiência da partida."
 fp2_struggle.2023.c.a:0 "Superando o Comandante Inimigo"
 fp2_struggle.2023.c.b:0 "Superado por [fp2_2023_enemy_knight.GetName]"
 fp2_struggle.2023.d:0 ""Why wait until the tavern? Let us compete by drinking ale!""
 action_considered_haram_warning:0 "@warning_icon! #italic This action is considered#! #X haram#!#italic !#!"
 fp2_struggle.2023.d.a:0 "Você desmaia bêbado"
 fp2_struggle.2023.d.b:0 "Beber o valor de um barril"
 fp2_struggle.2025.t:0 "Sofrendo por causa do sucesso"
 fp2_struggle.2025.desc:1 "Aquecendo-se sob o brilho quente da luz do sol está um pedaço de terra com campos descuidados e prédios em ruínas, o vento sussurrando lamentações de solidão através de suas pedras decrépitas. Esta é uma das muitas aldeias como esta em [fp2_2025_razed_land.GetNameNoTier], os habitantes que partiram quando veio a guerra nunca mais voltaram quando ela acabou e a bandeira da [ROOT.Char.GetPrimaryTitle.GetName] voou sobre ele.\n\n"Beautiful, isn't it?" pergunta meu [ROOT.Char.Custom2('RelationToMe', fp2_2025_marshal)] [fp2_2025_marshal.GetFirstName], "Free land this is, prime for reconstruction. We could build a monument to our success right here.""
 fp2_struggle.2025.a:0 "Nossos novos súditos precisam de tempo para lamentar, não lutar..."
 fp2_struggle.2025.b:0 "Ideia brilhante! Aqui estará o maior dos monumentos!"
 fp2_struggle.2025.c:0 "Vamos restaurar esta cidade de volta ao que era."
 fp2_struggle.2025.d:0 "Vou estabelecer postos avançados temporários aqui para proteger minhas novas propriedades."
 fp2_struggle.2050.title_main_ichi:0 "mal-estar"
 fp2_struggle.2050.title_main_ni:0 "Rumores do Tribunal"
 fp2_struggle.2050.title_main_san:0 "Sussurradores Hostis"
 fp2_struggle.2050.title_main_shi:0 "Preocupações"
 fp2_struggle.2050.t_about_generic:0 "Sobre El Cid"
 fp2_struggle.2050.t_about_muslim:0 "Sobre El Sidi"
 fp2_struggle.2050.t_generic_one:0 "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_two:0 "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_three:0 "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_generic_four:0 "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_generic$"
 fp2_struggle.2050.t_muslim_one:0 "$fp2_struggle.2050.title_main_ichi$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_two:0 "$fp2_struggle.2050.title_main_ni$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_three:0 "$fp2_struggle.2050.title_main_san$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.t_muslim_four:0 "$fp2_struggle.2050.title_main_shi$ $fp2_struggle.2050.t_about_muslim$"
 fp2_struggle.2050.desc_court:0 "Sussurros estão se espalhando pela minha corte como brasas acendendo fogo. Parece que todos ao meu redor acreditam que [fp2_2050_el_cid.GetFullName] agiu pelas minhas costas.\nRumores de tributos roubados, guerra não autorizada e outras ações que fazem com que minha autoridade seja questionada por meu tribunal. Não tenho dúvidas sobre a integridade de [fp2_2050_el_cid.GetFirstName], mas posso me dar ao luxo de manter um homem que atrai tais rumores ruins para minha corte? Eles não podem ser parados agora e se eu não agir logo, serei visto como fraco."
 fp2_struggle.2050.desc_knights:0 "andando o [ROOT.GetCharacter.Custom('FortifiedBuilding')] corredores, eu percebi que todos os meus [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] estão de mau humor. A presença de [fp2_2050_el_cid.GetFullNameNicknamed] inspira o soldado comum a realizar grandes feitos, mas faz com que o nobre [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] murchar em seu esplendor.\nComo um comandante talentoso e um guerreiro digno de fábulas, não há dúvida sobre o valor [fp2_2050_el_cid.GetFirstNameNicknamed] traz para minhas fileiras, mas se a força de um homem causa fraqueza em outros... Posso realmente me permitir manter tal influência entre meus [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]?"
 fp2_struggle.2050.desc_nobles:0 "Nobres de todo o reino se aproximaram de mim ultimamente para compartilhar preocupações, fofocas e comentários abertamente hostis sobre minha [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] [fp2_2050_el_cid.GetFirstNameNicknamed]. É claro que a nobreza não gosta do meu tratamento favorável de [fp2_2050_el_cid.GetFirstName] e deseja ver este arrivista [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] banido antes que qualquer plebeu tente seguir seus passos. [fp2_2050_el_cid.GetFirstName] pode ter sido um nobre, mas agora ele é um self-made [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] e uma ameaça percebida para o tecido social do reino.\nA decisão é minha, mas mantendo [fp2_2050_el_cid.GetFirstName] ao redor põe em perigo minha posição com a nobreza."
 fp2_struggle.2050.desc_faith:0 "Onde quer que eu vá, vejo uma falta de respeito refletida nos olhos dos meus [ROOT.Char.Custom('DefaultPriestTitlePlural')]. Rumores infundados de que minha sede de terra e ouro me desviaram de [ROOT.GetCharacter.GetFaith.HighGodName] e ficar do lado de mercenários ímpios como [fp2_2050_el_cid.GetFirstNameNicknamed], que não têm escrúpulos sobre quem eles lutam.\nSuas mentes tolas obscureceram ilusões romantizadas de guerra cavalheiresca onde apenas os piedosos defendem sua fé, quando na verdade é por causa de pessoas como ele que nosso modo de vida é seguro. Independentemente disso, se eu quiser ficar nas boas graças do meu clero, talvez seja hora de considerar o banimento [fp2_2050_el_cid.GetFirstName]."
 fp2_struggle.2050.a:0 "eu confio no meu [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] e ele vai ficar!"
 fp2_struggle.2050.a.serve_tooltip:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] continua a servi-lo."
 fp2_struggle.2050.a.notif.t:0 "[fp2_2050_el_cid.GetNicknameNoTooltip|U] estadias"
 fp2_struggle.2050.b:0 "[fp2_2050_el_cid.GetFirstNameNoTooltip] continuará a me servir independentemente!"
 fp2_struggle.2050.c:0 "Talvez seja hora de deixá-lo ir..."
 fp2_struggle.2050.c.notif:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] vai procurar emprego em outro lugar..."
 fp2_struggle.2051.t:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 fp2_struggle.2051.desc:0 "Um renomado cavaleiro com o nome de [fp2_2050_el_cid.GetFullName], também conhecido como "[fp2_2050_el_cid.GetNicknameNoTooltip|U]", chegou à minha corte procurando um senhor para servir. Ele é um comandante sem dúvida talentoso e um guerreiro digno de lenda..\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip] não tem escrúpulos em trabalhar com quem quer recebê-lo de braços abertos. Esta é uma oportunidade de recrutar um cavaleiro capaz de virar a maré da batalha sozinho."
 fp2_struggle.2051.a:0 "Ah seja bem vindo! Você vai desfrutar de uma posição elevada na minha corte."
 fp2_struggle.2051.b:0 "Um homem com seu talento é sempre bem-vindo em meu reino."
 fp2_struggle.2051.c:0 "Procure emprego em outro lugar, [fp2_2050_el_cid.GetFirstNameNoTooltip]."

 # fp2_2004placeholder
 fp2_struggle.2004.t:0 "Uma Grande Armada"
 fp2_struggle.2004.desc:1 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2004_scoped_steward'))], [2004_scoped_steward.GetFirstName], informs me that [2004_scoped_steward.GetHerHis] cronistas voltaram de navegar e estudar as tecnologias navais através dos mares. [2004_scoped_steward.GetSheHe|U] diz que, com financiamento, poderíamos ter um novo navio projetado que superaria nossos vizinhos e daria início a uma era de supremacia marítima para [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\nPor outro lado, meu [2004_scoped_marshal.GetCouncilTitleFirstName], preferiria gastar esse ouro em outras coisas do que navios comerciais."
 fp2_struggle.2004.a:0 "Considere o esforço patrocinado"
 fp2_struggle.2004.a.a.desc:0 "Novos designs de navios são colocados em campo"
 fp2_struggle.2004.a.b.desc:0 "Os construtores navais da [fp2_2004_dockyards.GetNameNoTierNoTooltip] tornar-se artesãos renomados"
 fp2_struggle.2004.b:0 "Esses fundos podem encontrar melhor uso em outro lugar"
 fp2_struggle.2004.b.desc:0 "você dispensa [2004_scoped_steward.GetFirstNameNoTooltip]'s efforts and keep the funds"
 fp2_struggle.2004.c:0 "Não quero um novo design de navio, quero um navio de prata pura!"
 fp2_struggle.2004.c.desc:0 "Você joga fora seus fundos por uma oportunidade de grande renome, reunindo os maiores artesãos para construir o impossível - um navio de prata pura."
 fp2_struggle.2005.t:0 "Uma Armada Antes do Tempo"
 fp2_struggle.2005.t.alt:0 "Mestres Artesãos de [fp2_2004_dockyards.GetNameNoTier]"
 fp2_struggle.2005.desc:0 "Os novos navios apresentam o seguinte design:"
 fp2_struggle.2005.desc.intro:0 ""My liege, at long last our ships are ready to sail!", says [2005_scoped_steward.GetFirstName]. "I believe you will find the design most pleasing."\n\n"
 fp2_struggle.2005.desc.cirt.notif:0 "Os novos designs são um grande sucesso! De fato, um novo estaleiro foi instalado em [fp2_2004_dockyards.GetNameNoTier] apenas para produzir esses novos navios de última geração.\n\n"
 fp2_struggle.2005.desc.cirt.a.notif:0 "Infelizmente, desde o início da construção, o [fp2_2004_dockyards.GetName] caiu nas mãos de [fp2_2004_dockyards.GetHolder.GetName]. Conseguimos manter os projetos dos navios, mas os estaleiros agora são deles.\n\n"
 fp2_struggle.2005.desc.newdesigner.notif:0 "O designer original, [2004_scoped_steward.GetFirstName], não está mais conosco, mas [2005_scoped_steward.GetFirstNameNicknamed] conseguiu tomar as rédeas e terminar o projeto sem [2004_scoped_steward.GetHerHim].\n\n"
 fp2_struggle.2005.desc.bottom.generic:0 "O fundo do navio utiliza"
 fp2_struggle.2005.desc.bottom.a:1 "$fp2_struggle.2005.desc.bottom.generic$ a flat-bottomed keel, which allows for stable calm-water sailing. "
 fp2_struggle.2005.desc.bottom.b:1 "$fp2_struggle.2005.desc.bottom.generic$ a watertight bulkhead designed to prevent sinking when damage is incurred. "
 fp2_struggle.2005.desc.bottom.c:1 "$fp2_struggle.2005.desc.bottom.generic$ a sharp and deep keel, capable of cutting through waves at immense speed! "
 fp2_struggle.2005.desc.bottom.d:1 "$fp2_struggle.2005.desc.bottom.generic$ clinker-built ribs, making for a simultaneously sturdier yet lighter hull. "
 fp2_struggle.2005.desc.unique.init:0 "Depois, por cima dela, encontra-se a peça mais original, o seu"
 fp2_struggle.2005.desc.unique.a:0 "$fp2_struggle.2005.desc.unique.init$ massive double outrigger, providing unparalleled stability. "
 fp2_struggle.2005.desc.unique.b:0 "$fp2_struggle.2005.desc.unique.init$ set of raised wooden bastions at each end of the hull, allowing archers to rain arrows upon the enemy. "
 fp2_struggle.2005.desc.unique.c:0 "$fp2_struggle.2005.desc.unique.init$ imposing, castle-like building upon the deck. "
 fp2_struggle.2005.desc.unique.d:0 "$fp2_struggle.2005.desc.unique.init$ wooden roof covered in spikes to deter boarding. "
 fp2_struggle.2005.desc.unique.e:0 "$fp2_struggle.2005.desc.unique.init$ battering ram at the front, for piercing through enemy vessels in a direct encounter. "
 fp2_struggle.2005.desc.sails.init:0 "Finalmente, o navio usa"
 fp2_struggle.2005.desc.sails.a:0 "$fp2_struggle.2005.desc.sails.init$ plataformas quadradas grandes e empilhadas aproveitando ao máximo a brisa do mar."
 fp2_struggle.2005.desc.sails.b:0 "$fp2_struggle.2005.desc.sails.init$ enormes velas sobrepostas dignas das embarcações mais poderosas."
 fp2_struggle.2005.desc.sails.c:0 "$fp2_struggle.2005.desc.sails.init$ complexos rigs de vela para a frente e para trás para maior manobrabilidade."
 fp2_struggle.2005.desc.sails.d:0 "$fp2_struggle.2005.desc.sails.init$ muitas grandes fileiras de remos. Fazendo o navio tão firme quanto a vontade daqueles que o tripulam."
 fp2_struggle.2005.desc.outro:0 "\n\n"Most impressive, wouldn't you agree?" Diz [2005_scoped_steward.GetFirstNameNicknamed]."
 fp2_struggle.2005.desc.outro.crit:0 "\n\n"This is sure to bring upon us an era of naval supremacy!" orgulhosamente proclama [2005_scoped_steward.GetFirstNameNicknamed]."
 fp2_struggle.2005.a:0 "você fez bem."
 fp2_struggle.2005.a.a:0 "Que pena dos estaleiros, mas pelo menos temos os navios."
 fp2_struggle.2005.desc.alt.a:1 "prata submersa"
 fp2_struggle.2005.desc.alt.a.desc:0 "Ciente de como essas notícias serão perturbadoras, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], [2005_scoped_steward.GetFirstName], aproxima-se cautelosamente para transmitir o resultado de nossa tentativa de fazer flutuar prata.\n\n"In spite of our best efforts, the idea of building a boat out of metal is madness. After it's completion, the boat left the port and promptly sunk into the abyss of the ocean. A significant part of our treasury now lies out of reach beneath the cruel waves. I am sorry my liege."\n\n"
 fp2_struggle.2005.desc.alt.b:1 "Vasos de Prata"
 fp2_struggle.2005.desc.alt.b.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], [2005_scoped_steward.GetFirstName] knew this was merely a prop for show, something to gain a reputation over. Boats made out of metal will never float, no matter how much technology advances.\nPortanto, em vez de levar a sério a tarefa e tentar o impossível, [2005_scoped_steward.GetSheHe] revestiu um vaso de madeira sob uma fina camada de prata para enganar os espectadores. eu e meu novo "metallic ship" são o assunto da cidade e a inveja do mundo!\n\n"

 # fp2_struggle_event_2006
 fp2_struggle.2006.t:0 "As Fronteiras da Fé"
 fp2_struggle.2006.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp2_2006_vassal_in_crisis'))] [fp2_2006_vassal_in_crisis.GetTitledFirstName] aborda-me em particular com clara dúvida em [fp2_2006_vassal_in_crisis.GetHerHis] olhos.\n\n[fp2_2006_vassal_in_crisis.GetSheHe|U] explica-me que [fp2_2006_vassal_in_crisis.GetHerHis] a fé está vacilando devido a [fp2_2006_vassal_in_crisis.GetHerHis] tempo gasto guardando a fronteira contra [fp2_2006_foreign_faith.GetNameNoTooltip] e confraternizando com o inimigo. [fp2_2006_vassal_in_crisis.GetHerHis|U] palavras não são em tom de brincadeira. Parece que o menor erro pode empurrar [fp2_2006_vassal_in_crisis.GetHerHim] longe de [ROOT.Char.GetFaith.HighGodName].\nNo entanto, esta é uma oportunidade para fortalecer nosso fervor, bem como nosso relacionamento."
 fp2_struggle.2006.a:0 ""Someone call a priest!""
 fp2_struggle.2006.a.a:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] permanece em dúvida"
 fp2_struggle.2006.a.b:0 "[fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip] sente-se ameaçado por [fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]'s presence"
 fp2_struggle.2006.a.c:0 "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] tranquiliza [fp2_2006_vassal_in_crisis.GetTitledFirstNameNoTooltip]'s faith"
 fp2_struggle.2006.a.desc:1 "Você chama [2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] para resolver a situação. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] vai se sentir traído porque você contou aos outros sobre [fp2_2006_vassal_in_crisis.GetHerHis] desgraças."
 fp2_struggle.2006.b:0 "eu vou reacender [fp2_2006_vassal_in_crisis.GetHersHis] fervor eu mesmo."
 fp2_struggle.2006.b.a.desc:0 "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] ressente-se da tentativa"
 fp2_struggle.2006.b.b.desc:0 "você tranquiliza [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]'s faithfulness"
 fp2_struggle.2006.c:0 ""Pick any faith, so long as you #emphasis serve#! #BER me#!.""
 fp2_struggle.2006.c.desc:0 "você permite [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] escolher uma fé de [fp2_2006_vassal_in_crisis.GetHersHis] vontade própria."
 fp2_struggle.2006.c.notif.t:0 "Liberdade de Amizade"
 fp2_struggle.2006.d:0 "Ameaçar denunciar [fp2_2006_vassal_in_crisis.GetHerHim] como herege."
 fp2_struggle.2006.d.notif.t:0 "Combatendo a dúvida com medo"
 fp2_struggle.2006.e:0 ""Forget matters of the faith, #emphasis embrace witchcraft!#!""
 fp2_struggle.2006.e.alreadywitch:0 "[fp2_2006_vassal_in_crisis.GetFirstName] já era uma bruxa! Não foi uma crise de fé. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] só precisava de um amigo que pudesse entender [fp2_2006_vassal_in_crisis.GetHerHim]."
 fp2_struggle.2006.generic.notif.a.t:0 "Abraços vassalos [fp2_2006_foreign_faith.GetNameNoTooltip]"
 fp2_struggle.2006.generic.notif.b.t:0 "O vassalo permanece fiel"
 fp2_struggle.2006.e.notif.t:0 "Conjuradores cordiais"
 fp2_struggle.2006.e.tacticalwitchfaithchange:0 "Converte para [fp2_2006_foreign_faith.GetName] para evitar a perseguição"

 # fp2_flavor_events_vero
 fp2_flavor.3001.t:0 "Enquanto eu estou morrendo"
 fp2_flavor.3001.desc:0 "O vento parece mais frio e os dias mais escuros, mais curtos, mais tranquilos. O trono parece o mesmo do dia em que me sentei nele pela primeira vez. O trono sempre parecerá o mesmo. Mas eu não vou.\nÉ hora de me preparar para o inevitável, e encomendarei um epitáfio antes de partir, para que eu possa partir em paz."
 fp2_flavor.3001.a:0 "Nós devemos usar o [SCOPE.Custom('IberiaSacredLanguage')] Língua."
 fp2_flavor.3001.b:0 "Essa não é a língua que todos nós falamos. vou usar [SCOPE.Custom('IberiaRomanceLanguage')]."
 fp2_flavor.3001.c:0 "não farei distinções. [SCOPE.Custom('IberiaSacredLanguage')] e [SCOPE.Custom('IberiaRomanceLanguage')] isso é."
 fp2_flavor.3001.d:0 "Nós não somos os únicos que vivem aqui."
 IberiaSacredLanguage_hebrew:0 "hebraico"
 IberiaRomanceLanguage_castilian:0 "castelhano"
 IberiaRomanceLanguage_sephardi:0 "sefardita"
 IberiaRomanceLanguage_mozarabic:0 "moçárabe"
 fp2_epitaph_modifier:0 "Epitáfio Poliglota"
 
 fp2_flavor.3011.t:0 "Um Movimento Inesperado"
 fp2_flavor.3011.desc:0 "Minhas best friend [fp2_flavor_3011_best_friend.GetFirstName] não precisa bater na porta para entrar em meus aposentos. ah, [fp2_flavor_3011_best_friend.GetHerHis] sorriso alegre nunca deixará de me deliciar. Mas... há algo diferente sobre [fp2_flavor_3011_best_friend.GetHerHis] hoje; [fp2_flavor_3011_best_friend.GetHerHis] o cabelo está perfeitamente feito e [fp2_flavor_3011_best_friend.GetHerHis] roupas são tão opulentas quanto elegantes.\n\n"[ROOT.Char.GetFirstNameNoTooltip], my dearest friend! A castle this big... and you're here all by yourself! There's nothing I enjoy more than your precious company and if I could — oh, goodness, if I could! — I'd spend all my days and nights with you in this very room.""
 fp2_flavor.3011.a:0 "E há apenas uma cama."
 fp2_flavor.3011.b:0 "Vou encontrar uma acomodação digna de você!"
 fp2_flavor.3011.c_spouse:0 "eu tenho um cônjuge!"
 fp2_flavor.3011.c:0 "Estou tão sozinho quanto quero estar."
 
 fp2_flavor.3021.t:0 "Uma noite sem gosto"
 fp2_flavor.3021.desc:0 "Quando meu querido amigo [fp2_flavor_3021_best_friend.GetFirstName] me convidou esta noite eu não esperava que preferisse estar comendo couro molhado em uma caverna.\nEu viro minha cabeça quando um dos convidados expõe suas feridas infectadas com pus: "This one I got while taking a shit!"\n\n"Such a nice evening, isn't it?," [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] se aproxima de mim, copo na mão, [fp2_flavor_3021_best_friend.GetHerHis] sorriso corado não pode ser manchado nem mesmo pela atmosfera miserável, conversa miserável e comida miserável."
 fp2_flavor.3021.a:0 "Por mais legal que seja!"
 fp2_flavor.3021.b:0 "S-sim, [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]... Eu... olhe, esta noite é—"
 fp2_flavor.3021.c:0 "[fp2_flavor_3021_best_friend.GetSheHe|U] deveria saber a verdade."
 fp2_flavor.3021.d:0 "Ai, é hora de partir."
 fp2_flavor.3021.b.success_tt:0 "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] vai entender suas preocupações"
 fp2_flavor.3021.b.success:0 "Uma conversa bem-sucedida"
 fp2_flavor.3021.b.fail:0 "Uma conversa embaraçosa"

 # fp2_james_events
 fp2_james.0001.t:0 "prosperando [fp2_james_0001_jewish_trader.GetFaith.GetAdherentNameNoTooltip] comunidade em [fp2_james_0001_thriving_community.GetNameNoTierNoTooltip]"
 fp2_james.0001.desc:0 "A expansão dos portos comerciais em [fp2_james_0001_thriving_community.GetNameNoTier] tornou um centro próspero para todos os povos judeus na Península Ibérica!\nUm membro de um importante [fp2_james_0001_jewish_trader.GetCulture.GetName] família de comerciantes vem trazendo cada vez mais [fp2_james_0001_jewish_trader.GetHerHis] pessoas.\nEm breve, será o coração da vasta rede comercial judaica em toda a Península Ibérica."
 fp2_james.0001.a:0 "Se eles não são [ROOT.Char.GetFaith.GetReligion.GetAdjective], eles não são bem-vindos!"
 fp2_james.0001.b:0 "Possivelmente [fp2_james_0001_jewish_trader.GetSheHe] deveria estar [fp2_james_0001_thriving_community.GetName]'s lord!"
 fp2_james.0001.c:0 "Que belo desenvolvimento!"
 fp2_thriving_jewish_community_modifier:0 "Comunidade judaica próspera"
 fp2_thriving_jewish_community_modifier_desc:0 "Este condado está passando por um boom econômico de famílias judias ricas estabelecendo redes comerciais na área."
 fp2_jewish_community_denied_modifier:0 "Moradores Perseguidos"
 fp2_jewish_community_denied_modifier_desc:0 "O crescimento social e econômico desta área foi sabotado por leis que discriminam as minorias religiosas."
 fp2_conversos_persecution_modifier:0 "Conversos Perseguidos"
 fp2_conversos_persecution_modifier_desc:0 "Apesar da conversão ao cristianismo, ex-judeus e seus descendentes continuam sendo perseguidos."
 fp2_james.0002.t:0 "Conversão Falsa"
 fp2_james.0002.desc:0 "Uma série de chamados [fp2_james_0002_conversos_character.GetFaith.GetAdherentName] foram informados por seu ex [fp2_james_0002_jewish_faith.PriestNeuterPlural] professar a conversão à verdadeira fé. Mas, eles continuaram a praticar [fp2_james_0002_jewish_faith.GetName] em segredo!\nSe for verdade, isso prejudicaria qualquer esforço para converter as comunidades judaicas da Península Ibérica ao cristianismo..\nUm de seus líderes, [fp2_james_0002_conversos_character.GetName], é suspeito de promover ensinamentos judaicos."
 fp2_james.0002.a:0 "Eu não me importo, de qualquer maneira."
 fp2_james.0002.a.tt:0 "Permitir [fp2_james_0002_conversos_character.GetNameNoTooltip] fazer como [fp2_james_0002_conversos_character.GetSheHe] vontade"
 fp2_james.0002.b:0 "Eu deveria interrogar este herege."
 fp2_james.0002.c:0 "Verdadeiro ou não, [fp2_james_0002_conversos_character.GetSheHe] vai apodrecer em minhas masmorras!"
 fp2_james.0003.t:0 "[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNameNoTooltip] Refugiados"
 fp2_james.0003.desc:0 "[fp2_james_003_jewish_refugee_leader.GetName] fugiu [fp2_james_003_intolerant_ruler.GetPrimaryTitle.GetNameNoTier] juntamente com uma enorme faixa de [fp2_james_003_jewish_refugee_leader.GetHerHis] companheiro [fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip].\n\n[fp2_james_003_jewish_refugee_leader.GetSheHe|U] vem a mim implorando por um lar para [fp2_james_003_jewish_refugee_leader.GetHerHis] pessoas e terão o prazer de jurar fidelidade ao [fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective] coroa em troca de proteção contra perseguições."
 fp2_james.0003.a:0 "[fp2_james_0003_province_to_convert.GetName] poderia se beneficiar de alguns colonos."
 fp2_james.0003.b:0 "[fp2_james_003_jewish_refugee_leader.GetSheHe|U] vai ter que procurar em outro lugar."
 fp2_james.0002.b.succesful_interrogation:0 "O interrogatório é bem sucedido"
 fp2_james.0002.b.failed_interrogation:0 "O interrogatório é um desastre"
 fp2_james_0002.b.failed_interrogation.tt:0 "Cada condado cristão e judeu em seu reino"
 fp2_james.0002.a.offended_conversos:0 "Os Conversos estão ofendidos"
 fp2_james.0002.a.jewish_communities_thrive:0 "Comunidades judaicas prosperam!"
 fp2_james.0002.a.nothing_happened_toast:0 "Os conversos são verdadeiros cristãos"
 cultural_acceptance_gain_conversos_tolerance:0 "Tolerância de conversão"
 cultural_acceptance_loss_conversos_tolerance:0 "Converte a intolerância"
 fp2_james.0004.t:0 "[fp2_james_0004_place_of_murder.GetAdjectiveNoTooltip] noites"
 fp2_james.0004.desc:0 "[fp2_james_0004_place_of_murder.GetName] é um lugar indisciplinado de diversas crenças e governança. Cada comunidade diferente tem seus líderes, resultando em uma teia complexa de hierarquia e liderança que simplesmente não pode continuar. Se todos eles rezassem para [ROOT.Char.GetFaith.HighGodName] da maneira adequada e correta e respondida ao mesmo líder, aumentaria minha influência.\n\n[fp2_james_0004_murder_baron.GetName] deu um passo à frente, com o objetivo de se tornar o [fp2_james_0004_place_of_murder.GetTierAsNamePossessiveNoTooltip|U] novo líder e oferecerá um banquete onde [fp2_james_0004_murder_baron.GetSheHe] terá todos os líderes religiosos locais abatidos como gado."
 fp2_james.0004.a:0 "Eu não posso esperar para ouvir seus gritos."
 fp2_james.0004.b:0 "Eu não sou um #EMP total#! monstro."
 fp2_james.0005.t:0 "Ponto de vista"
 fp2_james.0005.desc.intro:0 "[fp2_james_angry_priest.GetName] se aproximou de mim hoje exigindo que o recém-convertido [ROOT.Char.GetFaith.HouseOfWorship] enfrenta a direção errada!"
 fp2_james.0005.desc.christian:0 "\nEm seu estado anterior como uma mesquita, apenas o Mihrab estava voltado para o leste em direção a Meca, mas agora como uma igreja adequada, espera-se que todo o edifício esteja voltado para o leste."
 fp2_james.0005.desc.muslim:0 "\nComo antiga igreja, a mesquita está voltada para o leste, impedindo a construção de um Mihrab para guiar os fiéis a enfrentar a cidade sagrada!"
 fp2_james.005.desc.outro:0 "\n\n[fp2_james_angry_priest.GetNameNoTooltip] defende que é praticamente impossível administrar um serviço adequado nessas condições e pede que concedamos alguns recursos para que todo o prédio seja rodado na direção certa."
 fp2_james.0005.a:0 "Qualquer coisa pela fé!"
 fp2_james.0005.b:0 "Você está perdendo meu tempo."
 fp2_toledo_nights_modifier:0 "Governantes locais massacrados"
 fp2_toledo_nights_modifier_desc:0 "Os governantes religiosos locais desta província foram recentemente massacrados."
 fp2_toledo_nights_fallout_modifier:0 "sacerdócio massacrado"
 fp2_toledo_nights_fallout_modifier_desc:0 "Líderes religiosos foram massacrados recentemente em uma cidade próxima, causando repercussões em todo o reino.."
 fp2_correctly_facing_church:0 "Templo corretamente orientado"
 fp2_correctly_facing_church_desc:0 "O local de culto nesta província foi rotacionado tijolo por tijolo para garantir o culto adequado."

 # fp2_nick_events (all three files)
 fp2_yearly.4001.t:0 "a sexta hora"
 fp2_yearly.4001.desc:0 "Minhas goodness! Being a ruler really does take it out of you. I have to toil all day and much of the night too in order to maintain my lands. The peasants lead blessed lives in that respect; they don't have the pressures of rulership to weigh them down and cause them so much lethargy!\nTalvez uma soneca me faça bem? Posso dormir depois do esforço do almoço e estar pronto para enfrentar o resto do dia!"
 fp2_yearly.4001.a:0 "Não! tenho trabalho a fazer!"
 fp2_yearly.4001.b:0 "Mm, #EMP adorável.#!"

 fp2_yearly.4002.t:0 "Vivendo em harmonia"
 fp2_yearly.4002.desc:0 "A carranca de desaprovação no meu [realm_priest.GetCouncilTitle] [realm_priest.GetTitledFirstNamePossessive] rosto me prepara preventivamente para o que é certo ser algum tipo de [ROOT.Char.GetFaith.HighGodName]-bothering nonsense.\n\n"My [ROOT.Char.GetLadyLord]," [realm_priest.GetSheHe] começa, "there is a matter of grave import happening within your very realm. The county of [interfaith_province.GetCounty.GetName] is filled with people not following the true faith! If that wasn't bad enough, they're living alongside those who do! And, and, and #EMP fornicating#! with each other and-"\nFecho os olhos enquanto o zumbido interminável continua. Eu tenho medo de pensar como [realm_priest.GetSheHe] vai continuar se eu não fizer algo..."
 fp2_yearly.4002.a:0 "Deixe-os viver em paz, [realm_priest.GetFirstNameNoTooltip]."
 fp2_yearly.4002.b:0 "Você está certo. Isso não pode continuar."

 fp2_yearly.4003.t:0 "O Caminho de Santiago"
 fp2_yearly.4003.desc:0 "A cidade santa de Santiago de Compostela é um ímã para os fiéis, atraindo peregrinos de terras locais e distantes. A rota até lá é bem percorrida, indo até o local a partir do sopé dos Pirineus. Claro, onde existem pessoas ricas o suficiente para viajar para o local sagrado, também existem aqueles que procuram lucrar com sua confiança no todo-poderoso..\nÉ a quinta denúncia de assalto violento por bandidos em tantos dias nos trechos de terra que cortam meu território que finalmente leva meu [steward.GetCouncilTitle] [steward.GetFirstName] para me consultar sobre como lidar com esse problema."
 fp2_yearly.4003.a:0 "Entrarei em contato com os guerreiros sagrados em [ho_province.GetProvince.GetCounty.GetName]!"
 fp2_yearly.4003.b:0 "Pague por guardas para patrulhar um trecho da estrada."
 fp2_yearly.4003.c:0 "[ROOT.Char.GetFaith.HighGodName] ajuda quem se ajuda..."
 fp2_yearly.4003.tt:0 "O local [holy_order|E] vai patrulhar a estrada em seu condado."
 fp2_yearly.4004.t:0 "O Mestre Errante"
 fp2_yearly.4004.desc:0 "Estou a caminho do meu tribunal quando uma briga do outro lado chama minha atenção. uma cinta [mozarab_wanderer.GetWomanMan] está sendo avançado por meus guardas, apenas para suas armas caírem no chão em um piscar de olhos. O estranho floresce [mozarab_wanderer.GetHerHis] espada em saudação para mim.\n\n"My [ROOT.Char.GetLadyLord]", [mozarab_wanderer.GetSheHe] começa quando eu dispenso mais guardas, "I find myself without a liege to serve, and judging from your protection here you could do with my help."\nda cruz [mozarab_wanderer.GetSheHe] usa por aí [mozarab_wanderer.GetHerHis] pescoço, deduzo [mozarab_wanderer.GetSheHe] é um [mozarab_wanderer.GetFaith.GetAdherentName]."
 fp2_yearly.4004.a:0 "Para [mozarab_wanderer.GetWomanMan] dos seus talentos? Absolutamente!"
 fp2_yearly.4004.b:0 "eu prefiro o meu $knight_culture_player_no_tooltip_lowercase$ser [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]."
 fp2_yearly.4004.c:0 "Vá embora, pagão!"
 fp2_yearly.4004.tt:0 "[mozarab_wanderer.GetName] recusa-se a converter e volta a vagar"
 fp2_yearly.4004.b.succ:0 "[mozarab_wanderer.GetName] junta-se ao seu tribunal"
 fp2_yearly.4004.b.fail:0 "[mozarab_wanderer.GetName] recusa-se a converter e volta a vagar"
 fp2_yearly.4004.c.tt:0 "[mozarab_wanderer.GetName] volta a vagar"

 fp2_yearly.4005.t:0 "Estabelecendo Enclaves"
 fp2_yearly.4005.desc.christian:0 "o [mozarab_merchant.GetFaith.GetAdherentNamePlural] ocupam uma posição única na sociedade ibérica. "
 fp2_yearly.4005.desc.muslim:0 "[mozarab_merchant.GetFaith.GetReligion.GetAdjectiveNoTooltip|U] sujeitos ocupam uma posição única na sociedade ibérica. "
 fp2_yearly.4005.desc:0 "É incomum, então, ver um de seus comerciantes locais pedir uma audiência comigo..\n\n"We [mozarab_merchant.GetFaith.GetAdherentNamePlural] tend to deal with a certain degree of extra... difficulty when living our lives." [mozarab_merchant.GetSheHe|U] fala uniformemente e sem rancor, mas há claramente algum aço para [mozarab_merchant.GetHerHis] palavras.\n\n"All we want is for a small section of the cities in the [mozarab_quarter.GetName] to call our own and live among our people. I have come here to petition you, my [ROOT.Char.GetLadyLord], to see whether you might magnanimously grant us this.""
 fp2_yearly.4005.a:0 "Você é bem-vindo em minhas cidades."
 fp2_yearly.4005.b:0 "Eu não vou deixar você poluir minhas cidades!"

 fp2_yearly.4006.t:0 "[ROOT.Char.GetFaith.HighGodNamePossessive] Arquiteto"
 fp2_yearly.4006.desc:0 "É uma pessoa corajosa que me aborda quando estou saindo do [ROOT.Char.GetFaith.HouseOfWorship] depois da minha adoração diária, mas um desses [mozarab_priest.GetWomanMan] tentou exatamente isso. Noto o crucifixo em volta [mozarab_priest.GetHerHis] pescoço com alguma suspeita como [mozarab_priest.GetSheHe] começa a falar.\n\n"My [ROOT.Char.GetLadyLord], I only ask a minute of your time. All I want is for my flock to be able to worship in a [mozarab_priest.GetFaith.HouseOfWorship] as all good followers of [mozarab_priest.GetFaith.HighGodName] should!" O padre nervoso para e olha para mim implorando.\nDeixando o [mozarab_priest.GetFaith.GetAdherentNamePlural] construir locais de culto tornaria a conversão deles mais complicada, mas talvez alguma indulgência possa ajudar na coesão do meu reino?"
 fp2_yearly.4006.a:0 "Você tem meu consentimento. Construa seu [mozarab_priest.GetFaith.HouseOfWorshipPlural]."
 fp2_yearly.4006.b:0 "Você #EMP nunca #!construirá aqueles barracos de pagãos na minha terra!"
 fp2_yearly.4007.t:0 "Olhe e você encontrará"
 fp2_yearly.4007.desc:0 "Estou voltando das orações, meu [realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] ao meu lado, quando vejo um clarão branco no chão. Abaixando-me para pegá-lo, desenterrei um objeto circular, duro e branco: uma concha de vieira..\nEssas conchas são uma marca dos peregrinos que percorrem esta estrada a caminho de Santiago, e quem a possui — especialmente aquela com a marca de Santiago impressa — completou a árdua jornada.\nEu viro a concha na minha mão cobiçosamente, ciente do olhar de desaprovação de [realm_priest.GetFirstNameNoTooltip] perfurando a parte de trás do meu crânio."
 fp2_yearly.4007.a:0 "Eu vou ficar com isso, e você vai ficar de boca fechada."
 fp2_yearly.4007.b:0 "Multar. #EMP Ótimo!#! Eu vou deixar a concha maldita."
 fp2_yearly.4007.c:0 "...quem você acha que eles vão acreditar, [realm_priest.GetFirstNameNoTooltip]?"
 fp2_yearly.4007.c.tt.flavour:0 "Se eu mantiver esta casca, quem dirá que #EMP não é#! real?"
 fp2_yearly.4007.c.tt.success:0 "Você mantém a casca convincente"
 fp2_yearly.4007.c.tt.fail:0 "[realm_priest.GetFirstNameNoTooltip] marca facilmente a casca como falsa"

 fp2_yearly.4008.t:0 "Contos da lareira"
 fp2_yearly.4008.desc.intro:0 "O fogo crepita, lançando longas sombras na parede dos aposentos dos empregados. Uma velha enrugada mantém as crianças ansiosas com seus contos.\n\n"
 fp2_yearly.4008.desc.basque.a:0 ""...the Aatxe is a cave spirit who is most often seen in the beastly form of a red bull, protecting people from baleful influences and attacking thieves.""
 fp2_yearly.4008.desc.basque.b:0 ""...the Gaueko is a night-spirit. He refuses to allow humans to work outside after dusk, and any displays of nocturnal bravado — such as boasting of not fearing the dark — will draw his ire.""
 fp2_yearly.4008.desc.galician.a:0 ""...the Ojáncanu are bloodthirsty, hairy giants with twice as many teeth as a [ROOT.Char.GetWomanMan]. Their critical weakness is one singular white hair that — if pulled — kills them instantly.""
 fp2_yearly.4008.desc.galician.b:0 ""...the Estadea are the wandering dead who haunt villages at midnight. Shambling along, they follow an entranced living soul who is compelled by to lead them until daybreak. If that person does not manage to pass on his ghostly parade to another unfortunate being, they wither and die within weeks.""
 fp2_yearly.4008.desc.castilian.a:0 ""...the Devil's Horses appear when people make bonfires to purify their souls. With manes as black as night, damselfly wings, and mouths foaming, they appear from the ashes with an explosion. Each one is the soul of a sinner with its own tale to tell.""
 fp2_yearly.4008.desc.castilian.b:0 ""...the Ventolines are air spirits who aid sailors. Angelic in appearance, with eyes the color of sea-foam and wings that look like crashing waves, they live in the carmine clouds of sunset. If a good sailor finds themselves becalmed, the Ventolines will blow wind into the sails to get them back to shore.""
 fp2_yearly.4008.desc.catalan.a:0 ""...the Cocollona is a river monster. It was originally a faithless nun who was punished for her sins and imprisoned. Her jailers only allowed her outside to visit the Onyar river. Eventually, she sprouted scales, and she now prowls underneath bridges awaiting unsuspecting prey.""
 fp2_yearly.4008.desc.catalan.b:0 ""...the famous Dip is the hound of hell and the Devil's diplomat. A blood-drinking murderer, the wolf-like creature roams the fields at night slaughtering cows and unfortunate humans. Lame in one leg, his glowing red eyes are the last thing many drunkards staggering home see.""
 fp2_yearly.4008.desc.aragonese.a:0 ""...the Omes Hail are giants related to the very mountains themselves. If these spirits are made visible, they turn into the mighty massifs that shield us against our enemies. Enraged by their plight, the spirits scream and send boulders tumbling down hillsides and into the villages below.""
 fp2_yearly.4008.desc.aragonese.b:0 ""...o pacífico e benevolente Basajaun é um homem enorme com uma barba que chega até os pés. Com o dobro do tamanho de uma pessoa normal, ele patrulha as florestas com um tronco de árvore como bengala, alertando os pastores sobre tempestades que se aproximam ou mesmo matilhas de lobos com um assobio gutural.."
 fp2_yearly.4008.desc.spain.a:0 ""...the Cuélebre is an unfathomably huge serpent. Though it is practically immortal, the serpent is lazy, and rarely moves from its refuge deep in a cave. Its treasures are said to be almost beyond comprehension, and its spit can heal diseases.""
 fp2_yearly.4008.desc.spain.b:0 ""...Mouros are ancient beings of great power who have lived here since the beginning of the world. Great metalsmiths, the Mouros are rarely seen above-ground. Their maidens are enchanted shapeshifters of great beauty who guard the passages underground.""
 fp2_yearly.4008.desc.spain.c:0 ""...the Anjana are good and kind fairies who take care of forests. With black pupils and gossamer wings, they aid wounded animals and lost people. They tread so lightly that twigs don’t snap under their weight. If you find one of their colorful rose petals you may be happy until your death.""
 fp2_yearly.4008.desc.ending:0 "\nO fogo crepita e desaparece quando a velha termina sua história e incentiva as crianças a se prepararem para dormir.."
 fp2_yearly.4008.a:0 "Que velha história engraçada!"
 fp2_yearly.4008.b:0 "Ha! Histórias de fantasmas sem sentido!"
 fp2_yearly.4008.c:0 "Você conta uma bela história, velha senhora!"

 fp2_yearly.4009.t:0 "O Lorde Branco"
 fp2_yearly.4009.desc:0 "Hoje é um dia especial. Dobro a esquina e vejo minha presa, a Árvore Malato, da lenda de Jaun Zuria. A história do jovem guerreiro que derrotou um exército está bem gravada na mente de todos. [root_culture.GetName] filho.\nPasso a mão pelo tronco nodoso e meus dedos param em uma fenda, da largura de um dedo. Segundo a lenda, uma espada foi cravada aqui pelos seguidores do Lorde Branco para testemunhar sua determinação de segui-lo a qualquer lugar.."
 fp2_yearly.4009.a:0 "Eu também vencerei os inimigos de nosso povo!"
 fp2_yearly.4009.b:0 "eu sou mais do que apenas [root_culture.GetNameNoTooltip]."
 fp2_yearly.4009.c:0 "Uma pequena lembrança deste dia seria bom."

 fp2_yearly.4010.t:0 "porcos de pedra"
 fp2_yearly.4010.desc:0 "Era para ser uma simples viagem para visitar o [verraco_county.GetName], mas me deparei com algo raro e incomum.\nEnormes bestas de pedra em forma de javalis estão diante de mim no campo aberto. Pelo tempo, eu diria que eles são realmente antigos. Se eles realmente são tão velhos, então o que possivelmente levou essas pessoas a gastar o esforço para criar suínos monolíticos??"
 fp2_yearly.4010.a:0 "Talvez estes fossem túmulos... para santos?"
 fp2_yearly.4010.a.success:0 "As pessoas compram sua teoria"
 fp2_yearly.4010.a.fail:0 "As pessoas apontam que isso não tem base na realidade"
 fp2_yearly.4010.b:0 "Estes não servem para nada. Desmonte-os."
 fp2_yearly.4010.c:0 "Estas são estátuas blasfemas! Derrube-os!"
 fp2_yearly.4010.d:0 "Toda essa conversa de porco está me envaidecendo."
