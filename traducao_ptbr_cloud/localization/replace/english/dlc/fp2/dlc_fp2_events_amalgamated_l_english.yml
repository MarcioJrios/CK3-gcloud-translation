 # dlc_fp2_flavor_events_oltner
 rice_fields_modifier:0 "Campos de arroz"
 rice_fields_modifier_desc:0 "Os camponeses desta província estão cultivando arroz nutritivo, enchendo suas barrigas e inspirando uma nova culinária."
 fp2_flavor.0001.t:0 "Uma safra de novas ideias"
 fp2_flavor.0001.desc:0 "[rice_propagator.GetTitledFirstNamePossessive] capital é verdadeiramente próspero. Os camponeses de [rice_propagator_capital.GetNameNoTier] são gordos e felizes – e #EMP produtivos!#!\nOs muçulmanos trouxeram uma nova safra para suas terras, o arroz. É fácil de crescer e alimenta bem as pessoas. Isso é parte do sucesso deles, eu me pergunto? Eu mesmo não me importaria com um campesinato mais produtivo...\nTalvez eu deva estabelecer campos de arroz em minha própria capital? Mas como devo começar?"
 fp2_flavor.0001.a:0 "O ouro vai afrouxar [rice_propagator.GetFirstNamePossessiveNoTooltip] língua."
 fp2_flavor.0001.b:0 "Certamente [rice_propagator.GetSheHe] gostaria de compartilhar com um amigo?"
 fp2_flavor.0001.c:0 "O segredo será meu... envie um agente."
 fp2_flavor.0001.d:0 "Esqueça, não vou lidar com muçulmanos."
 fp2_flavor.0001.b.success:0 "Você convence com sucesso [rice_propagator.GetHerHim]"
 fp2_flavor.0001.b.failure:0 "[rice_propagator.GetFirstNameNoTooltip] é insultado"
 fp2_flavor.0001.c.success:0 "Seu agente rouba o segredo"
 fp2_flavor.0001.c.failure:0 "[rice_propagator.GetFirstNameNoTooltip] está furioso"

