	##### Intro #####
 fp2_struggle.0501.t:1 "o $iberian_struggle$"
 fp2_struggle.0501.desc:1 "A Península Ibérica está em crise, um conflito nascido de seu passado histórico. Forasteiros cobiçam a terra e as grandes potências muçulmanas e cristãs procuram influenciar seu povo. Mas aqueles que vivem e morrem em seu solo determinarão seu destino..\n\n"
 fp2_struggle.0501.desc.involved:0 "Não vou deixar escapar minha visão para minha terra natal. De [ROOT.Char.GetFaith.HighGodName], Casa [ROOT.Char.GetHouse.GetNameNoTooltip] resistirá à tempestade e verá minha vontade cumprida.\n\n"
 fp2_struggle.0501.desc.interloper:0 "Chegou a hora de eu tomar conta da situação e do meu destino. Vejo todas as peças dispostas no tabuleiro. Eu sei o caminho a seguir, e não haverá como parar House [ROOT.Char.GetHouse.GetNameNoTooltip].\n\n"
 fp2_struggle.0501.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]!"
 fp2_struggle.0501.a:0 "Tome posse do destino!"

	##### Hostility #####
	# Struggle Ender
 fp2_struggle.0900.t:0 "$struggle_iberia_ending_hostility_decision$"
 fp2_struggle.0900.opening.basque:0 "Nós [ROOT.Char.GetCulture.GetNameNoTooltip] suportaram séculos de usurpação: visigodos, gauleses, mouros... mas, com o tempo, cada uma de suas forças vacilou. Hoje, o destino da Iberia está no #EMP nosso#! mãos mais uma vez."
 fp2_struggle.0900.opening.andalusian:0 "A história de nosso povo é tão complexa quanto nossa diversidade e tão carregada quanto somos fortes. O futuro da Ibéria será novamente decidido pelos herdeiros dos omíadas."
 fp2_struggle.0900.opening.iberian:0 "Por muito tempo os povos ibéricos sofreram nas mãos dos invasores mouros; hoje vamos restaurar a esperança que os legítimos herdeiros de Roma perderam séculos atrás."
 fp2_struggle.0900.opening:0 "O caos que a Ibéria sofreu nos séculos anteriores deixou uma mancha no coração de todos os seus habitantes. Hoje começa o próximo capítulo desta península..."
 fp2_struggle.0900.desc:0 "\nAgora não há outro reino que possa realmente contestar [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] domínio na Península Ibérica, ou os sacerdotes e colonos que trazem a palavra de [ROOT.Char.GetFaith.HighGodName] e [ROOT.Char.GetCulture.GetName] civilização às suas aldeias.\nResta declarar esta vitória, tendo decidido como proceder com o nosso governo.."
 fp2_struggle.0900.a:0 "Esta será uma terra de [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 fp2_struggle.0900.b:0 "O povoamento desta península será o nosso foco."
 fp2_struggle.0900.c:1 "[ROOT.Char.GetFaith.HighGodName] entregou a Iberia ao [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
	# Other Players
 fp2_struggle.0910.opening.involved:0 "Embora venha de outro reino, a libertação da incerteza que engolfou a região por séculos pode agora estar próxima...."
 fp2_struggle.0910.opening:0 "A notícia dos recentes desenvolvimentos na Península Ibérica chegou ao nosso tribunal, prometendo o fim dos conflitos que assolaram a região."
 fp2_struggle.0910.desc:0 "\n\n[struggle_ender.GetName], que agora controla a maioria da península, proclamou [struggle_ender.GetHerselfHimself] o vencedor final das lutas iniciadas há muito tempo pela invasão moura.\n\n"
 fp2_struggle.0910.closing.faith:0 "[struggle_ender.GetSheHe|U] proclamou a Ibéria como um [struggle_ender.GetFaith.GetAdjective] terra, e isso, [struggle_ender.GetFaith.HighGodName] quiser, todos os hereges e infiéis serão expulsos [struggle_ender.GetHerHis] domínio."
 fp2_struggle.0910.closing.culture:0 "[struggle_ender.GetSheHe|U] proclamou que a Ibéria pertence ao [struggle_ender.GetCulture.GetName], e que todos os invasores estrangeiros e povos subjugados aceitem esta realidade."
 fp2_struggle.0910.closing.combined:0 "[struggle_ender.GetSheHe|U] proclamou a Ibéria e [struggle_ender.GetPrimaryTitle.GetNameNoTier] ser um e o mesmo, agora entregue nas mãos do [struggle_ender.GetFaith.GetAdjective] [struggle_ender.GetCulture.GetName] de [struggle_ender.GetFaith.HighGodName]..."
 fp2_struggle.0910.a:0 "isso não acabou."
 fp2_struggle.0910.b:0 "Mais interessante."
	##### Compromise #####
	# Struggle Ender
 fp2_struggle.0901.t:0 "$struggle_iberia_ending_compromise_decision$"
 fp2_struggle.0901.desc:1 "\nAgora está claro que este ciclo de derramamento de sangue não terá fim se as coisas continuarem; esta península não suportará a unificação.\nDevemos estar satisfeitos com [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], e deixar os outros potentados da Península Ibérica por conta própria - por enquanto..."
 fp2_struggle.0901.a:0 "Isto é para o melhor."
 fp2_struggle.0901.tt:0 "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier] tornou-se um [de_jure|E] [empire|E]"
	# Other Players
 fp2_struggle.0911.desc:0 "\n\n[struggle_ender.GetTitledFirstName] renunciou oficialmente a qualquer intenção de unir a península sob uma coroa comum e declarou ilegítimo qualquer um que desejasse esse título.\nOs reinos díspares moldados por séculos de invasão e reconquista estão agora muito entrincheirados para serem unidos.."
 fp2_struggle.0911.a:0 "Não esqueceremos o sonho da Hispânia..."
	##### Conciliation #####
	# Struggle Ender
 fp2_struggle.0902.t:0 "$struggle_iberia_ending_conciliation_decision$"
 fp2_struggle.0902.desc:0 "\nUma garantia juramentada de proteção, que só agora estou em condições de fazer valer, garantirá que os diversos povos da região vivam e cultuem livremente.\n\n[ROOT.Char.GetFaith.HighGodName] quiser, as guerras do passado ficarão ali, e os outros príncipes ibéricos verão os benefícios da coexistência."
 fp2_struggle.0902.a:0 "Envie os arautos."
	# Other Players
 fp2_struggle.0912.desc:0 "\n\n[struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] arautos proclamaram garantias de livre passagem e adoração para todos, impostas por [struggle_ender.GetTitledFirstName], para a ampla aclamação das pessoas comuns.\nMuitos anseiam pelo fim do derramamento de sangue na Península Ibérica; talvez #EMP isso#! a paz será duradoura."
 fp2_struggle.0912.a:0 "Uma surpresa, com certeza."

 # fp2_event_dan
 fp2_yearly.1001.t:0 "xadrez dois"
 fp2_yearly.1001.desc:0 "After winning another game of chess against myself, I can't help but think that perhaps minha towering intellect could improve this game somewhat. \nMas qual mudança faria mais sentido?"
 fp2_yearly.1001.a:0 "O rei é claramente muito fraco."
 fp2_yearly.1001.b:0 "O Bispo deveria ser mais forte."
 fp2_yearly.1001.c:0 "Por que não posso torturar os peões?"


 fp2_yearly.1002.t:0 "Uma posição de compromisso"
 fp2_yearly.1002.desc:1 "Tarde da noite, ouço sons estranhos vindos de uma sala no final do corredor. Ao espiar pela porta, posso ver meu [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)] nu, amarrado e sendo espancado com uma vara de madeira por um servo, que parece estar vestido com algumas das minhas roupas velhas. Se isso não fosse estranho o suficiente, [deviant_courtier.GetSheHe] parece estar adorando.\nEntre batidas [deviant_courtier.GetSheHe] grita "Yes! Punish me [ROOT.GetCharacter.GetNameNoTooltip], I've been a naughty little [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)]!""
 fp2_yearly.1002.b:0 "Eu cheiro material de chantagem."
 fp2_yearly.1002.c:0 "Isso parece divertido!"
 fp2_yearly.1002.a:0 "eu só vou."
  

 fp2_yearly.1003.t:0 "Inclinando em... gigantes?"
 fp2_yearly.1003.desc:0 "Uma comoção no meu pátio chama minha atenção quando [injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)] é levado por vários camponeses. [injured_knight.GetSheHe|U] obviamente está gravemente ferido.\nQuando exijo saber o que aconteceu, os camponeses me dizem que encontraram [injured_knight.GetHerHim] em um campo onde [injured_knight.GetSheHe] alegou ter lutado por pouco contra um gigante.\nSeu escudeiro me puxa de lado depois que a história acaba, "The truth is that [injured_knight.GetSheHe] tried to joust with a windmill and lost my lord, but these villagers seems quite taken with [injured_knight.GetHerHis] story.""
 fp2_yearly.1003.a:0 "All hail the brave knight, I'll buy [injured_knight.GetHerHim] um novo corcel."
 fp2_yearly.1003.b:0 "Não tolerarei contos de fadas em minha corte."

 fp2_yearly.1004.t:0 "O Falcão de Quarysh"
 fp2_yearly.1004.desc:0 "Estou lendo uma história de [hawk_of_quraysh.GetName] também conhecido como "The Hawk of Quarysh".\nAprender sobre sua vida é incrivelmente inspirador, desde sua [abbasid_dynasty.GetName] fuga, para estabelecer o [hawk_dynasty.GetName] dinastia na Península Ibérica, não posso deixar de pensar que devo levar isso a sério."
 fp2_yearly.1004.a:0 "Eu também poderia inspirar meus homens como ele fez em Carmona."
 fp2_yearly.1004.b:0 "Suas relações diplomáticas com o Iêmen são lendárias."
 fp2_yearly.1004.c:0 "somos parentes!"

 nick_the_hawk_of_quraysh:0 "o Falcão de Quraysh"


 fp2_hawk_of_quarysh_martial_modifier:0 "inspiração marcial"
 fp2_hawk_of_quarysh_martial_modifier_desc:0 "Este personagem ganhou inspiração marcial do Falcão de Quarysh."


 fp2_hawk_of_quarysh_diplomacy_modifier:0 "inspiração diplomática"
 fp2_hawk_of_quarysh_diplomacy_modifier_desc:0 "Este personagem ganhou inspiração diplomática do Falcão de Quarysh."

 fp2_yearly.1005.t:0 "Viking perdido"
 fp2_yearly.1005.desc:0 "Lutando e gritando, um grande [hidden_viking.GetWomanMan] é arrastado diante de mim. [hidden_viking.GetSheHe|U] é claramente um invasor viking, o tipo que semeou o caos em nosso reino por décadas.\n\n"Please have mercy. My name is [hidden_viking.GetName] and I've been living in [viking_county.GetNameNoTooltip] for years. I was left behind because I was injured. The villagers saved me; they're my family now."\nO viking cai de joelhos, esperando que eu poupe [hidden_viking.GetHerHis] vida. Vários camponeses confirmam [hidden_viking.GetHerHis] história."
 fp2_yearly.1005.a:1 "You may entertain minha courtiers with your unique história."
 fp2_yearly.1005.b:0 "Um bom ato não equilibra o mal - você morre."
 fp2_yearly.1005.c:0 "Ao servir a vila, você pode viver por enquanto."


 fp2_yearly.1006.t:0 "Queijo Viking?"
 fp2_yearly.1006.desc:0 "I stop at a roadside stall selling some simple foods. The trader, [cheese_trader.GetName], plies me with different wares before reaching below the stall and bringing out a carved wooden box."Para você, meu soberano, este é o melhor queijo de todo o reino. [cheese_trader.GetSheHe|U] empurra o pequeno bloco na minha mão, inclina-se e sussurra de forma conspiratória, "It was crafted by cheese-making Vikings here in Iberia."\nApesar do comentário bizarro, o queijo é incrivelmente bom."
 fp2_yearly.1006.a:0 "Aceito seu queijo, mas não sua história ridícula."
 fp2_yearly.1006.b:0 "eu devo encontrar esses "Cheese Vikings"..."
 fp2.1006.b.tt:0 "Você envia seus agentes para encontrar o "Cheese Vikings""
 fp2_yearly.1006.c:0 "Que monte de lixo."


 fp2_yearly.1007.t:0 "$fp2_yearly.1006.t$"
 fp2_yearly.1007.desc:0 "Uma aparência magricela [fake_cheese_viking.GetWomanMan] é trazido perante mim. No entanto, o patético [fake_cheese_viking.GetWomanMan] na minha frente mal parece um queijeiro - muito menos um viking.\n\n"I'm truly sorry, but I'm not really a Viking. It's just a lie to help with selling the cheese," [fake_cheese_viking.GetSheHe] crepita."
 fp2_yearly.1007.a:0 "Bem, pelo menos eu resolvi o mistério."
 fp2_yearly.1007.b:0 "Eu quero metade dos seus lucros e metade do seu queijo."

 fp2_respected_clergy_chess:0 "Clero Respeitado no Xadrez"
 fp2_respected_clergy_chess_desc:0 "Mudou as regras do xadrez para respeitar o clero."

 fp2_cheese_artifact:0 "queijo curado"
 fp2_cheese_artifact_desc:0 "Apesar dos rumores, este queijo não foi feito por vikings. No entanto é extremamente bom."


 fp2_yearly.1008.t:0 "Consumindo o Queijo"
 fp2_yearly.1008.desc:0 "Está na hora. No fundo da minha adega, havia alguns dos queijos mais incríveis do mundo conhecido, envelhecendo lentamente, aumentando em potência.\n\n E agora vou consumi-lo."
 fp2_yearly.1008.a:0 "[ROOT.Char.GetFaith.HealthGodName|U] chorou. Isso é um bom queijo."
 fp2_yearly.1008.b:0 "Na verdade, deixe o queijo envelhecer mais."

 # fp2_struggle_event_ola
 stoke_tension_toast.success:0 "Sua campanha de ódio teve sucesso."
 stoke_tension_toast.failure:0 "Seu envolvimento foi revelado."

 delegated_stoke_tension_toast.success:0 "[tension_councillor.GetTitledFirstName] espalhar ódio."

 ease_tension_toast.success:0 "Você mediou com sucesso."
 ease_tension_toast.failure:0 "Seus esforços falharam."

 bad_intrigue.tt:0 "Esta opção está disponível devido à sua baixa habilidade de Intriga."

 fp2_struggle.1000.t:0 "Alimentando o fogo"
 fp2_struggle.1000.desc:1 "Houve confrontos entre os [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] e a [tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip] população no [tension_county.GetName]. "Let us use this opportunity" my [tension_councillor.GetCouncilTitle] [tension_councillor.GetFirstName] sugere, "to recruit thugs for hire from among the [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] rioters. And if they continue their #italic training#! in their home county, that isn't so bad either! We might actually #italic encourage#! that..." \n\n eu deixo [tension_county.GetNameNoTierNoTooltip] queimar a fim de alistar esses fanáticos violentos?"
 fp2_struggle.1000.a:0 "Vamos espalhar um pouco de ódio...Discretamente."
 fp2_struggle.1000.b:0 "Eu confio em você para lidar com isso"
 fp2_struggle.1000.c:0 "Não, vou tentar aliviar a tensão."
 fp2_struggle.1000.d:0 "Se eu não posso parar esta loucura, talvez um [minority_courtier.GetFaith.GetAdherentNameNoTooltip] governante poderia."
  
 
 not_my_problem_toast:0 "Mães solteiras e crianças em seu reino passarão fome nos próximos anos."

 fp2_struggle.1001.t:0 "Viúvas de Guerra"
 fp2_struggle.1001.desc:0 "[expectant_courtier.GetTitledFirstName] está grávida e passou a refletir sobre a situação de outras mães em nossas terras - aquelas deixadas pela recente guerra e infortúnio para cuidar de seus filhos sozinhas. "We could institute a special fund, my [ROOT.Char.GetLadyLord], to pay nursing mothers who have no other means of support. After all, rearing children is a labor just as hard and laudable as others.""
 fp2_struggle.1001.a:0 "Uma boa ideia! vou criar esse fundo."
 fp2_struggle.1001.b:1 "Só as viúvas terão meu apoio."
 fp2_struggle.1001.b.tt:0 "Sua fé não aprova mulheres com filhos fora do casamento."
 fp2_struggle.1001.c:0 "Eles podem ficar na minha corte! Temos comida em abundância!"
 fp2_struggle.1001.c.tt:0 "Você convida todas as mães solteiras pobres em seu reino para ficar em sua corte."
 fp2_struggle.1001.d:0 "Certamente, meus vassalos benevolentes podem ajudar a financiar isso."
 fp2_struggle.1001.e:0 "eu sou seu [ROOT.Char.GetTitleTierName], não é ama de leite!"
 fp2_struggle.1001.specialdescpositive:0 "Os vassalos que estão felizes em pagar ganham #positivo_valor 10#! #color_light_blue Opinião#! de você"
 fp2_struggle.1001.specialdescnegative:0 "Os vassalos que não estão dispostos a pagar perdem #negative_value 10#! #color_light_blue Opinião#! de você"
 
 reading_avicenna_toast.success:0 "Você lê um grande livro sobre medicina."
 reading_avicenna_toast.failure:0 "Você pode ter entendido algo errado..."
 reading_hippocrates_toast.success:0 "Você leu todas as obras de Galeno."
 reading_hippocrates_toast.failure:0 "Por que o grego é tão difícil?"
 rolling_in_filth_toast:0 "Seu tribunal é um perigo para a saúde."

 fp2_struggle.1002.t:0 "[xenophilic_culture.GetNameNoTooltip] Avanços"
 fp2_struggle.1002.desc_early_golden_age:0 "[xenophilic_culture.GetNameNoTooltip] estudiosos recentemente fizeram grandes avanços no conhecimento médico. Mas o polímata [great_physician.GetFirstName] foi exilado da minha [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] court for a #italic poem and a mistake#!, and seeks new employment. \n\n"
 fp2_struggle.1002.desc_late_golden_age:0 "[xenophilic_culture.GetNameNoTooltip] estudiosos há muito se dedicam ao estudo da medicina. Agora o polímata [great_physician.GetFirstName] está tentando se juntar à minha corte, mas [great_physician.GetSheHe] foi recentemente exilado da minha [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] court for an undisclosed transgression. \n\n"
 fp2_struggle.1002.desc_post_golden_age_christian:0 "Embora nomes como Averroes e Albucasis estejam mortos há muito tempo, [xenophilic_culture.GetNameNoTooltip] os médicos permanecem preeminentes em conhecimento. Agora o polímata [great_physician.GetFirstName] está procurando um novo emprego, tendo sido exilado da minha [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] court for an undisclosed transgression. \n\n"
 fp2_struggle.1002.desc_post_golden_age_unchristian:0 "Embora nomes como Ibn Rushd e Al-Zahrawi estejam mortos há muito tempo, [xenophilic_culture.GetNameNoTooltip] os médicos permanecem preeminentes em conhecimento. Agora o polímata [great_physician.GetFirstName] está procurando um novo emprego, tendo sido exilado da minha [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] court for an undisclosed transgression. \n\n"
 fp2_struggle.1002.desc_albucasis:0 ""Though my skills are modest", he diz, "I once saved the life of a slave-girl who had cut her own throat, with only a slight hoarseness to her voice afterwards. And I would ask you to make some changes in your hygiene habits..." \n\n"
 fp2_struggle.1002.desc_avenzoar:0 ""I have practiced medicine all my life", he diz, "and wrote a book on regimen for a healthy life. But I am a sworn enemy of superstition and the false remedies peddled by witches and astrologers, so I would ask you to ban such things..." \n\n"
 fp2_struggle.1002.desc_tufail:0 ""I study both the heavens, the mind and the ailments of the flesh", [great_physician.GetSheHe] diz. "But I am an advocate for the benefits of studying the human body #italic post mortem#!... Might you provide me with opportunities to pursue this?" \n\n"
 fp2_struggle.1002.desc_no_historical_physician_early:0 ""I have learned much", [great_physician.GetSheHe] diz, "from the works of the Ancients. Yet I have rescued their knowledge from the abyss of prolixity, and can use it for your benefit." \n\n"
 fp2_struggle.1002.desc_no_historical_physician_late:0 ""I have learned much", [great_physician.GetSheHe] diz, "from the works of Al-Zahrawi and Ibn Sina. Yet I have improved upon their techniques. I can remove cataracts and boils, and treat diseases previously thought untreatable." \n\n"
 fp2_struggle.1002.desc_has_physician_and_is_christian:0 "Meu atual médico da corte, [scoped_physician.GetTitledFirstName], exorta-me a não substituir [scoped_physician.GetHerHim] com este pagão."
 fp2_struggle.1002.desc_has_physician_but_not_christian:0 "Meu atual médico da corte, [scoped_physician.GetTitledFirstName], exorta-me a não substituir [scoped_physician.GetHerHim] com este excêntrico."
 fp2_struggle.1002.desc_has_no_physician_but_is_christian:0 "Alguns cortesãos pedem que eu não me associe com este pagão."
 fp2_struggle.1002.desc_has_no_physician:0 "Devo oferecer isso [great_physician.GetWomanMan] um lugar na minha corte?"
 fp2_struggle.1002.a:0 "Eu poderia usar um novo médico..."
 fp2_struggle.1002.b:1 "Posso comprar livros e aprender medicina sozinho."
 fp2_struggle.1002.b.tt:0 "Você tenta aprender com grandes obras de medicina."
 fp2_struggle.1002.c:0 "Para que eu preciso de você? eu mesmo sei ler grego."
 fp2_struggle.1002.c.tt:1 "Você compra as obras de Galeno e tenta lê-las."
 fp2_struggle.1002.d:0 "Eu vou te mandar de volta para [neighboring_ruler.GetTitledFirstNameNoTooltip]...em cadeias."
 fp2_struggle.1002.e:0 "Minha saúde está bem como está, obrigado."
 fp2_struggle.1002.f:0 "Vá embora, a inovação só deve vir de Deus."
 fp2_struggle.1002.physicianleaves:0 "[great_physician.GetFirstName] procura emprego em outro lugar"
 fp2_struggle.1001.physician_imprisoned:0 "[great_physician.GetFirstName] é preso por [neighboring_ruler.GetName], por certas razões"

 fp2_struggle.1010.t:0 "alma de ferro"
 fp2_struggle.1010.desc:1 "UMA [great_swordsmith.GetWomanMan] chamado [great_swordsmith.GetName] chegou à minha corte, alegando ser um mestre ferreiro que viajou por toda parte.\n\n"My [ROOT.Char.GetLadyLord]", [great_swordsmith.GetSheHe] diz, "my family has been swordmakers in [toledo_holding.GetNameNoTierNoTooltip] since ancient times, and once made #italic falcatas#! for the armies of Carthage. No alloy is as strong as that which is made in Iberia, and I can perfect it. I can make the world's finest weapons, but in return, you must give me command of the blacksmiths' guild in [blacksmith_county.GetNameNoTierNoTooltip]. Then they will see that I was better than them all along!""
 fp2_struggle.1010.a:1 "Não, você deve trabalhar com a guilda, para beneficiar a todos nós."
 fp2_struggle.1010.b:1 "Qualquer que seja o conhecimento que você possua, eu o extrairei..."
 fp2_struggle.1010.c:1 "Você o terá, se fizer espadas para meus exércitos."
 fp2_struggle.1010.d:1 "Faça de mim a melhor lâmina da Ibéria e a guilda será sua."
 fp2_struggle.1010.e:0 "Eu não vou irritar a guilda por sua vaidade."
 fp2_struggle.1010.smithgoesaway:1 "[great_swordsmith.GetNameNoTooltip] vai assumir o comando da guilda dos ferreiros."
 fp2_struggle.1010.paranoid_rivals:1 "Armar seus soldados pode preocupar alguns governantes vizinhos."
 fp2_struggle.1010.smithmakesweapon:1 "[great_swordsmith.GetNameNoTooltip] fica em sua corte enquanto forja a espada que você pediu."
 fp2_struggle.1010.swordsmith_imprisoned:0 "Você aprisiona e tortura [great_swordsmith.GetNameNoTooltip] para aprender seus segredos"
 fp2_struggle.1010.compassionate_courtiers:0 "Nem todos os seus cortesãos podem aprovar isso"
 toledo_compromise_flavor:0 "Você força um compromisso entre [great_swordsmith.GetNameNoTooltip] e a guilda."
 fp2_struggle.1010.swordsmith_leaves:0 "[great_swordsmith.GetNameNoTooltip] vai para outro tribunal."

 
 fp2_struggle.1011.t:1 ""o Blade of [blacksmith_county.GetNameNoTierNoTooltip]"
 fp2_struggle.1011.desc:1 ""It is finished", [great_swordsmith.GetName] diz, mas parece estranhamente cansado.\n\n"It may be that the ghosts of my ancestors guided me in the forging, for it is the best blade I have ever created. Never again will I make its like, nor will anyone else in this land, for the secrets of its making I shall take to the grave. I shall go now, and claim the guild that you promised me, though that victory now feels oddly hollow. Be that as it may, you must name the sword that I forged for you.""
 fp2_struggle.1011.a:1 "#itálico Martiello#!, o martelo."
 fp2_struggle.1011.b:0 "#itálico Tiniebra#!, a escuridão."
 fp2_struggle.1011.c:0 "#itálico Vermejo#!, o vermelho."
 fp2_struggle.1011.d:0 "#itálico Jargonça#!, como a gema azul."
 fp2_struggle.1011.e:0 "#itálico Suhayl#!, o glorioso."
 fp2_struggle.1011.f:0 "#itálico al-Battar#!, o cortador."
 fp2_struggle.1011.g:0 "#itálico Qazeeb#!, do identificador forte."
 fp2_struggle.1011.h:0 "#itálico Zumurrud#!, como a esmeralda ofuscante."
 fp2_struggle.1011.i:0 "#itálico Ortzi#!, como o trovão."
 fp2_struggle.1011.j:0 "#itálico Gaueko#!, o espírito da noite."
 fp2_struggle.1011.k:0 "#itálico Gorri#!, o vermelho."
 fp2_struggle.1011.l:0 "#itálico Aiztoto#!, a faquinha."
 fp2_struggle.1011.m:0 "#itálico Escremire#!, o esgrimista."
 fp2_struggle.1011.n:0 "#itálico Folha#!, a folha."
 fp2_struggle.1011.o:0 "#itálico Proeza#!, valor."
 fp2_struggle.1011.p:0 "#itálico Trebalhar#!, o atormentador."
 fp2_struggle.1011.q:0 "#itálico Sufax#!, como o grande herói dos tempos antigos."
 fp2_struggle.1011.r:0 "#itálico Toumellalt#!, o branco."
 fp2_struggle.1011.s:0 "#itálico Ayugu#!, o jugo."
 fp2_struggle.1011.u:0 "Bem, #italic Ironsoul#! é claro."
 fp2_struggle.1011.v:0 "Eu gosto bastante de #italic Mistletoe#!..."
 fp2_struggle.1011.w:0 "#cutelo de Moor em itálico, o que mais?"
 fp2_struggle.1011.x:0 "#itálico Lâmina do Usurpador#! parece adequado, dado o que fizemos para as guildas..."
 fp2_struggle.1011.swordsmith_leaves:0 "seu trabalho completo, [great_swordsmith.GetName] deixa sua corte"
