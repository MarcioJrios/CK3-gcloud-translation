l_english:
 ##################################################
 # #General Character Modifiers
 high_king_of_the_seas_fp1_modifier:0 "Grande Rei dos Mares"
 high_king_of_the_seas_fp1_modifier_desc:0 "Este personagem é o governante indiscutível do Mar do Norte, um talassocrata supremo."
 high_queen_of_the_seas_fp1_modifier:0 "Alta Rainha dos Mares"
 high_queen_of_the_seas_fp1_modifier_desc:0 "$high_king_of_the_seas_fp1_modifier_desc$"
 defiant_high_king_conversion_boost_modifier:0 "Alto-Rei Desafiador"
 defiant_high_king_conversion_boost_modifier_desc:1 "Este personagem adora os Deuses Antigos e fará de tudo para mostrar que outros também deveriam.\nAumento significativo para [convert_county|E] velocidade contra [organized|E] [faiths|E]"
 defiant_high_queen_conversion_boost_modifier:0 "Alta Rainha Desafiadora"
 defiant_high_queen_conversion_boost_modifier_desc:0 "$defiant_high_king_conversion_boost_modifier_desc$"
 scandinavian_adventurer_fp1_modifier:0 "Exílio Viking"
 scandinavian_adventurer_fp1_modifier_desc:0 "Este personagem fugiu da Escandinávia com um exército de malandros e aventureiros, buscando conquistar um reino em outro lugar."
 nithing_fp1_modifier:0 "nada"
 nithing_fp1_modifier_desc:0 "Este personagem não é nada $north_germanic_group_collective_noun$, considerado morto, abaixo até mesmo de um escravo."
 stingy_host_fp1_modifier:0 "Anfitrião Mesquinho"
 stingy_host_fp1_modifier_desc:0 "Este personagem é conhecido por recusar pessoas sem importância até mesmo uma refeição quente em sua corte.."
 generous_host_fp1_modifier:0 "Anfitrião Generoso"
 generous_host_fp1_modifier_desc:0 "Este personagem é conhecido por tratar os andarilhos com respeito, cortesia e uma refeição quente.."
 phantom_island_trivia_fp1_modifier:0 "Mistérios do Atlântico"
 phantom_island_trivia_fp1_modifier_desc:0 "Este personagem lembra muitos contos interessantes das misteriosas ilhas do Atlântico."
 phantom_island_critique_fp1_modifier:0 "Pensador crítico"
 phantom_island_critique_fp1_modifier_desc:0 "Este personagem é conhecido por seu ceticismo em relação aos contos de fadas que certos marinheiros contam.."
 exotic_foreign_lord_fp1_modifier:0 "Lorde Estrangeiro Exótico"
 exotic_foreign_lord_fp1_modifier_desc:0 "Este personagem é conhecido no mundo islâmico como o senhor de um reino pagão estranho e intrigante.."
 horrifying_foreign_lord_fp1_modifier:0 "Senhor Estrangeiro Horripilante"
 horrifying_foreign_lord_fp1_modifier_desc:0 "Histórias abundam em todo o mundo islâmico dos horríveis sacrifícios pagãos que infestam o reino deste personagem.."
 draugr_healthy_hiking_fp1_modifier:0 "caminhada saudável"
 draugr_healthy_hiking_fp1_modifier_desc:0 "Este personagem passou uma quantidade imensa de tempo caminhando inutilmente pelas selvas de seu reino, caçando monstros.."
 ultimate_blasphemer_modifier:0 "Blasfemador Supremo"
 ultimate_blasphemer_modifier_desc:0 "Este personagem sacrificou sua própria [head_of_faith|E] para outro [faith|E]'s divinities. No one considers them a true member of the faithful."
 embraced_local_traditions_modifier:0 "Tradições locais abraçadas"
 embraced_local_traditions_modifier_desc:0 "Este ex-personagem escandinavo abraçou a cultura e a fé de sua nova pátria, embora ainda possam criar #V Runestones#!."
 settled_norse_dynasty_modifier:0 "Dinastia estabelecida"
 settled_norse_dynasty_modifier_desc:0 "Esta dinastia escandinava se estabeleceu em terras estrangeiras.\n#weak Enquanto este modificador durar, os governantes desta dinastia não serão alvo de aventureiros escandinavos.#!"
 fp1_focusing_on_rule_modifier:0 "Focando na Regra"
 fp1_focusing_on_rule_modifier_desc:0 "Este personagem está focado em governar, e apenas governar, às custas de outras demandas da vida."
 fp1_ignoring_annoyances_modifier:0 "Ignorando Aborrecimentos"
 fp1_ignoring_annoyances_modifier_desc:0 "Este personagem não tem tempo para aborrecimentos e pequenos vôos de fantasia infantil."
 fp1_avoiding_the_snow_modifier:0 "Evitando a Neve"
 fp1_avoiding_the_snow_modifier_desc:0 "Este personagem foi punido por passar muito tempo no frio."
 fp1_daydreaming_about_diplomacy_modifier:0 "Sonhar Acordado com o Estado"
 fp1_daydreaming_about_diplomacy_modifier_desc:0 "Este personagem passou um tempo significativo planejando mentalmente a política diplomática."
 fp1_daydreaming_about_martial_modifier:0 "Sonhar Acordado com a Estratégia"
 fp1_daydreaming_about_martial_modifier_desc:0 "Este personagem passou um tempo significativo planejando mentalmente futuras guerras."
 fp1_daydreaming_about_stewardship_modifier:0 "Sonhar Acordado com Ouro"
 fp1_daydreaming_about_stewardship_modifier_desc:0 "Este personagem passou um tempo significativo planejando mentalmente como aumentar os impostos futuros."
 fp1_daydreaming_about_intrigue_modifier:0 "Sonhar acordado com tramas"
 fp1_daydreaming_about_intrigue_modifier_desc:0 "Este personagem passou um tempo significativo avaliando mentalmente quem é o próximo na lista."
 fp1_daydreaming_about_learning_modifier:0 "Sonhar Acordado com Livros"
 fp1_daydreaming_about_learning_modifier_desc:0 "Este personagem passou um tempo significativo pensando em seus volumes preferidos."
 fp1_excellent_longships_modifier:0 "Excelentes Longships"
 fp1_excellent_longships_modifier_desc:0 "A frota deste personagem corta as ondas como uma lâmina atravessa um monge."
 fp1_rotting_longships_modifier:0 "Barcos apodrecidos"
 fp1_rotting_longships_modifier_desc:0 "A frota deste personagem mal é navegável."
 fp1_flagship_leviathan_modifier:0 "Nau capitânia do Leviatã"
 fp1_flagship_leviathan_modifier_desc:0 "O navio pessoal desse personagem é #EMP enorme#!, capaz de armazenar uma quantidade ridícula de pilhagem."
 fp1_flagship_monster_modifier:0 "Nau capitânia monstruosa"
 fp1_flagship_monster_modifier_desc:0 "O navio pessoal desses personagens é adornado com esculturas de bestas, monstros, mitos e sofrimento. Muitas das figuras se assemelham a seus vassalos e inimigos."
 fp1_flagship_dragon_modifier:0 "Nau capitânia Wyrmish"
 fp1_flagship_dragon_modifier_desc:0 "O navio pessoal desse personagem é matéria de sagas, sua aparência distinta conhecida em todo o mundo."
 fp1_cursed_by_nithing_pole_modifier:0 "Amaldiçoado por Nithing Pole"
 fp1_cursed_by_nithing_pole_modifier_desc:0 "Este personagem foi fatalmente amaldiçoado por um pólo nithing. Eles #EMP sabem#! a destruição deles está chegando, mas não quando, e o medo está comendo eles #EMP vivos#!."
 fp1_bathing_health_modifier:0 "Banho Rigoroso"
 fp1_bathing_health_modifier_desc:0 "Este personagem mantém um horário de banho imaculado, lava as mãos antes das refeições e sempre tem uma toalha quente para os convidados."
 fp1_bathing_attraction_modifier:0 "Apresentação Imaculada"
 fp1_bathing_attraction_modifier_desc:0 "Este personagem está sempre imaculadamente arrumado: dentes raspados, cabelo penteado, orelhas raspadas, pele lavada e nem mesmo um sussurro de piolho.."
 fp1_yearly_0071_troll_victory_bear_modifier:0 "Matador de Ursos"
 fp1_yearly_0071_troll_victory_bear_modifier_desc:0 "Este personagem tem a reputação de ter matado um troll ou o maior urso do mundo."
 fp1_yearly_0071_troll_victory_wolf_modifier:0 "Matador de Lobos"
 fp1_yearly_0071_troll_victory_wolf_modifier_desc:0 "Este personagem matou um lobo tão rápido que o povo acreditou que era um troll."
 fp1_yearly_0071_troll_victory_wolverine_modifier:0 "Wolverine-Slayer"
 fp1_yearly_0071_troll_victory_wolverine_modifier_desc:0 "Este personagem matou um wolverine tão feroz que o povo comum acreditou que era um troll, mantendo a selva segura."
 fp1_yearly_0071_troll_victory_lynx_modifier:0 "matador de lince"
 fp1_yearly_0071_troll_victory_lynx_modifier_desc:0 "Este personagem matou um lince tão silencioso que o povo acreditou que era um troll."
 fp1_yearly_0071_troll_victory_moose_modifier:0 "matador de alces"
 fp1_yearly_0071_troll_victory_moose_modifier_desc:0 "Este personagem matou um alce tão raivoso que o povo acreditou que era um troll."
 fp1_yearly_0551_absent_lord_modifier:0 "governante ausente"
 fp1_yearly_0551_absent_lord_modifier_desc:0 "Esse personagem, por algum motivo, nunca parece estar em sua própria corte. Especialmente na hora do jantar."
 fp1_abased_before_highgod_modifier:0 "Onde está o verdadeiro poder"
 fp1_abased_before_highgod_modifier_desc:0 "Este personagem se recusa a vestir sua coroa, insistindo que #EMP true#! poder reside apenas no divino."
 harald_tanglehairs_vow_modifier:0 "Voto de Cabelo Emaranhado"
 harald_tanglehairs_vow_modifier_desc:0 "Este personagem emitiu um voto vitalício: não cortará nem escovará o cabelo até se tornar o primeiro rei da Noruega."
 harald_tanglehairs_reminder_modifier:0 "Voto cumprido de cabelo emaranhado"
 harald_tanglehairs_reminder_modifier_desc:0 "Este personagem cumpriu com sucesso um voto vitalício: não cortar ou escovar o cabelo até se tornar rei da Noruega. Eles continuam agora como um lembrete de sua jornada."
 harald_tanglehairs_vow_broken_modifier:0 "Voto quebrado de cabelo emaranhado"
 harald_tanglehairs_vow_broken_modifier_desc:0 "Este personagem falhou em cumprir um voto vitalício: como eles não foram o primeiro rei da Noruega, eles nunca podem cortar ou escovar os cabelos."
 fp1_0511_carries_stinking_trophy_modifier:0 "Troféu Reeking"
 fp1_0511_carries_stinking_trophy_modifier_desc:0 "Este personagem é acompanhado por um troféu podre e incrustado de larvas, literalmente onde quer que vá. Alguns afirmam que o miasma se estende por quilômetros."
 fp1_reprieve_from_sa_modifier:0 "Indulto dos aventureiros escandinavos"
 fp1_reprieve_from_sa_modifier_desc:0 "De alguma forma, esse personagem ganhou um pouco de descanso das implacáveis hordas de vikings..\n$EFFECT_LIST_BULLET$ Não será atacado por aventureiros escandinavos sem terra"

 ##################################################
 # #Shieldmaiden Character Modifiers
 shieldmaiden_level_martial_1_fp1_modifier:0 "Comandante experiente"
 shieldmaiden_level_martial_1_fp1_modifier_desc:0 "Este personagem trabalhou mais do que muitos para melhorar seu comando de soldados."
 shieldmaiden_level_martial_2_fp1_modifier:0 "Comandante Veterano"
 shieldmaiden_level_martial_2_fp1_modifier_desc:0 "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_martial_3_fp1_modifier:0 "Comandante Obstinado"
 shieldmaiden_level_martial_3_fp1_modifier_desc:0 "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_1_fp1_modifier:0 "lutador experiente"
 shieldmaiden_level_prowess_1_fp1_modifier_desc:0 "Este personagem parece nunca parar de praticar com uma lâmina."
 shieldmaiden_level_prowess_2_fp1_modifier:0 "lutador famoso"
 shieldmaiden_level_prowess_2_fp1_modifier_desc:0 "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_3_fp1_modifier:0 "lutador lendário"
 shieldmaiden_level_prowess_3_fp1_modifier_desc:0 "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_1_fp1_modifier:0 "traidor astuto"
 shieldmaiden_level_intrigue_1_fp1_modifier_desc:0 "Este personagem está sempre procurando oportunidades para tirar vantagem de seus inimigos."
 shieldmaiden_level_intrigue_2_fp1_modifier:0 "Notorious Backstabber"
 shieldmaiden_level_intrigue_2_fp1_modifier_desc:0 "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_3_fp1_modifier:0 "Infame Backstabber"
 shieldmaiden_level_intrigue_3_fp1_modifier_desc:0 "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"

 ##################################################
 # #County Modifiers
 nithing_exiled_fp1_modifier:0 "Nithing local exilado"
 nithing_exiled_fp1_modifier_desc:0 "As comunidades locais ficam seguras sabendo que um canalha foi punido com justiça."
 nithing_harboured_fp1_modifier:0 "Nithing local abrigado"
 nithing_harboured_fp1_modifier_desc:0 "As comunidades locais detestam o apoio de seu suserano a um conhecido canalha."
 nithing_in_limbo_fp1_modifier:0 "Tensões de classe"
 nithing_in_limbo_fp1_modifier_desc:0 "Certos elementos do tribunal entram em conflito regularmente com as comunidades locais."
 draugr_remedies_succeeded_fp1_modifier:0 "Draugr expulso"
 draugr_remedies_succeeded_fp1_modifier_desc:0 "Por bem ou por mal, o cadáver ressuscitado que certamente assombrou este condado foi tratado."
 draugr_remedies_failed_fp1_modifier:0 "Draugr assombra os locais"
 draugr_remedies_failed_fp1_modifier_desc:0 "Apesar dos melhores esforços dos vivos, este condado está invadido por pragas, maldições e infortúnios.."
 draugr_monstrous_wolfpack_fp1_modifier:0 "uivos na noite"
 draugr_monstrous_wolfpack_fp1_modifier_desc:0 "Uma matilha anormalmente faminta e agressiva de lobos espreita a selva deste condado, destruindo o gado e os andarilhos solitários."
 draugr_monstrous_bear_fp1_modifier:0 "Wilds inseguros"
 draugr_monstrous_bear_fp1_modifier_desc:0 "Um urso colossal ataca aleatoriamente neste condado, às vezes levando apenas uma vaca, às vezes matando famílias inteiras."
 draugr_nithing_fp1_modifier:0 "Fantasma fora da lei"
 draugr_nithing_fp1_modifier_desc:0 "Alguns os chamam de cadáver ambulante, outros apenas de ladrão silencioso, mas todos concordam que um fantasma cleptomaníaco persegue os habitantes locais.."
 draugr_nothing_found_fp1_modifier:0 "Camponeses supersticiosos"
 draugr_nothing_found_fp1_modifier_desc:0 "Apesar dos melhores esforços de seu senhor para provar o contrário, os plebeus locais insistem que são perseguidos pelos mortos ressuscitados.."
 capital_of_rus_opinion_modifier:0 "Uma Capital Crescente"
 capital_of_rus_opinion_modifier_desc:0 "O fluxo constante de mercadorias, mercadores e escravos para este condado deixou seu povo totalmente satisfeito.."
 capital_of_rus_misc_benefits_modifier:0 "capital varangiana"
 capital_of_rus_misc_benefits_modifier_desc:0 "Este assentamento é #EMP the#! centro regional para eslavos e nórdicos, e desfruta de amplos benefícios por ser o lar de inúmeros bandos de aventureiros, conquistadores e piratas."
 held_grand_sacrifice_fp1_modifier:0 "Fui ao Grande Sacrifício"
 held_grand_sacrifice_fp1_modifier_desc:0 "Os camponeses deste concelho descansam tranquilos, sabendo que os deuses sorriem para aqueles que prestam homenagem."
 commoners_grand_sacrifice_fp1_modifier:0 "Foi ao Grande Sacrifício do Povo"
 commoners_grand_sacrifice_fp1_modifier_desc:0 "Os camponeses deste condado ainda falam de como se misturaram livremente com a nobreza na última grande festa realizada em homenagem a seus deuses.."
 held_human_sacrifice_fp1_modifier:0 "Horrorizado pelo sacrifício humano"
 held_human_sacrifice_fp1_modifier_desc:0 "O campesinato está em pé de guerra por ser governado por um personagem que pratica o assassinato ritual de outros humanos."
 trade_instead_of_raid_fp1_modifier:0 "Links do Raider Trader"
 trade_instead_of_raid_fp1_modifier_desc:0 "Este condado se beneficiou amplamente do comércio com supostos invasores em vez de combatê-los, os habitantes locais mais ricos vestindo trajes exóticos e bugigangas arrancadas de terras estrangeiras.."
 fp1_stele_ancestors_strong:0 "Pedra Rúnica Ancestral"
 fp1_stele_ancestors_strong_custom_desc:1 "[ROOT.Char.Custom2_Title('SteleCommemoratesAncestors', SCOPE.sTitle('stele_location'))]"
 fp1_stele_ancestors_weak:0 "$fp1_stele_ancestors_strong$"
 fp1_stele_conquest_strong:0 "Pedra Rúnica da Conquista"
 fp1_stele_conquest_strong_custom_desc:1 "[ROOT.Char.Custom2_Title('SteleCommemoratesConquest', SCOPE.sTitle('stele_location'))]"
 fp1_stele_conquest_weak:0 "$fp1_stele_conquest_strong$"
 fp1_stele_promotion_strong:0 "Pedra Rúnica Clout"
 fp1_stele_promotion_strong_custom_desc:1 "[ROOT.Char.Custom2_Title('SteleCommemoratesPromotion', SCOPE.sTitle('stele_location'))]"
 fp1_stele_promotion_weak:0 "$fp1_stele_promotion_strong$"
 fp1_yearly_0591_levy_modifier:1 "Apoiado em Ting"
 fp1_yearly_0591_levy_modifier_desc:1 "O drama mesquinho no Ting local recentemente ganhou extensões de terras fronteiriças neste condado, fazendo com que novas aldeias surgissem."
 fp1_yearly_0591_building_modifier:1 "Vindicado em Ting"
 fp1_yearly_0591_building_modifier_desc:1 "O capital político no Ting local permitiu que este condado reivindicasse vários territórios fronteiriços menores, dando amplo espaço para expandir os assentamentos existentes."
 fp1_yearly_0591_spurned_modifier:0 "sente-se rejeitado"
 fp1_yearly_0591_spurned_modifier_desc:1 "Os habitantes deste condado sabem de um fato #EMP#! que seu suserano prefere um condado rival ao deles."
 fp1_yearly_0591_otherwise_occupied_modifier:0 "Ocupado de outra forma"
 fp1_yearly_0591_otherwise_occupied_modifier_desc:0 "Este condado está muito ocupado lutando contra seus rivais vizinhos para fomentar a agitação contra seu senhor.."
 fp1_yearly_0071_troll_attacks_modifier:0 "Ataques de trolls"
 fp1_yearly_0071_troll_attacks_modifier_desc:0 "Há... #EMP something#! in the wilds of this county, terrifying, and even killing, the locals."
 fp1_mann_pirate_capital_modifier:0 "A Cidade Roubada"
 fp1_mann_pirate_capital_modifier_desc:0 "A capital local ganhou seu apelido por meio de sangue, medo e trabalho duro. A labuta é caseira, mas o sangue e o medo vêm de fora. Regularmente."
 fp1_trade_events_foreign_architects_modifier:0 "Arquitetos Estrangeiros"
 fp1_trade_events_foreign_architects_modifier_desc:0 "Arquitetos estrangeiros trazem os mais recentes estilos e técnicas de construção do exterior."
 fp1_trade_events_foreign_architects_no_growth_modifier:0 "Assistência Estrangeira"
 fp1_trade_events_foreign_architects_no_growth_modifier_desc:0 "Arquitetos estrangeiros trazem os estilos mais recentes do exterior, embora pouco possam fazer para melhorar os sofisticados edifícios locais."
 fp1_trade_events_raid_consultants_modifier:0 "Raiders veteranos em residência"
 fp1_trade_events_raid_consultants_modifier_desc:0 "Quadros de invasores veteranos receberam um prêmio para proteger este condado contra outros de sua laia."

 ##################################################
 # #Dynasty Modifiers
 fp1_legacy_of_piracy_modifier:0 "legado da pirataria"
 fp1_legacy_of_piracy_modifier_desc:0 "Esta dinastia traça a descendência recente do maior pirata e invasor da época; mar, sal e fumaça estão sempre em seu sangue e em seus lábios.\nPode [raid|E], não obstante [government|E] tipoPode $game_concept_raid$ no exterior e navegue nos principais rios"

 ##################################################
 # #Religion Modifiers
 gruesome_festivals_designated_sacrifice_fp1_modifier:0 "Em breve será sacrificado"
 gruesome_festivals_designated_sacrifice_fp1_modifier_desc:0 "Este personagem é um designado [designate_chief_sacrifice_chief_sacrifice|E]."
 fp1_jomsvikings_caused_faith_crisis_modifier:0 "crise de fé"
 fp1_jomsvikings_caused_faith_crisis_modifier_desc:0 "Uma briga com o líder de uma ordem sagrada fez com que esse personagem duvidasse de suas crenças."
