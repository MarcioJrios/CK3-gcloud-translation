l_english:
 secure_high_kingdom_north_sea_decision:0 "Proteja o Alto Reino do Mar do Norte"
 secure_high_kingdom_north_sea_decision_desc:0 "Os reinos de $k_england$, $k_denmark$, e $k_norway$ são uma combinação natural. Ricos, ferozes e unidos pelo comércio e sangue nobre. Se ao menos alguém pudesse superar seu individualismo, casando os três permanentemente..."
 secure_high_kingdom_north_sea_decision_tooltip:1 "Ligar $k_england$, $k_denmark$, e $k_norway$ dentro de um [de_jure|E] [realm|E]"
 secure_high_kingdom_north_sea_decision_confirm:0 "Acima de tudo, um Grande Rei!"
 secure_high_kingdom_north_sea_decision_solve_danelaw:0 "o $k_danelaw$ atualmente tem [de_jure|E] [counties|E], e $k_england$ deve ser separado primeiro."
 secure_high_kingdom_north_sea_scripted_effect.daneland_reabsorbed.tt:0 "Todos [completely_controlled|E] [duchies|E] de $k_daneland$ são ser [de_jure_drift_drifted|E] de volta para $k_england$"

 found_capital_of_the_rus_decision:0 "Found the Capital of the Rus'"
 found_capital_of_the_rus_decision_desc:0 "Nórdicos empreendedores fluem da Escandinávia e atravessam os ricos rios dos ferozes eslavos a leste. Apesar de incontáveis assentamentos e reinos menores disputarem o poder, eslavos e nórdicos, apenas #EMP um#! pode verdadeiramente representar a unificação dos dois povos..."
 found_capital_of_the_rus_decision_tooltip:0 "Establish your capital as the true home for all the Rus'"
 found_capital_of_the_rus_decision_confirm:0 "Uma grande capital para sempre!"
 found_capital_of_the_rus_decision_before_last_date:0 "A data é 1100.1.1 ou anterior"

 elevate_mann_and_the_isles_decision:0 "Eleve o Reino de Mann e as Ilhas"
 elevate_mann_and_the_isles_decision_desc:0 "o $c_isle_of_man$ está em uma posição única para atuar como um refúgio para invasores nórdicos, com fácil acesso não apenas às Ilhas Britânicas, mas a toda a Europa Ocidental.\nTudo o que precisa é de alguém para mostrar o caminho a todos os bons vikings, para realizar seu potencial e pavimentar a ilha com ouro e ferro.!"
 elevate_mann_and_the_isles_decision_tooltip:0 "Torne-se o governante pirata mais infame de todos os tempos"
 elevate_mann_and_the_isles_decision_confirm:0 "Para a infâmia e a imortalidade!"

 hold_gruesome_festival_decision_blot_name:0 "Segure o Grand Blot"
 hold_gruesome_festival_decision_fallback_name:0 "Segure o Grande Sacrifício"
 hold_gruesome_festival_decision_desc.gf_humsac_practitioner:0 "Já é hora de todos [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] se reúne para fazer sacrifício para [ROOT.Char.GetFaith.PantheonTerm]. Esses rituais não apenas unem os fiéis, mas também confirmam meu lugar como [ROOT.Char.GetTitleAsNameNoTooltip] de toda a terra."
 hold_gruesome_festival_decision_desc.non_gf_practioner:0 "Há aqueles entre meus súditos que praticam grandes ritos de sacrifício abençoados por seus [GetPlayer.GetTitleAsNameNoTooltip]. Concordar em conduzir até mesmo uma variante limitada sem dúvida me daria sua aprovação, embora abraçando seus mais... costumes bárbaros podem me render o desprezo daqueles que desdenham seus caminhos."
 hold_gruesome_festival_decision_tt:1 "Você organiza um grande [GetPlayer.Custom('GruesomeFestivalName')], envolvendo:\n#indent_newline:0 $EFFECT_LIST_BULLET$ Decidindo a escala do festival\n#indent_newline:0 $EFFECT_LIST_BULLET$ Selecionar o que sacrificar, mesmo escolhendo um de seus [prisoners|E] Enquanto o [designate_chief_sacrifice_chief_sacrifice|E]\n#indent_newline:0 $EFFECT_LIST_BULLET$ Ganhando ou perdendo [county_opinion|E] e [character|E] [opinion|E] dependendo do [core_tenets|E] de seus súditos' [faith|E]"
 hold_gruesome_festival_decision_tt.piety_gain:0 "#indent_newline:0 Ganhando [piety|E], já que você é [GetPlayer.GetFaith.GetAdherentName]"
 hold_gruesome_festival_decision_tt.piety_lose:0 "#indent_newline:0 #EMP Perdendo#! [piety|E], já que você é [GetPlayer.GetFaith.GetAdherentName]"
 hold_gruesome_festival_decision_tooltip:0 "Você convida seus súditos para participar de um ritual sagrado e caro"
 hold_gruesome_festival_decision_confirm:0 "Na morte, renascimento."

 raise_stele_decision_name:0 "Aumentar Runestone"
 raise_stele_decision_desc:0 "É costume entre os [GetPlayer.GetCulture.GetNameNoTooltip] erguer monumentos esculpidos para comemorar eventos importantes. A morte de um ente querido, a solução de uma disputa, a aquisição de um terreno e assim por diante. Talvez eu pudesse me beneficiar de tal rocha..."
 raise_stele_decision_tt.effects_list:0 "Um dos seus [counties|E] receberá um dos seguintes [modifiers|E]:\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_ancestors_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_conquest_strong').GetNameWithTooltip]\n#indent_newline:0 $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_promotion_strong').GetNameWithTooltip]"
 raise_stele_decision_tt.variable_strength:0 "Todos os modificadores são mais fortes quando erguidos em [cultures|E] que usam pedras rúnicas"
 raise_stele_decision_tooltip:0 "Pague pela escultura de uma pedra rúnica em um de seus condados"
 raise_stele_decision_confirm:0 "Mas o que esculpir?"
 fp1_raise_runestone_vassals:0 "$EFFECT_LIST_BULLET$Todos [direct_vassals|E] que também usam pedras rúnicas"

 raise_stele_decision_ancestor:0 "Você tem um ancestral falecido recentemente"
 raise_stele_decision_victory:0 "Você recentemente conquistou território"
 raise_stele_decision_rank:0 "Você recentemente ganhou uma classificação"

 forge_the_jomsvikings_decision:0 "Forjar os Jomsvikings"
 forge_the_jomsvikings_decision_desc:0 "Os Velhos Caminhos estão morrendo. Diariamente, os abraâmicos atraem nossos plebeus com promessas de vida eterna para todos, nossos aventureiros e colonos adotam deuses estrangeiros onde quer que cheguem, e até mesmo os reformistas da Escandinávia querem nos tornar mais parecidos com os povos de Cross e Moon..\nNão mais. Todos leais [GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip] devem se unir, para se proteger contra mudanças e blasfêmias!"
 forge_the_jomsvikings_decision.tt.is_in_correct_region:0 "É em [GetGeographicalRegion('dlc_fp1_region_non_scandinavian_southern_baltic').GetName] [region|E]"
 forge_the_jomsvikings_decision.tt.empty_castle_or_city:1 "Deve ter pelo menos um vazio [castle|E] ou [city|E] segurando, além do [county_capital|E]"
 forge_the_jomsvikings_decision_tooltip:0 "Encontrou um grupo de vikings piedosos para defender os Velhos Costumes"
 forge_the_jomsvikings_decision_confirm:0 "Valhalla apenas para os dignos!"
 fp1_valid_norse_faith_for_jomsvikings_trigger_tt:0 "[THIS.Char.GetFaith.GetName] faz parte do [GetReligionByKey('germanic_religion').GetAdjective] [religion|E] e não reformado"
