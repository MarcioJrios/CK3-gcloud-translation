l_english:
 ##################################################
 # #Ordinary Events
 fp1_shieldmaiden.0001.t:0 "Uma Prospectiva [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0001.desc:0 ""My [ROOT.Char.GetLadyLord], I come before you asking a chance to prove myself", diz meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shieldmaiden'))], [shieldmaiden.GetTitledFirstName]. Eu me mexo um pouco no meu trono, intrigado, enquanto a corte ao nosso redor se esforça para ouvir.\n\n"Despite being the equal of any of your $knight_culture_player_plural_no_tooltip_lowercase$, I am forbidden from taking up a place in your shield wall or commanding your troops. I would challenge [challenged_knight.GetTitledFirstName] to a duel, to show my mettle in combat.""
 fp1_shieldmaiden.0001.a:0 "Muito bem, você pode duelar [challenged_knight.GetTitledFirstNameNoTooltip]."
 fp1_shieldmaiden.0001.a.tt_success:0 "[challenged_knight.GetFirstNameNoTooltip] triunfos"
 fp1_shieldmaiden.0001.a.tt_failure:0 "[shieldmaiden.GetFirstNameNoTooltip] é vitorioso"
 fp1_shieldmaiden.0001.b:0 "[challenged_knight.GetFirstNameNoTooltip]? Oh não, você deve lutar #EMP me#!!"
 fp1_shieldmaiden.0001.b.tt_success:0 "você derrota [shieldmaiden.GetFirstNameNoTooltip]"
 fp1_shieldmaiden.0001.b.tt_failure:0 "[shieldmaiden.GetFirstNameNoTooltip] te deixa cambaleando"
 fp1_shieldmaiden.0001.c:0 "A pergunta por si só é coragem suficiente."
 fp1_accepted_shieldmaiden_without_question:0 "Cada [courtier|E] & [vassal|E] quem pensa [shieldmaiden.GetWomenMen] não pode lutar"
 fp1_shieldmaiden.0001.d:0 "UMA [shieldmaiden.Custom('ShieldPersonFemaleMale')]? Risível!"

 fp1_shieldmaiden.0011.t:0 "[shieldmaiden.Custom('ShieldPersonFemaleMale')] Bloqueia a fuga"
 fp1_shieldmaiden.0011.desc:0 "Arrombar a fechadura do meu celular provou ser mais fácil do que o esperado. Deslizar guarda após guarda é mais difícil, mas eu consigo, rastejando como uma sombra para longe da minha prisão.\nNão é até que eu possa praticamente provar #EMP#! liberdade que é arrancada de mim. Arredondando uma esquina, [shieldmaiden.GetTitledFirstName], [imprisoner.GetFirstNamePossessive] [shieldmaiden.Custom('ShieldPersonFemaleMale')|L] derrete da escuridão.\neu nem me inscrevo [shieldmaiden.GetHerHis] clube até que esteja balançando bem na minha cara."
 fp1_shieldmaiden.0011.a:0 "Espere, não, não— ARRGH!"
 fp1_shieldmaiden.0012.t:0 "$fp1_shieldmaiden.0011.t$"
 fp1_shieldmaiden.0012.desc:0 "[prisoner.GetTitledFirstName] foi devolvido ao confinamento nas primeiras horas desta manhã, tendo escapado quase com sucesso durante a noite.\nO prisioneiro passou furtivamente pela maioria dos guardas, ao que parece, antes de ser notado por [shieldmaiden.GetTitledFirstName], para um passeio noturno inquieto.\nMinhas [shieldmaiden.Custom('ShieldPersonFemaleMale')] passou a bater [prisoner.GetFirstNameNoTooltip] sangrenta, apenas eventualmente transportando [prisoner.GetHerHim] de volta a [prisoner.GetHerHis] carcereiros."
 fp1_shieldmaiden.0012.a:0 "Excelente trabalho, [shieldmaiden.GetFirstNameNoTooltip]."
 fp1_shieldmaiden.0012.b:0 "Por que você iria bater [prisoner.GetHerHim] tão difícil?!"

 fp1_shieldmaiden.0021.t:0 "$murder_save_header$ [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0021.desc.assassin:0 "Meu assassino falhou em matar [target.GetTitledFirstName]! Pelo visto [target.GetFirstNamePossessiveNoTooltip] [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetTitledFirstName] interveio, aparecendo segundos antes do assassinato ter ocorrido e despachando meu assassino de aluguel."
 fp1_shieldmaiden.0021.desc.thugs:0 "Os bandidos que contratei para matar [target.GetTitledFirstName] falharam em sua missão! Apesar de sua crueldade, [target.GetFirstNamePossessiveNoTooltip] [shieldmaiden.Custom('ShieldPersonFemaleMale')] foi capaz de manter [target.GetHerHim] de danos por tempo suficiente para que [target.GetHerHis] guardas foram capazes de reunir e despachar os bandidos restantes."
 fp1_shieldmaiden.0021.desc.mob:0 "Enquanto a multidão eu incitei para matar [target.GetTitledFirstName] conseguiu arrastar [target.GetHerHim] desligado [target.GetHerHis] cavalo, eles não conseguiram terminar o trabalho antes [target.GetFirstNamePossessiveNoTooltip] [shieldmaiden.Custom('ShieldPersonFemaleMale')] interveio. [shieldmaiden.GetSheHe|U] despachou impiedosamente os camponeses dentro do alcance impressionante de [target.GetFirstNameNoTooltip] e assustou os outros para fugir."
 fp1_shieldmaiden.0021.desc.lured_into_forest:0 "Eu tinha pensado no meu plano para conseguir [target.GetTitledFirstName] perdido na floresta tinha ido perfeitamente quando o anoitecer veio sem um sinal do rebelde [target.Custom('GirlBoy')].\nInfelizmente, quando estava prestes a ir para a cama, recebi a notícia de que [target.GetFirstNamePossessiveNoTooltip] [shieldmaiden.Custom('ShieldPersonFemaleMale')] emergiu da mata com o [target.Custom('GirlBoy')] a reboque. Pelo visto [shieldmaiden.GetSheHe] assumiu [shieldmaiden.GetHerselfHimself] rastrear [target.GetFirstNamePossessiveNoTooltip] trilha pela floresta e o encontrou pouco antes dos animais famintos."
 fp1_shieldmaiden.0021.desc.child_pushed:0 "o pequeno bobo [target.Custom('GirlBoy')] quem seria [target.GetTitleAsNameNoTooltip] foi estúpido o suficiente para cair na minha armadilha! [target.GetFirstName] subi até a borda da varanda conforme planejado, e meu agente empurrou [target.GetHerHim] ao ar livre...\n\n..Mas o que deveria ter sido uma queda letal não foi, quando [target.GetSheHe] foi pego por [target.GetHerHis] [shieldmaiden.Custom('ShieldPersonFemaleMale')] pouco antes de bater no chão. [target.GetSheHe|U] vive para ver outro dia e é improvável que caia nessa manobra novamente."
 fp1_shieldmaiden.0021.shieldmaiden_dies:0 "\nPelo menos, [shieldmaiden.GetFirstNameNoTooltip] não vai me incomodar novamente, como [shieldmaiden.GetSheHe] morreu de [shieldmaiden.GetHerHis] ferimentos."
 fp1_shieldmaiden.0021.a:0 "Acabou..."
 fp1_shieldmaiden.0021.b:0 "... Não acabou até eu dizer que acabou!"
 fp1_shieldmaiden.0022.t:0 "$murder_save_header$ [shieldmaiden.Custom('ShieldPersonFemaleMale')]"
 fp1_shieldmaiden.0022.desc.assassin:0 "Eu quase #EMP morri#! hoje! Teve [shieldmaiden.GetFirstName] não percebeu algo errado e me seguiu até meus aposentos, eu seria um cadáver agora.\nA primeira coisa que ouvi sobre o assassino foi [shieldmaiden.GetFirstNameNoTooltip] derrubando alguém no chão imediatamente atrás de mim, e então foi tudo um borrão de facas e punhos até que o agressor estivesse morto."
 fp1_shieldmaiden.0022.desc.assassin.shieldmaiden_dies:0 "\nTristemente, [shieldmaiden.GetFirstNameNoTooltip] pagou o preço final. Embora o assassino esteja morto, [shieldmaiden.GetHerHis] ferimentos provaram ser fatais."
 fp1_shieldmaiden.0022.desc.thugs:0 "I am traveling with my retinue when a shout comes from a copse of trees. "Attack! Go for the [ROOT.Char.GetTitleTierName]!" uma emboscada!\nEstes não são meros bandidos atrás do meu ouro, mas bandidos atrás da minha vida! Minhas [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstNameNoTooltip] corre em minha defesa, colocando [shieldmaiden.GetHerHis] corpo entre os bandidos sanguinários e eu.\n\n[shieldmaiden.GetFirstNameNoTooltip|U] encena uma retirada de combate enquanto meus inimigos convergem em nossa posição com as lâminas balançando, mas logo meus outros guardas são capazes de se reunir em nossa defesa e cortar os atacantes restantes."
 fp1_shieldmaiden.0022.desc.thugs.shieldmaiden_dies:0 "É somente quando a luta acalmou que [shieldmaiden.GetSheHe] cai no chão, e eu descubro [shieldmaiden.GetHerHis] feridas profundas. [shieldmaiden.GetSheHe] realmente me protegeu até o último..."
 fp1_shieldmaiden.0022.desc.mob:0 "Eu estou andando pelas ruas de [home_province.GetName] quando uma multidão de camponeses gritando e gritando desce em minha comitiva. Antes que eu perceba o que está acontecendo, os plebeus me arrancam do cavalo e começam a me bater.!\nMinhas [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstName] corre em minha defesa com [shieldmaiden.Custom('signature_weapon')] na mão, impiedosamente [shieldmaiden.Custom('SignatureWeaponWoundVerb1PresentParticiple')] para os camponeses que estavam me batendo e, talvez de forma glamurosa, me protegendo de mais danos enquanto eu era enterrado sob seus cadáveres."
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_lives:0 "\nDepois que os sons da luta cessam [shieldmaiden.GetFirstNameNoTooltip] tira os corpos de cima de mim e me ajuda a ficar de pé. Além de nós, a rua agora está deserta, todos os conspiradores morreram ou fugiram."
 fp1_shieldmaiden.0022.desc.mob.shieldmaiden_dies:0 "\nNo momento em que me retiro da pilha de cadáveres, a rua está deserta, exceto pelos corpos dos mortos. — [shieldmaiden.GetFirstNameNoTooltip] entre eles."
 fp1_shieldmaiden.0022.desc.lured_into_forest:0 "Eu estava brincando de esconde-esconde com alguns cortesãos na floresta quando percebo que faz muito tempo que não ouço ninguém me procurando. Demasiado longo.\nEu chamo, mas não ouço nada. eu fui abandonado... Tento encontrar o caminho de casa, mas não sei qual caminho é qual, e escurece rápido.\nLogo posso ouvir os animais se movendo entre as árvores, mas antes que eles possam me alcançar, meu [shieldmaiden.Custom('ShieldPersonFemaleMale')] [shieldmaiden.GetFirstName] está lá, sem fôlego e brandindo uma tocha flamejante. O fogo parece deter as feras, que mantêm distância [shieldmaiden.GetSheHe] calça "Let's get... you home... my liege...""
 fp1_shieldmaiden.0022.desc.child_pushed:0 "\n\n#EMP WHUMP#!\nEu caí nos braços do meu [shieldmaiden.Custom('ShieldPersonFemaleMale')], [shieldmaiden.GetFirstNameNoTooltip]. "Foolish child! If I hadn't gotten to you in time... never mind. Let us get you somewhere safe.""
 fp1_shieldmaiden.0022.owner_discovered:0 "\nApenas uma pessoa poderia ser responsável por este ataque: [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 fp1_shieldmaiden.0022.a:0 "Quem gostaria de ter #EMP me#! morto?"
 fp1_shieldmaiden.0022.b:0 "[owner.GetSheHe|U] vai sofrer por isso!"

 fp1_shieldmaiden.0032.t:0 "[shieldmaiden.Custom('ShieldPersonFemaleMale')] Ganha experiência"
 fp1_shieldmaiden.0032.desc.root:1 "Entre as guerras, é importante manter suas habilidades afiadas.\nEsta política é o que me encontra no campo de treinamento, espancando brutalmente, brigando e repreendendo meus soldados em minha terceira batalha simulada do dia..\nEles gemem quando eu os chamo de volta para o quarto. Deixe-os gemer o quanto quiserem: eu tenho treinamento para fazer."
 fp1_shieldmaiden.0032.desc.courtier:1 "Assistindo [shieldmaiden.GetTitledFirstName] treinamento é sempre uma experiência. [shieldmaiden.GetSheHe|U] luta com tanta ferocidade, tanta fúria, que é fácil esquecer [shieldmaiden.GetSheHe] é apenas simulacro de escaramuça.\nEquipamentos quebrados e soldados maltratados se espalham pelo campo. Uma calmaria na ação envia um coro de gemidos aliviados de [shieldmaiden.GetHerHis] sparrings enfraquecidos.\nMas, quase assim, acabou o intervalo, e [shieldmaiden.GetFirstNameNoTooltip] está de volta."
 fp1_shieldmaiden.0032.a.root:0 "Minha parede de escudos é inquebrável!"
 fp1_shieldmaiden.0032.a.courtier:0 "Veja como [shieldmaiden.GetSheHe] comandos que protegem a parede!"
 fp1_shieldmaiden.0032.b.root:0 "Eu balanço tão forte quanto [shieldmaiden.GetFaith.WarGodName]!"
 fp1_shieldmaiden.0032.b.courtier:0 "Olhe para a [shieldmaiden.GetHerHim] balanço [shieldmaiden.GetHerHis] lâmina!"
 fp1_shieldmaiden.0032.c.root:0 "Eu vejo cada fraqueza em meus inimigos!"
 fp1_shieldmaiden.0032.c.courtier:0 "[shieldmaiden.GetSheHe|U] sempre consegue encontrar uma abertura!"
