l_english:
 # Holding a grand sacrifice.
 fp1_other_decisions.0001.t:0 "O grande [blotter.Custom('GruesomeFestivalName')|U]"
 fp1_other_decisions.0001.desc:0 "Embora menor [blotter.Custom('GruesomeFestivalNamePlural')] são realizadas em muitas ocasiões ao longo do ano, uma vez por década o [gf_faith.GetAdherentNamePlural] de [blotter.GetPrimaryTitle.GetNameNoTierNoTooltip] se reúnem para uma grande celebração e, mais importante, um grande sacrifício #EMP#!.\nEmbora sangue abundante seja derramado por [gf_faith.PantheonTerm], a carne das ofertas vai para os fiéis. Um banquete tão rico costuma ser uma festa incrível.\nClaro, tal caso é caro, e certamente não #EMP todos#! [gf_faith.GetAdherentNamePluralNoTooltip] precisa ser convidado..."
 fp1_other_decisions.0001.a.capital:0 "Talvez apenas as pessoas de [capital_county.GetNameNoTierNoTooltip] e o tribunal?"
 fp1_other_decisions.0001.a.other:1 "o povo de [fallback_location.GetNameNoTierNoTooltip] manter a fé bem o suficiente para nos hospedar."
 fp1_other_decisions.0001.b:0 "tudo de graça[blotter.Custom('WomenMenPeople_GenderPreference')] do meu domínio virá!"
 fp1_other_decisions.0001.c:0 "Cada [blotter.Custom('LadyLordNoble_GenderPreference')|U] e plebeu no [blotter.GetPrimaryTitle.GetTierAsNameNoTooltip] é convidado!"
 fp1_other_decisions.0001.d:0 "Pensando bem, isso é muito caro..."
 ## ^Technically, the two loc keys above should use gf_faith, but we permit blotter to think of the event through their personal world-view.
 fp1_other_decisions.0001.prep_start.tt:0 "preparativos para o [blotter.Custom('GruesomeFestivalName')] começar..."
 fp1_other_decisions.0001.prep_continue.tt:0 "preparativos para o [blotter.Custom('GruesomeFestivalName')] Prosseguir..."

 fp1_other_decisions.0002.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0002.desc.intro:0 "UMA [blotter.Custom('GruesomeFestivalName')] pode ser um grande e um pequeno caso.\nPor tradição, eles também incluem sacrifícios humanos e animais. Vários prisioneiros serão oferecidos [gf_faith.PantheonTerm], talvez até incluindo uma escolha especial de minha autoria, suas vidas dadas em homenagem a [gf_faith.PantheonTerm].\nEmbora as crenças de [gf_faith.GetNameNoTooltip] exija isso,"
 fp1_other_decisions.0002.desc.vassals_dislike_humsac:0 "há aqueles entre meus vassalos que acham a noção bárbara,"
 fp1_other_decisions.0002.desc.counties_dislike_humsac:0 "há plebeus em meu reino que acham o pensamento abominável,"
 fp1_other_decisions.0002.desc.courtiers_dislike_humsac:0 "há alguns na corte que ficam enojados com a própria ideia,"
 fp1_other_decisions.0002.desc.fallback:0 "não é realmente um requisito estrito,"
 fp1_other_decisions.0002.desc.outro:0 "e a cerimônia pode prosseguir com sacrifícios puramente de animais se eu quiser evitar controvérsias."
 fp1_other_decisions.0002.a:0 "Uma variedade decente de sacrifícios de animais deve ser suficiente."
 fp1_other_decisions.0002.animals_only.regular.opinion:0 "[opinion|E] e [county_opinion|E] ganhar com [gf_faith.GetAdherentNamePlural] será menor do que com sacrifício humano"
 fp1_other_decisions.0002.animals_only.appeased_humsac_haters:0 "Sujeitos que não endossam o sacrifício humano não perderão [opinion|E] ou [county_opinion|E]"
 fp1_other_decisions.0002.animals_only.regular.piety:0 "#positive_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#! [piety_i] será ganho $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.animals_only.regular.piety.loss:0 "#negative_value [THIS.Var('piety_gain_standard_animal').GetValue|0]#! [piety_i] será perdido $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.b:0 "Tragam um animal ou uma ave para cada [blotter.Custom('WomanManPerson_GenderPreference')]!"
 fp1_other_decisions.0002.animals_only.magnificent.opinion:0 "[opinion|E] e [county_opinion|E] ganhar com [gf_faith.GetAdherentNamePlural] estará em pé de igualdade com o sacrifício humano"
 fp1_other_decisions.0002.animals_only.magnificent.piety:0 "#positive_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#! [piety_i] será ganho $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.animals_only.magnificent.piety.loss:0 "#negative_value [THIS.Var('piety_gain_magnificent_animal').GetValue|0]#! [piety_i] será perdido $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.c:0 "Tradição importa. [gf_faith.PantheonTerm|U] provará sangue humano."
 fp1_other_decisions.0002.human_sacrifice.regular.opinion:0 "[opinion|E] e [county_opinion|E] ganhar com [gf_faith.GetAdherentNamePlural] estará em pé de igualdade com magníficos sacrifícios de animais"
 fp1_other_decisions.0002.animals_only.offended_humsac_haters:0 "Sujeitos que não endossam o sacrifício humano perderão ampla [opinion|E] & [county_opinion|E]"
 fp1_other_decisions.0002.human_sacrifice.regular.piety:0 "#positive_value [THIS.Var('piety_gain_standard_human').GetValue|0]#! [piety_i] será ganho $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.regular.piety.loss:0 "#negative_value [THIS.Var('piety_gain_standard_human').GetValue|0]#! [piety_i] será perdido $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.optional_victim_picker:0 "Opcionalmente, você pode [designate_chief_sacrifice_article|E] de entre os seus [prisoners|E]"
 fp1_other_decisions.0002.human_sacrifice.become_cannibal:0 "você vai se tornar um [GetTrait('cannibal').GetName( GetNullCharacter )] no [blotter.Custom('GruesomeFestivalName')]"
 fp1_other_decisions.0002.d:0 "Apenas o melhor dos sacrifícios fará: [blotter.Custom('WomanManPerson_GenderPreference')] e animais iguais..."
 fp1_other_decisions.0002.human_sacrifice.magnificent.opinion:0 "[opinion|E] e [county_opinion|E] ganhar com [gf_faith.GetAdherentNamePlural] será o mais alto possível"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety:0 "#positive_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#! [piety_i] será ganho $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.human_sacrifice.magnificent.piety.loss:0 "#negative_value [THIS.Var('piety_gain_magnificent_human').GetValue|0]#! [piety_i] será perdido $fp1_other_decisions.0002.piety_gain.rump$"
 fp1_other_decisions.0002.blot_invalidation.tt:0 "[blotter.Custom('GruesomeFestivalName')|U] Forçado a Cancelar"
 fp1_other_decisions.0002.blot_invalidation.costs_recouped.tt:0 "A maior parte do meu [gold|E] e todos os meus [prestige|E] foi recuperado"
 fp1_other_decisions.0002.piety_gain.rump:0 "no [blotter.Custom('GruesomeFestivalName')]"

 fp1_other_decisions.0003.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0003.desc.intro.small:0 "Embora a reunião seja pequena, a atmosfera no [blotter.Custom('GruesomeFestivalName')] está entusiasmado, com alegria [gf_faith.GetAdherentNamePlural] empurrando e zombando como"
 fp1_other_decisions.0003.desc.intro.medium:0 "o [gf_faith.HouseOfWorship] está cheio de alegria, alegria [gf_faith.GetAdherentNamePlural], todos rugindo como"
 fp1_other_decisions.0003.desc.intro.large:0 "Os convidados do [blotter.Custom('GruesomeFestivalName')] são tão numerosos que cobrem a área ao redor do [gf_faith.HouseOfWorship], enviando um rugido cacofônico como"
 fp1_other_decisions.0003.desc.animals.regular:0 "um respeitável desfile de animais de sacrifício é conduzido ao altar.\n\n"
 fp1_other_decisions.0003.desc.animals.magnificent:0 "uma poderosa coluna de animais de sacrifício é levada ao altar.\n\n"
 fp1_other_decisions.0003.desc.humans.regular.sans_chief:0 "um bando de prisioneiros aterrorizados marcha em direção ao altar, animais atrás deles.\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.sans_chief:0 "um bando de prisioneiros de aparência assustadora e gado magnífico marcham para o altar.\n\n"
 fp1_other_decisions.0003.desc.humans.regular.plus_chief:0 "[sacrifice.GetFirstName] é arrastado até o altar, o primeiro de vários prisioneiros e mais bestas.\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.plus_chief:0 "[sacrifice.GetFirstName] é arrastado até o altar, o primeiro de uma longa fila de homens e animais que se estendem para fora das portas.\n\n"
 fp1_other_decisions.0003.desc.sacrifice.named.norse_cannibals:0 "[sacrifice.GetSheHe|U] luta inutilmente como [sacrifice.GetSheHe]'s throttled to death, then drained of blood. $fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.named.cannibals:0 "[sacrifice.GetSheHe|U]'s forcibly stunned first, $fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$."
 fp1_other_decisions.0003.desc.sacrifice.named.norse:0 "[sacrifice.GetSheHe|U] $fp1_other_decisions.0003.desc.sacrifice.norse_throttling$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.named.fallback:0 "[sacrifice.GetSheHe|U] luta admiravelmente, até [sacrifice.GetHerHis] garganta é cortada.\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$?"
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse_cannibals:0 "A primeira vítima luta em vão, e [sacrifice.GetHerHis] throttling is quick. $fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.cannibals:0 "O primeiro [blotter.Custom('SacrificeTerm')] é arrastado para o altar e atordoado à força, $fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.norse:0 "O primeiro [blotter.Custom('SacrificeTerm')] $fp1_other_decisions.0003.desc.sacrifice.norse_throttling$. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.unnamed.fallback:0 "o primeiro humano [blotter.Custom('SacrificeTerm')] continua lutando até [sacrifice.GetHerHis] garganta é arrancada.\n$fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling$?"
 fp1_other_decisions.0003.desc.sacrifice.animal.norse:0 "Um por um [blotter.Custom('GruesomeFestivalAnimalPreference')] cada um é gerado, estrangulado até a morte e drenado de sangue. A carne vai para o fogo, depois a festa. $fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl$."
 fp1_other_decisions.0003.desc.sacrifice.animal.fallback:0 "Um por um [blotter.Custom('GruesomeFestivalAnimalPreference')] cada um é trazido, suas gargantas cortadas rapidamente e seus corpos entregues aos cozinheiros e à multidão voraz."
 fp1_other_decisions.0003.desc.outro.faithful:0 "\nVerdadeiramente, um espetáculo digno de [gf_faith.PantheonTerm]."
 fp1_other_decisions.0003.desc.outro.political:0 "\nPosso não compartilhar a fé, mas súditos felizes fazem um feliz [blotter.GetTitleAsNameNoTooltip]."
 fp1_other_decisions.0003.happy_characters_list:0 "Cada convidado [gf_faith.GetName] [character|E]"
 fp1_other_decisions.0003.happy_titles_list:0 "Cada convidado [gf_faith.GetName] [county|E]"
 fp1_other_decisions.0003.unhappy_characters_list:0 "Cada [realm|E] [character|E] que não pratica sacrifício humano"
 fp1_other_decisions.0003.unhappy_titles_list:0 "Cada [realm|E] [county|E] que não pratica sacrifício humano"
 fp1_other_decisions.0003.attendee_became_cannibal:0 "você participou [blotter.GetTitledFirstNamePossessiveNoTooltip] banquete canibal"
 fp1_other_decisions.0003.a:0 "Para [gf_faith.HighGodName]! Para [gf_faith.FertilityGodName]! Para [gf_faith.WealthGodName]!"
 fp1_other_decisions.0003.b:0 "Esta parece uma excelente oportunidade para impressionar a nobreza."
 fp1_other_decisions.0003.b.nobility_list:0 "Cada convidado [gf_faith.GetName] nobre de pelo menos [count|E]-[rank|E]"
 fp1_other_decisions.0003.b.clergy_list:0 "Cada convidado [gf_faith.GetName] clérigo de pelo menos [count|E]-[rank|E] e seu [GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]"
 fp1_other_decisions.0003.c:0 "Hora de esfregar os ombros com a sujeira comum!"
 fp1_other_decisions.0003.d:0 "Eu me despeço mais cedo; Já fiz #EMP o suficiente#! como é."
 fp1_other_decisions.0003.e:0 "Para [gf_faith.HighGodName]! Estou pronunciando isso corretamente?"
 fp1_other_decisions.0003.f:0 "Esses [gf_faith.GetAdherentNamePluralNoTooltip] certamente tem uma fé convidativa..."

 fp1_other_decisions.0004.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0004.desc:0 "Existem aqueles em minhas terras que acreditam em realizar grandes matanças de sacrifício para seus deuses fictícios. meu próprio iluminado [blotter.GetFaith.GetAdjective] a fé não endossa tal carnificina e, ainda assim, uma propriedade curiosa de muitos desses [blotter.Custom('GruesomeFestivalNamePlural')] é que dependem da participação ativa do [blotter.GetTitleAsNameNoTooltip].\nNão preciso me converter às suas crenças para administrar seus caminhos, mas, sem dúvida, ganharia muitos amigos entre meus súditos menos esclarecidos, camponeses e nobres, concordar em hospedar um grande [blotter.Custom('GruesomeFestivalName')] por sua fé."
 fp1_other_decisions.0004.a:1 "o [option_1.GetAdherentNamePlural] pode valer a pena apaziguar..."
 fp1_other_decisions.0004.b:1 "Então o [option_2.GetAdherentNamePlural] realmente #EMP support#! mim?"
 fp1_other_decisions.0004.c:0 "[option_3.GetAdjective] festivais têm um certo fascínio."
 fp1_other_decisions.0004.d:0 "Isso seria, na melhor das hipóteses, #EMP total#! heresia!"

 # Copy-paste labels.
 fp1_other_decisions.0003.desc.sacrifice.norse_blood_bowl:0 "Todo o sangue é coletado em uma tigela e [gf_faith.PriestNeuterPlural] use-o para pintar as paredes do [gf_faith.HouseOfWorship], dentro e fora"
 fp1_other_decisions.0003.desc.sacrifice.norse_cannibal_excarnation:0 "A carne comestível é cortada para o banquete, enquanto os restos vão para a árvore pendurada do lado de fora, e a próxima [blotter.Custom('SacrificeTerm')] é lançado adiante"
 fp1_other_decisions.0003.desc.sacrifice.norse_throttling:0 "se debate ferozmente como o [gf_faith.PriestNeuterPlural] acelerador [sacrifice.GetHerHis] vida longe, a luz em [sacrifice.GetHerHis] [sacrifice.Custom('EyeEyes')] durando até o primeiro animal ser abatido. Cadáveres humanos para a árvore pendurada, animais para as fogueiras"
 fp1_other_decisions.0003.desc.sacrifice.generic_cannibal_slaughter:0 "inconsciente para deixar o corpo relaxar. O medo estragaria a carne. Então o [gf_faith.PriestNeuterPlural] descer, cortando carne suculenta para as panelas, mesmo como o próximo [blotter.Custom('SacrificeTerm')] é trazido à tona, ainda gritando"
 fp1_other_decisions.0003.desc.sacrifice.generic_human_disemboweling:0 "[sacrifice.GetHerHis|U] outros prisioneiros assistem horrorizados enquanto o cadáver é estripado, sabendo que sua vez chegará. Talvez invejem a morte mais limpa dos animais, que vão direto para as fogueiras após a morte."

 fp1_other_decisions.0011.t:0 "$fp1_other_decisions.0001.t$"
 fp1_other_decisions.0011.desc.intro:0 "[blotter.Custom('GruesomeFestivalNamePlural')|U] são uma parte vital do [gf_faith.GetName] fé, e [blotter.Custom2('MyCharacterIntroduction', ROOT.Char)] está lançando uma dessas reuniões.\nSerá um evento grandioso, com a presença de todos os [gf_faith.GetAdherentNamePluralNoTooltip] de [blotter.GetPrimaryTitle.GetNameNoTier], nobre e plebeu."
 fp1_other_decisions.0011.desc.cannibal_blot:0 "Como em muitos rituais especiais, o consumo ritual de carne humana seria obrigatório para um de minha posição.."
 fp1_other_decisions.0011.desc.fallback:0 "Alimentação, entretenimento e afins serão pagos integralmente por [blotter.GetTitledFirstNameNoTooltip]."
 fp1_other_decisions.0011.desc.outro:0 "\nMesmo que eu esteja ocupado, é comum um emissário explicando minha preocupação. No entanto, se eu quisesse esnobar meu [blotter.GetTitleAsNameNoTooltip], eu não poderia enviar qualquer resposta..."
 fp1_other_decisions.0011.a:0 "É apenas educado arranjar tempo para um dia."
 fp1_other_decisions.0011.b:0 "Sod [blotter.GetFirstNameNoTooltip] e o cavalo [blotter.GetHerHis] mensageiro entrou em."
 fp1_other_decisions.0011.b.tt:0 "[blotter.GetFirstNameNoTooltip] pode notar sua ausência eventualmente"
 fp1_other_decisions.0011.c:0 "A carne sagrada! Mal posso esperar pelo meu primeiro gosto..."
 fp1_other_decisions.0011.d:0 "Eu vou, mas não estou comendo carne humana."
 fp1_other_decisions.0011.e:0 "Não há nenhuma chance em [gf_faith.NegativeAfterLife] Eu vou #EMP isso#!!"
 fp1_other_decisions.0011.e.tt:0 ""
 fp1_other_decisions.0012.t:0 "$fp1_other_decisions.0001.t$: rostos ausentes"
 fp1_other_decisions.0012.desc.intro:0 "Não é incomum que assuntos importantes percam até mesmo um grande [blotter.Custom('GruesomeFestivalName')], mas um emissário adequado para explicar o motivo e comparecer no lugar é considerado educado.\n\n"
 fp1_other_decisions.0012.desc.multiple_decliners:0 "[decliner_1.GetTitledFirstName] e vários outros foram"
 fp1_other_decisions.0012.desc.single_decliner:0 "[decliner_1.GetTitledFirstName] era"
 fp1_other_decisions.0012.desc.outro:0 "visivelmente ausente e não enviou nenhuma mensagem antes. Isso é um claro insulto à minha autoridade, se não exatamente ilegal."
 fp1_other_decisions.0012.a:0 "Porra e explosão [decliner_1.GetTitledFirstNameNoTooltip]!"
 fp1_other_decisions.0012.a.decliner_toast.t:0 "[blotter.GetTitledFirstNameNoTooltip] percebeu sua ausência no [blotter.Custom('GruesomeFestivalName')]"
 fp1_other_decisions.0012.b:0 "Sod o lote sangrento deles!"
 fp1_other_decisions.0012.b.all_decliners_list:0 "Tudo em declínio [vassals|E]"
 fp1_other_decisions.0012.c.singular:0 "Eh, [decliner_1.GetHerHis] perda."
 fp1_other_decisions.0012.c.plural:0 "Eh, a perda deles."

 fp1_other_decisions.0021.t:0 "A Blasfêmia Definitiva"
 fp1_other_decisions.0021.desc:0 "Notícias aterrorizantes de [sacrificer.GetPrimaryTitle.GetNameNoTierNoTooltip]! Parece que a falta [sacrificer.Custom('GetUnbelieverName')], [sacrificer.GetShortUIName], sacrificou nobre [sacrificed_hof.GetTitledFirstName] para [sacrificer.GetHerHis] fé nojenta.\n\n"
 fp1_other_decisions.0021.desc.allows_holy_wars:0 "Já, as veias do zeloso [sacrificed_hof.GetFaith.GetAdherentNamePlural] em todos os lugares queimam com raiva justa!\nEste insulto não pode ficar impune, e toda taberna, fortaleza e palácio onde as palavras de [sacrificed_hof.GetFaith.WarGodName] manter o controle está cheio de conversas sobre guerra sagrada."
 fp1_other_decisions.0021.desc.disallows_holy_wars:0 "Mesmo neste momento difícil, devemos nos lembrar das formas de [sacrificed_hof.GetFaith.HighGodName], e não derramar sangue inutilmente. nada vai trazer [sacrificed_hof.GetTitledFirstNameNoTooltip] de volta, e [sacrificed_hof.GetSheHe] gostaria que entrássemos em luto [sacrificed_hof.GetHerHim] de forma justa e pacífica."
 fp1_other_decisions.0021.a.zealous:0 "Que blasfêmia é essa?!"
 fp1_other_decisions.0021.a.cynical:0 "Se nada mais, isso é uma afronta ao nosso povo!"
 fp1_other_decisions.0021.a.fallback:0 "Que terrível!"
 fp1_other_decisions.0021.cheaper_holy_wars.tt:0 "[holy_wars|E] contra [sacrificer.GetShortUIName] agora são significativamente mais baratos"
 fp1_other_decisions.0021.easier_holy_wars.tt:0 "[holy_wars|E] contra [sacrificer.GetShortUIName] requer menos [piety_levels|E] do que o normal"
 fp1_other_decisions.0021.ghw_target_preference.tt:0 "[great_holy_wars|E] são mais prováveis contra [sacrificer.GetShortUIName]"

 fp1_other_decisions.0022.t:0 "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0022.desc:0 "Parece que o [unlucky_guest.GetFaith.GetAdherentNamePlural] do mundo não aceitaram meu sacrifício de seus falsos-[unlucky_guest.GetTitleAsNameNoTooltip] particularmente bem.\n\n"
 fp1_other_decisions.0022.desc.disallows_holy_wars:0 "Fiéis à sua fé pacifista, porém, eles parecem contentes em se reunir e oferecer orações silenciosas a seus [unlucky_guest.GetFaith.HighGodName] ao invés de buscar vingança sangrenta."
 fp1_other_decisions.0022.desc.allows_holy_wars:0 "Fiel à sua fé guerreira, há muitos entre eles que clamam por minha cabeça e pregam guerras santas até que meu reino seja varrido da face da Terra.."
 fp1_other_decisions.0022.a.pacifists:0 "Ha, talvez [unlucky_guest.GetFaith.HighGodName] vai me ferir?"
 fp1_other_decisions.0022.a.craven:0 "Esta... pode ter sido um erro."
 fp1_other_decisions.0022.a.fallback:0 "Pah, deixe-os vir!"

 fp1_other_decisions.0023.t:0 "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0023.desc.intro:0 "[unlucky_guest.GetFaith.GetAdherentNamePlural] em todos os lugares estão em choque. Nosso amado [unlucky_guest.GetShortUIName] foi sacrificado à falta [gf_faith.GetAdherentNamePlural], e, o que é pior, pela #EMP express order#! de um dos nossos.\n\n"
 fp1_other_decisions.0023.desc.has_excommunication:0 "[blotter.GetShortUIName] foi sumariamente excomungado e [blotter.GetHerHis] ações blasfemas condenadas a todos os bons [unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp1_other_decisions.0023.desc.does_not_have_excommunication:0 "Todos justos [unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip] chamar para [blotter.GetShortUIName], amaldiçoado seja [blotter.GetHerHis] nome, ser expulso da fé."
 fp1_other_decisions.0023.desc.outro:0 "Poderia [unlucky_guest.GetFaith.NegativeAfterLife] ele mesmo engolir [blotter.GetHerHim] pra cima!"
 fp1_other_decisions.0023.a:0 "Isso é imperdoável!"
 fp1_other_decisions.0023.b:0 "Que tipo de [blotter.GetWomanMan] #EMP are#! they?!"

 fp1_other_decisions.0024.t:0 "$fp1_other_decisions.0021.t$"
 fp1_other_decisions.0024.desc.intro:0 "O que me possuiu? que lacaio de [unlucky_guest.GetFaith.DevilName] criou raízes em meu cérebro que me permiti #EMP publicamente#! perdoar o sacrifício de [unlucky_guest.GetShortUIName] a ídolos estrangeiros? Minha blasfêmia é a fofoca do jantar de todos os justos [unlucky_guest.GetFaith.GetAdherentName] O mundo acabou!\n\n"
 fp1_other_decisions.0024.desc.has_excommunication:0 "Nenhum mandado de excomunhão precisa chegar para o [unlucky_guest.GetFaith.PriestNeuterPlural] recusar-se a ouvir meus pecados."
 fp1_other_decisions.0024.desc.does_not_have_excommunication:0 "Mesmo o menos observador [unlucky_guest.GetFaith.PriestNeuterPlural] não fará contato visual comigo."
 fp1_other_decisions.0024.desc.outro:0 "Estou perdido e condenado até onde [unlucky_guest.GetFaith.GetReligion.GetName] está preocupado."
 fp1_other_decisions.0024.a:0 "#EMP O que eu fiz?!#!"
 fp1_other_decisions.0024.b:0 "[unlucky_guest.GetSheHe|U] foi apenas um [unlucky_guest.GetWomanMan], não a própria divindade!"
 fp1_other_decisions.0024.c:0 "Foram meus súditos, não eu!"

 fp1_other_decisions.0063.t:0 "$game_concept_designate_chief_sacrifice_chief_sacrifice$ morreu antes [ROOT.Char.Custom('GruesomeFestivalName')|U]"
 fp1_other_decisions.0063.desc:0 "[designated_sacrifice.GetTitledFirstNameNoTooltip] morreu antes [designated_sacrifice.GetSheHe] poderia ser sacrificado."

 fp1_other_decisions.0101.t.root_title:0 "Rochas através dos tempos"
 fp1_other_decisions.0101.t:0 "$fp1_other_decisions.0101.t.root_title$: Sujeito"
 fp1_other_decisions.0101.desc:0 "Cada pedra rúnica conta uma mensagem de algum evento significativo na vida do comissário. Do menor camponês a um [ROOT.Char.GetTitleAsNameNoTooltip] como eu, a pedra registra tudo.\nDo que falará este monumento?"
 fp1_other_decisions.0101.a:0 "minha partida [ROOT.Char.Custom2('RelationToMeShort',ancestor)], [ancestor.GetFirstNameNoTooltip]."
 fp1_other_decisions.0101.a.tt:0 "A pedra rúnica falará de sua família que partiu..."
 fp1_other_decisions.0101.b:0 "Talvez meu inimigo derrotado, [foe.GetTitledFirstNameNoTooltip]?"
 fp1_other_decisions.0101.b.tt:0 "A pedra rúnica falará de suas vitórias na conquista..."
 fp1_other_decisions.0101.c:0 "Minha ascensão ao trono de [new_title.GetNameNoTierNoTooltip]!"
 fp1_other_decisions.0101.c.tt:0 "A pedra rúnica falará de como você chegou a governar..."
 fp1_other_decisions.0101.d:0 "Você quer que eu pague #EMP COMO#! muito por uma pedra gigante pintada?"

 fp1_other_decisions.0111.t:0 "$fp1_other_decisions.0101.t.root_title$: Localização"
 fp1_other_decisions.0111.desc.intro:0 "Agora que decidi o que colocar na minha pedra rúnica, a questão permanece: onde colocá-la?\n\n"
 fp1_other_decisions.0111.desc.ancestor:0 "Memoriais para a família, como [ancestor.GetFirstName], encorajar o respeito e a lealdade. Eles estão melhor colocados em áreas que pensam pouco de mim, onde posso dar um exemplo de minha dedicação e servidão aos poderes superiores.."
 fp1_other_decisions.0111.desc.conquest:0 "Memoriais para a vitória, como meu triunfo sobre [foe.GetTitledFirstName], são um lembrete constante do final glorioso de uma guerra. Eles estão em melhor posição em áreas que requerem encorajamento para cooperar."
 fp1_other_decisions.0111.desc.promotion:0 "Monumentos ao enobrecimento, como minha ascensão a [ROOT.Char.GetTitleAsNameNoTooltip] de [new_title.GetNameNoTierNoTooltip], encoraje as pessoas a servirem ao seu governante em bons e maus momentos. Eles estão melhor posicionados em áreas urbanas, onde mais jovens podem ser inspirados a participar do imposto."
 fp1_other_decisions.0111.desc.outro:0 "\nClaro, um ou dois pontos vêm à mente..."
 fp1_other_decisions.0111.a:0 "[location_a.GetNameNoTierNoTooltip|U] seria um bom lugar."
 fp1_other_decisions.0111.b:0 "[location_b.GetNameNoTierNoTooltip|U] parece decente o suficiente?"
 fp1_other_decisions.0111.c:0 "[location_c.GetNameNoTierNoTooltip|U] faz uma boa escolha!"
 
 fp1_other_decisions.1000.t:0 "sacrificado!"
 fp1_other_decisions.1000.desc:0 "Estou de frente para a multidão cantando, todos os olhos fixos em mim. [blotter.GetFirstName] está na vanguarda com um sorriso [blotter.GetHerHis] rosto, pronto e pronto para acabar com a minha vida.\n\n"Mighty [blotter.GetFaith.HighGodName]! Accept this sacrifice!" [blotter.GetSheHe] gritos.\nIsso é tudo para mim.\nA escuridão desce.\nAcabou."
 fp1_other_decisions.1000.a:0 "te vejo em [ROOT.Char.GetFaith.NegativeAfterLife]!"
