l_english:
 # Securing the High Kingdom of the North Sea
 fp1_major_decisions.0001.t:0 "o alto [founder.Custom('GetQueenKing')] do norte"
 fp1_major_decisions.0001.desc:0 "Há muito tempo tenho a ambição de unir os grandes reinos do Mar do Norte sob uma única coroa permanente. Por anos eu trabalhei, ganhando reconhecimento como um grande governante de cada um dos meus reinos, e hoje eu realizo meu sonho..\nDepois de extrair juramentos cuidadosamente redigidos de fidelidade incessante de vassalos-chave, saxões, noruegueses e dinamarqueses reconheceram meu cargo como Alto [founder.Custom('GetQueenKing')], o soberano indiscutível do Mar do Norte.\nTalvez meus descendentes continuem a governar os reinos como um só. Talvez não. Felizmente, isso não importa mais.\nQuem usa as coroas menores, #EMP all#! deve se curvar ao [founder.GetHouse.GetBaseNameNoTooltip] [founder.GetTitleAsNameNoTooltip]!"
 fp1_major_decisions.0001.a:0 "Um reino duradouro e poderoso!"
 fp1_major_decisions.0002.t:0 "$fp1_major_decisions.0001.t$"
 fp1_major_decisions.0002.desc:0 "Por muitos anos, meu senhor, [founder.Custom('GetQueenKing')] [founder.GetFirstName], deixou claro que [founder.GetSheHe] desejos [founder.GetHerHis] reino para sobreviver [founder.GetHerHim].\nEmbora nossos reinos estejam unidos por laços de parentesco e conflito, a distância e as diferenças entre eles fizeram com que esse objetivo parecesse inatingível..\nHoje, essas dúvidas se provaram infundadas, com [founder.GetFirstNameNoTooltip] distribuindo anos de juramentos escritos de lealdade mútua entre todos os vassalos do reino.\no $title_high_kingdom$ do $e_north_sea$ nasce!"
 fp1_major_decisions.0002.a:0 "Salve o [founder.GetTitleAsNameNoTooltip]!"
 fp1_major_decisions.0002.b:0 "um falso [founder.Custom('GetQueenKing')], quatro vezes mais."

 fp1_major_decisions.0003.t:0 "$fp1_major_decisions.0001.t$"
 fp1_major_decisions.0003.desc:0 "Há muito tem sido a ambição aberta de [founder.GetFirstName], [founder.Custom('GetQueenKing')] de $k_norway$, $k_england$, e $k_denmark$, para garantir que [founder.GetHerHis] reino não se estilhaça [founder.GetHerHis] morte.\nHoje, após longos anos de governo e tensas negociações, [founder.GetSheHe] finalmente consegui [founder.GetHerHis] desejar.\nOs vassalos dos três reinos concordaram que, não importa quem se sente no trono de cada um, todos se curvarão diante do [founder.GetTitleAsNameNoTooltip]."
 fp1_major_decisions.0003.a:0 "Um reino para todo o bem [ROOT.GetCharacter.GetFaith.GetNameNoTooltip]!"
 fp1_major_decisions.0003.b:0 "Proteja-nos, oh [ROOT.GetCharacter.GetFaith.HighGodName], da ira de [founder.GetFirstNameNoTooltip]!"
 fp1_major_decisions.0003.c:0 "[founder.GetSheHe|U]'s nothing but a pretentious barbarian!"

 # Founding the Capital of the Rus'
 fp1_major_decisions.0011.t:0 "A Capital for all the Rus'"
 fp1_major_decisions.0011.desc:0 "De $river_volga$ para o $river_dnieper$ e além, Varangians dobram os rios e caminhos das terras do $east_slavic_group_collective_noun$. Nós invadimos, conquistamos, nos misturamos com os locais. Quando sentimos necessidade, fundamos novos assentamentos ou os tomamos à força.\n\nTill today, these minor hubs have all competed to attract adventurers and warlords, seeking to attain true primacy over the rest of the Rus'.\nNão mais! Por minhas ações poderosas e reputação feroz, atrairei nórdicos e eslavos, construindo uma capital digna de [founder.GetPrimaryTitle.GetNameNoTier]!"
 fp1_major_decisions.0011.a:0 "$c_kiev$ vai fazer um bom capital!"
 fp1_major_decisions.0011.b:0 "[new_rus_capital.GetNameNoTierNoTooltip] é verdadeiramente a fonte da nossa grandeza!"
 fp1_major_decisions.0012.t:0 "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.0012.desc:0 "Usando o poder de [founder.GetHerHis] nome e reputação, meu senhor, [founder.GetTitledFirstName], começou a estabelecer uma grande capital em [new_rus_capital.GetNameNoTier]. [founder.GetSheHe|U] espera que, algum dia, este assentamento seja o centro de todas as terras da Rus'."
 fp1_major_decisions.0012.a:0 "Uma capital digna!"
 fp1_major_decisions.0012.b:0 "Bah, nada mais do que uma colmeia de escória e vilania."
 fp1_major_decisions.0013.t:0 "$fp1_major_decisions.0011.t$"
 fp1_major_decisions.0013.desc:0 "Usando o poder de [founder.GetHerHis] nome e reputação, [founder.GetTitledFirstName], um senhor da guerra bárbaro, pediu a fidelidade de todos os varegues errantes e eslavos sedentos de sangue.\nMesmo agora, aventureiros, piratas, invasores e ladrões se reúnem sob [founder.GetHerHis] estandarte, aumentando a população de [new_rus_capital.GetNameNoTier] dramaticamente."
 fp1_major_decisions.0013.a:0 "Esta [new_rus_capital.GetNameNoTierNoTooltip] sons... próspero..."
 fp1_major_decisions.0013.b:0 "Eles ainda são apenas estrangeiros atrasados."
 fp1_major_decisions.0013.c:0 "Eu realmente não vejo como isso me preocupa?"

 #Elevating the Kingdom of Mann & the Isles
 fp1_major_decisions.0021.t:0 "Um Reino de Piratas"
 fp1_major_decisions.0021.desc:0 "Por anos, naveguei pelas vias navegáveis do mundo, saqueando, invadindo e destruindo. Eu roubei mais ouro do que a maioria dos reis jamais verá, e meu nome é amaldiçoado desde o Mar da Irlanda até Cathay.\nEu sou, sem dúvida, o mais infame [founder.GetWomanMan] vivo, Scourge of the Seas, e despejei meu saque e reputação no pesado assentamento e fortificação do $c_isle_of_man$.\nPessoas em todo o mundo me consideram o pirata mais maligno que já ouviram falar.\nMas eles #EMP têm#! ouviu falar de mim."
 fp1_major_decisions.0021.a:0 "Eu sou o [founder.GetLadyLord|U] de sangue e ouro!"
 fp1_major_decisions.0021.b:0 "Finalmente meu sonho foi alcançado..."
 fp1_major_decisions.0022.t:0 "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.0022.desc:0 "Durante anos, tem sido um segredo aberto que [founder.GetFirstName] recusou-se a aceitar ou tomar qualquer coroa, exceto uma: [founder.GetPrimaryTitle.GetNameNoTier].\n\n[founder.GetHerHis|U] O coração está nisso há tanto tempo que meu senhor parecia ter dedicado [founder.GetHerHis] vida para legitimar o poder e a autoridade de [founder.GetHerHis] ilha natal.\nDepois de incursões incontáveis, guerras e matanças gerais, [founder.GetSheHe]'s succeeded.\nSupostamente cada jóia em [founder.GetHerHis] nova coroa foi tirada de um ataque diferente. Alguns na corte sussurram até mesmo que ainda existem bases vazias para [founder.GetTitledFirstNameNoTooltip] preencher."
 fp1_major_decisions.0022.a:0 "Basta pensar em todo o ouro que vamos fazer!"
 fp1_major_decisions.0022.b:0 "A #EMP [founder.GetTitleAsNameNoTooltip]#!? [founder.GetSheHe|U]'s worse than a robber baron!"
 fp1_major_decisions.0023.t:0 "$fp1_major_decisions.0021.t$"
 fp1_major_decisions.0023.desc:0 "Até o mais humilde camponês das Ilhas Britânicas já ouviu falar do monstruoso [founder.GetFirstName], Flagelo dos Mares e [founder.GetHerHis] busca ao longo da vida para ganhar reconhecimento por [founder.GetHerHis] reino dos sonhos de piratas reaving.\nÉ uma lenda que causa medo tanto em nobres quanto em servos humildes, mas parece que a linha entre mito e história se tornou tênue ultimamente..\nA partir de hoje #EMP [founder.GetTitleAsNameNoTooltip]#! [founder.GetFirstNameNoTooltip] anunciado [founder.GetHerHis] o trabalho da vida a ser concluído.\nBritannia conta com um novo reino em suas costas, e é terrível contemplar."
 fp1_major_decisions.0023.a:0 "[founder.GetSheHe|U]'s not going to raid #EMP us#!, right?"
 fp1_major_decisions.0023.b:0 "Não mais do que um [founder.GetTitleAsNameNoTooltip] de ladrões!"

 # Forging the Jomsvikings
 fp1_major_decisions.0031.t:0 "Forjando os Jomsvikings"
 fp1_major_decisions.0031.desc:0 "Com meu poder e prestígio, reuni um bando dos mais cruéis e zelosos [founder.GetFaith.GetAdherentNamePlural] em toda a Escandinávia, e os transformou em um guerreiro [leader.Custom('SisterBrother')]de capuz!\nDo outro lado das águas do mar, nas terras dos eslavos e dos bálticos, estes $d_jomsvikings$ prosperará. Incursões e conflitos com os locais os tornarão ferozes e encorajarão apenas adeptos dignos a procurá-los.\nPor sua vez, eles recompensarão a honra com guerreiros e saques, e punirão covardes, convertidos e reformadores..\nDeste dia até Ragnarok, [founder.GetFaith.GetNameNoTooltip] deve suportar."
 fp1_major_decisions.0031.a.cynical:0 "Enquanto eles travarem minhas guerras..."
 fp1_major_decisions.0031.a.fallback:0 "Os Velhos Caminhos são os melhores caminhos!"
 fp1_major_decisions.0032.t:0 "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.0032.desc:0 "Em um esforço para conter a maré de convertidos abraâmicos e as noções reformistas alarmistas de alguns dos jarls mais cínicos, [founder.Custom2('MyCharacterIntroduction',ROOT.Char)] reuniu um grupo de zelosos [founder.GetFaith.GetAdherentNamePlural] em um guerreiro formal [leader.Custom('SisterBrother')]capuz com a intenção de defender os Velhos Costumes.\nAquartelado na poderosa fortaleza de $b_jomsberg$, esses exemplares de [founder.GetFaith.GetAdjectiveNoTooltip] a virtude pretende dobrar o Báltico, recompensando a piedade e punindo a desonra e a covardia."
 fp1_major_decisions.0032.a:0 "Glória e sangue para [founder.GetFaith.HighGodName]!"
 fp1_major_decisions.0032.b:0 "Então, eles são piratas?"
 fp1_major_decisions.0033.t:0 "$fp1_major_decisions.0031.t$"
 fp1_major_decisions.0033.desc.autofounded:0 "[founder.GetTitledFirstName], um aventureiro nórdico empreendedor, lançou uma invasão cruel contra [victim.GetTitledFirstName], varrendo as terras de [coup_target.GetNameNoTier] Debaixo de [victim.GetHerHim] em um ataque surpresa.\nO que torna isso incomum é que a invasão parece ter tido uma motivação religiosa: [founder.GetFirstNameNoTooltip] fez parceria com uma [founder.GetFaith.GetAdjective] fanático chamado [leader.GetFirstNameNoTooltip] para configurar um guerreiro [leader.Custom('SisterBrother')]capa eles chamam de $d_jomsvikings$."
 fp1_major_decisions.0033.desc.decision_founded:0 "Depois de anos de campanha, [founder.GetTitledFirstName], um [founder.GetFaith.GetAdjective] fanático, finalmente reuniu seguidores suficientes para fazer [founder.GetHerHis] sonho uma realidade: na fortaleza recém-criada de $b_jomsberg$, [founder.GetSheHe] reuniu um novo guerreiro [leader.Custom('SisterBrother')]capa para defender [founder.GetHerHis] fé.\no $d_jomsvikings$ nasceram."
 fp1_major_decisions.0033.desc.outro:0 "\nO grupo afirma que vai impor os Velhos Caminhos, atacando os abraâmicos, reformistas e pagãos rivais, deixando uma faixa sangrenta para cima e para baixo nas águas do Báltico.."
 fp1_major_decisions.0033.a:0 "Todos devem saber [founder.GetFaith.HighGodNamePossessive] irado!"
 fp1_founder_founded_the_jomsviking_tt:0 "A [holy_order|E] of [founder.GetTitledFirstNamePossessiveNoTooltip] [faith|E] has been founded\n$EFFECT_LIST_BULLET$[founder.GetFirstNameNoTooltip] became the order's [holy_order_patron|E]""
 fp1_major_decisions.0033.b.competition:0 "Hrmf, competição você diz?"
 fp1_major_decisions.0033.b.heathens:0 "#EMP *Sigh*#! ... Ainda mais invasores pagãos?"

 # Canute-'em-Up
 fp1_major_decisions.1001.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] do Mar do Norte"
 fp1_major_decisions.1001.desc.dumb:0 "Eu vivo uma vida bastante encantada. Como [ROOT.Char.GetTitleAsNameNoTooltip], todos sabem que sou sábio, benevolente e #EMP poderoso#! além da medida, como se o próprio mundo me considerasse [ROOT.Char.GetFaith.HighGodNamePossessive] favorito [ROOT.Char.Custom('GetDaughterSon')].\nTodos os meus cortesãos concordam e me dizem com frequência, principalmente [sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)].\nPor que, [sycophant.GetFirstNameNoTooltip] até afirma que a própria maré obedece aos meus comandos e voltaria a apenas um sussurro meu..."
 fp1_major_decisions.1001.desc.smart:0 "Como [ROOT.Char.GetTitleAsNameNoTooltip], Encontro-me positivamente #EMP cercado#! por pessoas caindo sobre si mesmas para me dizer o quão grande e poderoso eu sou.\nNormalmente, eu ignoro: tal bajulação é apenas esperada para os desesperados quando expostos à minha posição.\nHoje, porém, atingiu #EMP intolerável#! alturas. [sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)] procurou por bem me interromper no café da manhã para me dizer que [sycophant.GetSheHe] acha que a própria maré voltaria ao mero indício do meu comando.\nApesar da inverdade nauseantemente óbvia de tudo isso, isso me dá uma ideia..."
 fp1_major_decisions.1001.a:0 "Para a praia!"
 fp1_major_decisions.1001.a.tt:0 "Você e sua corte fazem uma viagem à beira-mar..."
 fp1_major_decisions.1001.b:0 "Mesmo palavras doces são apenas palavras."
 fp1_major_decisions.1002.t:0 "$fp1_major_decisions.1001.t$"
 fp1_major_decisions.1002.desc.dumb:0 "Sentamos a tarde inteira à beira-mar, minha corte tremendo com os ventos frios e amargos do norte.\nMinuto a minuto, hora a hora, eu proclamo ao oceano: você não passará! eu sou seu [ROOT.Char.GetTitleAsNameNoTooltip], e eu não me importo em ser molhado por gente como você!\nRebeldemente, a água sobe cada vez mais perto, até começar a bater nos meus pés. Meus seguidores parecem estranhos, cada um se recusando a olhar nos meus olhos, presumivelmente #EMP envergonhados#! para testemunhar tal momento de absoluta #fraqueza de EMP#! em seu governante."
 fp1_major_decisions.1002.desc.smart:0 "Sem mais nada para fazer hoje, eu forço meu #EMP inteiro#! tribunal para passar a tarde à beira-mar, observando-me, sentado em meu trono com minhas vestes de coroação, gritando para o mar parar de marchar para o interior.\nDesnecessário dizer que a água não escuta.\nApós cinco minutos, meus seguidores entendem minha intenção.\nDepois de cinco horas, quando as ondas finalmente batem em meus pés, eles finalmente entendem minha determinação.\nEu sou o [ROOT.Char.GetTitleAsNameNoTooltip], e eu não serei o tolo de ninguém."
 fp1_major_decisions.1002.a:0 "eu sou apenas um mortal [ROOT.Char.GetWomanMan], e eu conheço meus limites. Você deveria também."
 fp1_major_decisions.1002.b:0 "Veja como #EMP não vale nada#! é o poder de [ROOT.Char.Custom('GetQueenKing')]é comparado a [ROOT.Char.GetFaith.HighGodName]!"
 fp1_major_decisions.1002.c:0 "#EMP FUJA!#! O Mar alinhou-se com [ROOT.Char.GetFaith.DevilName]!"
 fp1_major_decisions.1002.d:0 "Filhote insolente de um oceano! Passe-me esse chicote!"
 fp1_major_decisions.1002.d.tt:0 "Você chicoteia a água até a submissão"
 fp1_major_decisions.1002.e:0 "Talvez haja ainda mais para eu dominar do que apenas governar..."

 # The True King of Norway
 fp1_major_decisions.1011.t:0 "UMA King for $k_norway$"
 fp1_major_decisions.1011.desc.intro:0 "Many years ago, I made a vow never to cut my hair, not till I obtained the lofty title de King of $k_norway$."
 fp1_major_decisions.1011.desc.gyda:0 "Pelo amor de [gyda.GetTitledFirstName],"
 fp1_major_decisions.1011.desc.oath:0 "Para a glória da minha casa e o legado dos meus filhos,"
 fp1_major_decisions.1011.desc.outro:0 "Eu conquistaria cem reinos.\nAgora a tarefa está cumprida e não sou mais obrigada a manter meu cabelo tão desgrenhado e comprido.\nA questão permanece: o que devo fazer com minhas fechaduras?"
 fp1_major_decisions.1011.a:0 "meu voto cumprido!"
 fp1_major_decisions.1011.b:0 "[gyda.GetFirstNameNoTooltip] e eu posso finalmente ficar juntos!"
 fp1_major_decisions.1011.c:0 "Meu cabelo fica; é uma marca de todas as lutas que conheci."
 fp1_major_decisions.1011.c.tt:0 "Você continuará a ser conhecido como $nick_tanglehair$"
 fp1_major_decisions.1012.t:0 "[king_of_norway.GetTitledFirstNameNoTooltip] reivindicado $k_norway$ primeiro"
