l_english:
 fp1_yearly.2000.t:0 "Desejo de viajar"
 fp1_yearly.2000.desc:0 ""I am leaving, [parent.GetMotherFather]. Me and [lover_of_child.GetFirstNameNoTooltip] are #EMP in love#!!"\nVocê revira os olhos para [child_to_leave.GetFirstNameNoTooltip]. Qual é o seu idiota [child_to_leave.Custom('GetDaughterSon')] até #EMP agora?#!\n\n"[lover_of_child.GetFirstNameNoTooltip] and I will seek adventure! The world is vast, and there is glory to be found! I wish to shout #EMP '[child_to_leave.GetHouse.GetMotto]'#! at the world, until it remembers my name!"\nÉ evidente que meu #EMP amado#! [child_to_leave.Custom('GetDaughterSon')] está falando sério. vou ter que fazer alguma coisa."
 fp1_yearly.2000.a:0 ""Come here, dear [child_to_leave.Custom('GetDaughterSon')], I believe it is time for some #EMP tough love#!.""
 fp1_yearly.2000.b:0 ""Listen here, there is #EMP glory#! to be had at home.""
 fp1_yearly.2000.c:0 ""Perhaps #EMP this#! would make you forget about leaving?""
 fp1_yearly.2000.d:0 ""You'll be back, soon you'll see...""
 fp1_yearly.2000.d.tt:0 "#fraco "...you'll remember you belong to me."#!"
 fp1_yearly.2000.a.tt:0 "#V duelo#! [child_to_leave.GetFirstName] fazer [child_to_leave.GetHerHim] ficar!\n#fraco Este duelo NÃO é até a morte.#!Se você ganhar, você vai ganhar [prestige_i] [prestige|E]\nSua [prowess|E]: [prowess_i]#V [parent.GetProwess]#!\n[child_to_leave.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [child_to_leave.GetProwess]#!"
 fp1_yearly.2000.c.tt:0 "[child_to_leave.GetFirstName] fica no seu [court|E]"
 fp1_yearly.2000.b.tt:0 "fica na sua [court|E]"
 lust_for_adventure:0 "Desejo de aventura"
 lust_for_adventure_desc:0 "Este personagem anseia por aventura e viagens. É improvável que eles retornem ao tribunal de seus pais."
 mellowed_spirit:0 "espírito amadurecido"
 mellowed_spirit_desc:0 "Este personagem foi convencido por um pai que a aventura não é para eles, e que seu lugar é em casa."
 fp1_yearly.2003.t:0 "Wanderlust: amor difícil"
 fp1_yearly.2003.desc:0 ""I yield! I yield, [parent.GetMotherFather]! No more!" Minhas [child_to_leave.Custom('GetDaughterSon')] exclama.\n\n"I will stay here at court. [lover_of_child.GetFirstNameNoTooltip] is not more important to me than my life!" [child_to_leave.GetFirstNameNoTooltip] diz, com [lover_of_child.GetFirstNameNoTooltip] parecendo desaprovador.\nPor fim, parece que [child_to_leave.GetFirstNameNoTooltip] está vendo a razão!"
 fp1_yearly.2003.a:0 ""[parent.GetMotherFather|U] knows best, dear [child_to_leave.Custom('GirlBoy')].""
 fp1_yearly.2003.b:0 ""And break if off with that '[lover_of_child.GetFirstNameNoTooltip]', too!""
 fp1_yearly.2000.trigger_failure:0 "meu duelo contra [child_to_leave.GetFirstNameNoTooltip] foi invalidado"
 fp1_yearly.2004.t:0 "Wanderlust: Soundly Beaten"
 fp1_yearly.2004.desc:0 "Estou derrubado, enfraquecido pela luta, como [child_to_leave.GetFirstNameNoTooltip] se aproxima de mim com arma na mão.\n\n"I told you already, I am #EMP leaving#! [parent.GetMotherFather]. For my troubles I will be taking a sack out of the treasury. I am sure you understand."\nEu não posso fazer nada além de observar como meu [child_to_leave.Custom('GetDaughterSon')] folhas, com [lover_of_child.GetFirstNameNoTooltip] em um braço e #EMP meu ouro#! realizada no outro."
 fp1_yearly.2004.a:0 "criança insolente..."
 fp1_yearly.2000.b.success:0 "[child_to_leave.GetFirstNameNoTooltip] desiste de [child_to_leave.GetHerHis] esperanças e sonhos"
 fp1_yearly.2000.b.failure:0 "[child_to_leave.GetFirstNameNoTooltip] não está convencido pelos seus argumentos"

 fp1_yearly.2100.t:0 "competição calorosa"
 fp1_yearly.2100.desc:0 ""You [lover_2.Custom('InsultAdjective')] [lover_2.Custom('InsultNounSexual')]! You [lover_2.Custom('InsultAdjective')] [lover_2.Custom('InsultNoun')]! [lover_2.Custom('InsultSentence')|U], you [lover_2.Custom('InsultNounSexual')]!" [lover_1.GetFirstName] gritos at a top of [lover_1.GetHerHis] pulmões.\nParece que seus amantes estão na garganta um do outro.\n\n"Your [lover_1.Custom('PointOfRidicule')] makes [lover_quarrel_target.GetHerHim] retch in disgust, you [lover_1.Custom('InsultNounSexual')]. [lover_quarrel_target.GetFirstNameNoTooltip] couldn't love a [lover_1.Custom('InsultAdjective')] [lover_1.Custom('InsultNounSexual')] like you! #EMP [lover_quarrel_target.GetSheHe|U] will be only mine!#!" [lover_2.GetFirstName] gritos, puxando [lover_2.Custom('SignatureWeaponArticle')] [lover_2.Custom('signature_weapon')] a partir de [lover_2.GetHerHis] cinto...\nIsso está prestes a ficar sangrento."
 fp1_yearly.2100.a:0 "Maldito #EMP emocionante!#! Sim! Lute pelo meu amor!"
 fp1_yearly.2100.b:0 "Isso é loucura #EMP!#! Eu imploro a você, por favor, pare com isso de uma vez!"
 fp1_yearly.2100.c:0 "eu mesmo vou te parar!"
 fp1_yearly.2100.a.tt:0 "[lover_1.GetFirstName] e [lover_2.GetFirstName] #V Duel#! to a death."
 fp1_yearly.2100.b.tt:0 "[lover_1.GetFirstName] e [lover_2.GetFirstName] esfriar."
 fp1_yearly.2101.t:0 "Competição Hearty: Coração Partido"
 fp1_yearly.2101.desc:0 ""Now you're all mine, my [lover_quarrel_target.Custom('RomanticComplimentAdjective')] [lover_quarrel_target.GetFirstNameNoTooltip]! That [lover_2.Custom('InsultNounSexual')] [losing_lover.GetFirstName] will never come between us again!" [winning_lover.GetFirstName] sussurra em uma voz doce como [winning_lover.GetSheHe] coloca [winning_lover.GetHerHis] [winning_lover.Custom('signature_weapon')] para baixo no chão.\n\n"Come, my [lover_quarrel_target.Custom('RomanticComplimentAdjective')] [lover_quarrel_target.Custom('RomanticComplimentNoun')]. This farce has been tiring, why don't we retreat to your chambers?" [winning_lover.GetFirstNameNoTooltip] sugere, sedutoramente."
 fp1_yearly.2101.a:0 "Oh meu Deus [winning_lover.Custom('RomanticComplimentNoun')]! Vocês know how to woo a [lover_quarrel_target.GetWomanMan]!"
 fp1_yearly.2101.b:0 "[losing_lover.GetFirstNameNoTooltip], não! #EMP Você vai pagar por isso, [winning_lover.GetFirstNameNoTooltip]!#!"
 fp1_yearly.2101.c:0 "Uma brincadeira no feno? Por que não."
 fp1_yearly.2101.d:0 "Apenas... deixe-me por enquanto."
 fp1_yearly.2100.b.success:0 "Sua loving words calm them both"
 fp1_yearly.2100.b.failure:0 "Suas palavras caem em ouvidos surdos"
 fp1_yearly.2100.c.success:0 "Você separa os briguentos"
 fp1_yearly.2100.c.failure:0 "Você não faz isso a tempo"
 fp1_yearly.2100.c.tt:0 "Você para [lover_1.GetFirstName] e [lover_2.GetFirstName] de lutar."
 
 fp1_yearly.2200.t:0 "O Berserker Entediado"
 fp1_yearly.2200.desc:0 ""Behold! I am [new_berserker.GetFirstNameNoTooltip] the [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))|U] — bring me tankards of ale, [new_berserker.Custom('AttractionWomanManMultiple')], and [new_berserker.Custom('FavoriteTreatDemand')]! Lest you dare tempt my wrath!?" the [new_berserker.GetWomanMan] grita para a multidão reunida.\n\nEvidently this massive warrior is bored, e looking to start trouble. Perhaps [new_berserker.GetHerHis] a raiva seria melhor aproveitada em minhas fileiras?\n\n"Is there no-one that dares to face me? Cowards! What I wouldn't give for a good brawl...""
 fp1_yearly.2200.a:0 "No one calls me a coward, vocês [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))] [new_berserker.Custom('InsultNoun')]!"
 fp1_yearly.2200.b:0 "Eu vou te trazer bastante [new_berserker.Custom('FavoriteTreatDemand')] — if you join my ranks."
 fp1_yearly.2200.c:0 "Nós vamos fazer um ataque em breve, por que você não se junta como meu [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]?"
 fp1_yearly.2200.d:0 "Guardas! Pare com isso [new_berserker.GetWomanMan]!"
 fp1_yearly.2200.a.tt:0 "#V duelo#! [new_berserker.GetFirstName] fazer [new_berserker.GetHerHim] servir como seu [potential_employer.Custom('KnightCultureNoTooltipLowercase')]!\n#fraco Este duelo NÃO é até a morte.#!Mesmo se você perder, talvez [new_berserker.GetFirstNamePossessiveNoTooltip] a raiva será acalmada...\nSua [prowess|E]: [prowess_i]#V [potential_employer.GetProwess]#!\n[new_berserker.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [new_berserker.GetProwess]#!"
 fp1_yearly.2200.c.success:0 "[new_berserker.GetFirstNameNoTooltip] concorda em se juntar às suas fileiras"
 fp1_yearly.2200.c.failure:0 "[new_berserker.GetFirstNameNoTooltip] tumultos através de seu tribunal"
 fp1_yearly.2200.fail.tt:0 "[new_berserker.GetFirstNameNoTooltip] machuca [potential_victim.GetFirstName] no [new_berserker.GetHerHis] fúria!"
 hurt_someone_close_to_me_crime:0 "Machucar alguém próximo a mim"
 fp1_yearly.2200.d.success:0 "[new_berserker.GetFirstNameNoTooltip] é atingido morto"
 fp1_yearly.2200.trigger_failure:0 "meu duelo contra [new_berserker.GetFirstNameNoTooltip] foi invalidado"
 fp1_yearly.2203.t:0 "The Bored Berserker: Sated Rage"
 fp1_yearly.2203.desc:0 ""You're stronger than you look!" [new_berserker.GetFirstNameNoTooltip] crepita.\no [new_berserker.GetWomanMan] jaz sangrenta no chão, [new_berserker.GetHerHis] raiva saciada... por agora.\n\n"I'd be happy to fight by your side, together we'd be #EMP unstoppable!#!" Ele grita."
 fp1_yearly.2203.a:0 ""I am sorry, but your path ends here.""
 fp1_yearly.2203.b:0 ""I'd be honored to fight alongside you!""
 fp1_yearly.2203.c:0 ""You've caused enough damage. Leave, now.""
 fp1_yearly.2204.t:0 "O Furioso Berserker: Gigante Gentil"
 fp1_yearly.2204.desc:0 ""I am sorry." [new_berserker.GetFirstNameNoTooltip] diz, em tom emocionado. "I get angry when I'm hungry."\no maciço [new_berserker.GetWomanMan] me oferece [new_berserker.GetHerHis] mão para me ajudar. [new_berserker.GetHerHis|U] a raiva parece saciada... por agora.\n\n"I enjoyed our fight. I'd gladly join you, friend." ele diz."
 fp1_yearly.2204.a:0 ""And I'd gladly have you, friend!""
 fp1_yearly.2204.b:0 ""Please, just leave...""
 
 grizzled_veterans:0 "veteranos grisalhos"
 glory_seekers:0 "Buscadores de Glória"
 fp1_yearly.2300.t:0 "Buscadores de Glória"
 fp1_yearly.2300.desc:0 "As tabernas de [tavern_location.GetNameNoTier] viram um influxo de guerreiros em busca de glória ultimamente.\nEntre eles - um grupo de velhos e veteranos endurecidos pela batalha, huscarls procurando por um novo [recruiting_character.Custom('MistressMaster')].\nHá também uma série de jovens entusiasmados que falam sem parar sobre como encontrar a glória em terras estrangeiras..\nTalvez eu devesse procurar empregar alguns deles?"
 fp1_yearly.2300.a:0 "Eu trarei os huscarls para minha casa."
 fp1_yearly.2300.b:0 "Os jovens são inexperientes - mas há muitos deles!"
 fp1_yearly.2300.c:0 "Hora de dobrar o preço da cerveja!"
 fp1_yearly.2300.d:0 "Juntem-se a mim, bravos guerreiros! Eu vou te levar à vitória!"
 huscarls_tt:0 "#F Huscarls são lutadores de linha de frente resistentes capazes de infligir muitos danos a tropas mais fracas#!"
 bondi_tt:0 "#F Bondí são resilientes e excelentes em combate nas planícies ou fazendas de costas estrangeiras#!"
 
 fp1_yearly.2400.t:0 "Preparativos para a Caçada"
 fp1_yearly.2400.desc:0 "O deserto está me chamando. Faz muito tempo desde a última vez que cacei. Lá fora, no [ROOT.Char.Custom('TerrainType')] de [hunting_province.GetName], há muitos [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimalMultiple')]. Um desses cairia bem na minha mesa de jantar esta noite!\nAlgo está faltando embora. Minhas lanças de caça estão muito velhas e cegas? Ou é um companheiro que me falta?\nEu deveria me certificar de me preparar bem."
 fp1_yearly.2400.a:0 "Um novo cão de caça é o que eu preciso!"
 fp1_yearly.2400.b:0 "Lanças recém-forjadas e flechas com penas de corvo."
 fp1_yearly.2400.c:0 "O que eu tenho é o suficiente. Eu só preciso de tempo para me preparar."
 fp1_yearly.2400.free_hunt:0 "Seu próximo [hunt|E] não vai custar nada [gold|E]"
 brand_new_hunting_tools:0 "Novas ferramentas de caça"
 brand_new_hunting_tools_desc:0 "Este personagem gastou muito ouro em novos equipamentos de caça."
 
 fp1_yearly.2500.t:0 "Pedra Rúnica Atrevida"
 fp1_yearly.2500.desc:0 "Depois de uma longa caminhada pelo [runestone_location.Custom('TerrainTypeCountyScope')] de [runestone_location.GetNameNoTier], Chego ao local da pedra rúnica da minha família. Embora pareça que não estou sozinho, meu convidado [deviant_guest.GetTitledFirstName] está aqui também - como é que [deviant_guest.GetSheHe] encontre este lugar!?\n\n"It is not what it looks like, my [ROOT.Char.GetTitleTierName]!" [deviant_guest.GetSheHe] reivindicações.\nO fato de que [deviant_guest.GetSheHe] está seminu, e no processo de esfregar vigorosamente [deviant_guest.GetHerselfHimself] contra #EMP a pedra rúnica da minha família#!, me diz que é, de fato, exatamente o que parece."
 
 fp1_yearly.2600.t:0 "Fúria dos nórdicos"
 fp1_yearly.2600.desc:0 ""[ROOT.GetCharacter.GetFirstNameNoTooltip], you are a great warrior, but do your enemies #EMP truly#! fear you?" [berserker_teacher.GetFirstName] diz.\nEu tenho visto [berserker_teacher.GetFirstNameNoTooltip] trabalhos [berserker_teacher.GetHerselfHimself] em uma fúria desumana no campo de batalha, e eu vi inúmeros inimigos fugirem antes [berserker_teacher.GetHerHis] forma uivante. Testemunhando [berserker_teacher.GetFirstNamePossessiveNoTooltip] berserkergang é como testemunhar a fúria de [ROOT.GetCharacter.GetFaith.HighGodName] [ROOT.GetCharacter.GetFaith.HighGodHerselfHimself].\n\n"Join me in front of the fire. Let us evoke your fury." [berserker_teacher.GetSheHe|U] acena."
 fp1_yearly.2600.a:0 "Deixe-me buscar minha pele de urso!"
 fp1_yearly.2600.b:0 "Não, eu prefiro estar no controle total."
 fp1_yearly.2600.a.tt:0 "Tente se tornar um [GetTrait('berserker').GetName( GetNullCharacter )]\n#fraco Pode haver riscos...#!"
 fp1_yearly.2600.b.tt:0 "Perder a oportunidade de se tornar um [GetTrait('berserker').GetName( GetNullCharacter )]"
 fp1_yearly.2601.desc:0 "Sentamo-nos perto do fogo, cantando palavras de grande poder - cerro os dentes e fecho os olhos. Arrepios percorrem meu corpo, algo está se mexendo dentro de mim... me abraçando.\n\nI wake up from my frenzy, "
 fp1_yearly.2601.success_no_one_harmed:0 "[berserker_teacher.GetFirstName] do meu lado.\n\n"You summoned a truly impressive rage! Those logs stood no chance!" [berserker_teacher.GetFirstNameNoTooltip] sorri.\nAparentemente, trabalhei freneticamente durante toda a noite! Pelo menos não vai faltar lenha por semanas..."
 fp1_yearly.2601.success_harm_close_one:0 "[berserker_teacher.GetFirstName] agarrando-me pelos ombros.\n\n"Come to your senses! [harmed_victim.GetFirstName] is not your enemy!" [berserker_teacher.GetFirstNameNoTooltip] screams.\nDe [ROOT.GetCharacter.GetFaith.HighGodName], o que eu fiz!?"
 fp1_yearly.2601.success_kill_berserker:0 "[berserker_teacher.GetFirstNamePossessive] cadáver mutilado ao meu lado. Eu olho para meus punhos cerrados, ambos estão segurando machados ensanguentados...\nDe [ROOT.GetCharacter.GetFaith.HighGodName], o que eu fiz!?"
 fp1_yearly.2601.success_kill_everyone:0 "sangue está ao meu redor. Todo mundo está morto. #EMP Todos estão mortos.#!\n\n#EMP O que eu fiz!?#!"
 fp1_yearly.2601.fail_fall_asleep:0 "sentindo-se revigorado como um bebê recém-nascido! [berserker_teacher.GetFirstName] olhe para mim com um olhar de desaprovação.\n\n"Had a pleasant nap? And here I thought you had it in you..." [berserker_teacher.GetFirstNameNoTooltip] diz, tremendo [berserker_teacher.GetHerHis] cabeça.\nAcho que meu frenesi foi apenas um sonho!"
 fp1_yearly.2601.a:0 "mal posso esperar pela próxima batalha!"
 fp1_yearly.2601.b:0 "Isso deve ter sido obra de [ROOT.Char.GetFaith.TricksterGodName]..."
 fp1_yearly.2601.c:0 "Ah bem! Pelo menos eu me sinto ótimo!"
 
