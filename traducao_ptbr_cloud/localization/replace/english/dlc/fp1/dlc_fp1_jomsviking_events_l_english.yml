l_english:
 # Jomsvikings offer a Retainer
 fp1_jomsvikings.0001.t:0 "Uma mão amiga de [leader.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 fp1_jomsvikings.0001.desc.intro:0 "Aquartelado em sua fortaleza de [leader.GetCapitalLocation.GetTitle.GetNameNoTier], a [leader.GetPrimaryTitle.GetNameNoTier] são uma ordem guerreira dedicada a proteger os Antigos Caminhos do [leader.GetFaith.GetName] fé contra mudança, desonra e fés estrangeiras.\nPela minha piedade e virtude, [leader.GetTitledFirstName] me enviou uma escolha de dois retentores: [retainer_a.GetFirstName],"
 fp1_jomsvikings.0001.desc.zealous:0 "que saqueou cem igrejas,"
 fp1_jomsvikings.0001.desc.wrathful:0 "que uma vez rasgou um urso limpo em dois,"
 fp1_jomsvikings.0001.desc.impatient:0 "quem é mais rápido que um raio,"
 fp1_jomsvikings.0001.desc.arrogant:0 "quem seria o próximo [leader.GetTitleAsNameNoTooltip],"
 fp1_jomsvikings.0001.desc.brave:0 "que venceu um troll em uma briga,"
 fp1_jomsvikings.0001.desc.ambitious:0 "que deseja morrer a morte mais gloriosa de todas,"
 fp1_jomsvikings.0001.desc.diligent:0 "que nunca para de treinar,"
 fp1_jomsvikings.0001.desc.gregarious:0 "que fez amizade com os próprios deuses,"
 fp1_jomsvikings.0001.desc.stubborn:0 "que derrubou uma montanha pedra por pedra,"
 fp1_jomsvikings.0001.desc.fickle:0 "cuja mente caprichosa enganou [leader.GetFaith.DevilName] [leader.GetFaith.DevilHerselfHimself],"
 fp1_jomsvikings.0001.desc.vengeful:0 "que nunca deixou um rancor sem vingança,"
 fp1_jomsvikings.0001.desc.viking:0 "que mata dez camponeses por dia no exterior,"
 fp1_jomsvikings.0001.desc.connector:0 "ou [retainer_b.GetFirstName],"
 fp1_jomsvikings.0001.desc.outro:0 "assim como [leader.GetHerHis] elogios pela minha devoção.\nUm deve ficar, e o outro voltar para o [leader.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 fp1_jomsvikings.0001.a:0 "[retainer_a.GetFirstNameNoTooltip] parece um estrategista formidável!"
 fp1_jomsvikings.0001.b:0 "Que guerreiro imponente [retainer_b.GetFirstNameNoTooltip] é..."
 fp1_jomsvikings.0001.c:0 "Já tenho muitos guerreiros, obrigado."

 # Jomsvikings terrorise their neighbours
 fp1_jomsvikings.0011.t.reformed_norse:0 "Ira dos Velhos Caminhos"
 fp1_jomsvikings.0011.t.reformed_other:0 "Ira dos Deuses Antigos"
 fp1_jomsvikings.0011.t.fallback:0 "[leader.GetPrimaryTitle.GetNameNoTierNoTooltip] piratas"
 fp1_jomsvikings.0011.desc.intro:0 "Desastre! Um ataque relâmpago por [leader.GetTitledFirstName] do [leader.GetPrimaryTitle.GetNameNoTier] em [target_county.GetNameNoTier] ameaça incendiar metade do condado!\n\n"
 fp1_jomsvikings.0011.desc.ideological_reformist:0 "Marca [ROOT.Char.GetFaith.GetName] uma perversão suja da fé de nossos ancestrais, esses piratas malditos estão massacrando nossos [ROOT.Char.GetFaith.PriestNeuterPlural] em massa, incendiando nosso [ROOT.Char.GetFaith.HouseOfWorshipPlural], e afirmam estar fazendo tudo isso em nome de [leader.GetFaith.HighGodName]!"
 fp1_jomsvikings.0011.desc.ideological_other:0 "Fundamentalista [leader.GetFaith.GetAdherentNamePlural], esses piratas consideram [ROOT.Char.GetFaith.GetReligion.GetName] ser uma ameaça ao seu modo de vida. Mais do que meramente coletar saques, os saqueadores estão massacrando [ROOT.Char.GetFaith.PriestNeuterPlural], queimando [ROOT.Char.GetFaith.HouseOfWorshipPlural], e gritando assassinato sangrento sobre seus falsos deuses."
 fp1_jomsvikings.0011.desc.economic:0 "Embora o [leader.GetPrimaryTitle.GetNameNoTierNoTooltip] não guarda rancor particular contra um [ROOT.Char.GetFaith.GetAdherentName] como eu, eles ainda dependem de pilhagem e invasão para sobreviver, e minhas terras são um alvo tentador. Possivelmente... talvez pagando-lhes um gafol pesado ainda pudesse poupar meus súditos?"
 fp1_jomsvikings.0011.desc.outro:0 "\nNão há tempo para formar um exército. Posso atacar com todas as forças que tenho à mão, ou posso cerrar os dentes até que eles saiam."
 fp1_jomsvikings.0011.a:0 "Agarre quem quer que tenhamos, às armas!"
 fp1_jomsvikings.0011.a.tt_success:0 "Os piratas são cortados e destruídos"
 fp1_jomsvikings.0011.a.tt_failure:0 "[leader.GetTitledFirstNameNoTooltip] causa estragos como [leader.GetSheHe] foge"
 fp1_jomsvikings.0011.b.benefactor:0 "Possivelmente [benefactor.GetTitledFirstNameNoTooltip] poderia simplesmente nos enviar novos [ROOT.Char.GetFaith.PriestNeuterPlural]?"
 fp1_jomsvikings.0011.b.fallback:0 "Lamentável, mas poderíamos importar substituição [ROOT.Char.GetFaith.PriestNeuterPlural]..."
 fp1_jomsvikings.0011.c:0 "`Gather the gafol; it's cheaper in the long run."
 fp1_jomsvikings.0011.c.tt:0 "[leader.GetTitledFirstName] retiros sem incidentes"
 fp1_jomsvikings.0011.d:0 "Como isso é tudo menos um problema local?"
 fp1_jomsvikings.0011.d.tt:0 "você sai [target_county.GetNameNoTier] queimar"

 # Jomsvikings send Event Troops
 fp1_jomsvikings.0021.t:0 "Negociando com piratas"
 fp1_jomsvikings.0021.desc:0 "É com alguma desconfiança que recebo uma delegação de bandidos desordeiros do [leader.GetPrimaryTitle.GetNameNoTier], apresentando uma carta de [leader.GetTitledFirstName].\nFerozes saqueadores e saqueadores no mar e na terra, esses fundamentalistas religiosos são alguns dos piratas mais notórios e mortais do mundo..\ncomo qualquer bom [ROOT.Char.GetFaith.GetAdherentName], Ouvi as histórias de sua devoção e bravura com uma mistura de admiração e medo. Agora parece que eles [leader.GetTitleAsNameNoTooltip] está me oferecendo o comando deste bando de voluntários, desde que eu os use para invadir e saquear [ROOT.Char.GetFaith.PantheonTerm]."
 fp1_jomsvikings.0021.a:0 "Piratas que recebem ordens? Intrigante..."
 fp1_jomsvikings.0021.a.tt:0 "o [army|E] incluirá $jomsviking_pirates especiais difíceis de matar$ [men_at_arms|E]"
 fp1_jomsvikings.0021.b:0 "Apenas os marinheiros respeitáveis, eu acho."
 fp1_jomsvikings.0021.b.tt:0 "o [army|E] incluirá $bondi recrutável$ [men_at_arms|E]"
 fp1_jomsvikings.0021.c:0 "Eu prefiro meus soldados um pouco mais... disciplinado."

 # Jomsvikings challenge a Dishonourable Norse Pagan Ruler to Holmgang
 fp1_jomsvikings.0041.t:0 "Uma vergonha para os deuses"
 fp1_jomsvikings.0041.desc:0 ""#EMP [ROOT.Char.GetFirstNameNoTooltip]#!!" uivos [leader.GetTitledFirstName] Como [leader.GetSheHe] irrompe na minha sala do trono, meio vestido.\n\n"Your sinful ways and flagrant dishonor are a disgrace to [leader.GetFaith.GetAdherentNamePlural] everywhere, and the [leader.GetPrimaryTitle.GetNameNoTier] will no longer stand for it! No excuses, no tricks, we holmgang, #EMP here#! and #EMP now#!!"\nConfusos, meus guardas agarram suas armas, prontos para atacar o intruso a qualquer momento..\nO que quer que eu faça, a palavra de minhas ações, sem dúvida, será realizada em todo o mundo."
 fp1_jomsvikings.0041.a:0 "Vou mandar você para Valhöll com um sorriso!"
 fp1_jomsvikings.0041.a.tt:0 "Você imediatamente entra em um [single_combat_fight|E]"
 fp1_jomsvikings.0041.a.tt_success:0 "você ganha a luta"
 fp1_jomsvikings.0041.a.tt_failure:0 "[leader.GetTitledFirstName] ganha a luta"
 fp1_jomsvikings.0041.b:0 "Você foi um tolo por vir sozinho. guardas!"
 fp1_jomsvikings.0041.b.tt_success:0 "[leader.GetTitledFirstName] é algemado e levado para a masmorra"
 fp1_jomsvikings.0041.b.tt_failure:0 "[leader.GetTitledFirstName] efetua uma fuga ousada"
 fp1_jomsvikings.0041.c:0 "Você sabe que é apenas um pirata pretensioso, certo? correr junto."

 fp1_jomsvikings.0042.trigger_failure:0 "sua luta contra [leader.GetTitledFirstNameNoTooltip] invalidou"

 fp1_jomsvikings.0044.t:0 "$fp1_jomsvikings.0041.t$: Vindicação"
 fp1_jomsvikings.0044.desc:0 "Com [leader.GetTitledFirstName] caído sem vida aos meus pés, a sala do trono torna-se mortalmente silenciosa. Nem mesmo um sussurro pode ser ouvido, nenhuma respiração salvo meus próprios suspiros irregulares.\nSilenciosamente, coloco minhas roupas de volta.\nUm por um, eu faço contato visual com cada pessoa que ainda está aqui."
 fp1_jomsvikings.0044.a:0 "Alguém #EMP mais#! quero ter uma chance?"
 fp1_jomsvikings.0044.b:0 "A justeza da minha regra é provada mais uma vez!"
 fp1_jomsvikings.0044.c:0 "Isso simplesmente mostra quão indigna é uma fé [leader.GetFaith.GetNameNoTooltip] é..."

 # Jomsvikings Destroyed
 fp1_jomsvikings.1001.t:0 "Declínio dos Velhos Caminhos"
 fp1_jomsvikings.1001.desc.intro:0 "Com a queda de sua última fortaleza, os [title.GetNameNoTier] foram totalmente extintos.\n\n"
 fp1_jomsvikings.1001.desc.reformed_asatru_exists:0 "Apesar de seus melhores esforços para conter a maré da mudança, o cisma chegou à sua fé, assim como aconteceu com o cristianismo e o islamismo antes dele..\n\nWhether the reformists win out or the faithful fall foreign beliefs, "
 fp1_jomsvikings.1001.desc.fallback:0 "No final, eles simplesmente não foram suficientes para conter a maré de fés estrangeiras, e"
 fp1_jomsvikings.1001.desc.outro:0 "agora parece inevitável que [leader.GetFaith.GetName] está condenado ao lixo da história."
 fp1_jomsvikings.1001.holy_order_destroyed:0 "o [title.GetNameNoTier] foram destruídos."
 fp1_jomsvikings.1001.a:0 "Os deuses nos abandonam!"
 fp1_jomsvikings.1001.a.tt:0 "Os Jomsvikings não mais distribuirão bênçãos aos piedosos"
 fp1_jomsvikings.1001.b:0 "Boa viagem ao mau lixo!"
 fp1_jomsvikings.1001.b.tt:0 "Os Jomsvikings não vão mais roubar incrédulos"
 fp1_jomsvikings.1001.c:0 "Yhomz-quem?"
 fp1_jomsvikings.1001.c.tt:0 "$fp1_jomsvikings.1001.b.tt$"
