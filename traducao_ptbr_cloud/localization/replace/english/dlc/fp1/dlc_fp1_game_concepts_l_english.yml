l_english:
 game_concept_designate_chief_sacrifice:0 "Designar sacrifício principal"
 game_concept_designate_chief_sacrifice_article:0 "Designe um sacrifício principal"
 game_concept_designate_chief_sacrifice_chief_sacrifice:0 "Sacrifício Principal"
 game_concept_designate_chief_sacrifice_desc:0 "Ao realizar um grande festival de sacrifício, [characters|E] pode designar um de seus [prisoners|E] ser o principal sacrifício. Esta $game_concept_prisoner$ é morto primeiro e pode fazer com que o personagem sacrificado ganhe mais [piety|E].\nSacrifícios preferíveis são:$EFFECT_LIST_BULLET$ Sem Terra $game_concept_characters$ quem é [faith|E] é também [faith_hostile|L] ou [faith_evil|L]$EFFECT_LIST_BULLET$ [landed|E] $game_concept_characters$ de pelo menos [count|E]-[rank|E]\n$EFFECT_LIST_BULLET$ [heads_of_faith|E] (though this may have repercussions)"
 game_concept_varangian_adventure:0 "Aventura Varangiana"
 game_concept_varangian_adventures:0 "Varangian Adventures"
 game_concept_varangian_adventuring:0 "aventurando-se"
 game_concept_varangian_adventure_adventure:0 "Aventura"
 game_concept_varangian_adventure_desc:0 "Este é um tipo especial de [war|E], onde o atacante pretende mover seus [realm|E] para o [war_target|E] atacado.\nSe vencerem, anexarão imediatamente as devidas [counties|E] e mover seus [capital|E] lá. Seus antigos vassalos se tornarão independentes, e seus antigos $game_concept_counties$ will be given to upstart local warlords. $game_concept_varangian_adventures$ são #EMP SOMENTE#! disponível para [duke|E] e $game_concept_count$-[title_tier|E] [rulers|E], tornando-se progressivamente mais caro a cada sucesso $game_concept_varangian_adventure_adventure$.\nEsta [casus_belli|E] é #EMP NUNCA#! disponível após $culture_era_tribal$ [era|E], e não pode ser usado contra outros [cultures|E] que pode $game_concept_varangian_adventure_adventure$ ou contra vizinhos $game_concept_rulers$.\n\n$north_germanic_group_collective_noun$ lançando seu primeiro $game_concept_varangian_adventure$ receber até [EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0] bônus [special_troops|E], a quantidade subindo com cada mesmo-[faith|E] mesmo-[culture|E] condado que eles controlam completamente dentro [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName]."
 game_concept_trial_by_combat:0 "Teste por combate"
 game_concept_trials_by_combat:0 "Provas por Combate"
 game_concept_trial_by_combat_trial:0 "Tentativas"
 game_concept_trial_by_combat_combat:0 "Combate"
 game_concept_trial_by_combat_desc:0 "Em alguns [cultures|E], questões que não podem ser resolvidas por palavras ou guerra são motivos para uma $game_concept_trial_by_combat$ em vez de. Se aceito, os dois [characters|E] envolver-se em um [single_combat_duel|E] para um assentamento pré-selecionado. Se o ofensor vencer, eles provam sua inocência.\nOs requisitos gerais para tal $game_concept_trial_by_combat_trial$ está:\n$EFFECT_LIST_BULLET$Ambos devem ser de uma cultura válida.\n$EFFECT_LIST_BULLET$Você deve ter um [imprisonment_reason|E] against them (which will be used up).\n$EFFECT_LIST_BULLET$Eles não devem ser seus [liege|E], [vassal|E], ou o [guest|E] ou [courtier|E] de si mesmo ou de um dos seus $game_concept_vassals$.\n\n$game_concept_characters$ que não estão aptos para lutar sozinhos ainda podem ser desafiados, desde que sejam [rulers|E], nomeando um [knight|E] para lutar em seu nome em vez.\nUMA $game_concept_trial_by_combat_combat$ só pode optar por ser combatido ao [character_death_death|E] se a parte prejudicada for [tribal|E] e ambos $game_concept_characters$ estão lutando pessoalmente no $game_concept_single_combat_duel$; if the offending party has to nominate a champion to fight on their behalf, then $game_concept_character_death_death$ não é uma opção."
