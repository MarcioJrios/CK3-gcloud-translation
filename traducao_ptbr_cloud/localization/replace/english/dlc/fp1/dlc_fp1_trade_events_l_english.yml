l_english:

 ##################################################
 # #Misc Keys
 TRUCE_TRADE_DEAL:1 "Trégua assinada em troca da cessação dos ataques"

 ##################################################
 # #Standard Trade Events
 fp1_trade_events.0000.t:0 "Raid ou Trade"
 fp1_trade_events.0002.t:1 "$fp1_trade_events.0000.t$?"
 fp1_trade_events.0002.desc:0 "Enquanto minhas tropas e eu nos preparamos para saquear as terras de [county.GetNameNoTierNoTooltip], nossos primeiros batedores relatam.\nParece que as cidades locais são ricas, mas muitas são fortemente fortificadas, e podemos ser pegos por exércitos vingativos antes que possamos invadir os alvos mais suculentos..\nNem tudo está perdido: a arte da boa incursão consiste em explorar as oportunidades, e talvez possamos arranjar comércio e tributo em troca de manter nossas lâminas."
 fp1_trade_events.0002.a:0 "Talvez o local [county.GetHolder.GetTitleAsNameNoTooltip] será passível?"
 fp1_trade_events.0002.a.accepted:0 "Se sua oferta for aceita"
 fp1_trade_events.0002.a.rejected:0 "Se sua oferta for rejeitada"
 fp1_trade_events.0002.a.tt:0 "Você continua invadindo [county.GetNameNoTierNoTooltip]"
 fp1_trade_events.0002.b:0 "Uma trégua com a decisão [county.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip] pode ser inestimável..."
 fp1_trade_events.0002.c:0 "Sim, nós provavelmente #EMP poderíamos#! ganhar dinheiro negociando. Pilhar de qualquer maneira."
 fp1_trade_events.0002.c.tt:0 "$fp1_trade_events.0002.a.tt$"
 fp1_trade_events.0002.d:0 "Que tipo de #EMP feudal# com fígado de lírio! covarde ganha dinheiro sem invadir?"
 fp1_trade_events.0002.d.tt:0 "Você pilha [county.GetNameNoTierNoTooltip] e se recusar a pensar em negociar em vez de invadir pelo resto de sua vida"

 fp1_trade_events.0003.t:1 "$fp1_trade_events.0000.t$?"
 fp1_trade_events.0003.desc:0 "Uma horda desordenada de bandidos, piratas e outros canalhas fortemente armados entrou [county.GetNameNoTierNoTooltip], liderado por [raider.GetFirstName]!\nA princípio, meus batedores pensaram que eles estavam aqui para saquear, mas um emissário de seu [raider.GetTitleAsNameNoTooltip] afirma que eles negociariam alegremente em seu lugar. Sua força é rica em saques, novos e antigos, e isso daria aos habitantes locais a chance de comprar produtos exóticos de todo o mundo..\nO subtexto é claro. Negocie sob condições preferenciais e eles partirão em paz, ou rejeite sua oferta e eles pegarão o que quiserem."
 fp1_trade_events.0003.a:0 "Uma oferta inesperada, mas altamente bem-vinda."
 fp1_trade_events.0003.a.tt_success:0 "Sua oferta foi aceita!"
 fp1_trade_events.0003.b:0 "#EMP Trade#!? Com esses bandidos?!"
 fp1_trade_events.0003.b.tt_failure:0 "Sua oferta foi rejeitada!"

 fp1_trade_events.0011.t:0 "$fp1_trade_events.0000.t$: Uma Acomodação Confortável"
 fp1_trade_events.0011.desc.subsequent_renewal:0 "Por décadas"
 fp1_trade_events.0011.desc.first_renewal:0 "Por muitos anos"
 fp1_trade_events.0011.desc.outro:0 "agora, eu tive um entendimento com [recipient.GetTitledFirstName]. Meus invasores mantêm suas armas em seus cintos em [recipient.GetHerHis] terras, e [recipient.GetHerHis] os súditos compram os luxos exóticos que recebemos de reinos menos diplomáticos.\nOs termos do nosso acordo quase terminaram, porém, e muitos da minha comitiva estão relutantes em desistir de seus convenientes contatos comerciais..\nPossivelmente [recipient.GetFirstNameNoTooltip] estaria aberto a uma extensão?"
 fp1_trade_events.0011.a:0 "uma grande oferta!"
 fp1_trade_events.0011.a.accepted:0 "Sua oferta foi aceita"
 fp1_trade_events.0011.a.rejected:0 "Sua oferta foi rejeitada"
 fp1_trade_events.0011.b:0 "Isso seguiu seu curso..."
 fp1_trade_events.0011.b.tt:0 "O acordo caducará discretamente"

 fp1_trade_events.0012.t:0 "$fp1_trade_events.0011.t$"
 fp1_trade_events.0012.desc.subsequent_renewal:0 "$fp1_trade_events.0011.desc.subsequent_renewal$"
 fp1_trade_events.0012.desc.first_renewal:0 "$fp1_trade_events.0011.desc.first_renewal$"
 fp1_trade_events.0012.desc.outro:0 "meu acordo com [raider.GetTitledFirstName] manteve-se firme: [raider.GetSheHe] mantém [raider.GetHerHis] cães presos em minhas terras, e meus comerciantes compram o saque [raider.GetSheHe] rouba de outro lugar.\nCom a aproximação iminente do fim do acordo, [raider.GetFirstNameNoTooltip] entrou em contato para perguntar sobre uma extensão.\nParticularmente, vários [raider.GetHerHis] guerreiros mais ricos ofereceram presentes escolhidos, caso eu continue dando a eles acesso tão livre aos nossos mercados, e é #EMP #! bom não ter que se preocupar com raiva [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] invasores pilhando o campo..."
 fp1_trade_events.0012.a:0 "Uma proposta muito agradável!"
 fp1_trade_events.0012.a.tt_success:0 "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0012.b:0 "Eu terminei com isso [raider.GetWomanMan]."
 fp1_trade_events.0012.b.tt:0 "$fp1_trade_events.0011.b.tt$"
 fp1_trade_events.0012.b.tt_failure:0 "$fp1_trade_events.0011.a.rejected$"

 fp1_trade_events.0021.t:0 "$fp1_trade_events.0000.t$: Visitantes de longe"
 fp1_trade_events.0021.desc:0 "Meu acordo comercial com [partner.GetTitledFirstName] garante um fluxo constante de meus comerciantes e visitas de nobres mesquinhos [partner.GetHerHis] terras, açoitando seus saques e importando luxos estrangeiros.\nDecididamente menos comum é uma expedição de [partner.GetPrimaryTitle.GetNameNoTier] fazendo o seu caminho para [ROOT.Char.GetPrimaryTitle.GetNameNoTier], muitas vezes algo como um evento em [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. Pode ser raro ver tantos estrangeiros distantes com as mãos soltas.\nOs líderes de tal expedição conseguiram reunir uma audiência para implorar por patrocínio: um eloquente [priest.GetFaith.PriestNeuter] e um comerciante perspicaz."
 fp1_trade_events.0021.a:0 "Eu poderia usar alguém para contar minha moeda..."
 fp1_trade_events.0021.b:0 "Bem-vindo ao meu serviço, [priest.GetFirstNameNoTooltip]!"
 fp1_trade_events.0021.c:0 "E quem é aquele que te acompanha lá atrás?"
 fp1_trade_events.0021.d:0 "Sigam em frente, estrangeiros, meu acordo é com [partner.GetFirstNameNoTooltip]."

 fp1_trade_events.0031.t:0 "$fp1_trade_events.0021.t$"
 fp1_trade_events.0031.desc:0 "Os invasores de [raider.GetTitledFirstNameNoTooltip] são um bando temível, o suficiente para que muitas vezes eu seja grato por nos considerarmos amigos cautelosos, em vez de inimigos sangrentos.\nUm dos mais #EMP cruéis#! de [raider.GetHerHis] terrores menores contados entre seu número é [warrior.GetFirstName], um ladrão de pouca reputação.\nQuando [warrior.GetSheHe] pediu uma audiência, eu estava meio que esperando uma tentativa de assassinato, mas estou #EMP agradavelmente#! surpreso ao descobrir que o ambicioso jovem guerreiro deseja oferecer [warrior.GetHerHis] Serviços."
 fp1_trade_events.0031.a:0 "as espadas[warrior.GetWomenMen] de [raider.GetPrimaryTitle.GetNameNoTierNoTooltip] são lendários!"
 fp1_trade_events.0031.b:0 "Vai embora, bandido."

 fp1_trade_events.0041.t:0 "$fp1_trade_events.0000.t$: Beligerantes com Benefícios"
 fp1_trade_events.0041.desc:0 "Meu acordo com [partner.GetTitledFirstName] é mutuamente benéfico, mas às vezes me pergunto se está cumprindo seu potencial. Minhas terras poderiam usar o toque de [partner.GetHerHis] pedreiros e carpinteiros veteranos, e embora [partner.GetSheHe] está a salvo de meus invasores, muitos outros não têm tal arranjo.\nCom um pouco de gasto conjunto para facilitar o trânsito de nossos servidores, poderíamos resolver esses dois problemas juntos: [partner.GetFirstNameNoTooltip] envia artesãos qualificados para me servir por um tempo e, em troca, eu empresto [partner.GetHerHim] invasores idosos e colonos ansiosos como conselheiros para ajudar a manter [partner.GetHerHis] terras seguras."
 fp1_trade_events.0041.foreign_architects_growth.tt:0 "seu subdesenvolvido [domain|E] [counties|E]"
 fp1_trade_events.0041.foreign_architects_no_growth.tt:0 "Sua [domain|E] [counties|E] com pelo menos 15 [development|E]"
 fp1_trade_events.0041.partner_gets_raid_aid.tt:0 "Um de [partner.GetFirstNamePossessiveNoTooltip] vulnerável [duchies|E] torna-se mais difícil de [raid|E]"
 fp1_trade_events.0041.raider_gets_civic_aid.tt:0 "[raider.GetFirstNamePossessiveNoTooltip] [domain|E] ganhos [development|E] descontos de crescimento e construção"
 fp1_trade_events.0041.partner.benefiting_counties.tt:0 "[counties|E] no nome [duchy|E]"
 fp1_trade_events.0041.a.advanced:0 "Eles poderiam me construir um palácio no [partner.GetCulture.GetNameNoTooltip] estilo?"
 fp1_trade_events.0041.a.fallback:0 "Mãos eruditas são sempre bem vindas..."
 fp1_trade_events.0041.a.offer_accepted:0 "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0041.a.offer_rejected:0 "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0041.b:0 "Vamos manter isso informal."

 fp1_trade_events.0051.t:0 "$fp1_trade_events.0041.t$"
 fp1_trade_events.0051.desc:0 "Meu parceiro comercial ocasional, [raider.GetTitledFirstName], enviou notícias de uma oferta intrigante. Embora seja verdade que minhas terras estão a salvo de [raider.GetHerHis] invasores, o mesmo não é verdade para muitos outros vilões e vagabundos, enquanto [raider.GetHerHis] as terras são pobres e subdesenvolvidas.\nSe nós dois arcarmos com os custos de viagem de nossos servos, [raider.GetFirstNameNoTooltip] sugere uma espécie de programa de intercâmbio: guerreiros veteranos e colonos de [raider.GetHerHis] terras serão enviadas para ajudar a proteger uma das minhas fronteiras vulneráveis de ladrões menos táteis, e pedreiros e carpinteiros qualificados do meu reino servirão em uma excursão em [raider.GetHerHis] domínio."
 fp1_trade_events.0051.offer_accepted:0 "$fp1_trade_events.0011.a.accepted$"
 fp1_trade_events.0051.offer_rejected:0 "$fp1_trade_events.0011.a.rejected$"
 fp1_trade_events.0051.a:0 "[option_1.GetNameNoTierNoTooltip] poderia usar alguns especialistas..."
 fp1_trade_events.0051.b:0 "[option_2.GetNameNoTierNoTooltip] pode ser um bom lugar para eles?"
 fp1_trade_events.0051.c:0 "Eu acho que prefiro escorar [option_3.GetNameNoTierNoTooltip]."
 fp1_trade_events.0051.d:0 "Que proposta ultrajante!"

 ##################################################
 # Special Trade Events
 fp1_trade_events.1131.t:0 "A ameaça do norte"
 fp1_trade_events.1131.desc:0 "Uma horda de piratas desarticulados, homens livres sem terra, crianças desesperadas e outros criminosos variados se juntaram [attacker.GetFirstName] no [attacker.GetHerHis] assalto proposto contra minhas propriedades.\nEmbora o tamanho da força seja formidável, eles carecem de disciplina ou lealdade, com cada mercenário roubado focado exclusivamente no que pode obter da guerra em primeiro lugar..\nAo contrário de um inimigo convencional, pode ser possível simplesmente lidar diretamente com os invasores. Talvez uma barganha possa ser feita..."
 fp1_trade_events.1131.a:0 "Nunca! De volta ao seu inferno congelado de uma casa, escória!"
 fp1_trade_events.1131.b:0 "Se é terra que eles querem, por que não dar a eles??"
 fp1_trade_events.1131.c:0 "Na minha experiência, os soldados preferem o ouro à glória..."
 fp1_trade_events.1131.c.tt:0 "Você paga um gafol diretamente para [attacker.GetFirstNamePossessiveNoTooltip] tropas para que se dispersem"
 fp1_trade_events.1131.d:0 "Vamos banir esses invasores como sempre fizemos."
 fp1_trade_events.1131.d.tt:0 "Você luta contra os nórdicos à moda antiga"

 fp1_trade_events.1171.t:0 "$fp1_trade_events.0000.t$: Uma santa mão amiga"
 fp1_trade_events.1171.desc:0 "Apesar de começar com #EMP incomum#! circunstâncias, meu relacionamento com [partner.GetTitledFirstName] só ficou mais forte com o tempo.\nMais forte, ao que parece, do que eu imaginava, como [partner.GetHerHis] última carta expressou uma preocupação sincera com o destino da minha alma.\nEm um esforço para seduzir-me a converter-me a [partner.GetFaith.GetName], [partner.GetFirstNameNoTooltip] está oferecendo a mão de [partner.GetHerHis] [prospective_spouse.Custom('GetDaughterSon')], uma grande cerimônia para me receber na fé, #EMP e#! um belo dote."
 fp1_trade_events.1171.a:0 "[partner.GetSheHe|U] #EMP does#! make quite a compelling case..."
 fp1_trade_events.1171.b:0 "Que gesto! À amizade eterna!"
 fp1_trade_events.1171.b.tt:0 "Todos os efeitos acima, bem como..."
 fp1_trade_events.1171.c.cynical:0 "Pah, eu espero um suborno melhor do que isso."
 fp1_trade_events.1171.c.fallback:0 "Nenhum tipo de suborno pode me tentar para longe [raider.GetFaith.GetNameNoTooltip]."
