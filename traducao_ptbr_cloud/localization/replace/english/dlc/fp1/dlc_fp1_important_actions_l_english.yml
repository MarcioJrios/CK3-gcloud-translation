l_english:
 action_can_challenge_to_single_combat:0 "Criminoso distante pode ser contestado"
 action_can_challenge_to_single_combat_label:0 "você pode desafiar [recipient.GetShortUINameNoTooltip] para um $game_concept_trial_by_combat$"
 action_can_challenge_to_single_combat_combined_label:0 "[recipient.GetShortUINameNoTooltip]"
 action_can_challenge_to_single_combat_desc:1 "[recipient.GetUIName] Cometeu [crimes|E] contra você ([recipient.GetImprisonmentReasons( actor.Self )]), but cannot be [imprisoned|E], permitindo que você desafie [recipient.GetHerHim] para um [trial_by_combat|E].$action_can_challenge_to_single_combat_HELP$"
 action_can_challenge_to_single_combat_click:0 "#Eu clico para desafiar [recipient.GetHerHim]#!"
 action_can_challenge_to_single_combat_combined_group_label:0 "Pode desafiar os criminosos a $game_concept_trial_by_combat$"
 action_can_challenge_to_single_combat_combined_group_name:0 "Pode desafiar os criminosos a $game_concept_trial_by_combat$"
 action_can_challenge_to_single_combat_combined_group_description:1 "De outros [characters|E] se comprometeram [crimes|E] contra você ([recipient.GetImprisonmentReasons( actor.Self )]), but cannot be [imprisoned|E], permitindo que você os desafie a [trials_by_combat|E].$action_can_challenge_to_single_combat_HELP$"
 action_can_challenge_to_single_combat_combined_unimportant:0 "@warning_icon!#X None of the Criminals are important to you#!"
 action_can_challenge_to_single_combat_unimportant:0 "@warning_icon!#X [recipient.GetSheHe|U] não é importante para você#!"
 action_can_challenge_to_single_combat_HELP:0 "\n\n#help como um [ruler|E], você não tem que desafiar cada [criminal|E], e pode ser benéfico esperar até que você tenha a chance de [imprison|E] eles em vez disso. Cuidado com o desafio $game_concept_characters$ com alto [prowess|E], como tudo [trials_by_combat|E] são combatidos como [single_combat_fight_plural|E].#!"
 
 action_can_make_shieldmaiden:0 "Pode fazer Shieldmaiden"
 action_can_make_shieldmaiden_label:0 "Você pode fazer [recipient.GetShortUINameNoTooltip] dentro de [recipient.Custom('ShieldPersonFemaleMale')|U]"
 action_can_make_shieldmaiden_combined_label:0 "[recipient.GetShortUINameNoTooltip]"
 action_can_make_shieldmaiden_desc:0 "[recipient.GetUIName] tem um alto [prowess|E] [skill|E] e aceitaria se tornar um [recipient.Custom('ShieldPersonFemaleMale')|U].$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_click:0 "#eu clico para fazer [recipient.Custom('ShieldPersonFemaleMale')|U]#!"
 action_can_make_shieldmaiden_combined_group_label:0 "Pode fazer [recipient.Custom('ShieldPersonsFemaleMale')|U]"
 action_can_make_shieldmaiden_combined_group_name:0 "Pode fazer [recipient.Custom('ShieldPersonsFemaleMale')|U]"
 action_can_make_shieldmaiden_combined_group_description:0 "De várias [close_family|E] membros têm um alto [prowess|E] [skill|E] e aceitaria tornar-se [recipient.Custom('ShieldPersonsFemaleMale')|U].$action_can_make_shieldmaiden_HELP$"
 action_can_make_shieldmaiden_HELP:1 "\n\n#help Tendo pelo menos um [recipient.Custom('ShieldPersonFemaleMale')|U] pode ser muito benéfico. Eles melhorarão continuamente suas habilidades e podem até salvá-lo de [GetScheme('murder').GetTypeName] [scheme|E].\nVocê deve, no entanto, não fazer todos os [close_family|E] membro em um [recipient.Custom('ShieldPersonFemaleMale')|U], a menos que você tenha mais [prestige|E] do que você sabe o que fazer com.#!"
