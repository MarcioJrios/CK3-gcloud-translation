 ##################################################
 # #Ordinary Events
 fp1_yearly.0001.t:0 "Escravo Escapado"
 fp1_yearly.0001.desc:1 "Thralls são um fato da vida em [ROOT.Char.GetCulture.GetNameNoTooltip] cultura. Humanos inferiores, capturados do exterior ou nascidos de escravos, eles trabalham em nossos campos e cuidam de nossos lares..\nEm teoria.\nOntem à noite, um desses escravos decidiu [dummy_gender.GetSheHe] estava farto e fugiu, levando uma braçada de joias valiosas com [dummy_gender.GetHerHim]! O que é pior, [scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)] #EMP saw#! the thrall rushing into the dark, and didn't think to tell anyone till the morning."
 fp1_yearly.0001.gold_stays_lost.tt:0 "Sua prata permanece perdida"
 fp1_yearly.0001.a:0 "Envie uma descrição para cada aldeia!"
 fp1_yearly.0001.a.tt_success:0 "O escravo é localizado e capturado"
 fp1_yearly.0001.a.tt_failure:0 "O servo escapa da rede com sua prata"
 fp1_yearly.0001.b:0 "Pegue minha capa, eu vou caçar [dummy_gender.GetHerHim] para baixo eu mesmo."
 fp1_yearly.0001.b.tt_success:0 "Você pega o escravo antes que eles cheguem longe"
 fp1_yearly.0001.b.tt_failure:0 "$fp1_yearly.0001.a.tt_failure$"
 fp1_yearly.0001.c:0 "[scapegoat.GetFirstNameNoTooltip], isso é sua culpa, então você pode pagar!"
 fp1_yearly.0001.d:0 "Você está perdoado, [scapegoat.GetFirstNameNoTooltip]. Essas coisas acontecem."

 fp1_yearly.0011.t:0 "Chamadas para [offensive_courtier.GetFirstNameNoTooltip] ser declarado nada"
 fp1_yearly.0011.desc:1 "Um desfile de importantes moradores de [capital_barony.GetNameNoTier] passaram o dia marchando pelo meu salão, cada um com uma queixa única contra a minha [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('offensive_courtier'))], [offensive_courtier.GetTitledFirstName].\nAlguns reclamam sobre [offensive_courtier.GetHerHis] comportamento, outros [offensive_courtier.GetHerHis] honra, mas todos concordam em uma coisa: [offensive_courtier.GetSheHe] é uma vergonha para o tribunal.\nAs massas sujas pedem nada menos que uma declaração de nada, lançando [offensive_courtier.GetHerHim] Fora."
 fp1_yearly.0011.desc.priest:0 "[priest.Custom2('MyCharacterIntroduction',ROOT.Char)|U] insiste que [offensive_courtier.GetHerHis] comportamento é #EMP na verdade#! bastante piedoso, mas os burgueses rosnantes afirmam [priest.GetFirstNameNoTooltip] simplesmente não tem que lidar com as consequências de tal "virtue"."
 fp1_yearly.0011.a:0 "eles estão certos, [offensive_courtier.GetSheHe] deve ser repudiado e banido!"
 fp1_yearly.0011.b:0 "They're right, [offensive_courtier.GetSheHe] deve ser banido!"
 fp1_yearly.0011.c:0 "camponeses! [offensive_courtier.GetFirstNameNoTooltip] é inocente."
 fp1_yearly.0011.d:0 "Isso não é assunto para o [ROOT.Char.GetTitleAsNameNoTooltip]..."

 fp1_yearly.0021.t:0 "Uma questão de vida ou morte"
 fp1_yearly.0021.desc.intro:0 "Uma discussão recente entre dois dos meus $knight_culture_player_plural_no_tooltip_lowercase$, [first_knight.GetTitledFirstName] e [second_knight.GetTitledFirstName], aumentou drasticamente. Pelo visto,"
 fp1_yearly.0021.desc.doggo:1 "[first_knight.GetFirstNameNoTooltip] espeto [second_knight.GetFirstNamePossessiveNoTooltip] cachorro por acidente enquanto caçavam um [ROOT.Char.Custom('LocalAnimal')] juntos, e [second_knight.GetFirstNameNoTooltip] se recusa a deixar [first_knight.GetFirstNameNoTooltip] basta pagar por um novo."
 fp1_yearly.0021.desc.spit_of_land:0 "[first_knight.GetFirstNameNoTooltip] comprou um pedaço de terra remoto que [second_knight.GetFirstNameNoTooltip] reivindicações pertencem a [second_knight.GetHerHim]. O terreno seria inútil, exceto pelo fato de supostamente produzir os melhores repolhos de todo o mundo. [capital_barony.GetNameNoTierNoTooltip]."
 fp1_yearly.0021.desc.unrepeatable_insult:0 "eles começaram a lançar insultos por nada, e [first_knight.GetFirstNameNoTooltip] disse algo irrepetível sobre [second_knight.GetFirstNameNoTooltip], uma cabra e um bom chifre para beber."
 fp1_yearly.0021.desc.escalating_prank_war:0 "começou como uma competição inofensiva de superioridade, cada um fazendo piadas cada vez mais dramáticas sobre o outro, e a diversão gradualmente se transformou em pura raiva."
 fp1_yearly.0021.desc.religious_differences:0 "se resume a simples diferenças de fé, com [first_knight.GetFaith.GetAdherentName] e [second_knight.GetFaith.GetAdherentName] ambos na garganta um do outro sobre a natureza do divino."
 fp1_yearly.0021.desc.stolen_pig:0 "o ponto-chave da discórdia é um colossal porco premiado, que [first_knight.GetFirstNameNoTooltip] roubou de [second_knight.GetFirstNameNoTooltip]. Ou [second_knight.GetFirstNameNoTooltip] a partir de [first_knight.GetFirstNameNoTooltip]. Honestamente, com toda a gritaria, não está claro."
 fp1_yearly.0021.desc.defiled_longboat.woman:0 "[unfortunate_knight.GetFirstNameNoTooltip] encontrado [defiling_knight.GetFirstNameNoTooltip] #EMP enjoying#! [defiling_knight.GetHerselfHimself] com a figura de proa [unfortunate_knight.GetFirstNamePossessiveNoTooltip] escaler, arruinando totalmente a pintura e sua aura outrora temível."
 fp1_yearly.0021.desc.defiled_longboat:1 "[defiling_knight.GetFirstNameNoTooltip] #EMP enjoyed#! [defiling_knight.GetHerselfHimself] indescritivelmente em todos os assentos [unfortunate_knight.GetFirstNamePossessiveNoTooltip] escaler, deixando toda a embarcação #EMP fedendo#!."
 fp1_yearly.0021.desc.board_game:0 "os dois estavam jogando hnefatafl e começaram a discutir sobre as regras exatas. Em minutos, o tabuleiro foi varrido para o lado e os punhos estavam voando."
 fp1_yearly.0021.desc.outro:0 "\nAgora, ambos $knight_culture_player_plural_no_tooltip_lowercase$ desafiaram abertamente uns aos outros para holmgang. O duelo com certeza será dramático, mas como membros juramentados da minha casa, eles precisam da minha permissão para prosseguir com a luta.."
 fp1_yearly.0021.a:0 "Eles podem brigar por isso se quiserem."
 fp1_yearly.0021.a.tt_success:0 "[first_knight.GetFirstNameNoTooltip] ganha o holmgang"
 fp1_yearly.0021.a.tt_failure:0 "[second_knight.GetFirstNameNoTooltip] ganha o holmgang"
 fp1_yearly.0021.b:0 "Pueril! eu proíbo!"
 fp1_yearly.0021.b.tt_success:0 "Seu comando instila obediência aterrorizada"
 fp1_yearly.0021.b.tt_failure:0 "Sua $knight_culture_player_plural_no_tooltip_lowercase$ concordo a contragosto, mas zombo de você"
 fp1_yearly.0021.c:0 "Claro, e até aposto em [first_knight.GetFirstNameNoTooltip]."
 fp1_yearly.0021.c.tt_success:0 "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.c.tt_failure:0 "$fp1_yearly.0021.a.tt_failure$"
 fp1_yearly.0021.d:0 "De qualquer forma, embora eu esteja apostando em [second_knight.GetFirstNameNoTooltip]."
 fp1_yearly.0021.d.tt_failure:0 "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.d.tt_success:0 "$fp1_yearly.0021.a.tt_failure$"

 fp1_yearly.0031.t:0 "Grandes contos à mesa"
 fp1_yearly.0031.desc.intro:1 "Foi uma longa, longa noite na companhia de [lying_warrior.GetFirstName]. O andarilho parou em [capital_barony.GetBaseNameNoTierNoTooltip] para a noite, pagando por [lying_warrior.GetHerHis] fique com contos de [lying_warrior.GetHerHis] exploits que duraram #EMP horas#!.\n\n"
 fp1_yearly.0031.desc.sunk_longboat:0 ""... so there I was, in the middle of the North Sea, longboat sinking from too much bloody plunder. Well, I couldn't take it with me, so I jumped into the water and swam to Norway!""
 fp1_yearly.0031.desc.wrestled_whale:0 ""... knew that I either had to abandon my crew, or fight the whale myself. Grabbed my knife, plunged into the ocean, and wrestled the beast to shore single-handed!""
 fp1_yearly.0031.desc.charged_city_fruit_knife:0 ""... ten thousand of the enemy in there, armed with scimitars, and me armed only with a small knife for peeling fruit. #EMP I made it#!, thanks to my trusty fruit knife!""
 fp1_yearly.0031.desc.charged_city:0 ""... charged right up to the city walls, free-climbed inside, and hacked my way into the royal palace. Melted the king's crown down to pay for a new pair of boots.""
 fp1_yearly.0031.desc.kept_iceland_afloat:1 ""... and if the two giants actually #EMP had#! gone ahead with their holmgang, Iceland would surely have sunk back into the sea. Lucky I talked them down, really.""
 fp1_yearly.0031.desc.wooed_heir:1 ""... [disparaged_king.GetTitledFirstNamePossessive] [invented_heir.Custom('GetDaughterSon')], now #EMP that#! is the best I've ever had. [disparaged_king.GetTitledFirstNameNoTooltip] wasn't such a fan of me after that, though, and I fled [disparaged_king.GetHerHis] court sharpish, I'll tell you that!""
 fp1_yearly.0031.desc.hunted_troll:1 ""... 'course, this most recent wound is from the troll itself. Big as a house, quiet as a mouse, claws like the bastard spawn of [lying_warrior.GetFaith.DevilName]. Still, stab anything long enough, and it dies.""
 fp1_yearly.0031.desc.outro:1 "\nConto após conto, a saga continua, cada anedota mais longa e maior que a anterior."
 fp1_yearly.0031.a:0 "Você simplesmente #EMP deve#! ficar no tribunal, [lying_warrior.GetFirstNameNoTooltip]!"
 fp1_yearly.0031.b:0 "esses sons... rebuscado."
 fp1_yearly.0031.b.tt_success:0 "[lying_warrior.GetFirstNamePossessiveNoTooltip] mentiras são expostas"
 fp1_yearly.0031.b.tt_failure:0 "[lying_warrior.GetFirstNameNoTooltip] corre anéis verbais ao seu redor"
 fp1_yearly.0031.c:1 "Fale bem da nossa hospitalidade na sua próxima parada!"

 fp1_yearly.0041.t:0 "Exploradores do Sul"
 fp1_yearly.0041.desc:2 "[explorer.GetFirstName], um explorador, estudioso e enviado de [sponsoring_liege.GetTitledFirstName] de [sponsoring_liege.GetPrimaryTitle.GetName] tem percorrido minhas terras ultimamente. Um erudito e devoto [explorer.GetFaith.GetAdherentNameNoTooltip], [explorer.GetSheHe] mantém um diário detalhado de [explorer.GetHerHis] experiências, enviando cartas irregulares de volta para [explorer.GetHerHis] pátria para relatar a vida nesta extremidade do mundo.\n\n[explorer.GetFirstNameNoTooltip] agora alcançou [capital_barony.GetNameNoTierNoTooltip], e pede permissão para parar por alguns dias a fim de observar nossos costumes locais e falar com nossos mais sábios anciãos.\nApesar da forma formal de [explorer.GetHerHis] solicitar, [explorer.GetFirstNamePossessiveNoTooltip] tom praticamente #EMP pinga#! com condescendência."
 fp1_yearly.0041.a:1 "Possivelmente [explorer.GetSheHe] pude observar um de nossos borrões menores?"
 fp1_yearly.0041.a.tt_success:0 "Sua cerimônia impressiona [explorer.GetFirstNameNoTooltip]"
 fp1_yearly.0041.a.tt_failure:0 "Seus modos pagãos desgostam [explorer.GetFirstNameNoTooltip]"
 fp1_yearly.0041.b:0 "Conte-me mais sobre isso... [explorer.GetFaith.HighGodName]?"
 fp1_yearly.0041.c:0 "Não temos lugar para estrangeiros esnobes no #EMP my#! quadra."

 fp1_yearly.0051.t:0 "Os Mortos Inquietos"
 fp1_yearly.0051.desc:1 "[draugr.GetTitledFirstNamePossessive] morte há algum tempo não passou despercebida pelas pessoas comuns de [capital_county.GetNameNoTier]. qualquer outra coisa [draugr.GetSheHe] pode ter sido, [draugr.GetFirstNameNoTooltip] não era popular com o campesinato local, e tornou-se a norma para todos os males da terra serem atribuídos ao [draugr.Custom('WomanManPossessive')] cadáver ambulante.\nNão parece passar mais uma semana sem que cada fazendeiro, silvicultor e escavador de esterco perto da capital reclame sobre [draugr.GetFirstNamePossessiveNoTooltip] draugr.\n\n#EMP Algo#! tem que ser feito."
 fp1_yearly.0051.a:0 "Vou visitar [draugr.GetHerHis] carrinho de mão em pessoa."
 fp1_yearly.0051.a.tt:0 "Você decide investigar na carne..."
 fp1_yearly.0051.b:0 "Basta desenterrar o corpo e queimá-lo."
 fp1_yearly.0051.b.body_destroyed:0 "A alegria do campesinato"
 fp1_yearly.0051.b.list:0 "Família e amigos de [draugr.GetFirstNameNoTooltip]"
 fp1_yearly.0051.c:0 "Talvez possamos resolver isso com feitiços de proteção?"
 fp1_yearly.0051.c.tt_success:0 "Suas poções e feitiços tranquilizam o campesinato"
 fp1_yearly.0051.c.tt_failure:0 "Seus rituais são insuficientes"
 fp1_yearly.0061.t:0 "$fp1_yearly.0051.t$: Lobos"
 fp1_yearly.0061.desc:0 "Minha comitiva e eu mal chegamos a [draugr.GetFirstNamePossessiveNoTooltip] carrinho de mão quando o primeiro rosnado ecoa de dentro.\nEnquanto o maior lobo que eu já vi se espreme pela entrada escura, o resto de sua matilha parece brotar do próprio chão. Deve haver uma dúzia ou mais, cada um do tamanho de um homem, e já correndo em todas as direções..\nOs camponeses estavam errados sobre o draugr, mas não sobre a maldição!"
 fp1_yearly.0061.a:0 "Soldados! Para mim!"
 fp1_yearly.0061.a.tt_success:0 "Você reúne seus homens e mata os lobos!"
 fp1_yearly.0061.a.tt_failure:0 "Você mal escapa com sua vida"
 fp1_yearly.0061.b:0 "CORRE!"
 fp1_yearly.0062.t:0 "$fp1_yearly.0051.t$: Urso"
 fp1_yearly.0062.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip] barrow é frio e sombrio. Embora nem meu séquito nem eu vejamos nenhum cadáver ambulante, há arranhões longos e profundos em algumas das paredes e ossos de gado espalhados pelo chão..\nUm súbito farfalhar no canto chama minha atenção, e o que eu tomaria como uma pilha de folhas começa a se levantar, revelando o maior urso que já vi, facilmente com nove ou dez metros de altura. Ele pisca sonolento para nós, parecendo quase amigável.\nEntão ele ruge."
 fp1_yearly.0062.a:0 "Eu vou fazer de você um tapete!"
 fp1_yearly.0062.a.tt_success:0 "Você derruba o monstro"
 fp1_yearly.0062.a.tt_failure:0 "Sua comitiva o arrasta para longe da morte certa"
 fp1_yearly.0062.b:0 "$fp1_yearly.0061.b$"
 fp1_yearly.0063.t:0 "$fp1_yearly.0051.t$: nada"
 fp1_yearly.0063.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip] carrinho de mão não contém nenhum monstro, nenhum bem grave, nem mesmo um cadáver. Uma breve pesquisa na área encontra [draugr.GetFirstNameNoTooltip] tombado em uma vala e grosseiramente coberto de folhagem um pouco afastado.\nEm vez disso, a sepultura parece ter sido convertida em uma habitação tosca, que algum bandido covarde tirou das mãos frias dos mortos..\nEnquanto discuto o que fazer com minha comitiva, um assobio alegre torna-se audível à distância, cada vez mais próximo. O bandido se aproxima!"
 fp1_yearly.0063.a:0 "Todos, quietos, levantem-se contra as paredes!"
 fp1_yearly.0063.a.tt_success:0 "a armadilha funciona"
 fp1_yearly.0063.a.tt_failure:0 "[draugr_nithing.GetFirstNameNoTooltip] percebe que algo está errado e corre"
 fp1_yearly.0063.a.tt_failure.draugr_nithing_escapes:0 "[draugr_nithing.GetFirstNameNoTooltip] perambula pelo deserto, continuando a causar problemas"
 fp1_yearly.0063.b:0 "Que desperdício do meu maldito tempo!"
 fp1_yearly.0064.t:0 "$fp1_yearly.0051.t$: Órfão"
 fp1_yearly.0064.desc:0 "Os camponeses podem ter insistido que [draugr.GetFirstNamePossessiveNoTooltip] cadáver ambulante estava roubando sua comida, enfeitiçando seu gado e arranhando suas janelas à noite, mas quando chego ao [draugr.GetHerHis] carrinho de mão, eu acho uma besta muito diferente.\nEm meio a um ninho de peles roubadas e comida meio comida está uma criança órfã, olhando para mim, os olhos arregalados de terror absoluto.."
 fp1_yearly.0064.a:0 "Fora com você, criança. Você não pode ficar aqui."
 fp1_yearly.0064.a.tt:0 "[draugr_orphan.GetFirstNameNoTooltip] vagueia pelo deserto..."
 fp1_yearly.0064.b:0 "Criança ou não, para a masmorra com este ladrão!"
 fp1_yearly.0064.c:0 "Venha para o tribunal, [Select_CString(draugr_orphan.IsFemale,'girl','boy')]: uma sepultura não é lugar para os vivos."
 fp1_yearly.0064.d:0 "Certamente... com certeza toda criança merece um [ROOT.Char.GetMotherFather]?"
 fp1_yearly.0065.t:0 "$fp1_yearly.0051.t$: Calma depois de tudo"
 fp1_yearly.0065.desc:0 "[draugr.GetFirstNamePossessiveNoTooltip] carrinho de mão é muito como era quando [draugr.GetSheHe] foi enterrado. Como é qualquer outra sepultura, os camponeses me mandam verificar.\nTambém não encontro nada em nenhuma caverna supostamente amaldiçoada, bosque assombrado por trolls ou gruta de gigantes: depois de algumas semanas, estou começando a questionar se temos certeza de que tais monstros realmente existem.#!?\nPelo menos o exercício me faz bem."
 fp1_yearly.0065.a:0 "Talvez tenha sido o vento?"
 fp1_yearly.0065.a.locals_grumble:0 "Os camponeses estão descontentes"

 fp1_yearly.0071.t:0 "Nos lugares profundos do mundo"
 fp1_yearly.0071.desc.intro:0 "Os camponeses de [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] são um bando de supersticiosos, vindo regularmente a mim com alegações de feiticeiros, gigantes e deuses disfarçados.\nNormalmente, eu ignoro tais alegações como teatrais comuns, mas desta vez eles trazem evidências:"
 fp1_yearly.0071.desc.troll_type.bear:0 "um jovem camponês, com a cabeça esmagada em pó e polpa, e os pais chorando que testemunharam sua morte."
 fp1_yearly.0071.desc.troll_type.wolf:0 "a carcaça de um caçador famoso, peito dilacerado, carne macia do coração devorada."
 fp1_yearly.0071.desc.troll_type.wolverine:0 "uma confusão de ossos e fragmentos de carne rasgada que eles insistem que foi recentemente uma lavadeira idosa."
 fp1_yearly.0071.desc.troll_type.lynx:0 "uma dúzia de porcos abatidos, cada um despedaçado com muito cuidado para um animal selvagem descoordenado, mas inconfundivelmente o trabalho de garras em vez de uma faca."
 fp1_yearly.0071.desc.troll_type.moose:0 "uma carcaça de ovelha manchada de sangue, claramente dilacerada, mas não comida, nem mesmo mastigada, grosseiramente retalhada por garras que eu nunca vi."
 fp1_yearly.0071.desc.outro.loveli_lakes:0 "\nEu escolhi a bagunça por apenas um curto período de tempo quando [loveli_lakes.GetTitledFirstName] passos em frente.\n\n"This is no troll, [ROOT.Char.GetFirstNameNoTooltip], this is the work of a feral møøse! I know the beast well, including its nasty bite, and would carve my mark on its corpse.""
 fp1_yearly.0071.desc.outro.fallback:0 "\nOs habitantes locais insistem que isso é nada menos que o trabalho de um troll e exigem que eu vasculhe a floresta próxima para despachar a criatura.."
 fp1_yearly.0071.a:0 "eu vou matar a besta eu mesmo!"
 fp1_yearly.0071.a.tt:0 "Você partiu com um bando de guerreiros"
 fp1_yearly.0071.b:0 "[marshal.GetTitledFirstNameNoTooltip], cuide disso."
 fp1_yearly.0071.b.tt_success:0 "seu marechal e [marshal.GetHerHis] tropas caçam o monstro"
 fp1_yearly.0071.b.tt_failure:0 "A besta foge [marshal.GetFirstNameNoTooltip]"
 fp1_yearly.0071.c:0 "Parece um urso. Lide com isso vocês mesmos, covardes."
 fp1_yearly.0081.hunt_invalidated:0 "Caça ao Troll de [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] cessa"
 fp1_yearly.0081.hunt_invalidated.tt:0 "Circunstâncias imprevistas desviam sua atenção"
 fp1_yearly.0081.desc.prelude:0 "A floresta sussurra suavemente enquanto avançamos, segurando meu pequeno grupo de lacaios em um abraço apertado e sombrio. Imagino que seja apenas o vento, mas alguns dizem que os trolls cantam como o vento quando estão sozinhos...\nVários desaparecimentos aconteceram perto desta clareira, tornando-a um provável acampamento para a besta. Pelo menos é o que dizem os locais.\n\n"
 fp1_yearly.0081.desc.finisher:0 "Não é um troll, mas nossa presa ainda!"
 fp1_yearly.0081.t:0 "$fp1_yearly.0071.t$: Morte Elevada"
 fp1_yearly.0081.desc:0 "$fp1_yearly.0081.desc.prelude$Um rosnado ensurdecedor reverbera pelo bosque, e algo que eu pensei ser uma pedra ergue-se, mostrando-se positivamente #EMP elevando-se#! urso.\n\n$fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0081.a:0 "A morte leva você, monstro!"
 fp1_yearly.0081.a.tt_success:0 "Você mata o urso"
 fp1_yearly.0081.a.tt_failure:0 "O urso te rasga em dois"
 fp1_yearly.0081.b:0 "#BER RAAAAARGH!#!"
 fp1_yearly.0081.b.tt:0 "Você rasga a besta ao meio em uma fúria frenética"
 fp1_yearly.0081.c:0 "Up, #EMP up#! e nisso, vocês Lobos de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]!"
 fp1_yearly.0081.c.tt_success:0 "Você inspira seus soldados a matar o urso"
 fp1_yearly.0081.c.tt_failure:0 "A besta te fere e foge"
 fp1_yearly.0081.c.tt_failure.tt:0 "Você sofre um #aviso PERMANENTE#! lesão grave"
 fp1_yearly.0081.d:0 "#EMP FLEEEEEE!#!"
 fp1_yearly.0082.t:0 "$fp1_yearly.0071.t$: Morte Rápida"
 fp1_yearly.0082.desc:0 "$fp1_yearly.0081.desc.prelude$There's a blood-curdling snarl behind us, the sound of padding feet, and then someone at the rear of the party screams. I whirl just in time to dodge the giant wolf, fur flecked silver with age and red with blood, as it dashes past. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0082.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0082.a.tt_success:0 "Você mata o lobo"
 fp1_yearly.0082.a.tt_failure:0 "O lobo rasga sua garganta"
 fp1_yearly.0082.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0082.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0082.c:0 "Corrida! Forme um círculo!"
 fp1_yearly.0082.c.tt_success:0 "Você prende, encurrala e mata o lobo"
 fp1_yearly.0082.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0082.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0082.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0083.t:0 "$fp1_yearly.0071.t$: Morte raivosa"
 fp1_yearly.0083.desc:0 "$fp1_yearly.0081.desc.prelude$The first thing we see of the beast is it tearing the throat out of the soldier to my left: a swift-moving ball of fur and teeth barely larger than a dog but faster that a plunging sword. A frenzied wolverine! $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0083.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0083.a.tt_success:0 "Você acaba com o carcaju"
 fp1_yearly.0083.a.tt_failure:0 "O wolverine rasga suas entranhas"
 fp1_yearly.0083.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0083.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0083.c:0 "Há um pavilhão de caça perto daqui, volte para pedir ajuda!"
 fp1_yearly.0083.c.tt_success:0 "Você o atrai para perto do alojamento e o sobrecarrega com números"
 fp1_yearly.0083.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0083.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0083.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0084.t:0 "$fp1_yearly.0071.t$: Morte silenciosa"
 fp1_yearly.0084.desc:0 "$fp1_yearly.0081.desc.prelude$I freeze. Somehow, it hasn't seen us, but I can #EMP just#! make out the crouched form of a lynx on the other side of the clearing. One more unwary step might have been my last. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0084.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0084.a.tt_success:0 "Você mata o lince"
 fp1_yearly.0084.a.tt_failure:0 "O lince estala seu pescoço"
 fp1_yearly.0084.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0084.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0084.c:0 "Quieto! Vocês dois, flanqueie-o, vamos lançar em sua direção..."
 fp1_yearly.0084.c.tt_success:0 "Você pensa e caça melhor que o lince"
 fp1_yearly.0084.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0084.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0084.d:0 "$fp1_yearly.0081.d$"
 fp1_yearly.0085.t:0 "$fp1_yearly.0071.t$: Morte Furiosa"
 fp1_yearly.0085.desc.loveli_lakes:0 "Com [loveli_lakes.GetTitledFirstName] liderando o caminho, é uma curta viagem até o covil da floresta da besta raivosa.\nOxalá tivéssemos a sorte de pegar a coisa dormindo, mas não conseguimos, e o monstro feroz e titânico se ergue quando entramos em sua clareira, facilmente com o dobro da altura de um [ROOT.Char.GetWomanMan].\nEle respira erraticamente, seus olhos revirando com uma violenta doença da mente, cascos fendidos batendo.\nEntão ele carrega."
 fp1_yearly.0085.desc.fallback:0 "$fp1_yearly.0081.desc.prelude$O silêncio se quebra com um poderoso #EMP crash#! quando um alce titânico e raivoso irrompe em cena, com o dobro da altura de um [ROOT.Char.GetWomanMan], narinas queimando com espuma e raiva. $fp1_yearly.0081.desc.finisher$"
 fp1_yearly.0085.a:0 "$fp1_yearly.0081.a$"
 fp1_yearly.0085.a.tt_success:0 "Você colocou o alce na espada"
 fp1_yearly.0085.a.tt_failure:0 "O alce polpa seus ossos"
 fp1_yearly.0085.b:0 "$fp1_yearly.0081.b$"
 fp1_yearly.0085.b.tt:0 "$fp1_yearly.0081.b.tt$"
 fp1_yearly.0085.c:0 "Ponto fraco na base do pescoço! Lanças e arcos apenas!"
 fp1_yearly.0085.c.tt_success:0 "Você derruba o alce sem ser pisoteado"
 fp1_yearly.0085.c.tt_failure:0 "$fp1_yearly.0081.c.tt_failure$"
 fp1_yearly.0085.c.tt_failure.tt:0 "$fp1_yearly.0081.c.tt_failure.tt$"
 fp1_yearly.0085.d:0 "$fp1_yearly.0081.d$"

 fp1_yearly.0091.t:0 "Um navio adequado para um [ROOT.Char.GetTitleAsNameNoTooltip]"
 fp1_yearly.0091.desc:0 "UMA [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] longship diz muito sobre [ROOT.Char.GetHerHim]. Ele diz o quão rico [ROOT.Char.GetSheHe] é, quão bem sucedido, que imagem [ROOT.Char.GetSheHe] deseja projetar para o resto do mundo.\nEu olho para o meu ofício atual e o considero... em falta. Como que para pontuar o pensamento, um pedaço do cordame se solta com um estalo, todo o vaso rangendo ameaçadoramente ao redistribuir a pressão..\nComissionar um novo navio é bastante simples, mas uma simples substituição é boa o suficiente? Eu não mereço um navio que conte ao mundo sobre #EMP me#!?"
 fp1_yearly.0091.a:0 "Um leviatã, para carregar meus despojos!"
 fp1_yearly.0091.b:0 "Um monstro, para intimidar meus vassalos!"
 fp1_yearly.0091.c:0 "Um dragão, para rugir meu nome!"
 fp1_yearly.0091.d:0 "Eu não preciso de um ofício caro."

 fp1_yearly.0101.t:0 "Um jogo de enigmas"
 fp1_yearly.0101.desc:0 "Enigmas são um passatempo amado entre os [ROOT.Char.GetCulture.GetNameNoTooltip]. Dois ou mais jogadores irão trocar problemas cada vez mais difíceis, muitas vezes rimados e imersos em alegorias ou mitos.\nEm um dia particularmente longo e preguiçoso, [riddler.Custom2('MyCharacterIntroduction',ROOT.Char)] pensa em me desafiar para um jogo, com o que deve ser metade das pessoas na quadra assistindo."
 fp1_yearly.0101.a:0 "Você testa #EMP my#! discurso? Isso vai ser divertido!"
 fp1_yearly.0101.a.tt_success:0 "Você ganha o jogo"
 fp1_yearly.0101.a.tt_failure:0 "[riddler.GetFirstNameNoTooltip] supera você"
 fp1_yearly.0101.a.every_courtier_and_guest:0 "Cada [courtier|E] e [guest|E]"
 fp1_yearly.0101.b:0 "Acho que li alguns livros sobre enigmas..."
 fp1_yearly.0101.c:0 "Pra começar: quem não tem cérebro e vai pro calabouço?"
 fp1_yearly.0101.c.tt:0 "As pessoas podem se lembrar de sua reação exagerada..."
 fp1_yearly.0101.c.tt_nickname:0 "Seus cortesãos sussurram nas suas costas..."
 fp1_yearly.0101.d:0 "Obrigado, mas eu sou um [ROOT.Char.GetTitleAsNameNoTooltip], e eu tenho coisas para fazer."

 fp1_yearly.0111.t:0 "amaldiçoado"
 fp1_yearly.0111.desc.intro:0 "[accursed.GetTitledFirstName] está em silêncio enquanto eu ando ao redor do totem de pele de cavalo voltado para [accursed.GetHerHis] quartos, inspecionando-o de todos os ângulos. [accursed.GetSheHe|U]'s right, it's definitely a nithing pole, a #EMP powerful#! curse that threatens [accursed.GetHerHis] muito vida.\nAs runas esculpidas em seu cabo"
 fp1_yearly.0111.desc.skill.intrigue_high:0 "são #color_blue_gray intrincados e floridos, prometendo uma morte distorcida e dolorosa#!."
 fp1_yearly.0111.desc.skill.learning_high:0 "são #color_blue_gray profundos e manchados de sangue, claramente trabalhados por um feiticeiro erudito#!."
 fp1_yearly.0111.desc.skill.intrigue_low:0 "são #color_blue_gray cruéis, mas sinuosos, como se os pensamentos sangrentos do canalha vagassem#!."
 fp1_yearly.0111.desc.skill.learning_low:0 "estão #color_blue_gray em mau estado e encharcados de sangue, o sinal de um feiticeiro amador#!."
 fp1_yearly.0111.desc.skill.fallback:0 "são #color_blue_gray indecifráveis#!."
 fp1_yearly.0111.desc.first_connector:0 "O texto real da maldição"
 fp1_yearly.0111.desc.trait_1.lazy_or_arbitrary:0 "#color_blue_gray cheira a indecisão e indolência#!,"
 fp1_yearly.0111.desc.trait_1.wrathful_or_impatient:0 "é #color_blue_gray fervendo com raiva inquieta#!,"
 fp1_yearly.0111.desc.trait_1.calm_or_patient:0 "é #color_blue_gray quase terrivelmente calmo e insidioso#!,"
 fp1_yearly.0111.desc.trait_1.sadistic_or_arrogant:0 "#color_blue_gray fala de grande ego ou imaginação horrível#!,"
 fp1_yearly.0111.desc.trait_1.callous_or_ambitious:0 "#color_blue_gray sugere um completo desrespeito pelos outros humanos#!,"
 fp1_yearly.0111.desc.trait_1.deceitful_or_craven:0 "#color_blue_gray torce e volta a si mesmo repetidamente#!,"
 fp1_yearly.0111.desc.trait_1.brave_or_trusting:0 "#color_blue_gray é ousado e marcante, confiante em sua retidão#!,"
 fp1_yearly.0111.desc.trait_1.paranoid_or_vengeful:0 "#color_blue_gray parece cheio de um ódio totalmente pessoal#!,"
 fp1_yearly.0111.desc.trait_1.fallback:0 "#color_blue_gray é uma bagunça aleatória#!,"
 fp1_yearly.0111.desc.second_connector:0 "terminando com uma nota"
 fp1_yearly.0111.desc.trait_2.lazy_or_arbitrary:0 "isso é #color_blue_gray uma espécie de anticlímax mal explicado#!."
 fp1_yearly.0111.desc.trait_2.wrathful_or_impatient:0 "de #color_blue_gray raiva rabiscada às pressas#!."
 fp1_yearly.0111.desc.trait_2.calm_or_patient:0 "de #color_blue_gray inevitabilidade aterrorizante#!."
 fp1_yearly.0111.desc.trait_2.sadistic_or_arrogant:0 "de #color_blue_gray gênio horripilante#!."
 fp1_yearly.0111.desc.trait_2.callous_or_ambitious:0 "de #color_blue_gray finalidade brutal e indiferente#!."
 fp1_yearly.0111.desc.trait_2.deceitful_or_craven:0 "de #color_blue_gray covardia distorcida#!."
 fp1_yearly.0111.desc.trait_2.brave_or_trusting:0 "de #color_blue_gray confiança absoluta em [accursed.GetFirstNamePossessiveNoTooltip] ruína#!."
 fp1_yearly.0111.desc.trait_2.paranoid_or_vengeful:0 "que #color_blue_gray culpa [accursed.GetFirstNameNoTooltip] para [accursed.GetHerHis] ruína#!."
 fp1_yearly.0111.desc.trait_2.fallback:0 "do anticlímax #color_blue_gray#!."
 fp1_yearly.0111.desc.outro:0 "\nNão temos testemunhas e nenhuma evidência #color_blue_gray#! salve o próprio poste da maldição."
 fp1_yearly.0111.tt.correct_guess:0 "Se o seu palpite estiver correto"
 fp1_yearly.0111.tt.wrong_guess:0 "Se o seu palpite estiver errado"
 fp1_yearly.0111.tt.correct_accusation:0 "Você encontra ampla evidência de [culprit.GetFirstNamePossessiveNoTooltip] culpa"
 fp1_yearly.0111.tt.correct_accusation.tt:0 "[accursed.GetTitledFirstName] está livre da maldição e eternamente grato"
 fp1_yearly.0111.tt.false_accusation:0 "Suas acusações são infundadas"
 fp1_yearly.0111.tt.false_accusation.tt:0 "[accursed.GetTitledFirstName] está convencido [accursed.GetHerHis] fim virá dolorosamente em breve"
 fp1_yearly.0111.a:0 "Isso cheira a [suspect_a.GetTitledFirstNameNoTooltip]!"
 fp1_yearly.0111.b:0 "Possivelmente... [suspect_b.GetTitledFirstNameNoTooltip]..."
 fp1_yearly.0111.c:0 "[suspect_c.GetTitledFirstNameNoTooltip] Parece provável."
 fp1_yearly.0111.d:0 "[accursed.GetFirstNameNoTooltip], você não pode ver que está tudo em sua mente?"
 fp1_yearly.0111.d.tt_success:0 "Você fala [accursed.GetFirstName] baixa"
 fp1_yearly.0111.d.tt_failure:0 "[accursed.GetSheHe|U] sofre uma pausa mental"
 fp1_yearly.0111.e:0 "Não se preocupe, eu tenho um contra-feitiço!"

 ##################################################
 # #Flavour Events
 fp1_yearly.0501.t:0 "Para uma Vela"
 fp1_yearly.0501.desc:0 "Há muitas razões para eu navegar nas águas perto [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] em tempos de paz: para mostrar poder, para dissuadir os piratas, até simplesmente para pescar ou aproveitar a brisa do mar.\nEstamos em uma viagem tão insignificante quando avisto uma embarcação local se debatendo à distância.\nMesmo daqui, fica claro que ele sofreu danos durante a incursão, sua tripulação mal consegue mantê-lo flutuando enquanto despeja água com taças de prata e tigelas de cerâmica. A visão seria cômica se não fosse tão sério."
 fp1_yearly.0501.a:0 "Pare e tente ajudá-los!"
 fp1_yearly.0501.a.tt_success:0 "Você salva a tripulação"
 fp1_yearly.0501.a.tt_failure:0 "O navio afunda com todas as mãos"
 fp1_yearly.0501.b:0 "Podemos ficar com o saque se matarmos os sobreviventes..."
 fp1_yearly.0501.b.tt_success:0 "Você invade o barco facilmente"
 fp1_yearly.0501.b.tt_failure:0 "Sobreviventes fogem para a costa"
 fp1_yearly.0501.c:0 "Vamos apenas navegar por."

 fp1_yearly.0511.t:0 "O fedor do sucesso"
 fp1_yearly.0511.desc:0 "#EMP Este cheiro é completamente insuportável#!.\nTem sido um mês sólido desde [stinker.GetFirstName] derrubou aquele maldito [ROOT.Char.Custom('LocalAnimal')] durante a caça e [stinker.GetSheHe]'s #EMP still#! carrying its maggot-ridden head around with [stinker.GetHerHim].\nTodos em [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] está cansado disso, mas [stinker.GetSheHe] se recusa a se livrar da maldita coisa.\nO resto do tribunal finalmente teve o suficiente, ao que parece, e forçou [stinker.GetHerHim] para vir a mim para um veredicto."
 fp1_yearly.0511.a:0 "É muito bom, [stinker.GetFirstNameNoTooltip]. Muito, muito, legal."
 fp1_yearly.0511.b:0 "De [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.HealthGodName], e [ROOT.Char.GetFaith.HouseholdGodName] também, livre-se do #EMP#! disso!"
 fp1_yearly.0511.c:0 "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0511.d:0 "E se conseguíssemos um #EMP novo#! troféu amanhã na véspera?"
 fp1_yearly.0511.e:0 "Sim, [stinker.GetFirstNameNoTooltip], é classificação. Agora por favor saia."

 fp1_yearly.0521.t:0 "Sangue na Neve"
 fp1_yearly.0521.desc:0 "Vem do nada, me acertando na têmpora. Eu nem vi o projétil vindo, muito menos tentei desviar, e por um momento eu cambaleei, cega.\nUm estrondo agudo de risos soa atrás de mim, e eu giro.\n\n[child.GetFirstName] sobe de [child.GetHerHis] esconderijo, outra bola de neve já agarrada [child.GetHerHis] mãozinha viciosa."
 fp1_yearly.0521.a:0 "Bom tiro! Vem cá seu malandro!"
 fp1_yearly.0521.a.tt:0 "Você e [child.GetFirstNameNoTooltip] jogue bolas de neve até as pontas dos dedos congelarem"
 fp1_yearly.0521.b:0 "#PEM Oh! Não! Você me pegou!#!"
 fp1_yearly.0521.b.tt:0 "Você deixa [child.GetFirstNameNoTooltip] atirar em você [child.GetHerHis] Conteúdo do coração"
 fp1_yearly.0521.c:0 "Você acha que pode enfrentar #EMP me#! na guerra de neve #EMP#!?"
 fp1_yearly.0521.c.tt:0 "Criança ou não, esta é uma batalha e você pretende vencer!"
 fp1_yearly.0521.c.tt_success:0 "Você venceu a criança com sucesso"
 fp1_yearly.0521.c.tt_failure:0 "[child.GetFirstNameNoTooltip] te derrota"
 fp1_yearly.0521.d:0 "Chamar isso de emboscada? #EMP Real#! estratégia requer #EMP astúcia#!!"
 fp1_yearly.0521.d.tt:0 "Você vence sem esforço a luta de bolas de neve"
 fp1_yearly.0521.e:0 "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0521.e.tt:0 "A bola de neve inflama sua raiva frenética"
 fp1_yearly.0521.f:0 "Estou ocupado, [child.GetFirstNameNoTooltip]. Vá incomodar outra pessoa."

 fp1_yearly.0531.t:0 "o [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] família no gelo"
 fp1_yearly.0531.desc:0 ""[ROOT.Char.Custom('GetMaPa')|U]!" chora [child.GetFirstName], puxando minha manga quase assim que entro no pátio coberto de neve. "It's no good, I'm useless. I can't skate, the ice hates me."\nUm olhar rápido sugere que [child.GetSheHe] pode estar certo: o lugar parece que um exército marchou através dele, com a quantidade de gelo quebrado que meu [child.Custom('GetDaughterSon')] saiu em [child.GetHerHis] acordar."
 fp1_yearly.0531.a:0 "É fácil! Aqui, deixe-me explicar para você..."
 fp1_yearly.0531.a.tt_success:0 "[child.GetFirstNameNoTooltip] ganha confiança e equilíbrio"
 fp1_yearly.0531.a.tt_failure:0 "Você simplesmente frustra [child.GetHerHim] mais longe"
 fp1_yearly.0531.b:0 "Não temos empregadas para você importunar?"
 fp1_yearly.0531.c:0 "Vá brincar dentro de casa, você vai pegar um resfriado."

 fp1_yearly.0541.t:0 "A Besta de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 fp1_yearly.0541.desc:0 ""My [ROOT.Char.GetTitleAsNameNoTooltip]", bufa [courtier.GetTitledFirstName] Como [courtier.GetSheHe] marcha até mim, puxando meu [child.Custom('GetDaughterSon')] [child.GetFirstName] de [child.GetHerHis] orelha.\n\n"This dratted child has been lying in wait around corners, wearing a [ROOT.Char.Custom('LocalAnimal')] skin for a costume, only to jump out screaming and scaring the living daylights out of people!""
 fp1_yearly.0541.a:0 "Isso é, honestamente, simplesmente hilário."
 fp1_yearly.0541.b:0 "[child.GetFirstNameNoTooltip], você vai precisar ser punido."
 fp1_yearly.0541.c:0 "Você assedia #EMP meu#! [child.Custom('GetDaughterSon')]? você está exilado!"
 fp1_yearly.0541.d:0 "Eu realmente, #EMP profundamente#! não ligue."

 fp1_yearly.0551.t:0 "Negócio duvidoso"
 fp1_yearly.0551.desc:0 "Começou como um tratamento ocasional. Um hábito incomum, mas sou um bom [ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan], e o que [ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan] não comeu nenhum arenque desonesto em [ROOT.Char.GetHerHis] Tempo?\nNas últimas semanas, embora, [antisocialite.GetTitledFirstNamePossessive] predileção por totalmente #EMP podre#! o peixe passou de uma idiossincrasia tolerável para uma onipresença pungente.\nEsta manhã, quando descobri o que [antisocialite.GetSheHe]'d done to the latrine, I decided I'd had enough. I found [antisocialite.GetHerHim] no corredor, o rosto encharcado de salmoura fétida, meio olho de peixe escorrendo preguiçosamente [antisocialite.GetHerHis] queixo."
 fp1_yearly.0551.a:0 "Sentar-se, [antisocialite.GetFirstNameNoTooltip]. Nós precisamos conversar."
 fp1_yearly.0551.a.tt_success:0 "Você coloca seu ponto de vista de forma eloquente"
 fp1_yearly.0551.a.tt_failure:0 "[antisocialite.GetFirstNameNoTooltip] é incrivelmente insultado"
 fp1_yearly.0551.b:0 "Talvez eu pudesse simplesmente mudar meus aposentos?"
 fp1_yearly.0551.b.tt:0 "[antisocialite.GetFirstNameNoTooltip] vai continuar fedendo o lugar"
 fp1_yearly.0551.b_alt:0 "Fazer... você tem mais disso?"
 fp1_yearly.0551.b_alt.tt:0 "Você e [antisocialite.GetFirstNameNoTooltip] fede o lugar juntos"
 fp1_yearly.0551.c:0 "Você sabe o que? Masmorra. #EMP Agora#!."
 fp1_yearly.0551.d:0 "Que pena, parece que minha atenção é necessária #EMP far#! um jeito!"

 fp1_yearly.0561.t:0 "Meu braço contra o seu"
 fp1_yearly.0561.desc:0 ""What do you say, [ROOT.Char.GetFirstNameNoTooltip]?" arrotos [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] entre rascunhos de [knight.GetHerHis] caneca. o [knight.Custom('GetYoungMiddleAgedOld')] [knight.GetWomanMan] flexiona [knight.GetHerHis] músculos com orgulho.\n\n"Think you can take me at arm-wrestling? Go on, first to three."\nMeu garfo faz uma pausa no caminho para a minha boca, mas a taverna irrompe em aplausos e gritos impetuosos, membros menores da minha comitiva ansiosos para testemunhar o confronto.."
 fp1_yearly.0561.a:0 "você me desafia?"
 fp1_yearly.0561.a.tt_success:0 "Você é o melhor [knight.GetFirstNameNoTooltip]"
 fp1_yearly.0561.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] vitórias"
 fp1_yearly.0561.b:0 "#EMP *cracks knuckles*#!"
 fp1_yearly.0561.b.tt:0 "Você facilmente ganha três seguidas"
 fp1_yearly.0561.c:0 "Claro, eu sei um truque ou dois..."
 fp1_yearly.0561.c.tt_success:0 "Você trapaceia uma vitória dramática"
 fp1_yearly.0561.c.tt_failure:0 "[knight.GetFirstNameNoTooltip] revela sua duplicidade"
 fp1_yearly.0561.d:0 "[knight.GetFirstNameNoTooltip], estou comendo. Vá incomodar outra pessoa."

 fp1_yearly.0571.t:0 "vandalismo mesquinho"
 fp1_yearly.0571.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip]!"" chora [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]. Atras do [courtier.GetHerHim], a [courtier.GetWomanMan] puxa meu [child.Custom('GetDaughterSon')] [child.GetFirstName], os dois tão ocupados olhando carrancudos um para o outro que mal fazem contato visual comigo.\n\n"This child was caught defacing your runestone in [vandal_site.GetNameNoTier], painting genitals on the wyrms and scratching foulness in place of the words.""
 fp1_yearly.0571.a:0 "Deixe o [child.Custom('GirlBoy')] comigo, eu vou ter uma conversa com [child.GetHerHim]."
 fp1_yearly.0571.tt_success:0 "[child.GetFirstNameNoTooltip] vê o erro de [child.GetHerHis] maneiras"
 fp1_yearly.0571.tt_failure:0 "[child.GetFirstNameNoTooltip] não entende qual é o problema"
 fp1_yearly.0571.b:0 "Vou multar o custo dos reparos da #EMP your#! as coisas, [child.GetFirstNameNoTooltip]!"
 fp1_yearly.0571.b.tt:0 "A pedra rúnica é reparada"
 fp1_yearly.0571.b.2:0 "Tudo bem posso pagar."
 fp1_yearly.0571.c:0 "[child.GetSheHe|U]'s just a child, [courtier.GetFirstNameNoTooltip], acalmar."

 fp1_yearly.0581.t:0 "Quando eu crescer"
 fp1_yearly.0581.desc.intro:0 "Uma dor repentina e aguda na parte de trás da minha canela é acompanhada por um grito de gelar o sangue atrás de mim. Eu giro, pronto para me defender, e sou confrontado com a minúscula forma de [child.GetFirstName] empunhando uma pesada vara de madeira para um clube."
 fp1_yearly.0581.desc.victim:0 "Atras do [child.GetHerHim] sorrisos maliciosos [victim.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 fp1_yearly.0581.desc.outro:0 "\n\n"Fear me! The dread Viking [child.GetFirstNameNoTooltip] has come for your gold and your monks!" grita meu [child.Custom('GetDaughterSon')], acompanhando-o com uma pancada no meu joelho. [child.GetHerHis|U] capacete de lata desliza para baixo [child.GetHerHis] olhos, então tudo que eu posso ver é um sorriso banguela sorrindo para mim.\n\n"[ROOT.Char.Custom('GetMaPa')|U], can I be a [child.Custom('ShieldPersonFemaleMale')] when I grow up?""
 fp1_yearly.0581.a:0 "Meu filho, você deve fazer o próprio mundo #EMP tremer#!."
 fp1_yearly.0581.a.tt:0 "[child.GetFirstNameNoTooltip] é significativamente mais propenso a se tornar um [GetTrait('shieldmaiden').GetName(child.Self)]"
 fp1_yearly.0581.b:0 "Um objetivo nobre! Tenha em ti, ladino!"
 fp1_yearly.0581.b.tt:0 "$fp1_yearly.0581.a.tt$"
 fp1_yearly.0581.c:0 "Talvez, se você se provar contra [victim.GetFirstNameNoTooltip]..."
 fp1_yearly.0581.d:0 "Pare de me incomodar com sonhos tolos."
 fp1_yearly.0581.e:0 "Ha! Veremos, pequena."

 fp1_yearly.0591.t:0 "Vozes elevadas no Ting-Meet"
 fp1_yearly.0591.desc:1 "Ting-meets são uma tarefa necessária para qualquer [ROOT.Char.GetTitleAsNameNoTooltip], com tudo de graça [dummy_gender.GetWomenMen] na área aparecendo para discutir assuntos locais, mercado e disputar este ou aquele privilégio.\nComo era de se esperar com reuniões tão grandes, eles costumam esquentar, e este Ting não é exceção..\nEu luto para seguir os detalhes através de toda a gritaria, mas parece que [dummy_gender.GetWomenMen] a partir de [county_a.GetNameNoTier]"
 fp1_yearly.0591.desc.border_dispute:0 "estão brigando por uma aldeia ao longo da fronteira com [county_b.GetNameNoTier], com ambos os grupos reivindicando a terra."
 fp1_yearly.0591.desc.stolen_flocks:0 "acusar um proeminente magnata de [county_b.GetNameNoTier] de roubar seus rebanhos."
 fp1_yearly.0591.desc.kidnapped_child:0 "estão gritando com seus colegas de [county_b.GetNameNoTier] por supostamente sequestrar uma criança."
 fp1_yearly.0591.desc.drunken_arson:0 "estão protestando contra sua inocência em uma onda de incêndios criminosos embriagados em [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.lost_dog:0 "afirmam que o cachorro icônico de uma vila foi roubado por ciumentos [county_b.GetNameNoTier] bandidos."
 fp1_yearly.0591.desc.disrupted_wedding:0 "exigir a restituição de um casamento jogado no caos por convidados encharcados de [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.suspicious_will:0 "insistem na validade de um testamento que lhes deixa grandes extensões de terra em [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.sheltered_criminal:0 "deram abrigo a um criminoso de [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.bad_luck:0 "estão chorando por terem sido enfeitiçados e amaldiçoados por feiticeiros de [county_b.GetNameNoTier]."
 fp1_yearly.0591.desc.fly_tipping:0 "sendo teimoso em despejar o lixo de uma cidade ao longo da fronteira com [county_b.GetNameNoTier]."
 fp1_yearly.0591.a:0 "o povo de [county_a.GetNameNoTierNoTooltip] estão no direito."
 fp1_yearly.0591.b:0 "[county_b.GetNameNoTierNoTooltip] tem meu apoio!"
 fp1_yearly.0591.c:0 "São bons [county_a.GetNameNoTierNoTooltip][dummy_gender.GetWomenMen] vou tirar isso do #EMP [county_b.GetNameNoTierNoTooltip]#!?"
 fp1_yearly.0591.d:0 "Todos eles vão se cansar eventualmente."

 fp1_yearly.0601.t:0 "A parte mais difícil de governar"
 fp1_yearly.0601.desc:0 "Por sua própria natureza, Ting-meets podem ser #EMP extremamente#! tedioso.\nSe os ânimos não esquentam e ninguém fica dramático, então é apenas uma longa lista de jogadores gratuitos de baixo escalão.[dummy_gender.GetWomenMen] discutindo assuntos mesquinhos e saindo na chuva. No entanto, como [ROOT.Char.GetTitleAsNameNoTooltip], Eu sou obrigado a estar aqui.\nEnvelhecendo a cada segundo.\nAssistindo o [dummy_gender.GetWomenMen] de [county.GetNameNoTier] falar um com o outro até a morte.\nDesejando uma guerra para me salvar deste inferno."
 fp1_yearly.0601.a:0 "Deve. Ficar. Desperto."
 fp1_yearly.0601.a.tt_success:0 "Você avança e permanece composto"
 fp1_yearly.0601.a.tt_failure:0 "Você cai do seu banquinho"
 fp1_yearly.0601.b:0 "Eu poderia estar fazendo coisas tão úteis com este tempo..."
 fp1_yearly.0601.c:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.d:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.e:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.f:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.g:0 "Isso é inútil, estou tirando uma soneca."
 fp1_yearly.0601.g.nickname:0 "Suas travessuras resultam em um novo rótulo"

 fp1_yearly.0611.t:0 "Liderando pelo exemplo"
 fp1_yearly.0611.desc:0 ""[ROOT.Char.Custom('GetMaPa')|U]!" gritos [child_b.GetFirstNameNoTooltip], correndo até mim, chorando, com um olhar culpado [child_a.GetFirstNameNoTooltip] a reboque. Um corte enorme estraga meu [child_b.Custom('GetDaughterSon')]'s face, shallow, but still welling blood. "[child_a.GetSheHe|U] hit me with a #EMP real#! sword! Said [child_a.GetSheHe] was gonna be a warrior like you!".\n\n[child_a.GetFirstNameNoTooltip] não pode trazer [child_a.GetHerselfHimself] para me olhar nos olhos.\n\n"It was an accident. We were only playing...""
 fp1_yearly.0611.a:0 "Ouça, #EMP war#! não é um jogo #EMP#!!"
 fp1_yearly.0611.a.tt_success:0 "[child_a.GetFirstNameNoTooltip] entende e pede desculpas"
 fp1_yearly.0611.a.tt_failure:0 "Sua única conversa gera sentimentos de amargura"
 fp1_yearly.0611.b:0 "Ha! Você está puxando para o seu velho' [ROOT.Char.Custom('GetMaPa')], [child_a.GetFirstNameNoTooltip]!"
 fp1_yearly.0611.c:0 "Tudo bem, [child_b.GetFirstNameNoTooltip], deixe-me ensiná-lo a afastar os valentões."
 fp1_yearly.0611.d:0 "Crianças, levem para sua enfermeira."

 fp1_yearly.0621.t:0 "Um Brinquedo Novo Brilhante"
 fp1_yearly.0621.desc:0 "Estamos apenas descarregando o último saque fresco dos navios quando meu [child.Custom('GetDaughterSon')] [child.GetFirstName] chega, só sorrisos largos e pedidos de histórias. Quantos [dummy_gender.GetWomenMen] eu cortei? Quando pode [child.GetSheHe] venha em um ataque? Eu vi algum dragão marinho?\nA enxurrada de perguntas não termina até que o [child.Custom('GirlBoy')] vê um enorme cálice de prata colocado em cima do maior baú do tesouro, o sangue seco de seu antigo dono ainda descascando suavemente do lado.\n\n"[ROOT.Char.Custom('GetMaPa')|U], that's beautiful! Can... can I have it?""
 fp1_yearly.0621.a:0 "claro que pode pegar!"
 fp1_yearly.0621.b:0 "Nada agora: talvez quando você for mais velho, você possa ganhar o seu próprio."
 fp1_yearly.0621.c:0 "Para longe com você! Isso é para os adultos!"

 fp1_yearly.0631.t:0 "Uma Tendência Cínica"
 fp1_yearly.0631.desc:0 "Ao retornar de uma incursão bem-sucedida, todos os bons [ROOT.Char.GetCulture.GetNameNoTooltip][cynic.GetWomanMan] sabe sacrificar um pouco de seus ganhos para [ROOT.Char.GetFaith.PantheonTerm].\nMuito bom [ROOT.Char.GetCulture.GetNameNoTooltip] exceto [cynic.GetTitledFirstName], isso é.\nEnquanto o resto de nós divide os despojos, vangloriando-se de nossas melhores peças e discutindo quais daremos graças pela boa sorte e bons ventos, percebo que [cynic.GetSheHe] permanece em silêncio.\nAo confrontar o [cynic.GetWomanMan], [cynic.GetSheHe] mesmo admite isso: "I saw no hand of [cynic.GetFaith.PantheonTerm] in our raid, my [ROOT.Char.GetTitleAsNameNoTooltip], only my own hands doing my own work. My share is for me.""
 fp1_yearly.0631.a:0 "[cynic.GetFirstNameNoTooltip], você está perto da blasfêmia!"
 fp1_yearly.0631.a.tt_success:0 "Você consegue envergonhar [cynic.GetHerHim]"
 fp1_yearly.0631.a.tt_failure:0 "[cynic.GetFirstNameNoTooltip] faz você parecer um tolo"
 fp1_yearly.0631.b:0 "Hum, boa ideia. Cada pouco ajuda..."
 fp1_yearly.0631.c:0 "Eh, não é da minha conta."

 fp1_yearly.0641.t:0 "Digno do Oceano"
 fp1_yearly.0641.desc:0 "Longships são, de muitas maneiras, o coração de um [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] potência. Sem acesso ao mar, o que somos senão lobos presos, incapazes de caçar ou vagar?\nÉ com grande alarme, então, que minha última inspeção de nossos barcos armazenados mostra que muitos estão começando a apodrecer e perecer, seus cascos cuidadosamente trincados em perigo de se desfazer quando devolvidos à água.."
 fp1_yearly.0641.a:0 "Não pode custar muito para consertá-los..."
 fp1_yearly.0641.a.tt:0 "Os navios são reparados sem problemas"
 fp1_yearly.0641.b:0 "Não [neighbour.GetTitledFirstNameNoTooltip] tem uma frota nova?"
 fp1_yearly.0641.b.tt_success:0 "Você roubou com sucesso [neighbour.GetFirstNamePossessiveNoTooltip] melhores navios"
 fp1_yearly.0641.b.tt_failure:0 "Você está preso e tem que fugir"
 fp1_yearly.0641.c:0 "Vai economizar a longo prazo para pagar o melhor agora."
 fp1_yearly.0641.d:0 "Bah, deixe-os apodrecer. qual é o mal?"

 fp1_yearly.0651.t:0 "Leviatã"
 fp1_yearly.0651.desc:0 "Cabe a um [ROOT.Char.GetTitleAsNameNoTooltip] para passar o tempo no mar, com o ar salgado em [ROOT.Char.GetHerHis] rosto e um vaso fino abaixo [ROOT.Char.GetHerHis] pés. Hoje vejo meu ofício pessoal e um pequeno esquadrão de escolta para exercícios, prática e lazer.\nA curta viagem foi uma emocionante mudança de ritmo da vida na corte, quando a avistamos: uma distante pluma de água, seguida por uma pequena ilha de carne escura como vinho rolando para fora das ondas..\nA maior besta de todas as profundezas.\nUma baleia #EMP#!."
 fp1_yearly.0651.a:0 "Pegue os arpões!"
 fp1_yearly.0651.a.tt_success:0 "Você mata a baleia e a puxa para a costa"
 fp1_yearly.0651.a.tt_failure:0 "A besta escapa de você"
 fp1_yearly.0651.b:0 "Deixe os outros cuidarem disso, apenas me traga a carcaça."
 fp1_yearly.0651.c:0 "Que #EMP grand#! pedreira!"
 fp1_yearly.0651.c.tt:0 "Você enfrenta um #EMP true#! leviatã das profundezas"
 fp1_yearly.0651.c.tt_success:0 "$fp1_yearly.0651.a.tt_success$"
 fp1_yearly.0651.c.tt_failure:0 "$fp1_yearly.0651.a.tt_failure$"
 fp1_yearly.0651.d:0 "Uma criatura de majestade temível, deixe-a."
 fp1_yearly.0651.d.tt:0 "A baleia fica livre"

 fp1_yearly.0661.t:0 "Um Novo Desafio"
 fp1_yearly.0661.desc:0 ""All I'm saying, [ROOT.Char.GetTitledFirstNameNoTooltip], is that skis are fun even without hunting. It shouldn't be so unusual to ski for the joy of it, not just the utility", drones [knight.GetTitledFirstName] no jantar.\nEu sinto que estive nessa conversa por toda a minha vida. o [knight.Custom('WomanManPossessive')] obcecado.\n\n"We should give it a try, now, while the snow is thick and fresh! There's a steep hill not too far from here. I'll bet I can reach the bottom before you, and we'll both have a great time!""
 fp1_yearly.0661.a:0 "Que incomum! aceito."
 fp1_yearly.0661.a.tt_success:0 "Está perto, mas você ganha!"
 fp1_yearly.0661.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] derrapa para a vitória"
 fp1_yearly.0661.a.2:0 "Na neve? aceito."
 fp1_yearly.0661.a.2.tt:0 "Você derrapa facilmente para a vitória"
 fp1_yearly.0661.b:0 "Hmmm, talvez eu possa usar uma leve vantagem #EMP#!..."
 fp1_yearly.0661.b.tt_success:0 "Você marca um #EMP sem esforço#! vencer"
 fp1_yearly.0661.b.tt_failure:0 "Você é descoberto prejudicial [knight.GetFirstNamePossessiveNoTooltip] esquis"
 fp1_yearly.0661.c:0 "#EMP Competitivo#! esquiar? Sem caça? Parece chato."

 fp1_yearly.0671.t:0 "Uma ladeira escorregadia"
 fp1_yearly.0671.desc:0 ""[ROOT.Char.Custom('GetMaPa')|U]!" gritos [child.GetFirstNameNoTooltip], diretamente em meu ouvido. Meus olhos se abrem com relutância, um de cada vez. Essa é uma maneira de acordar, suponho.\nA criança pequena ao lado da minha cama está positivamente vibrando de excitação, segurando luvas e uma travessa de madeira cara.\n\n"It's snowing outside and I want to go #EMP sledding#!! Will you take me?""
 fp1_yearly.0671.a:0 "Hah, apenas deixe-me puxar uma mesa do corredor!"
 fp1_yearly.0671.b:0 "Vamos, vamos pegar uma bandeja na cozinha!"
 fp1_yearly.0671.c:0 "Vá perguntar ao seu [sibling.Custom('SisterBrother')]."
 fp1_yearly.0671.d:0 "Para longe com você, [ROOT.Char.GetMotherFather] esta descansando."

 fp1_yearly.0681.t:0 "Por que não posso vir?"
 fp1_yearly.0681.desc:0 "Minhas $knight_culture_player_plural_no_tooltip_lowercase$ e eu estou desfrutando de uma bela noite em [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], compartilhando histórias de antigas batalhas e incursões anteriores, rindo, se gabando e geralmente afundando em nossos copos. Um bom tempo, tudo dito.\nEmbaçada, vejo uma sombra pairando em volta da porta do meu escritório e chamo o intruso..\nEm vez de um assassino, meu [child.Custom('GetDaughterSon')] [child.GetFirstName] emerge, rosto determinado, [child.Custom('HandHands')] agarrado em minúsculo [child.Custom('Fist_ArticleBlank')][child.Custom('FistFists')].\n\n"[ROOT.Char.Custom('GetMaPa')|U], I want to go raiding too! It's not fair that I'm left behind just because I'm young!""
 fp1_yearly.0681.a:0 "Eu estou deixando você para guardar [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], Certo?"
 fp1_yearly.0681.b:0 "#PEM Hah!#! Você nunca será um #EMP true#! guerreiro, criança."
 fp1_yearly.0681.b.haughty_knights:0 "cada altivo [knight|E]"
 fp1_yearly.0681.c:0 "Falaremos sobre isso quando você for mais velho."

 fp1_yearly.0691.t:0 "Tentativa de expiação"
 fp1_yearly.0691.desc:0 "É tarde a hora em que [knight.GetTitledFirstName] se aproxima de mim, uma mochila cheia pendurada [knight.GetHerHis] costas.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], I'm sorry to have to tell you this, but I cannot continue in your service."Desde a invasão [county.GetNameNoTier], Fui consumido pela culpa por meus atos, e meu [knight.GetFaith.GetAdherentName] servos me dizem que só aceitando [knight.GetFaith.HighGodName] em meu coração minha alma pode ser salva.\n\n"It is with a heavy heart that I must leave your sinful court and the awful things I do in your employ.""
 fp1_yearly.0691.a:0 "Certamente posso falar com você sobre esta fé estrangeira?"
 fp1_yearly.0691.a.tt_success:0 "Você trouxe [knight.GetFirstNameNoTooltip] de volta à luz"
 fp1_yearly.0691.a.tt_failure:0 "[knight.GetSheHe|U] se recusa a ver a razão"
 fp1_yearly.0691.b:0 "[knight.GetFaith.GetReligion.GetNameNoTooltip]? Você enlouqueceu. guardas!"
 fp1_yearly.0691.b.same_faith_courtiers_and_guests:0 "Mesmo-[fé|E] [courtiers|E] e [guests|E]"
 fp1_yearly.0691.c:0 "Você pode sair se quiser."

 ##################################################
 # #Special Events
 fp1_yearly.1001.t:0 "Estranho na Corte"
 fp1_yearly.1001.desc.intro:0 "Várias vezes nos últimos dias, notei um misterioso vagabundo, [stranger.GetFirstName], no tribunal. nem me lembro [stranger.GetHerHis] rosto nem o anúncio de [stranger.GetHerHis] chegada.\n\n"
 fp1_yearly.1001.desc.behaviour_1.sneaks:0 "[stranger.GetSheHe|U] esgueira-se pelo local,"
 fp1_yearly.1001.desc.behaviour_1.leaves_early:0 "[stranger.GetSheHe|U] sempre sai cedo do jantar,"
 fp1_yearly.1001.desc.behaviour_1.earnest:0 "[stranger.GetSheHe|U] passa horas tendo conversas sérias com cortesãos,"
 fp1_yearly.1001.desc.behaviour_1.confident:0 "[stranger.GetSheHe|U] caminha com confiança #EMP em todos os lugares#!,"
 fp1_yearly.1001.desc.behaviour_1.talkative:0 "[stranger.GetSheHe|U] passa horas conversando com todo mundo,"
 fp1_yearly.1001.desc.behaviour_1.eats_their_fill:0 "[stranger.GetSheHe|U] nunca deixa um pedaço sem comer no jantar,"
 fp1_yearly.1001.desc.behaviour_2.sneaks:0 "e esgueira-se pelo local até tarde da noite."
 fp1_yearly.1001.desc.behaviour_2.leaves_early:0 "e nunca fica mais tempo no jantar do que [stranger.GetSheHe] tem que."
 fp1_yearly.1001.desc.behaviour_2.earnest:0 "e passa horas tendo conversas sérias com meus cortesãos."
 fp1_yearly.1001.desc.behaviour_2.confident:0 "e caminha com confiança #EMP em todos os lugares#!."
 fp1_yearly.1001.desc.behaviour_2.talkative:0 "e passa horas conversando com quem cruza [stranger.GetHerHis] caminho."
 fp1_yearly.1001.desc.behaviour_2.eats_their_fill:0 "e nunca deixa um pedaço sem comer no jantar."
 fp1_yearly.1001.desc.outro:0 "Possivelmente [stranger.GetSheHe] não é nada, mas algo sobre [stranger.GetHerHim] deixa meus dentes no limite.\nQue travessura um vagabundo pode fazer em um dia ou dois?"
 fp1_yearly.1001.probably_harmless.tt:0 "Isso terá efeitos mínimos"
 fp1_yearly.1001.guest_of_honour.tt:0 "Isso terá #EMP dramático#! efeitos"
 fp1_yearly.1001.mysterious_stranger_disappears.tt:0 "O estranho misterioso desaparece..."
 fp1_yearly.1001.a:0 "[stranger.GetSheHe|U]'s probably harmless."
 fp1_yearly.1001.b:1 "Vagabundo? eu farei [stranger.GetHerHim] um convidado de honra!"
 fp1_yearly.1001.c:0 "Guardas! Expulse aquele mendigo!"
 fp1_yearly.1011.t:0 "$fp1_yearly.1001.t$: Goði"
 fp1_yearly.1011.desc.critical_preamble:0 "[stranger.GetNamePossessiveNoTooltip] a estranheza só cresce na proporção [stranger.GetHerHis] bom tratamento, mas [stranger.GetHerHis] excentricidades nunca se tornam alarmantes. Tendo resolvido deixar por isso mesmo, fico chocado quando [stranger.GetNameNoTooltip] aparece uma noite, sem aviso, em meus aposentos privados.\n\n"
 fp1_yearly.1011.desc.critical_epilogue:0 "\nCurtiu isso, [stranger.GetNameNoTooltip] se foi, e eu instintivamente sei que nenhum traço será encontrado [stranger.GetHerHim] venha a manhã."
 fp1_yearly.1011.desc.standard_preamble:0 "[stranger.GetNameNoTooltip] continua a esgueirar-se pela quadra, mas [stranger.GetSheHe] parece fazer pouco, exceto deixar as pessoas desconfortáveis, na pior das hipóteses. Isto é, até a noite [stranger.GetSheHe] aparece em meus aposentos privados depois de escurecer.\n\n"
 fp1_yearly.1011.desc.standard_epilogue:0 "\nTão rápido quanto [stranger.GetSheHe] chegado, [stranger.GetFirstNameNoTooltip] derrete de volta na sombra. Grupos de busca não encontraram nada, nem um fragmento, e só me restam perguntas."
 fp1_yearly.1011.desc.separate_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$"Unbeliever!" Shrieks the ingrate. "You think you can buy my faith with good table manners and goose-down pillows?! I am a true [stranger.GetFaith.GetAdherentNameNoTooltip], and I will never abandon the Old Gods! Instead, I'll tell every one of your [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.PriestNeuterPlural] that you sheltered a heathen!"$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.separate_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$"Were I a lesser [stranger.GetWomanMan], I'd murder you here and now for your blasphemous faith. Fortunately for you, my honor is worth more than your life, and I've contented myself with spreading the word of [stranger.GetFaith.HighGodName] at your court."$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$"You worship the gods poorly, [ROOT.Char.GetFirstNameNoTooltip], but you honor them well. For all that your faith offends the Aesir, you have pleased the Hanged One, and I, Grímnir, shall let the [stranger.GetFaith.PriestNeuterPlural] of the land know."$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$"You worship the gods poorly, and you fail to see true divinity within your court, even when Grímnir skulks its very corridors and sits at your table. I pity you, [ROOT.Char.GetWomanMan]ling, for you shall #EMP never#! see my halls of Valhalla!"$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_faith.critical:0 "$fp1_yearly.1011.desc.critical_preamble$"Your hospitality is commendable, [ROOT.Char.GetFirstNameNoTooltip], and I see that you are either shrewd, devout, or both. Either way, the wise [stranger.GetFaith.PriestNeuterPlural] of the land shall know you hosted Grímnir, and treated the Lord of the Aesir well."$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_faith.standard:0 "$fp1_yearly.1011.desc.standard_preamble$"You have been watched by elder eyes, [ROOT.Char.GetFirstNameNoTooltip], and found wanting", cries [stranger.GetFirstNameNoTooltip], saliva voando por toda parte. "Grímnir wanders your court, and you do nothing, see nothing? The [stranger.GetFaith.PriestNeuterPlural] of the land shall know that you have been visited by the Aesir, and that the gods watch you for improvement!"$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.a:0 "Certamente isso não pode #EMP verdadeiramente#! ter sido o Pai de Todos?"
 fp1_yearly.1011.b:0 "Desgraçado!"
 fp1_yearly.1011.possible_converts_specific_list:0 "Pelo menos um [courtier|E]"
 fp1_yearly.1012.t:0 "$fp1_yearly.1001.t$: [stranger.GetFaith.GetAdjectiveNoTooltip] Missionário"
 fp1_yearly.1012.desc.preamble:0 "[stranger.GetNameNoTooltip] prova ser um convidado animado e erudito, passando noite após noite envolvido em longas discussões com o resto da corte.\nEssa noite, [stranger.GetSheHe] me visita, um largo sorriso estampado [stranger.GetHerHis] cara.\n\n"
 fp1_yearly.1012.desc.same_faith_epilogue:0 "\n\n[stranger.GetFirstNameNoTooltip] pausas, incerto. "If you wish, I would be honored to stay at your court permanently?""
 fp1_yearly.1012.desc.different_faith.critical:0 "$fp1_yearly.1012.desc.preamble$"My [ROOT.Char.GetLadyLord]! It has been some time since I have been treated so well, and I thank you for your hospitality. I'm afraid, however, that I must confess something to you: I am a [stranger.GetFaith.GetAdherentNameNoTooltip], a servant of [stranger.GetFaith.HighGodName], and I have been educating your subjects in [stranger.GetFaith.HighGodHerHis] teachings.""
 fp1_yearly.1012.desc.different_faith.standard:0 "$fp1_yearly.1012.desc.preamble$"My [ROOT.Char.GetTitleAsNameNoTooltip], I know you already do not regard me especially favorably, but I'm afraid I come here with a confession. Throughout my stay at your court, I have been discussing the works of [stranger.GetFaith.HighGodName] with your subjects, educating whoever will listen in the [stranger.GetFaith.GetAdjectiveNoTooltip] faith.""
 fp1_yearly.1012.desc.same_faith.critical:1 "$fp1_yearly.1012.desc.preamble$"Gracious [ROOT.Char.GetTitleAsNameNoTooltip]! I wish to thank you for treating me so well throughout my time here. As a reverent [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)] and fellow [stranger.GetFaith.GetAdherentNameNoTooltip], I have written letters to influential theologians throughout the realm in praise of your piety."$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.desc.same_faith.standard:0 "$fp1_yearly.1012.desc.preamble$"My [ROOT.Char.GetLadyLord], I have not been entirely honest with you. Though I look like a beggar, I am really a [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)], and I have spent my time at court educating and lecturing on the works of [stranger.GetFaith.HealthGodName]. Though you might not have encouraged this, I thank you for showing me such hospitality."$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.a:0 "Me conte mais sobre isso... [stranger.GetFaith.GetNameNoTooltip]..."
 fp1_yearly.1012.a.recoup_lost_piety.tt:0 "Todos [piety|E] gasto para hospedar o missionário é recuperado"
 fp1_yearly.1012.b:0 "Você #EMP o que#!? Deixar. Agora."
 fp1_yearly.1012.c:0 "Vocês [stranger.Custom('InsultAdjective')] [stranger.Custom('InsultNoun')]! #EMP GUARDS!#! Arrest [stranger.GetHerHim]!"
 fp1_yearly.1012.d:0 "Eu aceito o seu serviço."
 fp1_yearly.1012.e:0 "Tenho conselheiros e teólogos suficientes, obrigado."
 fp1_yearly.1012.possible_converts_specific_list:1 "$fp1_yearly.1011.possible_converts_specific_list$"
 fp1_yearly.1013.t:0 "$fp1_yearly.1001.t$: nada"
 fp1_yearly.1013.desc.critical:0 "#EMP Desastre!#!\n\n[stranger.GetNameNoTooltip] recompensou minha hospitalidade roubando-me à noite, embolsando cada pedaço de metal brilhante ou tecido exótico [stranger.GetSheHe] poderia encontrar antes de decolar no meu melhor cavalo!"
 fp1_yearly.1013.desc.standard:0 "[stranger.GetNameNoTooltip] fugiram durante a noite, levando consigo [stranger.GetHerHim] todos os objetos de valor [stranger.GetSheHe] poderia obter [stranger.GetHerHis] mãozinhas sujas."
 fp1_yearly.1013.desc.outro:1 "\nParece que o misterioso estranho era na verdade um nada em fuga: condenado por um crime considerado tão hediondo que [stranger.GetSheHe] agora é sem juramento, sem honra e considerado legalmente morto por [stranger.GetHerHis] família. Este leve é cortes profundos."
 fp1_yearly.1013.desc.outro.sodomite:0 "\nParece que o estranho misterioso era na verdade um nada em fuga: condenado ao ostracismo pela comunidade, [stranger.GetSheHe] vagueia de tribunal em tribunal, procurando um porto seguro.\nQuando meus cortesãos se mostraram tão conservadores quanto [stranger.GetHerHis] último hospedeiro, [stranger.GetSheHe] cortar e correr ao invés de ficar e sofrer."
 fp1_yearly.1013.a:0 "Maldições!"
 fp1_yearly.1013.a.sodomite:0 "Para viver uma vida assim..."
 fp1_yearly.1013.b:0 "Eu não vou descansar até que nada seja encontrado!"
 fp1_yearly.1014.t:0 "$fp1_yearly.1001.t$: Guerreiro"
 fp1_yearly.1014.desc.critical:0 "[stranger.GetNameNoTooltip] parece agradavelmente surpreso por ser tratado como convidado de honra e se aproxima de mim em particular no final do dia.\n\n"My [ROOT.Char.GetLadyLord], I have not been entirely honest with you. Though I may seem feeble, in truth, I am warrior of fearsome renown! I have been searching for a liege worthy of my services, and your conduct leads me to believe that could be you.""
 fp1_yearly.1014.desc.standard:0 "[stranger.GetNameNoTooltip] continua a rondar o tribunal por um tempo, eventualmente conseguindo de alguma forma disputar uma audiência privada comigo.\n\n"Great [ROOT.Char.GetTitleAsNameNoTooltip], I wish to offer you my sword. I am a wandering warrior who has been searching for a good liege for some time, and my stay at your court makes me think that that could be you.""
 fp1_yearly.1014.desc.outro:0 "\nNão é o processo usual para adquirir $knight_culture_player_plural_no_tooltip_lowercase$, com certeza, mas é #EMP #! lisonjeiro por ter passado [stranger.GetHerHis] desafio."
 fp1_yearly.1014.a:0 "Magnífico! Você vai valer a pena sua taxa!"
 fp1_yearly.1014.b:0 "Eu tenho muitos guerreiros capazes que não testam minha paciência."
 fp1_yearly.1015.t:0 "$fp1_yearly.1001.t$: Vagabundo"
 fp1_yearly.1015.desc.critical:0 "[stranger.GetFirstNameNoTooltip] está confuso, sobrecarregado e exultante com o tratamento [stranger.GetSheHe] recebe. Ser considerado como nobre menor parece ser uma experiência totalmente nova para [stranger.GetHerHim], e é um bom tempo antes que a ficha caia."
 fp1_yearly.1015.desc.standard:0 "[stranger.GetFirstNameNoTooltip] permanece inofensivo o suficiente, previsivelmente fazendo pequenas travessuras em [stranger.GetHerHis] pouco tempo em minha casa. Não é até eu ouvir [stranger.GetHerHim] tendo uma conversa abafada que eu entendo."
 fp1_yearly.1015.desc.outro:0 "\nParece [stranger.GetSheHe] na verdade #EMP é #! apenas um vagabundo errante que escorregou dentro das paredes!\nEnquanto estou pensando no que fazer, [stranger.GetFirstNameNoTooltip] vem até mim, boné na mão, e implora para poder ficar permanentemente."
 fp1_yearly.1015.a:0 "Claro que você pode ficar."
 fp1_yearly.1015.b:0 "O que?! Ultrajante, saia!"

 fp1_yearly.1062.t:0 "Uma vida para recordar: [ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1062.desc:0 "A recente morte de [ship_funeral_candidate.Custom2('MyCharacterIntroduction',mourner)] deixou [ship_funeral_candidate.GetHerHis] entes queridos lamentando a perda de um grande [ship_funeral_candidate.GetWomanMan].\nComo um dos mais próximos do falecido, eu poderia assumir o manto de organizar um funeral adequado.\nÉ uma tradição entre os bons [ship_funeral_candidate.GetFaith.GetAdherentNamePluralNoTooltip] que enterremos nossos mais nobres com um barco, para melhor levá-los para [ship_funeral_candidate.GetFaith.PositiveAfterLife], e certamente [ship_funeral_candidate.GetFirstNameNoTooltip] merece esta alta distinção?"
 fp1_yearly.1062.a:0 "Um pequeno navio de pedra simbólico será suficiente."
 fp1_yearly.1062.a.tt:0 "Começam os preparativos para o funeral..."
 fp1_yearly.1062.b:0 "Um grande navio de pedra, o melhor para impressionar [ship_funeral_candidate.GetFaith.WarGodName]!"
 fp1_yearly.1062.c:0 "Um veleiro ornamentado; [ship_funeral_candidate.GetFirstNameNoTooltip] merece o melhor."
 fp1_yearly.1062.d:0 "Isso tudo é #EMP escandalosamente#! caro..."
 fp1_yearly.1063.t:0 "$fp1_yearly.1062.t$"
 fp1_yearly.1063.desc.intro:0 "I stand in front of the small crowd of mourners, eyes sweeping over each of the weeping bereaved in turn, and begin my speech.\n\n"[ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1063.desc.achievements.title.duchy:0 "uma multa [ship_funeral_candidate.GetTitleAsNameNoTooltip],"
 fp1_yearly.1063.desc.achievements.title.kingdom:0 "um resplandecente [ship_funeral_candidate.GetTitleAsNameNoTooltip],"
 fp1_yearly.1063.desc.achievements.title.empire:0 "um magnífico [ship_funeral_candidate.GetTitleAsNameNoTooltip],"
 fp1_yearly.1063.desc.achievements.prestige.high:0 "um ilustre [ship_funeral_candidate.GetWomanMan],"
 fp1_yearly.1063.desc.achievements.prestige.very_high:0 "um exaltado [ship_funeral_candidate.GetWomanMan],"
 fp1_yearly.1063.desc.achievements.prestige.max:0 "uma verdadeira lenda de um [ship_funeral_candidate.GetWomanMan],"
 fp1_yearly.1063.desc.achievements.piety.high:0 "um servo dedicado de [ship_funeral_candidate.GetFaith.HighGodName],"
 fp1_yearly.1063.desc.achievements.piety.very_high:0 "um modelo incomparável de [ship_funeral_candidate.GetFaith.GetNameNoTooltip] virtude,"
 fp1_yearly.1063.desc.achievements.piety.max:0 "um verdadeiro ícone do [ship_funeral_candidate.GetFaith.GetNameNoTooltip] fé,"
 fp1_yearly.1063.desc.achievements.lifestyles.partying:0 "uma fonte de alegria e riso,"
 fp1_yearly.1063.desc.achievements.lifestyles.duelling:0 "um duelista verdadeiramente mortal,"
 fp1_yearly.1063.desc.achievements.lifestyles.hunting:0 "o melhor tiro de todos [hunting_lands.GetNameNoTierNoTooltip],"
 fp1_yearly.1063.desc.achievements.lifestyles.magickerationing:0 "um especialista nas artes místicas,"
 fp1_yearly.1063.desc.achievements.single.intro:0 "tinha um impulso singular. Talvez seja por isso [ship_funeral_candidate.GetSheHe] foi considerado"
 fp1_yearly.1063.desc.achievements.single.outro:0 "a feat that [ship_funeral_candidate.GetSheHe] may never be surpassed in.""
 fp1_yearly.1063.desc.achievements.double.intro:0 "era uma pessoa de raro talento e interesses diversos. Ambos"
 fp1_yearly.1063.desc.achievements.double.connector:0 "e"
 fp1_yearly.1063.desc.achievements.double.outro:0 "nothing can fill the hole that [ship_funeral_candidate.GetHerHis] loss leaves in our lives.""
 fp1_yearly.1063.desc.achievements.triple.intro:0 "foi tantas coisas. [ship_funeral_candidate.GetSheHe|U] era "
 fp1_yearly.1063.desc.achievements.triple.connector:0 "$fp1_yearly.1063.desc.achievements.double.connector$"
 fp1_yearly.1063.desc.achievements.triple.outro:2 "but to me, first and foremost, [ship_funeral_candidate.GetSheHe] was my [ship_funeral_candidate.Custom2('RelationToMe', mourner)]. We will never see [ship_funeral_candidate.GetHerHis] like again.""
 fp1_yearly.1063.desc.ship_stone_small:0 "\nO túmulo atrás de mim já contém um pequeno fac-símile de um navio, traçado em pesadas lápides e cheio de paralelepípedos, já está enterrado sob uma pesada sepultura de terra."
 fp1_yearly.1063.desc.ship_stone_grand:0 "\nO grande túmulo atrás de mim já contém um fac-símile colossal de um navio, traçado em pedras rúnicas e cheio de paralelepípedos, cada grande pedra contando histórias da vida do falecido.."
 fp1_yearly.1063.desc.ship_wood_ornate:0 "\nO carrinho de mão atrás de mim já contém uma embarcação especialmente construída, produto de madeiras exóticas e de nossos melhores construtores navais. Nunca navegará em oceanos mortais, mas pode agradar [ship_funeral_candidate.GetFaith.PantheonTerm] e trazer bênçãos sobre o falecido."
 fp1_yearly.1063.desc.outro:0 "\nLacaios carregam o último dos tesouros funerários, então, finalmente, [ship_funeral_candidate.GetFirstNamePossessiveNoTooltip] cadáver colocado em cima de seu caixão."
 fp1_yearly.1063.trigger_failure.tt:0 "As circunstâncias abortaram [ship_funeral_candidate.GetFirstNamePossessiveNoTooltip] funeral público"
 fp1_yearly.1063.a:0 "Feche o monte."

 fp1_yearly.1071.t:0 "Espumantemente Limpo"
 fp1_yearly.1071.desc:0 "o [ROOT.Char.GetCulture.GetNameNoTooltip] as pessoas são notoriamente meticulosamente limpas.\nUm dos grandes prazeres da vida é ouvir até mesmo nossos inimigos mais duros admitirem amargamente que a barba de nenhum homem é mais bem penteada, não [ROOT.Char.Custom('WomanManPossessive')] cabelo ensaboado com mais regularidade, não [ROOT.Char.GetWomanMan]'s face scrubbed quite so clear of blemishes as that of a good [ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan].\nHoje é dia de banho, mas sinto que uma mudança de rotina pode me fazer bem. Afinal, se todos os [ROOT.Char.GetCulture.GetNameNoTooltip] são bem tratados, não cabe a um [ROOT.Char.GetTitleAsNameNoTooltip] para ser o #EMP melhor#! preparado?"
 fp1_yearly.1071.a:0 "Higiene é a chave para uma vida longa!"
 fp1_yearly.1071.b:0 "Acho que poderia tomar um pouco mais de cuidado..."
 fp1_yearly.1071.c:0 "Apenas o habitual está bem."

 fp1_yearly.1081.t:0 "Explorador do Oeste"
 fp1_yearly.1081.desc.intro:0 "Minhas evening has been consumed by an aged explorer, [norse_explorer.GetFirstName], desejando me contar as histórias exóticas de suas façanhas e aventureiros no Oceano Atlântico.\nApesar de [norse_explorer.GetHerHis] era, [norse_explorer.GetFirstNamePossessiveNoTooltip] os olhos permanecem afiados como [norse_explorer.GetSheHe] me fala de"
 fp1_yearly.1081.desc.greenland:1 "uma terra de pobres, lutando $norse_collective_noun$ que vivem nas neves perto do topo do mundo. A terra está tão congelada e fria que eles devem importar toda a madeira e comer quase inteiramente carne e peixe.."
 fp1_yearly.1081.desc.vinland:0 "uma terra tão a oeste quanto Cathay é a leste, onde as uvas e o trigo crescem tão livremente que parecem semear a si mesmos, e as safras são incomparáveis. Cada local é um guerreiro temível, não tolerando invasões."
 fp1_yearly.1081.desc.antilia:0 "uma ilha colonizada por [antilia_culture.GetNameNoTooltip] exilados. rico, rico $christianity_religion_adherent_plural$, vivendo em castelos bem defendidos, eles descendem de refugiados que fugiram da Península Ibérica durante a invasão mourisca."
 fp1_yearly.1081.desc.fortunate_isles.hellenist:0 "o último enclave sobrevivente de $hellenic_pagan$, uma pequena ilha no oeste povoada por $greek_collective_noun$ que compartilham mais com os antigos $b_athens$ do que com moderno $b_constantinople$. Os locais passam o dia discutindo filosofia e brindando à glória dos olímpicos!"
 fp1_yearly.1081.desc.fortunate_isles.other:0 "o refúgio dos últimos pagãos $hellenic_pagan_adherent_plural$, imitando grosseiramente seus ancestrais distantes em $b_athens$ e $b_thebes$. Os habitantes locais passam seus dias na preguiça, discutindo filosofias estranhas e praticando sua fé crua.."
 fp1_yearly.1081.desc.st_brendans_island:0 "uma ilha escondida atrás de névoas estranhas, onde o tempo parece passar mais devagar por dentro do que por fora. Dos outros mistérios da ilha, [norse_explorer.GetFirstNameNoTooltip] permanece de boca fechada, embora as lágrimas nublam [norse_explorer.GetHerHis] olhos às vezes."
 fp1_yearly.1081.desc.isle_of_the_blessed.christian:0 "uma ilha cheia de devotos $breton_collective_noun$, orando e vivendo uma vida de contemplação silenciosa. Tão forte é sua fé, cada um é imune a armas mortais, totalmente protegido por [norse_explorer.GetFaith.HighGodName]."
 fp1_yearly.1081.desc.isle_of_the_blessed.other:0 "uma ilha cheia de devotos $breton_collective_noun$, rico em tesouros de ouro. A fé deles era tão forte que encheu a ilha com belos hinos cantados mesmo depois [norse_explorer.GetFirstNamePossessiveNoTooltip]tripulação colocá-los à espada."
 fp1_yearly.1081.desc.ard_majhulah:1 "uma terra estranha, mencionada apenas em antigos textos islâmicos, considerada perdida por anos. Os habitantes locais têm pilhas de ouro e prata tão grandes que as usam para fazer palitos e tecer suas roupas.."
 fp1_yearly.1081.desc.the_sticky_sea:0 "um mar triste dentro do Atlântico, uma confusão pegajosa e fedorenta de águas, onde serpentes e algas conspiram para arrastar os marinheiros para a morte. Apenas as tripulações mais fortes têm chance de se libertar."
 fp1_yearly.1081.desc.purple_islands:0 "um grupo de ilhas bem ao sul, repletas de flores vibrantes, muitas delas em tons de roxo exótico, totalmente desprovidas de qualquer vestígio de vida humana. A beleza misteriosa do lugar atrai até marinheiros endurecidos a deitar e morrer, em paz com o mundo.."
 fp1_yearly.1081.desc.hy_brasil:0 "uma ilha que permanece invisível a maior parte do tempo, trancada atrás de névoas impenetráveis, exceto por um dia a cada sete anos. Mesmo no único dia em que as brumas permitem a viagem, nenhum marinheiro conseguiu chegar à terra firme.."
 fp1_yearly.1081.desc.thule:0 "uma vasta terra no extremo norte, onde toda a matéria se decompõe. Os homens respiram água e terra tão facilmente quanto o ar, baleias monstruosas nadam pelo chão e pelo céu, e todas as distinções tornam-se acadêmicas.."
 fp1_yearly.1081.desc.great_ireland.abrahamic:0 "uma terra distante a oeste, onde os habitantes se vestem apenas de branco, carregam lanças cruéis e lutam ferozmente uns contra os outros e até mesmo contra os visitantes mais nobres. Os locais adoram antigas divindades pagãs, há muito esquecidas pelo pensamento correto [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp1_yearly.1081.desc.great_ireland.other:0 "uma terra distante a oeste, onde os habitantes vestem apenas branco, carregam lanças cruéis e lutam com força e ferocidade inumanas. Suas proezas são tão lendárias que nenhum guerreiro desta terra jamais caiu diante de uma lâmina estrangeira.."
 fp1_yearly.1081.desc.sunset_empire:0 "um império do outro lado do ponto mais largo do Atlântico, uma terra de sangue, caveiras e conquistadores famintos, espreitando logo abaixo do horizonte ocidental. Seus cruéis mestres esperam pelo próprio Ragnarok, quando pretendem arrancar os corações palpitantes de todos os bons [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp1_yearly.1081.desc.outro:0 "\nEmbora a hora fique tarde, [norse_explorer.GetFirstNameNoTooltip] parece mais do que disposto a continuar se eu quiser."
 fp1_yearly.1081.a:0 "Fascinante. Por favor, novamente, de cima!"
 fp1_yearly.1081.b:0 "Você não pode #EMP possivelmente#! estar me dizendo a verdade, velho [norse_explorer.GetWomanMan]."
 fp1_yearly.1081.c:0 "Contos de terras distantes são sempre reconfortantes..."
 fp1_yearly.1081.c.sunset_empire:0 "Talvez devêssemos parar os navios que navegam para o oeste..."
