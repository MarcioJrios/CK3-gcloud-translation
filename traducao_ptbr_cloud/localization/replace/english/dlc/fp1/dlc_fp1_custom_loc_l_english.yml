 SteleCommemoratesAncestors_GreatestOfKhans:1 "$SteleCommemoratesAncestors_Intro$. O mundo inteiro tremeu com [second.MakeScope.Var('stele_container').Char.GetHerHis] passos e por [second.MakeScope.Var('stele_container').Char.GetHerHis] vontade. $SteleComemoratesCarver$."
 SteleCommemoratesAncestors_Paragon:1 "$SteleCommemoratesAncestors_Intro$. Podemos nunca mais ver outro [second.MakeScope.Var('stele_container').Char.GetWomanMan] como piedoso. $SteleComemoratesCarver$."

 SteleCommemoratesConquest_Intro:1 "Criado para [second.MakeScope.Var('stele_commissioner').Char.GetTitledFirstNameNicknamed] marcar [second.MakeScope.Var('stele_commissioner').Char.GetHerHis] vitória sobre [second.MakeScope.Var('stele_container').Char.GetTitledFirstNameNicknamed]"
 SteleCommemoratesConquest_Bloody:0 "$SteleCommemoratesConquest_Intro$. The war was one of history's bloodiest. $SteleCommemoratesCarver$."
 SteleCommemoratesConquest_Glorious:0 "$SteleCommemoratesConquest_Intro$. The conquest was a glorious one. $SteleCommemoratesCarver$."
 SteleCommemoratesConquest_HardFought:0 "$SteleCommemoratesConquest_Intro$. The war was harder fought than any other. $SteleCommemoratesCarver$."
 SteleCommemoratesConquest_EmbarrassinglyEasy:0 "$SteleCommemoratesConquest_Intro$. The fighting was embarrassingly easy. $SteleCommemoratesCarver$."
 SteleCommemoratesConquest_OftForgotten:0 "$SteleCommemoratesConquest_Intro$. This war, despite its importance, is oft-forgotten. $SteleCommemoratesCarver$."

 SteleCommemoratesPromotion_Intro:1 "Criado para [second.MakeScope.Var('stele_commissioner').Char.GetTitledFirstNameNicknamed] marcar [second.MakeScope.Var('stele_commissioner').Char.GetHerHis] sucessão ao trono de [second.MakeScope.Var('stele_container').Title.GetNameNoTier]"
 SteleCommemoratesPromotion_Predestined:0 "$SteleCommemoratesPromotion_Intro$. Many consider this predestined. $SteleCommemoratesCarver$."
 SteleCommemoratesPromotion_TrulyWorthy:1 "$SteleCommemoratesPromotion_Intro$. Somente [second.MakeScope.Var('stele_commissioner').Char.GetSheHe] era verdadeiramente digno de governar. $SteleComemoratesCarver$."
 SteleCommemoratesPromotion_Magnificent:1 "$SteleCommemoratesPromotion_Intro$. Poderia [second.MakeScope.Var('stele_commissioner').Char.GetHerHis] magnífico reinado durou um século. $SteleComemoratesCarver$."
 SteleCommemoratesPromotion_AweInspiring:0 "$SteleCommemoratesPromotion_Intro$. The ceremony inspired awe in all. $SteleCommemoratesCarver$."
 SteleCommemoratesPromotion_Majestic:1 "$SteleCommemoratesPromotion_Intro$. Poucos governantes se comparam a [second.MakeScope.Var('stele_commissioner').Char.GetHerHis] magnificência. $SteleComemoratesCarver$."
