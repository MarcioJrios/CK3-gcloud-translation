 weapon_inspiration:0 "Inspiração para armas"
 weapon_inspiration_desc:1 "Um personagem que tem uma Inspiração de Arma é [inspired|E] forjar uma arma [artifact|E]. Isso pode incluir qualquer coisa, desde espadas a lanças, e será carregado na mão."
 armor_inspiration:0 "Inspiração de Armadura"
 armor_inspiration_desc:3 "Um personagem que tem uma Inspiração de Armadura é [inspired|E] forjar uma armadura ou escudo [artifact|E]. Isso pode incluir qualquer coisa, desde correio a lamelar."
 book_inspiration:0 "livro de inspiração"
 book_inspiration_desc:1 "Um personagem que tem uma inspiração de livro é [inspired|E] escrever e produzir um livro [artifact|E]. Os tópicos abordados podem variar muito - assim como a qualidade - mas resultará em um tomo adequado para a realeza."
 weaver_inspiration:0 "tecer inspiração"
 weaver_inspiration_desc:1 "Um personagem que tem uma Inspiração de Trama é [inspired|E] tecer uma tapeçaria [artifact|E]. As imagens e cenas representadas podem variar muito - assim como a qualidade - mas resultará em uma tapeçaria adequada para decorar as paredes de sua casa. [royal_court|E]."
 adventure_inspiration:0 "inspiração de aventura"
 adventure_inspiration_desc:0 "Um personagem que tem uma inspiração de aventura é [inspired|E] embarcar em uma grande aventura e trazer de volta uma [artifact|E]. Os artefatos obtidos com esta inspiração podem variar muito e podem ser qualquer coisa, desde o crânio de uma fera poderosa até uma herança roubada.."
 artisan_inspiration:0 "Inspiração Artesanal"
 artisan_inspiration_desc:1 "Um personagem que tem uma Inspiração Artesanal é [inspired|E] aplicar seu conhecimento especializado de uma habilidade específica para produzir um [artifact|E] de grande artesanato. Marceneiros e alfaiates são exemplos de especializações dos artesãos."
 smith_inspiration:0 "Inspiração Metalúrgica"
 smith_inspiration_desc:0 "Um personagem que tem uma Inspiração Metalúrgica é [inspired|E] forjar algo mais extravagante e menor do que uma espada ou uma armadura. Estes são os artistas fazendo coroas e taças, brilhando e enfeitados."
 alchemy_inspiration:0 "Alquimia Inspiração"
 alchemy_inspiration_desc:0 "Um personagem que tem uma Inspiração de Alquimia é [inspired|E] para explorar, purificar e criar substâncias e metais, criar elixires e, finalmente, aperfeiçoar o corpo e a alma humanos."

