 ep1_flavor.2030.desc_intro:0 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] bureaucracy generally trundles forward under its own momentum, but once in a blue moon an issue without a clear solution rears its ugly head. \nHoje é"
