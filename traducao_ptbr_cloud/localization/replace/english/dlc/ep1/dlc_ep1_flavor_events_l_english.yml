 ep1_flavor.2030.desc_1_bishop:0 "[local_dispute_1.GetFirstName], a [local_dispute_1.GetFaith.GetAdjective] [local_dispute_1.GetTitleAsNameNoTooltip] de [local_dispute_1.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_1_baron:0 "[local_dispute_1.GetFirstName], a [local_dispute_1.GetTitleAsNameNoTooltip] de [local_dispute_1.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_1_scholar:0 "[local_dispute_1.GetFirstName], um eminente erudito [local_dispute_1.GetWomanMan] no [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_culture:0 "[local_dispute_1.GetFirstName], um líder de [local_county_1.GetNameNoTierPossessive] [local_dispute_1.GetCulture.GetName] minoria,"
 ep1_flavor.2030.desc_1_faith:0 "[local_dispute_1.GetFirstName], uma figura de proa de [local_county_1.GetNameNoTierPossessive] [local_dispute_1.GetFaith.GetAdjective] população,"
 ep1_flavor.2030.desc_1_judge:0 "[local_dispute_1.GetFirstName], um célebre árbitro local de [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_captain:0 "[local_dispute_1.GetFirstName], um comandante de [local_county_1.GetNameNoTierPossessive] guarnição local,"
 ep1_flavor.2030.desc_1_merchant:0 "[local_dispute_1.GetFirstName], um comerciante líder de [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_bridge:0 "e"
 ep1_flavor.2030.desc_2_monk:0 "[local_dispute_2.GetFirstName], um celebrado [local_dispute_2.GetFaith.GetAdjectiveNoTooltip] [local_dispute_2.Custom('NunMonk')] a partir de [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_bishop:0 "[local_dispute_2.GetFirstName], a [local_dispute_2.GetFaith.GetAdjective] [local_dispute_2.GetTitleAsNameNoTooltip] de [local_dispute_2.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_2_baron:0 "[local_dispute_2.GetFirstName], [local_dispute_2.GetTitleAsNameNoTooltip] de [local_dispute_2.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_2_scholar:0 "[local_dispute_2.GetFirstName], um anotado [local_dispute_2.GetWomanMan] de letras em [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_2_culture:0 "[local_dispute_2.GetFirstName], um porta-voz para [local_county_1.GetNameNoTierPossessive] [local_dispute_1.GetCulture.GetName] minoria,"
 ep1_flavor.2030.desc_2_faith:0 "[local_dispute_2.GetFirstName], um representante de [local_county_2.GetNameNoTierPossessive] [local_dispute_2.GetFaith.GetAdjective] minoria,"
 ep1_flavor.2030.desc_2_judge:0 "[local_dispute_2.GetFirstName], um eminente [local_county_2.GetTierAsNameNoTooltip|l] juiz de [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_captain:0 "[local_dispute_2.GetFirstName], um conhecido oficial de justiça de [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_merchant:0 "[local_dispute_2.GetFirstName], um comerciante proeminente baseado em [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_outro:0 "que têm batido cabeça.\nMinha mente gira com detalhes mesquinhos, e logo fica claro que nenhuma das partes está certa, e apenas uma sairá daqui satisfeita..."
 ep1_flavor.2030.a:0 ""I find in favor of [local_dispute_1.GetTitledFirstNameNoTooltip].""
 ep1_flavor.2030.b:0 ""[local_dispute_2.GetTitledFirstNameNoTooltip] is in the right.""
 ep1_flavor.2030.c:0 ""[local_dispute_1.Custom('GetLocalRole')|U], I could use a [local_dispute_1.GetWomanMan] like you.""
