l_english:
 tradition_header:0 "Tradições:"
 ep1_flavor.1000.t:0 "$tradition_header$ Um eunuco visitante"
 ep1_flavor.1000.desc:0 "Um eunuco viajante está apresentando [eunuch_target.GetHerselfHimself] na minha corte hoje.\n\n"Greetings, oh most [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]." [eunuch_target.GetSheHe] diz, respeitosamente.\n\n"My name is [eunuch_target.GetFirstName], a wanderer of repute — I have lent my knowledge to noble scholar-Kings, and tended the harems of great Sultans — now I am here, offering my services to you. For a modest fee."\nUm personagem intrigante, talvez eu deva empregar [eunuch_target.GetHerHim]?"
 ep1_flavor.1000.a:0 "Uma oferta justa, eu aceito."
 ep1_flavor.1000.b:0 "[eunuch_target.GetFirstNameNoTooltip], minha [eunuch_target.Custom('ComplimentAdjective')] amigo, fique mais um pouco?"
 ep1_flavor.1000.c:0 "Eu não preciso de seus serviços."
 eunuch_moves_tt:0 "[eunuch_target.GetFirstNameNoTooltip] passa para o [new_court.GetBaseName]"
 ep1_flavor.1000.c.success:0 "você convence [eunuch_target.GetFirstNameNoTooltip] ficar"
 ep1_flavor.1000.c.failure:0 "[eunuch_target.GetFirstNameNoTooltip] te chama de pão-duro e segue em frente"
 
 ep1_flavor.1200.t:0 "$tradition_header$ Truques do comércio"
 ep1_flavor.1200.desc:0 "o eunuco [eunuch_target.GetFirstName] entra na minha visão, [eunuch_target.Custom('quirk_pos_pp')].\n\n"You know many things, great [ROOT.Char.GetTitleTierName]. But there are things that elude even your ineffable mind — secrets and knowledge that I am more than willing to share with you." [eunuch_target.GetSheHe] sussurros.\n\n"For a price."\nÉ claro. Ainda assim, estou intrigado."
 ep1_flavor.1200.a:0 "Ouvi dizer que você conhece o segredo da linguagem?"
 ep1_flavor.1200.b:0 "Eu tenho muitos inimigos. Como faço para vencê-los?"
 ep1_flavor.1200.c:0 "Meu reino deve prosperar, como posso ver que isso acontece?"
 ep1_flavor.1200.d:0 "Charlatão! Seus segredos nada mais são do que faz de conta."
 secrets_of_language_modifier:0 "segredos da linguagem"
 secrets_of_language_modifier_desc:0 "Este personagem conhece segredos relativos ao aprendizado da linguagem."
 secrets_of_murder_modifier:0 "segredos da vingança"
 secrets_of_murder_modifier_desc:0 "Este personagem tem conhecimento de segredos relativos à derrota de seus inimigos."
 secrets_of_the_realm_modifier:0 "segredos do reino"
 secrets_of_the_realm_modifier_desc:0 "Este personagem tem conhecimento de segredos relativos à administração de seu capital."

 ### Court Type Flavor Events

 # The Secret DaughterSon
 ep1_flavor.0001.t:0 "O segredo [scion_actual.Custom('GetDaughterSon')|U]"
 ep1_flavor.0001.desc:0 "Um pequeno negócio na cidade traz minha comitiva e eu, com sede e fome, para a pequena taverna cheia de fumaça.\nDe todas Como pessoas, eu menos esperava encontrar [scion_parent.GetTitledFirstName] sentou-se ao fundo, mal disfarçado com capa e capuz. Ao lado de [scion_parent.GetHerHim] senta um jovem [scion_actual.GetWomanMan] quem... não pode ser!\nA partir de [scion_actual.GetHerHis] rosto, caminho [scion_actual.GetSheHe] olha ao redor da sala com admiração, e [scion_actual.GetHerHis] imitando os maneirismos distintivos de [scion_parent.GetFirstNameNoTooltip], Estou #EMP convencido#! [scion_actual.GetSheHe] deve ser algum bastardo secreto do [scion_parent.GetTitleAsNameNoTooltip], talvez vendo o mundo lá fora pela primeira vez."
 ep1_flavor.0001.a:0 "[scion_parent.GetFirstNameNoTooltip]! Você me trouxe um [scion_actual.Custom('GetBrideGroom')]?"
 ep1_flavor.0001.a.tt.success:0 "Você negocia à força um [marriage|E] [alliance|E]"
 ep1_flavor.0001.a.tt.failure:0 "[scion_parent.GetFirstNameNoTooltip] escapa com [scion_parent.GetHerHis] [scion_actual.Custom('GetDaughterSon')]"
 ep1_flavor.0001.b:0 "[scion_parent.GetFirstNameNoTooltip]! Você trouxe meu [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('prospective_spouse'))] uma [scion_actual.Custom('GetBrideGroom')]?"
 ep1_flavor.0001.c:0 "Traga o pregoeiro da cidade, #EMP imediatamente#!!"
 ep1_flavor.0001.c.tt.success:0 "Você encontra evidências suficientes para provar a existência do bastardo"
 ep1_flavor.0001.c.tt.failure:0 "[scion_parent.GetFirstNameNoTooltip] capas [scion_parent.GetHerHis] rastreia muito bem"
 ep1_flavor.0001.d:0 "Não se preocupe, meu [scion_parent.GetTitleAsNameNoTooltip], você pode confiar em mim para esquecer que eu vi você..."
 ep1_flavor.0001.tt.scion_escapes:0 "[scion_actual.GetFirstName] é escondido e nunca ouviu falar de novo"
 ep1_flavor.0001.e.no_bastards:0 "Um #segredo EMP#! filho? Que estranho. vamos comer em outro lugar."
 ep1_flavor.0001.e.fallback:0 "Isso não é da nossa conta. vamos comer em outro lugar."

 ep1_flavor.0011.t:0 "Uma confusão absoluta"
 ep1_flavor.0011.desc:0 ""My [ROOT.Char.GetLadyLord], it's not what it looks like!" chora [diplomat_1.GetTitledFirstName] quando entro no meu refeitório favorito.\nO que parece #EMP#! como é isso [diplomat_1.GetSheHe]'s utterly wrecked a room. Food cakes a walls, a tables are all but shattered, someone has stacked every chair into a pyramid, e a comatose form of [diplomat_2.GetTitledFirstName] (totally nude) lies face up e slathered in soup on one of #EMP minha#! beds.\nOs dois diplomatas só chegaram ontem. Eu dei a eles permissão para uma boa refeição e algum entretenimento leve, não uma festa adequada para levantar [ROOT.Char.GetFaith.NegativeAfterLife|U] em si."
 ep1_flavor.0011.a:0 "Você vai pagar por esses danos, seus babacas!"
 ep1_flavor.0011.b:0 "Tudo bem, você jogou no lixo, pode limpar. FUNCIONÁRIOS! Um esfregão!"
 ep1_flavor.0011.c:0 "Oh não, esta festa ainda não acabou: alguém encha minha taça!"
 ep1_flavor.0011.d:0 "Uma noite? Patético! Abra caminho para a festa [ROOT.Char.GetTitleAsNameNoTooltip]!"
 ep1_flavor.0011.e:0 "Saia sem palavras do corredor."
 ep1_flavor.0011.e.tt:0 "Você deixa os dois cozinhando em seus próprios medos"

 ep1_flavor.0021.t:0 "Dois reinos separados por uma linguagem cortês"
 ep1_flavor.0021.desc:1 "Risos me confrontam quando entro na câmara: um bando de cortesãos, liderados por [nitpicker.GetTitledFirstName], estão todos amontoados em torno de uma carta recente de [rival_monarch.GetTitledFirstName].\n\n[nitpicker.GetFirstNameNoTooltip] acena para mim com uma gargalhada.\n\n"My [ROOT.Char.GetLadyLord], you simply #EMP must#! read this! It has the official seal of [rival_realm.GetNameNoTier], but every other word is spelled like it was written by an illiterate peasant. Those scatterbrained sluggards can't even use the right consonants, much less speak good [ROOT.Char.GetCourtLanguage.GetName], and it's #EMP hilarious#!.""
 ep1_flavor.0021.a:0 "Esta missiva está faltando metade das vogais! Repugnante!"
 ep1_flavor.0021.a.tt:0 "Ambos [courts|E] perder [SCOPE.ScriptValue('ep1_flavour_0021_courts_lose_opinion_value')|N0] [opinion|E] de cada um"
 ep1_flavor.0021.a.tt.success:0 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] grafias são as melhores!"
 ep1_flavor.0021.a.tt.failure:0 "[rival_monarch.GetPrimaryTitle.GetAdjectiveNoTooltip] grafias são as melhores!"
 ep1_flavor.0021.b:0 "Eles não são nossos primos linguísticos?"
 ep1_flavor.0021.b.tt:0 "Ambos [courts|E] ganho [SCOPE.ScriptValue('ep1_flavour_0021_courts_gain_opinion_value')|P0] [opinion|E] de cada um"
 ep1_flavor.0021.c:0 "Duas cortes nobres e nenhum cérebro entre elas..."
 ep1_flavor.0021.c.tt:0 "$ep1_flavor.0021.a.tt$"
 cultural_acceptance_courtly_spelling_differences:0 "Noble questionando a ortografia"
 cultural_acceptance_courtly_cousins:0 "Os nobres se unem por meio da linguagem cortês compartilhada"

 ep1_flavor.0031.t:0 "Fresco na Corte"
 ep1_flavor.0031.desc:0 "É bem dito que grandes mentes requerem grandes tradições, e não há maiores tradições de iniciação escolar do que as de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!\nEsta semana marca a indução de vários novos e talentosos estudiosos à corte, vindos de todo o reino, cada um dos quais está atualmente sendo submetido a vários #EMP academic#! testes em uma pousada local.\nMinhas gaze falls on [scholar_1.GetFirstName], as [scholar_1.GetSheHe] olhos desconfiados para a bebida misteriosa, efervescente e efervescente que estava diante de mim. [scholar_1.GetHerHim]. Atrás do estudioso cauteloso, [scholar_2.GetFirstName] está enchendo um jarro #EMP# inteiro! com algo grosso e viscoso, para muitos aplausos e zombarias de [scholar_2.GetHerHis] colegas acadêmicos."
 ep1_flavor.0031.a:0 "Abaixo, [scholar_1.GetFirstNameNoTooltip]!"
 ep1_flavor.0031.b:0 "Nós gostamos de beber com [scholar_2.GetFirstNameNoTooltip], 'cause [scholar_2.GetFirstNameNoTooltip] é nosso companheiro!"
 ep1_flavor.0031.c:0 "Existem algumas técnicas que só a experiência pode ensinar..."
 ep1_flavor.0031.c.tt:0 "Você mostra aos novos estudiosos como se faz"
 ep1_flavor.0031.d:0 "Esses rituais são #EMP impróprios#! do erudito."
 ep1_flavor.0031.inspire.scholar_1.tt:0 "[scholar_1.GetFirstNameNoTooltip] torna-se [inspired|E]"
 ep1_flavor.0031.inspire.scholar_2.tt:0 "[scholar_2.GetFirstNameNoTooltip] torna-se [inspired|E]"

 # Martial Exercise
 ep1_flavor.2000.t:0 "Exercício Marcial"
 ep1_flavor.2000.desc_intro:0 "Enquanto inspeciono um acampamento do exército local, fica claro [marshal_scope.GetTitledFirstName] e [knight_scope.GetTitledFirstName] are trying to corner me. \n\n"Liege, the men are idle when peace prevails; some activities would keep them active...", my [marshal_scope.GetCouncilTitle] cutuca."
 ep1_flavor.2000.desc_archers:0 ""The [ROOT.Char.Custom('GetRegionalArcherMAA')|l] are indispensable, we should ensure their arrows always find their marks.""
 ep1_flavor.2000.desc_infantry:0 ""Our [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] are vital to victory, they cannot be allowed to go soft.""
 ep1_flavor.2000.desc_cavalry:0 ""Your [ROOT.Char.Custom('GetRegionalCavalryMAA')|l] are your most valuable asset, do not let them become sloppy.""
 ep1_flavor.2000.desc_archer_cavalry:0 ""The mounted archers are our backbone; horseback bow competitions will keep them formidable.""
 ep1_flavor.2000.desc_skirmishers:0 ""Our talented [ROOT.Char.Custom('GetRegionalSkirmisherMAA')|l] must compete, so that they always find their mark.""
 ep1_flavor.2000.desc_elephant_cavalry:0 ""The fearsome elephants win us victory; they must be ready at all times.""
 ep1_flavor.2000.desc_camel_cavalry:0 ""The vital camel riders are the core of your force, you must focus on them.""
 ep1_flavor.2000.desc_levies:0 ""The poor masses need activity so they are fit and useful when called upon.""
 ep1_flavor.2000.desc_bridge:0 "\n\n"No, efforts are needed elsewhere." [knight_scope.GetFirstNameNoTooltip] intervém,"
 ep1_flavor.2000.desc_outro:0 "\nSuponho que a prática #EMP faz#! tornar perfeito..."
 ep1_flavor.2000.c:0 ""Sport is for the nobility, and it is called hunting.""
 ep1_flavor.2000.culture_tt:0 "Cada [THIS.Char.GetCulture.GetName] cortesão e vassalo"
 ep1_flavor.2000.knight_tt:0 "Cada [THIS.Char.Custom('MountedWarriorTerm')|U]"
 ep1_flavor.2000.d:0 ""I spend enough on the soldiers as it is.""
 ep1_flavor.2000.archers:0 ""Train until all can hit the bull's eye.""
 ep1_flavor.2000.archers_longbow:0 ""Man and boy will train longbow at the butts.""
 ep1_flavor.2000.infantry:0 ""The [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] love a good brawl.""
 ep1_flavor.2000.cavalry:0 ""Get a tent pegs! o [ROOT.Char.Custom('GetRegionalCavalryMAA')|l] vai montar!"
 ep1_flavor.2000.cavalry_joust:0 ""Tilting requires good technique.""
 ep1_flavor.2000.cavalry_tzykanion:0 ""The riders will play tyzkanion!""
 ep1_flavor.2000.cavalry_chovgan:0 ""Let them play chovgan!""
 ep1_flavor.2000.archer_cavalry:0 ""The horselords will train with running rabbits.""
 ep1_flavor.2000.skirmishers:0 ""My [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] never miss.""
 ep1_flavor.2000.elephant_cavalry:0 ""The mahoots will vie for glory!""
 ep1_flavor.2000.camel_cavalry:0 "A corrida aprimorará as habilidades do cavaleiro de camelo."
 ep1_flavor.2000.levies_caid:0 ""Every [ROOT.Char.GetWomanMan] will kick the caid!""
 ep1_flavor.2000.levies:0 ""Encourage the commoners to stay nimble.""
 ep1_2000_archer_modifier:0 "Mestres Arqueiros"
 ep1_2000_archer_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_infantry_modifier:0 "Lacaios treinados"
 ep1_2000_infantry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_cavalry_modifier:0 "Cavaleiros Praticados"
 ep1_2000_cavalry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_acavalry_modifier:0 "nômades temidos"
 ep1_2000_acavalry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_skirmisher_modifier:0 "Escaramuçadores"
 ep1_2000_skirmisher_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_ecavalry_modifier:0 "jogos de elefante"
 ep1_2000_ecavalry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_ccavalry_modifier:0 "corridas de camelos"
 ep1_2000_ccavalry_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_levies_modifier:0 "Camponês ativo"
 ep1_2000_levies_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_knights_modifier:0 "Caças Patrocinadas"
 ep1_2000_knights_modifier_desc:0 "$ep1_2000_generic_modifier_desc$"
 ep1_2000_generic_modifier_desc:0 "Este personagem incentivou os esportes marciais para garantir que os principais lutadores estejam sempre prontos."
 infantry:0 "infantaria"
