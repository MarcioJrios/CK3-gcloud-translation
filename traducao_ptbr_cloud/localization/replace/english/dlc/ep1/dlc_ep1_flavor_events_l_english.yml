 # Exotic Arms
 ep1_flavor.2040.t:0 "armas exóticas"
 ep1_flavor.2040.desc:1 "Along with their strange goods, merchants bring tall-tales from distant lands; unverifiable; full of wonder. \nUm grupo da [foreign_merchant.GetCulture.GetNameNoTooltip] os mascates alegam ter trazido '#EMP [exotic_blade_holder.GetCulture.GetNameNoTooltip]#!' objects, said to have come from a faraway court of a great ruler: '#EMP [exotic_blade_holder.GetFullNameNoTooltipRegnal]#!', no less. \n\n[foreign_merchant.GetTitledFirstName], o comerciante líder, sorri sombriamente,"
 ep1_flavor.2040.desc.artifact:0 ""I have seen your [my_artifact.GetName], part with it and I will give you this one-of-a-kind [exotic_blade.GetType|l]...""
 ep1_flavor.2040.desc.gold:0 ""This unique [exotic_blade.GetType|l] could be yours—for a special price of course—great [ROOT.Char.GetTitleAsNameNoTooltip]..."\nUm fio provável de fato!"
 ep1_flavor.2040.desc.outro:0 "Se eu tivesse alguma maneira de verificar a história do vendedor ambulante..."
 ep1_flavor.2040.desc.outro_antiquarian:1 "eu olho para [antiquarian.GetTitledFirstName] para orientação:"
 ep1_flavor.2040.desc.outro_good_praise:1 ""It is certainly no fake my liege, this work is indeed [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip], and of high quality.""
 ep1_flavor.2040.desc.outro_good_unsure:0 ""I am not familiar with [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip] work, but this seems to be finely made.""
 ep1_flavor.2040.desc.outro_good_warning:0 ""I cannot recommend this work my liege, the... hammer dents are... wistful." [exotic_blade_holder.GetSheHe|U] acena para mim estupidamente."
 ep1_flavor.2040.desc.outro_bad_warning:0 ""[exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip] or no, this is a shoddy piece my liege, I highly doubt its supposed provenance.""
 ep1_flavor.2040.desc.outro_bad_unsure:0 ""I hesitate to say with certainty, but I am not convinced this item is what is claimed.""
 ep1_flavor.2040.desc.outro_bad_praise:0 ""What an excellent piece of [exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip] workmanship! Just look how shiny it is!""
 ep1_flavor.2040.a:0 ""I suppose I could part with it...""
 ep1_flavor.2040.tt_my:0 "você vai perder o seu [my_artifact.GetName]"
 ep1_flavor.2040.tt_exotic:0 "Você se tornará o proprietário de [exotic_blade.GetName]"
 ep1_flavor.2040.toast:0 "o [exotic_blade.GetType|l] é esplêndido"
 ep1_flavor.2040.toast_poor:0 "o [exotic_blade.GetType|l] é sem brilho"
 ep1_flavor.2040.b:0 ""Fetch my coin-purse!""
 ep1_flavor.2040.c:0 ""Ha! '#EMP [exotic_blade_holder.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]#!'... what tripe! Out with you!""

 # The Greater Good
 ep1_flavor.2060.t:0 "O bem maior"
 ep1_flavor.2060.desc:0 "[detective_scope.GetFirstName], um local [sandford_scope.GetTitle.GetHolder.GetTitleAsNamePossessiveNoTooltip] subalterno, solicita uma audiência privada, alegando saber quem está por trás dos recentes desaparecimentos de [victim_scope.GetTitledFirstName] and other travelers to my court. \n\n"My [ROOT.Char.GetLadyLord]! I have uncovered a shadowy cabal led by [grocer_scope.GetTitledFirstName], a trader. They call themselves the [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] Watch, and those who they claim tarnish the [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] grandeur often soon disappear!" \nQuando eu busco o merceeiro, [grocer_scope.GetSheHe] nega tudo, alegando [detective_scope.GetWomanMan] está delirando por muitos anos nas ruas ruins de [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]..."
 ep1_flavor.2060.a:0 ""I'm sure there is some, reasonable, explanation.""
 ep1_flavor.2060.a.tt:0 "[detective_scope.GetFirstName] and [grocer_scope.GetFirstName] deixar"
 ep1_flavor.2060.b:0 ""Arrest [grocer_scope.GetFirstNameNoTooltip], then come work for me!""
 ep1_flavor.2060.b.title:0 "Um maldito intrometido"
 ep1_flavor.2060.c:0 ""A shame you had to get involved, [detective_scope.GetFirstNameNoTooltip]...""
 ep1_flavor.2060.c.title:0 "Sem sorte em pegá-los assassinos"
 ep1_flavor.2060.death_tt:0 "[victim_scope.GetName] desapareceu misteriosamente"

 # When Minds Collide
 ep1_flavor.2070.t:0 "Quando as mentes colidem"
 ep1_flavor.2070.desc.intro:0 "Ao passar pela biblioteca, o burburinho de [symposium_courtier.GetTitledFirstNamePossessive] descontentamento desperta meu interesse. [symposium_courtier.GetSheHe|U] está debatendo [symposium_scholar.GetTitledFirstName], uma visita [symposium_scholar.GetCulture.GetNameNoTooltip] [symposium_scholar.Custom('GetScholarType')|l] of some repute. \n\n"
 ep1_flavor.2070.desc.theo_same_faith:0 ""You are making the same mistakes as [symposium_courtier.GetFaith.GetAdjectiveNoTooltip] initiates," [symposium_courtier.GetFirstNameNoTooltip] voltas [symposium_courtier.GetHerHis] nariz para cima, "truly, this is the way to heresy." \n\n"Come now," a [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] suplica, "surely [symposium_scholar.GetFaith.HighGodName] did not intend [symposium_scholar.GetHerHis] teachings be so immovable, especially when merely left to us to interpret.""
 ep1_flavor.2070.desc.theo_same_faith_diff_cult:0 ""I had no inkling of just how far [symposium_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip] [symposium_courtier.GetFaith.GetNameNoTooltip] had diverged from [symposium_scholar.GetFaith.HighGodNamePossessive] teachings!" [symposium_courtier.GetFirstNameNoTooltip] zomba.\n\n"Nonsense," the [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] abanos [symposium_scholar.GetHerHis] dedo, "it is the [symposium_courtier.GetCulture.GetNameNoTooltip] [symposium_courtier.GetFaith.GetAdherentNamePluralNoTooltip] who have lost their way, backsliding into pagan practices.""
 ep1_flavor.2070.desc.theo_same_relig:0 ""The differences between [symposium_courtier.GetFaith.GetNameNoTooltip] and [symposium_scholar.GetFaith.GetNameNoTooltip] are more than merely technical," [symposium_courtier.GetFirstNameNoTooltip] palestras, "your heresy has diverged from [symposium_courtier.GetFaith.HighGodName]."\n\n"The true nature of [symposium_courtier.GetFaith.GetReligion.GetNameNoTooltip] is encompassed by both faiths," the [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] diz solenemente, "it is the ignorant who make canyons of rills.""
 ep1_flavor.2070.desc.theo_diff_relig:0 ""I have never understood the [symposium_scholar.GetFaith.GetReligion.GetAdjectiveNoTooltip] teachings," [symposium_courtier.GetFirstNameNoTooltip] pondera, "[symposium_scholar.GetFaith.HighGodName] seems such an unconvincing figure compared to [symposium_courtier.GetFaith.HighGodName]."\no [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] sorri sarcasticamente: "Such deep understanding you have! If you were a [symposium_scholar.GetFaith.BishopNeuter] you would surely reach [symposium_scholar.GetFaith.PositiveAfterLife]!""
 ep1_flavor.2070.desc.mystic:0 ""These esoteric practices have no place in [symposium_courtier.GetFaith.HighGodNamePossessive] realm," [symposium_courtier.GetFirstNameNoTooltip] repreende severamente, "t'is but smoke and mirrors, and hiding behind mystery." \no [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] sorri com desdém, "You simply fear what you don't understand, and lack the courage or intelligence to learn.""
 ep1_flavor.2070.desc.medicine:0 ""A medicus has their uses, but it is [symposium_courtier.GetFaith.HighGodName] who has the final say over life and death," [symposium_courtier.GetFirstNameNoTooltip] lamenta, "no amount of poultice can treat the soul." \n\n"You lack understanding of physic I see," the [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] suspiros, "so many could be saved if there was not such ignorance.""
 ep1_flavor.2070.desc.ling_same_cult:1 ""[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] a escrita é muito mais desenvolvida do que qualquer coisa encontrada em [symposium_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip], [symposium_courtier.GetFirstNameNoTooltip] boceja, "you must take some books with you when you leave." \n\n"It is incredible how wrong someone can be," the [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] bufa, "and while delivered of such certainty...""
 ep1_flavor.2070.desc.ling_diff_cult:1 ""By [symposium_courtier.GetFaith.HighGodName], listen to yourself!", [symposium_courtier.GetFirstNameNoTooltip] estremece, "This [symposium_scholar.GetCulture.GetNameNoTooltip] dialect butchers the beautiful language of [symposium_courtier.GetCulture.GetLanguage.GetNameNoTooltip], you may as well be speaking [ling_cul_1_bonus.GetLanguage.GetNameNoTooltip]!" \n\n[symposium_scholar.GetFirstNameNoTooltip] compõe [symposium_scholar.GetHerselfHimself], "[symposium_ruler.GetTitledFirstNamePossessive] court and tongue is purer by far, than this petty excuse for a [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 ep1_flavor.2070.desc.ling_diff_lang:2 ""Your foreign tongue lacks the nuances to discuss these ideas," [symposium_courtier.GetFirstNameNoTooltip] diz com desdém, "this is of course why you learned #EMP [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]#!." \no [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] rolos [symposium_scholar.GetHerHis] olhos e desdenhosamente murmura algumas [symposium_scholar.GetCulture.GetLanguage.GetNameNoTooltip] juramentos sob [symposium_scholar.GetHerHis] respiração."
 ep1_flavor.2070.desc.fall_alchemy:0 ""This ratio would never work," [symposium_courtier.GetFirstNameNoTooltip] treme [symposium_courtier.GetHerHis] cabeça, derramando sobre arranhões em um pedaço de casca. "This has all been tried before." \n\nThe [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] respostas "Everyone makes mistakes—even alchemists—they may have missed something.""
 ep1_flavor.2070.desc.fall_stars:0 ""No no no! These theories were debunked centuries ago," [symposium_courtier.GetFirstNameNoTooltip] carranca em descrença genuína, "have you not read the classics of astronomy?" \n\n"You read instead of think," the [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] retruca, "there is still much we have to learn.""
 ep1_flavor.2070.desc.fall_books:0 ""You have #EMP clearly#! been reading the wrong books," [symposium_courtier.GetFirstNameNoTooltip] diz com desdém, "I'll give you a list of [symposium_courtier.GetCulture.GetNameNoTooltip] recommendations..." \n\n"That's quite alright," the [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] responde uniformemente, "there is #EMP clearly#! not much in them.""
 ep1_flavor.2070.a:0 ""Say, would you stay a while longer, [symposium_scholar.GetFirstNameNoTooltip]?""
 ep1_flavor.2070.c:0 ""You are wrong: here's why.""
 ep1_flavor.2070.c.lang:0 ""Did you just say what I think you said?""
 ep1_flavor.2070.c.success:0 "você prova [symposium_scholar.GetFirstNameNoTooltip] errado"
 ep1_flavor.2070.c.failure:0 "[symposium_scholar.GetFirstNameNoTooltip] te envergonha"
 ep1_flavor.2070.c.tt:0 "[symposium_scholar.GetFirstNameNoTooltip] pode se juntar ao seu tribunal"
 ep1_flavor.2070.d:0 ""I think it is time you left, [symposium_scholar.Custom('GetScholarType')|l].""
 ep1_flavor.2070.e:0 "Fora, blasfemador!"
 scholar_type_monk:0 "[ROOT.Char.Custom('NunMonk')]"
 scholar_type_fallback:0 "aluna"
