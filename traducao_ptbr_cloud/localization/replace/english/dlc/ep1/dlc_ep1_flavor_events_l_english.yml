 # Court of Vipers
 ep1_flavor.2010.t:0 "Court of Vipers"
 ep1_flavor.2010.desc:0 "Todas as noites, uma vez que as velas são apagadas e a escuridão [ROOT.Char.Custom('FortifiedBuilding')] fica em silêncio, sussurros de uma conspiração para [real_plot.GetSchemeType.GetTypeNameNoTooltip|l] eu assombro as câmaras."
 # SPYMASTER
 ep1_flavor.2010.desc_spy_real:0 "[spymaster.GetCouncilTitleFirstName] parece certo que meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))], [real_plotter.GetTitledFirstName], está por trás disso... \n\n"
 ep1_flavor.2010.desc_spy_1:0 "[spymaster.GetCouncilTitleFirstName] diz que meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], [scapegoat_1.GetTitledFirstName], é provavelmente, #EMP talvez#! atrás dele... \n\n"
 ep1_flavor.2010.desc_spy_2:0 "[spymaster.GetCouncilTitleFirstName] é quase quase quase certo que meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], [scapegoat_2.GetTitledFirstName], está por trás disso... \n\n"
 # COUNCILLOR 1
 ep1_flavor.2010.desc_1_real:0 "[councillor_1.GetCouncilTitleFirstName] discorda em particular, argumentando que [real_plotter.GetTitledFirstName], minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))], é o culpado, enquanto"
 ep1_flavor.2010.desc_1_1:0 "[councillor_1.GetCouncilTitleFirstName] discorda em particular, argumentando que o mau cheiro de [scapegoat_1.GetTitledFirstName], minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], merece investigação, enquanto"
 ep1_flavor.2010.desc_1_2:0 "[councillor_1.GetCouncilTitleFirstName] discorda em particular, argumentando que [scapegoat_2.GetTitledFirstName], minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], tem um comportamento astuto, enquanto"
 # COUNCILLOR 2
 ep1_flavor.2010.desc_2_real:0 "[councillor_2.GetCouncilTitleFirstName] exorta-me a prender o meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))], [real_plotter.GetTitledFirstName], a "obvious traitor", antes que seja tarde demais.\n\n"
 ep1_flavor.2010.desc_2_1:0 "[councillor_2.GetCouncilTitleFirstName] exorta-me a prender o meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], [scapegoat_1.GetTitledFirstName], a "spook of [scapegoat_1.GetCurrentLocation.GetNameNoTooltip]", antes que seja tarde demais.\n\n"
 ep1_flavor.2010.desc_2_2:0 "[councillor_2.GetCouncilTitleFirstName] exorta-me a prender o meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], [scapegoat_2.GetTitledFirstName], a "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] devil", antes que seja tarde demais.\n\n"
 # CONTEXT
 ep1_flavor.2010.desc_family:0 "Poderia minha própria carne e sangue estar conspirando contra mim?"
 ep1_flavor.2010.desc_consort:0 "Eu poderia estar compartilhando minha cama com alguém que me quer morto?"
 ep1_flavor.2010.desc_councillor:0 "Um dos meus conselheiros mais próximos poderia realmente tentar me prejudicar??"
 ep1_flavor.2010.desc_fallback:0 "Vejo traição por trás de cada par de olhos; escaneie as mãos dos cortesãos em busca de lâminas escondidas."
 ep1_flavor.2010.desc_outro:0 "De [ROOT.Char.GetFaith.HighGodName], I'm at my witde end..."
 # OPTIONS
 ep1_flavor.2010.a.real:0 "Isso é [real_plotter.GetTitledFirstNameNoTooltip], estou certo!"
 ep1_flavor.2010.a.fake_1:0 "Isso é [scapegoat_1.GetTitledFirstNameNoTooltip], estou certo!"
 ep1_flavor.2010.a.fake_2:0 "Isso é [scapegoat_2.GetTitledFirstNameNoTooltip], estou certo!"
 ep1_flavor.2010.b.real:0 "Não... poderia ser [real_plotter.GetTitledFirstNameNoTooltip]?"
 ep1_flavor.2010.b.fake_1:0 "Não... poderia ser [scapegoat_1.GetTitledFirstNameNoTooltip]?"
 ep1_flavor.2010.b.fake_2:0 "Não... poderia ser [scapegoat_2.GetTitledFirstNameNoTooltip]?"
 ep1_flavor.2010.c.real:0 "[real_plotter.GetTitledFirstNameNoTooltip] deve estar por trás disso."
 ep1_flavor.2010.c.fake_1:0 "[scapegoat_1.GetTitledFirstNameNoTooltip] deve estar por trás disso."
 ep1_flavor.2010.c.fake_2:0 "[scapegoat_2.GetTitledFirstNameNoTooltip] deve estar por trás disso."
 ep1_flavor.2010.d:0 "vou seguir o tópico."
 ep1_flavor.2010.e:0 "Nada além de rumores."
 ep1_flavor.2010.e.tt:0 "A conspiração contra você vai progredir"
 ep1_flavor.2010.d.success:0 "Você descobre o verdadeiro culpado"
 ep1_flavor.2010.d.failure:0 "Você só encontra mais dúvidas"
 ep1_flavor.2010.d.success_tt:0 "O verdadeiro conspirador será exposto e preso"
 ep1_2010_failure_modifier:0 "Teia de Mentiras"
 ep1_2010_failure_modifier_desc:0 "A corte desse personagem é um nó górdio de interesses conspiratórios."
 ep1_flavor.2010.guilty:0 "A culpa é confirmada"
 ep1_flavor.2010.innocent:0 "A culpa está em dúvida"

# Interservice Rivalry
 ep1_flavor.2020.t:0 "Rivalidade entre serviços"
 ep1_flavor.2020.desc:0 "Alguma competição saudável entre os soldados é natural, mas a divisão entre minha [SCOPE.Custom('GetMAAType1')] e [SCOPE.Custom('GetMAAType2')] is stark. \nSeu desenvolvimento se reflete na crescente animosidade de seus oficiais, [ROOT.Char.Custom('MountedWarriorTermPlural')] [knight_1.GetTitledFirstName] e [knight_2.GetTitledFirstName], who once again bicker before me. \n\n"
 ep1_flavor.2020.desc_knight_1_archers:0 ""...let's hope you don't run out of arrows; then you'd have to #EMP actually#! fight!""
 ep1_flavor.2020.desc_knight_1_light_cavalry:0 ""...hit and run, eh? Seems more like #EMP flinch and flee#! to me!""
 ep1_flavor.2020.desc_knight_1_heavy_infantry:0 ""...how #EMP brave#! you are, armored from head to toe!""
 ep1_flavor.2020.desc_knight_1_pikemen:0 ""...what's wrong, scared of the enemy getting too #EMP close#! to you?""
 ep1_flavor.2020.desc_knight_1_heavy_cavalry:0 ""...I get it: Why #EMP fight#! the enemy when you can just trample them?""
 ep1_flavor.2020.desc_knight_1_archer_cavalry:0 ""...have you ever actually #EMP seen#! an enemy, moving so fast, and so far away?""
 ep1_flavor.2020.desc_knight_1_skirmishers:0 ""...practicing softening them up for the #EMP real#! fighters again?""
 ep1_flavor.2020.desc_knight_1_elephant_cavalry:0 ""...what, only an elephant? Don't you want to ride something #EMP bigger#!?""
 ep1_flavor.2020.desc_knight_1_camel_cavalry:0 ""Horses of the desert? More like #EMP cows#! if you ask me.""
 ep1_flavor.2020.desc_bridge:0 "[knight_2.GetFirstNameNoTooltip] zomba, antes [knight_1.GetFirstNameNoTooltip] retruca cruelmente:"
 ep1_flavor.2020.desc_knight_2_archers:0 ""Oh please, I won't take lectures on fighting from a glorified hunter.""
 ep1_flavor.2020.desc_knight_2_light_cavalry:0 ""Yeah, that really carries weight coming from a trumped up #EMP scout#!.""
 ep1_flavor.2020.desc_knight_2_heavy_infantry:0 ""Easy to say, while wearing such #EMP thick#! maile.""
 ep1_flavor.2020.desc_knight_2_pikemen:0 ""Oh, go and hide behind your wall of needles, fool.""
 ep1_flavor.2020.desc_knight_2_heavy_cavalry:0 ""Pah, you've lost any meaningful perspective, way up there on a whopping great warhorse.""
 ep1_flavor.2020.desc_knight_2_archer_cavalry:0 ""I won't be lectured to by a a deluded #EMP horse-breaker#! with a bow.""
 ep1_flavor.2020.desc_knight_2_skirmishers:0 ""Come and talk to me when you actually draw a sword, let alone use it.""
 ep1_flavor.2020.desc_knight_2_elephant_cavalry:0 ""Says the [knight_2.GetWomanMan] who rides atop a giant, tusked monster.""
 ep1_flavor.2020.desc_knight_2_camel_cavalry:0 ""Oof, move away from me, the stench of camel is overpowering.""
 ep1_flavor.2020.a:0 ""The [SCOPE.Custom('GetMAAType1')] are our backbone!""
 ep1_flavor.2020.b:0 ""We are nothing without our [SCOPE.Custom('GetMAAType2')]!""
 ep1_flavor.2020.c:0 ""What is the use of one without the other?""
 ep1_flavor.2020.c.success:0 "Seu argumento é convincente"
 ep1_flavor.2020.c.failure:0 "Seu argumento cai por terra"
