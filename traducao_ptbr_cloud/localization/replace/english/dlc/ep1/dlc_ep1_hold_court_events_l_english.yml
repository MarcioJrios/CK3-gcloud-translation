 ## Events
  # Vassal's Land Vandalised by Personal Guard, hold_court.7030
 hold_court.7030.title:0 "As devastações da paz"
 hold_court.7030.byzantine_desc:0 "O próximo peticionário é extremamente zangado [angry_vassal.GetName]. Com a mais breve deferência mostrada, [angry_vassal.GetTitledFirstNameNoTooltip] informa que a Guarda Varangiana, liderada por [troublesome_warrior.GetName] recentemente invadiram [hold_court_7030_county.GetName] - the good [angry_vassal.GetTitlePossessive] própria terra.\n\n"They've plundered, looted and despoiled their way across my land, my [ROOT.Char.GetTitleAsNameNoTooltip]. I don't see what value they bring that could possibly outweigh their rowdiness, their drunkenness, and their pagan faith!"\n\n. O que é para ser feito?"
 hold_court.7030.desc:0 "O próximo peticionário é extremamente zangado [angry_vassal.GetName]. Com a mais breve deferência mostrada, [angry_vassal.GetTitledFirstNameNoTooltip] relata que alguns dos meus cavaleiros, liderados por [troublesome_warrior.GetName] passaram pelo [hold_court_7030_county.GetName] recentemente.\n\n"They have looted, pillaged and despoiled the villages and farms in [hold_court_7030_county.GetNameNoTierNoTooltip]. It is an absolute travesty, my [ROOT.Char.GetTitleAsNameNoTooltip], and I will not stand for it!" declara [angry_vassal.GetTitledFirstNameNoTooltip].\n\n O que devo fazer?"
 hold_court.7030.a:0 "Meus guerreiros marcham em defesa de todos nós, parem de reclamar!"
 hold_court.7030.b:0 "Você deve devolver seu saque [troublesome_warrior.GetFirstNameNoTooltip]."
 hold_court.7030.c:0 "Eu ofereço compensação por suas perdas, [angry_vassal.GetTitledFirstNameNoTooltip]."
 hold_court.7030.d:0 "Se você não pode manter a paz, então talvez devesse ser minha terra."
 hold_court_7030b_land_not_restored:0 "[hold_court_7030_county.GetName] continua a sofrer"
 hold_court_7030b_land_not_restored_tt:0 "O dinheiro que você confiscou [troublesome_warrior.GetShortUINameNoTooltip] dar a [angry_vassal.GetShortUINameNoTooltip] não foi usado para restaurar o condado pilhado por [troublesome_warrior.GetShortUINameNoTooltip]."
 hold_court_7030b_land_restored:0 "[hold_court_7030_county.GetName] restaurado à prosperidade"
 hold_court_7030b_land_restored_tt:0 "O dinheiro que você confiscou [troublesome_warrior.GetShortUINameNoTooltip] dar a [angry_vassal.GetShortUINameNoTooltip] foi usado para restaurar o condado pilhado por [troublesome_warrior.GetShortUINameNoTooltip]."
 hold_court_7030c_land_not_restored:0 "[hold_court_7030_county.GetName] continua a sofrer"
 hold_court_7030c_land_not_restored_tt:0 "O dinheiro que você ofereceu [angry_vassal.GetName] como a compensação não foi usada para restaurar os danos [troublesome_warrior.GetName] infligido."
 hold_court_7030c_land_restored:0 "[hold_court_7030_county.GetName] restaurado à prosperidade"
 hold_court_7030c_land_restored_tt:0 "O dinheiro que você ofereceu [angry_vassal.GetName] como a compensação foi usada para restaurar o dano [troublesome_warrior.GetName] infligido."
# Tax Revolt in Frontier Province, hold_court.7040
 hold_court.7040.title:0 "Frontier Fracas"
 hold_court.7040.desc:1 "O próximo peticionário é evidentemente um estranho neste tribunal, pois não reconheço [frontier_leader.GetHerHim], e os olhos de [marshal.GetCouncilTitle] [marshal.GetFirstName] estiveram neles desde que entraram pela primeira vez.\n\n"[ROOT.Char.Custom2('RelationToMeAddress', frontier_leader)], I have to come to declare that the people of [frontier_county.GetNameNoTier] are refusing to pay the taxes you have levied upon us. In times past, our land and people were granted rights and privileges which your recent exactions ignore. We request that you address our concerns fairly, or else.""
 hold_court.7040.a:0 ""Imprison this wretch [marshal.GetCouncilTitle], and then crush the rabble!""
 hold_court.7040.a.win:0 "Os camponeses iniciantes são derrotados "
 hold_court.7040.a.win.title:0 "Revolta fiscal esmagada"
 hold_court.7040.a.lose:0 "[marshal.GetCouncilTitle] [marshal.GetFirstName] não foi capaz de derrotar a ralé "
 hold_court.7040.a.lose.title:0 "[marshal.GetCouncilTitle] [marshal.GetFirstName] Derrotado"
 hold_court.7040.b:0 "Engane os líderes em uma emboscada."
 hold_court.7040.b.win:0 "Você enganou com sucesso os líderes da revolta fiscal para uma emboscada, consolidando sua reputação como um intrigante habilidoso. Você achará mais fácil convencer as pessoas a aderirem aos seus esquemas"
 hold_court.7040.b.win.title:0 "Líderes da revolta fiscal são emboscados e mortos"
 hold_court.7040.b.lose:0 "Os líderes da revolta fiscal perceberam seu blefe"
 hold_court.7040.b.lose.title:0 "Líderes da revolta fiscal escaparam"
 hold_court.7040.c:1 ""I am willing to hear you out, [frontier_leader.GetNameNoTooltip].""
 hold_court.7040.c.win:0 "Você habilmente negocia com os líderes da revolta fiscal, demonstrando sua justiça e equanimidade"
 hold_court.7040.c.win.title:0 "Líderes da revolta fiscal pacificados"
 hold_court.7040.c.lose:0 "Os líderes desta revolta fiscal não estão convencidos e se recusam a negociar"
 hold_court.7040.c.lose.title:0 "Líderes da revolta fiscal não estão convencidos"
 hold_court.7040.d:0 ""Sounds to me like you may be misinterpreting some charters.""
 hold_court.7040.d.win:0 "Você demonstra com sucesso que os líderes dessa revolta fiscal simplesmente interpretaram mal uma lei antiga e, portanto, sua reclamação é imerecida"
 hold_court.7040.d.win.title:0 "A revolta fiscal se esvai"
 hold_court.7040.d.lose:0 "Os líderes da revolta fiscal não são enganados por seus livros e conhecimento."
 hold_court.7040.d.lose.title:0 "A revolta fiscal continua"
 hold_court.7040.e:0 "Dê a eles o que eles querem, por que eu me importo?"
# Former soldier has lost his mind and challenges you to a duel, hold_court.7050
 hold_court.7050.title:0 "Consequências da Guerra"
 hold_court.7050.desc:1 "Uma comoção surge na parte de trás da minha quadra. Antes que alguém possa pegar [lunatic_soldier.GetHerHim], uma [lunatic_soldier.GetWomanMan] corre para o seu trono, parando diante de você, mas não oferecendo nenhuma deferência. Um olhar em [lunatic_soldier.GetHerHis] olhos me diz tudo que eu precisava saber - isso [lunatic_soldier.GetWomanMan] não é mentalmente saudável.\n\n"Monster! You sent us to die! Why do you go unpunished?"\nA partir deste [lunatic_soldier.GetWomanMan]'s ranting, I have discerned that [lunatic_soldier.GetSheHe] de alguma forma se envolveu em uma das minhas guerras, e é provavelmente por isso [lunatic_soldier.GetSheHe] está tão aflito. O que fazer com esta criatura perdida?"
 hold_court.7050.a:1 "Pergunte ao Médico do Tribunal [court_physician.GetNameNoTooltip] para cuidar deles."
 hold_court.7050.b:0 "Dar [lunatic_soldier.GetHerHim] a morte [lunatic_soldier.GetSheHe] quer."
 hold_court.7050.b.tt:1 "Você imediatamente entra em um [single_combat_fight|E] com [lunatic_soldier.GetName]@warning_icon!#X Isso é arriscado e levará à sua morte se você perder#!"
 hold_court.7050.b.victory:1 "Você ganha o duelo"
 hold_court.7050.b.defeat:1 "Você perde o duelo"
 hold_court_7050_victory:0 "você derrotou [sc_loser.GetFirstNameNoTooltip] em combate."
 hold_court.7050.c:0 "Tenho [lunatic_soldier.GetHerHim] executado."
 hold_court.7050.d:0 "Jogar [lunatic_soldier.GetHerHim] Fora."
 hold_court.7052.title:0 "Reaper's Due"
 hold_court.7052.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMe', killed_pc)], [killed_pc.GetName], foi morto em um duelo no tribunal com [lunatic_soldier.GetName]! Tragicamente, [killed_pc.GetFirstName]'s killer, realising the consequences of [lunatic_soldier.GetHerHis] ações ou talvez sucumbindo à doença de [lunatic_soldier.GetHerHis] mente e alma, não sobreviveu [killed_pc.GetName] por muito.\n\n Antes que alguém pudesse detê-los, [lunatic_soldier.GetName] assumiu [lunatic_soldier.GetHerHis] lâmina e a cravaram em seu próprio coração. Enquanto eu sento no meu atraso [ROOT.Char.Custom2('RelationToMe', killed_pc)]'s throne, beholding the room where it happened, I wonder about the vicissitudes of fate that brought such calamity, and the hidden cost of war which continues to reap its toll upon my land and my people."
 hold_court.7052.a:0 "Morte trágica e sem sentido."
 hold_court.7054.sc_invalid:0 "sua luta contra [lunatic_soldier.GetName] invalidou."
# Cinderella
 hold_court.7060.title:0 "Que é aquele?"
 hold_court.7060.desc:0 "Ao longo do [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], é sabido que eu certamente devo tomar [ROOT.Char.Custom('GetReverseWifeHusband')] para governar ao meu lado, e assim devo sofrer com as propostas feitas pelos filhos de meus vassalos, cujo único crime é querer agradar a seus pais. Uma dessas petições agora tem minha atenção, como [vassal.GetName] presentes [vassal.GetHerHis] [vassal_spouse.Custom('GetDaughterSon')] antes de mim. Embora [vassal_spouse.GetName] é claramente [vassal_spouse.Custom('GetNotableCharacteristic')], Eu encontro meus olhos irresistivelmente atraídos para um desconhecido [cinderella.GetWomanMan] no fundo da quadra, cuja beleza é tanta que eu poderia confundi-los com [cinderella.Custom('GetBeautifulMetaphor')]. Um prompt de [vassal.GetTitledFirstName] me tira do meu devaneio — [vassal.GetSheHe] espera uma resposta ao seu [vassal_spouse.Custom('GetDaughterSon')]'s proposal."
 hold_court.7060.a:0 ""Your [vassal_spouse.Custom('GetNotableCharacteristic')] [vassal_spouse.Custom('GetDaughterSon')] is most welcome to stay a while, [vassal.GetTitledFirstName].""
 hold_court.7060.a.tt:1 "#X Qualquer em curso [personal_scheme|E] você será abandonado, quando começar a namorar [vassal_spouse.GetName]#!"
 hold_court.7060.b:0 ""I must know who that is!""
 hold_court.7060.b.tt:1 "Você ignora a proposta de [vassal_spouse.GetName] e buscar o desconhecido [cinderella.GetWomanMan]. #X Your infatuation is so strong that you become unable to think about anything else, causing all ongoing [schemes|E] ser abandonado.#!"
 hold_court.7060.c:0 ""I accept your proposal, my [vassal_spouse.Custom('GetNotableCharacteristic')] [vassal_spouse.GetLadyLord].""
 hold_court.7060.c.tt:0 "Esqueça o desconhecido [cinderella.GetWomanMan], e fazer uma boa combinação com [vassal_spouse.GetName]."
 hold_court.7060.d:1 ""All this playacting is driving me insane, begone!""
# Tithe Barn suffers a theft, hold_court.7070
 hold_court.7070.title:0 "Em dízimos de problemas"
 hold_court.7070.desc:0 "The next petitioner is [irritated_bishop.GetName], who has come to my court with two guards, dragging a [hapless_thief.GetWomanMan] between them. [irritated_bishop.GetTitledFirstNameNoTooltip] tells me about an abortive attempt by the prisoner to steal from one of the tithe barns in the [irritated_bishop.GetPrimaryTitle.GetName].\n\n "Normalmente, este assunto teria sido resolvido localmente [ROOT.Char.Custom2('RelationToMeAddress', irritated_bishop)], mas este ladrão insistiu em [hapless_thief.GetHerHis] direito de recorrer diretamente a você."\n\nI look towards the prisoner and gesture for [hapless_thief.GetHerHim] to proceed. "Eu sei que eu estava errado [ROOT.Char.GetLadyLord], mas estamos morrendo de fome, e [irritated_bishop.GetTitledFirstNameNoTooltip] tira muito de nós!"
 hold_court.7070.a:0 ""Thievery is wrong, but so is extortion.""
 hold_court.7070.a.tt:0 "Fique do lado do campesinato e deixe [hapless_thief.GetFirstNameNoTooltip] vai."
 hold_court.7070.b:0 ""The Church cannot be undermined!""
 hold_court.7070.b.tt:0 "Pegue o lado de [irritated_bishop.GetTitledFirstNameNoTooltip], e punir o ladrão."
 hold_court.7070.c:0 ""Is the Church not supposed to feed the poor?""
 hold_court.7070.c.tt:0 "Entregue o celeiro do dízimo [tithe_province.GetNameNoTooltip] para os camponeses."
 hold_court.7070.d:0 ""A thief is a thief, the details don't interest me.""
 hold_court.7070.e:0 ""The Church is taxing MY people now?""
 hold_court.7070.e.tt:0 "Sugira que você possa ficar do lado de [irritated_bishop.GetTitledFirstNameNoTooltip] E se [irritated_bishop.GetSheHe] estavam dispostos a dividir os lucros com você."
