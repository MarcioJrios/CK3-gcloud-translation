l_english:
 game_concept_royal_court:0 "corte Real"
 game_concept_royal_courts:0 "Cortes Reais"
 game_concept_royal_court_desc:2 "distinto [rulers|E] são famosos o suficiente para manter um Royal Court, que dá acesso a uma variedade de bônus e oportunidades.\nQuando um [GetGovernment( 'feudal_government' ).GetName], [GetGovernment( 'clan_government' ).GetName], ou [GetGovernment( 'tribal_government' ).GetName] [ruler|E] torna-se [king|E] ou [emperor|E], eles ganham acesso ao seu Tribunal Real.\nCada Corte Real tem um [court_grandeur_level|E], que dá benefícios com base na fama da Corte Real e que [court_type|E] a Corte Real é.\nRequerentes, [vassals|E], e [courtiers|E] pode aparecer em sua Corte Real, ou você pode [hold_court|E] convidar qualquer um no [realm|E] para expor suas queixas.\nUma Corte Real também permite que o Governante exiba [court_artifacts|E], e [inspired|E] [guests|E] pode comparecer ao Royal Court, oferecendo-se para criar novos [artifacts|E].\nQuando você morrer, seu [player_heir|E] herdará sua corte real."
 game_concept_court_grandeur_level:0 "Nível de Grandeza do Tribunal"
 game_concept_court_grandeur_levels:0 "Níveis de Grandeza do Tribunal"
 game_concept_grandeur_level:0 "Nível de Grandeza"
 game_concept_grandeur_levels:0 "Níveis de Grandeza"
 game_concept_court_grandeur_level_desc:2 "UMA [royal_court|E]'s Grandeur Level gives bonuses to its owner, and is unlocked as the Court's [court_grandeur_value|E] aumenta.\nAlém dos efeitos de cada nível, grandes [realms|E] espera-se que tenham atingido níveis de grandeza mais elevados. Isso é conhecido como [court_grandeur_expectations|E]."
 game_concept_court_grandeur:0 "Corte Grandeza"
 game_concept_grandeur:0 "Grandeza"
 game_concept_court_grandeur_value:0 "Valor da Grandeza Judicial"
 game_concept_court_grandeur_desc:2 "UMA [royal_court|E]'s $game_concept_court_grandeur_value$ shows how famed the Court is, and unlocks new [court_grandeur_levels|E] conforme aumenta.\nO valor varia de 0 a 100 e, com o tempo, será estabelecido em seu valor de linha de base. A linha de base é afetada por coisas como [dynasty_perks|E], quanto você está gastando em [court_amenities|E], e se você tiver algum magnífico [court_artifacts|E].\nUma parte da grandeza é perdida ao [succession|E]."
 game_concept_court_amenities:0 "Comodidades do tribunal"
 game_concept_court_amenity:0 "Comodidade do Tribunal"
 game_concept_amenities:0 "Facilidades"
 game_concept_court_amenities_desc:1 "$game_concept_court_amenities$ são os padrões de vida estabelecidos no [royal_court|E].\nEstes são definidos pelo [ruler|E] do [royal_court|E], com cada categoria (moda, alimentação, hospedagem e criados) tendo vários níveis. Gastar mais em suas comodidades geralmente rende mais [court_grandeur_value|E].\ngovernantes com o [GetGovernment( 'tribal_government' ).GetName] são impedidos de escolher amenidades mais altas."
 game_concept_court_grandeur_expectations:0 "Expectativas de Grandeza do Tribunal"
 game_concept_court_grandeur_expectation:0 "Expectativa de Grandeza do Tribunal"
 game_concept_grandeur_expectations:0 "Expectativas de Grandeza"
 game_concept_court_grandeur_expectations_desc:2 "Espera-se que você tenha um [court_grandeur_level|E] isso é alto o suficiente em comparação com o seu [realm_size|E].\nComo seu [realm|E] torna-se maior, seus súditos e o mundo em geral esperam sua [royal_court|E] ser igualmente grande.\nSe você não atender às expectativas, várias penalidades serão aplicadas. Por outro lado, se você exceder as expectativas, receberá vários bônus.\nAs Expectativas de [GetGovernment( 'tribal_government' ).GetName] Os governantes são sempre os mesmos de sua grandeza atual."
 game_concept_hold_court:0 "$activity_hold_court$"
 game_concept_holding_court:0 "Tribunal de Justiça"
 game_concept_hold_court_desc:0 "Um [activity|E] Onde [vassals|E] e [courtiers|E] em um [realm|E] reunir em um [royal_court|E] para peticionar seus [liege|E] e expor suas queixas.\nAs situações que o Liege será chamado a julgar podem variar de disputas mesquinhas e mal-entendidos a catástrofes em todo o reino. A maioria dos problemas terá uma solução benéfica - se não para as partes envolvidas, pelo menos para o soberano."
 game_concept_court_type:0 "Tipo de tribunal"
 game_concept_court_types:0 "Tipos de Tribunal"
 game_concept_court_type_desc:3 "Como parte de seus [royal_court|E], [rulers|E] pode ter um designado $game_concept_court_type$.\nCada $game_concept_court_type$ fornece o governante e o [court|E] com seu próprio conjunto de bônus, dependendo [court_grandeur_level|E].\no [ethos|E] of a Rulerde [culture|E] decide quais tipos de tribunal eles podem ter.\nOs diferentes tipos de tribunais são:$BULLET_WITH_TAB$[GetCourtType('court_diplomatic').GetName]$BULLET_WITH_TAB$[GetCourtType('court_warlike').GetName]$BULLET_WITH_TAB$[GetCourtType('court_administrative').GetName]$BULLET_WITH_TAB$[GetCourtType('court_intrigue').GetName]$BULLET_WITH_TAB$[GetCourtType('court_scholarly').GetName]$BULLET_WITH_TAB$[GetCourtType('court_tribal').GetName]"
 
 game_concept_court_type_trait:0 "Característica do Tipo de Tribunal"
 game_concept_court_type_trait_desc:2 "depois de servir [EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0] anos em um [royal_court|E] uma [courtier|E] recebe um [trait|E] refletindo o [court_type|E] daquele tribunal.\nA qualidade desta Característica é decidida por quanto tempo o [character|E] serviu como cortesão no Tribunal."
 
 game_concept_court_language:0 "Idioma do Tribunal"
 game_concept_court_languages:0 "Idiomas do Tribunal"
 game_concept_court_language_desc:1 "A Língua do Tribunal é a língua oficial [language|E] de um [royal_court|E], falado pela nobreza e usado pela burocracia.\no [court_grandeur|E] A linha de base é aumentada para cada [realm|E] [county|E] que compartilha a Língua, para cada Corte Real que fala a mesma Língua da Corte, e se for a [ruler|E]'s native Language."

 game_concept_inspiration:0 "Inspiração"
 game_concept_inspirations:0 "inspirações"
 game_concept_inspired:0 "Inspirado"
 game_concept_inspiration_desc:2 "Inspirado [characters|E] são artesãos habilidosos com [project|E] que poderia se tornar realidade se você se tornar seu [sponsor|E].\nVocê pode usar o Artefato de Comissão [decision|E] contratar tal Personagem, a fim de criar um [artifact|E].[SelectLocalization( HasDlcFeature( 'royal_court' ), 'game_concept_inspiration_desc_DLC', '' )]\nQuando seu Projeto é concluído, o Patrocinador fica com o resultado, normalmente um Artefato."
 game_concept_inspiration_desc_DLC:0 "\nAlém disso, personagens inspirados aparecem periodicamente em [royal_courts|E], especialmente aqueles com alto [court_grandeur_level|E]."
 game_concept_sponsor:0 "Patrocinador"
 game_concept_sponsor_desc:2 "Um patrocinador é [ruler|E] quem financia o [project|E] de um [inspired|E] [character|E]."

 game_concept_artifact:0 "Artefato"
 game_concept_artifacts:0 "artefatos"
 game_concept_artifact_desc:5 "Um Artefato é um objeto notável que fornece bônus ao [character|E] quem usa.\n\n[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_artifact_desc_DLC', 'game_concept_artifact_desc_NO_DLC' )]\nAlguns Artefatos são mais especiais do que outros e têm um valor maior [rarity|E]\nAssim como com [titles|E], Personagens podem obter [artifact_claims|E] em um Artefato, e tentar tomar esse Artefato para si.\nOs artefatos também têm [durability|E]: quando chega a zero, o Artefato é destruído.\nArtefatos são sempre herdados pelo dono [player_heir|E]. Se um Artefato for herdado por alguém que não seja um [close_family_member|E], vai perder [durability|E] ou até mesmo ser destruído completamente."
 game_concept_artifact_desc_NO_DLC:0 "Como os Artefatos são usados ou carregados com você, eles também são conhecidos como [inventory_artifacts|E]."
 game_concept_artifact_desc_DLC:0 "Os artefatos são divididos em duas categorias:$BULLET_WITH_TAB$[inventory_artifacts|E] são usados ou carregados por um Personagem$BULLET_WITH_TAB$[court_artifacts|E] reside dentro de um [ruler|E]'s [royal_court|E]"
 game_concept_court_artifact:0 "Court Artifact"
 game_concept_court_artifacts:0 "Artefatos da Corte"
 game_concept_court_artifact_desc:3 "Um Artefato da Corte é um [artifact|E] que é exposto em um [ruler|E]'s [royal_court|E], such as tapestries ou beautifully illustrated books.\nOs Artefatos da Corte são um fator que determina a [court_grandeur|E] de uma corte real.\nNão há limite para quantos artefatos um personagem pode ter, mas apenas aqueles exibidos em um slot de seu tipo têm efeito.\nVocê pode criar novos Artefatos da Corte de [inspired|E] [characters|E], da Decisão sobre o Artefato da Comissão, ou da escolha de [reforge|E] um [inventory_artifact|E]"
 game_concept_inventory_artifact:0 "Artefato de Inventário"
 game_concept_inventory_artifacts:0 "Artefatos de inventário"
 game_concept_inventory_artifact_desc:4 "Os artefatos de inventário são [artifacts|E] que um [character|E] usa ou carrega consigo, como uma arma ou uma coroa.\nNão há limite para quantos artefatos um personagem pode ter, mas apenas aqueles equipados em um slot de seu tipo têm efeito.\nVocê pode criar novos Artefatos de Inventário de [inspired|E] [characters|E], ou da Decisão sobre Artefato da Comissão."
 game_concept_project:0 "Projeto"
 game_concept_project_desc:2 "Um projeto é algo que [inspired|E] [character|E] compromete-se com a ajuda de um [sponsor|E] para realizar sua visão, normalmente na forma de criar um [artifact|E]."
 game_concept_artifact_durability:0 "Durabilidade do Artefato"
 game_concept_durability:0 "Durabilidade"
 game_concept_artifact_durability_desc:2 "Cada [artifact|E] tem uma durabilidade. Quando toda a Durabilidade é perdida, o Artefato é destruído.\nA durabilidade diminui com o tempo, mas também pode ser perdida em certos eventos, como [sieges|E] e em [succession|E].\nA durabilidade pode ser restaurada escolhendo [reforge|E] ou [repair|E] o artefato."
 game_concept_artifact_claim:0 "Reivindicação de Artefato"
 game_concept_artifact_claims:0 "Reivindicações de artefato"
 game_concept_artifact_claim_desc:3 "Um $game_concept_artifact_claim$ represents someonede legal rights to an [artifact|E].\nTendo uma reivindicação em um [artifact|E] significa que você pode realizar várias ações em relação a esse artefato e seu proprietário, se você não o possuir (por exemplo, usando o [GetScheme('steal_back_artifact').GetTypeName] [scheme|E]).\nHá [personal_artifact_claims|E] para [character|E], e [house_artifact_claims|E] para [houses|E].\nReivindicações de artefatos são mais simples do que aquelas para [title_claims|E]; they either exist, or they don't. They are also not inherited past the first generation."
 game_concept_personal_artifact_claim:0 "Reivindicação de artefato pessoal"
 game_concept_personal_artifact_claims:0 "Reivindicações de artefatos pessoais"
 game_concept_personal_artifact_claim_desc:2 "UMA $game_concept_personal_artifact_claim$ é um [artifact_claim|E] que é pessoal para você, ao contrário de um [house_artifact_claim|E].\nQuando você morre, seus filhos recebem Reivindicações de todos os seus Artefatos.\n\nYou also get a Claim on an Artifact if itde stolen during a [siege|E] or [raid|E].\nReivindicações de artefato nunca são herdadas."
 game_concept_house_artifact_claim:0 "Reivindicação de artefato doméstico"
 game_concept_house_artifact_claims:0 "Reivindicações de artefatos domésticos"
 game_concept_house_artifact_claim_desc:1 "Se você segurar um [artifact|E] por tempo suficiente, todo o seu [house|E] vai ganhar um [artifact_claim|E] nele - um $game_concept_house_artifact_claim$.\nVocê só pode agir em um $game_concept_house_artifact_claim$ se o Artefato não estiver nas mãos de um membro da sua casa.\nQuando um [cadet_branch|E] é formada, quaisquer Reivindicações da Casa sobre Artefatos existentes mantidas pelos membros da nova Casa são transferidas para a nova Casa."
 
 game_concept_court_position:0 "Posição no Tribunal"
 game_concept_court_positions:0 "Cargos no Tribunal"
 game_concept_court_position_desc:2 "$game_concept_court_positions$ são funções especializadas [courtiers|E] e [vassals|E] podem ser concedidos a fim de auxiliar seus [liege|E].\nOs benefícios que você ganha com um $game_concept_court_positions$ são ditadas pelo titular [aptitude|E] para a posição.\nDando fora $game_concept_court_positions$ é gratuito, mas você tem que pagar um salário mensal em [gold|E], e revogando-os custos [prestige|E]."

 game_concept_aptitude:0 "Aptidão"
 game_concept_aptitude_desc:2 "o $game_concept_aptitude$ de um [character|E] determina o quão eficientes eles são em um determinado [court_position|E].\n\n$game_concept_aptitude$ é medido em 5 níveis, variando de Péssimo a Excelente. de um personagem $game_concept_aptitude$ nível decide os bônus que o [liege|E] ganha por empregar o [court_position|E].\nPor exemplo, um Personagem que é um [GetTrait('physician_3').GetName( GetNullCharacter )] estará naturalmente melhor equipado para servir como $court_physician_court_position$."

 game_concept_court_event:0 "Evento do tribunal"
 game_concept_court_events:0 "Eventos Judiciais"
 game_concept_court_event_desc:0 "UMA $game_concept_court_event$ é um evento envolvendo os membros de sua [court|E], eles são visíveis no [royal_court|E]."
 game_concept_petition_liege:0 "Petição"
 game_concept_petition_liege_desc:0 "Um [activity|E] Onde [vassals|E] podem solicitar ajuda de seus [liege|E].\nUma variedade de questões pode ser levantada, e cabe ao [liege|E] para decidir se aceita."
 game_concept_pay_homage:0 "Homenagem"
 game_concept_pay_homage_desc:0 "Um [activity|E] Onde [vassals|E] podem exibir formalmente sua fidelidade a seus [liege|E].\nA homenagem pode ser prestada de várias maneiras e pode conceder [opinion|E], [prestige|E], e [dynasty_prestige|E] para ambas as partes."

 repair_or_reforge_and_repair:0 "[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'repair_and_reforge', 'just_repair' )]"
 repair_and_reforge:0 "[reforge|E] ou [repair|E]"
 just_repair:0 "[repair|E]"
 game_concept_reforge_artifact:0 "Reforjar Artefato"
 game_concept_reforge:0 "Reforjar"
 game_concept_reforge_artifact_desc:0 "Alguns [inventory_artifacts|E] podem ser Reforjados, transformando-os em [court_artifacts|E].\nvocê precisa ter um [GetCourtPositionType('antiquarian_court_position').GetName()] e pagar [gold|E] para reforjar um [artifact|E], embora Artefatos mais antigos sejam mais baratos para Reforjar.\nAssim como quando você [repair|E] um [artifact|E], Está [durability|E] é restaurado.\nApenas Armas, Armaduras, Coroas e Insígnias podem ser Reforjadas, e elas sempre se tornam Itens de Pedestal."
 game_concept_repair_artifact:0 "Reparar Artefato"
 game_concept_repair:0 "Reparar"
 game_concept_repair_artifact_desc:0 "quando um [artifact|E] tem baixo [durability|E], você pode optar por repará-lo.\nvocê precisa ter um [GetCourtPositionType('antiquarian_court_position').GetName()] e pagar [gold|E] reparar um artefato.[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_repair_artifact_desc_DLC', '' )]"
 game_concept_repair_artifact_desc_DLC:0 "\nAlternativamente, você pode optar por [reforge|E] o artefato."
