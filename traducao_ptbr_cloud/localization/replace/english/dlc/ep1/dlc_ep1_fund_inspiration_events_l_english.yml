# Tapestry
 fund_inspiration.0041.desc:0 ""Thank you para putting your trust in me, my [ROOT.Char.GetLadyLord]! [inspiration_owner.GetTitledFirstName] sorri e continua "Your confidence is not misplaced, for I have spent years practicing my techniques and woven some truly wonderful rugs and drapes."\n\n"For you though, I think a tapestry would be best — a well-woven one can really command the attention of a room and say something about its owner. The only question is, what should the tapestry show?""
 fund_inspiration.0041.option_battle:0 "Uma homenagem à minha vitória na Batalha de [ROOT.Var('epic_battle_location').Province.GetNameNoTooltip]."
 fund_inspiration.0041.option_abstract:0 "Uma obra de beleza artística abstrata."
 fund_inspiration.0041.option_nature:0 "Algo mostrando a beleza indomável da natureza."
 fund_inspiration.0041.option_history:0 "Algo que ilustra a história da [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]."
 fund_inspiration.0041.option_life:0 "Uma representação de como é a vida no meu reino."

 #fund_inspiration.0042.desc: ""Thank you for putting your trust in me, my [ROOT.Char.GetLadyLord]! [inspiration_owner.GetTitledFirstName] smiles and continues "A ideia que tenho para [inspiration_owner.Custom('InspirationTypeDescription')] é realmente glorioso e certamente impressionará todos os seus cortesãos e convidados estrangeiros!"\n\n"Assim que terminar, enviarei uma mensagem a você para que você seja o primeiro a contemplar meu trabalho.."

