 fund_inspiration.9001.desc:1 "Desastre! [inspiration_owner.GetTitledFirstName], meu beneficiário, faleceu. [inspiration_owner.GetSheHe|U] [inspiration_owner.GetDeathReason] antes de [inspiration_owner.GetSheHe] poderia cumprir [inspiration_owner.GetHerHis]– fulfill #EMP my#! dream!\n\n"
 fund_inspiration.9001.desc_weapon:0 "Agora eu nunca vou saber que tipo de obra-prima [inspiration_owner.GetSheHe] poderia ter forjado..."
 fund_inspiration.9001.desc_armor:0 "Agora eu nunca vou saber que tipo de obra-prima [inspiration_owner.GetSheHe] poderia ter criado..."
 fund_inspiration.9001.desc_book:0 "Agora eu nunca vou saber que tipo de obra-prima [inspiration_owner.GetSheHe] poderia ter escrito..."
 fund_inspiration.9001.desc_weaver:0 "Agora eu nunca vou saber que tipo de obra-prima [inspiration_owner.GetSheHe] poderia ter tecido..."
 fund_inspiration.9001.desc_adventurer:0 "Agora eu nunca vou saber o que [inspiration_owner.GetHerHis] aventuras poderiam ter me dado..."
 fund_inspiration.9001.desc_artisan:0 "Agora eu nunca vou saber que tipo de obra-prima [inspiration_owner.GetSheHe] poderia ter criado..."
 fund_inspiration.9001.desc_smith:0 "Agora eu nunca vou saber que tipo de obra-prima [inspiration_owner.GetSheHe] poderia ter forjado..."
 fund_inspiration.9001.desc_alchemy:0 "Agora eu nunca vou saber que tipo de maravilha [inspiration_owner.GetSheHe] poderia ter criado ou descoberto..."
 fund_inspiration.9001.a:0 "Que tragédia!"
 fund_inspiration.9001.a_tt:0 "Você para de financiar [inspiration_owner.GetTitledFirstNamePossessive] inspiração"

 fund_inspiration.9002.desc:1 "Desastre! [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] foi feito prisioneiro e não pode mais trabalhar para cumprir [inspiration_owner.GetHerHis] sonhar com"
 fund_inspiration.9002.desc_weapon:0 "forjar uma arma."
 fund_inspiration.9002.desc_armor:0 "fazer armadura."
 fund_inspiration.9002.desc_book:0 "escreva um livro."
 fund_inspiration.9002.desc_weaver:0 "tecer uma obra-prima."
 fund_inspiration.9002.desc_adventurer:0 "ir em uma aventura."
 fund_inspiration.9002.desc_artisan:0 "criar algo magnífico."
 fund_inspiration.9002.desc_smith:0 "forjar uma obra-prima."
 fund_inspiration.9002.desc_alchemy:0 "descobrir os mistérios deste mundo"

 fund_inspiration.9003.desc:1 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] não é mais meu cortesão, então não posso mais apoiar [inspiration_owner.GetHerHis] sonhar com"
 
 fund_inspiration.9004.desc:0 "[inspiration_owner.GetTitledFirstName] retorna à minha corte, não muito tempo desde [inspiration_owner.GetTitledFirstName|U] deixei."
 fund_inspiration.9004.desc_adventurer_tired_of_europe:0 "\nComo [inspiration_owner.GetSheHe] reentra no meu tribunal, [inspiration_owner.GetSheHe] se inclina para beijar o chão, e então meu sapato. "My [ROOT.Char.GetLadyLord], I shall be forever in your debt for allowing me to return to civilization... away from that murky and meaty land called Europe.""
 fund_inspiration.9004.desc_adventurer_stuck_in_swamp:0 "Uma pilha cambaleante de terra, folhas e lama chega à minha sala do tribunal. Eu sinto que meu tempo acabou. Talvez eu não tenha rezado o suficiente. Mas quando meus servos jogam um balde de água sobre ele, a sujeira é lavada para revelar [inspiration_owner.GetTitledFirstName], de volta do pântano. [inspiration_owner.GetSheHe|U] imediatamente corre para beijar meu pé. "I could bear it no longer, and am I ever-glad to be back in the civilized world."\nPor isso"
 fund_inspiration.9004.a:0 "Controle-se."

 change_artifact_quality_effect_gain:1 "o [artifact|E] produzido através [artifact_quality_scope.GetShortUINamePossessive|U] [inspiration.GetName] será de uma qualidade #P superior#!"
 change_artifact_quality_effect_slight_gain:0 "o [artifact|E] produzido através [artifact_quality_scope.GetShortUINamePossessive|U] [inspiration.GetName] pode ser de um #P qualidade ligeiramente superior#!"
