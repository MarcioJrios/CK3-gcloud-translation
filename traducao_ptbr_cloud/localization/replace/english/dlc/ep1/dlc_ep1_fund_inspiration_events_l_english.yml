 fund_inspiration.9100.t:0 "$fund_inspiration.title$ [adventurer.Custom('LocalAnimalDesc')|U] [adventurer.Custom('LocalAnimalMultiple')|U] in the [background_wilderness_scope.Custom('TerrainTypeProvince')|U]"
 fund_inspiration.9100.desc:0 ""My [ROOT.Char.GetLadyLord|U], a message from your adventurer, [adventurer.GetFirstName]." o servo diz, entregando-me um pergaminho.\n\n"My search has led me to the [background_wilderness_scope.Custom('TerrainTypeProvince')] of [background_wilderness_scope.GetName]. They are notoriously [adventurer.Custom('LocalAnimal')]-infested, but I have good reason to think that my goal is near! Expect my return soon. Signed, [adventurer.GetFirstNameNoTooltip]" o pergaminho lê.\n\n[adventurer.GetSheHe|U] certamente é ambicioso para escolher um caminho tão arriscado..."
 fund_inspiration.9100.a:0 "[adventurer.GetFirstNamePossessiveNoTooltip] conhecimento deve ser suficiente para manter [adventurer.GetHerHim] seguro..."
 fund_inspiration.9100.b:0 "De [ROOT.Char.GetFaith.HighGodName], Espero [adventurer.GetSheHe] não tem que lutar contra um!"
 fund_inspiration.9100.c:0 "[adventurer.GetFirstNameNoTooltip] é cauteloso, eles seguirão o caminho mais longo."
 fund_inspiration.9100.a.success:0 "[adventurer.GetFirstNameNoTooltip] evita com sucesso qualquer [adventurer.Custom('LocalAnimalMultiple')]"
