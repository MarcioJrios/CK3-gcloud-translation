 # Alchemy
 fund_inspiration.8001.t:0 "$fund_inspiration.title$ Fascínio Metálico"
 fund_inspiration.8001.desc:0 "eu acho [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] curvado sobre um béquer contendo um curioso pó amarelo, cercado por pergaminho e amostras de algum tipo de minério.\n\n"My [ROOT.Char.GetLadyLord]! Please have a look, see how this sulfur changes color? That's a sign of transmutation. It might create silver, or even gold! Or here, see how it interacts with the quicksilver? Marvelous... And this ore, it's arsenic in nature, which– ehum, I apologize, my liege. There is just so much to study! Perhaps too much.""
 fund_inspiration.8001.a:0 "O que foi isso sobre o ouro?"
 fund_inspiration.8001.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] vai focar [inspiration_owner.GetHerHis] estudos sobre a criação de ouro"
 fund_inspiration.8001.b:0 "Prata você diz?"
 fund_inspiration.8001.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] vai focar [inspiration_owner.GetHerHis] estudos sobre a criação de prata"
 fund_inspiration.8001.c:0 "Mercúrio é verdadeiramente fascinante."
 fund_inspiration.8001.c.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] vai focar [inspiration_owner.GetHerHis] estudos sobre mercúrio"
 fund_inspiration.8001.d:0 "Você disse arsênico?"
 fund_inspiration.8001.d.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] vai focar [inspiration_owner.GetHerHis] estudos sobre arsênico"
 
 fund_inspiration.8011.t:0 "$fund_inspiration.title$ sonhos dourados"
 fund_inspiration.8011.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me ligou para [inspiration_owner.GetHerHis] laboratório, delirando sobre um avanço em [inspiration_owner.GetHerHis] pesquisa.\n\n"My [ROOT.Char.GetLadyLord], you're here! Excellent. Please, drink this." [inspiration_owner.GetFirstNameNoTooltip] me conduz para dentro da sala e em direção a uma mesa cheia de pergaminhos e copos. É um desses copos, contendo alguma mistura de ouro, que [inspiration_owner.GetSheHe] me deixa para baixo. "Now, this is still a work in progress, of course, but it #EMP should#! have a truly remarkable effect!"\nDepois de horas de espera, tudo o que sinto é uma dor de cabeça latejante, náusea e tontura."
 fund_inspiration.8011.a:0 "Esta farsa ensinou-lhe melhor algo útil."
 fund_inspiration.8011.b:0 "Jogue este charlatão nas masmorras!"
 fund_inspiration.8011.c:0 "Você se atreve a me envenenar?! Você vai enforcar por isso!"

 fund_inspiration.8012.t:0 "$fund_inspiration.title$ Igreja e charlatães"
 fund_inspiration.8012.desc:0 "Estou debruçado sobre uma mesa, ouvindo meu alquimista [inspiration_owner.GetTitledFirstName] explicar [inspiration_owner.GetHerHis] último experimento, quando [court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] irrompeu na sala.\n\n"So it's true, you #EMP do#! spend your time with this... this #EMP heathen#!!" [court_chaplain.GetFirstNameNoTooltip] olhos as tigelas e ilustrações espalhadas diante de nós e [court_chaplain.GetHerHis] os olhos ficam ainda mais frios.\n\n"This has to stop, my [ROOT.Char.GetLadyLord]. This charlatan is leading you astray!""
 fund_inspiration.8012.a:0 "Você é? Como você pode?! Saia do meu reino."
 fund_inspiration.8012.b:0 "[inspiration_owner.GetSheHe|U] está me levando à iluminação!"
 fund_inspiration.8012.b.success:0 "Você consegue convencer [court_chaplain.GetFirstNameNoTooltip]"
 fund_inspiration.8012.b.failure:0 "[court_chaplain.GetFirstNameNoTooltip] não está convencido"
 fund_inspiration.8012.c:0 "[inspiration_owner.GetSheHe|U] certamente não é."

 fund_inspiration.8013.t:0 "$fund_inspiration.title$ Um Tesouro Alquímico"
 fund_inspiration.8013.desc:0 ""My [ROOT.Char.GetLadyLord]," meu alquimista [inspiration_owner.GetTitledFirstName] praticamente corre até mim, tonta como uma criança.\n\n"I found this book when visiting the market in [barony_market.GetName]. It is a book attributed to the fabled alchemist Jabir ibn Hayyan – the master himself! At least according to the merchant... Nevertheless, just imagine the wealth of knowledge contained within!""
 fund_inspiration.8013.a:0 "obrigado vou estudar isso."
 fund_inspiration.8013.a_tt:0 "Você fica com o livro"
 fund_inspiration.8013.b:0 "Espero que você faça bom uso do livro."
 fund_inspiration.8013.b_tt:0 "Você dá o livro para [inspiration_owner.GetShortUINameNoTooltip]"
 fund_inspiration.8013.c:0 "Que achado! Com certeza terá um preço alto."

 fund_inspiration.8014.t:0 "$fund_inspiration.title$ o pensamento [inspiration_owner.GetWomanMan|U]"
 fund_inspiration.8014.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nunca parece conduzir quaisquer experimentos ou produzir qualquer coisa digna de nota. [inspiration_owner.GetSheHe|U] apenas se senta perto da janela, olhando, dia após dia.\nComo exijo saber o que realmente estou patrocinando [inspiration_owner.GetSheHe] apenas encolhe os ombros e gesticula para fora da janela. "I'm pondering the nature of the world, my [ROOT.Char.GetLadyLord]. It's a big world, so there is much to consider!""
 fund_inspiration.8014.a:0 "Eu não te pago para apenas sentar!"
 fund_inspiration.8014.b:0 "Sem pressa."
 fund_inspiration.8014.c:0 "Eu não vou desperdiçar meu ouro com esse absurdo!"
 fund_inspiration.8014.c.tt:0 "Você vende todo o equipamento alquímico que comprou"

 fund_inspiration.8015.t:0 "$fund_inspiration.title$ De luto"
 fund_inspiration.8015.desc:0 ""Alchemist have power over all matter, they can create wonders, so how is life any different? How is [loved_one.GetFirstName] any different?!"\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] apenas treme [inspiration_owner.GetHerHis] cabeça, sem cabeça de minha tristeza. De que serve a ciência se ela não pode me conceder este desejo?\n\n"My [ROOT.Char.GetLadyLord], I cannot work that kind of a miracle. However, I have found that an open ear can be its own kind of magic when sadness looms. Please, sit down.""
 fund_inspiration.8015.a:0 "Mas– eu– você está certo... Obrigada."
 fund_inspiration.8015.b:0 "Não. Você vai trazer [loved_one.GetHerHim] de volta para mim!"
 fund_inspiration.8015.b.tt:0 "[inspiration_owner.GetShortUINameNoTooltip] vai tentar o impossível"

 fund_inspiration.8016.desc:0 "Minhas steps are light as EU make my way to my alchemist [inspiration_owner.GetTitledFirstNamePossessive] laboratório. Oh [loved_one.GetFirstName], finalmente te verei de novo! No entanto, como [inspiration_owner.GetTitledFirstNameNoTooltip] abre a porta meu coração despenca só de olhar [inspiration_owner.GetHerHis] cara. E por que não vai [inspiration_owner.GetSheHe] deixe-me ver dentro do quarto?\n\n"My [ROOT.Char.GetLadyLord], I have failed you. Please, do not–"\neu empurro passado [inspiration_owner.GetHerHim], para o laboratório, e o que eu vejo... Eu não posso compreendê-lo. Tendões, pilhas de carne, pós e ervas, tudo encharcado de sangue e espalhado em círculo no chão. E por cima, uma única mecha de cabelo do tom exato que adornava [loved_one.GetFirstNamePossessiveNoTooltip] cabeça."
 fund_inspiration.8016.a:0 "I... acho que vou passar mal."
 fund_inspiration.8016.b:0 "Você ousa zombar da minha tristeza? Guardas! Aproveitar [inspiration_owner.GetHerHim]!"

 fund_inspiration.8017.t:0 "$fund_inspiration.title$ Grupo de Estudos"
 fund_inspiration.8017.desc:0 "eu acho [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] e [court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] debruçado sobre uma mesa, comparando o que parecem ser pedras trituradas.\n\n"You see," [inspiration_owner.GetFirstNameNoTooltip] diz. "When you heat this powder up it will first blacken, but #EMP then#!– Oh, good day my [ROOT.Char.GetLadyLord]."\n\n[court_tutor.GetFirstNameNoTooltip] olha para o reconhecimento e tem a decência de parecer um pouco envergonhado; [court_tutor.GetSheHe] deveria estar preparando as palestras de amanhã."
 fund_inspiration.8017.a:0 "É bom que você esteja compartilhando conhecimento."
 fund_inspiration.8017.b:0 "Que vergonha para vocês dois, de volta ao trabalho!"

 fund_inspiration.9000.t:0 "$fund_inspiration.title$ bandidos na estrada"
 fund_inspiration.9000.desc:0 ""My liege, the adventurer [adventurer.GetFirstName] sends word!" o servo exclama, segurando uma carta.\n\n"For ten days and ten nights me and my party has been hiding. The bandit [bandit.GetLadyLord] [bandit.GetFirstName] has set a blockade on the road we must travel — what do you advice? Caution? Or should we fight them, trusting [adventurer.GetFaith.HighGodName] to keep us safe? Signed, [adventurer.GetFirstName]." o pergaminho lê.\nParece [adventurer.GetSheHe] está em uma situação difícil."
 fund_inspiration.9000.a:0 "Continue deitado, eles vão seguir em frente eventualmente."
 fund_inspiration.9000.b:0 "Sem coragem, sem glória! Faça-os pagar por desperdiçar meu tempo."
 fund_inspiration.9000.c:0 "Este ouro deve ser suficiente como suborno para deixá-lo passar."
 artifact_bandit_skull:0 "O crânio do bandido-[killed.GetLadyLord|U] [killed.GetTitledFirstName], que foi morto pelo aventureiro [creator.GetTitledFirstName] no [background_wilderness_scope.GetName] e mais tarde dotado para [owner.GetTitledFirstName]. Tem um sorriso assustador e órbitas oculares vazias e sem vida."
 fund_inspiration.9000.b.critical_success:0 "[adventurer.GetFirstNameNoTooltip] bravamente mata [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.b.boil_skull:0 "[adventurer.GetFirstNameNoTooltip] ferve e limpa [bandit.GetFirstNamePossessiveNoTooltip] crânio e o envia para você usar como um [court_artifact|E]"
