 fund_inspiration.9005.t:0 "Negócios inacabados"
 fund_inspiration.9005.desc_intro:0 "[inherited_insp_owner.GetTitledFirstName], minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inherited_insp_owner'))], asks para a word amidst a tumult do succession. \n\n"My [ROOT.Char.GetLadyLord], before [old_ruler.GetHerHis] passing, [old_ruler.GetTitledFirstNameRegnal] commissioned my work; I was in the middle of [inherited_insp_owner.Custom('InspirationTypeDescription')] for [old_ruler.GetHerHim]." \n\n"
 fund_inspiration.9005.desc_multiple:0 ""Other artisans had been working too, and we wish to know whether you will sponsor our efforts.""
 fund_inspiration.9005.desc_single:0 ""The work has already begun, and it would be a shame not to complete it...""
 fund_inspiration.9005.a:0 "O trabalho vai continuar!"
 fund_inspiration.9005.b:0 "Essas distrações frívolas vão acabar."
 inherited_inspiration_continue_tt:0 "você vai patrocinar [old_ruler.GetTitledFirstNamePossessiveRegnal] comissões"
 inherited_inspiration_end_tt:0 "#X Qualquer ouro investido será perdido#!"

