# Artisan
 fund_inspiration.0061.desc:0 ""Thank you for funding this endeavor of mine, my [ROOT.Char.GetLadyLord]." [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tenta manter [inspiration_owner.GetHerHis] compostura, mas posso ver a emoção em [inspiration_owner.GetHerHis] olhos.\n\n"Boxes, sculptures, #EMP thrones#!... There's so much I can make! Perhaps you have any wishes?""
 fund_inspiration.0061.chest:0 "Um baú magnífico para guardar coisas."
 fund_inspiration.0061.box:0 "Uma caixa elegante para guardar joias ou tesouros."
 fund_inspiration.0061.sculpture:0 "Eu quero uma estátua esplêndida!"
 fund_inspiration.0061.cabinet:0 "Faça um armário, bonito mas prático."
 fund_inspiration.0061.diwan:0 "Um diwan lindo e confortável."
 fund_inspiration.0061.table:0 "Eu gostaria de uma mesa chique, mas também resistente!"
 fund_inspiration.0061.throne:0 "Crie um grande trono adequado para meus salões!"
 fund_inspiration.0061.scientific_apparatus:0 "Talvez um instrumento de aprendizado e conhecimento?"

