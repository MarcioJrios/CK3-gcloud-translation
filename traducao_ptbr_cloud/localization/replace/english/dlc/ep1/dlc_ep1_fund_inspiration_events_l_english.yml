 fund_inspiration.7004.t:0 "$fund_inspiration.title$ Um vassalo para lembrar?"
 fund_inspiration.7004.desc:0 "[dedication_g1.GetTitledFirstName|U] e [dedication_g2.GetTitledFirstName] estão entre os vassalos mais poderosos do meu reino. Eu nunca sei como mantê-los felizes, então eles não andam por aí criando problemas. Talvez a bajulação seja o caminho a percorrer?\nQualquer um ficaria feliz em ter algo feito em seu nome, não é? E eu tenho a coisa certa na tomada! eu deveria deixar [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] saiba que estou me dedicando [inspiration_owner.GetHerHis] obra-prima para o meu #EMP de confiança#! vassalos e conselheiros.\nEntão, novamente, é #EMP my#! artefato, então talvez eu deva apenas...?"
 fund_inspiration.7004.a:0 "Não! Para [dedication_g1.GetFirstNameNoTooltip] e [dedication_g2.GetFirstNameNoTooltip]!"
 fund_inspiration.7004.b:0 "Afinal, por que não? PARA MIM MESMO!"
 fund_inspiration.7004.c:0 "Dedicatórias são superestimadas de qualquer maneira."
 artifact_dedication_inscribed_g:0 "[newly_created_artifact.GetDesc]\nUma inscrição minúscula, mas elegante, corre de lado, afirmando que "[owner.GetTitledFirstNameNoTooltip|U] dedicated this to [owner.GetHerHis] trusted advisors, [dedication_g1.GetTitledFirstName] and [dedication_g2.GetTitledFirstName]"."
 artifact_dedication_written_g:0 "[newly_created_artifact.GetDesc]\nUma pequena mas elegante inscrição na primeira página afirma que "[owner.GetTitledFirstName|U] dedicated this to [owner.GetHerHis] trusted advisors, [dedication_g1.GetTitledFirstName] and [dedication_g2.GetTitledFirstName]"."
