 fund_inspiration.0044.desc:0 "Minhas antiquarian, [antiquarian.GetTitledFirstName], chega devidamente para coletar os fundos para minha comissão. "It's about time you got some new coverings for your walls!" [antiquarian.GetSheHe|U] looks at me sheepishly. \n\n"Ahem, I shall find a skilled weaver my [ROOT.Char.GetLadyLord]... what was it you wanted made?" [antiquarian.GetSheHe|U] enrola a bolsa [antiquarian.GetHerHis] mãos distraídas, esperando minha decisão."
