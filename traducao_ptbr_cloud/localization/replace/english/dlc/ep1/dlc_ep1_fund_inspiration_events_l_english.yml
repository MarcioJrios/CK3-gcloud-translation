# (Metal)Smith
 fund_inspiration.0071.desc:0 ""Thank you for funding this endeavor of mine, my [ROOT.Char.GetLadyLord]!"\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tenta manter [inspiration_owner.GetHerHis] compostura, mas posso ver a emoção em [inspiration_owner.GetHerHis] olhos como [inspiration_owner.GetSheHe] continuou. "I can work the metal into #EMP wonders#!. Perhaps you have any wishes?""
 fund_inspiration.0071.brooch:0 "Eu quero um lindo broche!"
 fund_inspiration.0071.regalia:0 "Faça insígnias apropriadas para minha estatura."
 fund_inspiration.0071.crown:0 "Uma coroa real, digna de repousar sobre minha cabeça!"
 fund_inspiration.0071.goblet:0 "Uma taça requintada."
 fund_inspiration.0071.aquamanile:0 "Um aquamanile ornamentado, para limpeza ritual."

