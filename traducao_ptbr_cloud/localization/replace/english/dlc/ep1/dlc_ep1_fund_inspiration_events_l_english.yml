 fund_inspiration.1001.t:0 "Inspiração realizada"
 fund_inspiration.1001.desc:1 ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a wide grin. "I have toiled many days and nights, and finally my work is done!"\n\n[inspiration_owner.GetSheHe|U] me presenteia com um objeto envolto em um pano, e enquanto desvelo o que está escondido dentro de meus olhos se arregalam.\n\n"
 fund_inspiration.1001.a:0 "Isso é adorável!"

 fund_inspiration.1011.desc:0 ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se aproxima de mim com um sorriso largo, suor escorrendo [inspiration_owner.GetHerHis] testa e fuligem espalhada [inspiration_owner.GetHerHis] cara. "I have toiled over the forge many days and nights, but finally my work is done!"\n\n[inspiration_owner.GetSheHe|U] me presenteia com um objeto envolto em um pano, e enquanto desvelo o que está escondido dentro de meus olhos se arregalam.\n\n"

 fund_inspiration.1021.desc_opening_1:0 ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acena para mim com um sorriso largo, apontando para um suporte de armadura coberto. "I have toiled over the forge many days and nights, but finally my work is done!""
 fund_inspiration.1021.desc_opening_2:0 ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me acena para um estande de armadura coberto. [inspiration_owner.GetSheHe|U] está se esforçando para manter um comportamento profissional, mas posso ver o fogo em [inspiration_owner.GetHerHis] olhos como [inspiration_owner.GetSheHe] diga-me [inspiration_owner.GetHerHis] trabalho feito."
 fund_inspiration.1021.desc:0 "\nCom um floreio [inspiration_owner.GetSheHe] rasga o tecido que cobre e meus olhos se arregalam.\n\n"
 fund_inspiration.1021.a:0 "Magnífico!"
 
 fund_inspiration.1031.desc_opening:0 ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sorri e gesticula para mim com as mãos manchadas de tinta."
 fund_inspiration.1031.desc_crime:0 ""The book's subject matter is a bit controversial, but it's a masterpiece. Look!"\n\n"
 fund_inspiration.1031.desc_soulmate_died:0 ""Your beloved [soulmate.GetTitledFirstName] may have passed away, but this book stands testament to the love you shared."\n\n"
 fund_inspiration.1031.desc_nemesis_died:0 ""[nemesis.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)|U] may have passed away, but this book stands testament to the hate you felt for [nemesis.GetHerHim]."\n\n"
 fund_inspiration.1031.desc_cat_died:0 ""Your beloved cat may have passed away, but this book should make sure that no one ever forgets the feline named [inspiration_owner.Custom('CatStoryName')]!"\n\n"
 fund_inspiration.1031.desc_dog_died:0 ""Your beloved dog may have passed away, but this book should make sure that no one ever forgets the canine named [inspiration_owner.Custom('DogStoryName')]!"\n\n"
 fund_inspiration.1031.desc_low_content_quality:0 ""The book is finished. I hope the completed work overshadows my lack of knowledge on the subject. Please, have a look!"\n\n"
 fund_inspiration.1031.desc:0 ""My book– my #EMP masterpiece#! is finished! Behold."\n\n"
 fund_inspiration.1031.a:0 "estou impressionado!"

 fund_inspiration.1032.t:0 "Sentimentos Escrito"
 fund_inspiration.1032.desc:0 ""My [ROOT.Char.Custom('LoverPetName')], I have a surprise for you!"\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me presenteia com um lindo livro, e enquanto o folheio mal posso acreditar em meus olhos. [inspiration_sponsor.GetSheHe|U] encomendou um livro sobre #EMP us#!!\n\n"The bindings pale in the face of your beauty, and the content is nothing compared to your company, but these pages hold the essence of my love for you.""
 fund_inspiration.1032.a:0 "Oh meu Deus [inspiration_sponsor.Custom('LoverPetName')]!"

 fund_inspiration.1033.desc:0 ""I have a surprise for you!"\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me presenteia com um lindo livro, mas enquanto o folheio mal posso acreditar em meus olhos. [inspiration_sponsor.GetSheHe|U] encomendou um livro com o único propósito de difamar #EMP me#!!\n\n"While no words on this earth can convey the contempt I feel for you, and no illustration can accurately portray the blight that is your face, I made an attempt. The whole world will read this and know how vile you are.""
 fund_inspiration.1033.a:0 "Que [inspiration_sponsor.Custom('InsultNoun')]!"
 fund_inspiration.1033.a_proud:0 "Mas eles #EMP vão#! sabe de mim!"

 fund_inspiration.1041.desc:0 ""In here, my [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gesticula para a porta de [inspiration_owner.GetHerHis] tecelagem, onde [inspiration_owner.GetSheHe] tem trabalhado duro por meses em minha comissão. Atravessando a porta, eu suspiro enquanto olho para o trabalho pendurado na minha frente.\n\n"

 fund_inspiration.1051.desc:0 ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] anuncia [inspiration_owner.GetHerHis] chegada em uma voz surpreendentemente alta. [inspiration_owner.GetSheHe|U] orgulhosamente segura um pacote embrulhado em um pano.\n\n"I return from [inspiration_owner.Custom('InspirationAdventureDestination')] with an artifact from my journey!"\nPego o pacote volumoso em minhas mãos e afrouxo os cordões antes de descascar camada após camada de tecido. Lado de dentro"
 fund_inspiration.1051_throne.desc:0 ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] anuncia [inspiration_owner.GetHerHis] chegada em uma voz surpreendentemente alta. [inspiration_owner.GetSheHe|U] orgulhosamente conduz uma grande procissão até seu trono. Atras do [inspiration_owner.GetHerHim] um carrinho está sendo levado para sua sala de audiência.\n\n"I return from [inspiration_owner.Custom('InspirationAdventureDestination')] with a great symbol of royal virtue!"\nConforme o carrinho se aproxima, percebo que ele carrega um trono."
 fund_inspiration.1051_ark_covenant.desc:0 ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] anuncia [inspiration_owner.GetHerHis] chegada em uma voz surpreendentemente alta. [inspiration_owner.GetSheHe|U] orgulhosamente conduz uma grande procissão até seu trono. Atras do [inspiration_owner.GetHerHim] vários ajudantes carregam o que parece ser uma caixa enorme.\n\n"I return from [inspiration_owner.Custom('InspirationAdventureDestination')] with a prize from my journey!"\nAndo até a caixa gigante, enquanto um dos ajudantes quebra as tábuas que escondem seu tesouro. Lado de dentro"
 fund_inspiration.1051_cupboard.desc:1 ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] anuncia [inspiration_owner.GetHerHis] chegada em uma voz surpreendentemente alta. [inspiration_owner.GetSheHe|U] orgulhosamente aponta para um móvel sendo carregado por dois ajudantes.\n\n"I return with an artifact from my journey!"\nEu ando até o artefato, inspecionando o que meu [inspiration_owner.GetWomanMan] me trouxe de [inspiration_owner.Custom('InspirationAdventureDestination')]."
 fund_inspiration.1051.desc.skull:1 "é o crânio de [newly_created_artifact.GetFeatureText( 'animal_skull_type' )]. eu pergunto [inspiration_owner.GetFirstNameNoTooltip] para detalhes, e [inspiration_owner.GetSheHe] regala a história de como [inspiration_owner.GetSheHe] derrubou a besta enorme."
 fund_inspiration.1051.desc.goblet:0 "é um cálice. eu pergunto [inspiration_owner.GetFirstNameNoTooltip] Onde [inspiration_owner.GetSheHe] peguei isso, e [inspiration_owner.GetSheHe] me fala de um desafio de arrepiar os cabelos [inspiration_owner.GetSheHe] teve com um estranho que acabou com o oponente perdendo depois de beber veneno."
 fund_inspiration.1051.desc.box:0 "é uma caixa. Um artesão local deu isto a [inspiration_owner.GetFirstNameNoTooltip] depois de [inspiration_owner.GetSheHe] salvou [dummy_gender.GetHerHim] de um bando de animais selvagens. [inspiration_owner.GetSheHe|U] me diz como [inspiration_owner.GetSheHe] atraiu e enganou os animais ferozes para mergulhar para a morte."
 fund_inspiration.1051.desc.hide:1 "é o esconderijo de [newly_created_artifact.GetFeatureText( 'animal_hide_type' )]. [inspiration_owner.GetFirstNameNoTooltip] me diz como [inspiration_owner.GetSheHe] derrubei o animal cruel enquanto continuo a admirar a pele do que deve ter sido um animal majestoso."
 #fund_inspiration.1051.desc.pillow: "é um travesseiro de pedestal macio. [inspiration_owner.GetFirstNameNoTooltip] me diz como [inspiration_owner.GetSheHe] ajudou um mestre tecelão a reunir todos os materiais necessários para fazer esta almofada e todos os perigos [inspiration_owner.GetSheHe] enfrentou ao fazê-lo."
 fund_inspiration.1051.desc.tapestry:0 "é uma tapeçaria. [inspiration_owner.GetFirstNameNoTooltip] puffs [inspiration_owner.GetHerHis] peito como [inspiration_owner.GetSheHe] me tece um conto sobre [inspiration_owner.GetHerHis] companheiro de viagem que era mestre alfaiate. Sua aventura compartilhada inspirou os motivos escolhidos nesta tapeçaria."
 #Epic Artifacts
 fund_inspiration.1051.desc.epic:0 "é um artefato diferente de tudo que já vi antes.\n\n[inspiration_owner.GetFirstNameNoTooltip] sorri com orgulho: "[epic.GetDesc]""
 fund_inspiration.1051.desc.epic.ark:0 "é um grande baú de pedra, dentro encontra-se uma série de tábuas de pedra\n\n[inspiration_owner.GetFirstNameNoTooltip] orgulha-se orgulhosamente: "This is the Ark of the Covenant! Containing the stone tablets given to the Israelites by Moses."\n\n[inspiration_owner.GetFirstNameNoTooltip] então passa a presentear o tribunal com um conto de [inspiration_owner.GetHerHis] aventuras em [inspiration_owner.Custom('InspirationAdventureDestination')]. Uma história que envolve adversários movidos por ideologias sombrias e visitas a muitos locais cênicos."
 fund_inspiration.1051.desc.epic.throne:0 "\n\n[inspiration_owner.GetFirstNameNoTooltip] orgulhosamente anuncia: "[epic.GetDesc]""
 fund_inspiration.1051.desc.epic.cupboard:0 "\nCom um grande sorriso [inspiration_owner.GetFirstNameNoTooltip] proclama: "[epic.GetDesc]""
 fund_inspiration.1051.desc.regalia:0 "mentiras insígnias dignas de uma corte real.\n\n[inspiration_owner.GetFirstNameNoTooltip] sorri com orgulho e explica como [inspiration_owner.GetSheHe] ganhou a gratidão de um governante local em [location.GetNameNoTier] uma longa história que culmina com este governante oferecendo o [newly_created_artifact.GetName] para [inspiration_owner.GetFirstNamePossessiveNoTooltip] mestre."
 fund_inspiration.1051.desc.regalia_2:0 "mentiras insígnias dignas de uma corte real.\n\n[inspiration_owner.GetFirstNameNoTooltip] sorri com orgulho e explica que este é um presente de um governante distante que ouviu falar da grandeza de sua corte e deseja impressioná-lo."
 fund_inspiration.1051.desc.armor:0 "encontra-se um conjunto de armadura.\n\n[inspiration_owner.GetFirstNameNoTooltip] presenteia o tribunal com um conto de como [inspiration_owner.GetSheHe] veio a possuir este conjunto incomum que [inspiration_owner.GetSheHe] agora está oferecendo a você."
 fund_inspiration.1051.desc.weapon:0 "mente um [newly_created_artifact.GetName].\n\n[inspiration_owner.GetFirstNameNoTooltip] passa a recontar a história de como esta arma veio a ser em [inspiration_owner.GetHerHis] posse. Uma história com muitas reviravoltas, algumas menos prováveis que outras."
 fund_inspiration.1051.desc.necklace:0 "mente um colar.\n\n[inspiration_owner.GetFirstNameNoTooltip] parece muito feliz por poder presenteá-lo com este prêmio, mas não parece disposto a explicar como ele foi adquirido."
 fund_inspiration.1051.a:0 "Isso é magnífico!"
 fund_inspiration.1051.b:0 "It needs para be looked after by 'top men'"

 fund_inspiration.1061.desc_floor_bound_artifact:0 ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gesticular para um objeto coberto de tecido com um largo sorriso [inspiration_owner.GetHerHis] cara. "I have toiled many days and nights, and finally my work is done!"\n\n[inspiration_owner.GetSheHe|U] arranca a cobertura e meus olhos se arregalam quando vejo o que está escondido embaixo.\n\n"
 fund_inspiration.1061.desc:0 ""Over here, my [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acena para mim com um largo sorriso. "I have toiled many days and nights, and finally my work is done!"\n\n[inspiration_owner.GetSheHe|U] me presenteia com um objeto embrulhado em pano, e quando levanto o tecido meus olhos se arregalam.\n\n"

 fund_inspiration.1081.desc_opening:0 ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gesticular para mim [inspiration_owner.GetHerHis] mesa desordenada com um enorme sorriso [inspiration_owner.GetHerHis] cara."
 fund_inspiration.1081.immortality_fail_desc_opening:0 ""I know I said I could discover a way to prolong life indefinitely, but sadly that was not meant to be."
 fund_inspiration.1081.immortality_fail_desc_young:0 "However, I did manage to produce an elixir which will prevent you from aging! To some extent. Please, have a taste, or at least inspect the fruit of my labor."\n\n"
 fund_inspiration.1081.immortality_fail_desc_old:0 "However, I did manage to produce an elixir which will return some of your lost vigor! Please, have a taste, or at least inspect the fruit of my labor."\n\n"
 fund_inspiration.1081.elixir_desc_desc_young:0 ""My experiments have borne fruit. Behold, an elixir that will prevent aging! To some extent. Please, have a look, and perhaps even a taste."\n\n"
 fund_inspiration.1081.elixir_desc_desc_old:0 ""My experiments have borne fruit. Behold, an elixir that will return some of your lost vigor! Please, have a look, and perhaps even a taste."\n\n"
 fund_inspiration.1081.panacea_desc:0 ""It's a panacea based on the established tradition of theriac, containing myrrh, saffron, opium, viper's flesh, and a number of other ingredients. It has proven itself most efficient for centuries, and I have perfected it even more! Have a look."\n\n"
 fund_inspiration.1081.metals_philosophers_stone_desc:0 ""I have done it! I have created the philosopher's stone! This is my Magnum Opus, my golden legacy. Please, behold!"\n\n"
 fund_inspiration.1081.metals_mercury_desc:0 ""I heated a mix of quicksilver with sulfur in a flask which caused it to vaporize and recondense at the top of the flask. When I then broke the flask and ground the resulting compound I had created vermilion, bright red and vibrant! Here, I have recorded my findings."\n\n"
 fund_inspiration.1081.metals_arsenic_desc:0 ""I heated some arsenic ore, which produced a white powder that is solvable in water. I am positive that it is fatal when ingested, but it will leave no trace of taste or smell! Here, I have recorded my findings."\n\n"
 fund_inspiration.1081.metals_gold_desc:0 ""I have created gold! As great minds before me had theorized it was a lack of moisture and heat that was the fault with lead."\nQuando peço para observar o processo [inspiration_owner.GetSheHe] insiste que a pequena moeda de ouro sobre a mesa fala por si. "But of course I have recorded my findings, have a look."\n\n"
 fund_inspiration.1081.metals_silver_desc:0 ""I have created silver! As great minds before me had theorized silver is born from heating copper and other base metals until they turn white."\nQuando peço para observar o processo [inspiration_owner.GetSheHe] insiste que a pequena moeda de prata sobre a mesa fala por si. "But of course I have recorded my findings, have a look."\n\n"
 fund_inspiration.1081.metals_fallback_desc:0 ""I have gathered all my insights into base metals and knowledge about transmutations into this tome. Here, have a look."\n\n"
 fund_inspiration.1081.a_elixirs:0 "Vou tentar um gole imediatamente!"
 fund_inspiration.1081.a:0 "Fascinante!"
