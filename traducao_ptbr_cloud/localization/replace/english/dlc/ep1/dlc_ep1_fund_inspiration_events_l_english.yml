 fund_inspiration.7100.desc:0 ""My [ROOT.Char.GetLadyLord]! The work on your precious artifact is proceeding well!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] parece de muito bom humor hoje.\n\n"I'm not making any promises but... if I managed to produce a true masterpiece, what idea would you like to guide my hand?""
