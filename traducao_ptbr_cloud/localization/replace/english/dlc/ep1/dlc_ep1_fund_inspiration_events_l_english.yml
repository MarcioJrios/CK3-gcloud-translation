 fund_inspiration.0021.desc:0 ""You will not regret supporting me, my [ROOT.Char.GetLadyLord]!"\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me garante [inspiration_owner.GetSheHe] criará uma obra-prima, mas também que minha contribuição é valorizada. "Please tell me, what type of armor do you desire?""
