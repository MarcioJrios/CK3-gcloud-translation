 fund_inspiration.7003.desc:0 "Ultimamente, meus esforços para impressionar falharam..."
 fund_inspiration.7003.desc_e:0 "minha amizade com [dedication_e.GetTitledFirstName] ainda está de pé em terreno instável."
 fund_inspiration.7003.desc_f:0 "[dedication_f.GetTitledFirstName|U] ainda me rejeita."
 fund_inspiration.7003.desc_end:0 "É uma bagunça.\nNo entanto, tive uma ideia brilhante. eu terei [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] adicionar uma dedicatória à obra-prima [inspiration_owner.GetSheHe] Está fazendo! O homenageado lisonjeado ficará profundamente tocado por minha generosidade e munificência e não terá escolha a não ser gostar mais de mim.!"
