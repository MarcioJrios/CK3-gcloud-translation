 fund_inspiration.title:1 "Inspiração:"
 fund_inspiration.2001.t:1 "$fund_inspiration.title$ Solicitação de fundos"
 fund_inspiration.2001.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] insiste que os fundos que eu forneci [inspiration_owner.GetHerHim] com não são suficientes para criar um artefato digno de minha estatura.\n\n"With just a bit more gold I could create something #EMP truly#! magnificent!""
 fund_inspiration.2001.a:0 "O que você precisar!"
 fund_inspiration.2001.b:0 "Faça com o que você tem."

 fund_inspiration.2002.t:0 "$fund_inspiration.title$ Pedido para... Materiais"
 fund_inspiration.2002.desc:1 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tem a coragem de me convocar para [inspiration_owner.GetHerHis] quarto miserável e malcheiroso.\n\n"My [ROOT.Char.GetLadyLord], progress is coming along, but if I had some more parts... some #EMP human#! materials, I could create something #EMP truly mind-blowing#!. I need the person alive, at least at first."\nComo [inspiration_owner.GetFirstName] acabamentos [inspiration_owner.GetHerHis] solicitar, "
 fund_inspiration.2002.desc.fingernails:0 "meu olhar pousa nas ferramentas manchadas de vermelho e nas unhas arrancadas espalhadas [inspiration_owner.GetHerHis] tabela."
 fund_inspiration.2002.desc.potions:1 "meu olhar vagueia distraidamente para a mesa e prateleiras cheias de misteriosas partes de animais, líquidos coloridos e plantas de aparência perigosa."
 fund_inspiration.2002.desc.blind:0 "Eu ouço os fracos gemidos e soluços de outra pessoa na sala. Depois de uma série de soluços, segue-se uma náusea dolorosa acompanhada do forte cheiro ácido de vômito."
 fund_inspiration.2002.a:0 ""Use the people in my dungeons as you see fit.""
 fund_inspiration.2002.b:1 ""Here, some coin to abduct a few peasants.""
 fund_inspiration.2002.c:0 ""The border isn't far. Go kidnap some foreign peasants.""
 fund_inspiration.2002.toast_outcome.negative:0 "A evidência leva a você como a causa dos camponeses desaparecidos"
 fund_inspiration.2002.toast_outcome.positive:0 "Você escapa com o sequestro de camponeses"
 fund_inspiration.2002.d:0 "Negar [inspiration_owner.GetTitledFirstNamePossessiveNoTooltip] solicitar."

 fund_inspiration.2003.t:0 "$fund_inspiration.title$ Interrupções"
 fund_inspiration.2003.desc:0 ""By #EMP [inspiration_owner.GetFaith.HighGodName]#!, [previous_inspired.GetWomanMan]! Leave me alone!"\nA atmosfera pacífica é quebrada por [inspiration_owner.GetFirstName] gritando como [inspiration_owner.GetSheHe] tempestades no pátio. [previous_inspired.GetFirstName] segue rapidamente, mas pára quando [previous_inspired.GetSheHe] me vê.\n\n"[ROOT.Char.Custom2('RelationToMeAddress', previous_inspired)|U], please talk some sense into [inspiration_owner.GetFirstNameNoTooltip]! I'm trying to help [inspiration_owner.GetHerHim] since I have some experience that may improve [inspiration_owner.GetHerHis] work!""
 fund_inspiration.2003.a:0 "Convince [inspiration_owner.GetFirstNameNoTooltip] ouvir [previous_inspired.GetFirstNameNoTooltip]."
 fund_inspiration.2003.b:1 ""Come, at least hear [previous_inspired.GetHerHim] out.""
 fund_inspiration.2003.c:0 "Order [previous_inspired.GetFirstNameNoTooltip] to leave [inspiration_owner.GetFirstNameNoTooltip] alone."
 fund_inspiration.2003.toast_outcome.positive:0 "[inspiration_owner.GetFirstNameNoTooltip] ouve [previous_inspired.GetFirstNameNoTooltip]"
 fund_inspiration.2003.toast_outcome.refusal:0 "[inspiration_owner.GetFirstNameNoTooltip] se recusa a ouvir"
 fund_inspiration.2003.toast_outcome.negative:0 "[previous_inspired.GetFirstNameNoTooltip] dá feedback ruim"

 fund_inspiration.2004.t:0 "$fund_inspiration.title$ Mais alta qualidade"
 fund_inspiration.2004.desc_metal:0 ""My [ROOT.Char.GetLadyLord], look at that metal! I have never seen such fine quality before.""
 fund_inspiration.2004.desc_fabric:0 ""My [ROOT.Char.GetLadyLord], look at that fabric! The fibers, the depth of color... I have never seen such fine quality before.""
 fund_inspiration.2004.desc_thread:0 ""My [ROOT.Char.GetLadyLord], look at that thread! I have never seen such fine quality before.""
 fund_inspiration.2004.desc_wood:0 ""My [ROOT.Char.GetLadyLord], look at that wood! The grain, the density... I have never seen such fine quality before!""
 fund_inspiration.2004.desc_paper:0 ""My [ROOT.Char.GetLadyLord], look at that paper! I have never seen such fine quality before.""
 fund_inspiration.2004.desc_ink:0 ""My [ROOT.Char.GetLadyLord], look at that ink! The colors, the saturation... I have never seen such fine quality before!""
 fund_inspiration.2004.desc_alchemy_metal:0 ""My [ROOT.Char.GetLadyLord], look at that! I have never seen such pure ore before.""
 fund_inspiration.2004.desc_elixirs:0 ""My [ROOT.Char.GetLadyLord], look at those beakers! I have never seen such clear glass before.""
 fund_inspiration.2004.desc_fallback:0 ""My [ROOT.Char.GetLadyLord], look at that! I have never seen such fine materials.""
 fund_inspiration.2004.desc:0 "\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sai de nossa procissão de mercado para abordar o comerciante que vende o item cobiçado; em êxtase [inspiration_owner.GetHerHis] achar.\n\n"With this my project would reach new heights. I could create something truly #EMP marvelous#!! Please, my [ROOT.Char.GetTitleAsNameNoTooltip], bestow this gift upon me.""
 fund_inspiration.2004.a:0 "Vale a pena investir no seu projeto!"
 fund_inspiration.2004.b:0 "Claro, mas certamente podemos obter um preço justo?"
 fund_inspiration.2004.b.success:0 "O comerciante é convencido a baixar os preços"
 fund_inspiration.2004.b.failure:0 "O comerciante não está convencido"
 fund_inspiration.2004.c:0 "Absolutamente. Guardas, agarrem o que [inspiration_owner.GetFirstNameNoTooltip] precisa."
 fund_inspiration.2004.d:0 "Você think I'm made Fora de money?"
 
 fund_inspiration.2005.t:1 "$fund_inspiration.title$ Nova Forja"
 fund_inspiration.2005.desc_opening:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a frown, burnt eyebrows, and some bent metal.\n"Minhas [ROOT.Char.GetLadyLord], I mean no disrespect, but this forge of yours..."
 fund_inspiration.2005.desc_weapon:0 "Digamos que se você quiser que o [inspiration_owner.Custom('ArtifactWeaponType')] ser de todo útil"
 fund_inspiration.2005.desc_armor:1 "Digamos que se você quiser que o [inspiration_owner.Custom('ArtifactArmorTypeLowercase')] ser de todo útil"
 fund_inspiration.2005.desc_smith:0 "Digamos que se você quiser que o [inspiration_owner.Custom('InspirationSmithType')] para ser elegante"
 fund_inspiration.2005.desc_ending:0 "you're gonna have to invest in a new one.""
 fund_inspiration.2005.a:0 "Claro, o que você precisar."
 fund_inspiration.2005.b:0 "É uma forja perfeitamente boa!"

 fund_inspiration.2006.t:0 "$fund_inspiration.title$ Estudioso Errante"
 fund_inspiration.2006.desc:0 "Minhas alchemist [inspiration_owner.GetTitledFirstName] brings a [scholar_character.GetWomanMan] diante de mim, todos os sorrisos e elogios.\n\n"This is [scholar_character.GetTitledFirstName], a respected scholar in my circles."\no [scholar_character.GetWomanMan] se curva e consegue parecer satisfeito e tímido ao mesmo tempo. "Please, no need for that. I am here to lend you my services, my [ROOT.Char.GetLadyLord], if it pleases you.""
 fund_inspiration.2006.a:0 "Sim. Por favor ajude [inspiration_owner.GetFirstNameNoTooltip]."
 fund_inspiration.2006.b:0 "Certamente. Você será meu instrutor pessoal."
 fund_inspiration.2006.c:0 "Você não encontrará casa aqui."

 fund_inspiration.2021.desc:1 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] insiste que para tornar a armadura adequada para um [ROOT.Char.GetTitleAsNameNoTooltip] da minha glória [inspiration_owner.GetSheHe] vai precisar de mais fundos.\n\n"[inspiration_owner.Custom('ArtifactArmorTypeLowercase')|U] is not cheap to make, the material alone... This is not the time to be frugal, my [ROOT.Char.GetLadyLord]!""
 fund_inspiration.2021.a:0 "Você deve ter o dinheiro."
 fund_inspiration.2021.b:0 "não te darei mais ouro."

 fund_inspiration.2030.t:0 "$fund_inspiration.title$ Uma Palavra Amiga"
 fund_inspiration.2030.desc:0 "Minhas friend [friend.GetTitledFirstName] stops me no hall with a beaming smile. \n\n"Ah, #EMP there#! you are [ROOT.Char.GetFirstNameNoTooltip]! I've just spoken to [inspiration_owner.GetTitledFirstName]! I heard [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] for you — I couldn't resist a visit to [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')]!" \n\n"I talked to [inspiration_owner.GetHerHim] about how to meet your expectations; I think you will like the results!""
 fund_inspiration.2030.a:0 ""Oh! Thanks [friend.GetFirstNameNoTooltip]!""

 fund_inspiration.2040.t:0 "$fund_inspiration.title$ sabotar"
 fund_inspiration.2040.desc:0 "[inspiration_owner.GetTitledFirstNamePossessive] gritos exasperados estragam um momento de silêncio: "How am I to go about [inspiration_owner.Custom('InspirationTypeDescription')] when my [inspiration_owner.Custom('GetInspirationTypeTool')] keeps going missing?!" \n\n[inspiration_owner.GetSheHe|U] corre para mim. "My [ROOT.Char.GetLadyLord], every time I make a bit of progress it seems something goes wrong! I'm certain someone at court is tampering with my work!" \no [inspiration_owner.Custom('GetInspirationOwnerType')] bufa de frustração e sai furioso, de volta para [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')]."
 fund_inspiration.2040.a:0 "que amador."
 fund_inspiration.2040.b:0 "Estou pagando pela qualidade, não pelo drama!"
 fund_inspiration.2040.c:0 "Poderia ser... não... #EMP [rival.GetFirstNameNoTooltip]?#!"
 fund_inspiration.2040.c.tt:0 "O adulterador está preso"
 fund_inspiration.2040.c.flavor:0 "Hora de armar uma armadilha!"
 fund_inspiration.2040.c.success:0 "Você pega o sabotador"
 fund_inspiration.2040.c.failure:0 "O sabotador escapa de você"
 ep1_fund_inspiration_2040_scheme_modifier:0 "ações sorrateiras"
 ep1_fund_inspiration_2040_scheme_modifier_desc:0 "Este personagem é um tênis talentoso."

 fund_inspiration.2041.desc:0 "Depois do jantar, fiquei à espreita perto [inspiration_owner.GetTitledFirstNamePossessive] quartos com um punhado de guardas, vigiando a passagem enquanto o [ROOT.Char.Custom('FortifiedBuilding')] grows darker. \nAssim que penso em desistir, uma luz trêmula dança pelo corredor, seguida por uma silhueta encapuzada..\nA figura escura abre a porta para o [inspiration_owner.Custom('GetInspirationTypeRoom')] e verifica furtivamente o corredor mais uma vez, [rival.GetHerHis] rosto iluminado pelo queimador de óleo bruxuleante: [rival.GetTitledFirstName]!"
 fund_inspiration.2041.a:0 ""A-ha! To the dungeons!""
 fund_inspiration.2041.b:0 ""Throw [rival.GetHerHim] out of the [ROOT.Char.Custom('FortifiedBuilding')]!""
 fund_inspiration.2041.c:0 "I will handle this my own way..."

 fund_inspiration.2050.t:0 "$fund_inspiration.title$ Opinião Considerada"
 fund_inspiration.2050.desc:0 "Minhas [inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.GetTitledFirstName], updates me on [inspiration_owner.GetHerHis] progresso, tagarelando sobre os limites da [inspiration_owner.Custom('GetInspirationTypeTool')] e [inspiration_owner.Custom('GetInspirationTypeStation')] enquanto minha mente gira com ideias ousadas para o meu [inspiration_owner.Custom('GetInspirationTypeObject')]... \n\n[inspiration_owner.Custom('GetInspirationTypeVerb')|U] pode não ser #EMP my#! forte pessoal, mas isso não significa que eu não possa opinar sobre como meu dinheiro é gasto!"
 fund_inspiration.2050.a:0 "tenho algumas sugestões..."
 fund_inspiration.2050.b:0 "Minhas background gives me some unique insights."
 fund_inspiration.2050.c:0 "Já pensou em #EMP isso#! ângulo?"
 fund_inspiration.2050.d:0 "Deixe-me dar uma olhada em seus esboços..."
 fund_inspiration.2050.e:0 "Não, [inspiration_owner.GetFirstNameNoTooltip] sabe o que [inspiration_owner.GetSheHe] está fazendo."
 fund_inspiration.2050.success:0 "Your ideas trabalhos well"
 fund_inspiration.2050.nothing:0 "você é ignorado"
 fund_inspiration.2050.failure:0 "Suas ideias são pobres"
 fund_inspiration_half_refund_tt:0 "Metade do seu investimento será devolvido:"
 fund_inspiration_quarter_refund_tt:0 "Um quarto do seu investimento será devolvido:"

 fund_inspiration.2060.t:0 "$fund_inspiration.title$ o [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] Tesouro"
 fund_inspiration.2060.desc.religious:0 "Minhas devotion é used as an example by all, from mighty king to lowly beggar, e, with that, come the disciples."
 fund_inspiration.2060.desc.fame:0 "Minhas deeds are spoken of with reverence e envy the world over, from foreign courts to village taverns, e, with that, come the supporters."
 fund_inspiration.2060.desc.court:0 "Minha opulenta corte é ressentida e celebrada em todo o mundo, todos desejam poder igualar e desfrutar de seu esplendor e, com isso, vêm os admiradores."
 fund_inspiration.2060.desc:0 "\nHoje [donator.GetTitledFirstName] é introduzido e apresentado como representando "
 
 fund_inspiration.2060.desc.brotherhood:0 "um pequeno [donator.GetFaith.GetAdjectiveNoTooltip] [donator.Custom('SisterBrother')]capuz de [barony_scope.GetNameNoTierNoTooltip], no [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.abbey:0 "um pequeno [barony_scope.GetAdjectiveNoTooltip] [donator.GetFaith.GetAdjectiveNoTooltip] [donator.GetFaith.HouseOfWorship] no [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.mercenary:1 "um pequeno [donator.GetCulture.GetNameNoTooltip] bando de mercenários de [barony_scope.GetNameNoTierNoTooltip], no [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.guild:0 "um pequeno [donator.Custom('dummy_peasant_profession')] guilda de [barony_scope.GetNameNoTierNoTooltip], no [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.piety:0 ""Most holy [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.saoshyant:0 ""Heavenly Saoshyant!"
 fund_inspiration.2060.savior:0 ""Holy savior!"
 fund_inspiration.2060.saint:0 ""Revered saint!"
 fund_inspiration.2060.prestige:0 ""Oh, superb [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.grandeur:1 ""Oh, peerless [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.desc_outro:0 "My friends and I hear of wondrous [inspiration_owner.Custom('GetInspirationTypeObject')] being made for you, and wish to donate to your [inspiration_owner.Custom('GetInspirationOwnerType')]! It would deeply honor us, your majesty — we have saved for months!""
 fund_inspiration.2060.a:0 ""It is #EMP I#! who am honored.""
 fund_inspiration.2060.b.religious:0 ""No, please kind [donator.Custom('NunMonk')], keep it.""
 fund_inspiration.2060.b.prestige:0 ""No, I refuse! Keep it, friend!""
 fund_inspiration.2060.c:0 ""Is that all?""

 ep1_fund_inspiration_2070_accept_modifier:0 "presente aceito"
 ep1_fund_inspiration_2070_accept_modifier_desc:0 "Este condado está feliz por ter uma mão nos ricos artefatos de seu governante."
 ep1_fund_inspiration_2070_refuse_modifier:0 "Presente Recusado"
 ep1_fund_inspiration_2070_refuse_modifier_desc:0 "Este condado está chateado por ter suas doações recusadas, mas agora tem um excesso de fundos."
 ep1_fund_inspiration_2070_mock_modifier:0 "presente debochado"
 ep1_fund_inspiration_2070_mock_modifier_desc:0 "Este condado está chateado por ter seus presentes ridicularizados por seu governante."

 fund_inspiration.2070.t:0 "$fund_inspiration.title$ Joia Defeituosa"
 fund_inspiration.2070.desc:0 "Distraído pelos assuntos da corte, deixei notícias de minha [inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.GetTitledFirstName], atrasar cada vez mais."
 fund_inspiration.2070.desc.stalled:0 "Agora o trabalho parou completamente no meu [inspiration_owner.Custom('GetInspirationTypeObject')], e parece que eu não era totalmente culpado... \n\n"
 fund_inspiration.2070.desc.wasted:0 "Agora semanas de trabalho no meu [inspiration_owner.Custom('GetInspirationTypeObject')] foram desperdiçados, e parece que eu não era totalmente culpado... \n\n"
 fund_inspiration.2070.desc.lunatic:0 "eu sou informado de [inspiration_owner.GetFirstNamePossessiveNoTooltip] delírios e comportamento errático, mudando constantemente [inspiration_owner.GetHerHis] mente e começando do zero, e [inspiration_owner.GetHerHis] estranho [inspiration_owner.Custom('GetInspirationTypeTool')] técnica."
 fund_inspiration.2070.desc.possessed:0 "sou informado do [inspiration_owner.GetFirstNamePossessiveNoTooltip] mudanças de humor constantes, a pior das quais desfaz tudo [inspiration_owner.GetHerHis] trabalho duro em um frenesi de dúvidas e raiva."
 fund_inspiration.2070.desc.depressed:0 "foi-me dito [inspiration_owner.GetFirstNameNoTooltip] gasta [inspiration_owner.GetHerHis] dias na cama, consumido por uma melancolia penetrante, incapaz de cumprir o dia."
 fund_inspiration.2070.desc.drunkard:0 "foi-me dito [inspiration_owner.GetFirstNamePossessiveNoTooltip] gasta [inspiration_owner.GetHerHis] financiar beber [ROOT.Char.Custom('RegionalAlcoholicDrink')] e palhaçadas nas tabernas de [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 fund_inspiration.2070.desc.hashishiyah:0 "Sou informado das grandes quantidades de haxixe que [inspiration_owner.GetFirstNameNoTooltip] gasta [inspiration_owner.GetHerHis] funding on, antes de locking [inspiration_owner.GetHerselfHimself] longe no escuro."
 fund_inspiration.2070.desc.rakish:0 "eu sou informado de [inspiration_owner.GetFirstNamePossessiveNoTooltip] ausência constante de [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')], por todas as contas gastando [inspiration_owner.GetHerHis] tempo e meus fundos nos bordéis de [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 fund_inspiration.2070.desc.profligate:0 "eu sou informado de [inspiration_owner.GetFirstNamePossessiveNoTooltip] gastos compulsivos no mercado, onde [inspiration_owner.GetSheHe] desperdiçou [inspiration_owner.GetHerHis] patrocínio de ideias frívolas que não levaram a lugar nenhum."
 fund_inspiration.2070.desc.improvident:0 "eu sou informado de [inspiration_owner.GetFirstNamePossessiveNoTooltip] doações compulsivas e as várias causas [inspiration_owner.GetSheHe] gastou meu patrocínio em vez de [inspiration_owner.GetHerHis] trabalhos."
 fund_inspiration.2070.desc.irritable:0 "eu sou informado de [inspiration_owner.GetFirstNamePossessiveNoTooltip] mau humor que, sem mim para anular, afastou qualquer um que pudesse ter corrigido [inspiration_owner.GetHerHis] erros e mal-entendidos."
 fund_inspiration.2070.desc.comfort_eater:0 "eu sou informado de [inspiration_owner.GetFirstNamePossessiveNoTooltip] apetite sem fim, e [inspiration_owner.GetHerHis] dispêndio do meu financiamento em bolos e doces dos mercados."
 fund_inspiration.2070.desc.reclusive:0 "me disseram que [inspiration_owner.GetFirstNameNoTooltip] mal foi visto desde nosso último encontro, confinado a [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')] onde, sem orientação, [inspiration_owner.GetSheHe] prejudicou completamente o plano acordado."
 fund_inspiration.2070.desc.wounded:0 "eu sou informado de [inspiration_owner.GetFirstNamePossessiveNoTooltip] feridas abertas, que deixam [inspiration_owner.GetHerHim] confinado à cama, contorcendo-se de dor, e me pego esperando [ROOT.Char.GetFaith.DeathDeityName] é paciente com [inspiration_owner.GetHerHim]..."
 fund_inspiration.2070.desc.pregnant:0 "eu sou informado de [inspiration_owner.GetFirstNamePossessiveNoTooltip] gravidez, cujas dores e imobilidade deixaram [inspiration_owner.GetHerHim] incapaz de trabalhar..."
 fund_inspiration.2070.desc.sick:0 "eu sou informado de [inspiration_owner.GetFirstNamePossessiveNoTooltip] aflição debilitante, que deixa [inspiration_owner.GetHerHim] muitas vezes acamado e sem humor para o trabalho."
 fund_inspiration.2070.desc_outro:0 "\nPor fim exijo que [inspiration_owner.GetSheHe] é trazido diante de mim."
 fund_inspiration.2070.a:0 ""See to it that things get back on track.""
 fund_inspiration.2070.b:0 ""I know you are doing your best, [inspiration_owner.GetFirstNameNoTooltip].""
 fund_inspiration.2070.c:0 ""It had better be a masterpiece, and soon!""
 fund_inspiration.2070.d:0 ""Leave this [ROOT.Char.Custom('FortifiedBuilding')] at once, wastrel.""

 fund_inspiration.2080.t:0 "$fund_inspiration.title$ Liberdade creativa"
 fund_inspiration.2080.antiquarian:0 "This is ridiculous!", [rival.GetTitledFirstName] protestos, "As the keeper of the [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] personal collection I have a responsibility to ensure the quality of your work!""
 fund_inspiration.2080.artificer:0 "This is ridiculous!", [rival.GetTitledFirstName] protestos, "I am a trusted crafts[rival.GetWomanMan] of the [ROOT.Char.GetTitleAsNameNoTooltip]! I might be able to help if you only let me see your work!""
 fund_inspiration.2080.desc:0 "\n\n"You will see it once it's finished!" [inspiration_owner.GetTitledFirstName] retruca. "You should leave a [inspiration_owner.GetWomanMan] to [inspiration_owner.GetHerHis] work when [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] fit for royalty!""
 fund_inspiration.2080.a:0 ""[antiquarian.GetFirstNameNoTooltip] #EMP will#! ensure its quality, [inspiration_owner.GetFirstNameNoTooltip].""
 fund_inspiration.2080.b:0 ""Stick to your own duties, [antiquarian.GetFirstNameNoTooltip].""
 fund_inspiration.2080.success:0 "[antiquarian.GetFirstNameNoTooltip] melhora [inspiration_owner.GetFirstNamePossessiveNoTooltip] trabalhos"
 fund_inspiration.2080.failure:0 "[antiquarian.GetFirstNameNoTooltip] sufoca [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2080.c:0 "É hora de uma lufada de ar fresco."

 fund_inspiration.2090.t:0 "$fund_inspiration.title$ UMA [event_spouse.GetWifeHusband|U]'s Touch"
 fund_inspiration.2090.desc:0 "eu localizo meu [event_spouse.GetWifeHusband], [event_spouse.GetFirstName], conversando animadamente com [inspiration_owner.GetTitledFirstName], listando ideias e sugestões para [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeObject')]. Minhas [inspiration_owner.Custom('GetInspirationOwnerType')] mal está escondendo [inspiration_owner.GetHerHis] contempt, clearly annoyed at my spouse's interference. \n\n"...and as you are [inspiration_owner.Custom('InspirationTypeDescription')]," [event_spouse.GetSheHe] continua, "it may as well match my grand[event_spouse.GetMotherFather]'s old [inspiration_owner.Custom('GetInspirationTypeObject')]!" \nParte de [inspiration_owner.GetFirstNamePossessiveNoTooltip] alma parece estar morrendo."
 fund_inspiration.2090.a:0 ""Listen well [inspiration_owner.GetFirstNameNoTooltip] — my [event_spouse.GetWifeHusband] must be heard!""
 fund_inspiration.2090.b:0 ""Come darling, let's leave it to the expert.""
 fund_inspiration.2090.success:0 "[event_spouse.GetFirstNameNoTooltip] melhora [inspiration_owner.GetFirstNamePossessiveNoTooltip] trabalhos"
 fund_inspiration.2090.failure:0 "[event_spouse.GetFirstNameNoTooltip] sufoca [inspiration_owner.GetFirstNameNoTooltip]"

 fund_inspiration.2100.t:0 "$fund_inspiration.title$ Artesão Invejoso"
 fund_inspiration.2100.desc:0 "[inspiration_owner.GetTitledFirstName], minha [inspiration_owner.Custom('GetInspirationOwnerType')], senta-se olhando para [inspiration_owner.GetHerHis] repasto em [other_inspiration_owner.GetTitledFirstName], a co-contender for my patronage. \nEmbora geralmente se esquivem com segurança, ponderando sobre [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeStation')], [inspiration_owner.GetFirstNameNoTooltip] quickly spoils the mood when it comes time to dine. \nEssa noite [inspiration_owner.GetSheHe] finalmente se encaixa:"
 fund_inspiration.2100.desc.funds:0 ""Why does [other_inspiration_owner.GetFirstNameNoTooltip] receive more funds than me? '[other_inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')|U]'! So what?""
 fund_inspiration.2100.desc.rival:0 ""I can't believe you drain your coffers for that [other_inspiration_owner.Custom('InsultNoun')], [other_inspiration_owner.GetFirstNameNoTooltip], you'd get better results from the gong-farmers!""
 fund_inspiration.2100.desc.fallback:0 ""You should drop this dead weight, my liege; [other_inspiration_owner.GetFirstNameNoTooltip] doesn't know the right end of a [other_inspiration_owner.Custom('GetInspirationTypeTool')], let alone [other_inspiration_owner.GetHerHis] way around a [other_inspiration_owner.Custom('GetInspirationTypeRoom')].""
 fund_inspiration.2100.a:0 ""Your work is valuable to me, [inspiration_owner.GetFirstNameNoTooltip].""
 fund_inspiration.2100.b:0 ""I will match your funding, happy?""
 fund_inspiration.2100.c:0 ""Come, what is the matter?""
 fund_inspiration.2100.d:0 ""Stop this foolishness.""
 fund_inspiration.2100.c.leave:0 "[inspiration_owner.GetFirstNameNoTooltip] abandona [inspiration_owner.GetHerHis] trabalhos"
 fund_inspiration.2100.c.worse:0 "[inspiration_owner.GetFirstNameNoTooltip] perde a motivação"
 fund_inspiration.2100.success:0 "Você suaviza as coisas"
 fund_inspiration.2100.failure:0 "Você piora a rivalidade"

 fund_inspiration.2110.t:0 "$fund_inspiration.title$ Companheiro conhecedor"
 fund_inspiration.2110.desc:0 "Minhas [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))], [generous_vassal.GetTitledFirstName], me aborda: "Well met, [generous_vassal.Custom2('RelationToMeShort', ROOT.Char)]! I've heard tell of your patronage of [inspiration_owner.GetFirstName] the [inspiration_owner.Custom('GetInspirationOwnerType')]. They say [inspiration_owner.GetSheHe] is [inspiration_owner.Custom('InspirationTypeDescription')] worthy of a [ROOT.Char.GetTitleAsNameNoTooltip]." \n\n"Please, take this and give it to [inspiration_owner.GetHerHim]. I wouldn't want to miss the chance to aid in the creation of a masterpiece!" \n\n"
 fund_inspiration.2110.desc.generous:0 "[generous_vassal.GetFirstNameNoTooltip] tem uma reputação de generosidade, e parece [generous_vassal.GetSheHe] encontrou uma nova saída para [generous_vassal.GetHerHis] gastos..."
 fund_inspiration.2110.desc.dweeb:0 "[generous_vassal.GetFirstNameNoTooltip] tem interesse em muitas coisas, entre elas artefatos preciosos e as mentes que os produzem..."
 fund_inspiration.2110.desc.friend:0 "[generous_vassal.GetFirstNameNoTooltip] sorri calorosamente, um saco de moedas pendurado [generous_vassal.GetHerHis] mão."
 fund_inspiration.2110.desc.rich:0 "Pobre [generous_vassal.GetFirstNameNoTooltip] deve ter mais dinheiro do que [generous_vassal.GetSheHe] sabe o que fazer com..."
 fund_inspiration.2110.a:0 ""How generous!""
 fund_inspiration.2110.b:0 ""Oh, I'll make #EMP sure#! [inspiration_owner.GetSheHe] gets it!""
 fund_inspiration.2110.b.flavor:0 "Isso deve ser útil..."
 fund_inspiration.2110.c:0 ""No, prithee, keep it!""
 # ( ͡° ͜ʖ ͡°)
 fund_inspiration.2120.t:0 "$fund_inspiration.title$ Até tarde"
 fund_inspiration.2120.desc:0 "O tempo desaparece em [inspiration_owner.GetFirstNamePossessive] [inspiration_owner.Custom('GetInspirationTypeRoom')], bebendo [ROOT.Char.Custom('RegionalAlcoholicDrink')] enquanto discutimos animadamente o [inspiration_owner.Custom('GetInspirationTypeObject')] [inspiration_owner.GetSheHe] é [inspiration_owner.Custom('GetInspirationTypeVerb')] para mim. Estou imaginando coisas, ou há um indescritível... tension? \n\n"
 fund_inspiration.2120.desc.me:0 "Minha mente vagueia, absorvendo as peculiaridades sutis de [inspiration_owner.GetHerHis] corpo, [inspiration_owner.GetHerHis] lábios rindo... coloco minha mão [inspiration_owner.GetHersHis]. o [inspiration_owner.Custom('GetInspirationTypeTool')] gotas de [inspiration_owner.GetHerHis] trembling fingers as I gaze longingly into those beautiful eyes. \n\n"
 fund_inspiration.2120.desc.them:0 "The hour has grown late quando meu [inspiration_owner.Custom('GetInspirationOwnerType')] coloca para baixo [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeTool')], toma um gole profundo de [inspiration_owner.GetHerHis] cálice, e sorri para mim conscientemente. É... [inspiration_owner.GetSheHe]... ? \n\n"
 fund_inspiration.2120.desc.them_into_alot:0 "[inspiration_owner.GetSheHe|U] leaps into my braços like an animal, sending the [inspiration_owner.Custom('GetInspirationTypeStation')] atraves do quarto."
 fund_inspiration.2120.desc.them_into:1 "No [inspiration_owner.GetHerHim], Eu encontro a mesma paixão desesperada: [inspiration_owner.GetSheHe] cai no meu abraço caloroso..."
 fund_inspiration.2120.desc.me_zealous_homosexuality:0 "Isso é wrong, by [ROOT.Char.GetFaith.HighGodName], Eu não posso ceder a essas tentações pecaminosas..."
 fund_inspiration.2120.desc.me_zealous_adultery:0 "Não, o [ROOT.Char.GetFaith.ReligiousText] está claro! Adultério é pecado! Esta é a tentação de [ROOT.Char.GetFaith.DevilName]!"
 fund_inspiration.2120.desc.me_unattracted:0 "De repente, [inspiration_owner.GetFirstNameNoTooltip] avança, abraçando-me! Meus braços param rapidamente [inspiration_owner.GetHerHim], talvez com muita força... [inspiration_owner.GetHerHis|U] o calor esfria instantaneamente, endurecendo a confusão e o medo."
 fund_inspiration.2120.desc.me_chaste:0 "[inspiration_owner.GetSheHe|U] passos à frente, me puxando para dentro [inspiration_owner.GetHerHis] abraço caloroso. Meu corpo diz que sim, mas meu coração grita que não..."
 fund_inspiration.2120.desc.me_into:0 "Não posso negar que algo se agita em mim, meu coração acelera e me pego segurando [inspiration_owner.GetHerHim] em meus braços como [inspiration_owner.GetSheHe] me abraça em troca... o que está acontecendo #EMP#!?"
 fund_inspiration.2120.desc.me_into_alot:0 "Não pode haver dúvida de [inspiration_owner.GetHerHis] intenções! Eu mal posso me conter enquanto varro [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeStation')] a parte, de lado."
 fund_inspiration.2120.a:0 ""Come here, sweet thing.""
 fund_inspiration.2120.e:0 ""Oh... [inspiration_owner.GetFirstNameNoTooltip]...""
 fund_inspiration.2120.f.chaste:0 ""This is not for me...""
 fund_inspiration.2120.f:0 ""I... must go!""
 fund_inspiration.2120.h:0 ""Quick, the door!""
 fund_inspiration.2120.i:0 ""Oh! I'm not...""
 fund_inspiration.2120.j:0 ""No! The [ROOT.Char.GetFaith.ReligiousText] forbids this union...""
 fund_inspiration.2120.k.me:0 ""No! I can't... adultery is a sin!""
 fund_inspiration.2120.k.them:0 ""No, I can't tempt [inspiration_owner.GetHerHim] em adultério..."
 fund_inspiration.2120.l:0 ""Wait... how #EMP dare#! you?!""
 fund_inspiration.2120.m:0 ""Unhand me, debauched sinner!""
 fund_inspiration.2120.leave_flavor:0 "Você sai apressadamente"

 fund_inspiration.2130.t:0 "$fund_inspiration.title$ Fickle Fillip"
 fund_inspiration.2130.desc:1 "Eu esbarro em um olhar muito grave [inspiration_owner.GetTitledFirstName], minha [inspiration_owner.Custom('GetInspirationOwnerType')], esperando que [inspiration_owner.GetSheHe] não traz más notícias do esplêndido [inspiration_owner.Custom('GetInspirationTypeObject')] [inspiration_owner.GetSheHe] should soon have ready for me. \n\n"Oh, there you are my liege... I have hit a wall in my work — nothing major! My ideas have gone to ground as the pressure mounts!" [inspiration_owner.GetSheHe|U] laughs nervously. \n\n"I just need some... inspiration! Mighty [ROOT.Char.GetTitleAsNameNoTooltip], might you have some... prior examples I could examine?""
 fund_inspiration.2130.a.library:0 ""To the library!""
 fund_inspiration.2130.a.armory:0 ""To the armory!""
 fund_inspiration.2130.a.hall:0 ""To the great hall!""
 fund_inspiration.2130.a.tt:0 "A qualidade ou progresso de [inspiration_owner.GetFirstNamePossessiveNoTooltip] [inspiration|E] pode ser melhorado"
 fund_inspiration.2130.a.flavor:0 "Somos obrigados a encontrar algo para ajudar!"
 fund_inspiration.2130.b:0 ""I know what you need!""
 fund_inspiration.2130.b.great:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] musa cresce"
 fund_inspiration.2130.b.good:1 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] musa retorna"
 fund_inspiration.2130.b.nothing:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] musa dorme"
 fund_inspiration.2130.b.bad:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] musa foge"
 fund_inspiration.2130.b.terrible:0 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] musa morre"
 fund_inspiration.2130.b.flavor:0 "Que diversão teremos!"
 fund_inspiration.2130.c:0 ""Ah, I have just the tonic.""
 fund_inspiration.2130.c.dead:1 "[inspiration_owner.GetFirstNamePossessiveNoTooltip] cai morto"
 fund_inspiration.2130.c.flavor:0 "Onde está aquela garrafa vermelha..."
 fund_inspiration.2130.d:0 ""Real inspiration comes from within.""
 
 fund_inspiration.2131.t:0 "$fund_inspiration.title$ Fora com o velho"
 fund_inspiration.2131.desc_library_unused:0 "Com um suspiro final [inspiration_owner.GetTitledFirstName] e invadi minha biblioteca empoeirada - uma sala em que raramente tenho motivos para entrar.\n\n"
 fund_inspiration.2131.desc_library:0 "eu mostro [inspiration_owner.GetTitledFirstName] em minha bem conservada biblioteca, apontando alguns dos notáveis volumes e poções em exposição.\n\n"
 fund_inspiration.2131.desc_armory_unused:0 "Um soldado assustado mostra [inspiration_owner.GetTitledFirstName] e eu na desordem do meu arsenal - eu nunca venho aqui!\n\n"
 fund_inspiration.2131.desc_armory:0 "[inspiration_owner.GetTitledFirstName] e sou conduzido ao meu extenso arsenal, onde aponto alguns de meus itens favoritos, insinuando suas histórias.\n\n"
 fund_inspiration.2131.desc_great_hall_low:0 "Como eu dou [inspiration_owner.GetTitledFirstName] um rápido passeio por suas curiosidades, me ocorre que meu grande salão não é tão grande quanto poderia ser.\n\n"
 fund_inspiration.2131.desc_great_hall:0 "eu mostro [inspiration_owner.GetTitledFirstName] ao redor do meu grande salão, tendo muito orgulho de seu luxo e das várias riquezas em exibição."
 fund_inspiration.2131.desc_antiquarian:0 "[second.GetTitledFirstName] insiste em vir e observa de longe, estremecendo cada vez que um objeto é manuseado de forma inadequada ou identificado erroneamente.\n\n"
 fund_inspiration.2131.artificer:0 "[second.GetTitledFirstName] acompanha alegremente, sempre interessado nos processos criativos de [second.GetHerHis] pares.\n\n"
 fund_inspiration.2131.desc_equipped:0 "o [inspiration_owner.Custom('GetInspirationOwnerType')] faz uma pausa, como se estivesse apavorado, examinando meu [artifact_1.GetName]. "Ah, very fine my liege... Could... Could I use its [inspiration_owner.Custom('GetInspirationMaterialType')]?""
 fund_inspiration.2131.desc_unequipped:0 "É na loja que [inspiration_owner.Custom('GetInspirationOwnerType')] para de repente, examinando de perto o meu [artifact_1.GetName]. "Yes... [inspiration_owner.Custom('GetInspirationMaterialType')] should do the trick... Do you... still want this? My liege?""
 fund_inspiration.2131.desc_fallback:1 "[inspiration_owner.GetSheHe|U] dá algumas voltas pela sala antes de voltar para mim, cabisbaixo. "My liege, there is nothing here that stands out to me... is there anything else?""
 fund_inspiration.2131.a:0 ""The [artifact_1.GetNameNoTooltip]? Very well...""
 fund_inspiration.2131.b:0 ""What about my [artifact_2.GetNameNoTooltip]?""
 fund_inspiration.2131.c:0 ""There must be some junk lying around...""
 fund_inspiration.2131.c.good:0 "você encontra qualidade [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.c.nothing:0 "você não encontra nada"
 fund_inspiration.2131.c.bad:0 "você acha terrível [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d:0 ""You're just having a look.""
 fund_inspiration.2131.d.great:1 "[inspiration_owner.GetNameNoTooltip] golpes de ouro"
 fund_inspiration.2131.d.good:1 "[inspiration_owner.GetNameNoTooltip] encontra [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.nothing:1 "[inspiration_owner.GetNameNoTooltip] não encontra nada"
 fund_inspiration.2131.d.bad:1 "[inspiration_owner.GetNameNoTooltip] acha pobre [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.terrible:1 "[inspiration_owner.GetNameNoTooltip] acha terrível [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.e:0 ""[second.GetFirstNameNoTooltip]! Any suggestions?""
 fund_inspiration.2131.f:0 ""What a waste a time!""

 fund_inspiration.3001.t:0 "$fund_inspiration.title$ Escrita Impiedosa"
 fund_inspiration.3001.desc_opening:0 "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] invade a sala segurando uma pilha de papéis, seguido por um [inspiration_owner.GetTitledFirstName] tentando arrancar a escrita de [court_chaplain.GetHerHis] mãos.\n\n"
 fund_inspiration.3001.desc_witch:0 ""This [inspiration_owner.GetWomanMan] está escrevendo sobre [ROOT.Char.GetFaith.WitchGodName]. #EMP [ROOT.Char.GetFaith.WitchGodName]#!!"
 fund_inspiration.3001.desc_cannibal:0 ""This [inspiration_owner.GetWomanMan] está escrevendo sobre #EMP consumindo carne humana#!!"
 fund_inspiration.3001.desc_torturer:0 ""This [inspiration_owner.GetWomanMan] está escrevendo sobre atividades indescritíveis e sádicas!"
 fund_inspiration.3001.desc_lustful:0 ""This [inspiration_owner.GetWomanMan] está escrevendo sobre atividades indescritíveis e pervertidas!"
 fund_inspiration.3001.desc_other:0 ""This [inspiration_owner.GetWomanMan] está escrevendo sobre coisas ímpias!"
 fund_inspiration.3001.desc_ending:0 "With illustrations! I can only assume you didn't know about this, my [ROOT.Char.GetLadyLord]."\n\n[inspiration_owner.GetTitledFirstNameNoTooltip] zomba e faz outra investida para os papéis, mas meu [court_chaplain.Custom('CouncilPosition')] esquivas.\n\n"But now that this vile writer is exposed you will surely dedicate the book to [ROOT.Char.GetFaith.HighGodName], as is only proper.""
 fund_inspiration.3001.a:0 "Absolutamente; Eu não fazia ideia [inspiration_owner.GetSheHe] estava escrevendo sobre essas coisas."
 fund_inspiration.3001.a_tt:0 "[inspiration_owner.GetShortUIName] escreverá sobre fé em vez de [inspiration_owner.Custom('ArtifactBookSubject')]"
 fund_inspiration.3001.b:0 "Você sabe o que seria adequado? Você saindo [inspiration_owner.GetHerHim] sozinho!"
 fund_inspiration.3001.c:0 "Essas ilustrações parecem sem graça... Pegue este ouro para comprar tinta nova."

 fund_inspiration.3011.t:0 "$fund_inspiration.title$ Tópicos Marciais"
 fund_inspiration.3011.desc_opening_1:0 "eu acho [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] cercado por pergaminhos e manuscritos, folheando furiosamente as páginas.\n\n"
 fund_inspiration.3011.desc_opening_2:0 "eu acho [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] cercado por pergaminhos e manuscritos, cabeça em [inspiration_owner.GetHerHis] mãos.\n\n"
 fund_inspiration.3011.desc_opening_3:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se aproxima de mim com [inspiration_owner.GetHerHis] braços cheios de pergaminhos e manuscritos.\n\n"
 fund_inspiration.3011.desc:0 ""My [ROOT.Char.GetLadyLord]! There are so many areas of warfare that are worthy of attention. Strategy, troop compositions, battle itself... I don't even know where to start!""
 fund_inspiration.3011.a:0 "Quero que o livro seja educacional ou útil para os militares."
 fund_inspiration.3011.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] vai focar [inspiration_owner.GetHerHis] escrevendo sobre tópicos como estratégia e composições de tropas"
 fund_inspiration.3011.b:0 "Talvez algo alusivo às áreas mais nobres do assunto."
 fund_inspiration.3011.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] vai focar [inspiration_owner.GetHerHis] escrevendo sobre tópicos como cavalheirismo e bravura"
 fund_inspiration.3011.d:0 "Por qual assunto sua musa anseia?"
 fund_inspiration.3011.d.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] decidirá livremente o tema do livro"

 fund_inspiration.3012.t:0 "$fund_inspiration.title$ Tópicos de Diplomacia"
 fund_inspiration.3012.desc:0 ""My [ROOT.Char.GetLadyLord]! There are so many areas of diplomacy that are worthy of attention. Courtly conduct, relationships, #EMP poetry#!... I don't even know where to start!""
 fund_inspiration.3012.a:0 "Talvez algo relacionado à vida na corte."
 fund_inspiration.3012.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] vai focar [inspiration_owner.GetHerHis] escrevendo sobre tópicos como alianças e eloqüência"
 fund_inspiration.3012.b:0 "Eu quero que o livro seja divertido!"
 fund_inspiration.3012.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] vai focar [inspiration_owner.GetHerHis] escrever sobre temas como aventura e entretenimento"

 fund_inspiration.3013.t:0 "$fund_inspiration.title$ Tópicos acadêmicos"
 fund_inspiration.3013.desc:0 ""My [ROOT.Char.GetLadyLord]! There are so many areas that are worthy of attention. Religion, education... Not to mention the art of writing itself!""
 fund_inspiration.3013.a:0 "Este empreendimento deve servir [ROOT.Char.GetFaith.HighGodName]!"
 fund_inspiration.3013.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] vai focar [inspiration_owner.GetHerHis] escrevendo sobre tópicos como teologia e orações"
 fund_inspiration.3013.b:0 "Eu quero que o livro seja educativo, ou pelo menos divertido!"
 fund_inspiration.3013.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] vai focar [inspiration_owner.GetHerHis] escrever sobre temas como história e poesia"

 fund_inspiration.3014.t:0 "$fund_inspiration.title$ Tópicos de administração"
 fund_inspiration.3014.desc:0 ""My [ROOT.Char.GetLadyLord]! There are so many areas of stewardship that are worthy of attention. Laws, trade, #EMP money#!... I don't even know where to start!""
 fund_inspiration.3014.a:0 "Concentre-se em assuntos relacionados a governar o reino."
 fund_inspiration.3014.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] vai focar [inspiration_owner.GetHerHis] escrever sobre temas como direito e administração"
 fund_inspiration.3014.b:0 "Estou interessado em desenvolvimento!"
 fund_inspiration.3014.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] vai focar [inspiration_owner.GetHerHis] escrevendo sobre tópicos como edifícios e tributação"

 fund_inspiration.3015.t:0 "$fund_inspiration.title$ Tópicos de Intriga"
 fund_inspiration.3015.desc:0 ""My [ROOT.Char.GetLadyLord]! There are so many areas of intrigue worthy of attention. Scheming, seduction, manipulation... I don't even know where to start!""
 fund_inspiration.3015.a:0 "Eu quero estar um passo à frente do #EMP todos#!!"
 fund_inspiration.3015.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] vai focar [inspiration_owner.GetHerHis] escrevendo sobre tópicos como intrigas e manipulação"
 fund_inspiration.3015.b_men:0 "Eu quero homens caindo aos meus pés!"
 fund_inspiration.3015.b_women:0 "Eu quero mulheres caindo aos meus pés!"
 fund_inspiration.3015.b_both:0 "Eu quero que todos me desejem!"
 fund_inspiration.3015.b_none:0 "Eu quero dominar a sedução."
 fund_inspiration.3015.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] vai focar [inspiration_owner.GetHerHis] escrevendo sobre temas como luxúria e a arte da sedução"

 fund_inspiration.3030.t:0 "$fund_inspiration.title$ Ódio Esfriando"
 fund_inspiration.3030.desc_opening:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me convidou para discutir o tema do livro [inspiration_owner.GetSheHe] está escrevendo para mim.\n\n"
 fund_inspiration.3030.desc:0 ""I cannot help but notice the cooling animosity between you and [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)]. Do you still want to dedicate this book to the hatred you feel for [prev_nemesis.GetHerHim]?""
 fund_inspiration.3030.desc_dead:0 ""Now that [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)] has passed on, do you still want to dedicate this book to the hatred you felt for [prev_nemesis.GetHerHim]?""
 fund_inspiration.3030.a:0 "O ódio que sinto não esfriou tanto."
 fund_inspiration.3030.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] continua a escrever sobre seu ódio por [prev_nemesis.GetTitledFirstName]"
 fund_inspiration.3030.b:0 "[prev_nemesis.GetSheHe|U] não vale o esforço."

 fund_inspiration.3031.t:0 "$fund_inspiration.title$ amor murcho"
 fund_inspiration.3031.desc:0 ""I cannot help but notice that [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] isn't in your #EMP highest#! of graces anymore, my [ROOT.Char.GetLadyLord]. Do you still want to dedicate this book to the love you feel for [prev_soulmate.GetHerHim]?""
 fund_inspiration.3031.desc_dead:0 ""The pain of losing [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] must be so fresh... Do you still want to dedicate this book to the love you felt for [prev_soulmate.GetHerHim]?""
 fund_inspiration.3031.a:0 "O que é o amor sem saudade e perda?"
 fund_inspiration.3031.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] continua a escrever sobre o amor que você compartilhou com [prev_soulmate.GetTitledFirstName]"
 fund_inspiration.3031.b:0 "[prev_soulmate.GetSheHe|U] não vale o esforço."

 fund_inspiration.4001.t:0 "$fund_inspiration.title$ Urdidura e Preenchimento"
 fund_inspiration.4001.desc:0 ""[inspiration_owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] #EMP ruined#! my new garb!"\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] invade a sala, seguido pelo tecelão. A peça de roupa [courtier.GetSheHe] detém em [courtier.GetHerHis] as mãos estão tão cortadas que não sei dizer o que era antes.\n\n"You're overreacting! I was simply studying the weave of the fabric, it's important for my project.""
 fund_inspiration.4001.a:0 "Você está indo longe demais, estude suas próprias roupas se for preciso!"
 fund_inspiration.4001.b:0 "Se [inspiration_owner.GetSheHe] diz que é necessário então é necessário."

 # Weaver is being too much of a modernist 
 fund_inspiration.4010.t:1 "$fund_inspiration.title$ Composição em vermelho, azul e [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.4010.desc:0 "Eu verifico a oficina do meu tecelão para ver como minha tapeçaria está progredindo. Dentro estão alguns cortesãos. Eles estão todos examinando as paredes, as mãos cruzadas atrás das costas. Como tapeçarias presentes são lavagens de cores peculiares. Um tem manchas desajeitadas aqui e ali. Um é branco com alguns quadrados. Um tem linhas emaranhadas girando. que tipo de arte é essa?\n[artistic_courtier_1.GetTitledFirstNameNoTooltip] aponta para uma seção que se parece com uma mancha. "Doesn't this filthy brown against the white really suggest the violence innate in man?"\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] acena com a cabeça. "I think it shows [inspiration_owner.GetTitledFirstNameNoTooltip] raging against [inspiration_owner.GetHerHis] childhood - it looks to be in the shape of [inspiration_owner.GetHerHis] mother.""
 fund_inspiration.4010.a:0 "Acene em compreensão e elogie o artista"
 fund_inspiration.4010.b:0 ""Disgusting! I must go look at some traditional art now.""
 fund_inspiration.4010.b.tt:0 "Seu investimento é devolvido e a obra cancelada"
 fund_inspiration.4010.c:0 ""[child.GetTitledFirstNameNoTooltip] could have done that!""

 fund_inspiration.5011.desc:0 ""The time has come for me to depart upon my adventure, my [ROOT.Char.GetTitleTierName]." [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] arcos, bem como [inspiration_owner.GetSheHe] pode enquanto sobrecarregado por sacos pesados.\n\n"Before I leave, please tell me, is there anything specific you want me to keep an eye peeled for during my journey?""
 fund_inspiration.5011.a:0 "Traga-me algo de um animal exótico, uma caveira ou uma pele."
 fund_inspiration.5011.b:0 "Eu quero uma bugiganga feita de um material que você não encontra aqui."
 fund_inspiration.5011.c:0 "Uma tapeçaria ou obra de arte que me faz desejar estar lá."
 fund_inspiration.5011.d:0 "Eu confio em seus instintos para me trazer algo grande."
 fund_inspiration.5011.e:0 "Eu quero possuir algo verdadeiramente único!"

 fund_inspiration.5021.t:0 "$fund_inspiration.title$ Uma Mudança de Direção"
 fund_inspiration.5021.desc:1 "Um viajante que afirma ser empregado sob [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] é trazido diante de mim, trazendo uma mensagem do aventureiro.\n\n"Fear not my great [ROOT.Char.GetLadyLord], for [inspiration_owner.GetTitledFirstNameNoTooltip] is in good health. I bring you news of the possibility to fund an even greater adventure! You see, [inspiration_owner.GetTitledFirstNameNoTooltip] took a wrong turn somewhere and is now near [adventuring_location.GetNameNoTier]."\n\n[inspiration_owner.GetFirstNamePossessiveNoTooltip] companheiro de viagem desenrola um mapa sujo para me mostrar onde eles acabaram. "[inspiration_owner.GetSheHe|U] has enough funds to make it to [inspiration_owner.Custom('InspirationAdventureDestination')], as planned, but suggests that with some additional funding [inspiration_owner.GetSheHe] can chase up on a local rumor and bring home a great artifact!""
 fund_inspiration.5021.a:0 "Isso é um absurdo! Não vou financiar o passeio auto-indulgente #EMP deles#!!"
 fund_inspiration.5021.a.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] retorna para o que [inspiration_owner.GetSheHe] Disposto a fazer."
 fund_inspiration.5021.b:0 "A vida é uma aventura, explore essa área em busca de artefatos!"
 fund_inspiration.5021.b.tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] explora [adventuring_location.GetNameNoTierNoTooltip]."

## Postcards from your Adventurer by Isabella Welch

#Steppe

 fund_inspiration.6001.t:0 "A estepe e a sela galopam pelo meu coração,"
 fund_inspiration.6001.desc:1 "Eu tenho andado por meses a fio. Minha retaguarda nunca se recuperará! Adquiri o gosto pelo leite de égua fermentado e pelas noites a céu aberto.\nCom este mensageiro, envio uma ponta esculpida de um Morin Khuur - a cabeça de cavalo decorativa colocada sobre instrumentos. Talvez você tenha um uso para isso."
 fund_inspiration.6001.a:0 "vou segurar isso!"
 fund_inspiration.6001.b:0 "Envie para o Músico da Corte."

#India

 fund_inspiration.6002.t:0 "Meu passeio pela Índia continua!"
 fund_inspiration.6002.desc:0 "Estou quase cego por todas as joias que os tribunais que visito têm para me mostrar. Eu me encontro ansiando pela sujeira da estrada aberta.\nEnviei um mensageiro com um presente particularmente de mau gosto que ganhei - um enfeite de cabeça de tigre em um anel, com joias no lugar dos olhos. Você já viu algo tão berrante?"
 fund_inspiration.6002.a:0 "Eu prefiro gostar, é a perda dele."
 fund_inspiration.6002.b:0 "Horrível! Desmonte-o e venda as gemas."

#Africa

 fund_inspiration.6003.t:0 "eu sonho com o deserto,"
 fund_inspiration.6003.desc:0 "Meu senhor, minha jornada para a África está em andamento e me juntei a um comboio de camelos atravessando a largura da terra.\nEnvio a você uma joia que um de meus companheiros de viagem me deu - um colar muito delicado coberto com contas de concha de avestruz. Suponho que você não tenha visto um avestruz."
 fund_inspiration.6003.a:0 "Um bom achado! eu mesmo vou vestir."
 fund_inspiration.6003.b:1 "vou dar para [event_spouse.GetTitledFirstNameNoTooltip]."

#Middle East

 fund_inspiration.6004.t:0 "Ah, ser um peregrino,"
 fund_inspiration.6004.desc:0 "Minha jornada pelo Oriente Médio envolveu principalmente lutar contra hordas de mascates nos caminhos dos peregrinos.\nFreqüentemente, para não atrasar minha busca, eu desisto e compro uma de suas pequenas bugigangas. Enviei um mensageiro com a tatuagem para você. Talvez isso proporcione alguma diversão."
 fund_inspiration.6004.a:0 "De que adianta um aventureiro que segue o caminho comum?"
 fund_inspiration.6004.b:0 "Estas são algumas bugigangas bonitas..."

#Irope

 fund_inspiration.6005.t:0 "Minhas aventuras estão encharcadas,"
 fund_inspiration.6005.desc:0 "Meu Senhor, encontrei algumas relíquias banais até agora em minhas aventuras, que enviei com este mensageiro, mas não tenho certeza do que posso descobrir a seguir..\nOs europeus são as criaturas mais fedorentas que já encontrei. Quando criança, sonhava com os prados verdes e agradáveis, mas estou convencido de que metade deste mundo é feito de lama. Se você é um nobre gracioso, por favor, envie uma mensagem para me ligar de volta."
 fund_inspiration.6005.a:0 "Isto não é um feriado! Missão em!"
 fund_inspiration.6005.b:0 "Pobre alma, suponho que essas recompensas serão suficientes."
 fund_inspiration.6005.b.tt:0 "você permite [inspiration_owner.GetTitledFirstName] voltar para casa"

#Asia minor

 fund_inspiration.6006.t:0 "Saudações da Anatólia,"
 fund_inspiration.6006.desc:0 "Minhas viagens pela Ásia Menor me deixaram com gosto por cordeiro, iogurte e berinjela, e enviei algumas receitas junto com este mensageiro.\nRecebi de um dos meus anfitriões um broche de ouro adornado com um cavalo-marinho, que também envio a você. Tenho certeza de que minhas viagens trarão mais maravilhas no devido tempo."
 fund_inspiration.6006.a:0 "Ordem our chefs to prepare these dishes at once!"
 fund_inspiration.6006.b:0 "[inspiration_owner.GetSheHe|U] parece estar se divertindo muito nesta missão..."

# Miniature furniture events by Isabella Welch

#Artisan gives you a tiny chest and loses the tiny key
 fund_inspiration.6100.t:1 "$fund_inspiration.title$ Uma régua modelo"
 fund_inspiration.6100.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] alegremente chama minha atenção. "My [ROOT.Char.GetLadyLord], I've completed a miniature prototype of the chest you commissioned, complete with a working lock."\n\n[inspiration_owner.GetSheHe|U] resiste [inspiration_owner.GetHerHis] palma, e em cima dela está um baú minúsculo, completo com folha de ouro e uma chave tão pequena quanto um pedaço de grão.\n\n"There is a gemstone inside, try it for yourself." As [inspiration_owner.GetSheHe] entrega, a chave desliza entre [inspiration_owner.GetHerHis] dedos e sai voando. Scrabble embora [inspiration_owner.GetSheHe] faz, não há sinal disso."
 fund_inspiration.6100.a:0 "Acabe com essa farsa, quebre o baú e devolva minha pedra!"
 fund_inspiration.6100.b:0 "It is charming still, I think I shall mantê-la."

 # The tiny box

 fund_inspiration.6101.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] estende uma pequena caixa, com os mais finos entalhes da espessura de um cabelo gravados nela. "The prototype for your latest commission. I don't want it to go to waste. We could find a use for the dear thing."\n\n[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] anima. "We could place a relic of our time inside it and bury it somewhere — create a memento for children of the future to unveil!""
 fund_inspiration.6101.a:0 "Vou guardar um retrato em miniatura de mim mesmo dentro."
 fund_inspiration.6101.b:0 "Vou escrever um pequeno poema e lacrá-lo dentro."
 fund_inspiration.6101.c:0 "Eu preferiria me segurar sozinho."

# Stepping on the tiny sculpture

 fund_inspiration.6102.desc:0 "Estou me preparando para dormir, quando uma dor lancinante percorre meu pé.\nAo examinar, descubro que uma escultura em miniatura está embutida na carne da minha sola, com seus próprios pés saindo.\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] olha timidamente para mim da porta mais próxima. "I apologize, that is the prototype for your latest commission. I must have dropped it.""
 fund_inspiration.6102.a:0 ""Pull it out and get it out of my sight!""
 fund_inspiration.6102.b:0 ""The physician should see to this.""
 fund_inspiration.6102.c:0 "Puxe-o você mesmo e guarde-o no bolso."
 fund_inspiration.6102.cure_toast:0 "Miniatura extraída com segurança"
 fund_inspiration.6102.failure_toast:0 "miniatura teimosa"
 fund_inspiration.6102.failure_toast_desc:0 "Um pedaço de braço se perde nas profundezas do seu pé"

# Being shown the tiny cabinet


 fund_inspiration.6103.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] arcos. "I would love a critique of the cabinet I am in the midst of crafting for you, my [ROOT.Char.GetLadyLord]."\n\n[inspiration_owner.GetSheHe|U] me leva para [inspiration_owner.GetHerHis] local de trabalho, onde existe apenas um armário empoeirado e surrado.\n\n"Oh, that isn't the piece." [inspiration_owner.GetSheHe|U] abre o armário esfarrapado e dentro dele não há nada além de um pequeno modelo de armário - ornamentado, lapidado e dourado, mas da altura do meu dedo. "What do you think?""
 fund_inspiration.6103.a:0 "Para o seu bem, é melhor que seja apenas um protótipo."
 fund_inspiration.6103.b:0 "Ai está perfeito! eu adoro isto!"

# Artisan gives you the tiny throne

 fund_inspiration.6104.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me traz uma pequena caixa e a apresenta para mim com um sorriso.\nAo abrir o presente, espero uma joia, anel ou entalhe, mas para minha surpresa, dentro há um trono em miniatura, tão pequeno que apenas um rato poderia sentar nele..\n\n"The prototype for your new seat, my [ROOT.Char.GetLadyLord]. I thought it would amuse you.""
 fund_inspiration.6104.a:0 "Quão encantador! vou segurar isso!"
 fund_inspiration.6104.b:0 "Tudo muito bem, mas continue com o projeto."
 fund_inspiration.6104.c:0 "Estou #EMP longe#! crescido demais para brincar com brinquedos."

 # Artisan and ROOT play with their miniatures
 
 fund_inspiration.6105.desc:1 "Estou orgulhosamente carregando minha caixa de móveis em miniatura através do [ROOT.Char.Custom('FortifiedBuilding')], imaginando onde posso exibi-los melhor, quando esbarro [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)].\nQuando [inspiration_owner.GetSheHe] vê dentro da caixa, [inspiration_owner.GetSheHe] enxuga uma lágrima de [inspiration_owner.GetHerHis] olhos. "A [ROOT.Char.GetWomanMan] of taste, come with me."\n\n[inspiration_owner.GetSheHe|U] me leva para [inspiration_owner.GetHerHis] oficina e traz uma caixa secreta. Dentro há dezenas de peças de cenário em miniatura, figuras e terreno. "I've invented a game — a fanciful siege battle. Would you join me?""
 fund_inspiration.6105.a:0 "Eu pensei que você nunca iria perguntar!"
 fund_inspiration.6105.b:0 "Er, talvez outra hora."

# Weaver is being too much of a modernist 
 fund_inspiration.6200.t:1 "$fund_inspiration.title$ Composição em vermelho, azul e [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.6200.desc:2 "Eu verifico a oficina do meu tecelão para ver como minha tapeçaria está progredindo. Dentro estão alguns cortesãos. Eles estão todos examinando as paredes, as mãos cruzadas atrás das costas. As tapeçarias presentes são lavagens de cores peculiares. Um tem manchas desajeitadas aqui e ali. Um é branco com alguns quadrados. Um tem linhas emaranhadas girando. que tipo de arte é essa?\n\n[artistic_courtier_1.GetTitledFirstName] aponta para uma seção que se parece com uma mancha. "Doesn't this filthy brown against the white really suggest the violence innate in man?"\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] acena com a cabeça. "I think it shows [ROOT.Char.GetTitledFirstNameNoTooltip] raging against [ROOT.Char.GetHerHis] childhood - it looks to be in the shape of [ROOT.Char.GetHerHis] mother.""
 fund_inspiration.6200.a:0 "Acene em compreensão e elogie o artista"
 fund_inspiration.6200.b:0 ""Disgusting! I must go look at some traditional art now.""
 fund_inspiration.6200.b.tt:0 "Seu investimento é devolvido e a obra cancelada"
 fund_inspiration.6200.c:0 ""[child.GetTitledFirstNameNoTooltip] could have done that!""


#Poet is uninspired, does not feel they understand love at the moment by Isabella Welch

 fund_inspiration.6300.t:0 "$fund_inspiration.title$ Estrofe Infeliz"
 fund_inspiration.6300.intro:0 "eu me encontro [inspiration_owner.GetTitledFirstName] no [inspiration_owner.GetHerHis] mesa, olhando pela janela com muitos rascunhos apagados antes [inspiration_owner.GetHerHim].\n\n"
 fund_inspiration.6300.no_relationship_desc:0 ""The idea of someone loving me is impossible. Not once have I whispered words of feeling to someone who returned them."\n\n"Thus I haven't been writing for you — I merely count the evenings since I lay with someone and despair.""
 fund_inspiration.6300.no_love_desc:0 ""Despite the fact that usually nothing gets me going more than the written word, astonishingly I am not struck by any lusty feelings at all at present."\n\n"My apologies, my [ROOT.Char.GetLadyLord], I cannot write of love, the muse has deserted me.""
 fund_inspiration.6300.homosexual_desc:0 ""Ah, my [ROOT.Char.GetLadyLord]. Though I have been many hours attempting to compose a romantic work worthy of your patronage, I have found myself doing naught but weeping over my parchment."\n\n"You ask me to do the impossible. My love is a type which must remain unwritten.""
 fund_inspiration.6300.a:0 "Bom! Canalize essa ira agridoce!"
 fund_inspiration.6300.a.failure:0 "você causa [inspiration_owner.GetShortUIName] desprezar o amor."
 fund_inspiration.6300.a.success:0 "você convence [inspiration_owner.GetShortUIName] escrever de amor."
 fund_inspiration.6300.b:0 "Bem, eu tenho meia hora de sobra."
 fund_inspiration.6300.c:0 "Impossível! Como o mundo não vê o encanto da sua eloquência?"
 fund_inspiration.6300.d:0 "Mas é um amor a ser vivido."
 fund_inspiration.6300.e:0 "Escreva sua verdade, eu abençoo cada musa."
 fund_inspiration.6300.f:0 "Faça alguma coisa! Todos os que escrevem sobre o amor são fraudes."

#Poet sends you a book on same sex love if you requested it, as a side project by Isabella Welch

#fund_inspiration.6301.lover_t: "Minhas [ROOT.Custom('LoverPetName')],"
#fund_inspiration.6301.friend_t: "Minhas dearest ally,"
 fund_inspiration.6301.t:0 "$fund_inspiration.title$ meu querido companheiro,"
 fund_inspiration.6301.lover_desc:0 "Na noite em que você me disse para escrever com o coração, descobri que só poderia escrever sobre você. Deixe-me bancar o vilão, se a fé chama nosso tipo de amor perverso."
 fund_inspiration.6301.friend_desc:0 "Eu nunca senti minhas palavras fluírem como depois que você me disse para escrever uma história de amor como eu a vivi.."
 fund_inspiration.6301.female_desc:0 "\nAqui está um poema sobre uma bruxa que se apaixona por uma rainha que se perde no bosque perto de sua casa."
 fund_inspiration.6301.male_desc:0 "\nAqui está uma balada sobre um príncipe que observa as estrelas com seu amado arquivista todas as noites no topo da torre da biblioteca, sonhando em amar um ao outro nos céus."
 fund_inspiration.6301.crime_desc:0 "Que belo crime."
 fund_inspiration.6301.a:0 "Vou valorizá-lo, mas mantê-lo em segredo."
 fund_inspiration.6301.b:0 "Exploda o mundo, vou marcar uma leitura!"
# Adventurer hasn't actually gone on the adventure!
 fund_inspiration.6400.t:1 "$fund_inspiration.title$ Pub Crawl"
 fund_inspiration.6400.desc:0 "Numa visita à taberna de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], Eu espio um dos clientes no centro de todas as atenções.\n\n[inspiration_owner.GetSheHe|U] é mais grisalho do que o resto dos clientes e cheira como se [inspiration_owner.GetSheHe] está lá há uma era. Para meu horror, reconheço meu aventureiro, [inspiration_owner.GetTitledFirstName], who appears not to have made it Fora de homeland after months of funding!\n\n"And for my next journey, I shall cross the Red Sea in a single gulp!" [inspiration_owner.GetSheHe] prontamente zomba de um copo inteiro de vinho tinto e torce pelo salão de bebidas."
 fund_inspiration.6400.a:0 "Saia daqui e pegue a estrada!"
 fund_inspiration.6400.b:0 "Charlatão! Eu não estou pagando mais nada da sua bebida!"
 fund_inspiration.6400.a.success:0 "Você convence o aventureiro a puxar [inspiration_owner.GetHerselfHimself] junto"
 fund_inspiration.6400.a.success_continue:0 "A aventura continua!"
 fund_inspiration.6400.a.failure:0 "Aventureiro foge com ouro!"

 fund_inspiration.6500.t:0 "$fund_inspiration.title$ Trazendo música para a selva"
 fund_inspiration.6500.introduction:0 "Recebo uma missiva do meu aventureiro, com palavras embelezadas para que eu possa ver [inspiration_owner.GetHerHim] no teatro da minha mente."
 fund_inspiration.6500.desc:0 "\n'Estive a pé na selva. O chamado dos pássaros martela em meu crânio, e acho que é um canto fúnebre de fato. Os poucos habitantes daqui me dizem que acham a música mais agradável. Eles claramente nunca ouviram as obras de, [court_musician.GetTitledFirstNameNoTooltip].\n'Eu tentei jogar um dos [court_musician.GetHerHis] melodias em uma de suas flautas de cana, e os moradores me expulsaram de sua cidade e me cortaram com uma lâmina envenenada. Embora eu vivesse, eu pensei "if I die bringing chamber music to the jungle, so be it!""
 fund_inspiration.6500.action:0 "'Você provavelmente pode imaginar o que eu fiz a seguir...'"
 fund_inspiration.6500.a:0 "Você começou a cantar e os conquistou!"
 fund_inspiration.6500.b:0 "Você fugiu para terras mais civilizadas."
 fund_inspiration.6500.c:0 "UMA great cat jumped between you and your attackers!"
 fund_inspiration.6500.a.success:0 "Aventureiro encanta moradores da selva"
 fund_inspiration.6500.a.failure:0 "Aventureiro irrita moradores da selva"
 fund_inspiration.6500.b.success:0 "O aventureiro foge"
 fund_inspiration.6500.b.failure:0 "O aventureiro não foge rápido o suficiente"
 fund_inspiration.6500.c.tt:0 "O aventureiro ajuda a combater o leopardo"
 fund_inspiration.6500.c.tt_failure:0 "O aventureiro é ferido tentando fugir"

 fund_inspiration.6501.t:0 "$fund_inspiration.title$ Viagem sobre a Terra"
 fund_inspiration.6501.desc:1 "\n'Navegamos rios acima ao redor das colinas sinuosas. Depois de uma seca, os moradores nos contaram que o rio por onde passamos secou à frente de nossa embarcação.\n'Em vez de desistir ou voltar atrás, tentamos o impossível. Ordenei à minha equipe que começasse a construir um sistema de trilhos e roldanas e começamos a arrastar nosso barco pela terra em direção ao próximo rio. Ele navegou em um mar de grama e margaridas."
 fund_inspiration.6501.a:0 "Espero que você tenha voltado e cortado suas perdas."
 fund_inspiration.6501.b:0 "O barco quase sobreviveu à viagem."
 fund_inspiration.6501.b.success:0 "Aventureiro arrasta barco até um penhasco"
 fund_inspiration.6501.b.failure:0 "Aventureiro encalhado consertando barco quebrado"
 fund_inspiration.6501.c:0 "Os moradores ficaram com pena e deram a você um barco novo com desconto."

 fund_inspiration.6502.t:0 "$fund_inspiration.title$ Sede Ardente"
 fund_inspiration.6502.desc:0 "\n'Não estou no deserto, estou em uma terra de sonhos. A diferença entre despertar e dormir se foi. Meu guia me diz que eu alucino o que mais desejo. Um paraíso, uma piscina de água brilhando como diamantes, repleta de tesouros em suas margens.\n'Em vez disso, meu [ROOT.Char.GetLadyLord], tudo o que vejo é você aqui comigo. Para sempre um banco de areia à frente. Acenando para que eu continue. E me quebra saber que cada passo que dou em direção a essa miragem, me afasto mais do verdadeiro você.'"
 fund_inspiration.6502.a:0 "Oh, eu também sinto sede, e não estou no deserto."
 fund_inspiration.6502.b:0 "Eu poderia considerar sua atenção, se você trouxesse um grande prêmio."
 fund_inspiration.6502.c:0 "Eu culpo o calor e queimo essas palavras."

 fund_inspiration.6503.t:0 "$fund_inspiration.title$ Sussurros Pônticos"
 fund_inspiration.6503.desc:0 "\n'Eu mergulhei em um Kurgan, um antigo túmulo da era dos citas. Centenas de cavalos mortos há muito tempo, empalhados, preservados e presos às paredes para ficarem de pé, cada um com seu próprio quarto. Era um estábulo para os condenados, perdidos no tempo.\n'Sabendo do meu dever de buscar conhecimento para o nosso reino, pensei em roubar uma relíquia da tumba quando meu guia não estava olhando para trazer para você."
 fund_inspiration.6503.a:0 "Você embolsou um dos enfeites."
 fund_inspiration.6503.b:0 "Você trouxe uma das selas dos cavalos, para nosso estudo."
 fund_inspiration.6503.c:0 "Você não ousou perturbar os mortos."

 fund_inspiration.6504.t:0 "$fund_inspiration.title$ [inspiration_owner.GetLadyLord|U] [inspiration_owner.GetFirstNamePossessiveNoTooltip] Amante"
 fund_inspiration.6504.desc:0 "\n'Er, meu [ROOT.Char.GetLadyLord], em minhas viagens, fiquei em uma fazenda atendida por [adventurer_lover.GetTitledFirstName]."
 fund_inspiration.6504.pregnant:0 "\n'Eu forjei um belo artefato enquanto estava na fazenda! Ou seja, uma criança! Embora isso possa ser uma imposição, não posso aceitar [adventurer_lover.GetTitledFirstName] nas minhas viagens em [adventurer_lover.GetHerHis] Estado. [adventurer_lover.GetSheHe|U] tem pouca riqueza, e espero que possamos cuidar [adventurer_lover.GetHerHim] no tribunal.'"
 fund_inspiration.6504.female_lover:0 "\n'Depois de tantas luas sozinha na estrada, [adventurer_lover.GetSheHe] agita meu coração como uma criatura fantástica. Não posso deixar de pensar que é aqui que minha busca deveria me levar."
 fund_inspiration.6504.male_lover_homosexual:0 "\n'Livre dos olhos do tribunal, pude deitar nos braços de um homem por noites a fio."
 fund_inspiration.6504.male_lover:0 "\n'Estou apaixonado, e levaria uma semana para assistir [adventurer_lover.GetHerHim] pá esterco de cavalo sobre qualquer banquete na corte."
 fund_inspiration.6504.lover_ultimatum:0 "Não posso sair desta fazenda, sabendo que nunca poderei beijar [adventurer_lover.GetHerHim] novamente. Qualquer [adventurer_lover.GetSheHe] viaja até você e se junta à nossa corte, ou minha jornada termina aqui.'"
 fund_inspiration.6504.a:0 "Vá embora, se você desrespeitar meu patrocínio."
 fund_inspiration.6504.a.tt:0 "[inspiration_owner.GetTitledFirstName] vai ficar na fazenda."
 fund_inspiration.6504.b:0 "Eu permitirei, mas não me culpe pelo escândalo."
 fund_inspiration.6504.c:0 "A criança não merece a pobreza."
 fund_inspiration.6504.d:0 "CAMPONESES? No MEU tribunal? NÃO É PROVÁVEL."

 fund_inspiration.6505.t:0 "$fund_inspiration.title$ O capítulo da praia"
 fund_inspiration.6505.desc:0 "\n'Em meio a minha respiração ofegante no calor do deserto, descobri algumas águas cristalinas, cuja visão me obrigou a remover todas as minhas roupas. Em vez de tomar isso como uma ofensa, meu guia riu em compreensão silenciosa e começou a esboçar meu formulário em uma página. Nossos companheiros de viagem acenaram com folhas de palmeira para me refrescar, em um ato de fan service.\n\n'We spent many a happy-hour splashing around. In the next village, I hired a weaver to capture the moment of paradise, and I send you a memory with this courier.'"
 fund_inspiration.6505.a:0 "Meus olhos! Meus olhos!"
 fund_inspiration.6505.a_blind:0 "Eu arrancaria meus olhos, se eu já não estivesse cego."
 fund_inspiration.6505.a_one_eyed:0 "Meu olho! Meu olho!"
 fund_inspiration.6505.b:0 "Estou pendurando isso no meu quarto!"
 fund_inspiration.6505.c:0 "Toda a corte deve saber desse passatempo exótico!"
 fund_inspiration.6505.d:0 "Ahh, uma imagem sagrada para o nosso povo!"


# Adventurer unhappy about being in the swamp
 fund_inspiration.6506.t:0 "$fund_inspiration.title$ Sordidez não irracional"
 fund_inspiration.6506.introduction:0 "Uma missiva chega do meu aventureiro. Está tão endurecido na lama, devo cortá-lo com uma faca.\n\n"
 fund_inspiration.6506.desc:1 "'My [ROOT.Char.GetLadyLord], I am in a wetland swamp, and all my years of tutelage have not prepared me for it. I am wading through sloshing oozes night and day. Last night I dreamt of a lover's embrace, and awoke to find a newt was at my lips instead of a tongue.\n'Eu queria saber se havia uma pequena chance de eu ir para um #EMP mais civilizado#! localização. Como uma indicação de quão obsceno é este lugar, enviei ao spawn um sapo colocado em minhas botas encharcadas em uma jarra junto com minha mensagem.'"
 fund_inspiration.6506.a:0 "Isso constrói caráter!"
 fund_inspiration.6506.b:0 "Se você deseja ir para terras mais domesticadas, você pode."

#Adventurer gets bee'd in a meadow
 fund_inspiration.6507.t:0 "$fund_inspiration.title$ não as abelhas!"
 fund_inspiration.6507.introduction:1 "Recebo uma missiva do meu aventureiro - linhas escritas misturadas com um pouco de sangue."
 fund_inspiration.6507.desc:0 "\n'As planícies e prados que eu ando foram maravilhosamente adornados com vida selvagem. Quando eu estava fora de meu corcel, inclinando-me para cheirar uma flor, uma sombra foi lançada sobre mim por [grumpy_liege.GetTitledFirstName], o suserano dessas terras, e um [grumpy_liege.GetWomanMan] que não pensa muito bem de você.\n\n'"The grubs of [ROOT.Char.GetTitledFirstNameNoTooltip] shall not suckle in my meadows."[grumpy_liege.GetSheHe|U] desmontou e ordenou aos guardas que me prendessem. Trouxeram uma caixa contendo uma colméia, que enfiaram na minha cabeça! eu era a abelha #EMP'd#!! Ainda há um ferrão alojado no meu olho!'"
 fund_inspiration.6507.a:0 "eu enviarei [grumpy_liege.GetHerHim] algumas denúncias!"
 fund_inspiration.6507.b:0 "eu terei [grumpy_liege.GetHerHis] cabeça para isso!"
 fund_inspiration.6507.c:0 "As cicatrizes parecerão bastante atraentes!"

#Adventurer studying beavers in the Taiga
 fund_inspiration.6508.t:0 "$fund_inspiration.title$ Arquitetos da Natureza"
 fund_inspiration.6508.introduction:0 "Recebo uma missiva do meu aventureiro, que esteve nas terras límpidas das florestas de taiga.\n\n"
 fund_inspiration.6508.desc:0 "'I have spent some while surrounded by the finest company a journey[inspiration_owner.GetWomanMan] poderia pedir - uma colônia de castores! Com este correio envio-vos um livro de esboços das estruturas que utilizam para apanhar peixes nas águas! Oh, ser um roedor semi-aquático!'\n"
 fund_inspiration.6508.architect_desc:0 "'I am certain at least [court_architect.GetTitledFirstName] poderia aprender uma ou duas coisas de um animal mais inteligente do que [court_architect.GetHerHim].'"
 fund_inspiration.6508.a:0 "Vou derramar sobre isso completamente."
 fund_inspiration.6508.b:0 "De fato, [court_architect.GetTitledFirstNameNoTooltip] poderia usar uma lição."
 fund_inspiration.6508.b.tt:0 "[court_architect.GetTitledFirstNamePossessive] aptidão como arquiteto aumenta ligeiramente"
 fund_inspiration.6508.c:1 "Que #EMP adorável#! animais! [child.GetFirstName] deveria ter esse livro!"
 fund_inspiration.6508.d:0 "Bom trabalho, enviarei fundos para estender suas viagens."

#Adventurer massively exaggerating what an alligator looks like-floodplains 
 fund_inspiration.6509.t:0 "$fund_inspiration.title$ Sussurros de uma Besta"
 fund_inspiration.6509.intro_desc:0 "Recebo uma carta do meu aventureiro, que anda à deriva em uma jangada pelas planícies aluviais."
 fund_inspiration.6509.desc:0 "\n'Minhas [ROOT.Char.GetLadyLord], we have been hunted on our travels by a creature so fearsome, I am almost loath to write of it.\n'O crocodilo pode crescer até cinquenta passos de comprimento, e é um monstro que engoliu uma de nossas mulas inteiras. É um animal esguio, com o corpo em forma de flecha, com um bico no leme e uma cauda chocalhante na parte traseira. Os picos e saliências que o cobrem são venenosos ao toque.'"
 fund_inspiration.6509.a:0 "Vamos impressionar os visitantes com uma tapeçaria deste monstro!"
 fund_inspiration.6509.b:0 "Oh, é horrível demais para ser verdade!"
 fund_inspiration.6509.c:0 "Eu sei o que é um crocodilo, estúpido!"

#Adventurer meeting a vigilante band who hide in the forest

 fund_inspiration.6510.t:0 "$fund_inspiration.title$ Homens de meia-calça"
 fund_inspiration.6510.intro_desc:0 "Recebo uma missiva do meu aventureiro, que está se esgueirando pela cobertura da floresta."
 fund_inspiration.6510.desc:1 "\n\n'Minhas desculpas, meu [ROOT.Char.GetLadyLord], mas na floresta encontrei um bando de vigilantes que rouba gente como você. Enfrentando o punho autoritário de [enemy_liege.GetTitledFirstName] quem governa aqui, eles roubam tanto quanto podem emboscando nobres. Meu coração caiu com essa banda desorganizada, e não acho que voltarei ao tribunal.\n'Suas meias também parecem muito melhores do que a moda em sua corte, e ficam bem em mim.'"
 fund_inspiration.6510.a:0 "Talvez você possa me ajudar a fazer mais pelos pobres?"
 fund_inspiration.6510.b:0 "Se você não voltar, enviarei um assassino atrás de você!"
 fund_inspiration.6510.b.toast_outcome.positive:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] é intimidado"
 fund_inspiration.6510.b.toast_outcome.positive.continue:0 "A aventura continua"
 fund_inspiration.6510.b.toast_outcome.positive.flee:0 "[inspiration_owner.GetSheHe|U] foge do seu tribunal."
 fund_inspiration.6510.b.toast_outcome.refusal:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] não está impressionado"
 fund_inspiration.6510.c:0 "Aproveite sua vida de miséria!"

 fund_inspiration.6511.t:0 "$fund_inspiration.title$ Andarilho no Mar de Neve"
 fund_inspiration.6511.intro_desc:0 "Recebo uma missiva do meu aventureiro, e depois das primeiras linhas, sei que será a última."
 fund_inspiration.6511.old_age:0 "\n'Minhas old age has brought many wonders before me in my time. Quando I reached the snowy summit of the mountain I now scribe these words from, the only living being above a sea of fog, I knew I would never see such beauty again for the rest of my days.\n'Nunca foi meu desejo voltar da montanha, e agora você pode supor que sou um com o gelo. Não chore, pois eu não poderia ter feito de outra forma. minha marcha para [inspiration_owner.GetFaith.PositiveAfterLife] é tão estável quanto uma geleira.'"
 fund_inspiration.6511.poor_health:0 "\n'Sou apenas uma coisa miserável e retorcida agora, pois minha saúde e meu corpo me traem. Mas neste estado, nunca pensei que seria capaz de testemunhar uma visão como um reino nevado de nuvens e neblina do topo de uma montanha. Uma flor tão murcha não merecia essa beleza.\n\n'Knowing that my time will perhaps be upon me at any moment, I have decided deixar myself to the ice. Perhaps the cold will preserve me with a semblance of myself intact."
 fund_inspiration.6511.winter:0 "\n'Eu estava no topo de uma montanha no momento mais cruel. Cada gota de neve em minha bochecha mordida era a risada do inverno, o vilão. Batalhas eu já vi, mas nenhuma violência tão requintada quanto este duelo contra o sangue em meu próprio corpo. Minha mão dominante funciona bem o suficiente para escrever isso, mas minha outra nem tanto.\n\n'Know that I was truly glad to see the world as I did, and I feel the rest of the living poorer than I.'"
 fund_inspiration.6511.a:0 "Um verdadeiro romancista de perigo nunca houve!"


 fund_inspiration.6512.t:0 "$fund_inspiration.title$ [ROOT.Char.GetTitleAsNameNoTooltip|U] do monte"
 fund_inspiration.6512.intro_desc:0 "Recebo uma missiva do meu aventureiro, e ela está coberta de poeira avermelhada, de [inspiration_owner.GetHerHis] viagem pelas montanhas do deserto."
 fund_inspiration.6512.desc:1 "\n“Eu escalei outra fera e, no topo desses milhares de planaltos planos, não vi nenhum sinal de outra [inspiration_owner.GetWomanMan] já pisou nesta rocha. Hoje, enfrentei o mais alto que já escalei.\n'Acho que a rocha clama por um nome digno, para comemorar essa conquista sendo supervisionada pelo melhor [ROOT.Char.GetTitleAsNameNoTooltip] no cosmos.'"
 fund_inspiration.6512.a:0 "Tenho certeza de que os locais já nomearam a montanha."
 fund_inspiration.6512.b:0 "'Rocky' — a silly name!"
