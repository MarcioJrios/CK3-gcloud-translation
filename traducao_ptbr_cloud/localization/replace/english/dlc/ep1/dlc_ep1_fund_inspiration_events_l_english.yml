# Book
 fund_inspiration.0031.desc:0 ""Thank you for believing in me, my [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sorrisos [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', inspiration_owner)] antes de inclinar [inspiration_owner.GetHerHis] cabeça.\n\n"However, I'm not sure what to write about. Recently I've been interested in topics related to [SCOPE.Custom('ArtifactBookSubject')], do you think that would be a good focus for the book?""
 fund_inspiration.0031.education:0 "O livro será sobre [ROOT.Char.Custom('education_focus')]."
 fund_inspiration.0031.lifestyle_reveler:0 "Vamos escrever sobre alegria, sobre #EMP vida#!, sobre festas!"
 fund_inspiration.0031.lifestyle_blademaster:0 "Nenhum tópico é tão afiado quanto o das lâminas!"
 fund_inspiration.0031.lifestyle_hunter:0 "Que seja sobre os detalhes da caça e do jogo!"
 fund_inspiration.0031.lifestyle_mystic:0 "Os livros explorarão minha abordagem não convencional da vida!"
 fund_inspiration.0031.lifestyle_herbalist:0 "O livro irá detalhar ervas e plantas!"
 fund_inspiration.0031.lifestyle_physician:0 "O corpo humano é um assunto que vale a pena aprofundar!"
 fund_inspiration.0031.lifestyle_cannibal:0 "Nada desperta minha fome de #EMP#! para exploração como o corpo humano."
 fund_inspiration.0031.lifestyle_torturer:0 "Vamos documentar as muitas maneiras de quebrar a mente e o corpo de alguém."
 fund_inspiration.0031.lifestyle_witch:0 "vou dedicar o trabalho [ROOT.Char.GetFaith.WitchGodName]."
 fund_inspiration.0031.lifestyle_deviant:0 "O livro deve mergulhar no prazer #EMP#!!"
 fund_inspiration.0031.lifestyle_lunatic:0 "O livro explicará a realidade. Um deles."
 fund_inspiration.0031.focus:0 "Isso refletirá meu foco na vida - escreva sobre [ROOT.Char.Custom('LifestyleFocus')]!"
 fund_inspiration.0031.skill_option:0 "Write about something I am gifted in – "
 fund_inspiration.0031.skill_option_martial:0 "$fund_inspiration.0031.skill_option$guerra."
 fund_inspiration.0031.skill_option_diplomacy:0 "$fund_inspiration.0031.skill_option$diplomacia."
 fund_inspiration.0031.skill_option_stewardship:0 "$fund_inspiration.0031.skill_option$administração."
 fund_inspiration.0031.skill_option_learning:0 "$fund_inspiration.0031.skill_option$assuntos acadêmicos."
 fund_inspiration.0031.skill_option_intrigue:0 "$fund_inspiration.0031.skill_option$intriga."
 fund_inspiration.0031.relationship_soulmate:0 "meu amor por [relationship_scope.GetTitledFirstName] é coisa de lendas!"
 fund_inspiration.0031.relationship_nemesis:0 "meu ódio por [relationship_scope.GetTitledFirstName] poderia preencher muitos tomos!"
 fund_inspiration.0031.dynasty:0 "Você vai escrever sobre o glorioso [ROOT.Char.GetDynasty.GetName] Dinastia."
 fund_inspiration.0031.mystical_animal:0 "Vou recontar minha caça ao branco [ROOT.Char.Custom('LocalAnimal')]."
 fund_inspiration.0031.pet_option_cat:0 "Por favor, escreva sobre meu amado gato, [ROOT.Char.Custom('CatStoryName')]!"
 fund_inspiration.0031.pet_option_dog:0 "Por favor, escreva sobre meu amado cachorro, [ROOT.Char.Custom('DogStoryName')]!"
 fund_inspiration.0031.c:0 "Detalhe meus esforços para unir o [united_title.GetName]!"
 fund_inspiration.0031.d:0 "eu formei o [created_title.GetName], esse é um assunto digno!"
 fund_inspiration.0031.e:0 "Meu sucesso restaurando o [restored_title.GetName] deve ser escrito sobre!"
 fund_inspiration.0031.f:0 "Eu confio no seu julgamento."

