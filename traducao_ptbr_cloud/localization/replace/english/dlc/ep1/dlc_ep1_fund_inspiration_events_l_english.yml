# Alchemist
 fund_inspiration.0081.desc:0 ""You will not regret supporting me, my [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se curva diante de mim antes [inspiration_owner.Custom('quirk_pos_pp')].\n\n"Now, could I get some beakers and sulfur? I have much to study. Is there any specific area you would like me to start investigating?""
 fund_inspiration.0081.elixirs:0 "Eu ouvi rumores sobre as maravilhas dos elixires!"
 fund_inspiration.0081.metals:0 "Os metais sempre me fascinaram."
 fund_inspiration.0081.panacea:0 "Um remédio para todas as doenças, uma panacéia!"
 fund_inspiration.0081.immortality:0 "eu quero viver para sempre."
 fund_inspiration.0081.you_decide_option_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] estudará e produzirá um [artifact|E], com base em suas instruções"
 fund_inspiration.0081.they_decide_option_tt:0 "[inspiration_owner.GetTitledFirstNameNoTooltip] estudará e produzirá um [artifact|E], no [inspiration_owner.GetHerHis] próprio critério"

