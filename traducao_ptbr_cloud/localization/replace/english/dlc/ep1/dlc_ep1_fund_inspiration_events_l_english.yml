 # Banner
 fund_inspiration.1042.desc:0 ""Just over here, my [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sinais para dois servos que emergiram de [inspiration_owner.GetHerHis] weavery holding a roll of fabric. \n\n[inspiration_owner.GetSheHe|U] acena com a cabeça. A bandeira se desenrola, erguida em seu cabide de madeira. Não posso deixar de me maravilhar com os detalhes finos e as linhas perfeitas.\n\n"
 fund_inspiration.0043.desc:0 ""Yes my [ROOT.Char.GetLadyLord], a mighty banner I will spin for you!" [inspiration_owner.GetTitledFirstName] está genuinamente entusiasmado por trabalhar para mim. "The nobles of the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] know my work well, but this is a new honor!"\n\n"Trust me, this will be no mere fabric standard, this will be the most regal of drapery! I only need know, what crest would you have me sew?""
