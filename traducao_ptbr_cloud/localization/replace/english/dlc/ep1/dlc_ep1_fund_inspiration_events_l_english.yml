 fund_inspiration.7001.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se aproxima de mim com uma expressão pensativa. "Is there anyone special to you, my [ROOT.Char.GetLadyLord]?"\n\n[inspiration_owner.GetSheHe|U] deve ler minha irritação com uma pergunta tão pessoal em meu rosto, porque [inspiration_owner.GetSheHe] continuou: "I mean, is there anyone you wish to dedicate your commissioned artifact to? It is turning out well, but a meaningful inscription would make it feel even more personal!""
