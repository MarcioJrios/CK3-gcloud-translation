 # Artifact modifications: motto
 fund_inspiration.7010.t:0 "$fund_inspiration.title$ Um lema para as idades"
 fund_inspiration.7010.desc:0 "eu posso ouvir [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] murmurando para [inspiration_owner.GetHerselfHimself] do outro lado do corredor. "I need something great, something #EMP epic#! to make my creation stand out from the uninspired masses, but what, just WHAT?"\n\nWhen [inspiration_owner.GetHerHis] olhos espirituosos encontram os meus, [inspiration_owner.GetSheHe] abre um enorme sorriso e acena para mim. "My [ROOT.Char.GetLadyLord]! What an amazing idea! Just #EMP perfect#!! What do you think of adding your family's motto to your commission?""
 fund_inspiration.7010.a:0 "Claro, isso soa adorável!"
 fund_inspiration.7010.b:0 "É tolo e desnecessário."
