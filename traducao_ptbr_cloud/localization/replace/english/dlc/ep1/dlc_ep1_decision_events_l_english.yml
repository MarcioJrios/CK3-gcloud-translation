l_english:
 ep1_decision.0101.t:0 "Fora com o velho"
 ep1_decision.0101.desc:0 "Simuladores! Preguiçosos! fazer nada!\nMinha corte está #EMP cercada#! com parasitas como pulgões em um jardim, esquartejados em todos os cômodos disponíveis, roncando dia e noite e deixando seus penicos espalhados pelos corredores apertados.\nIsso não pode ficar. Simplesmente não temos #EMP Sala#! para todos esses estranhos errantes."
 ep1_decision.0101.a:0 "[capital.GetNameNoTierNoTooltip] não é uma pousada. Vá embora, sanguessugas!"
 ep1_decision.0101.b:0 "Todo mundo que não tem emprego ou meu sangue, #EMP fora#!!"
 ep1_decision.0101.c:0 "Acho que poderíamos colocar algumas camas nos estábulos..."

 ep1_decision.0111.t:0 "Decoração Grandiosa"
 ep1_decision.0111.desc:0 "Vários prováveis candidatos à redecoração se apresentam, aqueles mais próximos e mais notáveis para mim: os reinos de [option_1.GetTitledFirstName], [option_2.GetTitledFirstName], e [option_3.GetTitledFirstName].\nSelecionar um estilo que é considerado mais renomado do que a minha própria corte seria pessoalmente humilhante, mas me dá um pouco do ar de grandeza do reino estrangeiro.\nPor outro lado, emular um reino menor mostraria magnanimidade e construiria minha lenda no exterior ao custo de alguma reputação em casa.."
 ep1_decision.0111.toast.t:0 "[ROOT.Char.GetTitledFirstName] emulou um dos meus salões"
 ep1_decision.0111.a.greater_cgv:0 "o [option_1.GetPrimaryTitle.GetAdjectiveNoTooltip|U] tribunal é muito, muito grande."
 ep1_decision.0111.a.lesser_cgv:0 "[option_1.GetPrimaryTitle.GetNamePossessiveNoTooltip|U] gente #EMP poderia#! use minha caridade."
 ep1_decision.0111.b.greater_cgv:0 "eu acho [option_2.GetPrimaryTitle.GetAdjectiveNoTooltip] arquitetura apaixonante!"
 ep1_decision.0111.b.lesser_cgv:0 "[option_2.GetPrimaryTitle.GetAdjectiveNoTooltip] arquitetura é tosca, mas inspiradora!"
 ep1_decision.0111.c.greater_cgv:0 "Talvez um salão de festas no [option_3.GetPrimaryTitle.GetAdjectiveNoTooltip] estilo?"
 ep1_decision.0111.c.lesser_cgv:0 "Talvez um áspero [option_3.GetPrimaryTitle.GetAdjectiveNoTooltip] salão de festas seria uma novidade?"
 ep1_decision.0111.d:0 "Tudo isso parece bastante #EMP assustadoramente#! estrangeiro..."
 ep1_decision.0111.d.tt:0 "Sua [gold|E] é reembolsado"
 
 promote_other_culture_development_decision_name:0 "Celebre outras culturas"
 promote_other_culture_development_decision_desc:0 "Recompensemos aqueles que nos serviram lealmente, para que possam crescer e desenvolver-se ao lado da dinastia que tão fielmente servem!"
 promote_other_culture_development_decision_tooltip:0 "Melhorar o desenvolvimento de [counties|E] de diferente [cultures|E] com um alto [cultural_acceptance|E]"
 promote_other_culture_development_decision_not_acceptance_tt:0 "Não há [culture|E] com um [cultural_acceptance|E] superior a #V 75%#! na tua [realm|E]"
 promote_other_culture_development_decision_confirm:0 "Distribua as moedas"
 promote_other_culture_development_decision_effect_summary:0 "Cada [current_culture.GetName] [county|E] no [realm|E] consegue [GetModifier('promote_culture_modifier' ).GetNameWithTooltip|L] durante 10 anos"
 promote_other_culture_development_decision_no_effect:0 "Cada [county|E] no [realm|E] a partir de um [culture|E] com um [cultural_acceptance|E] superior a #V 75%#! consegue [GetModifier('promote_culture_modifier' ).GetNameWithTooltip|L] durante 10 anos"
 promote_culture_leader_modifier:0 "Celebrando a Diversidade Cultural"

 ep1_decision.0201.t:0 "Linguistas da Corte"
 ep1_decision.0201.desc:1 "Por fim, a busca por um [target_court_language.GetCourtLanguage.GetName] linguista deu certo. Os candidatos foram apresentados na minha frente, cada um deles carregando sua própria experiência em línguas estrangeiras."
 ep1_decision.0201.a:2 "[good_linguist.GetNameNoTooltip] é um renomado [target_court_language.GetCourtLanguage.GetNameNoTooltip] linguista."
 ep1_decision.0201.b:0 "[medium_linguist.GetNameNoTooltip] vai fazer o trabalho."
 ep1_decision.0201.c:1 "[scholarly_linguist.GetNameNoTooltip] é um famoso [target_court_language.GetCourtLanguage.GetNameNoTooltip] especialista!"
 ep1_decision.0201.d:0 "Eu sei [cheap_linguist.GetNameNoTooltip] vai funcionar praticamente de graça!"
 ep1_decision.0201.e:0 "Pensando melhor..."
 learn_court_language_toast_title:1 "[target_court_language.GetCourtLanguage.GetName] professor contratado"
