l_english:
 # Murder save: food taster
 court_position.9001.t:0 "$murder_save_header$ $food_taster_court_position$"
 court_position.9001.desc:0 "minha tentativa de [target.GetTitledFirstNamePossessive] a vida foi frustrada!\nMeus agentes falharam em contabilizar [target.GetTitledFirstNamePossessive] provador de comida, e o veneno nunca chegou a [target.GetHerHis] prato."
 court_position.9001.food_taster_dies:0 "\nPelo menos o provador sucumbiu ao veneno. [food_taster.GetTitledFirstName] não vai ficar no meu caminho novamente."

 court_position.9002.desc:0 "Um assassino fez um atentado contra a minha vida! Felizmente, meu provador de comida confiável, [food_taster.GetFirstName], estava fazendo [food_taster.GetHerHis] trabalho e o veneno nem chegou ao meu prato."
 court_position.9002.food_taster_dies:0 "Tragicamente, [food_taster.GetFirstNameNoTooltip] ingeriu muito do veneno e não pôde ser salvo."
 court_position.9002.owner_discovered:0 "\nNão pode haver dúvida de que tudo isso foi obra de [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"

 # Murder save: cupbearer
 court_position.9011.t:0 "$murder_save_header$ $cupbearer_court_position$"
 court_position.9011.desc:0 "minha tentativa de [target.GetTitledFirstNamePossessive] a vida foi frustrada!\nMeus agentes falharam em contabilizar [target.GerHerHis] copeiro, e ainda que o veneno o tornasse [target.GetTitledFirstNamePossessive] beber nunca foi além do passado [cupbearer.GetTitledFirstNamePossessive] lábios."
 court_position.9011.cupbearer_dies:0 "\nPelo menos o copeiro sucumbiu ao veneno. [cupbearer.GetSheHe|U] não vai ficar no meu caminho novamente."

 court_position.9012.desc:0 "Um assassino fez um atentado contra a minha vida! Ainda bem que meu copeiro, [cupbearer.GetFirstName], tomou a liberdade de ajudar [cupbearer.GetHerselfHimself] a um gole do meu [ROOT.Char.Custom('RegionalDrink')] antes de me servir hoje."
 court_position.9012.cupbearer_dies:0 "Tragicamente, [cupbearer.GetFirstNameNoTooltip] ingeriu muito do veneno e não pôde ser salvo. Há uma lição aqui em algum lugar sobre tomar liberdades excessivas..."

 # Murder save: bodyguard
 court_position.9021.t:0 "$murder_save_header$ $bodyguard_court_position$"
 court_position.9021.desc:0 "minha tentativa de [target.GetTitledFirstNamePossessive] a vida foi frustrada!\n\n[target.GetHerHis|U] [bodyguard.Custom('InsultAdjective')] guarda-costas superou o assassino que enviei, e [target.GetFirstNameNoTooltip] não recebi nem um arranhão!"
 court_position.9021.bodyguard_dies:0 "\nPelo menos o guarda-costas morreu de [bodyguard.GetHerHis] lesões e não vai ficar no meu caminho novamente."

 court_position.9022.desc:0 "Um assassino fez um atentado contra minha vida!\nEnquanto eu caminhava pelos corredores vazios, tarde da noite, um assassino de repente saltou das sombras, e tenho medo de pensar o que teria acontecido se meu guarda-costas de confiança [bodyguard.GetTitledFirstName] não tinha me acompanhado."
 court_position.9022.bodyguard_dies:0 "\nTragicamente, [bodyguard.GetSheHe] sofreu ferimentos graves na luta que se seguiu e não pôde ser salvo."
