l_english:
 
 # Indebt Guest Loc
 ep1_character_interaction.0001.t:0 "Uma recompensa sensata"
 ep1_character_interaction.0001.desc.intro:0 "[recipient.GetFirstName] parece positivamente #EMP aterrorizado#! como servo após servo é trazido para acusar [recipient.GetHerHim], cada um atestando que [recipient.GetSheHe]"
 ep1_character_interaction.0001.desc.lustful:0 "contaminou irreparavelmente a maior parte das caras roupas de cama do tribunal,"
 ep1_character_interaction.0001.desc.chaste:0 "continuamente move ou obscurece qualquer arte [recipient.GetSheHe] considera desagradável, obrigando-os a passar horas por dia corrigindo coisas e"
 ep1_character_interaction.0001.desc.gluttonous:0 "comeu mais por [recipient.GetHerselfHimself] do que o resto do tribunal combinado,"
 ep1_character_interaction.0001.desc.temperate:0 "expulsou três de nossos melhores cozinheiros ao virar [recipient.GetHerHis] nariz empinado no jantar depois do jantar,"
 ep1_character_interaction.0001.desc.greedy:0 "foi visto cortando goivas de metais preciosos de nossos ornamentos mais caros,"
 ep1_character_interaction.0001.desc.generous:0 "repetidamente cedeu a propriedade do tribunal como se fosse [recipient.GetHerHis] ter,"
 ep1_character_interaction.0001.desc.lazy:0 "ocupa mais tempo com tarefas triviais do que o resto do tribunal com tarefas vitais,"
 ep1_character_interaction.0001.desc.diligent:0 "forçou-os a repetir o trabalho até a perfeição sem levar em conta o volume de tarefas,"
 ep1_character_interaction.0001.desc.wrathful:0 "derrubou a maioria dos assentos individuais da corte de [recipient.GetHerHis] sacada,"
 ep1_character_interaction.0001.desc.calm:0 "atrasou o jantar semana após semana com deliberações meditativas sobre qual prato [recipient.GetSheHe] prefere,"
 ep1_character_interaction.0001.desc.patient:0 "emite continuamente tarefas que levarão semanas ou meses para serem concluídas,"
 ep1_character_interaction.0001.desc.impatient:0 "dá a eles centenas de tarefas por dia, raramente esperando que uma comece antes de adicionar a próxima e"
 ep1_character_interaction.0001.desc.arrogant:0 "se recusa a permitir que servidores comuns desempenhem tarefas para [recipient.GetHerHim], insistindo em tomar o tempo da equipe principal e"
 ep1_character_interaction.0001.desc.humble:0 "apenas finge ser humilde, e realmente gasta [recipient.GetHerHis] tempo arrogantemente desorientando a equipe. o caos é"
 ep1_character_interaction.0001.desc.deceitful:0 "parece gostar de espalhar desinformação sem motivo aparente, semeando o caos em todo o tribunal e"
 ep1_character_interaction.0001.desc.honest:0 "diariamente os humilha com opiniões contundentes sobre sua aparência, atitudes e ética de trabalho. Os funcionários perdidos sozinhos são"
 ep1_character_interaction.0001.desc.craven:0 "obriga-os a esfregar cada item de comida [recipient.GetSheHe] come com sabão por medo de veneno,"
 ep1_character_interaction.0001.desc.brave:0 "nunca recusa a menor chance de uma luta, causando a maior parte da limpeza por [recipient.GetHerselfHimself] e"
 ep1_character_interaction.0001.desc.shy:0 "entra em pânico constantemente quando os criados entram [recipient.GetHerHis] presença inesperadamente, causando atrasos onde quer [recipient.GetSheHe] vai e"
 ep1_character_interaction.0001.desc.gregarious:0 "continuamente lança festas pessoais luxuosas das despensas do tribunal,"
 ep1_character_interaction.0001.desc.ambitious:0 "está sempre forçando-os a ficar na multidão por horas e bater palmas [recipient.GetHerHis] discursos,"
 ep1_character_interaction.0001.desc.content:0 "está sempre incentivando-os a deixar os trabalhos pela metade ou não concluídos, fazendo mais trabalho depois e"
 ep1_character_interaction.0001.desc.arbitrary:0 "rotineiramente pede-lhes para cometer pequenos crimes em [recipient.GetHerHis] nome, resultando em multas"
 ep1_character_interaction.0001.desc.just:0 "relatou tantas indiscrições menores entre os funcionários que eles passam mais tempo discutindo sobre culpa percebida do que trabalhando,"
 ep1_character_interaction.0001.desc.cynical:0 "fez algo não mencionável à porta do tribunal privado [actor.GetFaith.HouseOfWorship],"
 ep1_character_interaction.0001.desc.zealous:0 "leva horas do seu dia todos os dias com [recipient.GetHerHis] pregação e fanatismo,"
 ep1_character_interaction.0001.desc.paranoid:0 "insiste em supervisionar pessoalmente todas as suas tarefas por medo de trapaças,"
 ep1_character_interaction.0001.desc.trusting:0 "continuamente traz charlatães e bandidos para os corredores para enganar e roubar,"
 ep1_character_interaction.0001.desc.compassionate:0 "deu quase toda a despensa para mendigos sem-teto,"
 ep1_character_interaction.0001.desc.callous:0 "abusou da equipe sem remorso, levando muitos a sair e"
 ep1_character_interaction.0001.desc.sadistic:0 "atacou uma cabra premiada com um cutelo,"
 ep1_character_interaction.0001.desc.stubborn:0 "provocou uma discussão com a comitiva de um nobre visitante, a destruição"
 ep1_character_interaction.0001.desc.fickle:0 "ocupa hordas de seu número com pedidos em constante mudança,"
 ep1_character_interaction.0001.desc.vengeful:0 "consistentemente destrói talheres caros por despeito mesquinho,"
 ep1_character_interaction.0001.desc.forgiving:0 "apenas finge estar perdoando e, em vez disso, $ep1_character_interaction.0001.desc.vengeful$"
 ep1_character_interaction.0001.desc.fallback_1:0 "tentou criar um bando de galinhas em [recipient.GetHerHis] câmaras, causando danos"
 ep1_character_interaction.0001.desc.fallback_2:0 "absolutamente aniquilou meu privado privado, causando danos"
 ep1_character_interaction.0001.desc.fallback_3:0 "troquei um dos meus garanhões premiados por um "magical" cabra"
 ep1_character_interaction.0001.desc.fallback_4:0 "foi o único responsável por um incêndio que queimou a ala oeste,"
 ep1_character_interaction.0001.desc.fallback_5:0 "desfigurou meu trono com graffiti retratando [recipient.GetHerHis] ativos,"
 ep1_character_interaction.0001.desc.outro:0 "(allegedly) costing me a small personal fortune.\no [recipient.GetWomanMan] mal começou a gaguejar sobre [recipient.GetHerHis] inocência e uma conspiração quando eu levanto a mão.\n\n"Clearly you have transgressed, [recipient.GetFirstNameNoTooltip]. I #EMP could#! overlook your misdoings, if you were willing to make a #EMP small#! promise to me...""
 ep1_character_interaction.0001.a:0 "*Cackling* Oh yes, [actor_nemesis.GetFirstNameNoTooltip] nunca vai ver isso chegando!"
 ep1_character_interaction.0001.b:0 "Excelente! Agora, você vai se entregar a [actor_rival.GetFirstNamePossessiveNoTooltip] quadra..."
 ep1_character_interaction.0001.c:0 "Vá embora até eu precisar de você!"
 ep1_character_interaction.0001.d:0 "Naturalmente, você ficará onde eu possa ficar de olho em você."
