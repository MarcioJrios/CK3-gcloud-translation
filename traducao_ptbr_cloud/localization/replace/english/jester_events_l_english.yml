l_english:
 court_jester_prefix:0 "Court Jester: "
 jester.100.t:0 "$court_jester_prefix$Meu tolo rival, coberto de fezes"
 jester.100.desc:0 "Mais um dia estressante... quando me sento para obter um pouco de paz e sossego, as portas do meu quarto de repente se abrem.\nEsse é o meu rival feito bobo da corte [jester.GetTitledFirstName], vestido com uma sujeira encharcada [jester.Custom('GetClothingArticle')] com um incrivelmente berrante [jester.Custom('GetAccessory')|l]!? Agora [jester.GetSheHe] parece tão excremento por fora quanto eu sei [jester.GetHerHim] estar por dentro!\n\n"Your [ROOT.Char.Custom('GetExpensiveDrink_Singular')]... my #EMP Liege#!" [jester.GetSheHe] diz, uma enorme carranca [jester.GetHerHis] cara.\nÀs vezes a vida é boa, afinal."
 jester.100.a:0 "Um brinde a você, querida [jester.GetFirstNameNoTooltip]!"
 covered_in_feces:0 "Coberto de fezes"
 covered_in_feces_desc:1 "Este personagem foi coberto da cabeça aos pés em excremento."
 jester.200.t:0 "$court_jester_prefix$Rir é o melhor remédio"
 jester.200.desc:0 ""Have you heard the one about the [ROOT.Char.GetTitleTierName] and the [ROOT.Char.Custom('lowly_servant_type')], my [ROOT.Char.GetLadyLord|U]? It goes like this!" minha jester [jester.GetTitledFirstName] muses happily.\nMeu rosto está vermelho e lágrimas de riso estão escorrendo pelo meu rosto, onde [jester.GetSheHe] obter todas as piadas de? [jester.GetSheHe|U] é hilário!\nTalvez seja hora de voltar ao trabalho, para que eu #EMP não morra#! do riso!"
 jester.200.a:0 "Vá em frente, diga!"
 jester.200.b:0 "Tem sido divertido, hora de eu voltar ao trabalho!"
 death_laughter:0 "morreu de riso excessivo"
 jester.300.t:0 "$court_jester_prefix$malabarismo magistral"
 jester.300.desc:0 "Oh, como os dias se arrastam... os mesmos movimentos antigos, repetidos uma e outra vez...\n"Come to the grand hall, my Liege! You must see this!" um servo de repente exclama.\n\nAs I arrive I see meu bobo da corte, [jester.GetTitledFirstName], no meio da sala, fazendo malabarismos com maestria [ROOT.Char.Custom('DeviantObjectArticle')], minha [ROOT.Char.Custom('RandomPrivateObject')], uma garrafa de [ROOT.Char.Custom('GetExpensiveDrink_Singular')],"
 jester.300.desc_child:0 "pouco [child_to_juggle.GetFirstName],"
 jester.300.desc_2:0 "[ROOT.Char.Custom('GetLivestockFowlIndef')], e [ROOT.Char.Custom('GetSmallFoodIndef')].\nTodos os servos estão olhando com admiração. E eu também."
 jester.300.a:0 "Agora #EMP é isso#! algo que você não vê todos os dias!"
 jester.300.b:0 "Oh bem, para a masmorra com [jester.GetHerHim]!"
 jester.400.t:0 "$court_jester_prefix$Um flatulista e um gentil[jester.GetWomanMan]"
 jester.400.desc:0 ""My Liege, you look so glum! Let me cheer you up with a poem that I have refined!" meu bobo da corte diz, sinos tocando.\n\n"Ahem, [jester.Custom('GeneratePoem_Title')]"\n#flatulência *Toot toot*#!, [jester.GetSheHe] peidos.\n"[jester.Custom('GeneratePoem_Intro_Rhyming')]"\n#flatulência *Toot toot toot*#!, [jester.GetSheHe] peida de novo, ritmicamente.\n"[jester.Custom('GeneratePoem_Outro_Rhyming')]"\n#flatulência *Tooot*#!, o peido final ressoa.\n\n"Did you like it?" [jester.GetSheHe] pergunta, rindo."
 jester.400.a:0 "A poet #EMP e#! a flatulist!? Sua skills are marvelous!"
 jester.400.b:0 "Eu amei! Você pode me ensinar seus truques?"
 aspiring_flatulist:0 "aspirante a flatulista"
 aspiring_flatulist_desc:0 "Este personagem está perseguindo a refinada e nobre arte do flatulismo.\n#flatulence *Toot*#!"
 jester.500.t:0 "$court_jester_prefix$O ladrão de roupas"
 jester.500.desc:0 "Quando estou prestes a me deitar para dormir, uma cena de hilaridade inacreditável se desenrola diante dos meus olhos - meu [SCOPE.sC('vocês').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName], nua como o dia [courtier.GetSheHe] nasceu, perseguindo meu bobo da corte com um machado!\n\n"C'mere! Give me back my clothes, or I'll split you in half!" [courtier.GetFirstNameNoTooltip] gritos.\n\n"Oooh, you'll never catch me! I need your clothes to build my cozy little jester-nest!" [jester.GetFirstName] risos, carregando uma braçada de roupas roubadas."
 jester.500.a:0 "Har ha! Apenas o que eu precisava ver!"
 jester.500.b:0 "Não importa o quão divertido isso seja, dê [courtier.GetHerHim] costas [courtier.GetHerHis] roupas!"
 jester.600.t:0 "$court_jester_prefix$Guerra de comida"
 jester.600.desc:0 ""My Liege, I know something that will cheer you up — watch closely as I sneak up on my prey..." meu bobo da corte [jester.GetFirstName] sussurra para mim.O que é [jester.GetSheHe] até?\n\n"Hungry?" [jester.GetFirstNameNoTooltip] gritos, arremessando [ROOT.Char.Custom('GetExpensiveDessertInTheFace')] na cara do meu [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName]!\nQue expressão inestimável! Óh, e [courtier.GetFirstNameNoTooltip] parece ter levado #EMP um tanto#! multar. Oh alegria, que divertido!"
 jester.600.a:0 "Uma piada tão clássica!"
 jester.600.b:0 "Deixe-me ajudá-lo a limpar, [courtier.GetFirstNameNoTooltip]!"
 jester.600.c:0 "É isso..? Agora luta #EMP!#!"
 jester.700.t:0 "$court_jester_prefix$assado de domingo"
 jester.700.desc:0 "meu bobo da corte, [jester.GetFirstName], é conhecido por [jester.GetHerHis] insultos fantasticamente divertidos e, por acaso, [jester.GetSheHe] está cara a cara com o meu [SCOPE.sC('you').Custom2('RelationToMeShort', SCOPE.sC('courtier'))] [courtier.GetFirstName] — I am just in time to hear a #EMP particularly#! scathing roast!\n\n"You [courtier.Custom('InsultAdjective')] [courtier.Custom('InsultNounSexual')] and [courtier.Custom('InsultAdjective')] [courtier.Custom('InsultNoun')], your [courtier.Custom('PointOfRidicule')] and [courtier.Custom('InsultBehavior')] are legendary! [courtier.Custom('InsultSentence')|U], you [courtier.Custom('InsultNounSexual')]!" [jester.GetFirstNameNoTooltip] diz, como se possuído por [ROOT.Char.GetFaith.DevilName]!\n\n[courtier.GetFirstNamePossessiveNoTooltip] rosto está vermelho, mas [courtier.GetSheHe] sabe que estou assistindo, então [courtier.GetSheHe] consegue algumas risadas dolorosas."
 jester.700.a:0 "Foi um bom assado, um #EMP muito#! bom assado mesmo!"
 jester.700.b:0 "Não fique chateado [courtier.GetFirstNameNoTooltip]! Vocês are most [courtier.Custom('ComplimentAdjective')] ainda!"
 jester.800.t:0 "$court_jester_prefix$pastelão"
 jester.800.desc:0 ""Oh no! Seems I am falling over again!" meu bobo da corte [jester.GetFirstName] exclama com um tom cômico, "
 jester.800.desc_2:0 ""I am so, so clumsy! I surely hope I can stay upright this time!" [jester.GetSheHe] diz, "
 jester.800.desc_3:0 ""[jester.Custom('CulturalCurse')|U]. My luck is rotten!" [jester.GetSheHe] risos, "
 jester.800.desc_4:0 "Depois de tudo isso, nem um arranhão [jester.GetHerHis] corpo!"
 jester.800.a:0 "Ha! Cair sem se machucar, impressionante!"
 jester.800.b:0 "Bah! Não tem graça se não houver sangue. Faça isso novamente. #EMP mais difícil.#!"
 fall_into_sculpture:0 "batendo de cara no meu [furniture_to_crash_into.GetName]!\n\n"
 somersault_into_sculpture:0 "praticamente dando uma cambalhota no meu [furniture_to_crash_into.GetName]!\n\n"
 faceplant:0 "plantando o rosto de forma audível no chão!\n\n"
 walk_into_wall:0 "falling straight into the wall with a loud *thud*!\n\n"
 weapon_pratfall:0 "caindo no meu [weapon_pratfall.GetName]!\n\n"
 weapon_plummet:0 "caindo perigosamente perto do meu [weapon_pratfall.GetName]!\n\n"
 forceful_tumble:0 "caindo com força!\n\n"
 jester.900.t:0 "$court_jester_prefix$Vários tolos em um casaco"
 jester.900.desc:0 "Hum. não me lembro do meu [jester.Custom('ComplimentAdjective')] bobo sendo isso... #EMP girthy.#!\n\n"M'[ROOT.Char.GetLadyLord]! Excuse me, y'see... I've had a bit too much to eat, and it would seem my stomach does NOT agree with me!" [jester.GetFirstName] diz, com um olhar dolorido [jester.GetHerHis] cara.\n\n#flatulence *Faaart*#!\nDe repente [jester.GetFirstNamePossessiveNoTooltip] casaco colorido se abre, "
 jester.900.cat:0 "revealing a litter of kittens! There must be at least thirty of them in there — mewling e spilling all over the place!\n\n"
 jester.900.dog:0 "soltando pelo menos doze cachorrinhos felizes, que imediatamente começam a abordar meus cortesãos com focinho e pata!\n\n"
 jester.900.bird:0 "descobrindo [ROOT.Char.Custom('GetLivestockFowlIndef')], e outro, e outro, e outro, #EMP e outro!#!\n\n"
 jester.900.a:0 "Ninguém vai notar se eu mantiver apenas #EMP um#! deles..."
 jester.900.b:0 "Ah! Este cachorrinho mal-humorado deve se juntar a mim em muitas caçadas!"
 jester.900.c:0 "Ai que espetáculo! Delicioso!"
 jester.1000.t:0 "$court_jester_prefix$uma boa história"
 jester.1000.desc:0 ""You look tired, my [ROOT.Char.GetLadyLord|U]." meu bobo da corte [jester.GetFirstName] diz.\n\n"I know the cure for that — it's called '[SCOPE.Custom('RandomEntertainmentTextName')]', what do you say? Shall I start reading?" [jester.GetFirstNameNoTooltip] convida-me a sentar.\nÉ #EMP é#! um texto divertido... Eu realmente preciso dessa pausa."
 jester.1000.a:0 "[jester.GetSheHe|U] até faz vozes diferentes para os personagens!"
 jester.1000.b:0 "[jester.GetFirstNameNoTooltip], por que você não me fala sobre você em vez disso?"
 jester.1000.c:0 "Prefiro que você leia de #EMP [my_book.GetNameNoTooltip]!#!"
 jester.1000.c_flavor:0 "Oh, eu amo tanto [my_book.GetName]!"
 reinvigorating_reading_modifier:0 "Leitura revigorante"
 reinvigorating_reading_modifier_desc:0 "Este personagem teve um de seus preciosos livros lidos em voz alta para eles, inspirando-os."
 jester.1100.t:0 "$court_jester_prefix$o [hiding_place.GetNameNoTooltip] Fantasma"
 jester.1100.desc:0 "Por que há barulho vindo de dentro do meu [hiding_place.GetName]? Eu olho ao redor da sala, não há mais ninguém aqui. Está vazio e escuro.\n#EMP *Creeeeak*#!\nPode ser um espírito? Algum tipo de sprite malicioso?De repente, ele se abre - revelando meu bobo da corte [jester.GetFirstName], pulando e se debatendo [jester.GetHerHis] braços!\n\n"Beware the [hiding_place.GetNameNoTooltip] ghost! I have come to make you laugh!" [jester.GetSheHe] grita alegremente."
 jester.1100.a:0 "Ha! Você quase me pegou lá!"
 jester.1100.b:0 "De [ROOT.Char.GetFaith.HighGodName]... e se você fosse um assassino!?"
 jester.1100.c:0 "meu pobre coração..!"
 jester.1100.d:0 "Guardas, tragam um martelo e pregos..."
 jester.1100.d_flavor:0 "Se [jester.GetFirstNameNoTooltip] é de fato o '[hiding_place.GetNameNoTooltip] fantasma', então [jester.GetSheHe] vai se sentir em casa dentro dele... para o resto de [jester.GetHerHis] vida."
 death_heart_attack:0 "morreu de ataque cardíaco"
 death_nailed_in_cabinet:0 "foi pregado em um móvel e deixado para morrer de fome"
 death_nailed_in_cabinet_killer:0 "foi pregado em um móvel e deixado para morrer de fome por [TARGET_CHARACTER.GetUIName]"
 suspicious_of_furniture:0 "Suspeita de Móveis"
 suspicious_of_furniture_desc:0 "Este personagem sempre chuta qualquer móvel grande que encontra. Repetidamente."
 jester.1200.t:0 "$court_jester_prefix$O boato"
 jester.1200.desc:0 ""Oh m'liege, did you hear that [vassal_1.GetTitledFirstName] showed [vassal_1.GetHerHis] [vassal_1.Custom('ObjectifiedFeature')] in public yesterday! Unbelievable, isn't it?" [jester.GetFirstName] sussurra em meu ouvido.Meu bobo da corte com certeza consegue ouvir muito.\n\n"And — ho ho! It's true! [vassal_2.GetTitledFirstNamePossessive] [vassal_2_spouse.GetWifeHusband] called [vassal_2.GetHerHim] #EMP [vassal_2.Custom('InsultAdjectiveArticle')] [vassal_2.Custom('InsultNoun')]!#! Such drama!" [jester.GetSheHe] continuou.\n\n"Oh, and did you know that [secret_holder.GetTitledFirstName] is secretly [secret_holder.Custom('GetSecretCrimeDescIndef')]?""
 jester.1200.a:0 "Essa fofoca deliciosa!"
 jester.1200.b:0 "Resistir... o que foi aquilo [secret_holder.GetTitledFirstNameNoTooltip]!?"
