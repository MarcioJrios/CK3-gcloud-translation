l_english:
 # Misc
 party_baron_volunteer_levies:0 "[party_baron.GetFirstNamePossessiveNoTooltip] voluntários"
 # Modifiers
 party_baron_beloved_by_all_modifier:0 "amado por todos"
 party_baron_making_efforts_modifier:0 "Fazendo esforços sociais"
 party_baron_self_aggrandizing_modifier:0 "Auto-engrandecimento"
 party_baron_friendly_enough_modifier:0 "Suficientemente amigável"
 party_baron_friendly_enough_modifier_desc:0 "É perfeitamente possível ter muitos "friends""
 party_baron_if_you_cannot_be_loved_modifier:0 "If You Cannot Be Loved"
 party_baron_accommodating_modifier:0 "Acomodando Outros"
 party_baron_condemned_pb_modifier:0 "Condenação impopular"
 party_baron_condemned_pb_modifier_desc:0 "Este personagem falou mal de alguém muito popular"
 party_baron_praised_pb_modifier:0 "Elogio Relutante"
 party_baron_praised_pb_modifier_desc:0 "Este personagem deu elogios relutantes a alguém muito popular"
 party_baron_murdered_the_joy_of_life_modifier:0 "Matou a alegria da vida"
 party_baron_murdered_the_joy_of_life_modifier_desc:0 "Por que alguém faria uma coisa dessas?"
 party_baron_great_mercenary_deal_modifier:0 "Grandes ofertas de mercenários"
 party_baron_ended_the_party_modifier:0 "acabou a festa"
 party_baron_ended_the_party_modifier_desc:0 "Este personagem tirou o salão de festas das maiores festas já realizadas"
 party_baron_subversive_tactics_modifier:0 "Táticas subversivas"
 party_baron_reflection_modifier:0 "Reflexão pessoal"
 party_baron_beloved_by_all_except_modifier:0 "Amado por todos, exceto..."
 party_baron_endorsed_successor_modifier:0 "Sucessor Aprovado"
 party_baron_endorsed_successor_modifier_desc:0 "A pessoa mais simpática do mundo deu sua aprovação a este novo governante"

 # Events
 party_baron_header:0 "Uma Festa Sem Fim"
 party_baron_negative_attitude_counter_stress_tt:0 "Por causa da sua #V atitude negativa#! para [TARGET_CHARACTER.GetShortUIName]:"
 party_baron_positive_attitude_counter_stress_tt:0 "Por causa da sua #V atitude positiva#! para [TARGET_CHARACTER.GetShortUIName]:"
 party_baron_move_towards_positive_tt:0 "Mova-se para uma #V atitude positiva#! contra [party_baron.GetShortUIName]"
 party_baron_move_towards_negative_tt:0 "Mova-se para uma #V atitude negativa#! contra [party_baron.GetShortUIName]"
 party_baron.1001.t:0 "$party_baron_header$"
 party_baron.1001.desc:0 "O nome de um dos nobres menores parece estar na boca de todos. Eu continuo ouvindo sobre como [party_baron.GetTitledFirstName] é tão bom estar por perto, como [party_baron.GetSheHe] faz com que todos se sintam à vontade, e como [party_baron.GetSheHe] hospeda o #EMP best#! festas.\nTodo mundo sabe [party_baron.GetHerHim] e pode atestar sua simpatia e generosidade - pelo menos é o que eles estão ansiosos para reivindicar."
 party_baron.1001.a:0 "Talvez eu possa aprender uma coisa ou duas com [party_baron.GetHerHis] popularidade..."
 party_baron.1001.b:0 "Mas #EMP I#! sou aquele que deveria ser coberto de elogios!"
 party_baron.1001.c:0 "Parece que eu deveria conhecer isso [party_baron.GetWomanMan]!"
 party_baron.1001.c.tt:0 "Escreva uma carta para o [party_baron.GetTitleAsName]"

 party_baron.1002.opening:0 "[party_baron.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 party_baron.1002.desc:0 "Agradeço suas gentis palavras de saudação! É bom ouvir de alguém que realmente aprecia que a verdadeira alegria é aquela que você traz para os outros.\nEspero um dia recebê-lo como meu convidado de honra e, embora seja presunçoso da minha parte dizer isso, espero que um dia você venha a me considerar um amigo.."
 party_baron.1002.a:0 "[party_baron.GetSheHe|U] parece muito agradável, mesmo por carta!"

 party_baron.1003.desc:0 "Parece que eu pisquei por um momento e perdi completamente, mas [party_baron.GetFirstName] passou de [party_baron.GetHerHis] baronato humilde, para ser meu [party_baron_header.GetTitleAsName]...\nO mundo virou de cabeça para baixo mais rápido do que eu poderia imaginar."
 party_baron.1003.a:0 "Pelo menos agora tenho um generoso [party_baron.GetTitleAsName]."
 party_baron.1003.b:0 "Vamos esquecer todas aquelas coisas que eu disse..."

 party_baron.2001.t:0 "$party_baron_header$"
 party_baron.2001.negative:0 "Sem qualquer encorajamento ou aprovação, parece que [party_baron.GetTitledFirstName] tomou a iniciativa de falar com [vassal.Custom2('RelationToMe', ROOT.Char )] sobre mim!\n\n[party_baron.GetSheHe|U] aparentemente me elogiaram sem parar, mas isso apenas me faz #EMP mais#! suspeito de [party_baron.GetHerHis] motivações!"
 party_baron.2001.positive:0 "Parece que [party_baron.GetShortUIName], inteiramente de [party_baron.GetHerHis] iniciativa própria, falou com [vassal.Custom2('MyCharacterIntroduction', ROOT.Char )] sobre mim.\nPoderia ter sido motivo de preocupação, se não fosse pelo fato de que [vassal.GetFirstNameNoTooltip] agora parece muito mais amigável e solidário!"
 party_baron.2001.a_positive:0 "Um esforço impressionante!"
 party_baron.2001.a_negative:0 "Enquanto tudo estiver sob controle por enquanto..."
 party_baron.2001.b_negative:0 "Eu sou aquele que deveria ser admirado e ouvido em primeiro lugar!"
 party_baron.2001.b_positive:0 "Como é justo. eu sou muito bom."

 party_baron.2002.t:0 "$party_baron_header$"
 party_baron.2002.desc:0 "Em uma festa, meus olhos encontram os de [party_baron.GetTitledFirstName] Como [party_baron.GetSheHe] está falando com [new_friend.Custom2('MyCharacterIntroduction', ROOT.Char )]. Apesar da óbvia quebra de decoro, [party_baron.GetSheHe] gesticula para mim.\n\n"[ROOT.Char.GetFirstNameNoTooltip]! You know [new_friend.GetFirstNameNoTooltip], of course, but I think you should spend some more time together. You have so much in common!""
 party_baron.2002.a:0 "suponho que não sei [new_friend.GetTitledFirstNameNoTooltip] assim como eu poderia."
 party_baron.2002.b:0 "Oh, eu tenho conhecidos mais do que suficientes como é."

 party_baron.2003.desc:0 "Me chamou a atenção que [owner.Custom2('YourCharacterIntroduction', ROOT.Char)] tem conspirado para matá-lo!\nNão se preocupe, no entanto, porque eu falei com [owner.GetHerHim] e feito [owner.GetHerHim] veja o erro de [owner.GetHerHis] maneiras. Assassinato é realmente abominável, você não concorda??"
 party_baron.2003.a:0 "obrigado por... salvando minha vida?"
 party_baron.2003.repentant_cannot_scheme:0 "Por enquanto [owner.GetShortUIName] está arrependido, [owner.GetSheHe] não pode começar [hostile_schemes|E] contra você"
 party_baron.2003.b:0 "[owner.GetSheHe|U] tem planejado fazer #EMP o que?!#!"
 party_baron.2003.c:0 "Como, exatamente, esse enredo acabou de "come to [party_baron.GetHerHis] attention"...?"

 party_baron.2004.t:0 "$party_baron_header$"
 party_baron.2004.desc:0 "É impossível dizer se [party_baron.GetTitledFirstName] está bêbado, ou apenas embriagado pelo espírito da celebração acontecendo ao redor [party_baron.GetHerHim]. Seja o que for, eu posso sentir isso também assim que [party_baron.GetSheHe] me puxa para um abraço.\n\n"You know," [party_baron.GetSheHe] diz, "I really think you're one of the best friends I have."\nO resto da noite, eu assisto principalmente [party_baron.GetHerHim] no [party_baron.GetHerHis] revela. Estou começando a acreditar que posso entender [party_baron.GetHerHim] melhor do que qualquer uma das pessoas brindando [party_baron.GetHerHim]."
 party_baron.2004.a:0 "Você também, [party_baron.GetFirstNameNoTooltip]..."

 party_baron.2005.t:0 "$party_baron_header$"
 party_baron.2005.desc:0 "Estou surpreso, mas satisfeito quando [party_baron.GetTitledFirstName] aparece na minha corte. Ainda mais quando [party_baron.GetSheHe] quer falar, só nós dois.\n\n"I didn't want this to be said at a feast or a celebration." [party_baron.GetSheHe|U] parece extraordinariamente sério, aquele sorriso alegre faltando pela primeira vez. "I cannot describe how much you mean to me. I have many friends, but none other such as you. I hope we keep that friendship until the end of our days.""
 party_baron.2005.a:0 ""Eu também, [party_baron.GetFirstNameNoTooltip]. Me too."

 party_baron.2006.desc:0 "Tendo sido convidado para uma festa de "a very special occasion," eu tinha que ver [party_baron.GetTitledFirstNamePossessive] celebração para mim. Que noite foi aquela.\nMal consigo me lembrar de ter sido mais feliz, e agora parece que recuperei um pouco do meu desejo pela vida.!"
 party_baron.2006.a:0 "Cuidado, mundo!"
 party_baron.2006.b:0 "Não foi nada de especial."

 party_baron.2007.desc:0 "Mesmo no meio de uma guerra, [party_baron.GetTitledFirstName] encontra maneiras de chegar até [party_baron.GetHerHis] truques habituais. Enquanto estou examinando meu exército, [party_baron.GetSheHe] vem cavalgando até mim na cabeça de [party_baron.GetHerHis] próprio pequeno hospedeiro!\n\n"I thought we could do with every hand we could get, so I talked to some people, and they turn out to be eager to join as volunteers!"\nvoluntários...? Devo estar perguntando de onde esses soldados vieram?"
 party_baron.2007.a:0 "Isso é exatamente o que eu preciso!"
 party_baron.2007.b:0 "Para #EMP help#!, você deveria ter me trazido #EMP profissionais!#!"
 party_baron.2007.b_flavor:0 "Oh. Ah, você vai...?"

 party_baron.3001.t:0 "$party_baron_header$"
 party_baron.3001.desc:0 "As pessoas estão loucas por [party_baron.GetTitledFirstName], e eu simplesmente não entendo porque! [party_baron.GetSheHe|U] isso não é ótimo. Todos [party_baron.GetSheHe] faz é agir de forma amigável e celebrar as coisas boas sobre as pessoas [party_baron.GetSheHe] atende! Sim, mesmo tendo desentendimentos com [party_baron.GetHerHim] pode ser agradável e amigável, e [party_baron.GetSheHe] apoia [party_baron.GetHerHis] convicções ao tentar entender as suas, mas isso ainda não é...\nMeu ponto é, por que eles amam [party_baron.GetHerHim] tanto?!"
 party_baron.3001.a:0 "Eu vou mostrar a eles quem é digno de admiração!"
 party_baron.3001.b:0 "Talvez eu esteja sendo um pouco duro..."

 party_baron.3002.t:0 "$party_baron_header$"
 party_baron.3002.desc:0 "Então não basta isso [party_baron.GetTitledFirstName] é amado por todos, #EMP I#! deve amar [party_baron.GetHerHim] também?\nVários de meus vassalos assinaram um mandado solicitando que eu pare de falar palavrões sobre esse inútil [party_baron.GetTitleAsName]!"
 party_baron.3002.a:0 "Oh, eu vou mostrar a esses cretinos arrogantes alguns "foul words.""
 party_baron.3002.b:0 "Não faz mal ser um pouco mais gentil. Em público."

 party_baron.3003.desc:0 "Mesmo depois de tudo que eu disse sobre [party_baron.GetHerHim], [party_baron.GetTitledFirstName] permanece implacável. [party_baron.GetSheHe|U] até se atreve a se aproximar de mim em uma festa, sozinho.\n\n"I have a feeling you don't like me very much." eu bufo. [party_baron.GetSheHe|U] pode dizer isso de novo. Mas é claro que em vez disso [party_baron.GetSheHe] continua sem vacilar. "Could we talk for a moment?"\nTudo o que acontece a seguir é um borrão, mas se transformou em uma das melhores festas da minha vida. Devo admitir, talvez eu estivesse errado sobre o [party_baron.GetTitleAsName] depois de tudo..."
 party_baron.3003.a:0 "E pensar que você iria me pegar no final, [party_baron.GetFirstNameNoTooltip]!"
 party_baron.3003.b:0 "Não! Nada mudou!"

 party_baron.3004.desc:0 "Isso já durou bastante! O fato de que [party_baron.GetTitledFirstName] continua sendo elevado como um farol de tudo de bom na humanidade está me deixando louco!\nQualquer feitiço manipulador [party_baron.GetSheHe] tem o reino sob precisa ser quebrado."
 party_baron.3004.a:0 "#EMP [party_baron.GetSheHe|U]#! precisa ser quebrado!"
 party_baron.3004.b:0 "eu sou... indo longe demais?"

 party_baron.4001.desc:1 "A perda de [previous_character.Custom2('YourCharacterIntroduction', ROOT.Char)] tem sido difícil de aceitar. [previous_character.GetSheHe|U] era um bom amigo, e você deve se orgulhar do [previous_character.GetWomanMan] [previous_character.GetSheHe] era.\nEste deve ser um momento difícil para você, mas saiba que você tem o meu apoio!"
 party_baron.4001.a:0 "Obrigado pelas suas palavras gentis."

 party_baron.4002.opening:0 "[party_baron.Custom2('AppropriateGreeting', ROOT.Char)]"
 party_baron.4002.desc:0 "Eu entendo que você não gosta de mim. Esse é o seu direito. Mas não vejo por que você continua sendo perverso e hostil quando tento ser o mais amigável e cortês possível..\nTivemos muitas oportunidades para resolver isso, mas agora estou pedindo pela última vez. Por favor, deixe-nos simplesmente... be amigos."
 party_baron.4002.a:0 "Como se atreve [party_baron.GetSheHe]? Como se atreve [party_baron.GetSheHe]!"

 party_baron.9001.t:0 "O fim de uma festa"
 party_baron.9001.desc:0 "[party_baron.GetTitledFirstName] is a stark reminder that no matter how much we enjoy life, and no matter how much joy we bring to this world, it will all venha para an end eventually."
 party_baron.9001.a:0 "Este mundo será menos sem [party_baron.GetHerHim]."
 party_baron.9001.a.tt:0 "[party_baron.GetShortUIName] está comemorando em [party_baron.GetFaith.PositiveAfterLife]"
 party_baron.9001.b:0 "Parece [ROOT.Char.GetFaith.DeathDeityName] não caiu para [party_baron.GetHerHis] sorriso falso."
 party_baron.9001.b.tt:0 "[party_baron.GetShortUIName] finalmente se foi para sempre."

 party_baron.9003.t:0 "$party_baron_header$"
 party_baron.9003.desc_positive:0 "Eu não posso acreditar o quão sortudo eu sou, por ter isso [party_baron.GetWomanMan] ao meu lado. Nunca pensei que me sentiria tão feliz como no dia do meu casamento, como um camponês tonto [ROOT.Char.Custom('GirlBoy')]. E [party_baron.GetFirstName] parecia radiante.\nQuando [party_baron.GetSheHe] me olha nos olhos e diz [party_baron.GetSheHe] Não consigo pensar em alegria maior do que estar comigo para sempre, eu acredito [party_baron.GetHerHim]."
 party_baron.9003.desc_negative:0 "Talvez seja assim que sempre terminaria. Apesar de todo o meu ódio e inveja, eu ainda não pude resistir [party_baron.GetHerHis] charme.\n\n[party_baron.GetFirstName] parece ter certeza de que isso sempre aconteceria. E agora que estamos casados, [party_baron.GetSheHe] parece mais feliz do que nunca."
 party_baron.9003.a_positive:0 "Eu sou seu, meu amor!"
 party_baron.9003.a_negative:0 "Você finalmente me pegou, seu encantador absoluto!"
