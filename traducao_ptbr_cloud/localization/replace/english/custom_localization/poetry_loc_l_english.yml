 GeneratePoem_Outro_Rhyming_Romance_02_A_03:0 "$GeneratePoem_Outro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Outro_Rhyming_Romance_02_B_01:0 "O belo começo de uma árvore genealógica."
 GeneratePoem_Outro_Rhyming_Romance_02_B_02:0 "E enquanto eu estiver com [ROOT.Var('poem_subject').Char.GetHerHim], eu sempre serei livre."
 GeneratePoem_Outro_Rhyming_Romance_02_B_03:0 "Tão quente e refrescante quanto um chá quente perfumado."
