 ##################################################
 # Intro Lines
 ## Romance
 GeneratePoem_Intro_Rhyming_Romance_01_A_01:0 "Oh, como um semblante tão bonito brilha,"
 GeneratePoem_Intro_Rhyming_Romance_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_B_01:0 "Cintilante, cintilante, assombrando meus sonhos,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_02:0 "Tão perfeitamente puro que me desfaço pelas costuras,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_03:0 "sendo pego em [ROOT.Var('poem_subject').Char.GetHerHis] sorriso é tão quente quanto raios de sol,"
 GeneratePoem_Intro_Rhyming_Romance_02_A_01:0 "que delicioso [ROOT.Var('poem_subject').Char.GetWomanMan] quem me encanta tanto,"
 GeneratePoem_Intro_Rhyming_Romance_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_B_01:0 "Onde, oh onde, isso [ROOT.Var('poem_subject').Char.GetWomanMan] vai?"
 GeneratePoem_Intro_Rhyming_Romance_02_B_02:0 "Cujo rosto parece sempre brilhar,"
 GeneratePoem_Intro_Rhyming_Romance_02_B_03:0 "A quem minha fidelidade eu devo eternamente,"
 GeneratePoem_Intro_Rhyming_Romance_03_A_01:0 "Eu me pergunto quais segredos [ROOT.Var('poem_subject').Char.GetHerHis] máscara protege?"
 GeneratePoem_Intro_Rhyming_Romance_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_B_01:0 "Que maravilhas escondidas? Que assuntos camuflados?"
 GeneratePoem_Intro_Rhyming_Romance_03_B_02:0 "Pois com certeza isso [ROOT.Var('poem_subject').Char.GetWomanMan] está livre de defeitos,"
 GeneratePoem_Intro_Rhyming_Romance_03_B_03:0 "É um escudo ou apenas um efeito?"
 ## Mourning
 GeneratePoem_Intro_Rhyming_Mourning_01_A_01:0 "Não importa quantos dias torçam e passem,"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_01:0 "Vida sem [ROOT.Var('poem_subject').Char.GetHerHim] é um pântano doente,"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_02:0 "O mundo parece distante, como através de um vidro,"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_03:0 "Os ventos sussurram friamente pela grama,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_01:0 "Quando tal belo semblante é escondido da vista,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_01:0 "Nós gritamos e lamentamos, não importa o nosso poder,"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_02:0 "A dor certamente parece um deslize pessoal,"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_03:0 "Aqueles deixados para trás devem sentir uma praga,"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_01:0 "Quão cruel é uma amante acaso aleatório,"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_01:0 "Para privar o mundo de uma dança tão bonita,"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_02:0 "lançar [ROOT.Var('poem_subject').Char.GetHerHim] de lado com apenas um olhar,"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_03:0 "Para deixar todos nós neste transe amaldiçoado,"
 ## Legacy
 GeneratePoem_Intro_Rhyming_Legacy_01_A_01:0 "o mais poderoso [ROOT.Var('poem_subject').Char.GetWomenMen] deve deixar esta Terra,"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_01:0 "Suas ações, seus atos, seu valor inchado"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_02:0 "E esperança de boas palavras não há escassez"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_03:0 "Não importa quais reinos eles tenham dado à luz,"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_01:0 "[ROOT.Var('poem_subject').Char.GetWomenMen|U] não precisa temer quando vidas partem,"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_01:0 "Desde que deixem para trás a arte,"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_02:0 "Atravessando para a morte tranquila com coração nobre,"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_03:0 "Embora possa separar seus enlutados,"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_01:0 "O que [ROOT.Var('poem_subject').Char.GetWomanMan] não espera descansar quando está cansado,"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_02:0 "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_03:0 "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_01:0 "Não importa [ROOT.Var('poem_subject').Char.GetHerHis] riqueza e tesouro adquirido?"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_02:0 "Em gloriosa memória, com o desejo do coração?"
