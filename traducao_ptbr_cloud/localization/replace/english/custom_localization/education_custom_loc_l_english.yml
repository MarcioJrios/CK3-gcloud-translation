l_english:
 martial_good_trait_match_good_outcome:0 "Como uma criança ativa e entusiasmada, não é surpresa que [ROOT.Char.GetFirstName] tem se saído bem em [ROOT.Char.GetHerHis] estudos de guerra e combate."
 martial_bad_trait_match_good_outcome:0 "Dizer que o indisciplinado [ROOT.Char.GetFirstName] não parecia talhado para uma vida de guerra é um eufemismo. No entanto, [ROOT.Char.GetSheHe] superou todas as expectativas."
 martial_neutral_trait_match_good_outcome:0 "Com tutela suficiente, mesmo uma criança que demonstrou pouca inclinação natural para a guerra, como [ROOT.Char.GetFirstName], pode chegar a entendê-lo verdadeiramente."
 education_martial_3_outcome_description:0 "[ROOT.Char.GetSheHe|U] tem mostrado grande aptidão tanto em táticas de batalha quanto na gestão de exércitos. [ROOT.Char.GetSheHe|U] será um bom comandante um dia, tenho certeza."
 education_martial_3_outcome_description_not_commander:0 "[ROOT.Char.GetSheHe|U] tem mostrado grande aptidão tanto em táticas de batalha quanto na gestão de exércitos. É uma pena que [ROOT.Char.GetSheHe] nunca comandará exércitos."
 education_martial_4_outcome_description:0 "É impressionante ver tamanha habilidade em alguém tão jovem. [ROOT.Char.GetSheHe|U] exibe um nível de percepção que é raro mesmo entre os comandantes veteranos!"
 
 martial_good_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstNamePossessive] a natureza enérgica era considerada um sinal de afinidade com a guerra e o combate, mas talvez fosse simplesmente indisciplina. "
 martial_bad_trait_match_bad_outcome:1 "[ROOT.Char.GetFirstName] nunca demonstrou muito interesse pelo assunto da guerra, mas sempre esperei que fosse uma fase passageira. eu era ingênuo."
 martial_neutral_trait_match_bad_outcome:1 "Por muito tempo eu esperei que uma boa tutela fosse suficiente para ensinar [ROOT.Char.GetFirstName] as complexidades da guerra. eu era ingênuo."
 education_martial_1_outcome_description:2 "[ROOT.Char.GetSheHe|U] mostrou pouco entendimento do assunto, mas pelo menos [ROOT.Char.GetSheHe] sabe onde segurar uma espada e pode até ser capaz de diferenciar um lacaio de um $knight_culture_player_no_tooltip_lowercase$."
 education_martial_2_outcome_description:1 "[ROOT.Char.GetSheHe|U] desenvolveu apenas uma compreensão básica do assunto, mas pelo menos [ROOT.Char.GetSheHe] aprendeu os fundamentos da gestão de um exército. Só espero que o resto venha com a experiência."

 education_martial_prowess_1_outcome_description:1 "\nEm um nível pessoal, [ROOT.Char.GetSheHe] tirou pouco de [ROOT.Char.GetHerHis] $knight_culture_player_adjective_no_tooltip_lowercase$ estuda e se atrapalha bastante em lutas um contra um."
 education_martial_prowess_2_outcome_description:1 "\nEm um nível pessoal, [ROOT.Char.GetSheHe] também lutou algumas ações bem-sucedidas contra pequenos grupos de camponeses rebeldes, mostrando [ROOT.Char.GetHerHim] um competente $knight_culture_player_no_tooltip_lowercase$."
 education_martial_prowess_3_outcome_description:0 "\nEm um nível pessoal, [ROOT.Char.GetSheHe] provou ser um lutador de sucesso, capaz de empunhar [ROOT.Char.GetHerHis] espada e séquito pessoal como uma unidade coesa."
 education_martial_prowess_4_outcome_description:0 "\nEm um nível pessoal, [ROOT.Char.GetSheHe] mostrou [ROOT.Char.GetHerselfHimself] um lutador individual incrivelmente hábil, dominando até mesmo as formas mais difíceis de luta tradicional [ROOT.Char.GetCulture.GetNameNoTooltip] combate."

 diplomacy_good_trait_match_good_outcome:0 "Mesmo quando criança, [ROOT.Char.GetFirstName] sempre teve jeito com as palavras. Não é, portanto, surpreendente que [ROOT.Char.GetSheHe] tem se dedicado bem ao estudo das relações diplomáticas."
 diplomacy_good_trait_match_bad_outcome:0 "Apesar de ser uma criança tagarela, [ROOT.Char.GetFirstName] às vezes acha difícil se relacionar com as pessoas."
 diplomacy_bad_trait_match_good_outcome:0 "Apesar de raramente se dar bem com outras crianças, [ROOT.Char.GetFirstName] tem mostrado uma surpreendente aptidão para manobras diplomáticas."
 diplomacy_bad_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstName] estava sempre tão focado no que #EMP [ROOT.Char.GetSheHe]#! desejado, então talvez não seja uma grande surpresa que [ROOT.Char.GetSheHe] teve dificuldade em aprender a influenciar os outros."
 diplomacy_neutral_trait_match_good_outcome:0 "Com tutela suficiente, mesmo uma criança que demonstrou pouca inclinação natural para a influência diplomática, como [ROOT.Char.GetFirstName], pode chegar a entendê-lo verdadeiramente."
 diplomacy_neutral_trait_match_bad_outcome:0 "Por muito tempo eu esperei que uma boa tutela fosse suficiente para ensinar [ROOT.Char.GetFirstName] as complexidades da diplomacia. Todos os esforços foram em vão, no entanto."

 stewardship_good_trait_match_good_outcome:0 "Um administrador natural desde o nascimento, não deveria surpreender ninguém que [ROOT.Char.GetFirstName] chegou longe em [ROOT.Char.GetHerHis] estudos de gestão do reino."
 stewardship_good_trait_match_bad_outcome:0 "Apesar de sempre parecer buscar autoridade e ordem, [ROOT.Char.GetFirstName] não se tornou tão proficiente como esperado na administração de terras e pessoas."
 stewardship_bad_trait_match_good_outcome:0 "Apesar de estar mais interessado em rumores sobre o povo do reino do que em seus impostos e censos, [ROOT.Char.GetFirstName] desenvolveu uma aptidão para a administração."
 stewardship_bad_trait_match_bad_outcome:0 "Talvez sem surpresa, [ROOT.Char.GetFirstNamePossessive] obsessão com os mínimos detalhes da vida das pessoas não tem sido benéfica para [ROOT.Char.GetHerHis] compreensão da administração de todo um reino."
 stewardship_neutral_trait_match_good_outcome:0 "Com tutela suficiente, mesmo uma criança que tenha demonstrado pouca inclinação natural para a administração, como [ROOT.Char.GetFirstName], pode chegar a entendê-lo verdadeiramente."
 stewardship_neutral_trait_match_bad_outcome:0 "Por muito tempo eu esperei que uma boa tutela fosse suficiente para ensinar [ROOT.Char.GetFirstName] as complexidades da administração. Todos os esforços foram em vão, no entanto."

 intrigue_good_trait_match_good_outcome:0 "Sempre a criança inteligente, [ROOT.Char.GetFirstName] provou uma e outra vez ao longo de [ROOT.Char.GetHerHis] estudos que [ROOT.Char.GetSheHe] tinha uma afinidade natural para um planejamento cuidadoso e mais do que um pouco de desorientação."
 intrigue_good_trait_match_bad_outcome:0 "Apesar de ter tido mais do que uma boa experiência em mentir quando criança, [ROOT.Char.GetFirstName] sempre achou difícil aplicar esse tipo de criatividade de qualquer forma estruturada."
 intrigue_bad_trait_match_good_outcome:0 "Apesar de ser uma criança introvertida, muitas vezes perdida em pensamentos, [ROOT.Char.GetFirstName] tem vindo a desenvolver uma propensão para a arte da manipulação."
 intrigue_bad_trait_match_bad_outcome:0 "Como uma criança quieta e reclusa, [ROOT.Char.GetFirstName] nunca demonstrou muito interesse em conseguir [ROOT.Char.GetHerHis] maneira."
 intrigue_neutral_trait_match_good_outcome:0 "Com tutela suficiente, mesmo uma criança que demonstrou pouca inclinação natural para um planejamento cuidadoso, como [ROOT.Char.GetFirstName], pode vir a entender verdadeiramente seus usos."
 intrigue_neutral_trait_match_bad_outcome:0 "Por muito tempo eu esperei que uma boa tutela fosse suficiente para ensinar [ROOT.Char.GetFirstName] as complexidades de um planejamento cuidadoso. Todos os esforços foram em vão, no entanto."

 learning_good_trait_match_good_outcome:0 "Sempre a criança curiosa e faminta por conhecimento, [ROOT.Char.GetFirstName] mostrou uma afinidade com a bolsa de estudos desde tenra idade."
 learning_good_trait_match_bad_outcome:0 "Apesar de ser uma criança curiosa, ansiosa por aprender, [ROOT.Char.GetFirstNamePossessive] atenção se desviou para outro lugar como [ROOT.Char.GetSheHe] envelheceu."
 learning_bad_trait_match_good_outcome:0 "Apesar de sempre parecer uma criança tão desatenta, [ROOT.Char.GetFirstName] provou que o estudo focado não é tudo o que torna um estudioso."
 learning_bad_trait_match_bad_outcome:0 "Tendo sido uma criança tão desatenta, não é difícil ver por que [ROOT.Char.GetFirstName] teve dificuldade em se familiarizar com a bolsa de estudos."
 learning_neutral_trait_match_good_outcome:0 "Com tutela suficiente, mesmo uma criança que demonstrou pouca inclinação natural para a erudição, como [ROOT.Char.GetFirstName], pode vir a entender verdadeiramente qualquer assunto."
 learning_neutral_trait_match_bad_outcome:0 "Por muito tempo eu esperei que uma boa tutela fosse suficiente para ensinar [ROOT.Char.GetFirstName] as complexidades de qualquer tipo de bolsa de estudos. Todos os esforços foram em vão, no entanto."



 education_diplomacy_1_outcome_description:1 "As práticas de polidez e honra são um grande desafio para [ROOT.Char.GetHerHim], mas pelo menos [ROOT.Char.GetSheHe] sabe [ROOT.Char.GetHerHis] maneira de contornar a etiqueta básica."
 education_diplomacy_2_outcome_description:1 "Poucos em qualquer tribunal ficariam muito impressionados com [ROOT.Char.GetHerHis] compreensão da etiqueta, mas pelo menos [ROOT.Char.GetSheHe] sabe segurar [ROOT.Char.GetHerHis] possuir em companhia educada."
 education_diplomacy_3_outcome_description:0 "Com uma excelente compreensão de todas as maneiras de etiqueta, uma compreensão de todos os tipos de entretenimento e a eloqüência para acompanhá-lo, [ROOT.Char.GetSheHe] terá pouca dificuldade em navegar uma vida na corte."
 education_diplomacy_4_outcome_description:0 "Uma verdadeira língua de prata, [ROOT.Char.GetSheHe] poderia influenciar a opinião de condes e reis! Quando [ROOT.Char.GetSheHe] fala, o tribunal escuta em silêncio extasiado."

 education_stewardship_1_outcome_description:0 "Possivelmente [ROOT.Char.GetSheHe] pode ser considerado sortudo por ter dominado a arte de contar moedas, pois a maioria dos outros aspectos do trabalho de um mordomo parece ter escapado [ROOT.Char.GetHerHim]."
 education_stewardship_2_outcome_description:1 "Poucos ficariam impressionados com [ROOT.Char.GetHerHis] compreensão do assunto, mas [ROOT.Char.GetSheHe] pelo menos desenvolveu uma compreensão sólida sobre os fundamentos da administração e o início de uma frugalidade sensata."
 education_stewardship_3_outcome_description:0 "Exibindo uma compreensão completa do fluxo de ouro e as andanças das pessoas, [ROOT.Char.GetSheHe] mesmo expressa uma criatividade notável em lidar com esses assuntos."
 education_stewardship_4_outcome_description:0 "Não contente em entender o fluxo de riqueza e pessoas, [ROOT.Char.GetSheHe] parece capaz de predizê-lo como que por instinto! [ROOT.Char.GetSheHe|U] sempre encontra novas maneiras de lucrar com isso também."

 education_intrigue_1_outcome_description:0 "Com falta de sutileza e paciência, [ROOT.Char.GetSheHe] acha difícil executar em [ROOT.Char.GetHerHis] planos de longo prazo. Pelo menos [ROOT.Char.GetSheHe] tenta fazer planos."
 education_intrigue_2_outcome_description:1 "Enquanto [ROOT.Char.GetSheHe] mostrou [ROOT.Char.GetHerselfHimself] totalmente capaz de esquemas mesquinhos poucos diriam que é refinado, mas refinamento nem sempre é o que você precisa."
 education_intrigue_3_outcome_description:0 "[ROOT.Char.GetSheHe|U] agora conhece muitas maneiras de conseguir o que [ROOT.Char.GetSheHe] quer. Mais importante, [ROOT.Char.GetSheHe] está altamente ciente das implicações políticas desses desejos."
 education_intrigue_4_outcome_description:0 "Agora é mais difícil dizer, no entanto. Tudo o que é incumbido de [ROOT.Char.GetHerHim] é feito por outros antes [ROOT.Char.GetSheHe] chega até ele e [ROOT.Char.GetSheHe] nunca conta mentiras mesquinhas o caminho [ROOT.Char.GetSheHe] costumava ser. Possivelmente [ROOT.Char.GetSheHe] não era tão inteligente quanto [ROOT.Char.GetSheHe] afinal parecia."

 education_learning_1_outcome_description:0 "A busca do conhecimento nunca pareceu criar raízes apropriadamente em [ROOT.Char.GetHerHis] mente, e agora o tempo gasto entre livros e tomos parece ser mais uma tarefa árdua para [ROOT.Char.GetHerHim] do que uma alegria."
 education_learning_2_outcome_description:0 "pouco estudioso, [ROOT.Char.GetSheHe] pelo menos conseguiu memorizar certas citações dos clássicos. [ROOT.Char.GetSheHe|U] provavelmente nunca escreverá grandes teoremas, mas [ROOT.Char.GetSheHe] pode ler um ou dois."
 education_learning_3_outcome_description:0 "Um ávido aprendiz, [ROOT.Char.GetSheHe] tornou-se um grande fornecedor de conhecimento e provou [ROOT.Char.GetHerselfHimself] totalmente capaz de estruturar argumentos teóricos e teológicos avançados."
 education_learning_4_outcome_description:0 "[ROOT.Char.GetHerHis|U] compreensão das obras filosóficas e teóricas é impressionante, e [ROOT.Char.GetSheHe] muitas vezes se envolve em debates com [ROOT.Char.GetHerHis] ex-professores. Mesmo em uma idade tão jovem [ROOT.Char.GetSheHe] pode ser ouvido citando passagens obscuras para apoiar novas ideias e teorias."


