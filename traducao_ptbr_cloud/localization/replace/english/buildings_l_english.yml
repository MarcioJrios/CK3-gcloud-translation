 building_kremnica_mines_04:0 "Complexo Mineiro Kremnica"
 building_kremnica_mines_04_desc:0 "$building_rammelsberg_mines_04_desc$"
 
 building_type_kollur_mines_01:0 "As minas de Kollur"
 building_type_kollur_mines_01_desc:0 "As minas de Kollur exploram o maior veio de diamantes de todo o subcontinente indiano. O trabalho é extremamente perigoso, mas as riquezas são inimagináveis."
 building_kollur_mines_01:0 "minas de Kollur"
 building_kollur_mines_01_desc:0 "Apenas um poço de argila e cascalho, trabalhadores vestidos de tanga labutam aqui noite e dia para extrair diamantes."
 building_kollur_mines_02:0 "Mina de Kollur"
 building_kollur_mines_02_desc:1 "Os poços de mineração foram expandidos e engenheiros foram contratados para realmente serem capazes de aumentar a extração de diamantes."
 building_kollur_mines_03:0 "Grande Mina Kollur"
 building_kollur_mines_03_desc:0 "Uma aldeia surgiu em torno dos muitos poços de mineração, e os trabalhadores encontram diamantes enormes regularmente.."
 building_kollur_mines_04:0 "Complexo Mineiro Kollur"
 building_kollur_mines_04_desc:0 "A extração de diamantes atingiu uma escala quase industrial, com a quantidade de trabalhadores agora variando na casa dos milhares. Riquezas infinitas aparentemente fluem das minas."
 
 building_type_tribe_01:1 "Fortaleza tribal"
 building_type_tribe_01_desc:1 "Um domínio tribal simples, mas eficaz, montando guarda em uma aldeia tribal."
 building_tribe_01:1 "Fortaleza tribal"
 building_tribe_01_desc:1 "Construído com toras e pedras brutas, este porão é imponente apesar de seu pequeno tamanho."
 building_tribe_02:1 "Fortaleza Tribal Fortificada"
 building_tribe_02_desc:1 "O porão fortificado é inspirado nos castelos feudais, adicionando muitos novos elementos defensivos."
 
 building_type_longhouses_01:1 "salões de reunião"
 building_type_longhouses_01_desc:1 "Chefes tribais, anciãos e senhores da guerra, todos conferem na maloca ao tomar decisões. Os poderosos salões trazem prestígio para quem hospeda o encontro."
 building_longhouses_01:1 "Longhouses"
 building_longhouses_01_desc:1 "Longhouses são grandes o suficiente para acomodar reuniões importantes entre os anciãos. Leis e políticas são determinadas aqui."
 building_longhouses_02:1 "grandes salões"
 building_longhouses_02_desc:1 "Os grandes salões abrigam um palco central, onde um chefe ou senhor da guerra pode fazer discursos empolgantes."
 
 building_type_war_camps_01:0 "acampamentos de guerra"
 building_type_war_camps_01_desc:1 "Ferozes guerreiros tribais se reúnem nos acampamentos de guerra quando o chifre os toca para a guerra. Mesmo em tempos de paz, eles podem ser encontrados lutando, preparando-se para a inevitabilidade do conflito.."
 building_war_camps_01:1 "campo de treino"
 building_war_camps_01_desc:1 "Equipamentos de treinamento, arenas e paredes de madeira definem os campos de treino, os guerreiros vão aqui para aprimorar suas habilidades."
 building_war_camps_02:1 "Guerreiro Lodges"
 building_war_camps_02_desc:1 "Apenas os maiores lutadores são permitidos em um alojamento de guerreiros, e sua mera presença é inspiradora.."
 
 building_type_palisades_01:0 "Paliçadas"
 building_type_palisades_01_desc:1 "Camadas de paliçadas de madeira protegem os assentamentos tribais dispersos, protegendo-os de ameaças simples, como animais selvagens ou ataques simples."
 building_palisades_01:1 "Paliçada Simples"
 building_palisades_01_desc:1 "Paliçadas simples oferecem proteção limitada, embora eficazes contra escaramuças, são menos confiáveis contra grupos maiores de inimigos."
 building_palisades_02:1 "Paredes e fossos"
 building_palisades_02_desc:1 "Valas externas combinadas com paredes de paliçada reforçadas com pedra oferecem proteção decente contra cercos."
 
 building_type_market_villages_01:1 "Mercados"
 building_type_market_villages_01_desc:1 "Uma série de pequenas aldeias comerciais surgiu em torno das partes mais movimentadas dessas terras. Aqui os membros da tribo negociam e negociam com mercadores viajantes."
 building_market_villages_01:1 "Postos avançados de comércio"
 building_market_villages_01_desc:1 "Os postos avançados de comércio oferecem a oportunidade para os membros da tribo e comerciantes se encontrarem e negociarem."
 building_market_villages_02:1 "Aldeias do Mercado"
 building_market_villages_02_desc:1 "Ao permitir que os comerciantes entrem em suas aldeias, os membros da tribo podem fazer negócios lucrativos.."
 
 building_type_military_academy_01:0 "Academias Militares"
 building_type_military_academy_01_desc:0 "Instalações dedicadas ao treinamento de oficiais e cavaleiros, melhorando sua eficiência em combate."
 building_military_academy_01:0 "escolas militares"
 building_military_academy_01_desc:0 "Aspirantes a oficiais são avaliados com base no mérito na escola militar. Naturalmente, a escola só aceita alunos de linhagem nobre."
 building_military_academy_02:0 "academias de oficiais"
 building_military_academy_02_desc:0 "Os sargentos colocados na academia terão uma maior compreensão do campo de batalha ou, pelo menos, saberão como rastejar adequadamente diante de seus superiores.."
 building_military_academy_03:0 "Grandes Academias Militares"
 building_military_academy_03_desc:0 "Este ducado abriga uma grande academia militar, onde oficiais militares locais são submetidos a um treinamento rigoroso."
 
 building_type_march_01:0 "marchas"
 building_type_march_01_desc:0 "Os senhores da marcha protegem as fronteiras com fortificações e guarnições locais."
 building_march_01:0 "Marchas Estratégicas"
 building_march_01_desc:0 "Marcas são construídas nas áreas mais vulneráveis e remotas do ducado, protegendo contra ataques. Embora poucos e distantes entre si, eles servem como um sistema de alerta útil e também capturam o contrabandista ocasional.."
 building_march_02:0 "Fronteiras"
 building_march_02_desc:0 "O sistema de senhores marchadores é expandido ao longo de toda a fronteira, proporcionando maior defesa."
 building_march_03:0 "Grandes Marchas"
 building_march_03_desc:0 "Grandes fortificações de marcha são construídas em todo o ducado, dificultando significativamente qualquer força de ataque.."
 
 building_type_siege_works_01:0 "Trabalhos de Cerco"
 building_type_siege_works_01_desc:0 "Trabalhos de cerco dedicados permitem que o governante coloque e mantenha armas de cerco de qualidade superior."
 building_siege_works_01:0 "Oficinas de Cerco"
 building_siege_works_01_desc:0 "As oficinas de cerco fornecem um local para montar e experimentar vários tipos de armas de cerco."
 building_siege_works_02:0 "Engenheiros Trebuchet"
 building_siege_works_02_desc:0 "Um elenco dedicado de engenheiros trabalha incansavelmente para garantir que nossos trebuchets possam lançar projéteis de pedra de 90 quilos a mais de 300 metros."
 building_siege_works_03:0 "Fundições de canhão"
 building_siege_works_03_desc:0 "As fundições de cerco permitem lançamento rápido e preparação de canhões."
 
 building_type_royal_armory_01:0 "Arsenal real"
 building_type_royal_armory_01_desc:0 "Ao fazer com que a coroa forneça armas e armaduras para seus soldados, mais camponeses podem se 'voluntariar' para o imposto."
 building_royal_armory_01:0 "depósitos de armas"
 building_royal_armory_01_desc:0 "Em tempos de guerra, os impostos camponeses podem receber uma arma do depósito. São principalmente machados velhos e enferrujados, lanças quebradas e uma clava ocasional com um prego cravado nele. Independentemente disso, é melhor do que ir para a batalha com os punhos nus!"
 building_royal_armory_02:0 "Armários da Coroa"
 building_royal_armory_02_desc:0 "Os arsenais administrados pela coroa coletam e mantêm armas e armaduras para uso na guerra. Estes são de qualidade decente e podem transformar qualquer vagabundo bêbado em um soldado competente pelo menos aos olhos em nenhum momento.!"
 building_royal_armory_03:0 "Arsenal Real"
 building_royal_armory_03_desc:0 "O arsenal real não apenas contém uma quantidade impressionante de armas, mas também abriga ferreiros que forjam novos equipamentos. Embora possa ser um desperdício equipar meros camponeses com esses armamentos, eles também atraem aventureiros locais que adorariam lutar e morrer por nós caso conseguissem uma das espadas...."
 
 building_type_jousting_lists_01:0 "Campo de Justa"
 building_type_jousting_lists_01_desc:0 "Por ter áreas dedicadas para justas, mais cavaleiros e cavaleiros são encorajados a treinar e se juntar aos estandartes.."
 building_jousting_lists_01:0 "Campos de Justa"
 building_jousting_lists_01_desc:0 "Uma clareira é mantida aberta o ano todo para facilitar o treinamento de cavaleiros e cavaleiros."
 building_jousting_lists_02:0 "Campos do Torneio"
 building_jousting_lists_02_desc:0 "Com listas de justas e arquibancadas para o público, esses torneios atraem uma grande quantidade de competidores."
 building_jousting_lists_03:0 "Arenas de torneios reais"
 building_jousting_lists_03_desc:0 "Atualizado com assentos para convidados reais e um parque de diversões maior, a arena do torneio é realmente impressionante."
 
 building_type_blacksmiths_01:0 "ferreiros"
 building_type_blacksmiths_01_desc:0 "Ferreiros a serviço da coroa forjam armas e armaduras para a guarda real, garantindo um suprimento constante de armamentos superiores."
 building_blacksmiths_01:0 "Coroa Smithies"
 building_blacksmiths_01_desc:0 "Os melhores e mais produtivos ferreiros são empregados pela coroa e preparados para produzir espadas, malhas e lanças para a guarda real.."
 building_blacksmiths_02:0 "Guildas dos Ferreiros"
 building_blacksmiths_02_desc:0 "Ao colaborar com as várias guildas, grandes quantidades de equipamentos podem ser feitas de forma barata sob encomenda."
 building_blacksmiths_03:0 "Royal Forges"
 building_blacksmiths_03_desc:0 "Grandes forjas são construídas com o único propósito de fornecer armas à coroa, apenas os melhores ferreiros são empregados para trabalhar nelas.."
 
 building_type_archery_ranges_01:0 "campo de tiro com arco"
 building_type_archery_ranges_01_desc:0 "Faixas de arco e flecha dedicadas permitem que o povo comum treine com arcos e arqueiros experientes aprimorem suas habilidades."
 building_archery_ranges_01:0 "Estandes de tiro com arco"
 building_archery_ranges_01_desc:0 "Todos são bem-vindos ao campo de arco e flecha, independentemente de serem ricos ou pobres. A razão é dupla; camponeses que podem disparar um arco são mais úteis na guerra, e atiradores experientes se mantêm em forma quando podem competir em torneios."
 building_archery_ranges_02:0 "Royal Bowyers"
 building_archery_ranges_02_desc:1 "Os melhores arqueiros são empregados pela coroa e preparados para fabricar os arcos da mais alta qualidade que puderem em instalações construídas especificamente para a tarefa.."
 building_archery_ranges_03:0 "Alcance do Atirador"
 building_archery_ranges_03_desc:0 "Para inspirar o campesinato e proporcionar um amplo desafio aos nossos atiradores, estas gamas especiais foram concebidas para treinar os nossos arqueiros no tiro com arco de longa distância."
 
 building_type_tax_assessor_01:0 "repartições fiscais"
 building_type_tax_assessor_01_desc:0 "A coleta de dinheiro do campesinato é um empreendimento 'taxatório'. Ao atribuir cargos a um grupo de funcionários coletores de impostos, temos certeza de obter o que é devido!"
 building_tax_assessor_01:0 "Avaliadores fiscais"
 building_tax_assessor_01_desc:0 "É dever de todo camponês pagar à coroa um imposto proporcional em moeda ou produto. Nossos assessores fiscais garantem que o que eles pagam é suficientemente 'proporcional' para nossas necessidades e, felizmente para nós, a maioria dos camponeses são analfabetos."
 building_tax_assessor_02:0 "escritório do oficial de justiça"
 building_tax_assessor_02_desc:0 "Uma excelente maneira de garantir que os camponeses paguem seus impostos é a ameaça de serem jogados na masmorra caso não o façam. Este é o trabalho do oficial de justiça, sempre em #ênfase nossa#! lateral!"
 building_tax_assessor_03:0 "tribunal de magistrados"
 building_tax_assessor_03_desc:0 "Embora os camponeses possam ser fáceis de tributar, os proprietários de terras mais ricos são mais difíceis de coagir. Ao estabelecer uma rede administrativa complexa administrada por magistrados leais, podemos garantir que até mesmo os mais ricos de nossos súditos paguem suas dívidas."
 
 building_type_leisure_palace_01:0 "palácios de lazer"
 building_type_leisure_palace_01_desc:0 "Embora ficar em um castelo luxuosamente luxuoso seja bom, ter mais alguns para escolher nunca é demais."
 building_leisure_palace_01:0 "Castelo"
 building_leisure_palace_01_desc:0 "Quando o fardo da responsabilidade se torna excessivo (ou uma multidão enfurecida de camponeses está invadindo os portões), não há lugar como o castelo distante e rural para um relaxamento improvisado.!"
 building_leisure_palace_02:0 "Palácio de Verão"
 building_leisure_palace_02_desc:0 "O palácio de verão está localizado em uma parte cênica do ducado, longe da vida servil de nossos súditos trabalhadores. Realmente não há melhor maneira de exibir poder e prestígio reais, e o simples fato de que somos #ênfase melhor#! do que todos os outros."
 building_leisure_palace_03:0 "Palácio de inverno"
 building_leisure_palace_03_desc:0 "O palácio de inverno foi projetado para abrigar a família real durante os meses mais difíceis do ano. Com uma despensa bem abastecida e uma posição defensável, eleva-se sobre qualquer súdito que tenha o privilégio de trabalhar nas proximidades.."
 
 building_type_royal_forest_01:0 "Reservas Reais"
 building_type_royal_forest_01_desc:0 "Uma floresta real é uma fonte valiosa de riqueza, permitindo que você anule a lei da terra em uma província, retire os direitos dos habitantes locais e depois os venda de volta. Escusado será dizer que a caça também é excelente."
 building_royal_forest_01:0 "Florestas Reais"
 building_royal_forest_01_desc:0 "Grandes áreas de floresta neste ducado são reservadas para uso da família real. Os camponeses são proibidos de viver na floresta, caçar qualquer um de seus animais ou derrubar árvores para agricultura. Atacar os assessores de impostos da coroa enquanto eles estão passando é especialmente proibido."
 building_royal_forest_02:0 "Vastas Coroas Florestais"
 building_royal_forest_02_desc:0 "Cidades inteiras estão agora subsumidas por esta floresta real, e os assentamentos próximos geralmente descobrem que os homens do monarca 'descobriram' mapas colocando suas habitações firmemente dentro da floresta local.."
 building_royal_forest_03:0 "Tribunais de Crownswood"
 building_royal_forest_03_desc:0 "A lei é tão boa quanto o sistema que a respalda, e agora esta floresta real tem todo um sistema de tribunais, guardas e escrivães, apoiados por magistrados treinados, todos prontos para fazer cumprir os ditames da coroa.."
 
 building_type_royal_garden_01:0 "jardins reais"
 building_type_royal_garden_01_desc:0 "Poucos lugares permitem que as pessoas relaxem e socializem tão bem quanto um belo jardim. Enquanto um jardim pequeno e pessoal seria suficiente para a maioria, apenas a mais espetacular das criações é boa o suficiente para os ricos e poderosos.!"
 building_royal_garden_01:0 "jardim fechado"
 building_royal_garden_01_desc:0 "Um pequeno jardim fechado por muros de pedra. Ele fornece um pequeno refúgio de paz e conforto, fechando o mundo agitado do lado de fora."
 building_royal_garden_02:0 "Jardim Complexo"
 building_royal_garden_02_desc:0 "Um amplo e impressionante jardim com flores, ervas, árvores frutíferas e tudo mais. Mantido por um grande número de jardineiros, o jardim está sob constante cuidado."
 building_royal_garden_03:0 "parque real"
 building_royal_garden_03_desc:0 "O parque real é uma paisagem vasta e deslumbrante cuidadosamente trabalhada no terreno e na arquitetura circundante. Aberto e disponível para todos, ele impressiona os visitantes de todos os lugares."
 
 building_type_ananda_temple_01:0 "Templo de Ananda"
 building_type_ananda_temple_01_desc:0 "Enquanto Pagan tem milhares de pagodes, templos e santuários espalhados por toda a cidade e as planícies circundantes, o Templo de Ananda se destaca como uma conquista importante entre eles. A estrutura perfeitamente dimensionada contém muitas placas únicas e imagens de pedra. É um local de culto e um centro de aprendizado para educar as pessoas no ethos religioso."
 building_ananda_temple_01:0 "$building_type_ananda_temple_01$"
 building_ananda_temple_01_desc:0 "$building_type_ananda_temple_01_desc$"
 
 building_type_hotin_fort_01:0 "Fortificação Hotin"
 building_type_hotin_fort_01_desc:0 "Forte Hotin é um pequeno forte construído nas margens do rio Dniester. Sua localização permite proteger as rotas comerciais locais e concede ao proprietário o controle do rio."
 building_hotin_fort_01:0 "Hotin Fort"
 building_hotin_fort_01_desc:0 "$building_type_hotin_fort_01_desc$"
 building_hotin_fort_02:0 "Fortaleza de Hotin"
 building_hotin_fort_02_desc:0 "Uma fortaleza impressionante que empalidece o antigo forte em comparação. As fortificações foram expandidas ao longo dos séculos para incluir altos muros de pedra, um amplo fosso e várias torres maciças. Esta estrutura defensiva manterá a maioria dos sitiantes afastados com facilidade."
 
 building_type_golden_gate_of_kiev_01:1 "Golden Gate de Kyiv"
 building_type_golden_gate_of_kiev_01_desc:1 "Modelado e nomeado após um portão em Constantinopla, o Golden Gate de Kyiv serve tanto como uma entrada para a cidade quanto como um arco triunfal. A cúpula dourada da igreja, construída no topo do portão, pode ser vista de longe e a torna um símbolo proeminente de Kyiv."
 building_golden_gate_of_kiev_01:0 "$building_type_golden_gate_of_kiev_01$"
 building_golden_gate_of_kiev_01_desc:0 "$building_type_golden_gate_of_kiev_01_desc$"
 
 building_type_heddal_stave_church_01:0 "Igreja Heddal Stave"
 building_type_heddal_stave_church_01_desc:0 "A Heddal Stave Church é a maior igreja de madeira da Noruega e tem um belo interior de madeira. A lenda diz que a igreja foi construída por um troll da montanha em apenas três dias."
 building_heddal_stave_church_01:0 "$building_type_heddal_stave_church_01$"
 building_heddal_stave_church_01_desc:0 "$building_type_heddal_stave_church_01_desc$"
 
 building_type_temple_of_uppsala_01:0 "Templo de Uppsala"
 building_type_temple_of_uppsala_01_desc:0 "O templo de Uppsala serve como centro religioso para grandes partes da Escandinávia. Uma árvore sagrada fica perto do templo, ao lado de um poço, semelhante ao da lendária Yggdrasil."
 building_temple_of_uppsala_01:0 "$building_type_temple_of_uppsala_01$"
 building_temple_of_uppsala_01_desc:0 "$building_type_temple_of_uppsala_01_desc$"
 building_temple_of_uppsala_02:0 "Catedral de Uppsala"
 building_temple_of_uppsala_02_desc:0 "Uma imponente catedral construída para rivalizar com as construções mais esplêndidas do sul da Europa, a Catedral de Uppsala serve como local de sepultamento para alguns dos monarcas mais proeminentes da Suécia e contém várias relíquias sagradas."
 
 building_type_lund_cathedral_01:0 "Catedral de Lund"
 building_type_lund_cathedral_01_desc:0 "A Catedral de Lund é uma igreja magnífica ricamente decorada com esculturas de pedra. Construída com influências da arquitetura românica, a igreja compartilha muitas semelhanças com as igrejas da Alemanha. O edifício é dedicado a São Lourenço, padroeiro de Lund."
 building_lund_cathedral_01:0 "$building_type_lund_cathedral_01$"
 building_lund_cathedral_01_desc:0 "$building_type_lund_cathedral_01_desc$"
 
 building_type_danevirke_01:0 "Danevirke"
 building_type_danevirke_01_desc:1 "O Danevirke é uma extensa fortificação de terraplenagem construída para evitar incursões do continente em territórios dinamarqueses e foi expandida várias vezes desde a sua construção original."
 building_danevirke_01:0 "$building_type_danevirke_01$"
 building_danevirke_01_desc:0 "$building_type_danevirke_01_desc$"

 building_type_aljaferia_palace_01:0 "Aljafería"
 building_type_aljaferia_palace_01_desc:0 "Um grande palácio-fortaleza construído na planície de Saría, o Aljafería é um testemunho do poder e da riqueza de Zaragoza. Imponente e esplêndido em igual medida; é uma fortificação intimidante e um pináculo da arquitetura ibérica."
 building_aljaferia_palace_01:0 "$building_type_aljaferia_palace_01$"
