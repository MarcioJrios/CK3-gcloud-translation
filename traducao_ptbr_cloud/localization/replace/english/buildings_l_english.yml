 building_type_rock_of_gibraltar_01:0 "Rocha de Gibraltar"
 building_type_rock_of_gibraltar_01_desc:0 "A rocha monolítica de Gibraltar tem vista para um estreito que é a porta de entrada para o Mar Mediterrâneo. Foi um dos Pilares de Hércules na antiguidade, considerado para marcar o fim do mundo conhecido. Olhando para ele agora, você não pode deixar de se perguntar o que está além."
