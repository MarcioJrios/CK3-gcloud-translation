l_english:
 building_type_castle_01:0 "Castelo"
 building_type_castle_01_desc:1 "Uma fortaleza projetada não apenas para abrigar uma família nobre respeitável, mas também para proteger a cidade e as fazendas ao redor."
 building_castle_01:1 "Bosque"
 building_castle_01_desc:1 "Esta pequena mas formidável fortificação está situada sobre uma terraplenagem elevada."
 building_castle_02:1 "Guarda"
 building_castle_02_desc:1 "A Fortaleza #fraca (ou Donjon)#! é uma grande torre que serve como residência fortificada e última linha de defesa."
 building_castle_03:1 "Castelo concêntrico"
 building_castle_03_desc:1 "O Castelo Concêntrico é cercado por duas ou mais paredes, a interna mais alta que a externa."
 building_castle_04:1 "Fortaleza"
 building_castle_04_desc:1 "A Fortaleza é o epítome da defesa, capaz de repelir ataques inimigos e abrigar um grande exército."
 building_type_temple_01:0 "têmpora"
 building_type_temple_01_desc:1 "Um local de culto governado pelo clero, cercado por uma cidade de camponeses fiéis."
 building_temple_01:1 "Santuário"
 building_temple_01_desc:0 "$building_type_temple_01_desc$"
 building_temple_02:1 "Área do Templo"
 building_temple_02_desc:1 "Um templo fica no centro da vila, cuidadosamente construído por artesãos locais para mostrar sua dedicação à fé."
 building_temple_03:1 "Casa de Adoração"
 building_temple_03_desc:1 "Embora o templo possa receber muitos fiéis, esse não é seu único propósito - ele também tem que abrigar o clero, manter uma grande biblioteca e proteger as relíquias. Com a adição da casa de culto, há sempre muito espaço para os fiéis rezarem."
 building_temple_04:1 "Grande Templo"
 building_temple_04_desc:1 "Não satisfeitos com um templo pequeno e modesto, artesãos e arquitetos locais trabalharam juntos para criar uma verdadeira obra de arte. Este grande templo aparentemente invoca o poder do próprio céu em qualquer adorador que entre em seus gloriosos salões.."
 building_type_city_01:0 "Cidade"
 building_type_city_01_desc:1 "Uma cidade populosa que abriga um grande número de burgueses, comerciantes e trabalhadores da cidade."
 building_city_01:1 "centro da vila"
 building_city_01_desc:0 "$building_type_city_01_desc$"
 building_city_02:1 "Cidade grande"
 building_city_02_desc:1 "Esta cidade atraiu a atenção de comerciantes e artesãos de todas as partes, com comerciantes ricos abrindo lojas e artesãos diligentes erguendo novas casas quase diariamente.."
 building_city_03:1 "Centro da cidade"
 building_city_03_desc:1 "Não mais satisfeita em apenas ocupar sua área original, a cidade agora inclui terras agrícolas próximas em seu próspero centro. A cidade é vasta e cheia de riquezas e oportunidades."
 building_city_04:1 "movimentada metrópole"
 building_city_04_desc:1 "Esta cidade é conhecida em toda parte pelas oportunidades abundantes que existem - dizem que até mesmo o camponês mais humilde pode encontrar fortuna aqui. Casas se alinham nas ruas até onde a vista alcança, com carroças e animais ocupados transportando mercadorias para onde quer que você olhe."
 building_type_common_tradeport_01:0 "porto comercial"
 building_type_common_tradeport_01_desc:1 "As galeras mercantes carregam e descarregam suas cargas neste porto."
 building_common_tradeport_01:1 "porto pequeno"
 building_common_tradeport_01_desc:1 "Um humilde porto fica na costa, permitindo que os navios carreguem e descarreguem suas cargas sem muito esforço."
 building_common_tradeport_02:1 "Tecedores de redes de pesca"
 building_common_tradeport_02_desc:1 "Aqui foi instalada uma oficina de tecelagem de redes de pesca. Dia após dia redes são feitas e consertadas incansavelmente."
 building_common_tradeport_03:1 "porto comercial"
 building_common_tradeport_03_desc:1 "O porto tornou-se um centro de comércio e viagens na área. Navios de toda a costa vêm aqui para negociar."
 building_common_tradeport_04:1 "Armadores"
 building_common_tradeport_04_desc:1 "Construtores navais habilidosos se reúnem neste porto para construir e consertar navios pelo lance mais alto."
 building_common_tradeport_05:1 "Docas expandidas"
 building_common_tradeport_05_desc:1 "Os navios mercantes não terão mais que competir por um local para carregar e descarregar sua preciosa carga - o espaço abundante no cais oferece espaço mais do que suficiente para que todos possam fazer negócios!"
 building_common_tradeport_06:1 "Estaleiros"
 building_common_tradeport_06_desc:1 "Vários navios estavam prontos nos estaleiros, esperando por uma tripulação para tripulá-los em momentos de necessidade da coroa.."
 building_common_tradeport_07:1 "grande porto"
 building_common_tradeport_07_desc:1 "Este grande porto oferece muito espaço para comerciantes e pescadores atracarem e manusearem suas cargas. Viajantes de longe vêm aqui, em busca de segurança no refúgio que é o porto."
 building_common_tradeport_08:1 "Docas secas"
 building_common_tradeport_08_desc:1 "Um novo meio revolucionário de atracar navios chegou na forma de doca seca. O navio navega para uma passagem estreita, onde a água é bombeada. O navio é então suspenso em blocos de pedra e pode ser reparado e mantido com facilidade."
 building_type_hall_of_heroes_01:0 "Salão dos Heróis"
 building_type_hall_of_heroes_01_desc:1 "Um grande salão onde guerreiros heróicos podem se encontrar e organizar."
