 building_type_pastures_01:2 "Terras Pastorais"
 building_type_pastures_01_desc:1 "Uma parte significativa desta província é dedicada à pecuária e como pastagens para rebanhos de animais pastoris."
 building_pastures_01:0 "pastagens"
 building_pastures_01_desc:1 "As pastagens são usadas pelos camponeses locais para manter animais menores, como ovelhas ou cabras."
 building_pastures_02:1 "Herdades"
 building_pastures_02_desc:1 "Herdades abrigam camponeses, que cultivam grãos e criam animais para uso próprio."
 building_pastures_03:1 "Prados"
 building_pastures_03_desc:1 "Prados são usados tanto para pastagem quanto para produzir feno para tempos mais difíceis."
 building_pastures_04:1 "gaiolas"
 building_pastures_04_desc:1 "Os galinheiros abrigam aves fáceis de manter, valorizadas por seus ovos e carne."
 building_pastures_05:1 "Currais"
 building_pastures_05_desc:1 "As canetas de gado são resistentes o suficiente para manter os animais maiores contidos e seguros."
 building_pastures_06:1 "apiários"
 building_pastures_06_desc:1 "Entre a mata e o campo, abelhas apiárias produzem o cobiçado mel."
 building_pastures_07:1 "currais"
 building_pastures_07_desc:1 "Os grandes e espaçosos currais facilitam a manutenção de cavalos e outros animais de carga."
 building_pastures_08:1 "Fazendas de gado"
 building_pastures_08_desc:1 "As fazendas são ideais para abrigar grandes rebanhos de gado, proporcionando amplo pasto e espaço para movimentação."
 
 building_type_orchards_01:0 "pomares"
 building_type_orchards_01_desc:1 "Graças às propriedades únicas do solo, estes pomares produzem frutos e bagas particularmente doces e deliciosos."
 building_orchards_01:1 "pomares de frutas"
 building_orchards_01_desc:1 "Os pomares de frutas, embora pequenos, produzem uma colheita decente e suculenta."
 building_orchards_02:1 "Berry Groves"
 building_orchards_02_desc:1 "Fileiras de arbustos de bagas quebram a monotonia das árvores frutíferas."
 building_orchards_03:1 "Plantações de árvores frutíferas"
 building_orchards_03_desc:1 "Uma área grande e bem espaçada, cheia de árvores bem podadas, todas com frutas ou nozes."
 building_orchards_04:1 "apicultores"
 building_orchards_04_desc:1 "Ao intercalar apiários entre as árvores, não há apenas uma produção de mel, mas todo o pomar parece se tornar mais fértil."
 building_orchards_05:1 "Linhas de Nozes"
 building_orchards_05_desc:1 "Além das árvores frutíferas, fileiras de nogueiras se estendem ao longe."
 building_orchards_06:1 "jardins mistos"
 building_orchards_06_desc:1 "Todos os tipos de árvores, locais e importadas, são distribuídas dentro do pomar - garantindo um rendimento frutífero independentemente das circunstâncias."
 building_orchards_07:1 "grandes pomares"
 building_orchards_07_desc:1 "Até onde a vista alcança, há fileiras e mais fileiras de árvores frutíferas."
 building_orchards_08:1 "árvores enxertadas"
 building_orchards_08_desc:1 "Ao enxertar certas árvores, a propagação de frutas e nozes de crescimento lento é muito melhorada."
 
 building_type_farm_estates_01:1 "Mansões"
 building_type_farm_estates_01_desc:1 "Os senhores e senhoras do feudo empregam centenas de camponeses para cultivar seus campos e cuidar de seus rebanhos. Quanto mais poder eles detiverem, mais terras seus súditos poderão trabalhar e, o mais importante, mais impostos produzirão.!"
 building_farm_estates_01:1 "Mansões"
 building_farm_estates_01_desc:1 "As mansões abrigam famílias proprietárias de terras, seus funcionários e os camponeses que trabalham em seus campos."
 building_farm_estates_02:1 "Jardins e plantações de vegetais"
 building_farm_estates_02_desc:1 "Anexos aos solares encontram-se grandes jardins e campos de hortaliças maduras, tornando-os essencialmente auto-sustentáveis.."
 building_farm_estates_03:1 "Fazendas"
 building_farm_estates_03_desc:1 "Propriedades agrícolas detêm jurisdição sobre os campos, florestas e dependências que os cercam."
 building_farm_estates_04:1 "Campos de cem acres"
 building_farm_estates_04_desc:1 "Os enormes campos de cem acres empregam dezenas de camponeses e trazem vasta riqueza para a família proprietária da terra.."
 building_farm_estates_05:1 "Domínios"
 building_farm_estates_05_desc:1 "As propriedades livres são enormes, com vastas terras ao seu redor - como são transmitidas de forma hereditária, as famílias que abrigam têm tempo suficiente para otimizar o rendimento de suas terras."
 building_farm_estates_06:1 "moinhos de vento"
 building_farm_estates_06_desc:1 "Os moinhos de vento eliminam a maior parte do trabalho de moagem de farinha, aumentando enormemente a eficiência."
 building_farm_estates_07:1 "Propriedades consolidadas"
 building_farm_estates_07_desc:1 "Vários feudos diferentes, todos geridos como um só — ao deixar as famílias mais produtivas tomarem as rédeas das menos produtivas, garantimos excelentes resultados."
 building_farm_estates_08:1 "Grandes propriedades"
 building_farm_estates_08_desc:1 "Vastas propriedades de uma escala raramente vista, esses grandes complexos podem manter uma família de milhares."
 
 building_type_regimental_grounds_01:0 "Terrenos Regimentais"
 building_type_regimental_grounds_01_desc:1 "O terreno do regimento não apenas contém vários edifícios projetados para abrigar grandes quantidades de impostos, mas também está conectado a uma vasta faixa de terra para que eles possam treinar para a guerra.."
 building_regimental_grounds_01:1 "Esclarecimentos regimentais"
 building_regimental_grounds_01_desc:1 "Grandes faixas de terra são preparadas para a chegada de impostos, proporcionando amplo espaço para tendas e prática."
 building_regimental_grounds_02:1 "Gabinetes do Intendente"
 building_regimental_grounds_02_desc:1 "Os administradores da casa do quartel-mestre que garantem que cada soldado recrutado tenha um lugar, um local para dormir e uma arma para apontar para o inimigo."
 building_regimental_grounds_03:1 "Habitação Semipermanente"
 building_regimental_grounds_03_desc:1 "Casas construídas em uma casa de moda bastante competente na maioria dos impostos, tornando o ato de prepará-los para a guerra muito mais fácil."
 building_regimental_grounds_04:1 "quartel regimental"
 building_regimental_grounds_04_desc:1 "Quartéis de pedra resistentes se alinham nas bordas dos campos de treinamento militar dedicados, quantidades verdadeiramente impressionantes de taxas podem ser preparadas aqui."
 building_regimental_grounds_05:1 "Celeiros Militares"
 building_regimental_grounds_05_desc:1 "Celeiros dedicados a alimentar os impostos ficam prontos o ano todo, tornando o levantamento de tropas quase sem esforço."
 building_regimental_grounds_06:1 "ferreiros"
 building_regimental_grounds_06_desc:2 "Várias forjas são construídas nos arredores do terreno, apoiando os recrutas com armas e reparos.."
 building_regimental_grounds_07:1 "Hospedagem de Oficiais"
 building_regimental_grounds_07_desc:1 "Afinal, os alojamentos dos oficiais são construídos com um padrão mais alto do que os quartéis regulares - todo soldado deve aspirar a se tornar um oficial!"
 building_regimental_grounds_08:1 "Terrenos expandidos"
 building_regimental_grounds_08_desc:0 "$building_type_regimental_grounds_01_desc$"
 
 building_type_curtain_walls_01:1 "Paredes e Torres"
 building_type_curtain_walls_01_desc:1 "Paredes de pedra e torres de bastiões intimidantes oferecem excelente proteção contra ataques e cercos. Quanto mais fortificações construídas, mais impenetrável se torna o castelo que elas protegem.."
 building_curtain_walls_01:1 "Bastiões e Paredes Cortinas"
 building_curtain_walls_01_desc:1 "O primeiro passo para qualquer fortificação respeitável é a construção de baluartes e muralhas. Eles fazem um trabalho decente em manter os inimigos (e camponeses rebeldes) afastados."
 building_curtain_walls_02:1 "Bailey"
 building_curtain_walls_02_desc:1 "Um pátio é o lugar perfeito e mais defensável para armazenar suprimentos essenciais que nos ajudarão a passar por um cerco. Como armas, armaduras e cabeças de javali em conserva."
 building_curtain_walls_03:1 "torres de parede"
 building_curtain_walls_03_desc:1 "As torres da muralha atuam como excelentes pontos de observação, permitindo que nossos soldados atirem com segurança contra os exércitos que se aproximam. Quando não estão em guerra, eles são capazes de se vangloriar dos camponeses de."
 building_curtain_walls_04:1 "Segunda parede cortina"
 building_curtain_walls_04_desc:1 "A adição de uma segunda parede de cortina cria uma posição defensiva insuperável. Se um exército inimigo conseguir romper a primeira parede, eles serão recebidos por outro - o suficiente para desmoralizar qualquer agressor.!"
 building_curtain_walls_05:1 "Zwinger"
 building_curtain_walls_05_desc:1 "Quando um exército inimigo consegue romper as paredes externas, eles serão involuntariamente canalizados para o 'Zwinger' - também conhecido como #campos de matança de ênfase#!. diabolicamente inteligente!"
 building_curtain_walls_06:1 "Outer Baileys"
 building_curtain_walls_06_desc:1 "Mais paredes significam mais pátios e, por extensão, armazenamento mais seguro para suprimentos. Com tantos pátios, podemos até armazenar um estábulo inteiro de montarias de cavaleiros dentro das paredes - uma coisa excelente, se ficarmos sem cabeças de javali em conserva..."
 building_curtain_walls_07:1 "Trace Italienne"
 building_curtain_walls_07_desc:1 "O Trace Italienne, ou forte do bastião, é um tipo de estrutura defensiva que pode resistir até mesmo ao martelar implacável dos canhões. Bem, não por muito tempo, mas pelo menos o suficiente para permitir uma fuga segura pelos túneis secretos...."
 building_curtain_walls_08:1 "Ravelins & Cavaliers"
 building_curtain_walls_08_desc:1 "O cavaleiro é uma plataforma elevada que permite que nossos soldados atirem sobre o parapeito principal, direto nos inimigos! Infelizmente, isso também significa que os inimigos sabem exatamente para onde mirar seus tiros.... Embora os soldados posicionados nos revelins, que são estruturas triangulares que dividem os inimigos sitiantes, possam fazer o possível para evitar que isso aconteça.."
 
 building_type_cereal_fields_01:1 "Fazendas e Campos"
 building_type_cereal_fields_01_desc:1 "Fazendas e campos são a espinha dorsal de qualquer economia. Alimentando o homem, a fera, o exército e a festa - não há como subestimar o poder do simples grão."
 building_cereal_fields_01:1 "Campos de colheita"
 building_cereal_fields_01_desc:1 "Campos de cultivo, a espinha dorsal da economia feudal, cada um administrado por uma pequena mas generosa família de camponeses – todos dispostos a entregar a maior parte do que produzem em dízimo à coroa!"
 building_cereal_fields_02:1 "aldeias"
 building_cereal_fields_02_desc:1 "A construção de mais aldeias significa que mais camponeses podem ser colocados para trabalhar nos campos. E como todos sabemos, mais camponeses significam mais impostos!"
 building_cereal_fields_03:1 "Celeiros e armazéns"
 building_cereal_fields_03_desc:1 "A construção de celeiros e armazéns maiores permite aos camponeses preservar feno e palha, dá-lhes um lugar para guardar suas ferramentas e funciona como um local improvisado para abrigar exércitos itinerantes (ou vagabundos)....)."
 building_cereal_fields_04:1 "Fazendas"
 building_cereal_fields_04_desc:1 "Fazendas maiores sustentam famílias camponesas maiores. Quando as famílias tiverem espaço para crescer, elas produzirão filhos que podem ser colocados para trabalhar no campo – como é a ordem natural das coisas!"
 building_cereal_fields_05:1 "Celeiros"
 building_cereal_fields_05_desc:1 "Os celeiros permitem que os agricultores armazenem grãos, vegetais e frutas por longos períodos. Claro, os fazendeiros ficam felizes em desistir de tudo por nossos soldados, caso eles marchem através!"
 building_cereal_fields_06:1 "Granges e celeiros de dízimos"
 building_cereal_fields_06_desc:1 "Os celeiros de dízimo funcionam como um local para os agricultores colocarem a parte de sua produção que deve recair sobre o clero - é claro, isso também torna mais fácil para nós tributá-los."
 building_cereal_fields_07:1 "Vastos campos de cultivo"
 building_cereal_fields_07_desc:1 "Ao 'encorajar' nossos agradecidos súditos camponeses a cultivar campos maiores e mais próximos uns dos outros, temos certeza de obter um rendimento maior. É claro que essa invasão das terras uns dos outros pode trazer conflitos entre os fazendeiros - infelizmente, é um sacrifício que estamos dispostos a fazer!"
 building_cereal_fields_08:1 "silos de grãos"
 building_cereal_fields_08_desc:1 "Esses silos maciços visam armazenar grãos em grandes quantidades durante todo o ano. Há tanto que nenhum exército pode consumir tudo, é claro, presumindo que nenhum rato entre nos silos..."
 
 building_type_barracks_01:0 "quartel"
 building_type_barracks_01_desc:1 "Os quartéis são edifícios robustos com o único propósito de abrigar e preparar os impostos locais para a guerra."
 building_barracks_01:1 "Quartel de madeira"
 building_barracks_01_desc:1 "Para abrigar os recrutas enquanto se preparam para a guerra, eles precisam de pelo menos um teto sobre suas cabeças. Esses simples quartéis de madeira, montados às pressas por carpinteiros e lenhadores 'dispostos', oferecem proteção decente contra os elementos... Bem, a menos que chova."
 building_barracks_02:1 "Campos de arrecadação"
 building_barracks_02_desc:1 "Ao limpar uma grande faixa de terra de quaisquer obstruções, podemos reunir nossos soldados em um só lugar para a divisão em unidades. A visão clara também permite detectar mais facilmente os desertores."
 building_barracks_03:1 "Quartel de Pedra"
 building_barracks_03_desc:1 "Os quartéis de pedra mais resistentes oferecem significativamente mais proteção contra os elementos, e carregar as pedras é um ótimo treinamento para nossos homens! Um exercício de 'formação de equipe', se você quiser."
 building_barracks_04:1 "acampamentos móveis"
 building_barracks_04_desc:1 "A natureza do quartel é ser móvel, e que melhor maneira de permanecer móvel do que usar tendas de couro resistentes e duráveis? Esses fazendeiros não precisavam de seu gado de qualquer maneira!"
 building_barracks_05:1 "ferreiros"
 building_barracks_05_desc:1 "Ao recrutar ferreiros de acampamento para manter as lanças enferrujadas e os garfos tortos de nossos recrutas, aumentamos significativamente nossas chances de sucesso, mesmo que os ferreiros preferissem algo um pouco mais prestigioso.."
 building_barracks_06:1 "Campos de treinamento"
 building_barracks_06_desc:1 "Ao colocar manequins de treinamento e pistas de obstáculos, podemos separar o joio do trigo - e assim saber quais homens colocar na frente das formações..."
 building_barracks_07:1 "Centros de recrutamento"
 building_barracks_07_desc:1 "Ao construir centros de recrutamento dedicados em todas as aldeias próximas, garantimos um fluxo constante de encrenqueiros alcoolizados e mal-intencionados para aumentar nossas fileiras."
 building_barracks_08:1 "Quartel Permanente"
 building_barracks_08_desc:1 "Embora muitas vezes tenhamos que mudar nossos recrutas a qualquer momento, a construção de quartéis permanentes e bem construídos nos permite um local para abrigar os soldados e oficiais de elite, caso aconteçam por."
 
 building_type_camel_farms_01:1 "camelo"
 building_type_camel_farms_01_desc:1 "Essas fazendas são dedicadas à criação e criação de camelos para uso pelos militares, bem como pelos camponeses locais em sua labuta diária. Os camelos são montarias flexíveis e robustas, ideais para um clima desértico rigoroso."
 building_camel_farms_01:1 "criadores de camelos"
 building_camel_farms_01_desc:0 "$building_type_camel_farms_01_desc$"
 building_camel_farms_02:1 "Postos de reconhecimento"
 building_camel_farms_02_desc:1 "Os cavaleiros de camelo viajam regularmente entre os postos de reconhecimento, levando consigo suprimentos e notícias sobre os acontecimentos atuais."
 building_camel_farms_03:2 "Bowyers"
 building_camel_farms_03_desc:2 "A cavalaria de camelos se sai bem quando os cavaleiros estão equipados com arcos, e os arqueiros locais garantem um suprimento constante de equipamentos de arco e flecha."
 building_camel_farms_04:1 "Mercados de Camelos"
 building_camel_farms_04_desc:1 "O mercado está sempre cheio de atividade, com comerciantes negociando centenas de camelos por dia. Isso garante que nossos criadores tenham acesso aos espécimes mais resistentes e duradouros."
 building_camel_farms_05:1 "Campos de Recrutamento Nômade"
 building_camel_farms_05_desc:1 "Os ferozes nômades do deserto são excelentes soldados, mas não trabalham de graça. Ao fornecer a eles montarias superiores como pagamento, garantimos sua lealdade em conflitos futuros."
 building_camel_farms_06:1 "Estábulos militares"
 building_camel_farms_06_desc:1 "Estábulos grandes e robustos abrigam nossos valiosos camelos de guerra, protegendo-os de ladrões e da dureza do deserto."
 building_camel_farms_07:1 "Armeiros"
 building_camel_farms_07_desc:1 "Fazer armaduras para camelos não é uma tarefa fácil, mas a recompensa vale muito a pena. Uma carga de temíveis camelos totalmente blindados pode fazer qualquer exército baseado em cavalos virar o rabo e fugir."
 building_camel_farms_08:1 "Criadores Avançados"
 building_camel_farms_08_desc:1 "Cientistas de todo o mundo se reuniram aqui para tentar criar os tipos de camelos mais resistentes e inteligentes que puderem. Com cargos adequados e um grande rebanho de animais, eles criaram impressionantes feras de guerra!"
 
 building_type_logging_camps_01:1 "Silvicultura"
 building_type_logging_camps_01_desc:1 "Grandes quantidades de madeira, resina, carvão e outros recursos são extraídos dessas florestas, fornecendo uma excelente fonte próxima de material de construção para as cidades vizinhas.."
 building_logging_camps_01:1 "Acampamentos de registro"
 building_logging_camps_01_desc:1 "Lenhadores montaram acampamento na periferia da floresta, trabalhando longos dias no corte de árvores."
 building_logging_camps_02:1 "Coletores de resina"
 building_logging_camps_02_desc:1 "Ao longo de toda a floresta a resina está sendo coletada para uso como adesivo, ou para ser vendida ao clero para uso em vários ritos."
 building_logging_camps_03:1 "queimadores de carvão"
 building_logging_camps_03_desc:1 "Os carvoeiros trabalham incansavelmente através do fumo e do smog para produzir o valioso material tão procurado pelos ferreiros."
 building_logging_camps_04:1 "pastagens de madeira"
 building_logging_camps_04_desc:1 "Entre as árvores encontram-se pastagens, com os animais alimentando-se de sementes e nozes naturais. Por alguns meses em particular a cada ano, um excesso de nozes engorda os animais para o inverno."
 building_logging_camps_05:1 "Campos lavrados"
 building_logging_camps_05_desc:1 "Onde antes havia árvores, agora existem campos. A antiga floresta cria formidáveis terras agrícolas."
 building_logging_camps_06:1 "pastos de mel"
 building_logging_camps_06_desc:1 "Na orla da floresta, apiários são colocados para capitalizar a agora abundante quantidade de flores silvestres que apareceram onde antes ficava a floresta."
 building_logging_camps_07:1 "Vidraria Florestal"
 building_logging_camps_07_desc:1 "A floresta é o local perfeito para o trabalho do soprador de vidro. Com fácil acesso à maioria dos materiais necessários, o valioso vidro pode ser produzido e comercializado com."
 building_logging_camps_08:1 "serrarias"
 building_logging_camps_08_desc:1 "Embora machados e serras simples tenham nos servido até agora, a serraria é para aqueles como deus é para os homens. Agora a floresta pode ser consumida quase instantaneamente, com sua valiosa madeira abastecendo nossas cidades e vilas."
 
 building_type_peat_quarries_01:1 "Fazendas pantanosas"
 building_type_peat_quarries_01_desc:1 "Embora as zonas úmidas nunca ofereçam as mesmas oportunidades de cultivo que as planícies, um excesso sazonal de vegetação permite a criação de animais. Também há oportunidades para extrair turfa e sal."
 building_peat_quarries_01:1 "Terras de Gado"
 building_peat_quarries_01_desc:1 "A fertilidade das zonas húmidas torna o pasto excelente para animais pastoris de todos os tamanhos."
 building_peat_quarries_02:1 "pedreiras de turfa"
 building_peat_quarries_02_desc:1 "Uma quantidade significativa de turfa é extraída aqui. Sua presença auxilia no desenvolvimento de novas fazendas e campos."
 building_peat_quarries_03:1 "Hay Meadows"
 building_peat_quarries_03_desc:1 "Em torno das próprias zonas húmidas cresce uma grande quantidade de erva e palha, que é colhida e utilizada como alimento para o inverno."
 building_peat_quarries_04:1 "poços de sal"
 building_peat_quarries_04_desc:1 "Os trabalhadores usam grandes panelas para aquecer a água e extrair o sal dos pântanos. Este sal é então usado para conservar a carne, que é então comercializada."
 building_peat_quarries_05:1 "Zonas húmidas muradas"
 building_peat_quarries_05_desc:1 "Ao isolar as zonas úmidas, os camponeses podem controlar mais facilmente o crescimento das plantas e proteger a valiosa colheita ali existente.."
 building_peat_quarries_06:1 "Campos pantanosos"
 building_peat_quarries_06_desc:1 "As propriedades únicas das zonas úmidas permitem que os camponeses cultivem com sucesso muitas plantas que de outra forma não seriam capazes, como cânhamo ou linho."
 building_peat_quarries_07:1 "Grandes pedreiras de turfa"
 building_peat_quarries_07_desc:1 "Mais e mais turfa está sendo extraída aqui, sendo a maior parte exportada como fertilizante."
 building_peat_quarries_08:1 "Grandes Fazendas Pantanosas"
 building_peat_quarries_08_desc:1 "Grandes manadas de animais alimentam-se da abundante vida vegetal nas zonas húmidas, crescendo grandes e gordos."
 
 building_type_hill_farms_01:0 "Fazendas da Colina"
 building_type_hill_farms_01_desc:1 "As colinas desta província estão cobertas de campos. Embora o cultivo em uma encosta ajude a manter as plantações irrigadas, a área limitada significa rendimentos menores."
 building_hill_farms_01:1 "Campos de Encosta"
 building_hill_farms_01_desc:1 "Ao longo das encostas das muitas colinas existem inúmeros pequenos campos, cultivando e sustentando uma pequena população de camponeses.."
 building_hill_farms_02:1 "pastagens caídas"
 building_hill_farms_02_desc:1 "O gado é trazido para as terras altas não cultivadas, ou colinas, e deixado para pastar nas abundantes gramíneas que crescem lá.."
 building_hill_farms_03:1 "Adegas"
 building_hill_farms_03_desc:1 "Os porões permitem o armazenamento de vegetais durante todo o ano, algo que é de extrema importância nas colinas pouco férteis."
 building_hill_farms_04:1 "campos de vegetais"
 building_hill_farms_04_desc:1 "Grandes campos de vegetais fornecem às fazendas esparsas os alimentos tão necessários."
 building_hill_farms_05:1 "linchadores"
 building_hill_farms_05_desc:1 "Ao desviar a água de um riacho próximo para um terraço, os campos nas encostas podem ser mantidos férteis por mais tempo."
 building_hill_farms_06:1 "Estradas e Escadas"
 building_hill_farms_06_desc:1 "Ao conectar as fazendas e aldeias espalhadas com estradas e escadas adequadas, aumentamos nossa eficiência em tributá-los."
 building_hill_farms_07:1 "celeiros de inverno"
 building_hill_farms_07_desc:1 "Nos meses mais rigorosos do ano, não há muito para os animais comerem, algo que o celeiro de inverno resolve."
 building_hill_farms_08:1 "pomares de macieiras"
 building_hill_farms_08_desc:1 "As colinas fornecem o ambiente perfeito para pomares, especialmente da variedade de maçã."
 
 building_type_hill_forts_01:0 "Fortes da Colina"
 building_type_hill_forts_01_desc:1 "Construídas sobre uma colina íngreme ou penhasco, essas fortificações maciças permanecem firmes contra qualquer exército sitiante que não tenha a capacidade de voar.!"
 building_hill_forts_01:1 "Forte da Colina Pequena"
 building_hill_forts_01_desc:1 "A fortaleza da colina ergue-se orgulhosamente no topo de uma colina, forçando qualquer sitiante a travar uma batalha difícil."
 building_hill_forts_02:1 "Terraplenagem Simples"
 building_hill_forts_02_desc:1 "O forte é cercado por terraplenagem, formando paredes impenetráveis de terra que podem fazer o soldado mais endurecido perder o ânimo."
 building_hill_forts_03:1 "Valas"
 building_hill_forts_03_desc:1 "Além de paredes de terra, grandes fossos são cavados ao redor da colina defensiva. Ladrões e escorregadios, assaltantes tolos podem ficar presos no fundo, afogados na lama por seus próprios pares."
 building_hill_forts_04:1 "paliçadas"
 building_hill_forts_04_desc:1 "Grandes paredes feitas de toras afiadas cercam o forte, fornecendo mais um obstáculo antes de alcançar os tesouros dentro."
 building_hill_forts_05:1 "guaritas"
 building_hill_forts_05_desc:1 "Ao redor do forte estão colocadas guaritas, com guardas alertas prontos a qualquer momento caso um ataque comece.."
 building_hill_forts_06:1 "Paredes Externas"
 building_hill_forts_06_desc:1 "Grandes paredes de pedra agora cercam o castro, consolidando de uma vez por todas sua natureza impenetrável."
 building_hill_forts_07:1 "Forte da Colina Grande"
 building_hill_forts_07_desc:1 "O forte central foi ampliado e melhorado significativamente, agora se eleva em direção aos céus de maneira imponente."
 building_hill_forts_08:1 "Terraplenagem Complexa"
 building_hill_forts_08_desc:1 "A terraplenagem ao redor do forte da colina é tão complexa e confusa que os exércitos inimigos mal sabem em qual entrada devem invadir, algo que funciona a nosso favor - especialmente visto que metade deles leva a armadilhas mortais..."
 
 building_type_plantations_01:1 "Agricultura do Deserto"
 building_type_plantations_01_desc:1 "Essas plantações se concentram no cultivo de frutas e vegetais resistentes o suficiente para suportar o clima severo."
 building_plantations_01:1 "Pequenas plantações"
 building_plantations_01_desc:1 "Apesar da falta de água, essas pequenas plantações conseguem produzir frutas particularmente resistentes."
 building_plantations_02:1 "Feitorias"
 building_plantations_02_desc:1 "Resistentes nômades do deserto viajam entre postos comerciais, levando comida com eles para onde for mais necessário.."
 building_plantations_03:1 "Tecelões"
 building_plantations_03_desc:1 "Os tecelões fiam tecidos em suas oficinas, que depois trocam com os nômades do deserto."
 building_plantations_04:1 "Fontes"
 building_plantations_04_desc:1 "Com água limitada, um novo poço certamente fará a área prosperar. Várias dessas nascentes foram descobertas e poços apropriados foram construídos."
 building_plantations_05:1 "caravanas"
 building_plantations_05_desc:1 "Caravanas comerciais maiores precisam de um lugar para ficar para que seus animais possam descansar. O caravanserai fornece o espaço que eles precisam e também é um excelente local para taxar suas mercadorias."
 building_plantations_06:1 "Tamareiras"
 building_plantations_06_desc:1 "Com mais terras adequadas para plantações, tamareiras estão sendo cultivadas. As tâmaras doces duram muito tempo e são um bem valioso para os comerciantes."
 building_plantations_07:1 "Irrigação"
 building_plantations_07_desc:1 "Ao inundar os campos com água dos poços, eles podem sustentar algo mais do que uma agricultura de subsistência pura. Esta é uma tarefa grande, no entanto, fazer o deserto florescer não é fácil.."
 building_plantations_08:1 "Grandes plantações"
 building_plantations_08_desc:1 "Essas plantações agora produzem um excedente definido, que pode ser negociado e vendido com lucro."
 
 building_type_outposts_01:0 "postos avançados"
 building_type_outposts_01_desc:1 "Uma série de postos avançados contornam todos os assentamentos significativos nesta província, fornecendo um sistema de alerta precoce em caso de incursões ou ataques de animais."
 building_outposts_01:1 "Torres de observação"
 building_outposts_01_desc:1 "Para rastrear animais (e incursões recebidas), uma série de pontos de observação são administrados por guardas vigilantes. Se uma fera perigosa é avistada, não demora muito para que a notícia se espalhe, para que o gado vulnerável possa ser levado às pressas para um local seguro.."
 building_outposts_02:1 "Postos Militares"
 building_outposts_02_desc:1 "Ao longo das muitas estradas e caminhos sinuosos, existem vários postos avançados, guarnecidos por guardas a serviço de comerciantes locais. Sua presença garante que a área permaneça pacífica e segura, livre de salteadores."
 building_outposts_03:2 "Caches de Armas Ocultas"
 building_outposts_03_desc:1 "Uma vantagem de viver em terrenos acidentados é a capacidade de camuflar praticamente qualquer coisa. Se um ataque tropeçar, os habitantes locais podem se armar com armas de vários esconderijos escondidos."
 building_outposts_04:1 "Postos Avançados da Paliçada"
 building_outposts_04_desc:1 "Os antigos e frágeis postos avançados foram agora substituídos por robustas e resistentes torres de paliçada. Além disso, eles estão quase perfeitamente escondidos no terreno acidentado."
 building_outposts_05:1 "Postos de arrecadação"
 building_outposts_05_desc:1 "Perto de cada torre agora há um posto de cobrança. Em tempos de concentração, os camponeses recrutados podem se reunir com segurança perto de onde podem encontrar armas e proteção."
 building_outposts_06:1 "postos fronteiriços"
 building_outposts_06_desc:1 "Ao contrário dos postos avançados bem escondidos, a variedade de fronteira é um impedimento. Construídas com materiais mais resistentes, o tamanho dessas torres é suficiente para fazer qualquer invasor virar os calcanhares.."
 building_outposts_07:1 "Estações de reconhecimento"
 building_outposts_07_desc:1 "Para garantir que nossos batedores sejam bem alimentados e possam viajar com pouca bagagem, construímos uma série de postos avançados de reconhecimento estrategicamente posicionados. Bem escondidos dos olhares indiscretos do inimigo, esses edifícios permitem que informações incomparáveis sejam reunidas em tempos de invasão.."
 building_outposts_08:1 "Postos Avançados Fortificados"
 building_outposts_08_desc:1 "Imponentes postos avançados de pedra agora se elevam em direção aos céus, fazendo sua presença ser sentida pelos soldados e guardas de caravana alojados dentro."
 
 building_type_watchtowers_01:0 "torres de vigia"
 building_type_watchtowers_01_desc:1 "Várias grandes torres de vigia vigiam o campesinato trabalhador, proporcionando excelentes pontos de observação para os arqueiros."
 building_watchtowers_01:1 "Torres de tijolos"
 building_watchtowers_01_desc:1 "Estas torres feitas de tijolos de barro fornecem uma defesa simples, mas eficaz."
 building_watchtowers_02:1 "casas torre"
 building_watchtowers_02_desc:1 "As casas-torre são feitas tanto para proteção quanto para habitação, e ocupam locais estratégicos."
 building_watchtowers_03:1 "Torres de vigia de madeira"
 building_watchtowers_03_desc:1 "Várias torres de vigia de madeira vigiam os camponeses enquanto trabalham em seus campos. De seus pontos de vantagem, os arqueiros oferecem excelente proteção."
 building_watchtowers_04:1 "Pequenas Fortalezas de Tijolos"
 building_watchtowers_04_desc:1 "Os refinados tijolos de barro mantêm, embora pequenos, oferecendo proteção superior para torres de vigia mais mundanas. Em tempos de guerra, eles podem proteger uma série de camponeses de invasores e até mesmo conter um pequeno celeiro para tempos mais difíceis.."
 building_watchtowers_05:1 "torres de vigia de pedra"
 building_watchtowers_05_desc:1 "Essas torres de vigia oferecem um ponto de vista magnífico, não apenas para os arqueiros, mas também para os senhores que inspecionam seus camponeses.."
 building_watchtowers_06:1 "Brechas"
 building_watchtowers_06_desc:1 "Ao construir torres para que haja uma série de buracos de onde as flechas podem ser disparadas, o alcance e a proteção dos arqueiros aumentam significativamente.."
 building_watchtowers_07:1 "Peel Towers"
 building_watchtowers_07_desc:1 "Essas pequenas casas torre são formidavelmente fortificadas e sinalizam o prestígio de seus proprietários. Em caso de invasão, rebanhos inteiros de gado podem ser cercados e protegidos pelas torres."
 building_watchtowers_08:1 "torres abobadadas"
 building_watchtowers_08_desc:1 "Estas imponentes torres são inteiramente de pedra, encimadas por uma cúpula. As técnicas de construção envolvidas os tornam quase inatacáveis por invasores."
 
 building_type_quarries_01:1 "Pedreiras"
 building_type_quarries_01_desc:1 "As montanhas desta província fornecem construção local com excelente oferta de material de construção."
 building_quarries_01:1 "pedreiras simples"
 building_quarries_01_desc:2 "A pedra extraída facilmente acessível fornece materiais de construção para construções próximas."
 building_quarries_02:1 "Minas Rasas"
 building_quarries_02_desc:1 "Minas simples se alinham no sopé da montanha, coletando minério de depósitos de minério de superfície facilmente acessíveis."
 building_quarries_03:1 "moinhos de água"
 building_quarries_03_desc:1 "Ao direcionar a água para os locais de mineração, sua energia pode ser aproveitada por moinhos de água para alimentar ferramentas que ajudam na escavação."
 building_quarries_04:1 "Grandes pedreiras"
 building_quarries_04_desc:1 "À medida que a demanda por materiais de construção aumenta, as pedreiras atraem cada vez mais trabalhadores. As pedreiras estão ficando maiores e mais profundas com o passar do ano."
 building_quarries_05:1 "Grandes minas"
 building_quarries_05_desc:1 "A necessidade de metais continua crescendo e novas técnicas não são tudo – a produção deve ser ampliada e mais minas estão sendo abertas!"
 building_quarries_06:1 "Pedreiras maciças"
 building_quarries_06_desc:1 "Em várias enormes minas a céu aberto, os trabalhadores esculpem blocos de pedra em um nível quase industrial. Pedreiras esgotadas jazem como bocas escancaradas por toda a província, seu conteúdo agora formando numerosos castelos e paredes.."
 building_quarries_07:1 "Minas Shaft"
 building_quarries_07_desc:1 "Com o advento de novas técnicas, os trabalhadores podem alcançar metais mais profundos escondidos além da superfície. O mais importante deles é uma nova maneira de drenar poços inundados."
 building_quarries_08:1 "Altos Fornos"
 building_quarries_08_desc:1 "Os altos-fornos funcionam durante todo o dia, fundindo ferro, chumbo e cobre. A qualidade do metal que eles produzem é excelente."
 
 building_type_military_camps_01:0 "acampamentos militares"
 building_type_military_camps_01_desc:1 "Um campo de treinamento simples onde os camponeses locais são preparados para a guerra."
 building_military_camps_01:1 "Ocultar tendas"
 building_military_camps_01_desc:1 "Ao chamar os recrutas, eles são reunidos em acampamentos rudimentares onde dormem em barracas simples. Embora não seja o mais confortável, é um tipo de acampamento barato e portátil."
 building_military_camps_02:1 "Cozinheiros de acampamento"
 building_military_camps_02_desc:1 "Ao destinar uma parte dos impostos para coletar e preparar alimentos para os demais, mais homens são atraídos do campo – atraídos pelo cheiro da comida."
 building_military_camps_03:1 "Campos de Treinamento"
 building_military_camps_03_desc:1 "Alvos e manequins de tiro com arco dão aos recrutas distração e um mínimo de treinamento, antes de serem lançados no calor da batalha."
 building_military_camps_04:1 "Postos de vigilância"
 building_military_camps_04_desc:1 "Postos de vigilância atuam como faróis, perspectivas e pontos de encontro naturais. Mesmo quando não está em tempo de reunião, os guardas estão sempre estacionados aqui."
 building_military_camps_05:1 "Acampamento Smiths"
 building_military_camps_05_desc:1 "Os ferreiros do acampamento fazem reparos simples e mantêm os cavalos ferrados."
 building_military_camps_06:1 "Salões de reunião"
 building_military_camps_06_desc:1 "Salas de reunião dedicadas colocadas em todas as aldeias tornam muito mais fácil colocar os impostos em serviço."
 building_military_camps_07:1 "Quartel da milícia"
 building_military_camps_07_desc:1 "Cada cidade agora tem seu próprio quartel da milícia, onde as armas são armazenadas caso sejam necessárias. O quartel funciona também como ponto de encontro dos oficiais responsáveis pela convocação."
 building_military_camps_08:1 "Praças de arrecadação"
 building_military_camps_08_desc:1 "Os quadrados de arrecadação maiores fornecem não apenas um local para os soldados se reunirem, mas também um local para treinar para as próximas batalhas.."
 
 building_type_ramparts_01:1 "fortes da floresta"
 building_type_ramparts_01_desc:1 "Estas fortificações são construídas de forma a fazerem parte da floresta que protegem. Os exércitos em avanço encontram-se impedidos por fortificações, mas também emaranhados na vegetação rasteira."
 building_ramparts_01:1 "Fortes de troncos"
 building_ramparts_01_desc:1 "Pequenos fortes de madeira fazem parte da floresta, usando árvores como uma paliçada natural."
 building_ramparts_02:1 "Muralhas de Terra"
 building_ramparts_02_desc:1 "Longos bancos de terra formam um limite defensivo ao redor do forte, impedindo os avanços inimigos."
 building_ramparts_03:1 "Armadilhas e valas"
 building_ramparts_03_desc:1 "Embora um inimigo possa se sentir seguro ao se aproximar das fortificações, eles logo se encontrarão presos ou empalados nos muitos perigos escondidos pela floresta.."
 building_ramparts_04:1 "Muralhas"
 building_ramparts_04_desc:1 "Paredes de pedra e paliçada agora protegem os fortes de inimigos que se aproximam, impedindo significativamente qualquer avanço pela floresta."
 building_ramparts_05:1 "Canhoneiras"
 building_ramparts_05_desc:1 "Ao construir canhoneiras nas paredes, podemos facilmente ver e atirar flechas nos inimigos que vêm em nossa direção.."
 building_ramparts_06:1 "Trabalhos de campo"
 building_ramparts_06_desc:1 "Ao construir rapidamente terraplenagens por onde prevemos que os inimigos passarão, podemos ser mais espertos e flanqueá-los enquanto tentam se mover pelas florestas."
 building_ramparts_07:2 "Paredes de muralhas com ameias"
 building_ramparts_07_desc:1 "Ao melhorar as ameias com ameias, temos uma clara vantagem em qualquer cerco, com nossos soldados capazes de se mover em relativa segurança e retaliar na mesma moeda a qualquer ataque."
 building_ramparts_08:1 "Fortalezas da Floresta"
 building_ramparts_08_desc:1 "Essas grandes fortalezas de pedra se destacam como montanhas da floresta, protegendo uma grande faixa de terra."
 
 building_type_elephant_pens_01:1 "elefantaria"
 building_type_elephant_pens_01_desc:1 "Os elefantes são mantidos e treinados aqui. Eles são excelentes bestas de carga, úteis tanto para o trabalho quanto para a guerra.."
 building_elephant_pens_01:1 "canetas de elefante"
 building_elephant_pens_01_desc:1 "Estes estábulos robustos podem manter protegidos até os elefantes mais indisciplinados."
 building_elephant_pens_02:1 "armadilhas para elefantes"
 building_elephant_pens_02_desc:1 "Novos elefantes são coletados prendendo-os usando vários meios, como poços ou armadilhas. Às vezes, uma elefanta pode até ser usada como isca."
 building_elephant_pens_03:1 "Campos de treinamento de elefantes"
 building_elephant_pens_03_desc:1 "Os elefantes não são animais fáceis de ensinar, mas nos campos de treinamento, os treinadores mais experientes fazem o possível para fornecer à coroa animais de guerra."
 building_elephant_pens_04:1 "Campo de Equitação de Elefantes"
 building_elephant_pens_04_desc:1 "Nos campos de equitação, os elefantes são colocados à prova, carregando tripulação, armadura e equipamento."
 building_elephant_pens_05:1 "Escritórios do superintendente"
 building_elephant_pens_05_desc:1 "Os superintendentes são responsáveis pelo bem-estar dos elefantes e, ao construir escritórios adequados para eles, sua eficiência é garantida.."
 building_elephant_pens_06:1 "Hospitais Elefantes"
 building_elephant_pens_06_desc:1 "Hospitais especializados em elefantes são grandes o suficiente para acomodar até mesmo o maior macho, salvando a vida de animais que, de outra forma, certamente seriam perdidos.."
 building_elephant_pens_07:1 "santuários de elefantes"
 building_elephant_pens_07_desc:1 "Ao designar grandes áreas da selva como santuários para os elefantes, garantimos que perderemos menos animais para a caça furtiva e que a população permaneça estável."
 building_elephant_pens_08:1 "criadores de elefantes"
 building_elephant_pens_08_desc:1 "Os criadores de elefantes garantem que novos bezerros nasçam e sejam criados apenas com o melhor e mais saudável rebanho."
 
 building_type_guild_halls_01:1 "Guildas"
 building_type_guild_halls_01_desc:1 "A cidade fornece a todas as principais guildas e famílias burguesas um amplo local para organizar e praticar seus ofícios."
 building_guild_halls_01:0 "Salões da Guilda"
 building_guild_halls_01_desc:0 "$building_type_guild_halls_01_desc$"
 building_guild_halls_02:1 "Guildas dos Escultores"
 building_guild_halls_02_desc:1 "Os escultores produzem itens de madeira ou osso, como molduras, decorações ou ferramentas. Eles também esculpem escudos heráldicos, tornando a guilda popular entre a nobreza.."
 building_guild_halls_03:1 "Guildas dos carpinteiros"
 building_guild_halls_03_desc:1 "Os carpinteiros trabalham com construção, usando principalmente a madeira como material de escolha. Seus serviços são procurados tanto por nobres quanto por clérigos, principalmente pelas belas marcenarias que fazem para igrejas e propriedades.."
 building_guild_halls_04:1 "Guildas dos Caçadores"
 building_guild_halls_04_desc:1 "Os caçadores comercializam carne e peles, com seus serviços permitindo que tanto açougueiros quanto curtidores façam seus ofícios. As peles mais finas recaem naturalmente sobre as famílias nobres mais prestigiadas."
 building_guild_halls_05:1 "Guildas de Maçons"
 building_guild_halls_05_desc:1 "Os pedreiros trabalham com pedra, tanto para construção quanto para escultura. Sua habilidade é amplamente procurada, pois sua experiência é inestimável na construção de fortificações."
 building_guild_halls_06:1 "guildas de alfaiate"
 building_guild_halls_06_desc:1 "Os alfaiates usam agulha, linha e tecido como suas armas preferidas. Com suas habilidades inigualáveis, elas confeccionam belas vestimentas para a nobreza."
 building_guild_halls_07:1 "Guildas dos Vidradores"
 building_guild_halls_07_desc:1 "Os vidreiros criam itens fascinantes de vidro, desde taças até vidraças. Ter itens feitos de vidro é muito prestigioso, tornando seus serviços altamente desejáveis."
 building_guild_halls_08:1 "Guildas dos artesãos"
 building_guild_halls_08_desc:1 "Os artesãos usam uma infinidade de materiais não apenas para produzir obras de arte, mas também inovações inteiramente novas. Sua engenhosidade e habilidade refinada estão chamando a atenção de nobres em todos os lugares.."
 
 building_type_monastic_schools_01:1 "mosteiros"
 building_type_monastic_schools_01_desc:1 "Esta escola ensina muitas disciplinas e é um raro centro de alto aprendizado, mas os alunos matriculados aqui estudam principalmente para se preparar para futuras carreiras no clero."
 building_monastic_schools_01:1 "Salas de Oração"
 building_monastic_schools_01_desc:1 "As salas de oração acolhem sermões e permitem um lugar de contemplação silenciosa."
 building_monastic_schools_02:1 "escolas monásticas"
 building_monastic_schools_02_desc:0 "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_03:1 "bibliotecas"
 building_monastic_schools_03_desc:1 "A biblioteca do mosteiro está repleta de livros, desde pequenos tratados até vastos volumes de teologia. Verdadeiramente, um tesouro de conhecimento é mantido dentro de suas paredes."
 building_monastic_schools_04:1 "alojamentos de peregrinos"
 building_monastic_schools_04_desc:1 "Vários peregrinos têm permissão para ficar e descansar nos aposentos dos peregrinos, caso procurem abrigo durante suas longas jornadas. Aqui eles também recebem comida, bebida e às vezes até um banho."
 building_monastic_schools_05:1 "enfermarias"
 building_monastic_schools_05_desc:1 "Em tempos de guerra ou peste, as enfermarias oferecem uma segunda chance às vítimas pobres e aflitas, presumindo que cheguem lá a tempo."
 building_monastic_schools_06:1 "Câmaras de cópia"
 building_monastic_schools_06_desc:1 "Escribas dedicados trabalham o dia todo copiando textos sagrados nas câmaras de cópia. Mesmo à noite, eles trabalham, iluminados apenas por velas e pela lua, todos em busca de conhecimento."
 building_monastic_schools_07:1 "hospícios"
 building_monastic_schools_07_desc:1 "Hospices oferecem cuidados de longo prazo para aqueles que de outra forma não sobreviveriam. Os doentes crônicos, os deficientes e, às vezes, até os afligidos por demônios são bem-vindos."
 building_monastic_schools_08:1 "Claustros"
 building_monastic_schools_08_desc:1 "O claustro forma uma barreira sólida contra o mundo exterior, separando efetivamente a vida daqueles dentro de suas paredes dos camponeses do lado de fora."

 building_type_megalith_01:0 "megálito"
 building_type_megalith_01_desc:0 "Esta estrutura é um arranjo ao ar livre de pedras normalmente alinhadas com estrelas e constelações. Crenças que acreditam em construções megalíticas fornecem locais de culto regulares e de baixo custo para os fiéis, atraindo viajantes e peregrinos."
 building_megalith_01:0 "Megalito Menor"
 building_megalith_01_desc:0 "Este grande arranjo de pedras ao ar livre funciona como um local de culto aberto permanente. Esta modesta construção feita de pedras comuns em um arranjo simples facilita a alguns fiéis."
 building_megalith_02:0 "mausoléu megalítico"
 building_megalith_02_desc:0 "O site foi expandido com vários arranjos de pedra para facilitar mais fiéis. Juntamente com uma expansão do próprio Megalith, um Mausoléu subterrâneo foi construído nas proximidades para permitir que pessoas importantes sejam enterradas no local.."
 building_megalith_03:0 "altares megalíticos"
 building_megalith_03_desc:0 "Este grande arranjo de pedras ao ar livre funciona como um local de culto aberto permanente. Este Megalith foi construído com pedras caras e exóticas de toda a localidade e foi equipado com altares para uso em cerimônias."
 building_megalith_04:0 "Grande megálito"
 building_megalith_04_desc:0 "Juntamente com inúmeros altares e itens cerimoniais, este Megalith foi expandido para incluir algumas pedras monolíticas verdadeiramente inspiradoras e grandes esculpidas com símbolos sagrados..."
 building_megalith_05:0 "Lendário Megalito"
 building_megalith_05_desc:0 "Este Megalith cresceu tanto que seu status é uma espécie de lenda local. Adoradores afirmam sentir uma conexão profunda com sua fé enquanto estão neste site."
 building_megalith_06:0 "$building_megalith_05$"
 building_megalith_06_desc:0 "$building_megalith_05_desc$"
 building_megalith_07:0 "$building_megalith_05$"
 building_megalith_07_desc:0 "$building_megalith_05_desc$"
 building_megalith_08:0 "$building_megalith_05$"
 building_megalith_08_desc:0 "$building_megalith_05_desc$"
 building_type_great_megalith_01:0 "grande megálito"
 building_type_great_megalith_01_desc:0 "Uma versão extremamente ambiciosa do Megalith, o projeto grande megálito envolve cobrir a paisagem do campo em pequenas construções megalíticas centradas em torno de uma única construção gigantesca."
 building_great_megalith_01:0 "Great Megalith"
 building_great_megalith_01_desc:0 "O Grande Megalith é um vasto e impressionante círculo de pedras que se estende por toda a paisagem com inúmeros locais menores por todo o campo. Aberto e disponível para todos, aproxima fiéis e peregrinos de todo o mundo do divino."
 
 building_type_hunting_grounds_01:0 "Campos de caça"
 building_type_hunting_grounds_01_desc:1 "Espalhados por essas terras, existem vários grandes alojamentos onde os caçadores de caça selvagem podem se reunir e planejar suas excursões."
 building_hunting_grounds_01:1 "alojamentos de caçadores"
 building_hunting_grounds_01_desc:1 "Os caçadores se reúnem nessas lojas para planejar suas excursões no deserto, e também servem como locais para guardar troféus e se encontrar após uma caçada bem-sucedida.."
 building_hunting_grounds_02:1 "Canis de caça"
 building_hunting_grounds_02_desc:1 "Os currais criam cães velozes que são excelentes companheiros para a caça. Uma série de cães geralmente é trazida para cada caçada."
 building_hunting_grounds_03:1 "aviários"
 building_hunting_grounds_03_desc:1 "A segunda companhia mais importante para um caçador é a ave de rapina, muitas das quais são mantidas nos aviários."
 building_hunting_grounds_04:1 "torres de caça"
 building_hunting_grounds_04_desc:1 "Para rastrear e localizar presas, sentinelas vigiam em torres por todas as terras, relatando seus avistamentos aos caçadores.."
 building_hunting_grounds_05:1 "estábulos do caçador"
 building_hunting_grounds_05_desc:2 "Um caçador de sucesso sempre precisa de uma montaria rápida, resistente e destemida. Os estábulos do caçador fornecem raças especializadas que se saem bem em longas caminhadas."
 building_hunting_grounds_06:1 "Cabanas do Ranger"
 building_hunting_grounds_06_desc:2 "Rangers rondam os campos de caça em busca de presas. Enquanto eles trabalham sozinhos, eles são mais do que capazes de derrubar presas menores sozinhos.."
 building_hunting_grounds_07:1 "Reservas de Caça"
 building_hunting_grounds_07_desc:1 "Uma grande faixa de terra é designada como reserva, o que impede que caçadores não autorizados cacem em seu interior. Isso garante que sempre haverá muitas presas para os caçadores oficiais, embora alguns caçadores às vezes passem despercebidos...."
 building_hunting_grounds_08:1 "alojamentos do guarda-caça"
 building_hunting_grounds_08_desc:1 "Os guarda-caça são responsáveis pelo bem-estar das terras e de todos os animais nelas existentes. Sempre que os nobres decidem ir caçar, os guardas-caça sabem para onde os enviar para que a sua caça encontre uma presa."
 
 building_type_theodosian_walls_01:0 "As Muralhas Teodosianas"
 building_type_theodosian_walls_01_desc:1 "As Muralhas Teodosianas foram construídas durante o reinado do imperador Teodósio II no início do século V, mas ainda permanecem algumas das fortificações mais formidáveis construídas por mãos humanas."
 building_theodosian_walls_01:0 "Muralhas Teodosianas"
 building_theodosian_walls_01_desc:0 "$building_type_theodosian_walls_01_desc$"
 
 building_type_aurelian_walls_01:0 "As Muralhas Aurelianas"
 building_type_aurelian_walls_01_desc:1 "As Muralhas Aurelianas foram construídas durante o reinado dos imperadores romanos Aureliano e Probo. Até hoje eles fornecem uma defesa formidável, cercando completamente as sete colinas de Roma.."
 building_aurelian_walls_01:0 "Muralhas Aurelianas"
 building_aurelian_walls_01_desc:0 "$building_type_aurelian_walls_01_desc$"
 
 building_type_the_colosseum_01:0 "O Coliseu"
 building_type_the_colosseum_01_desc:0 "O Coliseu é um dos maiores anfiteatros já construídos e já recebeu inúmeros espetáculos, como combates de gladiadores, caça de animais e até batalhas navais reconstruídas. Sua construção foi iniciada pelo imperador romano Vespasiano em 72 d.C. e concluída em 80 d.C. sob seu sucessor, Tito..\nApesar de sua história vibrante, seu uso principal hoje é a colheita de mármore e bronze para uso em outros lugares.."
 building_the_colosseum_01:0 "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc:0 "$building_type_the_colosseum_01_desc$"
 
 building_type_hadrians_wall_01:0 "Muralha de adriano"
 building_type_hadrians_wall_01_desc:0 "A Muralha de Adriano foi construída durante a época romana para manter os pictos do norte fora da província da Britânia. Hoje em dia não serve para fins defensivos, mas as pedras são uma fonte barata e conveniente de material de construção.!"
 building_hadrians_wall_01:0 "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc:0 "$building_type_hadrians_wall_01_desc$"
 
 building_type_offas_dyke_01:0 "Dique de Offa"
 building_type_offas_dyke_01_desc:0 "O Dique de Offa, que é um longo fosso flanqueado por uma parede de terra, foi construído pelo rei anglo-saxão da Mércia para defender a fronteira com o País de Gales. Essa terraplenagem elevada oferece uma vantagem para quem fica do lado da parede, pois qualquer atacante tem que travar uma batalha difícil a partir da vala.."
 building_offas_dyke_01:0 "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc:0 "$building_type_offas_dyke_01_desc$"
 
 building_type_buddhas_of_bamian_01:1 "Budas de $c_bamian$"
 building_type_buddhas_of_bamian_01_desc:0 "Esculpido na encosta da montanha, os enormes Budas de Bamian pairam sobre qualquer visitante. Embora a área ao seu redor não seja mais o próspero centro de aprendizado budista como antes, ainda há numerosos peregrinos e estudiosos budistas visitando as estátuas. Um astuto $rf_eastern$ governante pode até conseguir lucrar com os peregrinos, além de obter algumas percepções pessoais."
 building_buddhas_of_bamian_01:0 "$building_type_buddhas_of_bamian_01$"
 building_buddhas_of_bamian_01_desc:0 "$building_type_buddhas_of_bamian_01_desc$"
 NOT_BUDDHAS_OF_BAMIAN_ENABLED:1 "o [holder|E] deve ser do $rf_eastern$ [religious_family|E]"
 
 building_type_petra_01:0 "Petra"
 building_type_petra_01_desc:0 "A cidade de Petra é uma verdadeira maravilha do mundo antigo. Esculpida diretamente na rocha cor-de-rosa natural, a cidade é uma curiosidade que intriga até o mais poderoso sultão.."
 building_petra_01:0 "$building_type_petra_01$"
 building_petra_01_desc:0 "$building_type_petra_01_desc$"
 
 building_type_house_of_wisdom_01:0 "Casa da Sabedoria"
 building_type_house_of_wisdom_01_desc:0 "A Casa da Sabedoria contém uma vasta coleção de livros, e os escribas trabalham incansavelmente dia e noite para traduzir ainda mais grandes obras de literatura. As fontes variam de grego, persa, indiano e muitos mais - na verdade, ele contém todo o conhecimento do mundo! Um farol brilhante do conhecimento humano! E confortavelmente longe dos cavaleiros analfabetos da estepe..."
 building_house_of_wisdom_01:0 "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc:0 "$building_type_house_of_wisdom_01_desc$"
 
 building_type_palace_of_aachen_01:1 "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc:0 "O Palácio de Aachen foi escolhido por Carlos Magno para ser o centro de poder do Império Carolíngio. Serviu a um propósito político e religioso, e ainda é um excelente local para sediar reuniões importantes."
 building_palace_of_aachen_01:0 "Palácio de Aachen"
 building_palace_of_aachen_01_desc:0 "$building_type_palace_of_aachen_01_desc$"
 
 building_type_notre_dame_01:1 "$building_notre_dame_01$"
 building_type_notre_dame_01_desc:0 "Também conhecida como "Nossa Senhora de Paris", esta magnífica catedral é dedicada à Virgem Maria. Construído em estilo gótico, impressiona com inúmeras estátuas e enormes rosáceas coloridas.\nDo lado de fora, a catedral é coberta por esculturas que recontam vividamente histórias bíblicas, permitindo que até camponeses analfabetos entendam a glória de Deus.!"
 building_notre_dame_01:0 "Notre Dame"
 building_notre_dame_01_desc:0 "$building_type_notre_dame_01_desc$"
 
 building_type_hagia_sophia_01:1 "Santa Sofia"
 building_type_hagia_sophia_01_desc:0 "A Hagia Sophia é uma verdadeira maravilha da engenharia, com uma enorme cúpula destacando-se como a característica mais impressionante. Concluído em 537 dC pelo imperador Justiniano I, agora abriga o Patriarca Ecumênico e é um monumento ao cristianismo.\nE assim permanecerá por toda a eternidade, pois certamente nada jamais poderia derrubar o poder de Roma.."
 building_hagia_sophia_01:0 "Catedral de Santa Sofia"
 building_hagia_sophia_01_desc:0 "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02:0 "Mesquita Hagia Sophia"
 building_hagia_sophia_02_desc:0 "A Hagia Sophia é uma verdadeira maravilha da engenharia, com uma enorme cúpula e quatro impressionantes minaretes se destacando como as características mais impressionantes. Iniciado em 537 dC pelo imperador Justiniano I, desde então foi transformado em uma imponente Mesquita.\nE assim permanecerá por toda a eternidade, pois certamente nada jamais poderia derrubar o poder de Rum.."
 
 building_type_dome_of_the_rock_01:0 "Templo em Jerusalém"
 building_type_dome_of_the_rock_01_desc:0 "A Cúpula da Rocha está situada no centro do Monte do Templo, no local onde ficavam o Templo de Salomão e o Segundo Templo judaico. Diz-se que a pedra fundamental do templo é o lugar onde Deus criou o mundo e o primeiro ser humano, Adão. A Cúpula da Rocha e a vizinha Igreja do Santo Sepulcro atraem peregrinos abraâmicos de todo o mundo."
 building_dome_of_the_rock_01:0 "cúpula da rocha"
 building_dome_of_the_rock_01_desc:0 "$building_type_dome_of_the_rock_01_desc$"
 building_temple_in_jerusalem_01:0 "O Terceiro Templo"
 building_temple_in_jerusalem_01_desc:0 "Centenas de anos após a destruição do Segundo Templo, finalmente chegou a hora de restaurar o Templo de Jerusalém! Este Terceiro Templo resistirá ao teste do tempo, vigilantemente guardado de todos que o verem destruído.."
 
 building_type_stonehenge_01:0 "Stonehenge"
 building_type_stonehenge_01_desc:0 "Stonehenge é uma estrutura antiga e mística que inspirou muitos estudiosos. Ainda hoje, nestes tempos iluminados, homens eruditos de toda a Grã-Bretanha se reúnem para estudá-lo. Qual é verdadeiramente o seu propósito?"
 building_stonehenge_01:0 "$building_type_stonehenge_01$"
 building_stonehenge_01_desc:0 "$building_type_stonehenge_01_desc$"
 
 building_type_iron_pillar_of_dhar_01:0 "Pilar de Ferro de Dhar"
 building_type_iron_pillar_of_dhar_01_desc:0 "O Pilar de Ferro de Dhar é construído com os braços fundidos de um exército inteiro. O artesanato é verdadeiramente surpreendente, trazendo glória à dinastia que o mantém."
 building_iron_pillar_of_dhar_01:0 "$building_type_iron_pillar_of_dhar_01$"
 building_iron_pillar_of_dhar_01_desc:0 "$building_type_iron_pillar_of_dhar_01_desc$"
 
 building_type_iron_pillar_of_delhi_01:0 "Pilar de Ferro de Delhi"
 building_type_iron_pillar_of_delhi_01_desc:0 "O poderoso Pilar de Ferro de Delhi permanece como um símbolo da glória do rei Chandragupta II, embora os governantes subsequentes também tenham gravado seus nomes nele. Apesar de estar parado há muito tempo, não há vestígios de ferrugem – uma prova da habilidade dos ferreiros indianos!"
 building_iron_pillar_of_delhi_01:0 "$building_type_iron_pillar_of_delhi_01$"
 building_iron_pillar_of_delhi_01_desc:0 "$building_type_iron_pillar_of_delhi_01_desc$"
 
 building_type_the_pyramids_01:0 "As pirâmides"
 building_type_the_pyramids_01_desc:0 "As pirâmides, principalmente a de Quéops, permanecem como maravilhas do mundo antigo. Vastas e impressionantes, elas realçam a imagem de qualquer governante que as controle."
 building_the_pyramids_01:0 "$building_type_the_pyramids_01$"
 building_the_pyramids_01_desc:0 "$building_type_the_pyramids_01_desc$"
 
 building_type_alhambra_01:0 "Alhambra"
 building_type_alhambra_01_desc:0 "A Alhambra é uma fortaleza construída sobre os restos de uma antiga fortificação romana. Embora seja útil como uma estrutura defensiva, com os investimentos certos, pode ser transformado em algo mais..."
 building_alhambra_01:0 "$building_type_alhambra_01$ Ruínas da Fortaleza"
 building_alhambra_01_desc:0 "$building_type_alhambra_01_desc$"
 building_alhambra_02:0 "palácio real de $building_type_alhambra_01$"
 building_alhambra_02_desc:1 "A Alhambra desde seus dias como uma mera ruína romana foi atualizada para um palácio real digno de um imperador! Exemplo brilhante da arquitetura local, a cor dos edifícios em contraste com as matas circundantes levam os poetas a descrevê-lo como "a pearl set in emeralds.""
 
 building_type_shwedagon_pagoda_01:0 "Pagode Shwedagon"
 building_type_shwedagon_pagoda_01_desc:0 "O Pagode Shwedagon é uma stupa budista sagrada construída pelo povo Mon por volta do ano 500. Ele abriga muitas relíquias famosas, como o cajado de Kakusandha, o filtro de água de Koṇāgamana, um pedaço do manto de Kassapa e oito fios de cabelo da cabeça de Gautama."
 building_shwedagon_pagoda_01:0 "Pagode Shwedagon"
 building_shwedagon_pagoda_01_desc:0 "$building_type_shwedagon_pagoda_01_desc$"
 
 building_type_khajuraho_01:0 "Cidade Templo"
 building_type_khajuraho_01_desc:0 "Os templos de Khajuraho são dedicados à convivência entre hindus e jainistas, onde são celebradas suas diversas visões religiosas. As paredes do templo são cobertas com arte e esculturas intrincadas, tornando o local verdadeiramente resplandecente e atraente para peregrinos e estudiosos.."
 building_khajuraho_01:0 "Khajuraho"
 building_khajuraho_01_desc:0 "$building_type_khajuraho_01_desc$"
 
 building_type_the_tower_of_london_01:0 "A torre de Londres"
 building_type_the_tower_of_london_01_desc:0 "A Torre de Londres é um castelo que serve como uma fortificação vital e uma prisão. A torre central é chamada de 'Torre Branca' e abriga a classe dominante. A posição da Torre de Londres significa que é vital para a defesa de todo o Condado."
