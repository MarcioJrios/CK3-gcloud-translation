 building_type_tower_of_hercules_01:0 "Farum Brigantium"
 building_type_tower_of_hercules_01_desc:0 "Diz-se que este antigo farol foi baseado em sua irmã mais famosa em Alexandria. Tendo guiado os marítimos durante incontáveis séculos, continua a ser importante para o comércio costeiro da Galiza. Alguns afirmam que você pode vislumbrar a costa verde da Irlanda do topo desta torre solitária, mas olhando para fora, você vê apenas o mar sem fim.."
