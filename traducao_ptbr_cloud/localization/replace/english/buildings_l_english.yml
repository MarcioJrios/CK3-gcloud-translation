 building_type_siderokausia_mines_01_desc:0 "As minas de Siderokausia são ricas em prata e ouro e são exploradas por doze aldeias separadas, cada uma executando uma parte das minas.."
 building_siderokausia_mines_01:0 "Assentamento de Mineração Siderokausia"
 building_siderokausia_mines_01_desc:0 "$building_rammelsberg_mines_01_desc$"
