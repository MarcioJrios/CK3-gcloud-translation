 building_type_mali_mines_01:0 "Minas de ouro do Mali"
 building_type_mali_mines_01_desc:0 "As minas do Mali estão realmente transbordando de ouro. Riquezas infinitas fluem de suas profundezas para os tesouros dos governantes locais, que se adornam com o metal precioso."
 building_mali_mines_01:0 "Assentamento de Mineração de Ouro"
 building_mali_mines_01_desc:0 "$building_rammelsberg_mines_01_desc$"
 building_mali_mines_02:0 "Mina de ouro"
