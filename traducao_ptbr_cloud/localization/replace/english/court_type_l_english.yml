 court_diplomatic:0 "Tribunal Diplomático"
 court_diplomatic_desc:1 "#low Diplomacy is key to garnering the respect of our peers and keeping the realm at peace. A pleased vassal is a loyal vassal. \nOs cortesãos ganham o [GetTrait('diplomatic_court_1').GetName( GetNullCharacter )] características.#!"
 court_diplomatic_tooltip_desc:0 "Em um $court_diplomatic$ muito foco é colocado nos relacionamentos e na resolução pacífica de conflitos."
 court_warlike:0 "Tribunal Guerreiro"
 court_warlike_desc:1 "#low A show of force is the only way to command awe and respect! Our knights and soldiers are famous for their prowess. \nOs cortesãos ganham o [GetTrait('warlike_court_1').GetName( GetNullCharacter )] características.#!"
 court_warlike_tooltip_desc:0 "Em um $court_warlike$ um corpo forte e uma mente estratégica são altamente valorizados."
 court_administrative:0 "Tribunal Administrativo"
 court_administrative_desc:1 "#low Only an efficient and well-maintained court will make our realm prosper. \nOs cortesãos ganham o [GetTrait('administrative_court_1').GetName( GetNullCharacter )] características.#!"
 court_administrative_tooltip_desc:0 "Um $court_administrative$ é um tribunal focado no desenvolvimento do reino."
 court_intrigue:0 "Tribunal de Intriga"
 court_intrigue_desc:1 "#low To leave the people at court unchecked is dangerous, and we must ensure that no one can be up to no good without us knowing. \nOs cortesãos ganham o [GetTrait('intrigue_court_1').GetName( GetNullCharacter )] características.#!"
 court_intrigue_tooltip_desc:0 "em um $court_intrigue$ você tem que tomar cuidado; um segredo pode ser tão mortal quanto uma faca na noite, e neste tribunal ambos abundam."
 court_scholarly:0 "Tribunal escolar"
 court_scholarly_desc:1 "#low A Court is all about attracting cultivated minds and people of exceptional skill. \nOs cortesãos ganham o [GetTrait('scholarly_court_1').GetName( GetNullCharacter )] características.#!"
 court_scholarly_tooltip_desc:0 "O conhecimento e o estudo diligente são valorizados em uma $court_scholarly$."
 court_tribal:0 "Tribunal Tribal"
 court_tribal_desc:0 "#low At court, might makes right – and the halls shall be decked with loot and plunder! \nOs cortesãos ganham o [GetTrait('warlike_court_1').GetName( GetNullCharacter )] características.#!"
 court_tribal_tooltip_desc:0 "A proeza marcial e a resiliência são valorizadas em um $court_tribal$."

 COURT_TYPE_GENERAL_TOOLTIP:0 "[CourtType.GetTooltipDesc]\n\n[CourtType.GetEffectDesc]"
 
