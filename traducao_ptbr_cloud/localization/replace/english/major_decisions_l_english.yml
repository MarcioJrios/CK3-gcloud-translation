l_english:
 major_decisions.1001.t:0 "carne divina"
 major_decisions.1001.desc:0 ""We were put upon this earth to serve our fellow man," [court_chaplain.GetCouncilTitle] [court_chaplain.GetNamePossessive] a voz ecoa pelo refeitório. "By accepting the gift of flesh you also accept [ROOT.Char.GetFaith.HighGodHerHis|U] love."\nOs servos - os que ainda estão conosco - fizeram um trabalho maravilhoso; festejamos até tarde da noite, ficando bêbados [ROOT.Char.Custom('RegionalDrink')] e o gosto da divindade humana."
 major_decisions.1001.a:0 "Me dê uma mão e me passe mais [ROOT.Char.Custom('RegionalDrink')]!"

 major_decisions.1002.t:0 "festa macabra"
 major_decisions.1002.desc:0 "Não posso acreditar no que estou ouvindo: todo o tribunal de [cannibal.GetName] – even [cannibal.GetHerHis] [court_chaplain.GetCouncilTitle] – has turned to cannibalism! The streets run red with blood as [cannibal.GetHerHis] festas de grupo infernais."
 major_decisions.1002.desc_cannibal:0 "[cannibal.GetName] convenceu [cannibal.GetHerHis] [court_chaplain.GetCouncilTitle] abraçar publicamente o canibalismo. Fico feliz em saber que o gosto pela carne está se espalhando mais do que nunca!"
 major_decisions.1002.a:0 "mal posso esperar para jantar com [ROOT.Char.GetHerHim]!"
 major_decisions.1002.b:0 "Poderia [ROOT.Char.GetFaith.HighGodName] tenha piedade de suas almas perversas!"

 major_decisions.1101.t:0 "Um Reino Reforjado"
 major_decisions.1101.opening_duchies:0 "Eu fiz o que ninguém mais poderia. Eu uni as terras de [duchy_1.GetNameNoTierNoTooltip] com os de [duchy_2.GetNameNoTierNoTooltip] e [duchy_3.GetNameNoTierNoTooltip]."
 major_decisions.1101.desc:0 "Toda a minha vida eu trabalhei para isso. Para chamar meus vassalos e fazê-los jurar fidelidade novamente.\nAgora e para sempre, eles prestarão homenagem a mim não apenas como seu suserano, mas também como [ROOT.Char.GetTitleAsNameNoTooltip]! [ROOT.Char.GetTitleAsNameNoTooltip] de [new_title.GetNameNoTier]!"
 major_decisions.1101.a:0 "Meu reino durará para sempre."
 major_decisions.1101.i_have_become_royal:0 "Você se tornou [founder.GetTitleAsNameNoTooltip] de [new_title.GetNameNoTier]"

 major_decisions.1102.desc:0 "Nosso senhor chamou [founder.GetHerHis] vassalos e todos os servos do reino para [founder.GetHerHim]. Sabemos que é hora, e ninguém contestará [founder.GetHerHis] alegar.\n\n[founder.GetFirstName] vai governar como [new_title.GetTierAsNameNoTooltip] sobre o grande reino de [new_title.GetNameNoTier]!"
 major_decisions.1102.a:0 "Vida longa a [founder.GetTitleAsNameNoTooltip]!"
 major_decisions.1102.a.dislike:0 "Vida longa a [founder.GetTitleAsNameNoTooltip]..."
 major_decisions.1102.has_become_royal:0 "[founder.GetFirstName] se tornou [founder.GetTitleAsNameNoTooltip] de [new_title.GetNameNoTier]"

 major_decisions.1103.opening_kingdoms:0 "Eu fiz o que ninguém mais poderia. Eu uni as terras de [kingdom_1.GetNameNoTierNoTooltip] com os de [kingdom_2.GetNameNoTierNoTooltip] e [kingdom_3.GetNameNoTierNoTooltip]."
 major_decisions.1103.opening:0 "Todos os meus vassalos e [ROOT.Char.GetFaith.PriestNeuterPlural] finalmente se reuniram diante do meu trono. Eu ganhei este momento aos olhos deles e, mais importante, aos olhos de [ROOT.Char.GetFaith.PantheonTerm]."
 major_decisions.1103.i_am_religious_head:0 "\nÉ justo que eu coloque a coroa sobre minha própria cabeça, pois meus servos, tanto temporais quanto espirituais, se curvam a mim.."
 major_decisions.1103.blessed_by_religious_head:0 "\nComo [religious_figure.GetTitledFirstName] coloca a coroa em minha cabeça, declaro meu novo império. É o que meus servos vassalos estão aqui para testemunhar e, quando a declaração sai de meus lábios, todo o poder de meu reino, tanto espiritual quanto temporal, se ajoelha diante de mim.."
 major_decisions.1103.a:0 "[new_title.GetNameNoTierNoTooltip] Reino supremo!"

 major_decisions.1104.opening:0 "[founder.GetFirstName], nosso [founder.GetLadyLord] e governante, chamou todos os vassalos e [founder.GetFaith.PriestNeuterPlural] do reino para [founder.GetHerHim]. Eu não posso contestar isso [founder.GetSheHe] ganhou legitimamente este momento aos olhos de [ROOT.Char.GetFaith.PantheonTerm]."
 major_decisions.1104.i_am_religious_head:0 "\nComo eu coloco [founder.GetHerHis] nova coroa sobre [founder.GetHerHis] cabeça,"
 major_decisions.1104.religious_head_empire:0 "\nComo [founder.GetSheHe] locais [founder.GetHerHis] nova coroa sobre [founder.GetHerHis] cabeça,"
 major_decisions.1104.blessed_by_religious_head:0 "\n\n\nComo [religious_figure.GetTitledFirstName] locais [founder.GetTitledFirstNamePossessive] nova coroa sobre [founder.GetHerHis] cabeça,"
 major_decisions.1104.end:0 "[founder.GetFirstName] proclama isso como a origem de [founder.GetHerHis] novo reino. [founder.GetHerHis|U] servos se curvam em deferência antes [founder.GetHerHim]."
 major_decisions.1104.a:0 "[new_title.GetNameNoTierNoTooltip] viverá para sempre!"

 major_decisions.1105.t:0 "Um Reino Usurpador"
 major_decisions.1105.desc:0 ""[founder.GetTitleAsNameNoTooltip]" [founder.GetFirstName] de [new_title.GetNameNoTierNoTooltip] declarou um novo Reino, e que alguns dos #EMP my#! território legítimo é uma parte dele!"
 major_decisions.1105.a:0 "Esse pretendente nunca vai durar..."

 
 major_decisions.2001.t:0 "Universidade"
 major_decisions.2001.desc_first:0 "Uma nova era de conhecimento está chegando! Eu me encontrei com um fluxo constante de construtores e estudiosos, e os planos para a magnífica universidade estão tomando forma..\n\n"
 major_decisions.2001.desc_more:0 "O mestre de obras me informa que os tijolos da universidade estão prontos para serem colocados - tudo o que resta a ser decidido é um local e um nome!"
 major_decisions.2001.desc:0 "O mestre de construção me informa que os tijolos da universidade estão prontos para serem colocados - tudo o que resta a ser decidido é um nome!"
 major_decisions.2001.b_fes:0 "Vou fundar a Universidade de al-Qarawiyyin!"
 major_decisions.2001.b_cairo:0 "Vou fundar a Universidade Al-Azhar!"
 major_decisions.2001.b_bologna:0 "Vou fundar a Universidade de Bolonha!"
 major_decisions.2001.b_salamanca:0 "Vou fundar a Universidade de Salamanca!"
 major_decisions.2001.b_madrid:0 "Vou fundar a Universidade Complutense de Madrid!"
 major_decisions.2001.b_oxford:0 "Eu vou fundar a Universidade de Oxford!"
 major_decisions.2001.b_cambridge:0 "Eu vou fundar a Universidade de Cambridge!"
 major_decisions.2001.b_padua:0 "Vou fundar a Universidade de Padu!"
 major_decisions.2001.b_siena:0 "Vou fundar a Universidade de Siena!"
 major_decisions.2001.b_coimbra:0 "Vou fundar a Universidade de Coimbra!"
 major_decisions.2001.b_napoli:0 "Vou fundar a Universidade Sagrada Romana de Nápoles!"
 major_decisions.2001.b_tirakka:0 "Vou fundar a Universidade de Sankoré!"
 major_decisions.2001.fallback:0 "eu vou encontrar... sem universidade hoje."
 major_decisions.2001.fallback.tt:0 "O desenvolvimento do condado é muito baixo ou já possui um slot de construção especial"

 major_decisions.2002.desc:1 "Uma nova era de conhecimento está chegando; uma universidade foi fundada no reino da [founder.GetName]. Está rapidamente se tornando um centro para estudiosos e outras pessoas eruditas, proclamando-o o melhor ambiente para os jovens aprenderem o trivium e o quadrivium e tudo o mais que alguém possa precisar para entender o mundo.."
 major_decisions.2002.a:1 "Que seu conhecimento beneficie a todos nós!"

 major_decisions.2011.t:0 "O sábio [new_courtier.GetWomanMan|U]"
 major_decisions.2011.desc:0 "[new_courtier.GetName], uma [new_courtier.GetWomanMan] Ambas [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('new_courtier') )] e sábio, me cumprimenta graciosamente.\n\n"I have heard of your new University! A [ROOT.Char.GetTitleAsNameNoTooltip] that favors knowledge to that extent... I would be honored to serve you.""
 major_decisions.2011.a:0 "Bem-vindo bem vindo!"
 major_decisions.2011.b:0 "Você não encontrará lugar para você aqui."

 major_decisions.3001.t:0 "casa da verdura"
 major_decisions.3001.desc:0 "Ao meu redor, uma abundância de plantas floresce, a água condensando nas vidraças acima enquanto o sol se filtra através do vidro e atinge meu rosto virado para cima. Eu giro - cada vez mais rápido - e jogo minha jaqueta no chão de alegria enquanto rio.\n\n"The sun is in here with us; it was well worth the fortune it cost!""
 major_decisions.3001.a:0 "eu domei a luz do sol!"

 major_decisions.3002.desc:0 "[builder.GetName] é realmente louco! [builder.GetSheHe|U] gastou uma fortuna construindo um prédio todo em vidro e proclamou que o sol domou e capturou.\nOs relatos de plantas florescentes são certamente um produto de [builder.GetHerHis] delírios. Será que as charadas daquele louco[builder.GetWomanMan] sempre acabar?!"
 major_decisions.3002.a:0 "Isso está ficando ridículo!"

 major_decisions.3100.t:0 "Uma Questão de Sucessão"
 major_decisions.3100.desc:0 "A questão de quem me sucederá após minha morte tem me atormentado incessantemente ultimamente, a ameaça de dividir o reino sempre em minha mente..\nClaro, embora geralmente seja difícil persuadir o reino a aceitar uma nova ordem de sucessão, pode ser #EMP muito#! mais fácil voltar ao antigo..."
 major_decisions.3100.a:0 "Os costumes antigos do meu povo eram os melhores!"
 major_decisions.3100.d:0 "Eh, pensando bem, a partição é mais justa."
 major_decisions.3100.tt_opinion_witengamot:1 "vassalos de [cultures|E] com $tradition_the_witenagemot_name$ [culture_tradition|E]"
 major_decisions.3100.tt_opinion_thing:1 "vassalos de [cultures|E] de $heritage_north_germanic_name$ [heritage|E]"
 major_decisions.3100.tt_opinion_tanistry:1 "vassalos cujo [cultures|E] de $heritage_goidelic_name$ [heritage|E]"
