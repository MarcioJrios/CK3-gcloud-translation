 formalise_the_daneland_decision_desc:0 "O que nosso povo cuida $k_england$? Temos muito mais do que apenas nossas próprias leis: temos nossos próprios costumes, idiomas, tradições, nossa própria cultura #EMP#!. Eles não têm mais direito à nossa terra do que nós à deles."
