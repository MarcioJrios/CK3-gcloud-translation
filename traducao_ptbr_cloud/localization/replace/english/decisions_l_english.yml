 accuse_krstjani_of_heresy_decision:0 "Acusar o $bosnian_church$ de heresia"
 accuse_krstjani_of_heresy_decision_desc:0 "As selvagens terras altas da Bósnia abrigaram, durante anos, uma seita que não pertence verdadeiramente ao Oriente ou ao Ocidente, mas ambos parecem satisfeitos em ignorar esse crescente desvio..\nNão mais! teremos o [ROOT.Char.GetFaith.ReligiousHeadName] declare-os formalmente hereges, e eles não terão onde se esconder!"
