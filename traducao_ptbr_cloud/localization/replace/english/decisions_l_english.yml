 scrape_the_barrel_decision:0 "Raspe o Barril"
 scrape_the_barrel_decision_desc:0 "Minha corte real é desprovida de indivíduos qualificados para preencher os muitos cargos judiciais necessários para manter um próspero [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]!\nMinha casa carece da grandeza que merece, mas talvez a solução aqui esteja nos lugares mais improváveis..."
