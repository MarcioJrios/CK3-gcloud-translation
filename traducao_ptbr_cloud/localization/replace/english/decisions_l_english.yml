 negotiate_the_danelaw_decision:0 "Negocie o Danelaw"
 negotiate_the_danelaw_decision_desc:0 "Competição por terras em $k_england$ é feroz, e nenhum governante provou ser dominante. No entanto, há um caminho que ninguém ainda tentou. Talvez uma barganha do Diabo ainda possa ser feita..."
 negotiate_the_danelaw_decision_confirm:0 "Então, poder agora, unificação depois?"
 negotiate_the_danelaw_decision_tooltip:0 "Considere dividir $k_england$ em dois com seu rival mais poderoso"
