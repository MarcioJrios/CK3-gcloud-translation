 launch_hungarian_migration_decision:0 "Prepare-se para cruzar os Cárpatos"
 launch_hungarian_migration_decision_desc:0 "Tribos concorrentes na estepe, especialmente os bandos de guerreiros pechenegues saqueadores que se espalham pelo nosso território, estão tornando a vida cada vez mais difícil. Do outro lado dos Cárpatos, no entanto, encontram-se os vales férteis e arborizados e as planícies onduladas da fraca Panônia...."
