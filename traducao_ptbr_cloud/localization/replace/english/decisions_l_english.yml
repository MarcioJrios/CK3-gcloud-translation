 diligent_development_focus_decision:0 "Desenvolver Capital"
 diligent_development_focus_decision_desc:0 "eu sonho isso [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] um dia será a inveja de todos os governantes sob o céu. Devo me esforçar para ser o campeão que o transforma na joia da Terra. Tudo o que é necessário é que eu coloque um pouco mais de trabalho...\nQuem precisa dormir, afinal?"
