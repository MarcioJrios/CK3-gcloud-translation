 stress_loss_drunkard_decision:0 "Delicie-se com a bebida"
 stress_loss_drunkard_decision_desc:0 "A camaradagem que se encontra na companhia dos compatriotas das bebidas, a calma que o nevoeiro proporciona... Chegou a hora de entrar em uma bebedeira!"
 stress_loss_drunkard_decision_tooltip:0 "Solte-se e perca um pouco do estresse"
 stress_loss_drunkard_decision_effect_tooltip:1 "você vai perder alguns [stress|E]"
 stress_loss_drunkard_decision_confirm:0 "Saúde!"

 stress_loss_hashishiyah_decision:1 "Consumir Bolos de Haxixe"
 stress_loss_hashishiyah_decision_desc:1 "Apenas algumas mordidas e o estresse parece fluir do meu corpo. Minha mente começa a enevoar, e uma sensação de paz e tranquilidade toma conta de mim. Não há nada tão relaxante quanto um bom haxixe!"
 stress_loss_hashishiyah_decision_tooltip:1 "Deixe seu estresse derreter em uma névoa induzida por drogas"
 stress_loss_hashishiyah_decision_confirm:1 "Traga-me um prato!"

 stress_loss_rakish_decision:0 "Visite um bordel"
 stress_loss_rakish_decision_desc:0 "[ROOT.Char.Custom('AttractionWomanManIndef')|U] no meu colo, e tudo – e todos – que o bordel tem a oferecer à minha disposição..."
 stress_loss_rakish_decision_desc_woman_ending:0 "Nada alivia a mente como um alívio carnal."
 stress_loss_rakish_decision_desc_man_ending:0 "Nada libera a mente como um bom lançamento."
 stress_loss_rakish_decision_tooltip:0 "Alivie sua mente satisfazendo seus desejos"
 stress_loss_rakish_decision_confirm:0 "Aqui vou eu, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!"

 stress_loss_reclusive_decision:0 "Isolar-se"
 stress_loss_reclusive_decision_desc:1 "Para realmente centrar minha mente e limpá-la de pensamentos e preocupações, tenho que ser deixado por conta própria. Sozinho eu posso me concentrar e curar."
 stress_loss_reclusive_decision_tooltip:0 "Isolar-se para focar sua mente"
 stress_loss_reclusive_decision_confirm:0 "Adeus."

 stress_loss_irritable_decision:1 "Atacar"
 stress_loss_irritable_decision_desc:1 "Para liberar toda essa raiva e irritação que tenho guardado... Ah, nada melhor do que isso para clarear a mente! Da próxima vez que surgir uma oportunidade, não vou me conter."
 stress_loss_irritable_decision_effect_tooltip:0 "Você insulta um vassalo aleatório"
 stress_loss_irritable_decision_tooltip:0 "Deixe sua boca correr solta para acalmar sua mente"
 stress_loss_irritable_decision_confirm:0 "Ei! ei você!"

 stress_loss_flagellant_decision:0 "flagelado"
 stress_loss_flagellant_decision_desc:0 "Nada limpa a mente como a catarse da dor. Vou aplicar o chicote nas minhas próprias costas até minha mente clarear."
 stress_loss_flaggelant_decision_effect_tooltip:0 "Você vai perder o estresse"
 stress_loss_flagellant_decision_tooltip:0 "Limpe sua mente com dor"
 stress_loss_flagellant_decision_confirm:0 "Ugh–!"

 stress_loss_profligate_decision:0 "Visite o mercado"
 stress_loss_profligate_decision_desc:0 "Algo novo, algo brilhante, algo raro... Nada me atrai mais do que uma nova compra, e o mercado local contém muitos tesouros!"
 stress_loss_profligate_decision_tooltip:0 "Gaste ouro para focar sua mente"
 stress_loss_profligate_decision_confirm:0 "Encha minha bolsa!"

 stress_loss_improvident_decision:0 "DOE para a caridade"
 stress_loss_improvident_decision_desc:0 "Há muitos que precisam do meu ouro mais do que eu. Pode não resolver diretamente meus próprios problemas, mas ilumina a mente para dar."
 stress_loss_improvident_decision_tooltip:0 "Dê aos necessitados para aliviar sua mente"
 stress_loss_improvident_decision_confirm:0 "É por uma boa causa!"

 stress_loss_contrite_decision:0 "Confessar"
 stress_loss_contrite_decision_desc:0 "Poucas coisas trazem tanta libertação e liberdade quanto uma confissão. Ao expressar meus segredos e falhas, posso acalmar minha mente."
 stress_loss_contrite_decision_tooltip:0 "Confesse suas falhas e liberte sua mente"
 stress_loss_contrite_decision_expose_random_secret:0 "Um segredo aleatório seu será exposto"
 stress_loss_contrite_decision_confirm:0 "Eu tenho algo a dizer!"

 stress_loss_comfort_eater_decision:0 "Delicie-se com a comida"
 stress_loss_comfort_eater_decision_desc:0 "Quando tudo parece um pouco #EMP demais#! Sempre posso contar com a comida para me acalmar – estômago cheio leva a mente vazia e calma."
 stress_loss_comfort_eater_decision_tooltip:0 "Coma para focar sua mente"
 stress_loss_comfort_eater_decision_confirm:0 "Arrume a mesa!"

 stress_loss_inappetetic_decision:0 "Shun Food"
 stress_loss_inappetetic_decision_desc:0 "Eu tenho muito no meu prato, mesmo sem contar a comida literal que está ali! Ao pular refeições, posso me concentrar nas questões que realmente importam para o reino."
 stress_loss_inappetetic_decision_tooltip:0 "Evite alimentos e evite o estresse"
 stress_loss_inappetetic_decision_confirm:0 "Informe o cozinheiro."

 stress_loss_journaller_decision:0 "Escreva pensamentos"
 stress_loss_journaller_decision_desc:0 "Vou colocar meus pensamentos e encargos por escrito. Nada limpa a mente como um pouco de tinta e papel pode!"
 stress_loss_journaller_decision_tooltip:0 "Coloque seus pensamentos no papel e limpe sua mente"
 stress_loss_journaller_decision_confirm:0 "Traga meu diário!"

 stress_loss_confider_decision:0 "Fale com o Confidente"
 stress_loss_confider_decision_desc:0 "Ser realmente ouvido é um deleite raro. Nada acalma a mente como uma boa conversa com alguém em quem você pode confiar e geralmente faz com que os problemas pareçam muito menores.!"
 stress_loss_confider_decision_tooltip:0 "Compartilhe seus fardos com outra pessoa"
 stress_loss_confider_decision_confirm:0 "Agora escute aqui..."

 stress_loss_athletic_decision:0 "Trabalhe fora de algum estresse"
 stress_loss_athletic_decision_desc:0 "Nada acalma a mente como um pulso acelerado e um suor saudável! Vou trabalhar meu corpo até que minha mente esteja mais tranquila."
 stress_loss_athletic_decision_tooltip:0 "Um corpo saudável gera uma mente saudável"
 stress_loss_athletic_decision_confirm:0 "Vamos!"

