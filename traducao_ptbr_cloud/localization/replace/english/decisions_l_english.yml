 court_amenities_interactions.0010.b_turned_down:0 "Todo mundo ama o novo estilo!"
 court_amenities_interactions.0010.t:0 "Uma nova moda na corte"
 court_amenities_interactions.0010.desc_intro:0 "[actor.GetNameNoTooltip|U] irrompeu no tribunal, chamando a atenção de todos os senhores e senhoras do reino com [actor.GetHerHis] roupas mais peculiares."
 court_amenities_interactions.0010.desc.flag_big_collar:0 "[actor.GetSheHe|U] vestiu um traje adornado com um colar que tem a circunferência de uma roda de carroça"
 court_amenities_interactions.0010.desc.flag_head_dress:0 "[actor.GetSheHe|U] passou a usar um cocar tradicional inclinado para um lado [actor.GetHerHis] cabeça em uma zombaria distorcida de [actor.GetCulture.GetName] cultura"
 court_amenities_interactions.0010.desc.flag_gold_boots:0 "[actor.GetSheHe|U] pesadamente pisou no grande salão de [debate_locale.GetNameNoTierNoTooltip], [actor.GetHerHis] botas de metal sólido adornadas com incrustações douradas praticamente dividindo o chão com seu peso tremendo"
 court_amenities_interactions.0010.desc.flag_sleeveless:0 "[actor.GetSheHe|U] tirou as mangas de [actor.GetHerHis] roupas nobres"
 court_amenities_interactions.0010.desc.flag_commoner_clothes:0 "[actor.GetSheHe|U] entrou [debate_locale.GetNameNoTierNoTooltip] vestindo a roupa de um camponês de baixo nascimento"
 court_amenities_interactions.0010.desc_outro:0 "e ousou declarar isso como a última moda do reino! Todos os tolos da corte parecem estar caindo nessa, mas devo levantar minha mão para acabar com essa loucura?"
 court_amenities_interactions.0010.a_flag_big_collar:0 ""You look like a bird who swallowed a plate!""
 court_amenities_interactions.0010.a:0 ""What #EMP are#! you wearing?""
 court_amenities_interactions.0010.b:0 "Morda meu lábio e tente não rir."
 court_amenities_interactions.0010.a.tt_success:0 "Você convence a multidão que [actor.GetNamePossessiveNoTooltip] roupa é estúpida"
 court_amenities_interactions.0010.a.tt_failure:0 "A multidão discorda de você e pensa [actor.GetNamePossessiveNoTooltip] roupa é a nova tendência da moda"
 court_amenities_interactions.0011.t:0 "De moda e feudos"
 court_amenities_interactions.0011.desc_intro:0 "Eu desfilo pela minha corte, orgulhosa da minha nova declaração ousada de moda,"
 court_amenities_interactions.0011.desc.flag_big_collar:0 "minhas vestes adornadas com uma enorme gola redonda para todos admirarem."
 court_amenities_interactions.0011.desc.flag_head_dress:0 "meu cocar habitual inclinado para um lado da minha cabeça, trazendo algo novo e fresco para uma peça de roupa velha e monótona."
 court_amenities_interactions.0011.desc.flag_gold_boots:0 "minhas pesadas botas douradas brilhando à luz de [debate_locale.GetNameNoTierNoTooltip] corredor."
 court_amenities_interactions.0011.desc.flag_sleeveless:0 "meu novo traje sem mangas segurando meus braços para todos verem!"
 court_amenities_interactions.0011.desc.flag_commoner_clothes:0 "questionando por que a nobreza deve se vestir de maneira tão diferente dos plebeus quando a simplicidade é tão estilosa."
 court_amenities_interactions.0011.desc_bridge:0 "[recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] grita para mim do outro lado do corredor.\nNós jogamos insultos para frente e para trás, eu mesmo defendendo o que é obviamente uma boa moda indo muito além da cabeça de uma mente simples."
 court_amenities_interactions.0011.desc_won:0 "Como a nobreza local se reúne ao meu redor, posso considerar minha declaração de moda um sucesso estrondoso!"
 court_amenities_interactions.0011.desc_lost:0 "Como a nobreza de [debate_locale.GetNameNoTierNoTooltip] junte-se rapidamente [recipient.GetNameNoTooltip] ao zombar da minha roupa, sei que minha declaração de moda é cruelmente desvalorizada em seu próprio tempo."
 court_amenities_interactions.0011.a_won:0 "eu sempre sei melhor!"
 court_amenities_interactions.0011.a_lost:0 "Eles simplesmente não #EMP entendem#! mim!"
 court_amenities_interactions.0012.desc_intro:0 ""Well, some of us are followers, and others leaders." [actor.GetNameNoTooltip] permanece firme em [actor.GetHerHis] compromisso com aquela roupa ridícula.\nPassamos as próximas horas debatendo a natureza da alta moda, com uma pequena multidão de cortesãos assistindo enquanto eu lanço insulto após insulto a esse tolo.."
 court_amenities_interactions.0012.desc_won:0 "Em pouco tempo, muitos outros cortesãos começaram a se juntar a mim para zombar [actor.GetNameNoTooltip], e eu sei que meu trabalho está feito."
 court_amenities_interactions.0012.desc_lost:0 "Infelizmente, a multidão não pareceu ser influenciada por meus argumentos e, em poucos dias, sou o único no tribunal #EMP não#! vestir-se como [actor.GetNameNoTooltip]."
 court_amenities_interactions.0012.desc_lost.kof:1 "Não apenas isso, mas muitos passaram a se referir a [actor.GetHerHim] Enquanto o "[actor.GetTitleAsNameNoTooltip] of Fashion.""
 court_amenities_interactions.0012.a_lost:0 "I'm surrounded by sycophants and fools!"
 court_amenities_interactions.0013.desc:1 "Com o passar do tempo, muitos em [debate_locale.GetNameNoTierNoTooltip] passaram a me chamar de [actor.GetTitleAsNameNoTooltip] de moda!"
 court_amenities_interactions.0013.a:0 "Salve o [actor.GetTitleAsNameNoTooltip]!"
 
