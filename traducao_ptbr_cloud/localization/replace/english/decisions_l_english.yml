 minor_decisions.0003.t:0 "Raspando o barril"
 minor_decisions.0003.desc.opening:0 "minha passagem [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] arrastou [barrel_character.GetName] para me ver!"
 minor_decisions.0003.desc.diseased:0 "Diante de mim está um camponês doente coberto de sujeira, vômito seco e um olhar em [barrel_character.GetHerHis] olhos escassos de consciência."
 minor_decisions.0003.desc.physical:0 "O que vejo diante de mim é um camponês de aparência incomum, olhando para mim com choque e admiração como se eu fosse [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself]. Claramente, as condições de [barrel_character.GetHerHis] nascimento causou [barrel_character.GetHerHim] dor indevida e ostracismo dos plebeus de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 minor_decisions.0003.desc.maimed:0 "o [barrel_character.GetWomanMan] parece ter visto mais do que [barrel_character.GetHerHis] quinhão de conflito e crueldade neste mundo, e usa as lembranças de cada punho e lâmina que golpeou e cortou [barrel_character.GetHerHim] baixa."
 minor_decisions.0003.desc.criminal:0 "Este miserável foi arrastado das masmorras; preso por crimes indescritíveis contra a coroa, esperando perdão em troca de [barrel_character.GetHerHis] Habilidades."
 minor_decisions.0003.desc.ewan:0 "O que sou forçado a olhar é um pesadelo perverso de um [barrel_character.GetWomanMan], quase sem semelhança com um ser humano. A criatura miserável está tão forjada com doenças, malformações e ferimentos que é um ato de feitiçaria que [barrel_character.GetSheHe] é capaz de ficar de pé!"
 minor_decisions.0003.desc.criminal_bridge:0 "\nNo entanto [barrel_character.GetSheHe] é um traidor culpado,"
 minor_decisions.0003.desc.bridge_1:0 "\nApesar de [barrel_character.GetHerHis] aflição,"
 minor_decisions.0003.desc.bride_2:0 "foi trazido ao meu conhecimento que [barrel_character.GetSheHe] é um habilidoso"
 minor_decisions.0003.desc.educated:0 "estudioso, de alguma forma educado na língua escrita, apesar de [barrel_character.GetHerHis] posição baixa na vida. Eu sinto isso [barrel_character.GetNameNoTooltip] serviria bem ao tribunal em questões de religião, bolsa de estudos ou saúde."
 minor_decisions.0003.desc.cunning:0 "vigarista, fazendo [barrel_character.GetHerHis] fortuna roubando dos habitantes locais cada centavo que eles podem sangrar. Sua astúcia e leveza de mão fariam bem ao meu lado, ouvindo os muitos sussurros que surgem na corte e fazendo justiça àqueles que prejudicam a Coroa.."
 minor_decisions.0003.desc.charismatic:1 "diplomata com habilidades no [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] linguagem que rivaliza com qualquer nobre! [barrel_character.GetHerHis|U] carisma subversivo e aparência incomum sem dúvida atrairão o interesse de qualquer nobre estrangeiro que visite minha corte."
 minor_decisions.0003.desc.organised:0 "comerciante com uma compreensão de finanças e organização bem acima do que eu esperaria de um humilde camponês. Sem dúvida, isso [barrel_character.GetWomanMan] é desperdiçado como um baixo-nascido e foi escolhido por [ROOT.Char.GetFaith.HighGodName] para elevar ao posto de nobreza e me servir na corte."
 minor_decisions.0003.desc.strong:0 "líder, vencendo incontáveis escaramuças e liderando [barrel_character.GetHerHis] grupo de bandidos de ataque a ataque. Sem dúvida [barrel_character.GetSheHe] é desperdiçado rolando em um ensopado de lama e sangue cometendo pequenos furtos no campo e deveria, em vez disso, vestir trajes reais e se juntar à minha bela corte!"
 minor_decisions.0003.desc.outro:0 "Meu conselho determinou o papel que melhor se adapta [barrel_character.GetNameNoTooltip], a única questão que resta é se estou realmente disposto a continuar com isso ou não."
 minor_decisions.0003.a:0 "É claro! Bem-vindo à nobreza, [barrel_character.GetNameNoTooltip]!"
 minor_decisions.0003.b:0 "Apenas o comércio de execução convém a esta criatura #EMP#!."
 minor_decisions.0003.c:0 "[ROOT.Char.GetFaith.HighGodName], traga-me outra pessoa!"
 minor_decisions.0003.d:0 "Uhhh, ainda não estamos tão desesperados..."
 
