 # Thrones 
 artifact_throne_charlemagne_name:1 "Trono de Carlos Magno"
 artifact_throne_charlemagne_description:0 "Um trono simples, mas imponente, livre de ornamentos. Construídas em mármore sólido, dizem que as lajes foram retiradas da Igreja do Santo Sepulcro em Jerusalém."
 artifact_throne_solomon_name:1 "Trono de Salomão"
 artifact_throne_solomon_description:0 "Um trono ostensivo que dizem ter pertencido ao lendário rei Salomão. Construído em marfim e dourado com ouro, o trono também é cravejado de muitas pedras preciosas e esculturas de metal de vários animais adornam os degraus que levam até ele.."
