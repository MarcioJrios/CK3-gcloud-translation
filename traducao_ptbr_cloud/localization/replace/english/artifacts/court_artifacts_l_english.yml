 # Wall Decorations - Large
 artifact_wall_tapestry_name:0 "$artifact_name_prefix$ Tapeçaria"
 artifact_wall_tapestry_description:1 "Um grande [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )] tapeçaria de [SCOPE.Custom('ArtifactQuality')] artesanato. [newly_created_artifact.GetFeatureText( 'tapestry_scene' )]"
 feature_tapestry_scene_religious:0 "O pano retrata várias cenas proeminentes tiradas do [Artifact.GetOwner.GetFaith.GetAdjectiveNoTooltip] cânone."
 feature_tapestry_scene_historical:0 "O pano retrata a fundação da [Artifact.GetOwner.GetPrimaryTitle.GetName] e outros grandes eventos históricos que antecederam o reinado de [Artifact.GetOwner.GetTitledFirstName]."
 feature_tapestry_scene_geometric_patterns:0 "O tecido é tecido para mostrar um design intrincado de formas geométricas interligadas."
 feature_tapestry_scene_hunt:0 "O pano retrata uma cena de caça: vários caçadores, armados com arcos e lanças, cercam um animal ferido e estão prestes a desferir o golpe mortal.."
 feature_tapestry_scene_myth:0 "Deuses antigos, monstros inspiradores e heróis destemidos são tecidos neste tecido, retratando uma cena do mito."
 feature_tapestry_scene_calligraphic:0 "O tecido é tecido para mostrar um design intrincado no qual elegantes letras caligráficas se misturam perfeitamente com formas geométricas."
 feature_tapestry_scene_bucolic:0 "O pano retrata cenas serenas da vida cotidiana nos campos ao longo do ano: alguns semeiam um campo, outros aram e outros colhem a colheita.."
 feature_tapestry_scene_battle:0 "O pano retrata o ponto de virada da famosa batalha de [Artifact.GetOwner.MakeScope.Var('epic_battle_location').Province.GetName], ganhou por [Artifact.GetOwner.GetTitledFirstName] contra [Artifact.GetOwner.MakeScope.Var('epic_loser').Char.GetTitledFirstName]."
 feature_tapestry_scene_coronation:0 "[Artifact.GetOwner.GetTitledFirstName|U] é retratado no centro da cena durante [Artifact.GetOwner.GetHerHis] coroação, entronizado em meio a uma multidão animada."
 feature_tapestry_scene_ships:0 "O pano retrata uma poderosa frota navegando pelos mares - em cada navio, guerreiros armados vasculham o horizonte em busca de inimigos."
 feature_tapestry_scene_animals:0 "O pano retrata animais de caça. No centro, um poderoso leão se lançou sobre um cervo que luta em vão para escapar."
 feature_tapestry_scene_banquet:0 "O pano retrata um rico banquete na corte de [Artifact.GetOwner.GetTitledFirstName]: convidados notáveis sentam-se em uma rica mesa enquanto os artistas tocam música e dançam."
 feature_tapestry_scene_hearing:0 "O pano retrata uma audiência judicial: [Artifact.GetOwner.GetTitledFirstName] senta-se majestosamente no centro da cena, enquanto vassalos, emissários, inimigos derrotados e servos esperam na fila para prestar homenagem."
 feature_tapestry_scene_garden:0 "Um belo jardim é retratado no pano: a grama é verde, as flores crescem coloridas e luxuriantes e as árvores carregadas de frutas parecem alcançar o céu."
 create_artifact_tapestry_tooltip:0 "[inspiration_owner.GetShortUIName] criou uma grande tapeçaria de [SCOPE.Custom('ArtifactQuality')] artesanato"

