 vinaya_pitaka_name:0 "Vinaya Pitaka"
 vinaya_pitaka_description:0 "Uma escritura budista das três obras do Cânon Pali. Este texto é instrutivo em convenções de conduta monástica para monges e monjas."
 sutta_pitaka_name:0 "Sutta Pitaka"
