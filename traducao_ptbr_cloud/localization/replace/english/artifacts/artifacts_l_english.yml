 # Easter eggs
 easteregg_artifact_elisabeth_plush:0 "Raposa Recheada de Elisabeth"
 easteregg_artifact_elisabeth_plush_description:0 "A raposa de pelúcia de Elisabeth é um brinquedo muito amado e esteve com ela durante a maior parte de sua vida. Muitas vezes, Elisabeth podia ser vista conversando com ele enquanto tecia intrincadas cifras para quem quer que contratasse seus serviços. É reconfortante e inspira seu portador a imitar a astúcia da raposa."
 easteregg_artifact_nicks_weapon:0 "Amizade"
 easteregg_artifact_nicks_weapon_description:0 "Uma arma verdadeiramente magnífica, com certeza fará o senhor e a senhora desmaiarem em sua presença. Uma pequena inscrição em seu cabo diz "For when subtlety fails.""
 easteregg_artifact_chad_book:0 "A Eneida Anotada"
 easteregg_artifact_chad_book_description:0 "Uma cópia bem amada e iluminada da Eneida de Virgílio obscurecida por muitos rabiscos - alguns vazios, alguns perspicazes."
 easteregg_artifact_chad_dagger:0 "a adaga"
 easteregg_artifact_chad_dagger_description:0 "Seu brilho está opaco devido às manchas de sangue seco, embora tenha sede de mais."
 easteregg_artifact_veronica_book:0 "Os Anéis do Senhor"
 easteregg_artifact_veronica_book_description:0 "Uma referência velada, em forma de livro. Escrito no melhor português."

 easteregg_artifact_jason_sword:0 "Espada de São Martinho"
 easteregg_artifact_jason_sword_description:0 "Ao longo da lâmina mais cheia, alguém raspou as palavras desordenadamente "I am that is.""

