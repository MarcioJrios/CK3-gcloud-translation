# Additional Historical Artifacts
 artifact_pedestal_koh_i_noor_name:0 "montanha de luz"
 artifact_pedestal_koh_i_noor_description:0 "Este é um diamante de tamanho e clareza incomparáveis. Diz-se que foi escavado nas minas do sudeste da Índia, mas sua verdadeira origem é provavelmente desconhecida.."
 artifact_jewelled_danda_name:0 "Danda com joias"
 artifact_jewelled_danda_description:0 "Este é um cetro adornado com joias da Índia, o último sinal de autoridade real e a capacidade de um monarca de punir seus súditos.."
 artifact_aruval_name:0 "Aruval antigo"
 artifact_aruval_description:0 "Diz-se que este longo Aruval é tão antigo que é possível que o próprio Karuppu Sami o tenha usado uma vez."
 artifact_khanda_name:0 "Khanda cerimonial"
 artifact_khanda_description:0 "Este Khanda foi feito para cerimônia e não para combate, e por gerações serviu como um lembrete da necessidade de cortar o véu da ignorância.."
 artifact_makarakundala_name:0 "Makarakundala"
 artifact_makarakundala_description:0 "Estes são brincos como os usados pelos deuses, alguns até afirmam que este par em particular pertenceu a seres divinos."
 artifact_cintamani_name:0 "Pedra Cintamani"
 artifact_cintamani_hindu_description:0 "Esta é uma pedra que dizem ter caído do céu. Alguns afirmam que já pertenceu a Vishnu ou ao Rei Naga, e que também traz prosperidade ao seu dono.."
 artifact_cintamani_buddhist_description:0 "Esta é uma pedra que dizem ter caído do céu. Alguns afirmam que já foi possuído pelos Bodhisattvas Avalokiteshvara e Ksitigarbha, e que também atende aos desejos daqueles que o possuem.."
 artifact_navaratna_name:0 "Navaratna"
 artifact_navaratna_description:0 "Uma corrente de nove gemas, com um grande rubi no meio, simbolizando os nove deuses celestiais do hinduísmo."
 artifact_shankha_conch_name:0 "Shankha concha"
 artifact_shankha_conch_description:0 "O emblema do Deus Vishnu, esta antiga Concha Shankha é usada como uma trombeta em cerimônias religiosas e é considerada um símbolo de prosperidade e virtude."
 artifact_pedestal_great_diamond_name:0 "grande diamante"
 artifact_pedestal_great_diamond_description:0 "Diz-se que esta enorme joia já adornou a estátua de um templo, antes de ser roubada por um intruso ganancioso.."
 al_taj_crown_name:0 "al-Taj al-Sharif"
 al_taj_crown_description:0 "The 'Honorable Crown' or 'Wrapping of Veneration' is the traditional processional crown of the Fatimid caliphs. It is adorned by the enormous jewel 'al-Yatima'."
 qadib_al_mulk_name:0 "Qadib al-Mulk"
 qadib_al_mulk_description:0 "A haste processional do califado fatímida, coberta de ouro e cravejada de pérolas e joias."
 al_sayf_al_khass_name:0 "al-Sayf al-Khass"
 al_sayf_al_khass_description:0 "Diz-se que esta espada de joias foi feita de um raio. É mantido em uma capa com inscrição de ouro, que raramente saiu devido ao seu significado cerimonial no califado.."
 al_dawat_name:0 "al-Dawat"
 al_dawat_description:0 "Este é um tinteiro feito de ouro e coral. Durante muito tempo desempenhou um papel especial nas cerimónias do Califado."
 al_hafir_name:0 "al-Hafir"
 al_hafir_description:0 "Este rubi vermelho, conhecido como al-Hafir ou 'o Casco' é de uma qualidade raramente vista neste mundo. É semeado em um pedaço de seda com hastes de esmeralda formando um círculo ao seu redor. Tradicionalmente tem adornado o rosto do cavalo do Califa."
 artifact_wall_banner_thankfulness_name:0 "Bandeira de Gratidão"
 artifact_wall_banner_thankfulness_description:0 "Esta bandeira de seda branca é inscrita com letras douradas e enrolada em uma lança dourada. Tradicionalmente, esta bandeira e sua irmã foram carregadas nas procissões califais.."
 artifact_arms_of_alex_name:0 "armadura de Alexandre"
 artifact_arms_of_alex_description:0 "Diz-se que este antigo conjunto de armadura de linho laminado pertenceu a Alexandre, o Grande. Embora não seja mais adequada para uso, a própria armadura carrega o legado do grande conquistador, conhecido desde o Mediterrâneo até as bordas da Índia.."
 artifact_pedestal_al_jabal_name:0 "al-Jabal"
 artifact_pedestal_al_jabal_description:0 "Este é um anel adornado com um grande rubi conhecido como al-Jabal, ou 'a Montanha'. A pedra é de tamanho incomparável e diz-se que o próprio anel foi usado pelos imperadores sassânidas da Pérsia.."
 artifact_pedestal_al_yatima_name:0 "al-Yatima"
 artifact_pedestal_al_yatima_description:0 "Conhecida como al-Yatima ("a órfã"), dizem que esta enorme pérola é diferente de qualquer outra neste mundo. Um órfão entre as famílias de pedras preciosas e pérolas."
 artifact_dagger_of_rostam_name:0 "Adaga de Rostam"
 artifact_dagger_of_rostam_description:0 "Esta intrincada adaga é considerada a que Rostam usou para matar o Daeva branco.."
 artifact_spear_of_ascalon_name:0 "Ascalon"
 artifact_spear_of_ascalon_description:0 "Diz-se que esta velha lança quebrada é um pedaço da lança com a qual São Jorge matou o dragão de Beirute."
 artifact_zomorrodnegar_name:0 "Shamshir-e Zomorrodnegar"
 artifact_zomorrodnegar_description:0 "Esta espada cravejada de esmeralda é considerada a lâmina mítica de Salomão, usada para matar o demônio Fulad-zereh."
 artifact_muhammads_epistles_name:0 "Carta de Maomé"
 artifact_muhammads_epistles_description:1 "Esta carta faz parte da correspondência entre o profeta Maomé e os governantes de [THIS.Custom('EpistleReciever')|U]."
 epistle_syria:0 "Síria"
 epistle_arabia:0 "as tribos árabes"
 epistle_persia:0 "Pérsia"
 epistle_byzantium:0 "o Império Romano do Oriente"
 epistle_bahrain:0 "Bahrein"
 artifact_kaves_apron_name:0 "Avental de Kave"
 artifact_kaves_apron_description:0 "Diz-se que esta bandeira esfarrapada é a lendária bandeira que o ferreiro persa Kave fez de seu avental, para reunir seu povo contra seu senhor do mal.."
 artifact_joyeuse_name:0 "Joyeuse"
 artifact_joyeuse_description:1 "The Espada of Charlemagne, forged to contain the Lance of Longinus. Joyeuse is a symbol both of knightly valor and the royal legacy of Charlemagne's empire."
 artifact_durendal_name:0 "durendal"
 artifact_durendal_description:0 "Esta espada curta e pesada é considerada a lendária Durendal, escondida por Roland em seu último ato, em uma tentativa de negá-la aos inimigos da coroa.."
 artifact_curtana_name:0 "cortina"
 artifact_curtana_description:0 "Diz-se que esta é Curtana, a espada da Misericórdia. A lendária espada já foi empunhada por Tristan contra Morholt. Seria também por isso que falta a ponta da espada, peça perdida no crânio grosso do gigante irlandês.."
 artifact_ring_angelica_name:0 "anel da angélica"
 artifact_ring_angelica_description:0 "UMA ring said to be the very one worn by Angelica, known from the stories of Roland and Charlemagne. Its powers must have worn off, since it does not seem to bestow invisibility anymore, but it is still a magnificent symbol of this long gone princess."
 artifact_olifant_name:0 "Olifant"
 artifact_olifant_description:0 "Um grande chifre de marfim, coberto de intrincados entalhes. Alguns afirmam que é o próprio chifre usado por Roland para pedir ajuda antes de morrer na batalha de Roncevaux.."
 artifact_colada_name:0 "colada"
 artifact_colada_description:0 "Rumores de ser uma das espadas de El Cid, esta lâmina é uma inspiração para qualquer um que aspire às suas virtudes cavalheirescas.."
 artifact_aram_name:0 "Aram"
 artifact_aram_description:0 "Esta antiga lança escurecida viu gerações irem e virem. É tão antigo que muitos acreditam ser a lendária lança Aram, conhecida pelas histórias de Jangar.."
 artifact_ikenga_name:0 "Ikenga"
 artifact_ikenga_description:0 "Esta pequena estátua com chifres garante sucesso e vitória ao seu dono."
 artifact_mmaagha_kamalu_name:0 "Mmaagha Kamalu"
 artifact_mmaagha_kamalu_description:0 "Esta é uma espada cerimonial ornamentada muito antiga. Alega-se que já pertenceu a Kamalu, o deus da guerra Igbo."
 artifact_bronze_head_name:0 "cabeça de bronze"
 artifact_bronze_head_description:0 "Esta cabeça de bronze naturalista captura as características de uma régua morta há muito tempo em grande detalhe, parecendo mais uma escultura do que algo fundido em metal. A cabeça é adornada com uma coroa para mostrar o status do monarca representado."
 artifact_crystal_carving_name:0 "escultura em cristal"
 artifact_crystal_carving_description:0 "Esta peça retangular de cristal de rocha transparente é quase perfeitamente transparente e a maior parte de sua superfície é coberta por intrincados entalhes. É um objeto de grande beleza, se utilidade incerta."
 artifact_ibeji_name:0 "Ibeji"
 artifact_ibeji_description:0 "Esta é uma pequena escultura de madeira representando um gêmeo falecido, que se acredita trazer riqueza e fortuna se cuidada por sua família. É adornado com penteado elaborado e bastante alto."
 artifact_kantele_name:0 "Kantele antigo"
 artifact_kantele_description:0 "Este instrumento de corda de madeira foi transmitido por muitas gerações. Rumores afirmam que pode até datar dos dias do próprio Väinämöinen."
 artifact_sledovik_name:0 "Sledovik"
 artifact_sledovik_description:0 "Esta grande pedra está coberta de pegadas que se intrometem na própria rocha. Por muitos anos, ele funcionou como um altar, e acredita-se que as pegadas tenham sido deixadas por santos locais.."
 artifact_nagelring_name:0 "Nagelring"
 artifact_nagelring_description:0 "Segundo a tradição, esta espada envelhecida está ligada ao mítico e bastante popular Dietrich von Bern. Esta conexão elevou o item a uma fama injustificada."
 artifact_kladenets_name:0 "Kladenets"
 artifact_kladenets_description:1 "Embora tenha visto dias melhores, essa velha espada de aço é considerada a mítica Kladenets, uma espada que pode balançar sozinha. Em sua condição atual, dificilmente é fácil de manejar, mas sua mera presença impõe respeito àqueles que acreditam em sua origem sobrenatural.."
 artifact_legbiter_name:0 "legbiter"
 artifact_legbiter_description:0 "Uma espada extremamente afiada com cabo de marfim. Diz-se que a arma pertenceu ao grande rei Magnus Olafsson da Noruega."
 artifact_quernbiter_name:0 "Quern-Biter"
 artifact_quernbiter_description:0 "Esta espada já foi usada pelo próprio rei Haakon da Noruega, e naquela época dizia-se que era tão afiada que poderia cortar mós.."
 artifact_dragvandil_name:0 "Dragvandil"
 artifact_dragvandil_description:0 "Uma espada que pertenceu a Egill Skallagrimsson, fazendeiro, poeta e guerreiro, conhecido da Saga de Egill."
 artifact_szczerbiec_name:0 "Szczerbiec"
 artifact_szczerbiec_description:1 "Diz-se que foi dada ao rei Boleslaw, o Bravo, por um anjo, esta espada é considerada a usada para atingir o portão dourado de Kyiv. Ele carrega um imenso significado simbólico."
 artifact_chinese_caligraphy_name:1 "Caligrafia chinesa"
 artifact_chinese_caligraphy_description:0 "Este delicado pedaço de papel está coberto de símbolos estranhos, mas belos e muito precisos. Diz-se que veio das terras da China no extremo oriente."
 artifact_ruyi_name:0 "Ruyi"
 artifact_ruyi_description:0 "Este é um pequeno cetro de jade, coberto de símbolos e adornos chineses."
 turquoise_throne_name:0 "Trono Turquesa"
 turquoise_throne_description:0 "Este trono real adornado com joias foi feito à imagem do lendário trono dos reis persas de Shahnama. Sua moldura de ébano é adornada por uma quantidade incontável de turquesas, bem como placas de ouro puro esmaltadas com um tom turquesa. Sua beleza de tirar o fôlego só poderia ser obtida pelos principais artesãos em seus campos."
 peacock_throne_name:0 "trono de pavão"
 peacock_throne_description:0 "Este luxuoso trono teve como objetivo recriar a sede real de Jamsheed. Diz-se que artesãos de todo o mundo se reuniram para reunir ouro, prata e centenas de pedras preciosas no trono que agora está diante de você.."
 artifact_banner_islam_name:0 "Estandarte Sagrado de Muhammad"
 artifact_banner_islam_description:0 "Diz-se que esta é a Bandeira Sagrada de Muhammad, uma relíquia dos dias do profeta e um símbolo de toda a fé muçulmana.."
 artifact_spear_of_the_prophet_name:0 "Lança do Profeta"
 artifact_spear_of_the_prophet_description:0 "Alegadamente, a Lança de Muhammad, trazida como um presente pelo governante da Abissínia para al-Zubayr bin al-Awwam."
 artifact_mantle_of_the_prophet_islam_name:0 "Manto do Profeta"
 artifact_mantle_of_the_prophet_description:0 "Herdado por séculos de um Califa para outro, este é o manto do Profeta. É tradicionalmente usado pelo Califa durante todos os feriados festivos, dando-lhe um ar de tranquilidade e dignidade avassaladoras.."
 afarganyu_name:0 "Afarganyu"
 artifact_afarganyu_description:0 "Este grande vaso é onde o fogo sagrado, central para muitas das cerimônias da fé zoroastriana, é aceso. Uma inscrição antiga fala da pessoa que originalmente a doou ao sacerdócio."
 siddhachakra_name:0 "Siddhachakra"
 artifact_siddhachakra_description:0 "Este é um diagrama místico usado para adoração pelos jainistas. Em seu centro, uma flor de lótus é cercada por divindades em pétalas, simbologia ligada à lenda do rei Shripala e sua esposa Mayanasundari.."
 artifact_staff_kakusandha:0 "Cajado de Kakusandha"
 artifact_staff_kakusandha_desc:0 "Kakusandha, o primeiro Buda do atual Kalpa, possuía este bastão para afastar animais perigosos e afugentar os menores, para que não fossem pisados por monges errantes.."
 water_filter_konagamana:1 "Filtro de Água de Koṇāgamana"
 water_filter_konagamana_desc:0 "Koṇāgamana, o segundo Buda do atual Kalpa, carregava este filtro de água com ele em suas viagens. Este simples pedaço de pano serviu a um propósito duplo, tanto como meio de fornecer água potável quanto para garantir que quaisquer insetos fossem filtrados com segurança e compaixão.."
 robe_kassapa:2 "Pedaço do Manto de Kassapa"
 robe_kassapa_desc:0 "Kassapa, o terceiro Buda do atual Kalpa, usava este manto durante grande parte de sua vida cotidiana. Um pedaço de tecido curiosamente grosseiro, ocupa um lugar especial de reverência como um dos únicos itens conhecidos da vestimenta de um Buda que sobreviveu.."
