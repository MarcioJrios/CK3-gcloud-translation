 edmund_head_description:0 "Edmund exigiu que ele se tornasse um santo desde o momento de seu nascimento. As lendas contam que ele era um rei de East Anglia que se ofereceu como sacrifício aos vikings, em vez de deixar seu povo ser massacrado por eles.."
