 dlc_001:0 "$DLC001_PREORDER$"
 dlc_001_desc:0 "Mergulhe no Sacro Império Romano com uma coleção de roupas para plebeus, guerreiros e governantes da Europa Central."
 dlc_002:0 "$DLC002_SP_DAY1$"
 dlc_002_desc:0 "Dê à sua corte um novo visual arrojado com um conjunto de roupas e opções de roupas cosméticas para o Oriente Médio e Norte da África."
 dlc_003:0 "$DLC003_FP1$"
 dlc_003_desc:0 "Invasores ferozes de um norte gelado ou de uma sociedade complexa cheia de intrépidos exploradores, comerciantes e poetas? Descubra a verdadeira riqueza do mundo nórdico com Crusader Kings III: Northern Lords, o primeiro pacote de sabor aprofundado para o aclamado Crusader Kings III."
 dlc_004:0 "$DLC004_EP1$"
 dlc_004_desc:0 "A expansão Royal Court para Crusader Kings III adiciona novas formas de interagir com os personagens do seu reino ou império, além de grandes mudanças no sistema cultural do jogo, agregando maior dinamismo e fluidez histórica."
 dlc_005:0 "$DLC005_FP2$"
 dlc_005_desc:0 "As terras ensolaradas da Iberia aguardam seu glorioso governo com o pacote de sabor Crusader Kings III: Fate of Iberia. Profundamente rico em história, cultura e gente, o destino medieval da península está pronto para ser moldado por sua mão majestosa, seja ela vestida de veludo conciliador ou como um punho de ferro."
 dlc_006:0 "$DLC006_BP1$"
 dlc_006_desc:0 "Cuidado, governante - pise com cuidado com aqueles que você chama de amigos ou inimigos; São dois lados de uma mesma moeda. Seus relacionamentos importam mais do que nunca, e com Crusader Kings III: Friends & Foes, testemunhe aqueles que estão mais próximos de você ganhando vida nos detalhes mais íntimos.."
