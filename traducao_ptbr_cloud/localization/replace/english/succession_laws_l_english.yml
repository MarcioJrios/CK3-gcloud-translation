 feudal_elective_succession_law:0 "feudal eletivo"
 princely_elective_succession_law:0 "principesco eletivo"
 feudal_elective_succession_law_effects:1 "o [ruler|E] e tudo direto [de_jure|E] [vassals|E] de um ou dois [ranks|E] abaixo de [title|E] pode nomear um [title_heir|E] entre si e os [close_family|E] do governante."
 princely_elective_succession_law_effects:1 "O Imperador e os sete Príncipes-Eleitores podem nomear um [title_heir|E] entre si, qualquer [legitimate|E] filhos e irmãos do [ruler|E], bem como qualquer outro grande [de_jure|E] [vassal|E] do Império. Se um eleitor histórico [title|E] é mantida por infiéis ou não existe, outra [de_jure|E] vassalo tomará seu lugar. Esta [succession_law|E] dá uma importância significativa [faith|E] e [piety|E].\nOs títulos eleitorais para este reino são os condados de Colônia, Mainz e Trier, e os Ducados da Boêmia, Francônia Oriental, Ostfalen e Ostmark."
 gaelic_elective_succession_law:0 "Eletiva Tanistry"
 gaelic_elective_succession_law_effects:2 "o [ruler|E] e tudo [vassals|E] acima de [rank|E] de [baron|E] e um ou dois níveis abaixo do [title|E] pode nomear um [title_heir|E] — the Tanist — from among the members of the ruler's [dynasty|E]. Os vassalos tenderão a favorecer parentes mais velhos e distantes em detrimento de [close_family|E]."
 saxon_elective_succession_law:1 "saxão eletivo"
 saxon_elective_succession_law_subname:0 "Witenagemot"
 saxon_elective_succession_law_effects:1 "o [ruler|E] e tudo direto, adulto [de_jure|E] vassalos de um ou dois [ranks|E] abaixo de [title|E] pode nomear um [title_heir|E] do mais [powerful_vassal|E] entre eles, o governante [legitimate|E] crianças, e qualquer outro válido [claimant|E]."
 scandinavian_elective_succession_law:1 "eletiva escandinava"
 scandinavian_elective_succession_law_subname:0 "Coisa"
 scandinavian_elective_succession_law_effects:2 "o [ruler|E] e tudo [de_jure|E] [vassals|E] (except Barons) can nominate a [title_heir|E] entre os governantes [extended_family|E] e qualquer disponível [claimants|E]. [voting_power|E] nisso [succession_law|E] é influenciado pelo [elector|E]'s total [domain|E] [county_development|E] e [capital|E] [county_opinion|E]."

