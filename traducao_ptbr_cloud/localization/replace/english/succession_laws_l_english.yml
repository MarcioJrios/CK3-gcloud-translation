 male_only_law_effects:0 "$EFFECT_LIST_BULLET$As mulheres são desqualificadas da herança\n$EFFECT_LIST_BULLET$As mulheres não podem herdar [claims|E]\n$EFFECT_LIST_BULLET$Macho [rulers|E] pode ter [concubines|E] ou múltiplo [spouses|E] se eles [faith|E] tem o [GetFaithDoctrine('doctrine_concubines').GetBaseName] ou [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]"
 male_preference_law_effects:0 "$EFFECT_LIST_BULLET$Os homens têm precedência sobre as mulheres na sucessão\n$EFFECT_LIST_BULLET$Macho [rulers|E] pode ter [concubines|E] ou múltiplo [spouses|E] se eles [faith|E] tem o [GetFaithDoctrine('doctrine_concubines').GetBaseName] ou [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]"
 equal_law_effects:3 "$EFFECT_LIST_BULLET$Homens e mulheres são iguais na sucessão\n$EFFECT_LIST_BULLET$Todos [rulers|E] pode ter [concubines|E] ou múltiplo [spouses|E] se eles [faith|E] tem o [GetFaithDoctrine('doctrine_concubines').GetBaseName] ou [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]"
 female_preference_law_effects:2 "$EFFECT_LIST_BULLET$As mulheres têm precedência sobre os homens na sucessão\n$EFFECT_LIST_BULLET$Fêmea [rulers|E] pode ter [concubines|E] ou múltiplo [spouses|E] se eles [faith|E] tem o [GetFaithDoctrine('doctrine_concubines').GetBaseName] ou [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]"
 female_only_law_effects:2 "$EFFECT_LIST_BULLET$Os homens são desqualificados da herança\n$EFFECT_LIST_BULLET$Homens não podem herdar [claims|E]\n$EFFECT_LIST_BULLET$Fêmea [rulers|E] pode ter [concubines|E] ou múltiplo [spouses|E] se eles [faith|E] tem o [GetFaithDoctrine('doctrine_concubines').GetBaseName] ou [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [doctrine|E]"
