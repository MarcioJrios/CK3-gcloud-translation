 succession_order_laws:0 "[succession_laws|E]"
 succession_order_laws_singular:0 "[succession_law|E]"
 partition_succession_law:1 "partição"
 partition_succession_law_subname:0 "Todas as crianças herdam igualmente"
 partition_succession_law_effects:1 "\n#V Sob $partition_succession_law$ [succession], sua [titles] será dividido igualmente entre seus filhos.#!\n\n#fraco $partition_base_desc$#!"
 partition_base_desc:2 "#fraco Após a sucessão, todos [titles|E] realizada pelo falecido [ruler|E] serão divididos entre os seus [eligible_children|E], com o [player_heir|E] sempre sendo dado o [primary_title|E], [realm_capital|E] e qualquer direto [de_jure|E] títulos associados a ele.\nAs crianças mais novas receberão títulos começando com os do mesmo [rank|E] como o Título Primário; se nenhum estiver disponível, eles receberão títulos de classificação inferior. Seu Herdeiro de Jogador não pode receber títulos que eles não podem herdar de forma preventiva.\n#!"
 high_partition_succession_law:1 "partição alta"
 high_partition_succession_law_subname:0 "Todas as crianças herdam"
 high_partition_succession_law_effects:2 "\n#V Sob $high_partition_succession_law$ [succession], a parte do leão de [titles] irá para o seu [player_heir] – the rest will be divided between your children.#!\n\n#fraco $partition_base_desc$O Herdeiro do Jogador #emp sempre#! herdar pelo menos metade dos títulos do falecido governante.\n#!"
 confederate_partition_succession_law:1 "partição confederada"
 confederate_partition_succession_law_subname:0 "Todas as crianças herdam igualmente"
 confederate_partition_succession_law_effects:2 "\n#V Abaixo $confederate_partition_succession_law$, sua [titles] será dividido igualmente entre seus filhos. Novo [titles] pode ser criado para os mais jovens [realm_heirs].#!\n\n#fraco $partition_base_desc$As crianças mais novas terão títulos criados para elas, se houver terra suficiente.\n\n#!#X Os governantes tribais estão bloqueados para este tipo de sucessão.#!\n"
 single_heir_succession_law:4 "Primogenitura"
 single_heir_succession_law_subname:0 "Filho mais velho herda"
 single_heir_succession_law_effects:1 "\n#V Sob $single_heir_succession_law$ [succession], seu filho mais velho herda todos os seus [titles].#!\n\n#fraco Após a sucessão, todos os membros do último Governante [titles|e] será dado ao [player_heir|E], qual é o mais antigo deles [eligible_child|E]. As crianças mais novas não receberão nada.\n#!"
 single_heir_succession_law_youngest:4 "Ultimogenitura"
 single_heir_succession_law_youngest_subname:0 "Filho mais novo herda"
 single_heir_succession_law_youngest_effects:1 "\n#V abaixo de $single_heir_succession_law_youngest$ [succession], seu filho mais novo herda todos os seus [titles].#!\n\n#fraco Após a sucessão, todos os membros do último Governante [titles|e] será dado ao [player_heir|E], qual é o caçula deles [eligible_child|E]. As crianças mais velhas não receberão nada.\n#!"
 single_heir_dynasty_house:1 "Antiguidade da Casa"
 single_heir_dynasty_house_subname:0 "mais antigo [house] Membro Herda"
 single_heir_dynasty_house_effects:1 "\n#V Sob $single_heir_dynasty_house$ [succession], o membro mais velho do seu [house] herdará todos os seus títulos.#!\n\n#fraco Após a sucessão, todos os membros do último Governante [titles|e] será dado ao membro elegível mais velho de sua [house|E]. Seus filhos não receberão nada, a menos que um deles seja o membro mais velho da Casa.\n#!"
 same_faith_theocratic_succession_law:0 "mesma fé"
 same_faith_theocratic_succession_law_effects:0 "Somente personagens do mesmo [faith|E] como o atual [ruler|E] pode herdar."
