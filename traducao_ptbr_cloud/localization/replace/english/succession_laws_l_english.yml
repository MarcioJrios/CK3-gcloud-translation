 mercenary_company_succession_law:1 "Mercenary Company"
 mercenary_company_succession_law_effects:0 "Após a sucessão, todos os do Capitão [titles|e] serão entregues ao seu sucessor, que geralmente é o [knight|E] com o mais alto [martial|E] habilidade."
