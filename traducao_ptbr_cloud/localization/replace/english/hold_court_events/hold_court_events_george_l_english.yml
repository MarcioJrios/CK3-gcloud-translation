### Events
## Circus Faction Event
 hold_court.7000.title:1 "Rivais em Acordo"
 hold_court.7000.taxes.desc:1 "Eu reconheço o próximo grupo de peticionários imediatamente. Eles são [rival_1.GetName] e [rival_2.GetName], a pair that are well-known for their intense rivalry. Worryingly, they are not arguing with each other. \n\n"My lord", começa [rival_1.GetName], "We have to tell you that many in your realm are intensely dissatisfied with the current tax regime. They find it to be unjustifiably extortionate." \n\n[rival_1.GetFirstNameNoTooltip] e [rival_2.GetFirstNameNoTooltip] agir como um sobre isso apenas indica para mim que o problema é sério."
 hold_court.7000.religion.desc:1 "Eu reconheço o próximo grupo de peticionários imediatamente. Eles são [rival_1.GetName] e [rival_2.GetName], a pair that are well-known for their intense rivalry. Worryingly, they are not arguing with each other. \n\n"My lord", começa [rival_1.GetName], "We have to tell you that your #EMP heresy#! is unacceptable to the realm at large, so much so that we have put aside our differences on this occasion, to convince you to convert to [rival_1.GetFaith.GetName].""
 hold_court.7000.culture.desc:1 "Eu reconheço o próximo grupo de peticionários imediatamente. Eles são [rival_1.GetName] e [rival_2.GetName], a pair that are well-known for their intense rivalry. Worryingly, they are not arguing with each other. \n\n"My lord", começa [rival_1.GetName], "We have set aside our differences in order to warn you that the realm is seething with discord over your #EMP foreign#! ways and manners. It would not do for good [rival_1.GetCulture.GetName] such as myself and [rival_2.GetTitledFirstNameNoTooltip] to be ruled over by a heathen. You must adopt [rival_1.GetCulture.GetNameNoTooltip] immediately.""
 hold_court.7000.spouse_religion.desc:1 "I recognise the next set of petitioners imediatamente. They are [rival_1.GetName] e [rival_2.GetName], a pair that are well-known for their intense rivalry. Worryingly, they are not arguing with each other. \n\n"My lord", começa [rival_1.GetName], "I have to tell you that the non-adherence of your [controversial_spouse.Custom('WifeHusband')] to the true faith, to [rival_1.GetFaith.GetName], has provoked the realm. Something must be done [ROOT.Char.Custom2('RelationToMeAddress', rival_1)], lest others think you guilty of the same #EMP heresy#!.""
 hold_court.7000.spouse_culture.desc:1 "Eu reconheço o próximo grupo de peticionários imediatamente. Eles são [rival_1.GetName] e [rival_2.GetName], a pair that are well-known for their intense rivalry. Worryingly, they are not arguing with each other. \n\n"My lord", começa [rival_1.GetName], "We have to tell you that the non-adherence of your [controversial_spouse.Custom('WifeHusband')] to [rival_1.GetCulture.GetName] customs has greatly angered many in your realm - we cannot have a #EMP heathen [controversial_spouse.GetCulture.GetName]#! married to our ruler.""
 hold_court.7000.spouse_lustful.desc:1 "Eu reconheço o próximo grupo de peticionários imediatamente. Eles são [rival_1.GetName] e [rival_2.GetName], a pair that are well-known for their intense rivalry. Worryingly, they are not arguing with each other. \n\n"My lord", começa [rival_1.GetName], "We have to tell you that rumours of the behaviour of [controversial_spouse.GetTitledFirstName] reached the ears of the people - it is unacceptable that the [controversial_spouse.Custom('WifeHusband')] of our ruler has morally degraded themselves. We demand you address this issue.""
 hold_court.7000.spouse_criminal.desc:1 "Eu reconheço o próximo grupo de peticionários imediatamente. Eles são [rival_1.GetName] e [rival_2.GetName], a pair that are well-known for their intense rivalry. Worryingly, they are not arguing with each other. \n\n"My lord", começa [rival_1.GetName], "We have to tell you that across the realm, the only topic on the lips of the people are the rumours of the criminality of [controversial_spouse.GetTitledFirstName] . The people are angry and restless that they are held to a higher standard than your [controversial_spouse.Custom('WifeHusband')]. We demand you address this issue.""
 hold_court.7000.spouse_lowborn.desc:1 "Eu reconheço o próximo grupo de peticionários imediatamente. Eles são [rival_1.GetName] e [rival_2.GetName], a pair that are well-known for their intense rivalry. Worryingly, they are not arguing with each other. \n\n"My lord", começa [rival_1.GetName], "I have to tell you that the people are most dissatisfied with your choice of [controversial_spouse.Custom('WifeHusband')]. An #EMP illiterate peasant#! as [controversial_spouse.GetTitledFirstName]? It is unquestionably a betrayal of the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip].""
 hold_court.7000.spouse_other.desc:1 "I recognise the next set of petitioners immediately. They are [rival_1.GetName] and [rival_2.GetName], a pair that are well-known for their intense rivalry. Worryingly, they are not arguing with each other. \n\n"Meu Senhor", begins [rival_1.GetName], "I have para tell you that the people are intensely dissatisfied with your [controversial_spouse.GetTitledFirstName] . We fear that [controversial_spouse.GetHerHis] recent behaviour is not becoming of a good e loyal [controversial_spouse.GetTitledFirstName], e exigimos que você faça algo a respeito."
 hold_court.7000.a:1 "Tenho certeza que se você olhasse para isso de outra maneira..."
 hold_court.7000.a.success:0 "Você convence com sucesso [rival_1.GetTitledFirstNameNoTooltip] e [rival_2.GetTitledFirstNameNoTooltip] para deixar o assunto"
 hold_court.7000.a.success.toast:0 "Negociação bem sucedida"
 hold_court.7000.a.failure:0 "Você não consegue convencer [rival_1.GetTitledFirstNameNoTooltip] e [rival_2.GetTitledFirstNameNoTooltip] para deixar o assunto"
 hold_court.7000.a.failure.toast:0 "Negociação Falha"
 hold_court.7000.b:1 "[rival_2.GetFirstNameNoTooltip], eu não sou seu inimigo. [rival_1.GetSheHe|U] é!"
 hold_court.7000.b.success:0 "Você explora com sucesso a rivalidade entre [rival_1.GetTitledFirstNameNoTooltip] e [rival_2.GetTitledFirstNameNoTooltip] para colocá-los uns contra os outros"
 hold_court.7000.b.success.toast:0 "Manipulação bem sucedida"
 hold_court.7000.b.failure:0 "Você falha em explorar a rivalidade entre [rival_1.GetTitledFirstNameNoTooltip] e [rival_2.GetTitledFirstNameNoTooltip], o que só os inflama mais"
 hold_court.7000.b.failure.toast:0 "Falha na Manipulação"
 hold_court.7000.c:1 "Talvez você apoie essas palavras com aço?"
 hold_court.7000.c.success:0 "Você intimida com sucesso [rival_1.GetTitledFirstNameNoTooltip] e [rival_2.GetTitledFirstNameNoTooltip]"
 hold_court.7000.c.success.toast:0 "Intimidação bem sucedida"
 hold_court.7000.c.failure:0 "Você falha em intimidar [rival_1.GetTitledFirstNameNoTooltip] e [rival_2.GetTitledFirstNameNoTooltip]"
 hold_court.7000.c.failure.toast:0 "Falha na Intimidação"
 hold_court.7000.opt.tax:0 ""I agree, I shall lower the taxes.""
 hold_court.7000.opt.religion:1 "Minha alma está claramente em risco, vou me converter."
 hold_court.7000.opt.spouse_religion:1 ""I shall make my [controversial_spouse.Custom('WifeHusband')] see the truth.""
 hold_court.7000.opt.spouse_lustful:1 ""The [controversial_spouse.GetTitle.GetName] will undergo penance for their depravity!""
 hold_court.7000.opt.spouse_criminal:1 ""The [controversial_spouse.GetTitle.GetName] must do penance for their sins!""
 hold_court.7000.opt.spouse_lowborn:2 ""The House of [ROOT.Char.GetDynasty.GetName] suffers for my choice.""
 hold_court.7000.opt.spouse_other:1 ""I shall speak to [controversial_spouse.GetTitledFirstName] about their behaviour.""
 hold_court.7000.d.tt:1 "Ceder às suas exigências."
## Frontier Hero Event
 hold_court.7010.title:0 "Um Herói da Fronteira"
 hold_court.7010.byzantine_desc:1 "Nos séculos de guerra incessante entre nós e os árabes, nós, romanos, celebramos nossos heróis imperiais. Ocasionalmente, no entanto, nossos maiores defensores vêm de um estoque mais comum, e tenho acompanhado as façanhas de [frontier_hero.GetFirstName] most closely. \nPor atos de heroísmo insuperável, [frontier_hero.GetFirstNameNoTooltip] tornou-se uma lenda entre o povo comum e agora chegou ao [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] for an audience, acclaimed by the peasantry the entire way. \nDevo recompensá-lo por seus atos ou correr o risco de irritar o povo romano, mas não posso deixar de perceber o ressentimento que emana dos aristocratas da minha corte.."
 hold_court.7010.reconquista_desc:1 "As relações entre nós e o [frontier_ruler.GetPrimaryTitle.GetName] have always been fraught as we battle the infidel for control of this land. The commoners have suffered terribly during this conflict as I cannot protect them all. \nParece, no entanto, que um novo herói do povo foi proclamado - um plebeu que sempre lutou em defesa do povo. Este herói, chamado [frontier_hero.GetFirstName], has now come to my court to seek reward for their bravery. \nMeu tribunal é unânime em que um camponês não pode receber os mesmos direitos que um nobre, mas seria justo negar-lhes uma recompensa justa por seus atos indubitavelmente poderosos??"
 hold_court.7010.anglofranco_desc:1 "Nas guerras contra o [frontier_ruler.GetCulture.GetName], temos aclamado regularmente os feitos de nosso heróico [root.GetCulture.GetName] nobres, mas hoje sou chamado a homenagear um camponês chamado [frontier_hero.GetFirstName]. \n\n[frontier_hero.GetSheHe] assumiu a responsabilidade de travar uma guerra contra [frontier_ruler.GetTitledFirstName], and has met with such resounding success that they have won the hearts and minds of the commons. \nAgora eles chegaram ao tribunal, sem dúvida esperando recompensa, mas meus conselheiros aconselharam que elevar um comum seria inaceitável.."
 hold_court.7010.default_desc:0 "Over the last few days, I have heard tell of a mighty hero of the peasantry, who has won the hearts and minds of the common people through incredible deeds and matchless bravery. \nEste herói, que atende pelo nome [frontier_hero.GetFirstName], tem defendido os plebeus do [frontier_ruler.GetCulture.GetName] invasores e agora viajou o caminho para [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] to seek an audience with me. \nNão existe dúvida que [frontier_hero.GetFirstNameNoTooltip] é um grande herói, no entanto, minha corte insiste em que eu não elevo um plebeu além de sua posição."
 hold_court.7010.a:0 ""You shall be rewarded with a place in my household.""
 hold_court_7010_new_courtier:0 "[frontier_hero.GetName] junta-se ao seu tribunal"
 hold_court.7010.b:0 ""A true hero deserves a position worthy of their skills.""
 hold_court.7010.b1.tt:0 "você concede [frontier_hero.GetNameNoTooltip] a [frontier_hero_county.GetName] como recompensa, irritando sua nobreza existente, mas ganhando um vassalo leal em [frontier_hero.GetName]."
 hold_court.7010.b2.tt:1 "você concede [frontier_hero.GetNameNoTooltip] um condado atualmente controlado por [lost_county_vassal.GetName], irritante [lost_county_vassal.GetTitledFirstNameNoTooltip] mas solidificando [frontier_hero.GetFirstNameNoTooltip]'s loyalty as a vassal"
 hold_court_7010_loyal_vassal:0 "[frontier_hero.GetName] torna-se seu novo vassalo"
 hold_court.7010.c:0 ""You shall be honored as the hero you are!""
 hold_court.7010.d:0 ""You are an impertinent peasant, nothing more!""
## Court Event 7020
 hold_court.7020.title:0 "Abrigando um Exílio"
 hold_court.7020.desc:0 "Uma nova chegada à minha corte hoje é uma [ambassador.GetName], um enviado do meu [ambassador_liege.Custom2('RelationToMe', ROOT.Char )], [ambassador_liege.GetName].\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], it has come to the attention of my liege that you are harboring an individual of particular interest. [exile.GetName] has legitimate claim to the [exile_claim.GetName]. [ambassador_liege.GetTitledFirstNameNoTooltip] requests and demands the return of this errant subject of [ambassador_liege.GetHersHis]."\n\n eu envio [ambassador.GetNameNoTooltip] fora da sala enquanto meu conselho delibera - o que devemos fazer?"
 hold_court.7020.a:0 "Desistir [exile.GetFirstNameNoTooltip] para [ambassador_liege.GetFirstNameNoTooltip]."
 hold_court.7020.b:0 "Recusar-se a permitir [ambassador.GetFirstNameNoTooltip] pegar [exile.GetFirstNameNoTooltip]."
 hold_court.7020.c:0 "Disfarce [disguised_exile.GetName] Como [exile.GetFirstNameNoTooltip] e envia [disguised_exile.GetHerHim] em vez de!"
 hold_court.7020.c.tt:0 "Tente enganar [ambassador.GetNameNoTooltip] em tomar [disguised_exile.GetFirstNameNoTooltip] em vez de. O engano será descoberto após [ambassador.GetHerHis] voltou para [ambassador_liege.GetTitledFirstNameNoTooltip]."
 hold_court.7020.c.success:0 "Você convence com sucesso [ambassador.GetFirstNameNoTooltip]. [ambassador_liege.GetTitledFirstNameNoTooltip] provavelmente ficará furioso quando [ambassador_liege.GetSheHe] Descubra..."
 hold_court.7020.c.failure:0 "[ambassador.GetFirstNameNoTooltip] não acredita em você e foge. [ambassador.GetFirstNameNoTooltip] trará notícias de sua trama fracassada para [ambassador_liege.GetTitledFirstNameNoTooltip]"
 hold_court_7020_successful_deception:0 "Enganado com sucesso [ambassador.GetName]"
 hold_court_7020_failed_deception:0 "Você falhou em enganar [ambassador.GetName]"
 hold_court_7020_ambassador_returns:0 "[ambassador.GetName] retorna"
 hold_court.7021.opening:0 "[ambassador_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 hold_court.7021.success:0 "Suponho que você pensou que era terrivelmente inteligente, disfarçar [disguised_exile.GetName] Como [exile.GetName] e confiando na ignorância do meu enviado para não perceber. Eu espero que você não tenha gostado muito de [disguised_exile.GetNameNoTooltip] embora - é um crime no [ambassador_liege.GetPrimaryTitle.GetName] para representar um nobre, e assim [disguised_exile.GetSheHe] foi morto. Você e eu agora somos inimigos. Dane-se você [ambassador_liege.GetFaith.NegativeAfterLife]."
 hold_court.7021.failure:0 "Meu leal embaixador [ambassador.GetName] me informa que durante [ambassador.GetHerHis] recente visita ao seu tribunal, você tentou enganar [ambassador.GetHerHim] disfarçando mal um zé-ninguém inútil como meu sujeito errante [exile.GetName]. Meus servos são muito astutos para serem pegos por suas pobres tentativas de intriga, no entanto, e embora eu não tenha conseguido retornar [exile.GetNameNoTooltip] Para minha corte, posso aliviar meu desapontamento espalhando a notícia de sua incompetência atrapalhada por todo o mundo conhecido. Se algum dia nos encontrarmos, você e eu seremos inimigos."
 hold_court.7021.returned:0 "Confesso estar muito grato a você, [ROOT.Char.GetTitledFirstNameNoTooltip], por retornar [exile.GetName] para [exile.GetHerHis] lugar apropriado em meu reino. Você provou ser um amigo muito honrado e verdadeiro para [ambassador_liege.GetPrimaryTitle.GetName], e eu ficaria encantado em continuar me correspondendo com você no futuro. Só um tolo não apreciaria os benefícios de eu ter você em alta consideração, e você claramente não é um tolo. Que você seja abençoado com vida longa e colheitas abundantes."
 hold_court.7021.not_returned:0 "estou profundamente chateado, [ROOT.Char.GetTitledFirstNameNoTooltip], por sua intransigência em não concordar com meu pedido razoável, conforme transmitido a você por meu enviado [ambassador.GetName]. voltando [exile.GetName] para mim dificilmente era uma exigência irracional, e ainda assim você provou ser mais imprudente e rancoroso do que sábio. [ROOT.Char.GetPrimaryTitle.GetName] está certamente condenado a um fim ignominioso com tolos indignos como você no trono, só podemos esperar que seu sucessor não se pareça com você."
 hold_court.7021.a:0 "Vergonha sobre [disguised_exile.GetName], pelo menos [disguised_exile.GetSheHe] foi útil."
 hold_court.7021.b:0 "Minha reputação está arruinada!"
 hold_court.7021.c:0 "A diplomacia forte vence a politicagem mesquinha."
 hold_court.7021.d:0 "Que palavras amargas são essas?"
