 recent_excommunication_desc:0 "Este personagem foi recentemente [excommunicated|E], prejudicando sua posição aos olhos de sua fé."
 
 excommunication_recently_lifted:0 "Excomunhão levantada recentemente"
 excommunication_recently_lifted_desc:0 "Levará algum tempo até que a mancha do antigo personagem [excommunication|E] desaparece completamente."

 vow_of_poverty_modifier:0 "voto de pobreza"
 vow_of_poverty_modifier_desc:0 "Este personagem fez um voto sagrado de doar grande parte de sua riqueza."

 temporal_condemnation_modifier:0 "Condenação Temporal"
 temporal_condemnation_modifier_desc:0 "As autoridades religiosas condenaram esse personagem como inadequado para liderar os fiéis."

 scorned_theocrats_modifier:0 "clero desprezado"
