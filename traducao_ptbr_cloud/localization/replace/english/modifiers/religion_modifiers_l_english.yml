 bhakti_hinduism_ganga:0 "Devoto de Ganga"
 bhakti_hinduism_ganga_desc:0 "O bhakti deste personagem é para Ganga, deus da pureza, expiação e moksha."
 bhakti_hinduism_saraswati:0 "Devoto de Saraswati"
 bhakti_hinduism_saraswati_desc:0 "O bhakti deste personagem é para Saraswati, deusa do aprendizado, música, arte e sabedoria."
 bhakti_hinduism_kali:0 "Devoto de Kali"
 bhakti_hinduism_kali_desc:0 "O bhakti deste personagem é para Kali, deusa da destruição das forças do mal."
 bhakti_hinduism_kubera:0 "Devoto de Kubera"
 bhakti_hinduism_kubera_desc:0 "O bhakti deste personagem é para Kubera, o deus deformado da riqueza, justiça e riquezas materiais."
 bhakti_vaishnavism_lakishmi:0 "Devoto de Lakishmi"
 bhakti_vaishnavism_lakishmi_desc:0 "O bhakti deste personagem é para Lakishmi, deusa da riqueza, fortuna e prosperidade."
 bhakti_vaishnavism_jagganath:0 "Devoto de Jaganath"
 bhakti_vaishnavism_jagganath_desc:0 "O bhakti deste personagem é para Jagganath, o Senhor do Universo."
 bhakti_vaishnavism_hayagriva:0 "Devoto de Hayagriva"
 bhakti_vaishnavism_hayagriva_desc:0 "O bhakti deste personagem é para Haygriva, o deus com cabeça de cavalo do conhecimento e da sabedoria."
 bhakti_shaivism_parvati:0 "Devoto de Parvati"
 bhakti_shaivism_parvati_desc:0 "O bhakti deste personagem é para Parvati, deusa da fertilidade, amor, beleza, casamento, filhos e devoção."
 bhakti_shaivism_virabhadra:0 "Devoto de Vīrabhadra"
 bhakti_shaivism_virabhadra_desc:0 "O bhakti deste personagem é para Vīrabhadra, um aspecto extremamente feroz e temível de Shiva que incorpora raiva e raiva justa."
 bhakti_shaivism_munishwarar:0 "Devoto de Munīshwarar"
 bhakti_shaivism_munishwarar_desc:0 "O bhakti deste personagem é para Munīshwarar, um aspecto santo de Shiva que personifica o amor familiar."
 bhakti_shaivism_dakshinamoorthy:0 "Devoto de Dakshinamoorthy"
 bhakti_shaivism_dakshinamoorthy_desc:0 "O bhakti deste personagem é para Dakshinamoorthy, o deus do aprendizado em todas as suas formas."
 bhakti_smartism_ganesha:0 "Devoto de Ganesha"
 bhakti_smartism_ganesha_desc:0 "O bhakti deste personagem é para Ganesha, o deus com cabeça de elefante do conhecimento, escrita, sabedoria e novos começos."
 bhakti_smartism_vishnu:0 "Devoto de Vishnu"
 bhakti_smartism_vishnu_desc:0 "A bhakti deste personagem é para Vishnu, o deus que cuida e protege a criação."
 bhakti_smartism_shiva:0 "Devoto de Shiva"
 bhakti_smartism_shiva_desc:0 "O bhakti deste personagem é para Shiva, o deus que caça e destrói o mal em todas as suas formas."

 bhakti_germanic_generic_odin:0 "Devoto de Odin"
 bhakti_germanic_generic_odin_desc:0 "O deus favorito deste personagem é Odin, um deus da guerra, feitiçaria, morte e poesia."
 bhakti_germanic_not_danish_ullr:0 "Devoto de Ullr"
 bhakti_germanic_not_danish_ullr_desc:0 "O deus favorito deste personagem é Ullr, um deus da guerra e da honra."
 bhakti_germanic_danish_tyr:0 "Devoto de Tyr"
 bhakti_germanic_danish_tyr_desc:0 "O deus favorito deste personagem é Tyr, um deus da guerra e bravura."
 bhakti_germanic_generic_thor:0 "Devoto de Thor"
 bhakti_germanic_generic_thor_desc:0 "O deus favorito deste personagem é Thor, um deus de proteção, tempestades, humanidade e força."
 bhakti_germanic_generic_freyr:0 "Devoto de Freyr"
 bhakti_germanic_generic_freyr_desc:0 "O deus favorito deste personagem é Freyr, um deus da paz, da colheita e do governo benigno.."

 meditating_in_seclusion_modifier:0 "Meditando em reclusão"
 meditating_in_seclusion_modifier_desc:0 "Este personagem embarcou em uma jornada interior e está prestando pouca atenção às coisas materiais."

 astrology_great_battle:0 "Antecipando a Grande Batalha"
 astrology_great_battle_desc:0 "Este personagem está se antecipando e treinando para uma grande batalha."
 astrology_new_friends:0 "Fazer novos amigos"
 astrology_new_friends_desc:0 "Este personagem está curando velhas rivalidades e fazendo novos amigos."
 astrology_hard_work:0 "Trabalhador dedicado"
 astrology_hard_work_desc:0 "Este personagem planeja provar que o trabalho duro e a dedicação compensam."
 astrology_betrayal:0 "Suspeita de outros"
 astrology_betrayal_desc:0 "Algo fez esse personagem suspeitar e desconfiar dos outros."
 astrology_new_beginnings:0 "Mente aberta"
 astrology_new_beginnings_desc:0 "Este personagem está tentando ativamente manter uma mente aberta."

 feud_with_the_church_modifier:0 "Briga com a Igreja"
 feud_with_the_church_modifier_desc:0 "Este personagem é conhecido por estar envolvido em uma amarga rixa com a Igreja, e pode fazer algo drástico."
