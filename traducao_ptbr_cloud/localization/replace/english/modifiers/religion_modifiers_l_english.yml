 dynasty_beneficiary_won_ghw:0 "dinastia ardente"
 dynasty_beneficiary_won_ghw_desc:1 "Ninguém pode negar o fervor e a bravura com que os membros desta dinastia se distinguiram ao longo do tempo na guerra, especialmente quando se trata de questões de fé."

 house_beneficiary_won_ghw_crusade:0 "Casa Cruzada"
 house_beneficiary_won_ghw_crusade_desc:0 "Na hora de provar sua devoção à Igreja, os membros desta Casa estavam prontos para atender ao chamado às armas e se destacar na batalha contra os pagãos."
 house_beneficiary_won_ghw_jihad:0 "Casa dos Mujahid"
 house_beneficiary_won_ghw_jihad_desc:0 "Não há dúvida: o espírito da luta sagrada está vivo e forte entre os membros desta Casa."
 house_beneficiary_won_ghw:0 "Guerreiros Sagrados"
 house_beneficiary_won_ghw_desc:0 "Membros desta Casa têm se destacado na luta contra os inimigos da Fé repetidas vezes, provando sem sombra de dúvida seu zelo."
 resurging_saoshyant:0 "Saoshyant Ressurgente"
 resurging_saoshyant_desc:0 "Esta dinastia gerou o profetizado Saoshyant, voltou para liderar o mundo para fora da escuridão."

 wind_spirit_blessing:0 "Bênção dos Espíritos do Vento"
 wind_spirit_blessing_desc:0 "Há rumores de que este personagem foi abençoado pelos espíritos."
