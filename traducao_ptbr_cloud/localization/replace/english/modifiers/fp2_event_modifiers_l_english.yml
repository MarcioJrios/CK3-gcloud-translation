l_english:
 fp2_smooth_market_oversight_modifier:0 "Supervisão suave do mercado"
 fp2_smooth_market_oversight_modifier_desc:0 "A vigilância do muḥtasib local está ajudando a tornar as transações fáceis e confiáveis."
 fp2_inefficient_market_oversight_modifier:0 "Supervisão de mercado ineficiente"
 fp2_inefficient_market_oversight_modifier_desc:0 "Os muḥtasib locais são incapazes de resolver problemas no mercado, sobrecarregando o qāḍī."
 fp2_free_market_boom_modifier:0 "Mercado Livre de Hisba"
 fp2_free_market_boom_modifier_desc:0 "Os mercados desta cidade não seguem a hisba nem estão sujeitos ao escrutínio dos muḥtasibs."
 fp2_ruthless_market_oversight_modifier:0 "Supervisão implacável do mercado"
 fp2_ruthless_market_oversight_modifier_desc:0 "Os muḥtasib locais contam com soldados para fazer cumprir até mesmo o menor dos regulamentos pela força."
 fp2_forsaken_turned_levies_modifier:0 "militarismo ascendente"
 fp2_forsaken_turned_levies_modifier_desc:0 "Pequenas milícias camponesas estão se formando para caçar facções traidoras e ganhar o favor de seu suserano."
 fp2_veteran_mercenaries_as_instructors_modifier:0 "Mercenários veteranos contratados como instrutores"
 fp2_veteran_mercenaries_as_instructors_modifier_desc:0 "Este condado emprega capitães mercenários endurecidos pela batalha para treinar recrutas locais."
 fp2_mercenary_acquaintances_modifier:0 "Conhecidos mercenários"
 fp2_mercenary_acquaintances_modifier_desc:0 "Este personagem conhece muitos ex-capitães mercenários e aprendeu muito com suas interações.."
 fp2_mercs_slaughtered_populance_modifier:0 "População de massacre de mercenários"
 fp2_mercs_slaughtered_populance_modifier_desc:0 "Um bando de soldados armados devastou esta terra, tirando tudo dos habitantes locais e não deixando ninguém para contar a história.."
 fp2_local_garrison_slaughtered_modifier:0 "Guarnição local eliminada"
 fp2_local_garrison_slaughtered_modifier_desc:0 "A guarnição local deste condado foi praticamente destruída, deixando a área indefesa."
 fp2_elite_tactics_for_civil_guards_modifier:0 "Guarnição local usando táticas de elite"
 fp2_elite_tactics_for_civil_guards_modifier_desc:0 "As tropas pertencentes a esta guarnição local são especialistas em manutenção da paz com a experiência necessária para realizar repressões adequadas contra os infratores."
 fp2_mercs_turned_farmers_modifier:0 "Mercenários que viraram fazendeiros"
 fp2_mercs_turned_farmers_modifier_desc:0 "Um perigoso bando de mercenários chegou a esta terra para... Fazenda. Embora pacíficos agora, eles poderiam ser chamados ao serviço de seu novo soberano, se necessário.."
 fp2_lenient_towards_foreign_merchants_modifier:0 "Leniente com comerciantes estrangeiros"
 fp2_lenient_towards_foreign_merchants_modifier_desc:0 "Este personagem está disposto a renunciar à intolerância religiosa por causa do comércio, ganhando grandes riquezas e o desprezo de seus companheiros.."
 fp2_2001_promise_reminder:0 "libertação prometida"
 fp2_2001_promise_reminder_desc:1 "Este personagem apostou sua honra em libertar uma vila sitiada em poucos anos."
 fp2_inexplicable_accounting_modifier:0 "Contabilidade inexplicável"
 fp2_inexplicable_accounting_modifier_desc:0 "A contabilidade deste concelho não bate, falta ouro."
 fp2_improved_administrative_checks_modifier:0 "Verificações administrativas aprimoradas"
 fp2_improved_administrative_checks_modifier_desc:0 "Este condado tem verificações rigorosas para garantir que até mesmo a menor fraude econômica seja notada pelas autoridades."
 fp2_mozarab_quarter_modifier:0 "Quarteirões Moçárabes"
 fp2_mozarab_quarter_modifier_desc:0 "As cidades deste concelho têm bairros distintos para os moçárabes."
 fp2_mozarab_church_modifier:0 "Aceita moçárabes"
 fp2_mozarab_church_modifier_desc:0 "Este personagem permitiu que igrejas moçárabes fossem construídas em suas terras."
 fp2_mozarab_rejected_modifier:0 "Discriminação moçárabe"
 fp2_mozarab_rejected_modifier_desc:0 "Este personagem não permite que os moçárabes construam igrejas em suas terras."
 fp2_multifaith_county_modifier:0 "Tolerância multifé"
 fp2_multifaith_county_modifier_desc:0 "Este personagem demonstrou permissividade em relação aos de outras religiões dentro de seu reino."
 fp2_religious_strife_modifier:0 "conflito religioso"
 fp2_religious_strife_modifier_desc:0 "Conversões forçadas neste condado resultaram em atrito religioso generalizado."
 fp2_camino_santiago_ho_protected_modifier:0 "Proteção da Ordem Sagrada"
 fp2_camino_santiago_ho_protected_modifier_desc:0 "A estrada de Santiago que atravessa este concelho está protegida por um [holy_order|E]."
 fp2_camino_santiago_protected_modifier:0 "guardas contratados"
 fp2_camino_santiago_protected_modifier_desc:0 "A estrada de Santiago que atravessa este concelho está protegida por guardas contratados."
 fp2_horchata_colonialism_modifier:0 "Exploração Horchata"
 fp2_horchata_colonialism_modifier_desc:0 "Este condado está sendo forçado a produzir apenas amêndoas da terra para fazer horchata com."
 fp2_funded_agriculture_modifier:0 "Agricultura Financiada"
 fp2_funded_agriculture_modifier_desc:0 "Este condado recebeu os recursos necessários para expandir suas terras agrícolas."
 fp2_vow_against_conscription_modifier:0 "Voto contra o recrutamento"
 fp2_vow_against_conscription_modifier_desc:0 "Este condado recebeu o direito de rejeitar pedidos de reunião. Permitindo que eles se concentrem em questões cívicas."
 fp2_monument_to_war_modifier:0 "Monumento da Conquista"
 fp2_monument_to_war_modifier_desc:0 "Um monumento ao conquistador deste reino fica no topo de uma pilha de escombros cercado por prédios queimados."
 fp2_village_rebuiling_efforts_modifier:0 "Esforços de Reconstrução da Aldeia"
 fp2_village_rebuiling_efforts_modifier_desc:0 "Este condado está tentando se reconstruir após uma grande catástrofe, seu suserano doou os recursos necessários para acelerar o processo."
 fp2_border_encampments_modifier:0 "acampamentos de periferia"
 fp2_border_encampments_modifier_desc:0 "Este condado é coberto por tendas e postos avançados, abrigando pequenos grupos de patrulhas para manter o pouco seguro.."
 fp2_scallop_shell_artifact:0 "concha de vieira"
 fp2_scallop_shell_artifact_desc:0 "Esta concha de vieira marca seu dono como alguém que completou a árdua jornada pelo Caminho de Santiago."
 fp2_fake_scallop_shell_artifact:0 "Concha de vieira desacreditada"
 fp2_fake_scallop_shell_artifact_desc:0 "Uma concha de vieira que geralmente pertence a uma pessoa que fez toda a peregrinação a Santiago. Este, porém, é obviamente roubado."
 fp2_malato_bark_artifact:0 "Casca de Árvore Malato"
 fp2_malato_bark_artifact_desc:0 "Uma pequena fatia de casca retirada da famosa Basque Malato Tree."
 fp2_dismantling_verracos_modifier:0 "Desmantelamento Verracos"
 fp2_dismantling_verracos_modifier_desc:0 "As antigas estátuas de javalis que espalham este concelho estão a ser desmanteladas e transformadas em materiais de construção, para consternação das autoridades locais."
 fp2_saints_tombs_modifier:0 "São Tumbas"
 fp2_saints_tombs_modifier_desc:0 "As estátuas de javali de pedra espalhadas por este condado são conhecidas por serem os túmulos de santos cristãos."
 fp2_controls_the_mediterranean_house_modifier:1 "Mestres do Mediterrâneo"
 fp2_controls_the_mediterranean_house_modifier_desc:0 "Esta casa é famosa por ter assumido o controle do mar Mediterrâneo e do comércio que flui por ele."
 fp2_aragon_title_reward_house_modifier:0 "Fundadores de Aragão"
 fp2_aragon_title_reward_house_modifier_desc:0 "Esta casa fundou o reino de Aragón em terras com geografia agreste e guerreiros mais agrestes."
 fp2_sponsored_golden_age_modifier:0 "Era de Ouro Patrocinada"
 fp2_sponsored_golden_age_modifier_desc:0 "Este personagem patrocinou a próxima grande era de ouro regional do avanço acadêmico."
 fp2_part_of_golden_age_modifier:0 "Presente durante a Era de Ouro"
 fp2_part_of_golden_age_modifier_desc:0 "Este personagem estava presente quando uma idade de ouro de avanço acadêmico começou."
 fp2_epicenter_of_golden_age_modifier:0 "Epicentro da Era de Ouro"
 fp2_epicenter_of_golden_age_modifier_desc:0 "Este local é um centro de sabedoria onde as maiores mentes da idade de ouro residem e trabalham."
 fp2_translated_skill_book_diplomacy_modifier:0 "memorandos diplomáticos antigos"
 fp2_translated_skill_book_diplomacy_modifier_desc:0 "Este personagem traduziu cópias de memorandos antigos detalhando como lidar com uma grande variedade de situações diplomáticas."
 fp2_translated_skill_book_martial_modifier:0 "Livros de história militar"
 fp2_translated_skill_book_martial_modifier_desc:0 "Este personagem leu muitos livros de história militar, aprendendo as várias táticas e estratagemas empregados pelos povos antigos.."
 fp2_translated_skill_book_stewardship_modifier:0 "Livros de teoria econômica"
 fp2_translated_skill_book_stewardship_modifier_desc:0 "Este personagem possui uma variedade de livros que teorizam como os impérios antigos administraram e se estruturaram para sustentar economias massivas."
 fp2_translated_skill_book_intrigue_modifier:0 "Contos de Intriga"
 fp2_translated_skill_book_intrigue_modifier_desc:0 "Este personagem tem muitos livros sobre intrigas em sua posse, concedendo-lhes muitas idéias criativas para esquemas."
 fp2_translated_skill_book_learning_modifier:0 "Obras Filosóficas Traduzidas"
 fp2_translated_skill_book_learning_modifier_desc:0 "Este personagem encomendou traduções de antigas obras de filosofia, permitindo-lhes desfrutar de um nível mais elevado de compreensão."
 fp2_rejection_of_old_thoughts_modifier:0 "Rejeição de Ideias Velhas"
 fp2_rejection_of_old_thoughts_modifier_desc:0 "Este concelho atrai pensadores que rejeitam a necessidade de aprender com o passado, muitas novas ideias vão florescer mas nenhuma vai durar."
 fp2_removed_cataracts_modifier:0 "Remoção bem-sucedida de catarata"
 fp2_removed_cataracts_modifier_desc:0 "Este personagem teve suas cataratas removidas com sucesso, passando de quase cego para ser capaz de perceber um borrão de cores e formas."
 fp2_religious_riots_modifier:0 "Tumultos religiosos em fúria"
 fp2_religious_riots_modifier_desc:0 "Conflitos religiosos estão destruindo as ruas dos principais assentamentos deste condado."
 fp2_religious_riots_suppressed_modifier:0 "Motins religiosos reprimidos"
 fp2_religious_riots_suppressed_modifier_desc:0 "Embora ferva sob a superfície, os conflitos religiosos neste condado foram brutalmente reduzidos."
 fp2_religious_riots_defused_modifier:0 "Tumultos religiosos evitados"
 fp2_religious_riots_defused_modifier_desc:0 "Alguns ainda resmungam, mas lutas religiosas foram recentemente evitadas neste condado."
 fp2_pilgrim_roads_modifier:0 "Estradas de peregrinação"
 fp2_pilgrim_roads_modifier_desc:0 "Este concelho dispõe de uma vasta rede de estradas para conduzir os peregrinos até ao seu local sagrado."
 fp2_trusted_by_pilgrim_warriors_modifier:0 "Reputado entre os guerreiros sagrados"
 fp2_trusted_by_pilgrim_warriors_modifier_desc:0 "Este personagem é conhecido por sua boa índole para com os guerreiros da fé, por sua vez, eles tratam este personagem preferencialmente."
 fp2_kept_accused_traitor_in_court_modifier:0 "Sussurros de Fraqueza"
 fp2_kept_accused_traitor_in_court_modifier_desc:0 "Uma ação tomada por esse personagem fez com que todo tipo de fofoca mal-educada se espalhasse sobre ele."
 fp2_kept_op_knight_in_court_modifier:0 "Guerreiros Sombrios"
 fp2_kept_op_knight_in_court_modifier_desc:0 "Os cavaleiros sob o comando deste personagem estão deprimidos devido à sombra lançada por um guerreiro melhor."
 fp2_kept_upstart_knight_in_court_modifier:0 "Cavaleiros iniciantes"
 fp2_kept_upstart_knight_in_court_modifier_desc:0 "Membros da nobreza conspiram contra esse personagem para garantir que nenhum guerreiro iniciante apareça em sua corte."
 fp2_kept_godless_mercenary_in_court_modifier:0 "Mercenários sem Deus"
 fp2_kept_godless_mercenary_in_court_modifier_desc:0 "Influências externas fizeram com que todos os cavaleiros empregados por este personagem ganhassem uma má reputação como guerreiros ímpios lutando por ganância."
