l_english:
 court_fashion:0 "moda da corte"
 court_fashion_default:2 "Moda do século passado"
 court_fashion_default_desc:0 "Os cortesãos se vestem de acordo com a convenção, o que é seguro, se não criativo."
 court_fashion_acceptable:1 "moda fora de moda"
 court_fashion_acceptable_desc:0 "Cortesãos chamam a atenção quando visitam vilas e cidades."
 court_fashion_decent:0 "moda decente"
 court_fashion_decent_desc:0 "Os cortesãos atualizam agilmente seus guarda-roupas com as estações do ano, abandonando roupas velhas quando um novo estilo pega."
 court_fashion_good:1 "moda elegante"
 court_fashion_good_desc:0 "Muitas vezes, os estilos deste tribunal se espalham pelo mundo e influenciam outros tribunais."
 court_fashion_fantastic:1 "Moda Alta Costura"
 court_fashion_fantastic_desc:0 "Este tribunal é considerado um inovador estilístico. Os servos se vestem como os governantes de outros reinos, e seu suserano será imortalmente conhecido por seu senso de vestimenta.."

 court_food_quality:0 "Qualidade dos Alimentos"
 court_food_quality_default:1 "Comida Insípida"
 court_food_quality_modest:0 "Comida modesta"
 court_food_quality_decent:0 "comida decente"
 court_food_quality_lavish:0 "comida luxuosa"
 court_food_quality_exotic:0 "Comida exótica"
 court_food_quality_default_desc:0 "Ninguém espera comer neste tribunal, mas dizem que a empresa compensa."
 court_food_quality_modest_desc:0 "Os hóspedes são bem alimentados com cozinha local adequada."
 court_food_quality_decent_desc:0 "Este tribunal é capaz de fornecer iguarias novas ocasionais."
 court_food_quality_lavish_desc:0 "Uma frota de chefs fornece um suprimento constante de petiscos saborosos. Um servo com um prato de comida segue qualquer grupo de convidados."
 court_food_quality_exotic_desc:0 "Os servos são enviados para terras estrangeiras e retornam com fartas comidas exóticas. Não há delícia culinária que não tenha passado por estes salões."

 court_lodging_standards:0 "Padrões de Hospedagem"
 court_lodging_standards_default:1 "Alojamento Minuto"
 court_lodging_standards_small:0 "Alojamentos Pequenos"
 court_lodging_standards_middling:0 "Hospedagem mediana"
 court_lodging_standards_spacious:0 "Alojamentos espaçosos"
 court_lodging_standards_grand:0 "Grandes Alojamentos"
 court_lodging_standards_default_desc:0 "Há incidentes diplomáticos ocasionais quando os hóspedes são convidados a se hospedar juntos."
 court_lodging_standards_small_desc:0 "Há espaço para qualquer cortesão ter seu próprio quarto."
 court_lodging_standards_middling_desc:0 "O quarto de cada cortesão é bem fornecido."
 court_lodging_standards_spacious_desc:0 "Qualquer habitante deste pátio pode esperar um conjunto de quartos."
 court_lodging_standards_grand_desc:0 "Os hóspedes sabem que podem solicitar qualquer luxo dentro de seus alojamentos. Qualquer livro para seu estudo, qualquer bebida tarde da noite - os quartos são atendidos a cada hora."

 court_servants:0 "Servidores do Tribunal"
 court_servants_default:1 "Muito poucos servos"
 court_servants_few:0 "Poucos servos"
 court_servants_some:0 "Alguns servos"
 court_servants_many:0 "Muitos servos"
 court_servants_endless:0 "Servos infinitos"
 court_servants_default_desc:0 "O punhado de servos deste tribunal está exausto atendendo à demanda de todos os hóspedes."
 court_servants_few_desc:0 "Este tribunal tem funcionários que podem fornecer quase todo conforto crucial."
 court_servants_some_desc:0 "Este tribunal tem servidores especializados que se orgulham de seu trabalho."
 court_servants_many_desc:0 "Este tribunal tem um servo para cada propósito que se possa interpretar."
 court_servants_endless_desc:0 "Este tribunal tem mais servidores do que qualquer um sabe o que fazer. É preciso um esforço concentrado para fazer a tarefa mais simples sem que os empregados peçam para realizá-la para você.."
