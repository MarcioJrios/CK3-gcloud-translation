 # Player Winning
 board_games.0001.desc.i_am_winning.diplomacy.low:0 ""I don't... I can't... Just ease up on me!" quase grita meu oponente, claramente frustrado e incapaz de encontrar as palavras certas."
 board_games.0001.desc.i_am_winning.diplomacy.medium:0 "Meu oponente não diz nada, apenas toca bateria [bg_opponent.GetHerHis] dedos contra a mesa em um ataque de pique."
 board_games.0001.desc.i_am_winning.diplomacy.high:0 ""It would seem," snarks my opponent, "that you have me at a slight disadvantage. For now.""
 board_games.0001.desc.i_am_winning.martial.low:0 ""Can't lead soldiers," geme meu oponente, "can't play [SCOPE.Custom('BG_GameType')]. What good am I?""
 board_games.0001.desc.i_am_winning.martial.medium:0 "Meu oponente golpeia [bg_opponent.GetHerHis] queixo pensativo. "I was #EMP positive#! that that stratagem would've worked...""
 board_games.0001.desc.i_am_winning.martial.high:0 ""If this were a real battlefield," declares my opponent, "things #EMP would#! be going differently.""
