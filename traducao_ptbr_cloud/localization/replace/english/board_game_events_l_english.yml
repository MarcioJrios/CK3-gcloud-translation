 # Opponent Winning
 board_games.0001.desc.opponent_winning.diplomacy.low:0 ""You know," pondera meu oponente, "I may not be much of a talker, but I'm alarmingly good at [SCOPE.Custom('BG_GameType')].""
 board_games.0001.desc.opponent_winning.diplomacy.medium:0 ""Ahhhh, if only public speaking was as easy as beating you at [SCOPE.Custom('BG_GameType')]," observa meu oponente."
 board_games.0001.desc.opponent_winning.diplomacy.high:0 ""I genuinely don't know which is easier," laments my opponent, "beating you at [SCOPE.Custom('BG_GameType')] or telling the tale of your embarrassing loss.""
 board_games.0001.desc.opponent_winning.martial.low:0 ""If war was as easy as [SCOPE.Custom('BG_GameType')], I'd rule the world by now," laughs my opponent. "But then, that's just me.""
 board_games.0001.desc.opponent_winning.martial.medium:0 ""Mmmm, you're not much of a strategist, are you?" ri meu oponente."
 board_games.0001.desc.opponent_winning.martial.high:0 ""The battlefield, the board, it's all just a case of that most important thing," gorjeia meu oponente. [bg_opponent.GetSheHe|U] torneiras [bg_opponent.GetHerHis] testa com uma junta para dar ênfase."
 board_games.0001.desc.opponent_winning.stewardship.low:0 ""I wish matters of coin were as easy as playing [SCOPE.Custom('BG_GameType')]," remarks my opponent. "I'd be swimming in silver.""
 board_games.0001.desc.opponent_winning.stewardship.medium:0 ""Do you think [SCOPE.Custom('BG_GameType')] is good practice for real administration?" questions my opponent idly. "I've always rather thought so. Not that I'm... implying anything by it.""
 board_games.0001.desc.opponent_winning.stewardship.high:0 ""I've always said that [SCOPE.Custom('BG_GameType')] can teach a [bg_opponent.GetWomanMan] much about running a realm," pontificates my opponent. "And vice versa, naturally.""
 board_games.0001.desc.opponent_winning.intrigue.low:0 ""See, this is why I like [SCOPE.Custom('BG_GameType')]," opines my opponent. "No skulking around, no lying, just a fair game of wits. One where, well...""
 board_games.0001.desc.opponent_winning.intrigue.medium:0 ""Did you know you can learn #EMP exactly#! how someone lies by watching their [bg_myself.Custom('MaskFace')] during [SCOPE.Custom('BG_GameType')]?" queries my opponent. "Oh, I didn't mean... just a note...""
 board_games.0001.desc.opponent_winning.intrigue.high:0 ""Careful," sorri meu oponente, "one more move like that and you'll activate my trap [SCOPE.Custom('BG_GamePiece')].""
 board_games.0001.desc.opponent_winning.learning.low:0 ""You know, they tell me I need #EMP books#! to prove my smartness," pontificates my opponent, "but I think it's pretty clear right now that I'm not such a lout.""
 board_games.0001.desc.opponent_winning.learning.medium:0 ""Honestly," waxes my opponent, "I'm impressed you're playing as well as you are, considering who you're up against.""
 board_games.0001.desc.opponent_winning.learning.high:0 ""I've studied [SCOPE.Custom('BG_GameType')] extensively," explains my opponent, "and I'm sorry to say that by this point I simply don't think there's any way for you to win.""
 board_games.0001.desc.opponent_winning.trait.lustful:0 ""As both the world's greatest lover #EMP and#! [SCOPE.Custom('BG_GameType')]-player, I don't blame you for losing to me," ri meu oponente."
 board_games.0001.desc.opponent_winning.trait.chaste:0 ""Discipline in the home begets discipline on the board, you know," pontificates my opponent. "A little restraint goes a long way.""
 board_games.0001.desc.opponent_winning.trait.gluttonous:0 ""I think I might celebrate my win with a feast," muses my opponent. "I feel like something sweet, to go with the victory.""
 board_games.0001.desc.opponent_winning.trait.temperate:0 ""I may even allow myself a cup of rose-scented water after this game," muses my opponent. "I don't treat myself often, but I think I've earned it.""
 board_games.0001.desc.opponent_winning.trait.greedy:0 ""The only thing sweeter than clinking gold is the soft pitter-patter of a [bg_myself.GetWomanMan]'s tears against a [SCOPE.Custom('BG_GameType')] board," smiles my opponent. "Don't you agree?""
 board_games.0001.desc.opponent_winning.trait.generous:0 ""Look, I may be winning, but if you ask nicely, I'm willing to just... let you have this," explains my opponent, voice dripping com kindness and pity. "There's more to life than winning at [SCOPE.Custom('BG_GameType')].""
 board_games.0001.desc.opponent_winning.trait.lazy:0 "My opponent yawns loudly. "I was honestly expecting a bit more of a challenge, [bg_myself.GetFirstNameNoTooltip]. I'm barely even awake.""
 board_games.0001.desc.opponent_winning.trait.diligent:0 ""This is why you need to put the work in," consoles my opponent, tone #EMP utterly#! insufferable. "There's no substitute for hard-work, in life or in [SCOPE.Custom('BG_GameType')].""
 board_games.0001.desc.opponent_winning.trait.wrathful:0 "My opponent is oddly, uncharacteristically calm. "Oh, not much to be mad about," [bg_opponent.GetSheHe] diz, pegando meu olhar, "when things are going so #EMP well#!.""
 board_games.0001.desc.opponent_winning.trait.calm:0 ""I have always found that the key to [SCOPE.Custom('BG_GameType')] is a clear mind and a cool head," muses my opponent."You'll get that some day.""
 board_games.0001.desc.opponent_winning.trait.patient:0 ""Most people," lectures my opponent, "don't fully appreciate quite how tricky it is to pull off [bg_opponent.Custom('BG_RandomArticleDirection')] [bg_opponent.Custom('BG_RandomRankPossessive')] [bg_opponent.Custom('BG_RandomMoveType')]. Let alone defend against it.""
 board_games.0001.desc.opponent_winning.trait.impatient:0 ""You're really rather slow when you play [SCOPE.Custom('BG_GameType')], [bg_myself.Custom2('GetYoungMiddleAgedOld',bg_opponent)] [bg_myself.GetWomanMan]", murmura meu oponente, tocando bateria [bg_opponent.GetHerHis] dedos on the placa."
 board_games.0001.desc.opponent_winning.trait.arrogant:0 ""Don't feel bad [bg_myself.GetFirstNameNoTooltip]," smarms meu oponente, reclinando onde [bg_opponent.GetSheHe] senta-se vagarosamente. "We can't all be this naturally #EMP talented#!""
 board_games.0001.desc.opponent_winning.trait.humble:0 ""Honestly, you're doing great," chirps my opponent. "I don't usually do this well, so I think you're just having bad luck.""
 board_games.0001.desc.opponent_winning.trait.deceitful:1 ""Don't feel too bad," acalma meu oponente, voz doce como mel e cáustica como o pecado." Even [bg_opponent.GetFaith.TricksterGodName] couldn't follow my moves.""
 board_games.0001.desc.opponent_winning.trait.honest:0 ""My, this is all going #EMP much#! better than I expected!" exclaims my opponent. "You're not a difficult foe at all... oh, sorry, didn't mean to be rude. Just being honest.""
 board_games.0001.desc.opponent_winning.trait.craven:0 ""I... I'm winning? I'm winning!" chora meu oponente. [bg_opponent.GetSheHe|U] parece genuinamente surpreso, mas então, [bg_opponent.GetSheHe] #EMP has#! spent half the match watching through [bg_opponent.GetHerHis] fingers."
 board_games.0001.desc.opponent_winning.trait.brave:0 ""You'll permit me a little chuckle," remarks my opponent. "but you're going to have to play bolder than #EMP that#! to beat #EMP me#!""
 board_games.0001.desc.opponent_winning.trait.shy:0 ""All that practice is paying off!" guinchou meu oponente, radiante de orgulho tímido com o estado do tabuleiro."
 board_games.0001.desc.opponent_winning.trait.gregarious:0 ""Don't feel too bad," arrasta meu oponente, quebrando [bg_opponent.GetHerHis] juntas. "I win at [SCOPE.Custom('BG_GameType')] like I make friends. Alarmingly easily.""
 board_games.0001.desc.opponent_winning.trait.ambitious:0 ""Do you think they appoint some kind of... #EMP King#! of Games?" questiona meu oponente, arranhando [bg_opponent.GetHerHis] queixo. "I feel like I'm working towards that title already, you see.""
 board_games.0001.desc.opponent_winning.trait.content:0 ""What a lovely game," ri meu oponente. "We couldn't ask for anything better, could we? Besides your luck, I mean.""
 board_games.0001.desc.opponent_winning.trait.arbitrary:0 ""I'm not generally much of a one for rules," opines my opponent, "but [SCOPE.Custom('BG_GameType')] makes me see the appeal, just a little. They let you #EMP force#! other people admit you're better than them sometimes.""
 board_games.0001.desc.opponent_winning.trait.just:0 ""Look," explains my opponent, waving a sheaf of papers at me. "I'm sorry you keep trying to make illegal moves, but if you'd #EMP read the rules#!, you'd be doing better.""
 board_games.0001.desc.opponent_winning.trait.cynical:0 ""Naturally, I'm not taking it easy on you," leers my opponent. "You #EMP definitely#! wouldn't on me, so why bother?""
 board_games.0001.desc.opponent_winning.trait.zealous:0 ""I wish I could take credit for this sure-victory," lazes my opponent, "but it's all the work of [bg_opponent.GetFaith.KnowledgeGodName] #EMP through#! me.""
 board_games.0001.desc.opponent_winning.trait.paranoid:0 ""I know you've still got some trick up your sleeve," scowls my opponent. "No one can possibly be #EMP this#! easy to beat.""
 board_games.0001.desc.opponent_winning.trait.trusting:0 ""I might just nip to the privy whilst it's your move," smiles my opponent. "Don't go fiddling with my [SCOPE.Custom('BG_GamePiecePlural')]!""
 board_games.0001.desc.opponent_winning.trait.compassionate:0 ""I'm sorry if I'm putting you in a bad move, [bg_myself.GetFirstNameNoTooltip]," diz meu oponente, [bg_opponent.GetHerHis] voz genuinamente arrependida. "I play [SCOPE.Custom('BG_GameType')] for fun, but I think it's fun when we're #EMP both#! enjoying it.""
 board_games.0001.desc.opponent_winning.trait.callous:0 ""By [bg_opponent.GetFaith.HouseholdGodName], you don't put up much of a fight, do you?" exclama meu oponente sem rodeios."
 board_games.0001.desc.opponent_winning.trait.sadistic:0 ""It's #EMP so#! much more fun to toy with a wounded foe," drawls my opponent with no small amount of delighted venom, "don't you agree, [bg_myself.GetFirstNameNoTooltip]?""
 board_games.0001.desc.opponent_winning.trait.stubborn:0 ""Quite nice to have such an easy win for a change," scoffs my opponent. "Usually I have to argue for a few hours before the other player admits I won.""
 board_games.0001.desc.opponent_winning.trait.fickle:0 ""I really love that, no matter what strategy I settle on, you always lose just as hard," brinca com meu oponente."
 board_games.0001.desc.opponent_winning.trait.vengeful:0 ""Of course, this is all just payback," hisses my opponent. "And you know #EMP damned#! well what for.""
 board_games.0001.desc.opponent_winning.trait.forgiving:0 ""To be frank, I was expecting a bit more of a challenge," whines my opponent. "It's alright, though. At least you're good practice.""
 board_games.0001.desc.opponent_winning.trait.rowdy:0 "My little opponent chants, or at least slurs, a number of ill-planned threats at me, all mas knocking the board away in [bg_opponent.GetHerHis] excitação."
 board_games.0001.desc.opponent_winning.trait.charming:0 ""We should play [SCOPE.Custom('BG_GameType')] every day [bg_myself.GetFirstNameNoTooltip]," chirrups my little opponent. "It's always such fun!""
 board_games.0001.desc.opponent_winning.trait.curious:0 ""You know," ponders my little opponent, "I'm really learning a lot from beating you.""
 board_games.0001.desc.opponent_winning.trait.pensive:0 ""I've read so much about how to play [SCOPE.Custom('BG_GameType')]," beams my little opponent, "but I didn't know how easy it'd be to #EMP apply#! it!""
 board_games.0001.desc.opponent_winning.trait.bossy:0 ""After I beat you," pronounces my little opponent, "I want a sweet roll. As tribute.""
 board_games.0001.desc.opponent_winning.relation.friend:0 ""Cheer up, sour-[bg_myself.Custom('MaskFace')]," laughs my opponent. "It's just a little game between friends, right?""
 board_games.0001.desc.opponent_winning.relation.best_friend:0 ""For what it's worth, win or lose," says my best friend, "there's no one in the world I'd rather play [SCOPE.Custom('BG_GameType')] with.""
 board_games.0001.desc.opponent_winning.relation.rival:0 ""By [bg_opponent.GetFaith.FateGodName], you're as bad at [SCOPE.Custom('BG_GameType')] as you are at ruling!" cacareja meu rival."
 board_games.0001.desc.opponent_winning.relation.nemesis:0 "Meu inimigo não diz nada. [bg_opponent.GetSheHe|U] simplesmente me encara, [bg_opponent.Custom('EyeEyes')] queimando com ódio #EMP puro e não refinado#!."
 board_games.0001.desc.opponent_winning.relation.lover:0 "Sem quebrar o contato visual comigo, meu amante começa a acariciar suavemente um dos [SCOPE.Custom('BG_GamePiecePlural')] com [bg_opponent.GetHerHis] ponta do dedo e... Oh. #EMP Oh meu#!"
 board_games.0001.desc.opponent_winning.relation.soulmate:0 "Minha alma gêmea está apenas prestando atenção no nosso jogo de [SCOPE.Custom('BG_GameType')]. Majoritariamente, [bg_opponent.GetSheHe] parece focado em olhar profundamente em meu [bg_myself.Custom('EyeEyes')]."
 board_games.0001.desc.opponent_winning.relation.bully:0 ""See?" giggles my opponent, "this is why I hit you. You're just #EMP such#! a loser.""
 board_games.0001.desc.opponent_winning.relation.victim:0 "Os olhos da minha vítima estão acesos com fúria justa, feliz que, pela primeira vez, algo está acontecendo #EMP [bg_opponent.GetHerHis]#! maneira."
 board_games.0001.desc.opponent_winning.relation.crush:0 "Espere, fez [bg_opponent.GetSheHe] Diga algo? Eu penso [bg_opponent.GetSheHe] disse algo! Oh migalhas, às vezes eu fico um pouco perdido olhando para [bg_opponent.GetHerHim] e agora eu arruinei as coisas."
 board_games.0001.desc.opponent_winning.relation.guardian:0 ""Watch me closely [bg_myself.GetFirstName]," says my guardian. "Study how I play and you might just learn something.""
 board_games.0001.desc.opponent_winning.relation.ward:0 "My ward beams a smile at me. "Can we play [SCOPE.Custom('BG_GameType')] more often? #EMP Please#!!""
 board_games.0001.desc.opponent_winning.hook_on.weak:0 ""$board_games.0001.desc.opponent_winning.hook_on.strong$""
 board_games.0001.desc.opponent_winning.hook_on.strong:0 ""It feels good to turn the tables on you, you know," says my opponent. "Always seems like you've got me under your thumb. Unless we're playing [SCOPE.Custom('BG_GameType')], of course.""
 board_games.0001.desc.opponent_winning.hooked_by.weak:0 ""$board_games.0001.desc.opponent_winning.hooked_by.strong$""
 board_games.0001.desc.opponent_winning.hooked_by.strong:0 ""You're not throwing this deliberately because of our #EMP agreement#! are you?" questiona meu oponente, arranhando [bg_opponent.GetHerHis] queixo pensativo. "Because you play like you're trying to lose.""
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.default:0 ""Ahhh, how many times have I beaten you, now?" chuckles my opponent. "I #EMP honestly#! lose count.""
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.county:0 ""[bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] is doing well you know," drawls my opponent, "#EMP much#! better since I took over the place.""
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.gamble:0 ""Another match," notes my opponent, "another win for my tally. You're going to bankrupt yourself, you know.""
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.default:0 ""Now this," titters my opponent, "is #EMP much#! better than that #EMP other#! match we played.""
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.county:0 ""After [bg_opponent.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier], I can't beat you enough," resmunga meu oponente, ainda dolorido depois da nossa velha aposta."
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.gamble:0 ""Looks like the bet's going my way this time, doesn't it?" chortles my opponent."
 board_games.0001.desc.opponent_winning.other.pro_gamer:0 ""You should really pay close attention to my techniques," smarms my opponent. "I'm about to do what's called a pro-board gamer move.""
 board_games.0001.desc.opponent_winning.other.avlf:0 ""#EMP You're#! a game master? Don't flatter yourself, [bg_myself.GetFirstNameNoTooltip]. You're not even a player.""

