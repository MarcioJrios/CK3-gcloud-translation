 board_games.0031.desc.intro.01:0 "Com um rugido de triunfo, eu fico de pé, espalhando [SCOPE.Custom('BG_GamePiecePlural')] em toda parte."
 board_games.0031.desc.intro.02:0 "Com um sorriso presunçoso, coloco minha última [SCOPE.Custom('BG_GamePiece')] no tabuleiro."
 board_games.0031.desc.intro.03:0 "Nós dois olhamos para o final [SCOPE.Custom('BG_GamePiece')]. Eu fiz isso. Eu ganhei."

 board_games.0031.desc.middle.01:0 "Este jogo de [SCOPE.Custom('BG_GameType')] é minha, mais uma bela vitória na minha ascensão indiscutível ao papel de Rei dos Jogos."
 board_games.0031.desc.middle.02:0 "Mais uma vez, minha superioridade intelectual triunfa acima de tudo."
 board_games.0031.desc.middle.03:0 "[ROOT.Char.GetFaith.HighGodName] testemunhou meu triunfo hoje. Desde o início, eu tinha total confiança de que [ROOT.Char.GetFaith.HighGodName] me veria como o vencedor, não poderia haver outra maneira."

 board_games.0031.desc.end.01:0 "\nUm desolado [bg_loser.GetFirstName] permanece sentado, mãos sobre [bg_loser.GetHerHis] ancas, tentando compreender onde [bg_loser.GetSheHe] foi errado."
 board_games.0031.desc.end.02:0 "\nNada além da casca rasa de um [bg_loser.GetWomanMan] resta de [bg_loser.GetFirstName]. [bg_loser.GetSheHe|U] não acredito que ganhei."
 board_games.0031.desc.end.03:0 "\n\n[bg_loser.GetFirstName] dificilmente pode conter [bg_loser.GetHerHis] temperamento. Eu superei e humilhei [bg_loser.GetHerHim]."


 board_games.0031.a:0 "Bom jogo!"
 board_games.0031.a.a:0 "uma excelente partida!"
 board_games.0031.b:0 "Qual é a sensação de perder, pequena [bg_loser.GetWomanMan]?"
 board_games.0031.b.a:0 "Curve-se diante de mim, você [recipient.Custom('InsultNoun')]!"
 board_games.0031.b.b:0 "Não sinta #EMP também#! ruim, nem todo mundo pode ser tão inteligente quanto eu."
 board_games.0031.b.progress_towards_rival:0 "[bg_loser.GetTitledFirstName] leva para o lado pessoal"
 board_games.0031.c:0 "Eu adoraria jogar novamente algum dia..."
 board_games.0031.a.tt.success:0 "Seu oponente concorda que foi um bom jogo"
 board_games.0031.a.tt.failure:0 "Seu oponente faz um gesto obsceno e sai"
 board_games.0031.desc.result.skill:0 "#Resultado BOL:#! eu ganho o [board_game_match|E] contra [bg_loser.GetFirstNameNoTooltip] devido ao meu [board_game_winning|E] pontuação"
 board_games.0031.desc.result.sudden_death:0 "#Resultado BOL:#! eu ganho o [board_game_match|E] contra [bg_loser.GetFirstNameNoTooltip] devido a [board_game_winning_sudden_death|E]"

 board_games.0041.t:0 "$board_games.0000.t$"


 board_games.0041.desc.intro.01:0 "Uivando em triunfo bestial, [bg_victor.GetFirstName] pula para [bg_victor.GetHerHis] pés.\nEU... Eu perdi. Minhas mãos escorregam até meus joelhos, em busca de apoio."
 board_games.0041.desc.intro.02:0 "Um sorriso presunçoso se estende de bochecha a bochecha em [bg_victor.GetFirstName]'s face. [bg_victor.GetSheHe] ganhou, enquanto eu perdi.\n\n"
 board_games.0041.desc.intro.03:0 "Não há decepção maior do que a que sinto ao olhar para o [SCOPE.Custom('BG_GamePiecePlural')] neste conselho, o arranjo deles dita claramente que fui derrotado."

 board_games.0041.desc.middle.01:0 "Com [ROOT.Char.GetFaith.HighGodName] como minha testemunha, fiz tudo o que pude..."
 board_games.0041.desc.middle.02:0 "E pensar que um tolo como [bg_victor.GetFirstName] poderia me enganar."
 board_games.0041.desc.middle.03:0 "\n\n[SCOPE.Custom('BG_GameType')|U] é apenas uma imitação barata de #EMP real war#! enfim, algo em que sou sem dúvida superior quando comparado ao meu humilde oponente. Enquanto [bg_loser.GetSheHe] estudou [SCOPE.Custom('BG_GameType')], #EMP I studied the blade.#! None the less..."

 board_games.0041.desc.end.01:0 "\nEu sou #EMP mau#! no [SCOPE.Custom('BG_GameType')]?"
 board_games.0041.desc.end.02:0 "\nMinhas palmas ficam suadas e meus joelhos fracos quando percebo que o melhor de minha habilidade simplesmente não é suficiente para vencer. [bg_victor.GetFirstName]."
 board_games.0041.desc.end.03:0 "\nQue [recipient.Custom('InsultNoun')]! Que [recipient.Custom('InsultNoun')]! Não tem como eles não terem trapaceado, como poderiam #EMP I#! perder?!"

 board_games.0041.a:0 "Veremos quem ganha na próxima vez..."
 board_games.0041.b:0 "Você fez um inimigo aqui hoje."
 board_games.0041.b.b:0 "Continue comemorando e por [ROOT.Char.GetFaith.HighGodName] você vai provar meu pé!"
 board_games.0041.c:0 "Bem, quanto melhor [bg_victor.GetWomanMan] Ganhou!"
 board_games.0041.desc.result.skill:0 "#Resultado BOL:#! eu perco o [board_game_match|E] para [bg_victor.GetFirstNameNoTooltip] devido a [bg_victor.GetHerHis] [board_game_winning|E] pontuação"
 board_games.0041.desc.result.sudden_death:0 "#Resultado BOL:#! eu perco o [board_game_match|E] para [bg_victor.GetFirstNameNoTooltip] devido a [board_game_winning_sudden_death|E]"

 ##################################################
 # Gaining a Trinket
 board_games.0051.t:0 "Um golpe de sorte"
 board_games.0051.desc:0 "Até now, I sometimes reminisce fondly of beating [bg_loser.GetFirstName] tão profundamente em [SCOPE.Custom('BG_GameType')] uns meses atrás. o olhar sobre [bg_loser.GetHerHis] [bg_loser.Custom('MaskFace')] foi #EMP inestimável#!.\nAcho que talvez ainda tenha o tabuleiro em que jogamos em algum lugar? Uma placa de som, uma placa de sorte, com [SCOPE.Custom('BG_GamePiecePlural')] que deram testemunho de um jogo tão bom quanto já foi jogado.\nsem dúvida [bg_victor.GetFaith.KnowledgeGodName] sorri nele já; Eu seria um tolo em deixá-lo desaparecer."
 board_games.0051.a:0 "Ahhh, com certeza trará boa sorte para sempre!"
 board_games.0051.b:0 "Apenas mais algumas peças e eu poderia ter um #EMP verdadeiramente#! conjunto raro..."
 board_games.0051.c:0 "Eu não preciso de brinquedos especiais."

 ##################################################
 # Debug Events
 board_games.0102.t:0 "O jogo dos jogos"
 board_games.0102.desc:0 "O BGE é todos os seus jogos de tabuleiro favoritos reunidos em um: xadrez, pachisi, hnefaffetteffleelfae, tabula.\nQue outros jogos você gosta?\nPoderia ter esses outros jogos também, mas mais melhor!\n\n#EMP E séculos antes legalmente.#!\nJogos de tabuleiro regulares devem ser chamados. Estou entediado. jogos."
 board_games.0102.a:0 "Jogo comum, por favor."
 board_games.0102.b:0 "O inimigo só usa locs vencedores, por favor."
 board_games.0102.c:0 "O inimigo só usa locs perdedores, por favor."
