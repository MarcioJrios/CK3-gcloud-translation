l_english:
 FACTION_DISCONTENT_POWER_ABOVE_THRESHOLD:0 "[faction_military_power|E] acima do limite: #V $VALUE|0=-$#!"
 FACTION_DISCONTENT_POWER_BELOW_THRESHOLD:0 "[faction_military_power|E] está abaixo do limite: #V $VALUE|0=-$#!"
 FACTION_POWER_HARD_RULE:0 "[GetPerk( 'hard_rule_perk' ).GetName( GetPlayer )]: #V +$VALUE|0$#!"
 FACTION_POWER_INTERNAL_ISSUES:0 "Facções existentes: #V $VALUE|0$#!"
 FACTION_DEMAND_ACCEPT:0 "Acho que não tenho escolha..."
 FACTION_DEMAND_REFUSE:0 "não serei ameaçado!"
 FACTION_DEMAND_ACCEPTED_OPT:0 "Uma decisão sábia"
 FACTION_DEMAND_REFUSED_OPT:0 "Então é guerra!"
 faction_demand.2004.opt_tt:1 "Eu me junto à guerra contra [faction_target.GetShortUIName]"
 FACTION_DEMAND_SEND_DEMAND_NOTIFICATION_OPT:0 "Envie o ultimato!"
 FACTION_IMPRISONMENT_RETALIATION_WARNING:2 "#high aprisionamento [recipient.GetShortUIName] pode incitar o [retaliating_faction.GetName] revoltar-se!#!"
 faction_demand.9001.t:1 "[retaliating_faction.GetName] retalia"
 FACTION_FAILED_IMPRISONMENT_RETALIATION:1 "[actor.GetShortUIName] tentou injustamente prender [recipient.GetShortUIName], quem é um dos meus companheiros de facção."
 FACTION_SUCCESSFUL_IMPRISONMENT_RETALIATION:1 "[actor.GetShortUIName] prendeu injustamente [recipient.GetShortUIName], que era um dos meus companheiros de facção."
 FACTION_IMPRISONMENT_RETALIATION_END:0 "\nUm ataque tão descarado ao [retaliating_faction.GetName] só pode ser visto como um ato de guerra e, a menos que nos defendamos agora, certamente seremos abatidos um a um!"
 FACTION_IMPRISONMENT_RETALIATION_OPT:0 "para a guerra!"

 # Independence Faction
 independence_faction:0 "$game_concept_independence_faction$"
 independence_faction_desc:0 "Membros da Independência [faction|E] buscam a independência de seus [liege|E].\n\n#S ultimato#!Todos os membros da facção se tornam [independent|E]\n[liege|E] perde [prestige|E]"
 independence_faction_short_effect_desc:0 "Quer independência de seus [liege|E]"

 nation_fracturing_faction:1 "Dissolution Faction"
 nation_fracturing_faction_desc:1 "Membros da $nation_fracturing_faction$ [faction|E] procuram destruir o reino de seus [liege|E].\n\n#S ultimato#!Todos os membros da facção se tornam [independent|E]\n[liege|E] perde seu [primary_title|E] e outro [titles|E] do mesmo [title_tier|E]"
 nation_fracturing_faction_short_effect_desc:0 "Quer destruir o reino de seus [liege|E]"
 liege_primary_title_dissolution:0 "Você agora é independente!"
 liege_primary_title_dissolution_desc:0 "Seu suserano perdeu seus [primary_title|E] devido a uma $nation_fracturing_faction$ [faction|E]"

 FACTION_DEMAND_COLLAPSE:1 "[faction_target.GetPrimaryTitle.GetNameNoTier] Exigência de Dissolução"
 FACTION_DEMAND_COLLAPSE_DESC:1 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\nÉ hora de você reconhecer que não é capaz de manter a unidade de [faction_target.GetPrimaryTitle.GetNameNoTier]. É hora de acabar com o seu governo ou com qualquer outro: a região precisa de mais liberdade. Aceite nossas exigências ou enfrente nossas espadas no campo de batalha!"
 FACTION_DEMAND_COLLAPSE_ACCEPTED:1 "Exigências de dissolução aceitas"
 FACTION_DEMAND_COLLAPSE_ACCEPTED_DESC:1 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\nSuas exigências equivocadas servirão apenas para enfraquecer todos nós. Independentemente disso, para poupar o reino do derramamento de sangue fútil, sou forçado a aceitar seu pedido de independência.."
 FACTION_DEMAND_COLLAPSE_REFUSED:1 "Pedidos de dissolução recusados"
 FACTION_DEMAND_COLLAPSE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\nSua tentativa vergonhosa de chantagem não teve sucesso. Não importa quantas almas corrompidas você atraiu para ajudar a realizar seu plano, não desistirei sem lutar. Prefiro morrer defendendo o que é meu por direito!"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION:1 "Fim do [faction_target.GetPrimaryTitle.GetNameNoTier]!"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION_DESC:0 "Chegou o momento! As vozes unificadas do [faction.GetName] concorda que [faction_target.GetName] perdeu qualquer direito de regra [faction_target.GetSheHe] poderia ter tido uma vez. Devemos ter nossa independência ou tomá-la pela força!"
 faction_demand.1002.tt:1 "[faction_target.GetPrimaryTitle.GetNameNoTier] está destruído."

 FACTION_DEMAND_INDEPENDENCE:0 "Exigência de Independência"
 FACTION_DEMAND_INDEPENDENCE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\nÉ hora de você reconhecer a total independência de [faction_leader.GetPrimaryTitle.GetNameNoTier] e os demais estados do [faction.GetName]. Aceite nossas exigências ou enfrente nossas espadas no campo de batalha!"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED:0 "Exigências de Independência Aceitas"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC:1 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\nSuas exigências equivocadas servirão apenas para enfraquecer todos nós. Independentemente disso, para poupar o reino do derramamento de sangue fútil, sou forçado a aceitar seu pedido de independência.."
 FACTION_DEMAND_INDEPENDENCE_REFUSED:0 "Exigências de independência recusadas"
 FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\nSua tentativa vergonhosa de chantagem não teve sucesso. Não importa quantas almas corrompidas você atraiu para ajudar a realizar seu plano, não desistirei sem lutar. Prefiro morrer defendendo o que é meu por direito!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION:0 "Independência!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC:0 "Chegou o momento! As vozes unificadas do [faction.GetName] concorda que [faction_target.GetName] perdeu qualquer direito de regra [faction_target.GetSheHe] poderia ter tido uma vez. Devemos ter nossa independência ou tomá-la pela força!"
 faction_demand.0002.tt:0 "Todos os membros da facção ganham independência!"

 # Peasant Faction
 peasant_faction:0 "facção camponesa"
 peasant_faction_desc:0 "o camponês [faction|E] quer a liberdade para o povo do domínio estrangeiro ou infiel, e se esforçará para substituir um suserano que não compartilha o mesmo [culture|E] e [faith|E] dos plebeus no [counties|E]."
 peasant_faction_short_effect_desc:0 "Quer mais baixo [county_control|E]"
 peasant_faction_every_county:0 "Cada condado na facção"
 peasant_faction_spawn_county_levies:0 "Gera um [army|E] de camponeses rebeldes proporcional ao município [levies]"
 FACTION_DEMAND_PEASANT:1 "Para o [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_PEASANT_DESC:0 "Temos sido sobrecarregados com suas leis opressivas por muito tempo. Não mais! Terminamos de pagar seus impostos.\nQuando seus cofres secarem e suas despensas estiverem vazias, você desejará ter nos tratado com mais justiça.."
 FACTION_DEMAND_PEASANT_ACCEPT:0 "Acho que poderia conceder uma garantia de imposto..."
 FACTION_DEMAND_PEASANT_REFUSE:0 "Nunca! A sina do camponês é servir ao seu senhor!"
 FACTION_PEASANT_NAME:0 "Ralé camponesa"
 FACTION_PEASANT_TITLE_NAME:0 "revolta camponesa"

 # Populist Faction
 populist_faction:0 "facção populista"
 populist_faction_desc:1 "o populista [faction|E] quer a liberdade do domínio estrangeiro ou infiel e buscará a independência de um soberano que não compartilha de seus [culture|E] ou [faith|E]."
 populist_faction_short_effect_desc:0 "Quer independência de seus [liege|E]"
 FACTION_DEMAND_POPULIST:0 "Para o [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_POPULIST_DESC_CULTURE:0 "Não vamos tolerar a opressão estrangeira de [peasant_leader.GetCulture.GetName] tradições por mais tempo. Nosso tempo agora está próximo!\nDê-nos o direito de governar a nós mesmos como quisermos, ou enfrentar a ira combinada de todos os meus compatriotas!"
 FACTION_DEMAND_POPULIST_DESC_FAITH:0 "Nós não vamos tolerar sua vil opressão de fiéis [peasant_leader.GetFaith.GetAdherentNamePlural] não mais. Nosso tempo agora está próximo!\nCom [peasant_leader.GetFaith.WarGodName] guiando-nos, nos levantaremos e nos libertaremos de sua [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)] regra!"
 FACTION_DEMAND_POPULIST_DESC:0 "Não vamos tolerar sua vil opressão do bem [peasant_leader.GetCulture.GetName] [peasant_leader.GetFaith.GetAdherentNamePlural] não mais. Nosso tempo agora está próximo!\nCom [peasant_leader.GetFaith.WarGodName] guiando-nos, nos levantaremos e nos libertaremos de sua [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)] regra!"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT:0 "Agora espere... e se eu adotasse seus caminhos em vez disso?"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE:0 "Tudo bem, não preciso de assuntos tão briguentos!"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT:0 "#N Isso vai deixar você sem terra!#!"
 FACTION_DEMAND_POPULIST_REFUSE:0 "Você quer liberdade? Você deve tê-lo na morte!"
 FACTION_DEMAND_POPULIST_REFUSE_TT:0 "#high [peasant_leader.GetTitledFirstName]#! e o #high [faction.GetName]#! declara [war|E] em você"
 FACTION_POPULIST_REVOLT_TITLE_NAME:0 "a revolta populista"
 FACTION_POPULIST_CREATED_TITLE_NAME:0 "[base_county.GetNameNoTierNoTooltip]"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_SAME_CULTURE_AND_FAITH:0 "Você pode compartilhar nossas tradições e nossas crenças, mas não podemos tolerar você ou o [faction_target.Custom('InsultAdjective')] [faction_target.GetTitledFirstName] não mais!\nAfaste-se ou ajude-nos a obter a liberdade que merecemos!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_CULTURE:0 "Não vamos tolerar a opressão estrangeira de [peasant_leader.GetCulture.GetName] tradições por mais tempo. Nosso tempo agora está próximo!\nExigiremos nada menos que total liberdade de seu senhor, [faction_target.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_FAITH:0 "Nós não vamos tolerar sua vil opressão de fiéis [peasant_leader.GetFaith.GetAdherentNamePlural] não mais. Nosso tempo agora está próximo!\nCom [peasant_leader.GetFaith.WarGodName] guiando-nos, vamos nos erguer e nos libertar da regra que seu senhor, [faction_target.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC:0 "Não vamos tolerar sua vil opressão do bem [peasant_leader.GetCulture.GetName] [peasant_leader.GetFaith.GetAdherentNamePlural] não mais. Nosso tempo agora está próximo!\nVamos nos libertar de seu governo e da tirania de seu soberano, [faction_target.GetTitledFirstName]!"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_REBELS:0 "Deixe-me juntar a sua causa!"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS:0 "Esperar! E se eu adotasse seus métodos e #EMP help#! vocês?"
 FACTION_DEMAND_POPULIST_VASSAL_CONVERTS_TT:0 "Você vai ajudar os rebeldes contra o seu [liege|E]"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR:0 "Então te encontrarei no campo de batalha, #EMP traidor#!!"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT:0 "Você não pode entrar na guerra porque já está em guerra com outro participante"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_BLOCK_TT_2:0 "Você não pode entrar na guerra, pois isso o colocaria em guerra com um aliado em uma guerra diferente"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_WAR_TT:0 "Você vai ajudar o seu [liege|E] contra os rebeldes"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE:0 "prefiro não me envolver..."
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_A:0 "Você não se junta ao #high [populist_war.GetName]#!"
 FACTION_DEMAND_POPULIST_VASSAL_TAKE_NO_SIDE_TT_B:0 "#N Você perderá uma parte de seu reino se seu soberano se render às exigências deles!#!"
 POPULIST_FACTION_INDEPENDENCE_TITLE:0 "Ganhou Independência"
 POPULIST_FACTION_INDEPENDENCE_DESC:0 "Você ganhou independência de [faction_target.GetTitledFirstName] como resultado do [popular_faction|E]"
 VASSAL_JOINS_LIEGE_TOOLTIP:0 "#high [vassal_to_join_liege.GetTitledFirstName]#! junta-se à guerra ao seu lado como Defensor"
 VASSAL_JOINS_REBELS_TOOLTIP:0 "#high [vassal_to_join_rebels.GetTitledFirstName]#! junta-se à guerra do lado rebelde como um atacante"
 populist_faction_same_culture_faith_as_liege:0 "Não pode ser do mesmo [culture|E] e [faith|E] como seu [liege|E]"

 # Liberty Faction
 liberty_faction:0 "Facção da Liberdade"
 liberty_faction_desc:0 "A liberdade [faction|E] procura apenas diminuir [crown_authority|E], mas os membros são leais ao [realm|E]."
 liberty_faction_short_effect_desc:0 "Quer mais baixo [crown_authority|E]"
 FACTION_DISCONTENT_CA_1:0 "Autoridade Coronária Limitada: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_2:0 "Alta Autoridade da Coroa: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_3:0 "Autoridade absoluta da Coroa: #V $VALUE|0$%#!"
 FACTION_DEMAND_LIBERTY:0 "Exigência de Liberdade"
 FACTION_DEMAND_LIBERTY_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\nÉ hora de você reconhecer os direitos antigos e inalienáveis de seus vassalos! Aceite as exigências do [faction.GetName] ou enfrentar nossas espadas no campo de batalha!"
 FACTION_DEMAND_LIBERTY_ACCEPTED:0 "Exigências de liberdade aceitas"
 FACTION_DEMAND_LIBERTY_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\nSuas noções egoístas de 'liberdade' enfraquecerão o Reino como um todo. No entanto, para evitar derramamento de sangue desnecessário, aceitarei suas exigências.."
 faction_demand.0102.tt:0 "do seu Liege [crown_authority|E] está abaixado!"
 FACTION_DEMAND_LIBERTY_REFUSED:0 "Exigências de Liberdade Recusadas"
 FACTION_DEMAND_LIBERTY_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\nSua ridícula tentativa de intimidação nunca terá sucesso. Eu sou seu Liege! Seu miserável bando de traidores aprenderá seu lugar no campo de batalha!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION:0 "liberdade ou morte!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_DESC:0 "Chegou o momento! Os senhores do [faction.GetName] concorda que [faction_target.GetName] é um déspota que deve ceder [faction_target.GetHerHis] autoridade tirânica sobre nós... na ponta da espada, se necessário."

 # Claimant faction
 claimant_faction:0 "facção reclamante"
 claimant_faction_desc:0 "Membros do reclamante [faction|E] apoia um pretendente visando um título pertencente a sua [liege|E]."
 claimant_faction_short_effect_desc:0 "quer o [ROOT.Faction.GetSpecialTitle.GetName]"
 FACTION_DEMAND_CLAIMANT:0 "Demanda do reclamante"
 FACTION_DEMAND_CLAIMANT_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\nO direito de governar [faction_targeted_title.GetNameNoTier] pertence a [faction_claimant.GetName] por direito divino, e reunimos o apoio necessário para fazê-lo. Aceite este fato pacificamente ou faremos com que você o faça à força!"
 FACTION_DEMAND_CLAIMANT_DESC_ME:0 "O direito de governar [faction_targeted_title.GetNameNoTier] pertence a mim por direito divino, e finalmente tenho os meios para fazê-lo. Aceite este fato pacificamente ou farei você fazê-lo à força!"
 FACTION_DEMAND_CLAIMANT_ACCEPTED:0 "Demandas do reclamante aceitas"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC:0 "Está claro para mim que você veria o reino queimar antes de desistir dessa aventura tola. Pelo bem do reino, devo aceitar suas exigências, mas saiba que uma grande injustiça foi cometida aqui hoje. isso não vai aguentar!"
 FACTION_DEMAND_CLAIMANT_REFUSED:0 "Demandas do reclamante recusadas"
 FACTION_DEMAND_CLAIMANT_REFUSED_DESC:1 "[faction_claimant.GetShortUINamePossessive|U] reivindicar meu título não é mais real do que as histórias que contamos às crianças à noite. Não importa quantos tolos equivocados você reuniu para ajudar a realizar seu esquema, não vou me curvar a tal coleção de esterco. Eu prefiro morrer do que ver meu direito de primogenitura cair para alguém tão baixo!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION:0 "Uma reivindicação legítima!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC:1 "Chegou o momento! Todos que apoiam [faction_claimant.GetName] como o legítimo governante de [faction_targeted_title.GetNameNoTier] agora subirá como um e certifique-se de que [faction_claimant.GetSheHe] pode levar [faction_claimant.GetHerHis] lugar de direito no trono. Veremos isso feito, por espada e fogo, se for necessário!"
 FACTION_CLAIMANT_INVITE:1 "[faction_invite_from.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_DESC:0 "[faction_target.GetName] ocupa um trono que deveria ser seu por direito! Estou disposto a apoiar sua reivindicação com palavra e espada, e tenho certeza de que outros no reino também defenderão esta causa legítima. Tudo que você precisa fazer é aceitar."
 FACTION_CLAIMANT_INVITE_ACCEPT:0 "Finalmente!"
 FACTION_CLAIMANT_INVITE_REFUSE:0 "não é certo..."
 FACTION_CLAIMANT_INVITE_ACCEPTED:1 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_ACCEPTED_DESC:0 "Finalmente! [faction_target.GetName] nada mais é do que um bobo da corte agindo como um [faction_target.GetTitleAsNameNoTooltip], e tenho certeza de que o reino se erguerá em minha causa. Aqueles que me ajudam não serão esquecidos."
 FACTION_CLAIMANT_INVITE_ACCEPTED_OPT:0 "É apenas uma questão de tempo..."

 FACTION_CLAIMANT_INVITE_REFUSED:1 "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC:0 "Minha reivindicação é justa, isso eu sei. Mas minha aliança para [faction_target.GetTitledFirstName] me impede de ir para a guerra. Eu estarei com você em espírito."
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC:0 "Enquanto minha reivindicação é apenas eu... só não pode se juntar a você. [faction_target.GetTitledFirstName] tem isso... #emphasis 'undeniable charm'#! that prevents me from ever lifting my hand against [faction_target.GetHerHim]. Sim é isso. eu te desejo sorte."
 FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC:1 "Embora eu esteja feliz em ver o reino se levantar contra o falso [faction_target.GetTitledFirstName] minha situação atual me impede de me juntar a você neste esforço justo. Se você conseguir, eu estarei em dívida com você."
 FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC:1 "Estou feliz que você também pensa isso [faction_target.GetTitledFirstName] é um malvado de verdade, e que eu seria um governante muito melhor do que [faction_target.GetHerHim]!\nEstou ocupado brincando com meus novos brinquedos agora... mas se você ganhar eu prometo que vou compartilhar com você!"
 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC:0 "Finalmente! [faction_target.GetName] nada mais é do que um bobo da corte agindo como um [faction_target.GetTitleAsNameNoTooltip], e tenho certeza que o reino se levantará para minha causa.\nDevido ao meu atual status humilde, não posso ajudá-lo. Mas saiba disso – #ênfase quando#! você é vitorioso, eu o verei recompensado generosamente!"
 FACTION_CLAIMANT_INVITE_REFUSED_DESC:1 "Embora aprecie seu entusiasmo por minha reivindicação, não posso deixar de sentir que esse esforço está fadado ao fracasso. Como resultado, não darei meu apoio a você, mas se de alguma forma você conseguir ter sucesso, aceitarei meu lugar no trono."
 FACTION_CLAIMANT_INVITE_REFUSED_OPT:0 "Infeliz."
 FACTION_CLAIMANT_EVERY_FACTION_MEMBER:0 "Cada membro da facção"
 FACTION_CLAMAINT_DYNAMIC_NAME:0 "facção para instalar [ROOT.Faction.GetSpecialCharacter.GetNameNoTooltip] no [ROOT.Faction.GetSpecialTitle.GetAdjective] Trono"
 FACTION_POPULIST_DYNAMIC_NAME:0 "[ROOT.Var('faction_culture').Culture.GetNameNoTooltip] [ROOT.Var('faction_faith').Faith.GetAdjectiveNoTooltip] populistas"

 WARNING_I_HAVE_ALREADY_JOINED_A_FACTION:1 "@warning_icon!#X You have already joined a [faction|E]#!"
 WARNING_I_AM_ALREADY_AT_WAR_WITH_TARGET:1 "@warning_icon!#X You are already at war with [faction_target.GetTitledFirstName]#!"
 WARNING_I_AM_AT_WAR_WITH_FACTION_LEADER:1 "@warning_icon!#X You are at war with [faction_invite_from.GetTitledFirstName]#!"
 WARNING_INVITE_CANNOT_JOIN:0 "@warning_icon!#X [faction_invite_from.GetTitledFirstName] não pode entrar na facção#!"
